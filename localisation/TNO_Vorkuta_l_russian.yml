 ### Ideas ###
 VOR_security_state:0 "Государственная безопасность"
 VOR_inhospitable_climate:0 "Суровый Климат"
 
 VOR_security_state_desc:0 "Государство Воркута возникло из офицеров НКВД, посланных для охраны и наблюдения за армиями военнопленных, политических заключенных и насильственных преступников. Начиная с эпохи Фронта и заканчивая Западнорусской войной, НКВД было предоставлено полное право управлять провинцией так, как они считают нужным, чтобы максимально использовать важнейшие ресурсы, необходимые для поддержания боевой машины на Западе в рабочем состоянии.\n\nКонечно же это правление не было мягким. Но нельзя сказать, что они были некомпетентны. Воркутинское НКВД, ныне переполненное добровольцами и "реабилитированными" заключенными, представляет собой грозную машину, обладающую поистине устрашающими возможностями в области ведения боевых действий, обеспечения безопасности и сбора разведывательной информации."
 VOR_inhospitable_climate_desc:0 "Воркутинский климат, всегда зверски холодный и неумолимый. Во многих районах края вечная мерзлота выжигает почву, сельское хозяйство невозможно, а охота бесплодна. Неспециализированное оборудование может замерзнуть, а плохо подготовленные солдаты могут пострадать. Сражаться в этих суровых условиях - это не та перспектива, к которой следует относиться легкомысленно."