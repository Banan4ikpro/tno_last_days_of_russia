long_tooth_desc: "Их возраст постепенно начинает проявляться, хотя, к счастью, они остаются такими же умелыми, как и раньше."
foreign_mercenary_desc: "Этот генерал-наемник, солдат удачи, который не боится Бога и не верит ни в одного человека. Он марширует под флагом только до тех пор, пока его контракт обязывает его, и его единственный призыв к сплочению-это прибыль."
foreign_mercenary: "Наемник"
embarrased:0 "Смущенный"
embarrased_desc:0 "Последние события привели этого генерала в немалое замешательство."
sea_lawrence: "Лоуренс Юго-Восточной Азии"
sea_lawrence_desc: "Этот генерал сделал себе имя от Борнео до Бенгалии, вооружая и обучая местных ополченцев восстать против своих колониальных угнетателей. Если бы не он, многие из них до сих пор томились бы под чужим сапогом." 