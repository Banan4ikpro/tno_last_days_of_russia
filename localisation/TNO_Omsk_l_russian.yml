 omsk.1.t:0 "Future Perfect"
 omsk.1.desc:0 "Fragmentary Text,\nSite 119 "Kosvinsky Kamen" sub-structures\nRecovered by Northern Expedition 31 of the City's Ministry of Antiquities\nApproximate Date: 0 A.C.\n\nWe were the generation that time forgot.\nBorn in the ashes of our fathers, to their commands we marched.\nWe were young and without choice, led forward by deathless warriors.\nTaking the field to settle their accounts, shot with the starting-gun.\nA blinding light, and the sky collapsed beneath the weight of our sins -\nOur heroes unmasked as tricks of the light.\n So go tell our Spartans, aslumber in their steely graves\nThat we, obedient to their laws, here lie.\n-Nameless, of Cadre 130756"
 omsk.1.a:0 "Not even the gods fight against necessity."
 
 omsk.2.t:0 "Preparing for the End"
 omsk.2.desc:0 "It was one thing, thought the old general, to dread the failure of your greatest aspirations. To know the quiet burning of doubt in your gut. But it was quite another thing to look the twisted remnants of your dreams in the eye every day. To be constantly greeted by people, tripping over each other to obsequiously praise the vision and beauty of your own worst nightmare.\n\nGeneral Dmitry Mikhailovich Karbyshev, Glavkoverkh of the Black League, had clung to life on this earth for eighty-two years now, and he had certainly seen worse. He had lost friends to frostbite, wolves, and concentration camp guards on the three thousand-kilometer overland trek back from Nazi captivity in Mauthausen that had made him a living legend among Russians. He was a man who could bear torture, both phyiscal and emotional. But he could feel what was coming. It was plain for him to see. He saw it in the eyes of every fresh-faced Youth Cadre recruit, in every projection of the next five years' industrial production. There it was, a simple fact, shining like the sun in every geopolitical analysis of the coming Trial, in every snippet of hopeful speculation on the future.\n\nKarbyshev's watch was coming to its end.\n\nThe thought of death, a final rest from all his earthly toil, did not faze him. But, when he looked at the nightmare around him, he felt a panicky, hot-headed sense of urgency. His beloved League had grown corrupt and cruel, ruled by officer cliques and cronyism while innocents labored away in the Redemptionary Brigades. As painful as it would be, he had to try one last time. He had to address his sin, his unfinished work on this cursed planet, before the long night claimed him."
 omsk.2.a:0 "Once more unto the breach."
 
 omsk.3.t:0 "The Downed Eagle"
 omsk.3.desc:0 "There was no one to blame but Martin himself. This is what he thought as his Me 264 fell out of the sky. He had been careless. He had flown missions over Omsk dozens, if not hundreds of times - which was a feat in and of itself, considering his 264 was older than he was and handled like a brick - but his recklessness had finally caught up with him. All it took was two good hits and the left wing was sheared clean off the side of the fuselage and the plane started tumbling downard. He could barely hear his own screams over the thunder of anti-aircraft fire. He blacked out before he hit the ground, the wastes of Russia reaching up to claim him.\n\nMartin awoke face-to-face with his copilot, Johan. His face was caved in. Martin screamed and sat up. His eyes widened. The Me 264 was a fiery wreck in front of him. Hellish red and white flames licked at tangled spires of metal. Heat rolled against his skin. Next to him, his crew was laid out on the ground, their corpses mangled from the crash. A small crowd was assembled in front of the wreck, silhouetted against the flames. Some of them turned their heads in his direction. His breath hitched.\n\nHe scrambled to his feet and tried to run, but intense pain blossomed in his knee and he cried out, falling back to the ground. They were coming. "Wait, wait!" he said and turned onto his back. Three of the silhouettes rushed towards him. Their bayonets gleamed with murderous intent. He pulled himself backwards with his arms, palming fistfulls of dirt and throwing it at them. "Wait, stop, stop! Please!" One of the silhouettes - no, a man in a black uniform - brought his boot down on Martin's face. He heard a crunch and nothing more."
 omsk.3.a:0 "Death is occasionally a mercy."
 
 omsk.4.t:0 "Discipline in the Ranks"
 omsk.4.desc:0 "The report on the reforms was not good. Not good at all. Karbyshev ran his hands through what little hair he still had. Was this really what it had come to? Could he not even get junior officers to follow his orders any more? Some cadres had refused to drill twice a day, while others drilled twice but only for half as long as they normally would each time. His order that meal times be shortened seemed to have been ignored entirely. No one was being punished for their disobedience, because the people responsible for carrying out the punishments were just as non-compliant as all the rest. He had held back on ordering harsh treatment for so long because he wanted to believe that the members of the League would realize the error of their ways on their own. He now saw just how naive he had been. The League was further gone than he had dared imagine. Deep inside of himself, a small voice questioned if it was still worth the effort.\n\nHe crushed that voice, as he had done so many times in the past. He had made his choice years ago when he created the League, and he was too far along to start doubting himself now. The League had wandered off course, and he would spend whatever time he had left trying to get it back on track. His legacy depended on it. Russia depended on it. He could not abandon his nation, not when so many people already had. He believed, before all else, in Russia. One, indivisible, invincible. So long as he lived there would remain at least one member of the League who stayed true to its principles. They were all he had left."
 omsk.4.a:0 "How can order be maintained without discipline?"
 
 omsk.5.t:0 "The State of the Redemptionary Brigades"
 omsk.5.desc:0 ""You don't need to salute me," Karbyshev said softly. "You're not legally a part of the League, after all."\n\nThe Ukrainian foreman standing before him lowered his hand slowly, his eyes seeming to pulse with nervous energy. The scores of soot-stained men who stood behind him, work boots half-buried in a mixture of snowmelt and mud. They crowded around Karbyshev and his meager retinue of bodyguards, eyeing the old soldier with wariness and an indescribable emotion that felt almost like hunger.\n\n"I'm not here to punish you," Karbyshev said as loud as he dared. "I want to give you a chance at redemption." A voice piped up from the crowd.\n\n"The last time we were offered 'redemption' by you lot, fifteen men died in a cave-in. Starting to seem like there's not a whole lot of difference 'tween the two." The foreman's face turned bleach-white, his hands reflexively clenching. But he had braced himself for a punishment that never came.\n\n"Real redemption," Karbyshev answered. "Not the same old lie you've been getting from the officers. Actual freedom." The crowd collectively murmured. "Whatever you did to get here, it'll be wiped away, and you'll be equal with us. A lot of you never even did anything worth getting here. We're going to change the system. But I need your help.""
 omsk.5.a:0 ""What on Earth could you need us for?""
 
 omsk.6.t:0 "Refugees Flock to Omsk"
 omsk.6.desc:0 "Fyodor had heard stories about Omsk. Granted, they weren't good ones by any rational standard. In Omsk, it was said that people lived in fear not of bandits, but of policemen. That the children of soldiers lived in elaborate air raid shelters beneath the ground, and dined on army rations and canned meat packaged when Bukharin still ruled Russia. For a free man, or even one fortunate enough to be born and raised in one of the few countries on the globe that could count itself as being at least somewhat free and stable, such a proposition would seem hellish. But for a man who had seen his childhood home torched by two different German armies, his friends and neighbors bayoneted by bandits, and who held onto his two grandchildren as his last worldly possession of any import, such a deal did not seem so bad. It was true, he reasoned, that tyranny was odious.\n\nBut in his painful life which had seen the rise and fall of no less than three different Russias, he had known tyranny's cold hand in many forms. He had learned to accept it, and live alongside it, regarding it as simply a shadow in the corner - a thing to be acknowledged and worked around, and little else. And so as Fyodor's refugee caravan approached the checkpoint at the purported border of Omsk's Black League, wind whipping at the ragged coat he had stretched over himself and his grandchildren, he felt only security and a sense of relief when black-uniformed men with guns approached them. His journey across his broken homeland had taken him through countless governments and their hollow promises. Time and time again their lies had nearly taken away from him all that he cared for. But here was a government which promised only one thing - survival.\n\nAnd that was good enough for him."
 omsk.6.a:0 "Welcome to Omsk, fellow countryman."
 
 omsk.7.t:0 "Bandits Attack"
 omsk.7.desc:0 "They came just after sunset, the dry wind carrying their shouts and the clatter of hooves. Half of them didn't even know the name of the town. But that wasn't the point - they were there for plunder, pure and simple.\n\nSuch a barbaric event would be unthinkable in the League's core, around Omsk itself, or in any of the statelet's major cities. But on these windswept steppes where borders were just an idea, the League's presence in small villages often amounted to little more than a few under-equipped frontline or garrison cadres.\n\nFor what it was worth, they acquitted themselves well. The men and women of cadres 103858, 109663, and 109667 fought as best they could to protect the agricultural workers stationed there, but they were caught off-guard by the bandits' brazen raid. But by about 9:00 that night, it was all over, their lives either already snuffed out or draining away fast. By the next day, they would be added to the ever-growing list of martyrs, and high command would be charged with dealing with the situation."
 omsk.7.a:0 "We find the people who did this, and make them pay."
 omsk.7.b:0 "Shore up our existing settlements so this doesn't happen again."
 
 omsk.8.t:0 "A Fitting End"
 omsk.8.desc:0 ""Move."\n\nCadre 104924 moved silently through the forest towards the sounds of raucous laughter and roaring bonfires. The small encampment belonged to those raiders who had so brazenly attacked then only a couple days before. Now, it was time for their just rewards. Five full cadres of well-armed infantry made a quarter-circle as they moved towards the clearing where the drunken bandits enjoyed their revelry.\n\nThere was a click of bipods unfolding, the soft ticks of safeties, and the crunch of soldiers laying prone in soft snow.\n\n"Pick your targets, and wait for the signal."\n\nAfter what felt like ages, a squawk came over the radio.\n\n"Open fire."\n\nThe ill-conceived party became a hellscape within seconds. Tracers ripped through tents, horses, men, trees, everything in sight. Some were shot where they sat, drinking and yelling, others had time to emerge, stumbling, from their tents, only to be shot down in an orgy of violence. After a couple minutes of continuous fire, the encampment was utterly ruined. A soft moaning sound flew into the night. It would not be heeded. The slow line of black-clad soldiers were there to check for survivors. They would not survive much longer."
 omsk.8.a:0 "Keep some for interrogation. We must prevent future incidents."
 
 omsk.9.t:0 "Karbyshev's Birthday"
 omsk.9.desc:0 "The white tablecloth hung limp like a shroud on a casket. The hot, coagulated air seemed to stand still in the room, sending pricklings of discomfort across the skin of those there. Waiters scurried to cross the invisible line in the middle of the room, seemingly afraid of the psychic consequences of standing near such a powerfully charged faultline. One one side of the table - a menagerie of unimportant functionaries, Karbyshev among them, his face recalling some timeless, monolithic statue. His dispassion said all that was needed. On the other, the old guard, stolid, intransigent, and unabashed.\nIn the background, muffled by walls, there were gunshots.\n"Glavkoverkh," Abakumov intoned with a bare minimum of effort, "I regret to interrupt this luncheon with such an uproar, but a plot was uncovered against the leadership of our League." He paused for effect, throwing a glance at the men seated at his side. "It has been dealt with." Karbyshev, of course, knew all too well what was happening, and his heart sank. It was all over, and his plan - no, HE, had failed. But he would not go down quietly. Abakumov, or one of his cronies, was in the middle of gloating when a withering stare crossed the room, his words falling to the floor like a dead bird.\n"Ten years now," Karbyshev almost whispered before raising his volume tenfold. "Ten years now, you people I once called my comrades have betrayed my trust, and since then I have been nothing but window dressing for your continued victimization of our people. I have watched you send women and children to war armed with museum pieces." He paused, rising from the table and letting his chair fall to the floor. "I see you for who you are now. You rats are just as treasonous as Vlasov and his vermin," Karbyshev spat with pure venom, animated by a terrible anger. "I lost many things from the waste they fed us in the camps - muscles, fat, teeth. But not my convictions.""
 omsk.9.a:0 ""You animals never had any to begin with.""
 
 omsk.10.t:0 "Karbyshev's Condition"
 omsk.10.desc:0 ""Any word from Abakumov?" Karbyshev asked, already knowing the answer.\n\n"None," replied Khasan Magomedov, the young Tatar lieutenant who served as the old general's aide-de-camp. "Likely still recovering from the tongue-lashing you gave him." Karbyshev chuckled. The young officer was technically Karbyshev's countryman, in a way - Karbyshev himself was of Tatar (albeit, Siberian, and Orthodox) extraction, and Magomedov hailed from Tatarstan proper. But nationality wasn't why the Glavkoverkh had insisted on this man serving as his assistant for the past decade.\n\n"Have you seen the doctor's report?" asked Karbyshev. Magomedov shook his head. The Glavkoverkh poured two glasses of vodka and motioned his aide over, gesturing to a chair next to his desk. Once Magomedov was seated with his drink, Karbyshev continued. "Nothing you probably don't already know, or haven't heard on the grapevine." He took a long sip of vodka, his eyes almost wistful. "Doctor says I'm not long for this world. Kidneys are going out, plus half a dozen other things." Magomedov's face went white, not so much because he was unaware of this fact as because responding to such a statement was not the easiest task. Karbyshev sensed this immediately, and filled the void instead. "I know, not the easiest line to follow up on."\n\n"One way to put it, I suppose," replied Magomedov, gathering his wits. "Have you figured out...you know, final wishes and such?"\n\n"In the process of doing so. But I assure you, you can have anything from my office and quarters when I go." Both men laughed, and, for a moment, the oncoming specter of death didn't seem so immediate."
 omsk.10.a:0 "A toast, then, to what time is left."
 
 omsk.11.t:0 "Karbyshev's Last Days"
 omsk.11.desc:0 "Karbyshev motioned Magomedov over to a side table in his office, glancing around furtively before speaking up - not in Russian, but in Tatar, his other native tongue.\n"Listen, Khasan," the old general said with a grim seriousness in his voice. "When I die... well, I have faith in Yazov." A moment passed. "But if things go badly, go north, and tell them Yelena sent you." Magomedov replied with a look of mild disbelief. "My daughter, yes." Karbyshev responded. "She's smarter than I am, truth be told. Got out when she still could." His eyes grew distant, as if imagining another time, and what could have been. "But I've got a thing for lost causes, I suppose. I stayed, and this monstrosity was built up around me. Built on me."\n"Dmitry, I..." Magomedov stumbled, at a loss for words. "...I really can't express my thanks. But... Dmitry, why me?"\n"You know, you're one of the only people who calls me that. Just 'Dmitry.'"\n"That's because you asked me to, sir."\n"I ask everyone to do that. They don't. Even Yazov can't bring himself to. And it's part of why I care about what happens to you after I'm gone. See, when Yelena defected, I knew it was for the best. But that took away one of the last people who would sit down and talk to me as a human being, as a friend, and not just worship me or try to get favors. You're practically the only one left now. I sit up here in heaven, and watch all the people down below file into church, as it were, and pay their respects. And then their little ceremonies end and they all go back to ignoring me and everything I stood for. I'm not a real person to them anymore - just an image, a myth." The old man sat back in his chair. "That's why I care.""
 omsk.11.a:0 ""Because a pedestal is the loneliest place in the world.""

 #omsk.11.t:0 "Karbyshev's Last Days"
 #omsk.11.desc:0 "Yazov would not let it show, but he was distraught. For years he had ignored the small signs that his mentor was fading away, but they were coming more quickly now and as much as he would like to, he could no longer deny reality. Every day Karbyshev seemed a little smaller, a little weaker. Most days he didn't leave his bedroom, not even to go to his office down the hall. His voice barely rose above a whisper now, and he struggled to hold a pen to write with. All of these were concerning on their own, but they were not what disturbed Yazov.\n\nWhen he looked into Karbyshev's eyes he had once seen fire and passion. In the last few years that passion had gone, replaced with a grim determination that he still admired. But a few weeks ago he had noticed the determination had left his mentor's eyes too. Now there was something new. Acceptance. Karbyshev would never say it aloud, but Yazov knew his teacher had surrendered to his fate. He didn't want to believe that Karbyshev would allow himself to fade away into nothingness. The fire that had once burned within him must still exist somewhere inside. Every so often Yazov would try to coax some passion or excitement out of the old general, but he never succeeded. One day while they were both working in Karbyshev's bedroom, Yazov heard a small chuckle from behind him. He turned to see the frail man his teacher had become sitting up on his bed.\n\n"What is it sir?"\n\n"I was just thinking about my legacy, about what I'll be leaving the world with once I go on to whatever's next."\n\n"You'll have a wonderful legacy sir. You'll be the man who saved Russia from the traitors and the fascists. You'll be remembered as a hero."\n\n"I certainly hope so.""
 #omsk.11.a:0 "It won't be long now."
 
 omsk.12.t:0 "The Death of Karbyshev"
 omsk.12.desc:0 "It was over.\n\nAll of the old marshal's schemes had failed. Once, he had fancied himself the pilot of the great ship that was his beloved League. Perhaps this had even once been true. But, in the way that only human beings could, Dmitry Mikhaylovich Karbyshev had deluded himself, thinking himself to be sailing Russia to a new dawn when he was little more than a wooden figure carved on her prow. All the papers strewn across his desk were now little more than butterflies without wings.\n\nPerhaps a walk outside would clear things up. It wasn't like there was any other option left. The old marshal left his office, passing through multiple security checkpoints on his way out, and catching more than a few surprised glances. Yet at the same time he felt invisible - the only person who even asked his business was Magomedov, slumped half-awake behind a security desk.\n\nAs the cold nighttime wind whipped against Karbyshev's old frame, he felt a strange sense of peace. Certainly, it was one tinged with sorrow - sorrow that he had not done enough, that he could not do more. Yet the hot, heavy anguish that had wracked him for the past five years was gone. Looking up at the snowy night sky, watching the snowflakes emerging from the darkness, the old general felt as if he had done his part. What would be, would be. Letting the faintest hint of a smile creep across his wrinkled face, he waved to the sentries at the guardhouse as he walked out the main gate of the command compound and strode into a copse of trees, towards the riverbank. Half-frozen by the early Siberian winter, the little creek babbled softly at the general's feet, lapping up against the icy ground. His boots quivered on the slick rocks of the riverbank.\n\nHe didn't struggle when the cold waters claimed him.\n\nThe next morning, the internal security men would ask Magomedov a thousand times over what it was Karbyshev had said to him before leaving."
 omsk.12.a:0 ""I am going outside and may be some time.""
 
 omsk.13.t:0 "The Underground Manufactories"
 omsk.13.desc:0 "The din of an arms plant is loud. Lathes, stamps, casts, all making an unearthly din as they churned out the guns that would shortly be needed. Under normal circumstances, this would be irritating. But manufacturing in Omsk meant manufacturing underground, safe from German bombers and Russian raiders. This meant every vibration shook the whole plant, every sound echoed off of the vast concrete walls, and the pain of being in this swirling mess of industry was doubled.\n\nThis was necessary. Every industrial cadre assigned to each underground plant was told this, and knew this. For if they were to survive the next war, nothing could be spared in the defense of these factories. They would be the engine that kept Omsk running."
 omsk.13.a:0 "Deeper, deeper, into the earth."
 
 omsk.14.t:0 "Under a Clear Sky"
 omsk.14.desc:0 "Sofiya had come to like the bombings.\n\nThe grownups talked about them like it was a problem. The instructor of their Youth Cadre lectured them on how evil the Germans were and how their bombs killed Outsiders on the surface. But Sofiya didn't believe it. For one thing, she had never seen an Outsider. She'd only heard stories - how they ate dirt, wore rags, and lived in holes in the ground instead of barracks, without cadres or instructors. Vasya, the new kid, always cried whenever they told stories like this, but everyone knew they were true.\n\nWhenever the bombs came, the sirens would start to play, and the whole cadre would be sent down into the shelters beneath the surface. So instead of doing physical exercises or learning about the Germans, the children would run through the tunnels, playing war while the bomb-sounds thumped up above, rumbling like soft thunder.\n\nBut now these days were becoming rarer and rarer. Sofiya and her cadre were now braving the outdoors more and more often, and these coveted playtimes beneath the earth became less and less frequent. Lectures on the Germans had become more frequent, and physical drills in the proving grounds were becoming the new norm, only occasionally interrupted by a few lonely aircraft in the sky."
 omsk.14.a:0 "Playtime is over, it seems."
 
 omsk.15.t:0 "A New Hope"
 omsk.15.desc:0 "Yazov looked out at the little patch of forest near his quarters. How long had it been tormented by the black bombers with Luftwaffe crosses, doing damage only to the soil. It was nearly stripped bare of branches and leaves, the evergreen trees barely green anymore.\n\nBut they had endured.\n\nAnd it had now been quiet in the sky for 3 days straight.\n\nHe felt a lump in his throat. Behind him were the days of Karbyshev and his guiding hand. The days when he could afford to take orders, and be a soldier. Now, he would have to lead. The fate of the Russian nation, all on his shoulders. Out of all the officers in all the League, Karbyshev had trusted him.\n\nWas he really ready? All of Russia was against them. The world would be, as well, once they saw the strength of the Russian nation united. And the ultimate foe, Germany, would not sit idly by and wait for its destruction. Surely this was hopeless. What he wanted most to do was to crawl back in a bunker and forget he had ever been born, to forget Karbyshev's impossible dream and become just another officer.\n\nTo run.\n\nBut that would not do. Russia needed a leader, and though he would be an imperfect instrument, he would act. He would look to the heroes of the First Trial, to the proud Russian nation, and to Karbyshev's determination for his strength. All the fear of what he had to be, and the doubts about what he was, were cast aside by a newfound clarity of purpose. He was Russia's last, best hope for national salvation.\n\nHe stopped staring at the forest. There was much that needed to be done, much that must be prepared for the coming Trial.\n\nAnd he would do it."
 omsk.15.a:0 "And, by opposing, end them."
 omsk.15.b:0 "If only we someone to lead us..."
 
 omsk.16.t:0 "The Old Guard"
 omsk.16.desc:0 "Karbyshev had thought back to the birth of the Black League a lot more recently. Perhaps it was because he knew things were coming to an end soon, for himself anyway. He smiled at the thought of those early days, when his vision had been so clear and the path towards national redemption seemed so obvious. He was overjoyed when many of his officers and old comrades volunteered to join the League and help him save the motherland. If only they had stayed true to their word and not fallen astray. Perhaps even then they had simply concealed their cynicism from him, and had always planned to use the League as a path to personal health and power. The old general prayed it wasn't so. He did not want to consider that so many of his friends might have always been this corrupt and power-hungry. But then, if the League had made them this way, was that any better?\n\nHe had spoken with Kharkhardin yesterday about the growing corruption in the League and what might be done about it. As always happened when he brought these things to Alexander, he was gently chastised for making mountains out of mole hills when there were more important issues to focus on. He didn't have the heart to tell Aleksander he knew that he was skimming money off the budget for his personal projects. It wouldn't have mattered if he had. Just like all of Karbyshev's other old friends, Kharkhardin seemed to think of him as more of a puppet than an ally these days, someone to prop up for the League while profiting off of its members.\n\nKarbyshev inserted a piece of paper into his typewriter and began to write another memo laying out a plan to eliminate corruption in the League's ranks. He knew it would be ignored. All of the others had been, but he could not give up now. His motherland needed him, and he would not abandon her, even if everyone else had."
 omsk.16.a:0 "There is no rest for the weary."
 
 omsk.17.t:0 "The Shield of the Motherland"
 omsk.17.desc:0 "The perpetual snow and harshness of Siberia stood little chance in the face of the invincible Russian spirit. Construction has begun on a series of bunkers below the city of Omsk that will protect native Russians from any fascist German invader or bomb. However, its main purpose will be to house our leadership and a sizable number of troops. The expansive complex will not only feature a primary bunker in the heart of Omsk, but metro systems fanning out all across the city.\n\nWhile some in the League complained at first of cost overruns and corruption, they no longer will. We have our sword, now it is time to create our shield."
 omsk.17.a:0 "German bombs cannot touch us now!"

 omsk.18.t:0 "A Futile Effort"
 omsk.18.desc:0 ""Gentlemen please settle down. I have brought you here to discuss a very important matter today and I need your attention!"\n\nKarbyshev sat at the head of the table, watching Sakharovsky and Valukhin shouting at each other, each accusing the other of corruption, treason, and a dozen other things. They had not been in the room for 5 minutes and already things were getting out of hand.\n\n"Gentlemen, please stop arguing for one moment!" Karbyshev managed to get a desperate shout over their bickering, though doing so winded him and he had to sit down. Reluctantly, both men quieted down and turned to him.\n\n"Does anyone know when Kharkhardin is going to arrive?" Karybshev asked, gasping for breath after his outburst.\n\n"He isn't coming." Valukhin replied. "He said he has important business and he'll request a briefing on whatever we discuss."\n\n"I told him this was important."\n\n"I know Dmitry. I'm just telling you what he told me."\n\n"Very well. I'll have to catch him up to speed later. I need to talk to all of you about the rampant factionalism I'm seeing in the League. Recently there has been-"\n\n"Dmitry I don't mean to interrupt but before you continue I must say something." Sakharovsky interjected. "The only one responsible for factionalism is the traitor sitting across from me."\n\n"I'm the traitor?" Valukhin replied. "Those are bold words coming from you! You think I don't know about your private "security force"?"\n\nThe two men descended back into their incessant squabbling. Karbyshev sighed in despair and turned to look out the window at the snow-covered gardens. It was going to be a long day."
 omsk.18.a:0 "There is no hope for them."

 omsk.19.t:0 "The Old General Speaks"
 omsk.19.desc:0 ""Comrades, countrymen, fellow members of the League, thank you for joining me today. It has been some time since I made a public address, but there are matters of vital importance that must be discussed and I believe each and every one of you deserves to be involved in that discussion. I know in my heart that every member of the Black League believes in our mission. From myself to the rank-and-file members of the cadres, all of us want a strong, united Russian nation and understand the Black League is the best organization to accomplish that goal. But in recent years we have been consumed by distractions and division, and I fear we have strayed away from our objective."\n\n--a pause--\n\n"I have seen troubling signs of infighting and factionalism from my subordinates and from many officers of the League. Let me be clear that there is no room for factionalism within the Black League. If Russia is to be reclaimed from the darkness we must work with a unity of purpose, united by our love for our motherland. I am troubled that I must remind everyone that your loyalty is not to your superiors, but the Black League itself. I have also uncovered extensive networks of corruption from high ranking members of the League. I shall not identify names here as I believe in offering a chance at redemption to all, but let me be clear that if this corruption continues there shall be consequences for all of us. If any of you believe that you know of any corrupt or unpatriotic behavior I would urge you to report the suspect and make sure that justice is done. The greatest betrayal a League member can commit is placing their own needs above those of the Russian people."\n\n--another pause--\n\n"I had hoped these matters could be solved internally, but I have realized they are too widespread to not be discussed in public. I hope that by addressing you, the patriots who make up the foundation of the League, we might be able to finally put an end to factionalism and corruption and restore the League we all believe in to its original purpose. Thank you all and good night."
 omsk.19.a:0 "But does anyone listen?"

 omsk.20.t:0 "The Protégé"
 omsk.20.desc:0 "It was an early morning in Omsk. Yazov, preceded by a steward, sat down by the training grounds of the League. Out there, in the blur of the distance, the shouts of men and gunfire rang in the air. Today, too, was a day of preparation for the Great Trial. Near him was an empty chair. Comrade Karbyshev was not here today. Yazov shook his head, brushing his face with a gloved hand. Thoughts of betrayal assailed the protégé's mind, only for a slight tremor in the air to banish them.\n\n"Your coffee, sir?" the steward said. Yazov gave him a faint smile. "Banish those forms of address, comrade. We are all equal to our duty," he said, "but yes, for now, I will take coffee." The steward gave a little bow, perhaps unused to the notion of equality among the ranks of the League, and laid down his cup in front of him. In the chilly morning air, wisps of steam trail the jet-black liquid. Yazov took it and held it in front of him, staring down at the cold, hard-set eyes reflected in those dark depths, letting the scent immerse him in the memories of things long gone. He took the rim to his lips and drank.\n\nThey flooded him in an instant, the rich aroma guiding him through the whirling pool of his mind. He remembered his first taste of coffee, from before the Fall. Then he came upon a scene of comrades breaking bread in the freezing weather of the winter battlefield, hearing the firewood crackle. He let an unseen tear gather in his eyes. They're all dead now. Yazov put his cup down, gritting his teeth. He held it out for a few moments, pondering whether to finish his drink. Against common sense, he did.\n\nHe found the fragrance guiding him away from the turmoil of the Great Patriotic War. Yazov drifted where it led him. Dearest Omsk, dearest homeland! He had sat in the cramped and huddled camps of refugees fleeing the west, the blood the Germans spilled staining even half the world away. He remembered the harsh and bitter coffee of that place and the dank and sour smell that surrounded him. At that precipice, the coffee ceased to be. Yazov stared at the bottom of the cup and smirked. Now was not the time to mourn, but the time for revenge."
 omsk.20.a:0 "The Great Trial above all."

 omsk.21.t:0 "Their Weaknesses Exposed"
 omsk.21.desc:0 "Yazov struck a match and gently lit the candle by his desk. It was nice to have a dull orange glow just before bed. However, there was too much to read, and too much to write, for him to sink back into sweeter dreams. There was a type-written report on his desk from recent fighting on the border with Tyumen – he had personally requested that he be sent major after-action reports from that sector. It was still smudged with grease.\n\nAFTER ACTION REPORT FOR BITIYA SECTOR\n\nCO: KAPITAN ALEXEI KURCHATOV\n\nCADRES INVOLVED: 102821, 108302, 205913, 209813\n\nPATROL OF CADRE 102821 ENCOUNTERED ENEMY POSITIONS AT 0930. POSITIONS RADIOED IN TO CADRE 209813 AND 205913 FOR MORTAR BOMBARDMENT. ADDITIONAL REINFORCEMENTS BROUGHT UP TO FIRING LINE. 2 RDS HE FIRED FROM EACH LIGHT MORTAR TEAM IN SEQUENCE. PATROL EFFECTIVE IN CALIBRATIONS, 20 RDS HE FIRED FOR EFFECT. HITS ON ENEMY POSITIONS.\n\nASSAULTED POSITIONS AT 0955 WITH SUPPRESSIVE FIRE PROVIDED BY MMG TEAMS. POSITIONS CLEARED, MMG TEAMS MOVED UP TO PREVENT COUNTERATTACK. CADRE 108302 RADIOED REPORTS OF MOVEMENT ON LEFT FLANK AT 1015. ENEMY ASSAULT BEGAN AT 1015 WITH MOVEMENT ON EACH FLANK AND BOMBARDMENT FROM HEAVY MORTARS. CADRE 108302 ATTACKED ON OWN INITIATIVE AT 1025 TO BREAK UP ENEMY ASSAULT ON LEFT FLANK. RECOMMEND COMMENDATION FOR CADRE 108302. FRONT AND RIGHT FLANK HELD. ADVANCED POSITIONS MAINTAINED FOR REMAINDER OF DAY.\n\nFRIENDLY CASUALTIES: 15 DEAD, 41 WOUNDED\n\nESTIMATED ENEMY CASUALTIES: 40 DEAD, 80 WOUNDED\n\nYazov had been reading reports like this all day. Pitched battles with a reasonably determined enemy. However, they seemed to be no match for the firepower or determination of his soldiers. He allowed himself to be proud. This was progress. They were a real fighting force now, comparable and even superior to the best that Siberia could muster. Maybe it was time to rest his tired eyes. He removed his cap and tossed it onto the desk. Tomorrow is another day. There would be many more reports to read. He put a small note at the bottom of the page before blowing out the candle."
 omsk.21.a:0 ""Commend 108302.""

 omsk.22.t:0 "Lessons Learned"
 omsk.22.desc:0 ""Fucking disaster."\n\nSergeant Alferov squashed his cigarette into the snow-flecked ground with more vigor than usual. He had good reason. A full quarter of his cadre- nearly 20 men, had been lost across the border after the last action against Tyumen. Half again as many were also wounded, and they were desperately low on all sorts of medical supplies. He didn't even feel angry at anyone in particular- in fact, his unit had performed quite well, holding their own and giving far worse than they got. But when the line falls, your unit falls with it, tough or not. If 102821 had been more active, or 205913 had held out a little longer...\n\nBut that was irrelevant. What mattered now was restoring discipline, and making sure this never happened again. He grabbed a private by the scruff of the neck. "DO YOU NOW UNDERSTAND THE PRICE OF COWARDICE?" He could barely muster the energy to fake his fury. "How many have been lost now? Those who you knew and grew up with? Lost unnecessarily, because some rats wanted to scurry off the ship." He tossed the poor private back into the snow.\n\n"Let this be a fair lesson to all of you. If you run, you will die. Worse, your comrades will die. Worse, your nation will die. Those who run betray not only their cadre, but their nation. You must fight for the nation to survive. Let no man in this cadre EVER AGAIN turn their back to the enemy. Face him without fear, and you cannot fail. Use what you have been taught, and the steel in your hearts, and we will be invincible."\n\nHe slumped his shoulders after he spat out the last few words, and tramped off towards a foxhole near the front. Today, they had lost. Tomorrow, he swore on his life that they would not."
 omsk.22.a:0 ""Yes, Sergeant.""

 omsk.23.t:0 "The Black League Turned Back!"
 omsk.23.desc:0 "Aleksandr Fedorov stood atop a small hill, looking down on the once-beautiful fields that spread out below it. What had once been a landscape fit for a scenic painting was now pockmarked with craters and torn apart by muddy tracks where vehicles had come and gone. A few hundred meters to his right a burning tank bellowed a pillar of black, oily smoke into the sky. Scattered around the fields like discarded toys were the bodies of soldiers from both sides. They looked almost ridiculous, the ways they were twisted and contorted. The cleanup effort would take some time, and even then the little valley he had once enjoyed garrisoning so much would never look the same.\n\n"Excuse me Colonel Fedorov" one of his lieutenants approached him. He turned away from the scene to address the man.\n\n"What is it, lieutenant?"\n\n"It seems the enemy has retreated back to their territory. Our scouts have reported they have withdrawn from the field completely and are heading east at full speed. Should we pursue them?"\n\n"I don't think so. They nearly overwhelmed us here. It's best not to push our luck. Tell your men to start counting casualties, ours and theirs. I want a report as soon as possible."\n\n"Yes sir."\n\nThe lieutenant scurried away and Fedorov turned back towards the grim view. He refused to let it show, but the way the Black League's soldiers had fought disturbed him. They came on relentlessly, with no concern for their lives. If he hadn't seen them bleed with his own eyes he would have been convinced they were robots. This had not been their full strength either. He knew a test when he saw one, and thankfully he managed to pass the Black League's. He could only hope he would do as well when they decided the time for games was over."
 omsk.23.a:0 "We must prepare for the worst."

 omsk.24.t:0 "Licking Our Wounds"
 omsk.24.desc:0 "... and why did you decide to abandon your post?"\n\nKonstantin stared up at the head of the military tribunal in disbelief at the question he had been asked.\n\n"I didn't abandon my post! I already told you I left because we needed to fall back and someone had to escape to warn of what happened. We were being overrun!"\n\n"Were you specifically ordered to leave and deliver a message by your sergeant?"\n\n"Sergeant Davitsky was already dead! It was just a few dozen of us holed up in some trenches against who fucking knows how many of those Black League psychos! An imbecile could see what was going to happen so I decided to do my patriotic duty and try to warn the Colonel."\n\n"What did Colonel Fedorov say when you spoke with him?"\n\n"By the time I got back to the camp it had already been destroyed and everyone was either dead or gone. I wasn't fast enough to get there before the assholes who killed my buddies."\n\n"Then why were you found wandering 25 kilometers from the front lines by a military patrol?"\n\n"After I figured the Colonel was dead I didn't know who to report to. I didn't even know where the nearest town was so I decided I'd walk until I found civilization. After a few days the patrol picked me up."\n\n"Very well. I think I speak for all of my tribunal members when I say I've heard enough. Konstantin Fedorovsky, You are found guilty of dereliction of your duty and cowardice in the face of the enemy. For your crimes and your betrayal of the People's Republic of West Siberia I sentence you to death."\n\nKonstantin continued to shout curses and warnings of unstoppable soldiers and a black army at the tribunal as the guards dragged him away. They paid him no mind. There was more important business to attend to than the Black League."
 omsk.24.a:0 "We will be ready for them next time."

 omsk.25.t:0 "Refugees from Omsk"
 omsk.25.desc:0 "They came with haversacks, wheelbarrows, carts, and bicycles. They carried jewelry, potatoes, clothing, blankets, children - all they had left in this world. Alexei looked over the march column of bowed heads and bent backs. All refugees from Omsk, the soon-to-be failed experiment.\n\n"HALT!" He yelled, raising his weapon.\n\nMost of them didn't even look up. A couple did, with unchanged expressions. They were probably too tired to be surprised anymore. Any higher functions had disappeared from these poor castoffs a long way down that dirt road.\n\nOn the one hand, his orders were to let in only those who could serve, either as soldiers or as laborers. Some of these people were certainly less starved than the others- not starved at all, in fact. They would make excellent soldiers after some training. And if they were let through with what appeared to be their families, so much the better.\n\nBut this put Alexei at a significant risk- if these refugees contained one sympathizer or saboteur, and their entry was traced back to him... there would be dire consequences.\n\nHe looked to his left at Dmitri, who was already staring at him, awaiting orders."
 omsk.25.a:0 ""We have to let them in.""
 omsk.25.b:0 ""We can't risk it.""

 omsk.26.t:0 "First Batch"
 omsk.26.desc:0 "For as long as Alyona could remember she and everyone she knew had worked in the factories. They assembled guns all day, ate once in the morning and once in the evening, slept in the cramped barracks, and began the cycle again the next day. This was the daily life of a member of cadre 622970, and aside from the weather nothing ever changed very much, until a few weeks ago. The factory had announced the transfer of several cadres to a new manufactory, including hers. Alyona had clocked out for the last time, marched back to her barrack, packed her meagre belongings, and assembled at the gate to await transport. After a long, bumpy ride the trucks stopped before another, newer gate that read Omsktransmash. Behind it the rest of her life waited.\n\nAt first the new equipment the instructors expected her to handle baffled her. This place was unlike anything anyone in her cadre had seen. None of them had any idea what a place like this might assemble, until the overseer took them to see the prototype. It was a tank, larger than any vehicle Alyona had ever seen and sporting a cannon twice as long as she was tall. The overseer explained the League had selected them to assemble the next generation of Russian armor, and starting tomorrow they would be given their stations and taught how to serve their new purpose.\n\nThe next week had been a flurry of lectures and tutorials and demonstrations. Alyona's assignment was to attach the canon to the turret. It was backbreaking labor, far harder than her old job had been, but she approached it with enthusiasm. Every day more tanks rolled out of the factory, ready for the battles ahead of them. The words of the overseer's speech stuck with her. The machines she produced would be on the front line, avenging the motherland and punishing those who had betrayed Russia. Alyona couldn't have been more proud."
 omsk.26.a:0 "She thought of them as her children."

 omsk.27.t:0 "A Terrible Day for Rain"
 omsk.27.desc:0 "The rain poured upon the silent streets of Omsk as the procession marched through the streets, the drumming of rain upon gravel and boot upon stone drowning out all life. In the center of the column of wordless soldiers, a simple wooden coffin rested upon the hands of a chosen few. As they marched through the city, a flash of light momentarily lit the stony faces of those marching before a crushing boom of thunder echoed overhead.\n\nAt the front of the column, arms aching, bearing the weight of the left side of the coffin upon his shoulders, marched Dmitry Yazov. He was grateful for the night and for the rain, for it would let none see the tears as they flowed freely down his cheeks. He was still garbed in the uniform of General Karbyshev's closest follower - not a leader, just a follower.\n\nAs the procession passed apartment block after block, the residents, garbed in their own uniforms, filed orderly out of their homes and joined the procession. Not a word was spoken among the men and women of the Black League as they marched their great General's body through their streets.\n\nThey marched for what seemed hours, out of the city proper and past the training fields, and all along the way; more and more people joined the march. For one night, they would put their differences aside. For one night, the entire Black League stood united in mourning. Eventually, they reached their destination. The highest hill in the land the League controlled, a suitable final resting place for the man that had given so much for them.\n\nYazov exhaled deeply as he knelt with the others carrying the coffin, lowering it oh so gently down into the tomb. A single, choked sob left his throat before he stood, gazing at the assembled Black League before him. A small podium had been arranged just behind the grave.\n\nHe walked, unsteadily at first, then confidently, then with utter calm, to the podium. He looked down at his people below. The Black League watched him with complete attention, each man and woman standing rapt and alert. In his heart of hearts, Yazov knew then that it was not over. He turned on the microphone, and began to speak."
 omsk.27.a:0 ""Soldiers, workers, comrades, lend your General your ears.""

 omsk.28.t:0 "A New Age"
 omsk.28.desc:0 ""I've not seen this city so busy since the days of the Union, and I've lived through some shit." Bogdan huffed as he swept the streets, the detritus of the morning's League drills still littering the gutters. Even a lowly dogsbody such as him could feel the energy in the air.\n\nVasily, a man Bodgan would call more than an acquaintance but not quite a friend, nodded in agreement. "This new man - Yazov - he's really got it all planned out hasn't he? I guess the Black League got tired of biting at its own heels..."\n\n"Unless you want a one way trip to the Redemptionary Brigades you'll bite your damn tongue." Bogdan cast his eyes askance, but they appeared to be alone for the time being. "I may be a humble man from humble birth, but even I can see that things are changing here. Used to be that you could sweep these streets in peace as long as you threw a salute to the League when they came your way. Now I see them everywhere, eyeing me up and down. Like they're evaluating whether I'd be better as frontline infantry or as bloody cannon fodder - which I guess is the same thing."\n\nVasily gave him a woefully naive look. "Every city needs civilians, Bogdan. Surely they'll find a use for you that isn't quite so bloody." As he spoke, a platoon of League cadets came marching down the street. Their eyes were steel, devoid of any emotion beyond pure determination and the slightest hint of rage and hate. The two civilians stood aside as they passed, and Bogdan dropped his voice to a resigned whisper as he spoke again.\n\n"These aren't just broken men anymore. They have one purpose in mind, and that purpose has no place for men like me. No place for civilians, unless I am holding a gun.""
 omsk.28.a:0 "Even the dregs will serve the League."

 omsk.29.t:0 "The Founder"
 omsk.29.desc:0 ""We have lost a great man."\n\nA few in the assembly sat with their head in their hands. Some, it seemed, may be weeping.\n\n"Karbyshev, or as so many of you knew him, Dmitry, was a mountain of a man. He was a man who seemed prophetic in his visions, in his beliefs, in the very way he carried himself.\n\nOne could not tell, at the surface, if Yazov was really crying.\n\n"But we must not mourn his life with funerals and pleasantries. If Mr. Karbyshev was here today, do you know what we would want us to do? Do you know what he would be pained not to see us do?"\n\nYazov took a well-placed pause.\n\n"He would want us to prepare for the Great Trial. And prepare we must, men. Prepare for our lives, prepare for vengeance, and prepare for what he believed must be true."\n\nWhat an end of a speech."
 omsk.29.a:0 "The command cadre burst into applause, slow and frightened."
 
 omsk.30.t:0 "New Prospects"
 omsk.30.desc:0 "...All I'm saying is I liked things better when we spent all day chopping down trees and all the new arrivals were washed-up politicians and bureaucrats that pissed off the wrong person. These new guys look like criminals!"\n\n"You're telling me you would have preferred to spend the rest of your life toiling away in a prison camp and not have a chance to work your way out of here?"\n\n"Hey, back in the prison camp there wasn't a very real chance we were going to die. Now we're basically cannon fodder and anyone who accidentally survives might get promoted into the Black League."\n\n"We're not cannon fodder. We get treated almost as well as the regular soldiers!"\n\n"This may come as a shock to you Andreev, but they're cannon fodder too!"\n\n"Saying shit like that is how you wound up here in the first place."\n\n"You act like I don't know that. I just wish we were still allowed to actually work off our debt to the league rather than having to risk dying for it."\n\n"Are you saying you wouldn't lay down your life for Russia and the League?"\n\n"You know what, the commissar isn't around so fuck it. Yes that's exactly what I'm saying. They always tell us how important it is that we be willing to make the ultimate sacrifice for our motherland, but what has Russia given me? I was born in a bunker, grew up hiding from bombs and raiders, and before I was fully grown I'd been shipped to a concentration camp because I had a big mouth."\n\n"You haven't lost it."\n\n"I am well aware of that Andreev."\n\n"Well I just want redemption, and now the Service Brigades actually offer that.""
 omsk.30.a:0 ""And I just don't want to die.""
 
 omsk.31.t:0 "The Unbreakable City"
 omsk.31.desc:0 "Every day, there were new tunnels. New bunkers. New signs that war would soon come to Omsk. Dozens of officers were personally supervising each industrial cadre as they pumped out more cement for the construction and had it laid in enormous sheets for command centers, armories, quarters, hangars, and all the requisites of a fortified city.\n\nThis place was to be the shield that defending the Black League from all aggressors. Any attacker would be shot at from 5 different angles, as the city planners had intended. Reinforcements could be rushed via tunnel to weak points, and ammunition could be flooded to any part of the garrison that needed it. The city of Omsk was now a death trap for invading armies, if ever they came. To most, it was just a grim reminder of the fate that awaited them should they fail in their duty."
 omsk.31.a:0 "Then we shall not fail."
 
 omsk.32.t:0 "The Many-Headed Beast"
 omsk.32.desc:0 "Yazov felt uneasy. He held nothing but respect for his late mentor, but Karbyshev's death had exposed his greatest failure. He had given his life to build the Black League from nothing, but in his dogged efforts to save Russia, he had allowed the League to become reliant upon him to hold it together. Even with Yazov as his designated heir, the old generals had seized Karbyshev's passing as their opportunity to attempt to break free. Yazov knew that the League could not survive another succession crisis. Without him, the Black League would collapse from within and without. All of this would have been for nothing. Russia would be doomed.\n\nYazov resolved not to repeat the mistakes of his mentor. The Black League was bigger than any one man, and the motherland's salvation could not depend on him alone. What the League needed was reorganization, from top to bottom. The League would become an entity unto itself, even its most prominent members merely small parts of the great leviathan that would see Russia avenged. Yazov called his councillors and generals to his office. By the time they arrived he was already hard at work. They labored long into the night, until the plan was complete.\n\nThey sent out the first orders the very next day. Every officer of the Black League was to nominate a successor, to maintain the chain of command should he be incapacitated, and a secondary successor should his first choice be incapacitated as well. Every position from field marshal to sergeant would be required to have two levels of contingencies ready. The frontline troops would not be spared their share of the responsibility. It would be their duty to prepare themselves to fight without their officers, to continue the League's struggle even if their leaders could not. The soldiers would obey their commanders, but they would fight for the Black League, because as long as the Black League existed, Russia could never die."
 omsk.32.a:0 "For every one destroyed, two more shall arise."
 
 omsk.33.t:0 "Silence Falls"
 omsk.33.desc:0 "The gunshots had stopped. Silence hung dense and frigid in the air, a thick aether permeated by the fears of thousands. Lonely sentinels walked the streets of Omsk, watched by furtive glances through the blinds of darkened homes. Then it all gave way as a whine, a crackle, and a pop echoed across the silent streets of the Black League's little swath of earthly territory.\n\n"Comrade-soldiers of the Black League," intoned a voice over the loudspeakers, "this is Glavkoverkh Dmitry Timofeyevich Yazov speaking. Some days ago, when our dear comrade Supreme Commander Karbyshev passed, I was named his designated successor in his last will and testament." Somewhere in a bunker below Omsk, Yazov paused, knowing that he would now have to admit the unthinkable - there had nearly been a coup within the League. "Certain opportunistic and treasonous elements of this League's leadership attempted to prevent the execution of our great Marshal's plan. They have been dealt with in accordance with the military justice of our League."\n\n"I speak to you today to announce a change of course. Under the direct leadership of Glavkoverkh Karbyshev, our League was a model of efficiency and effectiveness, and made tremendous progress in the reunification of the Russian nation and its total preparation for the Great Trial. Yet, for the past five years, a cancer has begun to grow within our state, festering, rotting away within our very flesh and corrupting the correct guidance of our founder. And today, it has finally been excised."\n\n"In nature, there is no quarter for the weak, no mercy for those incapable of securing their own existence. The same is true in the affairs of human beings. We cannot, will not, must not let sentimentality, corruption, and favoritism come before our ultimate priority - ensuring that Russia has a future. We must make the Russian the apex predator of the Eurasian continent. In the coming days, I will speak to you again more and outline the changes that are in store. But for now, this is your commander speaking. Our cause is just. Victory will be ours. Good night.""
 omsk.33.a:0 "Peregrinus, peregrinus, peregrinus expectavi..."
 
 omsk.34.t:0 "The Black Hand"
 omsk.34.desc:0 "Sunday, May 6th: Lev Fedorov, an outspoken critic of the Black League's leadership, fails to return to his barrack after the end of his shift at the factory. His cadre members inquire into his whereabouts. Their overseer informs them that he was reassigned and not to look into the matter further.\n\nTuesday, May 22nd: The Vasiliev family refuses to allow League planners to merge their private farm into an agricultural work site. A week later, having not seen or heard from them, a neighbor visits the farm to investigate. He finds the farm abandoned, but with all the belongings of the Vasilievs still present and a half eaten meal sitting on the table. The neighbor alerts the authorities of the disappearance and the farm is soon consolidated.\n\nFriday, June 1st: Residents of apartment block 33486 report seeing an unfamiliar man lurking outside the building for several hours. At roughly 1:30 AM on June 2nd Aleksandr Kozlov falls from the window of his 8th story apartment to his death. Kozlov's neighbors had reported he harbored sympathies for Lazar Kaganovich and the West Siberian People's Republic. Sanitation workers dispose of his body and the incident is never investigated.\n\nMonday, June 11th: Katya Morozova, age 7, is last seen walking home from her youth instruction center. Her father Artyom, a logistics officer in the Black League, had recently come under suspicion for trafficking black market goods. Several days after her disappearance he turned himself in to the Directorate of Internal Security and confessed to the crime of smuggling. On June 18th a firing squad executes Artyom for his crimes. The search for Katya is called off on June 21st."
 omsk.34.a:0 "The League's grip tightens."
 
 omsk.35.t:0 "The Best of the League"
 omsk.35.desc:0 "Arkady stood in the auditorium, not shivering despite the cold. His similarly stalwart cadre brothers stood around him. In total there were fifteen cadres assembled that morning waiting to be inducted into the ranks of the Black Guard, the finest soldiers in the Black League. Arkady and his brothers had endured months of grueling training to reach this point. Not all of them had made it. Some of them had flunked out, while others had broken under the weeks of physical and mental torment they had endured. There was no room for weakness in the ranks of the Black Guard, and those who survived the training had no weakness left in them. Arkady considered this fact without pride, for pride had no place in the Guard either.\n\n"Cadre 183275." called the Captain overseeing the ceremony.\n\nArkady's cadre marched towards the stage. The Captain began reading their names off one by one. Each soldier crossed the stage, saluted the Captain, and proceeded down the stairs a newly inaugurated member of the Black Guard. There was no celebration of the occasion. The guards could celebrate when they had avenged Russia, but until that day they would be allowed no joy, no sense of accomplishment.\n\n"Glazkov, Arkady."\n\nArkady took the short walk towards the podium, gave a crisp salute to the captain, and exited the stage. As he walked down the stairs he felt a spark of pride in his new status. He crushed this last internal rebellion. He was truly a member of the guard now. After the last graduate had crossed the stage the Captain approached the podium.\n\n"You are all now members of the Black Guard, the Motherland's last, best hope for revenge. We will now recite the oath of the All-Russian Black League to end your induction."\n\nThree hundred voices rang out in unison "I believe, before all else, in Russia...""
 omsk.35.a:0 ""One, indivisible, and invincible.""

 omsk.36.t:0 "Infiltration Units"
 omsk.36.desc:0 ""Comrades. What I have is a simple proposal."\n\nAleksandr Sakharovsky, the Foreign Minister and expert at the ungentlemanly aspects of warfare and espionage, walked up to the front of the room and addressed the assembled hierarchy.\n\n"Refugees have been a constant problem for ourselves and our neighbors. However, these refugees can be a useful intelligence asset if used properly. Not only can we extract information from them about the conditions in surrounding states, but we can use them as cover for infiltration.\n\n"Moving our own agents in with refugees will be far more plausible and less risky than attempting either border crossings or individual infiltration. If they are turned away, no harm done. If they are let through, then they are already intermingled with the general population.\n\n"This proposal would require essentially no added cost, merely some carts and hidden communications equipment, all of which are readily available. I look forward to seeing this tested soon.""
 omsk.36.a:0 "Quite ingenious."
 
 omsk.37.t:0 "Black League Sabotage!"
 omsk.37.desc:0 "Trouble is afoot in our territory. The destruction of several kilometers of railway tracks yesterday is only the latest act of sabotage targeting vital infrastructure or military industry. In recent weeks there have been bombings at factories and railway junctions, suspicious industrial accidents that have destroyed vital and expensive equipment, and midnight raids on weapon stockpiles and army barracks. So far only a few saboteurs have been captured alive, and while they have refused to talk even under advanced interrogation methods, we have been able to discern that they originate from Omsk. It seems the Black League has dispatched a small army of spies and operatives to our nation to try to halt our buildup and prevent us from mounting any organized military campaigns. This is likely only the first step to make us a softer target before a full invasion. Already our units have been placed on high alert and border patrols have been increased to prevent any more League agents from slipping into our territory. However, the damage that has already been done is significant and it will take some time to repair, as well as to track down the remaining saboteurs who we have not yet captured. Now that they know their plan has been compromised we must be ready for a strike from Omsk to come any day now."
 omsk.37.a:0 "This is not a good sign."

 omsk.38.t:0 "Those Who are Left Behind"
 omsk.38.desc:0 "It had been a few days since Comrade Karbyshev took his walk to the woods, and he did not return. Yet, today, Yazov took his usual seat next to the old man's side, waiting for his turn. Today, too, the fields were noisy with men training for the trial. The two cups sat in the cold, their steam streaming into the air in smooth wisps, before dissipating. He leaned back in his chair, growing sleepy as worry and concern faded from the creases of his face. Comrade Karbyshev was not so weak that a chilly wind could kill him. He would return and lead the League to glory. He squinted. Now was not the moment to grow complacent. What would the man think of him if he found Yazov dozing off before their appointed meeting?\n\nYazov sat up, his elbows on his knees, tapping his fingers as the hours passed and the day stretched to the evening. The cold breeze blew between the trees, and the training field grew silent as men trooped to dinner and other martial business. The stern clouds looked to the Earth and seemed to grow greyer and greyer in disappointment or wrath. Still, Karbyshev did not appear. He was old, however, and maybe his creaky joints made him late. Yazov laughed, but it was hollow. Aides and officers came out of the offices, begging him to return to his quarters. A storm grew in the distance, and the clouds grew stark, steely in outlook.\n\nThe sun went down, and snow fell. First in a gentle dusting, then as a thick, heavy blanket. The cool breeze became a frigid gale. The cool breeze became lashes of frozen air. Still, Yazov sat, waiting, his fingers clasped together, breathing with every shiver and shock. An aide, braving through the harsh weather, came beside him. Yazov was still. "Sir," the aide said, "it might be time to rest. You will sadden Comrade Karbyshev deeply if he returns."\n\nYazov stood. Gathering all his strength to speak amid all the din of the storm, Yazov spoke in a weak and broken voice, "Yes, I-I will rest now. Thank you, comrade.""
 omsk.38.a:0 "The only word Comrade Karbyshev could not keep."

 omsk.39.t:0 "The Work Ahead"
 omsk.39.desc:0 "The closest thing to a father Dmitry Yazov had ever known was dead. As the plain, unmarked casket was dropped unceremoniously into the ground, rain cascading around it, and the supposed 'honor guard' lazily shoveled clumps of mud into the grave, Yazov's gaze fell to his clenched, shaking fist. It took all he had to restrain himself.\n\nHe had hoped - foolishly, he now knew - that with his ascension as General, he would finally be able to make some change. Perhaps the rot within the League's officers would dissipate with the promotion of a fresh young face?\n\nObviously, Yazov reflected bitterly, he was wrong - for the most part anyway. A precious few had slowly, but surely become subservient to him, which granted Yazov an advantage he refused to relinquish. He strode away from the funeral, boots splashing against the mud."
 omsk.39.a:0 "There is much to be done."

 omsk.40.t:0 "Valukhin's Exit"
 omsk.40.desc:0 "In accordance with General Order GL-001, Specialist Arbitration Cadre 055081 concludes:\n\nVALUKHIN KONSTANTIN NIKOLAEVICH of Cadre 000002 is found GUILTY on all counts of abuse of military authority and dereliction of collective duty. Defendant is hereby removed from his position and remanded to the custody of Internal Security. Cadres responsible for his detention have temporarily been placed under the direct command of Glavkoverkh D.T. Yazov in order to prevent a conflict of interest. Recommended sentence is indefinite redemptionary service.\n\nTHE CADRE FINDS that Valukhin did on numerous occasions willfully and knowingly utilize his command authority to advance a personal agenda, and concludes that he pursued prosecution against no fewer than sixteen (16) of his own subordinates with no lawful cause and without conducting an investigation. Investigation by this cadre suggests that several of these individuals had personal disputes with him, making this an abuse of authority under Article 56 of the Codex of Military Justice.\n\nTHE CADRE FURTHER FINDS that Valukhin engaged in behavior which is classified under Black League military law as "cliqueism and dereliction of collective duty," under Codex Article 13 Section 1, and deliberately and knowingly kept critical intelligence regarding anti-national activities from his then-lawful superior, GLAVKOVERKH D.M. KARBYSHEV, with an eye towards instead providing such information to his own ex-NKVD acquaintances.\n\nTHE CADRE NOMINATES one DROZDOV YURI IVANOVICH, presently of Cadre 040110, to replace him, pending the approval of the defendant's immediate superior."
 omsk.40.a:0 "Approval granted."

 omsk.41.t:0 "The Right Hand"
 omsk.41.desc:0 "Evgeny Savintsev was the kind of man that you wanted on your side. A massive, aggressive brute, he began his career in the army as a special forces man. Trained in forced entry tactics, he was nevertheless not a quiet man. When he entered the room, you felt his presence. His feet could be heard stomping the hallway away.\n\nStill, the man was intelligent. Whenever Dmitry Yazov was away plotting or doing business, Savintsev was right behind him, plotting in tandem. The two were twins separated at birth, both able to come to the same conclusions at the same times. Some even dared to say they were friends - but that kind of talk was frowned upon for supreme leaders.\n\nA promising young recruit, Savintsev poses a formidable challenge to anyone who sees the aging leadership of Omsk and decides that perhaps it would not be a hard state to topple."
 omsk.41.a:0 "We shall see, ultimately."

 omsk.42.t:0 "A Peculiar Foreign Minister"
 omsk.42.desc:0 "It was a front. Nearly the whole Foreign Ministry was a front. Yes, there were "state meetings", lowly assemblies with a few low-ranking diplomats from the bordering warlords. That was it, though.\n\nWhat was not a front, however, was Aleksandr Sakharovsky and his gang of plotters. Every night, after conducting their normal business, they would retreat to Room 4 on Hall 5 on the third floor for the war ministry. Usually, they would leave early in the hours of the morning. Sometimes, they remained there till dawn, coming out with heavy coats and looking more tired than anyone.\n\nNow, to most outsiders who have never heard of the theory of terror, it seems like some crackpot science, something invented by a New England liberal arts professor who has had a little too much coffee and read a little too much Jean-Paul Marat and Hebert. On closer inspection, it began to seem more exact. Sakharovsky had stumbled upon what he believed to be the purest form of justice: terror. After all, was it not Robespierre that wrote "terror is only justice, prompt, severe, inflexible?" Was terror not the most effective means of moving men to do unimaginable things? To make them recoil at a mouse? To make them get in line with a murderous totalitarian government? If Sakharovsky could master the art of wielding terror, he could master the world.\n\nSo Sakharovsky toiled away in Room 4 on Hall 5 on the third floor, surrounded by books and writing late into the night. When the time for the Great Trial came,"
 omsk.42.a:0 "terror would be on their side."

 omsk.43.t:0 "Kharkhardin's Dismissal"
 omsk.43.desc:0 "In accordance with General Order GL-001, Specialist Arbitration Cadre 057235 concludes:\n\nKHARKHARDIN ALEKSANDR IVANOVICH of Cadre 000002 is found GUILTY of willful inefficiency in the exercise of his duties. Defendant is hereby removed from his position and remanded to the custody of Internal Security until a position for long-term reassignment has been determined. Recommended sentence is indefinite redemptionary service.\n\nTHE CADRE FINDS that the defendant did on numerous occasions resist the implementation of broad doctrinal reforms and new combat tactics, many of which had at the time already been proven effective in frontline skirmishes with Pokryshkinite fighters. On account of this failing, Black League forces under his command sustained heavy casualties in skirmishes with bandits. This is found to be in direct violation of General Order GL-001, and actively harms the ability of the Black League to fulfill the Program of National Action. Decisive action is thus warranted to protect the interests of all Russia.\n\nTHE CADRE NOMINATES one PITOVRANOV EVGENIY PETROVICH, presently of Cadre 040199, to replace him, pending the approval of the defendant's immediate superior."
 omsk.43.a:0 "Approval granted."

 omsk.44.t:0 "The Black Marshal's Daughter"
 omsk.44.desc:0 "Yelena Karbysheva sat down at her kitchen table with a folded morning paper as she thought about how to schedule her day. She would have to stop by the grocer to pick up some food, do her laundry, and prepare for the taxman coming by tomorrow. She was pretty sure she had enough saved, but it never hurt to double check to make sure.\n\nShe was thinking about all these things as she opened up her morning paper to the front page, only to see her father's face plastered over it. Below it, she read the words, "Death of the Black Marshal, Russia Rejoices!".\n\nAll at once, dozens of emotions bombarded her. Rage at her father for abandoning everyone to leave for Omsk. Pain at what her father had become. Sorrow for not having seen her father before he died. A rush of memories flooded her head as her emotions overtook her, from the last time she had seen him in Tyumen before he left to head south, to earlier when he had just returned from the West Russian War a broken man, to those long nights she had spent in her younger years worrying for her father as he fought abroad.\n\nShe tried to calm herself as she thought back all the way to before the war, before either war. It had been the summertime, and she couldn't have been more than 12 years old. Tatiana had been four, and Alexey was still just a baby. It had been a warm summer, and they had left to enjoy a picnic in the countryside. She remembered her Mother laughing as Alexey fussed with his food. Even her father had been smiling. It was the last time they had been happy together as a family.\n\nThe anger and anguish threatening to boil over inside herself settled to a simmer as the memory calmed her. The shaking stopped, and she slowly opened her eyes to gaze upon the paper once more. A single tear fell down her cheek as she stared into the eyes of her father in the paper."
 omsk.44.a:0 ""I hope you found peace in the end, dear father.""

 omsk.45.t:0 "Under the Microscope"
 omsk.45.desc:0 ""Comrade Dmitry Timofeyovich, do you ever get the feeling that you're being watched?" His mentor's sudden question caught Yazov off-guard, Karbyshev's words hanging in the lukewarm, stale air of the bunker. "Do you mean, that Internal Security-" Yazov began to reply.\n\n"Not in that sense," Karbyshev added, politely cutting him off. The old man struggled for a moment to find the right words. "What I mean is a sense that your actions are consequential in some respect. That we are being examined by those in the future."\n\n"A sense of destiny, you mean?" Yazov replied. "I would certainly hope so. We ARE Russia's destiny." Yazov seemed poised to launch into another round of practiced slogans, but stopped short.\n\n"No, quite the opposite," Karbyshev replied, his eyes growing distant and motionless. "Have you ever felt the sense that you're nothing more than an insect being stared at through a magnifying-glass? That people in the future, on the other side of the looking-glass of time, are looking back on your choices as the fateful point where everything went wrong?" Yazov hunched forward slightly, as if to speak up, but Karbyshev simply continued, seemingly unaware. "The other night, Dmitry, I had a dream. A dream of some time long beyond ours, where the people of the far future looked down on a ruined and desolate Russia, and judged us, the League, as being the ones who led it into ruin. I'm not a superstitious man. I'm not scared because I thought the dream was fated to happen." He paused. "I'm scared because it was believable."\n\nYazov tried to think of something to say in response, tamping down a wave of purposeless doubt in his mind. He had purpose. This was a just cause. No way but forward. In a moment, Karbyshev would surely turn away from the topic. Something where Yazov could just curl up and once more be a gear in the machine. But Karbyshev didn't. He paused, and looked Yazov straight in the eyes."
 omsk.45.a:0 ""What I'm saying is, do you ever wonder if we're wrong?""

 omsk.46.t:0 "Reckless Hate"
 omsk.46.desc:0 "A tremor of motion was all it took to catch Feodor's eye. He turned his binoculars to see, sure that it would be another deer or a bear. This time however he spotted a man with a rifle slung over his shoulder, then another, and another. Soon he could see twenty men making their way down the dirt path that ran through the forest. They were headed right for him.\n\n"Alexi! Alexi I see them!" He whispered as loud as he dared. "A squad of the fascists, coming our way!"\n\n"Let me see." Alexi crawled over to the pile of snow that served cadre 104563 as a watchpost and took the binoculars.\n\n"Right there, at the bend." Feodor pointed to where he had spotted them.\n\n"Fucking hell you're right. It's a full patrol. Everyone stop dicking around and get in position! We've got 20 guests about to come knocking!"\n\nThe men rushed to their predetermined spots along the side of the road. Feodor scrambled over to the machine gun. He pulled out a belt of ammunition and fed it into the gun's loading mechanism in one practiced motion. He turned to face the approaching squad, still unaware that they were not alone in these woods.\n\n"Hold fire until they're too close to run." Alexi whispered next to him. One tense minute of silence passed as the traitors approached. 150 meters. 100 meters. 50. Feodor could see the clouds of steam rising from the breath.\n\n"Kill the bastards!" one of the cadre shouted and sixteen men opened fire as one. The machine gun cut through the soldiers like a buzzsaw. It was over in a few seconds. Before anyone had time to process it twenty men were bleeding out in the snow. They'd never had a chance to fire back.\n\nAs the cadre began to celebrate this unexpected victory Feodor caught another tremor of motion in the corner of his eye. One of the fascists was struggling to stand, letting out a raspy wheezing sound. He began to draw his sidearm but Alexi put a hand out to stop him.\n\n"Don't waste a bullet on him, he doesn't deserve it...""
 omsk.46.a:0 ""...besides, I know a more entertaining way to deal with vermin.""
 
 ### The Gauntlet chain ###
 omskgauntlet.1.t:0 "Against the Grain"
 omskgauntlet.1.desc:0 ""Gentlemen," Yazov intoned. "I am honored by your presence, and your willingness to listen to me." Of course, Yazov was perfectly aware that many of the men in the room would prefer to see him shot than listen to someone they regarded as an upstart firebrand. Yet, he carried on. "As the new Glavkoverkh of the Black League, I would like to make it clear how I intend to exercise my new role."\n\nYazov took a deep breath.\n\n"In the last days of our dearly departed comrade Karbyshev, there was no respect for authority among the higher ranks of our organization. Our founder, a living example of the principles we all seek to emulate, was ignored and regarded as little more than a figurehead. His wise counsel was spurned, and our mission corrupted by bureaucratic cliques."\n\nHe could see the discontent evident among some of the men seated before him. But he carried on. "While I have no intention to punish those responsible for this system, I certainly do not intend to let it continue." Yazov glanced to the side, at Sakharovsky and the others he had brought with him. "I have at my side a staff of eminently capable officers and generals, and with their help, as well as, I hope, yours, I intend to make this organization into something of which our dear Dmitry Mikhailovich would be proud."\n\nYazov had long imagined this moment and the satisfaction it might bring, the heady rush of making a fateful decision manifest with carefully-chosen words. But no such feeling came, and as Yazov met Abakumov's hateful beady-eyed stare, a sickening, head-spinning realization washed over him. There was no turning back now. The Rubicon had been crossed, and this was war."
 omskgauntlet.1.a:0 "Iacta alea est."

 omskgauntlet.2.t:0 "Ending the Corruption"
 omskgauntlet.2.desc:0 ""Are you really sure about this sir?"\n\nYazov glared at the officer holding the new memo he had just finished typing. The young man seemed to shrink away from his gaze, clutching the piece of paper in front of himself like a pathetic shield.\n\n"Did I stutter, lieutenant?"\n\n"No no no. Of course not sir. It's just that... well... this seems exceptionally harsh to me. Dozens of executions. Hundreds of arrests. Some of these people are the most senior members of the League. Can we really afford to get rid of them?"\n\n"Every person on that list is a coward and a thief, and most of them are traitors too. The Black League has no place for them any more and we must show the members of the League what happens to those who obstruct our progress. Now I would encourage you to deliver that memo as fast as you possibly can if you don't want to be considered an obstructionist yourself."\n\nThe lieutenant opened his mouth to reply, then thought better of it, snapped a quick salute, and almost sprinted out the door. It brought Yazov a small amount of satisfaction to see the fear in the man's eyes. Respect was all well and good, but fear was the best way to ensure obedience. Karbyshev had been a wise man, but he had failed to realize that. He had placed his trust in people who had exploited and abused him. Yazov was not so forgiving, as those scum were about to find out."
 omskgauntlet.2.a:0 "Before Russia can be redeemed, the Black League must be."

 omskgauntlet.3.t:0 "The Low Overcomes the High"
 omskgauntlet.3.desc:0 ""Existence is subjugation." Yazov let this line hang in the air for a few seconds before carrying on. "It is the subjugation of reality to one's own desire to exist. Nothing can be achieved without such power, and without such power one lives only at the mercy of those who are stronger. As grim a reality as it may be, we must recognize that there is no inherent right to existence, to life. We can only rely on ourselves."\n\n"The simple fact is this - ideals have failed Russia. It is systems of ideals that place unworthy people in positions of power. In the First World War, Russians bled and died for the sake of an incompetent man who had done nothing to merit leadership. In the Second, they did the same, only for different men. We have seen the products of such systems and paid the price for their failures. But no more." Yazov paused. He knew what was coming. His stomach clenched, but he knew there was no other way. It was what Karbyshev would have wanted. This is what he had to be.\n\n"The Black League's sole objective is the survival of Russia in the face of the coming Trial. To do this, we cannot make the same mistakes as our predecessors. Going forward, weakness in leadership will not be tolerated. I am hereby issuing a decree allowing the removal from command of ineffective officers. From this day forward, any official - no matter how high-ranking - can be brought before a court-martial by the consent of ten of his direct subordinates and another officer. The lawless wasteland permits only the strong to survive. We will bring this principle into our leadership, in order that the new Russia we are building may be sharpened into a weapon which no amount of German bombs can break. We must make the Russian the apex predator of the Eurasian continent. This is your commander speaking. Our cause is just. Victory will be ours. Good night.""
 omskgauntlet.3.a:0 "Storm clouds loom."

 omskgauntlet.4.t:0 "Revolts in Iskilkul and Tara"
 omskgauntlet.4.desc:0 "As of this morning, the Black League garrisons in the outlying towns of Isilkul and Tara have done the unthinkable and openly rebelled against Omsk's authority. Seeking the overthrow of newly-minted Supreme Commander Yazov, the officer cliques have seized control of both towns in what is a clear bid to take command of the whole of the Black League. While there is undoubtedly some reason being used by the officers to justify their revolt, at this time, no formal statement has been issued. In any case, such a pretext matters little - Yazov has made his intention to remove these aging, "inefficient" officers eminently clear, and it can be assumed that the mutineers are fighting first and foremost for their own careers.\n\nExactly who is in command of the revolt is unclear. While the uprising in Isilkul is reportedly headed by one General V.S. Abakumov, an NKVD veteran who joined the Black League in its early days, it is still uncertain who, if anyone, is actually leading the rebellion in Tara. Regardless, this turn of events represents a dire situation for the Black League as a whole, and it seems that the whole organization now hangs from the precipice."
 omskgauntlet.4.a:0 "The desperate acts of selfish men."

 omskgauntlet.5.t:0 "Running the Gauntlet"
 omskgauntlet.5.desc:0 ""Comrade Supreme Commander-" Gunshots and shouts echoed from the floor below as Internal Security agents reasserted control over some cadres that had apparently gone rogue.\n\n"I'm aware," Yazov stated curtly. He sent the aide out of the room with a wave of his hand as his mind roiled.\n\nIf only Karbyshev were here. I'm not ready for this, he thought, before swatting that errant thought out of his mind. Truth be told, while on the exterior he was quite adept at putting forth a brave face, within the pressure was nearly overwhelming. He couldn't help but feel like a child dressed up in his father's work clothes, the weight of the world on his unready shoulders.\n\nThese thoughts were interrupted when General Sakharovsky burst in.\n\n"Glavkoverkh," he said breathlessly. "We have work to do."\n\n"So it would seem, Alexander Mikhailovich," Yazov replied, trying his best to exude the confidence that he lacked as he stood up from his desk and gathered his things. "Mobilize everyone we've got. Even the RSBs. Lock down the city. Once we're in control, we plan our next move." Sakharovsky nodded, and summoned an aide. Yazov felt decisive. He imagined himself like Karbyshev, always in control, ready to run the gauntlet and come out unscathed.\n\nBut within, he had no idea what was going to happen next."
 omskgauntlet.5.a:0 "A step into the unknown."

 omskgauntlet.6.t:0 "Under Lock and Key"
 omskgauntlet.6.desc:0 "The night the lockdowns began in Omsk was a grand painting, dyed forever upon the canvas of history.\n\nA sky of somber black was smeared over the city on that malignant night, punctuated only by stars and the blighted smog that strangled their light.\n\nOmsk was as it always was - a mournful husk of what it once had been. The shattered bones of an old world painted across the horizon, reaching up to the heavens, but forever trapped with the discarded people who had built them in a past age.\n\nBut, overtop of the city, a layer of atmosphere was brushed thick - air raid sirens painted it in broad strokes of oppression and fear. The wash of crackled words, murmured through half-broken speakers demanding the citizens return to their homes, mixed anxiety into the palette.\n\nLower down, in the dark bowels of the city, the composition was ongoing; thousands of dark-clothed oppressors, each one a brush, painted their heavy boots across the streets.\n\nAll those wide eyed rabble viewing the great scene from their windows could do nothing but accept the artistry before them.\n\nYazov had become the grand painter of the city, perhaps all of Russia. And soon the old guard would drown under a layer of vengeful black ink."
 omskgauntlet.6.a:0 "And like a painting, the old guard shall hang."

 omskgauntlet.7.t:0 "The Battle of Omsk"
 omskgauntlet.7.desc:0 "None doubt that Yazov will emerge from this struggle as the undisputed leader of the Black League, except for a small number of fools. Unfortunately, they happen to be well armed and motivated fools.\n\nThe routes out of the city have been blocked off, and patrols routed through the countryside to catch any who manage to trickle out through less conventional means.\n\nSoldiers, enforcers and bloodhounds sniff through the city, finding each and every stubborn pocket of the old guard. It costs lives to burn them out of their holes, but we are prepared to pay that price without complaint. With scores of soldiers surging into any traitorous bastions we find, it's only a matter of time before the city is ours."
 omskgauntlet.7.a:0 "A new day for Omsk!"

 omskgauntlet.8.t:0 "The City Secured"
 omskgauntlet.8.desc:0 "The streets of Omsk are silent once more.\n\nDmitry Yazov, heir to Karbyshev and the newly-installed Glavkoverkh of the Black League, has defeated an initial attempt by conservative officer cliques to dethrone him and derail his plans for radical reform within the Black League. As the last Old Guard holdouts within Omsk itself surrender to loyalist forces and are led away to either Redemptionary Service or the firing squad, it seems that Yazov's new order has survived its first real test.\n\nAs the dust settles in the Black League's capital, all eyes are now on the uprisings by conservative officers in the outlying towns of Isilkul and Tara, which still threaten to strangle the Glavkoverkh's Darwinian vision in its crib."
 omskgauntlet.8.a:0 "Survival of the fittest."

 omskgauntlet.9.t:0 "The Death of the Glavkoverkh"
 omskgauntlet.9.desc:0 "It was time to go.\n\nYazov was hurriedly thrust into the compartment of an armored personnel carrier, the air within stale and hot with fear as gunshots echoed around them. Headquarters were nearly surrounded, rebels advancing on all sides. All of Yazov's best-laid plans had been turned to dust. He sat, cramped against the spall lining, his eyes unfocused and staring into infinity.\n\nHe had lost. He hadn't been ready for this. For any of it. He thought back to the fear he had felt going into this grand venture, and he saw it reflected in the eyes of the men around him. His head sunk, unable to meet their stares.\n\nA shout, then the screech of tires and an explosion. The world collapsed inwards, and then gave way as the vehicle's armored carapace broke open around Yazov, the world spinning before his slackened eyes. For a moment, he was conscious once again, the world still and in perfect clarity. He marveled at how bright red his own blood was, how elegantly the flames danced on the APC's remains. Yazov's neck relaxed, turning his eyes skywards, and he saw the grey, foggy sky one last time before his being passed into the great unknown."
 omskgauntlet.9.a:0 "Go tell the Spartans, stranger passing by..."

 omskgauntlet.10.t:0 "The Old Guard Crushed"
 omskgauntlet.10.desc:0 "Against all odds, Yazov's gambit to assert control over the Black League has worked. The streets of Omsk, Isilkul, and Tara once again fall silent as loyalist forces liquidate the last rebel strongholds. Karbyshev's dying wish to crush those that had perverted his vision has been fulfilled, though it remains unclear to what extent Yazov's vision of the League's future aligns with that of his predecessor.\n\nWith Abakumov and most of the rest of Old Guard either dead or in hiding, Supreme Commander Yazov now has near-unlimited power to reshape the Black League as he sees fit. Every officer in the League must now watch their back and work their hardest, lest they fall prey to the newly-instituted "efficiency investigations" and find themselves demoted, or worse. The League, it seems, is on course for major change, though only time can tell whether this will be for good or ill."
 omskgauntlet.10.a:0 "Siberia holds its breath."

 omskgauntlet.11.t:0 "A Quiet Op"
 omskgauntlet.11.desc:0 "In this moment, lying prone in a segment of sewer pipe on the fifth floor of a construction site that had laid fallow since the days of Bukharin, Innokentiy felt oddly comfortable. Not physically - it was cramped, damp, and smelled of mold, but in a more existential sense. This kind of war - the kind he now felt himself immersed in - was something he could rationalize and understand. The last few weeks of chaos and civil disorder had been a disorienting, vertigo-inducing sequence of events for Innokentiy, a veteran of the failed effort to reclaim West Russia in the 1950s. The war that was now being fought was nothing like the one he had seen waged ten years ago. The conflict within the Black League came and went in fits and starts, with brief engagements interspersed within long, endless hours and days of tension and speculation. The front lines seemed to appear and disappear at will, as political machinations within the higher ranks made foes suddenly become friends and vice versa. Rarely could Innokentiy enjoy the adrenaline rush of a straight fight, or the feeling of a well-executed infiltration. But today was such a day, and, as he looked at the bunker complex a few broken city blocks away, he couldn't help but feel quite pleased with himself.\n\nA distant "thud" from within the compound let Innokentiy know that his work had come to bloody fruition, in one way or another. The handoff of the explosive-laden briefcase last night had gone off without a hitch, and it seemed that his contact had successfully set off the device, at least. It wasn't until the appointed signal - a staccato series of six gunshots, in groups of threes, that Innokentiy knew that Viktor Abakumov was dead."
 omskgauntlet.11.a:0 "Target liquidated."

 omskgauntlet.12.t:0 "Abakumov Assassinated!"
 omskgauntlet.12.desc:0 "The new regime in Omsk now takes another step towards consolidation, as the officers' putsch in Iskilkul collapses into anarchy with the death of its leader and sole unifying figure, Viktor Abakumov, at the hands of an assassin's bomb. An NKVD man who found Karbyshev's ideal of a strengthened and renewed Russia attractive for all the wrong reasons, it is unlikely that many outside of the officer cliques he held together will mourn his passing.\n\nWithin hours of Abakumov's death, tensions among his shellshocked co-conspirators seem to have boiled over into open warfare, and with gunfire reported inside of Isilkul, Black League units were able to sweep in and mop up any remaining resistance with relative ease. Yazov's dream lives on for another day, but there is no rest yet for the Glavkoverkh - a revolt still festers in Tara."
 omskgauntlet.12.a:0 "Target liquidated."

 omskgauntlet.13.t:0 "Siege of Tara"
 omskgauntlet.13.desc:0 ""Come on, come on, come on!" yelled the cadre leader over the ragged beat of boots on the dirt road. "408966, forward!" For a moment, he was back at Volokolamsk in 1940, fighting a losing battle against the oncoming German tide. And then, a moment later, he was on the outskirts of Tara once more, distant gunfire beating out a harsh tattoo in his ears.\n\nCadre Leader Pavlov's cohort was certainly not used to actual frontline combat, let alone against men who had until recently been their sworn comrades-in-arms. Then again, combat wasn't exactly in their job description - Pavlov's cadre was a reserve cadre, known in Black League parlance as a "chetvyorka," or "four," due to the fact that their six-digit designation began with that number. Normally, such units, often composed of older soldiers seen as being past their prime, were relegated to the duties of keeping the non-League members in line, and making sure that the civilians stayed quiet and met their production quotas.\n\nBut today, as had the days before it, had not been an ordinary day. As he broke down the door of a grey, dreary civilian dwelling with a few chosen subordinates, Pavlov reflected on how utterly unthinkable this situation would have been only a few months ago. Men he once would have died to save were now his mortal enemies. With a splash of dust, the rotten door split open, termites wriggling from its fragments on the ground as the reservists rushed in and corralled the building's occupants. The civilians cowered before him and his black-uniformed men with a practiced ease sharpened by years of living under the Black League's "protection." As usual, it didn't take much to make them comply - the end of a PPSh was excellent for loosening a person's tongue. Moments later, Pavlov had the target's location, and had rejoined the rest of his cadre back on the dusty road. The ring around Tara was almost complete."
 omskgauntlet.13.a:0 "All in a day's work."

 omskgauntlet.14.t:0 "The Tara Revolt Crushed"
 omskgauntlet.14.desc:0 "Yazov, it seems, has successfully run the gauntlet.\n\nIn contrast to the revolt in Isilkul, which ended in gunfire and internecine street warfare before Black League liquidators swept the city clean of those who challenged the Glavkoverkh's authority, the revolt in Tara has died peacefully. While the news of Abakumov's death and the collapse of the Isilkul putsch seems to have not fazed the Tara conspirators, the defeat of Old Guard forces and the subsequent encirclement of the city certainly has.\n\nThe revolt's leaders have now run up the white flag of truce, and have agreed to surrender to Yazov's forces in exchange for any potential death sentences being commuted to Redemptionary Service, though it remains unclear whether the Glavkoverkh actually intends to honor this pledge. Regardless, it seems that the Old Guard's rebellion has finally ended."
 omskgauntlet.14.a:0 "Thus always to traitors."

 ### Expansion tree events ###
 omskexp.1.t:0 "The Speech"
 omskexp.1.desc:0 "The black-uniformed ranks stood assembled before a tense, pacing Yazov. He saw the nervous energy in their eyes, and fought to not meet it with his own, steeling himself, forcing his mind back into the familiarity and certainty of the past. To the Gauntlet, and how he had been decisive and strong. Like Karbyshev. He'd just do his speech, and forget about the fear.\n\n"Comrade soldiers," Yazov began, using that familiar phrase that Karbyshev had been so fond of. "Today, by proving our strength, we prove our worthiness to rule Russia. Your deeds today will prove the fundamental nature of the universe - the strong rule, and the weak perish. Your deeds will prove that WE, the All-Russian Black League, are the sole salvation of this nation and its millennium of civilization. So, though today you may fight your own countrymen, fight as if you were facing down the Führer himself! Because if we fail today, there IS no tomorrow, and Russia will perish once and for all at the hands of the superpowers when the Great Trial comes. So go forth, and carve your names into history!" Yazov was satisfied with his delivery, and a cheer broke out. And now, the final, personal touch that was uniquely his. "Our cause is just," he shouted to further cheers, giving voice once more to those words he had heard on the radio when it all began in 1941. "The enemy will be destroyed. Victory will be ours!"\n\nThe speech was over in what seemed like an instant, the words flowing from him without comprehension. As his heart soared, basking in the soldiers' cheers as anxiety melted away for a moment, he wondered if this was how Karbyshev had felt before stepping into the unknown."
 omskexp.1.a:0 "Cry havoc, and let slip the dogs of war."

 omskexp.2.t:0 "Final Preparations"
 omskexp.2.desc:0 "Light was just beginning to creep over the eastern horizon. Andrei had been awake for several hours already, watching the border for any sign of movement. Behind him the rest of his cadre was doing their morning drills, checking their weapons, and preparing for breakfast. Ahead of him stretched an endless grassland, disappearing into the darkness. About fifty meters out into that grassland was an invisible line, the line that separated the All-Russian Black League from the traitors and cowards that sought to undermine Russia. Borders were a fluid and often fanciful concept in Russia nowadays, but according to the map they had, the line was out there and they were not to cross it. Not yet, anyway.\n\nTechnically there were no plans for war with the Bolshevik scoundrels in Tyumen, and any talk of such was a rumor started by the men. Technically Combat Cadre 154376, along with almost every other combat cadre in the League, had been moved to the border as part of a training exercise. The order to be combat-ready at all times had nothing to do with the escalating border clashes between the League and the communists to the north. Officially everything was business as usual, but the simple fact that the cadre commanders were making no effort to silence talk among the ranks of an invasion was enough proof for everyone. War was coming.\n\nStaring out into the predawn darkness, Andrei couldn't help but be excited. He knew that he shouldn't be, after all it was his fellow Russians he would be going into battle against, but he had trained for war since he was 14 years old. He would finally be able to serve his purpose for the League and avenge the Motherland. He did not want to fight for glory. Out there in the darkness, about fifty meters away, lay something far greater than glory. Redemption was waiting for him."
 omskexp.2.a:0 "A line will be crossed."

 omskexp.3.t:0 "Shore Up Defenses"
 omskexp.3.desc:0 "Since the collapse of the Union, Omsk has always been a heavily fortified city. The bunkers and tunnels first built by the West Siberian People's Republic were only the foundation for the massive network of fortifications and redoubts constructed on the orders of Karbyshev. The paranoia of the Black League has taken physical form. The lines of fortified gun emplacements, trenches, and minefields stretch from the borders of the League all the way back to its heart in Omsk. The very landscape of western Siberia has been weaponized against all outside intrusion.\n\nAs Karbyshev's influence weakened, the squabbling generals of the old guard grew lax in their maintenance of these mighty fortifications. They only cared for the defences that protected their personal holdings, thinking exclusively of themselves and not of Russia's needs. Only when Yazov vanquished the traitors did he realize the sorry state the defences were in. He had reunified the League and its territory, and now that he had consolidated his control he would not lose it to an outside invader.\n\nAs the league prepares for war every step has been taken to make sure the home front is ready. The Last Trial has taught the Russian people that they must expect the war to come to them, and under the Black League's guidance they will be ready if it does. The league has conscripted everyone within its borders to restore the fortifications in and around Omsk. Trenches are deepened and reinforced. Old bunkers are cleaned out and refitted. Anti-air crews reposition their guns towards the border to counter an aerial opponent. As Russia's reclamation draws near the anticipation in Omsk is palpable. These last weeks of preparation will decide Russia's fate. Yazov and the rest of the Black League refuse to cede a single inch of Russian soil to the enemy uncontested."
 omskexp.3.a:0 "The Black League must not fall until justice has been done."

 omskexp.4.t:0 "The Offer"
 omskexp.4.desc:0 ""Oleg Losik was pacing the floor of his cell. The only sound to interrupt his thoughts was the occasional scream emanating from god knows where deeper within the prison complex. It had been weeks since the surrender of the last forces of the West Siberian People's Republic. He still couldn't believe that they had lost. By all accounts it should have taken a few months to wipe out Yazov's treacherous cult. Yet as soon as the Black League crossed they forced the armies of the Republic further and further back until the day came when he had emerged from his command post with his hands over his head and several League soldiers forced him into the back of a truck bound towards Omsk. He had braced himself for execution but it never came. After being processed the guards placed him in the cell where he now was and left him to rot. Aside from the guard who brought his daily meal he hadn't seen anyone in weeks.\n\nHe heard the door to the hallway outside his cell open. The echo of footsteps drew closer and closer. Oleg's heart began to hammer in his chest. Perhaps the waiting was finally over and they had come to finish him off. An officer of the Black League came to a stop outside the door, locking eyes with him.\n\n"Oleg Losik." the officer said. It was not a question.\n\n"Yes." Oleg replied, doing his best impression of bravery.\n\nThe officer drew an envelope from his pocket. "This letter is from Field Marshal Yazov. He addressed it specifically to you. You will have your response ready by this time tomorrow." He tossed it through the bars and departed the way he came.\n\nOleg tore the envelope open and removed the letter inside. His eyes devoured its contents. "Betrayal of the Russian nation... obeying traitorous superiors... displayed talent and bravery in the field..." He reread the last line to make sure his eyes didn't deceive him.\n\n"You will have a chance at redemption through service to Russia and the Black League.""
 omskexp.4.a:0 "The League is a home to all loyal Russians."

 omskexp.5.t:0 "A Higher Cause"
 omskexp.5.desc:0 "Sergei lay on the cot in his cell, trying to sleep. It was no use. His head pounded and his body ached. He only ever slept for a few hours at a time. The screams ringing out from deeper in the prison woke him up every night. How had they done it? They were madmen, cultists... how could they have defeated the 3rd Army? How did they do it? The question rattled around in Sergei's head day in and day out, even though it wouldn't make a difference. The light was out. The last bastion had been conquered, and now hope rode with Batov and his warband, no matter how shriveled that hope had become.\n\nHe heard steel clanging and the squeal of old hinges, then footsteps pounding towards his cell. His heart smashed against his ribcage. An officer with a nose like the prow of a boat stopped in front of his cell. "Sergei Bobrov," he said flatly.\n\n"Y-yes," Sergei replied, his voice cracking from underuse. Was it finally time for his punishment?\n\nThe officer pulled an envelope from his breast pocket and slipped it through the bars of Sergei's cell. It floated to the ground. "This letter is from Field Marshal Yazov. He addressed it specifically to you. You will have your response prepared by this time tomorrow."\n\nThe officer turned and left. Sergei snatched up the letter, his whole body shaking. His eyes flicked from line to line, catching bits and pieces of phrases he expected from a letter like this. "Betrayal of the Russian nation... obeying traitorous superiors... displayed talent and bravery in the field" and so on. Out of habit, he looked at the final line. His jaw dropped. He sat down on his cot, the letter in his trembling hands, and read the final line over and over again, trying to make sense out of it.\n\n"You will have a chance at redemption through service to Russia and the Black League...""
 omskexp.5.a:0 "Service begets blood, and blood begets redemption."

 omskexp.6.t:0 "Out with the Old"
 omskexp.6.desc:0 "With the territories of Tyumen and Sverdlovsk now under our control, we must begin reorganizing them in preparation for the Great Trial. The first step requires the creation of a single, unified bureaucracy where there once were two inefficient ones. The power-hungry apparatchiks and arrogant military officials will be replaced by valiant members of the Black League, who will lead the transformation of these areas into iron cogs in our war machine as well as pacify any seditious elements with extreme prejudice.\n\nWhere the previous administration failed we will not only succeed, but excel. The new bureaucracy will serve the League and Russia from the bottom-up. There will be League members in every town hall, police station, and factory. They will collect every kopek in taxes, deliver every parcel, and govern every oblast. Our control will be total - it must be, or else Russia will never be prepared for the Great Trial."
 omskexp.6.a:0 "And in with the new."

 omskexp.7.t:0 "The New Boss"
 omskexp.7.desc:0 "Yevgeny woke up at 4:30AM, thirty minutes before his shift started. He followed his routine: he cursed at the time, pissed, cursed at the cold, dressed himself, rewrapped his fingers in the last piece of gauze he had, made a cup of a dark watery substance he figured was meant to be coffee, drank it, and cursed the taste on his way out the door. The bus stop was a short but frigid walk away. Oh no. Oh no, no, no. The bus was late. When it finally arrived he climbed on and found a spot near the back. It felt like there was a brick in his stomach.\n\nPerhaps by silently begging it to go faster, the bus made it to the factory quicker than usual; it wasn't enough to make up for the lost time, though. It shouldn't have been a big deal - fifteen minutes wasn't the end of the world. His stomach dropped as he walked in. The assembly line stunk of cheap tobacco and grease. Two conveyor belts stretched across the room, where they emptied finished buttplates into cardboard boxes. "Grigorovich! What the fuck kept you?" God. Yevgeny's boss, a tall, thin man who demanded to be called Nikolayevich, appeared from the shadows and smacked him on the back of the head. "Have you no sense of duty to your nation? To your fellow Russians? Get to work."\n\nBy the time his shift ended fourteen hours later, Yevgeny was a sweaty, filthy, bleeding mess. The cuts on his fingers had split open again, staining his bandages red. Nikolayevich kicked him in the leg on his way out. "Don't be late tomorrow," he growled. Yevgeny cowered and nodded. He limped to the bus stop, nearly missing it, and went home."
 omskexp.7.a:0 "Rinse and repeat."

 omskexp.8.t:0 "A Deal with the Devil"
 omskexp.8.desc:0 "We have just received a private communication from Dmitry Yazov, Glavkoverkh of the All-Russian Black League. While he commended our heroism and skill both in the Great Patriotic War and the West Russian War, he has offered us terms of surrender! We are to submit and permit Black League garrisons in our territory immediately. In exchange, the Night Witches will serve the Black League and our commanders will keep their posts, "as long as they are considerably trustworthy and ready to serve Russia."\n\nYazov is a dangerous man and is sure to keep his promise of violence if we refuse... but who knows how far his insanity reaches? Can we follow such a man in good conscience? How shall we respond to his demands?"
 omskexp.8.a:0 "We have no choice but to submit."
 omskexp.8.b:0 "Better to die fighting than serve the League."

 omskexp.9.t:0 "The Aviators Accept"
 omskexp.9.desc:0 "The Free Aviators have wisely chosen to serve the one true Russian state. They have accepted all of our demands. Our garrisons are moving in to secure the area and pacify any resistance, and already the Night Witches are being reorganized to fit with League command structures. Their unparalleled expertise and renown will no doubt be useful in the future."
 omskexp.9.a:0 "Even legends kneel."

 omskexp.10.t:0 "The Defiant Aviators"
 omskexp.10.desc:0 "It would seem that the Free Aviators obey no one but their own madness and the disgusting lies of communism! They have rejected our more than gracious offer and are reportedly mobilizing whatever ramshackle militias they can scrape together to halt our armies. And to think we showed them - a gang of traitorous pilots, blind to the future - such a rare commodity as mercy. They will regret their choice."
 omskexp.10.a:0 "A damned shame."

 omskexp.11.t:0 "Escape from Yugorsk"
 omskexp.11.desc:0 "Roman stared at the bottom of the bunk above him. The shiv in his hand refused to let him sleep. The two guards paced up and down the row of bunks, their boots clicking on the wood floor. All of the pieces were in place. The game ended tonight. He would die or they would. His heart thrummed in anticipation. His breath caught when Igor stood up from his bunk at the other end of the lodge. Just as planned. The guard on that end sneered at Igor and drew his gun. Roman gripped his shiv.\n\nRoman slid out of bed and threw all of his weight into the second guard. Roman wrestled with him for a few seconds before he plunged the shiv into the guard's neck and held him down until he stopped moving. He stood, his legs weak. The other guard was a bloody pulp on the ground by the time he hobbled over. Igor grabbed the keys and started on the lock. Roman looked around at the other prisoners. "You are free now. Go, run! Die as free men! The Marshal is with you!" Roman said before he and Igor slipped outside.\n\nMakar's lodge was down the road. He was waiting outside, his pudgy face speckled with blood. "W-we have to move. They will hunt us. Quickly, now!" They ran, scampering through the Vorkutlag like rats. Alarms blared all around. Bare feet pounded on gravel. Guards shouted. The hole in the fence was just up ahead. Dogs barked. Gunshots from everywhere and nowhere. Makar pushed Igor aside and dove for the hole. Roman looked around. Flash. He was blind. The searchlight was on them. The loudspeaker screeched in fury. Makar blubbered. The hole was too small for him. Too small for any of them. The game was over. Roman's heart sank. The guards in the tower opened fire and cut the three of them down in less than a second."
 omskexp.11.a:0 "No one escapes the League. No one"
 
 omskexp.12.t:0 "The Icy Heart"
 omskexp.12.desc:0 "Gennadiy Vladimirovich Vorobyov was frozen. His eyes, his tongue, his teeth, his skin, his testicles, his heart - all of it was stiff and cold. Lifeless. And soon his brain would join them and he would be dead. But he would also be free from Vorkuta. He couldn't wait.\n\nHe trudged through the endless ice and snow, rifle in hand. He shivered and pulled his thin overcoat tight to his body, shifting his backpack from one shoulder to the other. The wind stabbed at him like a driven nail. None of what he was given was meant for weather like this. His coat and hat were too thin and his boots were waterlogged. He felt naked. The exercise was simple: make it back to Vorkuta. The only problem was his numb fingers dropped the compass the first time he took it out. It shattered and without that, his map was useless. So he started walking in the vague direction of home. That was... one or two days ago. Sunlight was scarce above the Arctic Circle; he only got two or three hours at best. That left him with pain and the cold.\n\nA loose chunk of ice brought his boot out from under him. He put his free hand out to break his fall and landed hard on his arm, twisting his hand to the side further than nature would allow. Snap. An involuntary scream burst from his throat as he rolled onto his back. Staggering to his feet, he glanced at the brown-red stain spreading down his sleeve, and kept walking. Between the pain hammering his brain and his great, heaving breaths, a realization dawned on him. No man could survive this. This was a culling. The weak would freeze and the strong would rise. He repeated that in his head as the black flesh in his extremities spread and the sun sank once again below the Arctic horizon."
 omskexp.12.a:0 "There will be no weakness in the League."
 
 omskexp.13.t:0 "Absolution"
 omskexp.13.desc:0 "The door opened and the hallway filled with light. Yakov squinted, but wheeled himself in as quickly as his trembling hands would allow. Yakov swallowed, wiped his nose, and faced the five members of the redemption board.\n\nThe man in the centre had a single red line and four stars on his epaulettes. "Yakov Ivanovich Kapriyanov. Conscripted into the 31st Redemptionary Service Battalion for the crimes of allying with a traitorous regime and withholding valuable materials from Black League members. Duration of service to Russia: two years. Is all this correct?" Yakov nodded and the man made a note in his file. When he was done he put his pen down. His eyes were like shiny black marbles under his peaked cap. He jabbed a finger at Yakov's wheelchair. "How did you lose your legs?"\n\n"The Battle of Tobolsk. My battalion was ordered to clear a minefield."\n\n"I see." Another note. "Tell me, Yakov. Do you believe you have been redeemed?"\n\nYakov looked off into space for a moment. "I don't. I can't. I don't even know what redemption means? Have I bled for Russia? Have I lost countless comrades in service of the Motherland and the Black League? Have I given Russia everything I had? We both know the answer to that question." He mustered what courage he had left and met the captain's eyes. "But only you know what redemption means. So you tell me."\n\nThe other members of the board shared looks. The captain glanced to his left, then his right, before leafing through the file laid out in front of him until he found the document with Yakov's mugshot."
 omskexp.13.a:0 "Welcome to the Black League."
 
 omskexp.14.t:0 "For Whom the Bell Tolls"
 omskexp.14.desc:0 "Kazimir tutted and scratched another name off his list as he heard the familiar rumble of a gurney being pushed down the hallway behind him. Right on cue, Maksim and Luka rounded the corner into the makeshift reception area the ISD had set up in an old medical clinic. As expected, between them on a gurney lay the body of one Oleg Petrovich - though the only way one could recognize the man's identity anymore was by the toe-tag someone had attached to him.\n\n"That took a while," Kazimir observed. "Did you get anything during all that screaming?" Maksim grunted and shook his head, while Luka took a moment to light up a makhorka cigarette. "Fuck's sake. Fine, dump it and go grab another one." He looked down at the list, tapping his pen thoughtfully. "Try... Hm. Try Mitrofan Mikhailovich, that kid we caught near Kurgan." The pair nodded and silently rolled away the latest unfortunate to die under interrogation.\n\nWhen they returned five minutes later, the ISD officers were carrying a young man in a soiled Red Army uniform between them. A vicious red welt had formed on his temple where someone had struck him to stop his struggling. "This him, sir?" asked Luka, spitting away the end of his cigarette.\n\nKazimir ran a finger down the list to find the name again, glancing at the captive to see if the description fit. "Seventeen or eighteen, red hair, narrow jaw, corporal's stripes... Yeah, that's probably him." He jerked his head in the direction of the interview rooms. "Alright, back to it."\n\nThe officers moved towards the hallway, but Maksim stopped beside Kazimir's desk, looking thoughtful for a moment. The senior officer glanced up at his subordinate with a frown. "Problem, Sergeant?" he asked.\n\nMaksim shook his head. "No, sir, sorry, I was just thinking... We need new drill bits. The last guy's ribs blunted our last one. Can you put in a requisition for us?"\n\nKazimir nodded curtly, and with that his subordinates set off down the hall to torture a teenager to death for information he didn't have."
 omskexp.14.a:0 "Twenty in a day. A new record."
 
 omskexp.15.t:0 "A Triumphant League"
 omskexp.15.desc:0 "Not so long ago, Comrade Karbyshev's dream seemed an aspiration Yazov could never fulfil. In the wake of the old general's death, fate itself had conspired against his successor. A conspiracy of traitors sought to usurp him; Bolsheviks, merchants and criminals defied his mandate; partisans still plagued the rightful government.\n\nBut none of these things were a hindrance to the determined. In Yazov, the Black League had its Menelaus: a relentless pursuer of vengeance, possessed of an iron will and willing to pay any price for the salvation of that which he loved the most.\n\nHowever, Yazov knew in his heart that his mission - to fulfil the sacred destiny of Russia - would never get any easier. There was always another false claimant to the epithet of 'legitimate government'. It was in the nature of the League to never be understood by lesser men. Even come the Great Trial, Russia would still be crawling with turncoats and faint-hearted pacifists who refused to see the purity and valor of his hate. There was only one answer: an iron boot, perpetually grinding them into the dirt while its wearer conducted the symphony of war.\n\nFor today Yazov had his triumph, but tomorrow? Tomorrow would come the days of blood. No matter how many gallons he had to spill, Russia would pay the price for its future."
 omskexp.15.a:0 "It will end, someday."

 omskexp.16.t:0 "Report BP-0SA-B7R"
 omskexp.16.desc:0 "Identifier: BP-0SA-B7R\nComposer: HGW-XX-7\nClassification: 5C+\nConcerning: DPE-67K (ROKOSSOVSKY, Konstantin Konstantinovich)\n\nBackground: Dissident political element 67K apprehended subsequent to the occupation of SL-22A (SVERDLOVSK) following total collapse of Ural District military capability. 67K subjected to level 3F interrogation in pursuit of actionable intelligence on additional dissident elements (Record 67K-3F-A attached). Following interrogation, 67K identified as requiring immediate processing.\n\nSummary: 67K brought before combined tribunal 445-F8. Counsel provided. Trial duration: 17m22s (Transcript 445-F8-A attached). Sentence: death. No final statement from 67K, likely owing to aftereffects of interrogation. Immediate execution of sentence. Remains disposed of as per protocol B5-64P.\n\nAddendum: Dissident element 68K (BATOV, Pavel Ivanovich) not apprehended upon occupation of SL-22A. 68K suspected to have evaded capture alongside other dissident elements. Future insurgency considered possible (see Report AC-M01-Y13).\n\n---REPORT ENDS---"
 omskexp.16.a:0 "Filed in section FEAF-156. Access restricted."

 omskexp.17.t:0 "A Sanitation Exercise"
 omskexp.17.desc:0 "Internal Security Directorate Report, STATUS: TRAITOR SON\nNote: All personnel of Class 5C and below are FORBIDDEN to access below information - DISOBEDIENCE IS DEATH!\n\nSummary: Liquidation of Dissident Political Elements, former titles "Lazar Kaganovich", "Nikita Khruschev", "Vyacheslav Molotov", "Mikhail Kaganovich" - Wave 1 complete with minimal losses of time and manpower. \n\nAbstract: Political Element Kaganovich reported to the podium at 0715 hours, 5 minutes ahead of schedule. Formal trial proceedings documented in full within Report Addendum A1, for access of Class 7A personnel and above only. Element was permitted brief speech acting in his own defense. Charges of Political Interference approved with no objections.\n\nTranscript of Speech as follows: "Damn you, damn you all - I know you're in there somewhere, Yazov! How - why - I saw what you were doing, what you did, to the city my people built. I saw the vans, I saw my people march into prisons and never come out. What monster would do this, to set jackals on his people?" (Element was taken into custody after being rendered incapable of speaking)\n\nActing Judge (REDACTED) approved Extraordinary Recess following speech, recognized possible mental stress of Element Kaganovich as reason for his hypocritical statements, and agreed to grant clemency to Political Elements thereafter. All Wave 1 candidates were barred from speaking to prevent themselves from further embarrassments, and conviction and sentencing proceeded ahead of schedule."
 omskexp.17.a:0 "Median timing to liquidation: 5.35 minutes."

 #Batov insurgency events
 omskbatov.1.t:0 "The Insurgency"
 omskbatov.1.d:0 "Reports continue to come in of attacks by men of a rogue militant group led by the heinous former Sverdlovsk military junta leader Pavel Batov, as forces reportedly loyal to him have spontaneously led uprisings in several key cities against our rightful government. In Sverdlovsk and Tyumen, these rebels have succeeded in forcing out our local garrisons and now have proclaimed the Russian National Salvation Commission from their headquarters in Sverdlovsk.\n\nWe have succeeded in identifying several key characters of the rebellion, among them Karbyshev's daughter, Yelena Karbysheva, a great betrayal. Ivan Bagramyan, a prominent figure in subjugated Sverdlovsk, has reportedly joined the rebels along with Ernest Voznesensky from Tyumen and Hamazasp Babadzhdanian of Sverdlovsk. All evidence points towards these individuals working together in planning this.\n\nPavel Batov is known for his skill in military organization and strategy, which explains the dangerous success of his movement in such a short time. His ability to manage Sverdlovsk for as long as he did is a testament to such abilities, and we believe that without this competent "head" the rebellion is doomed to fail, making him a key target. The traitor Yelena Karbysheva acts as the head of inter-state affairs and is already reaching out to our rivals for support, and her close personal history with our former leader makes her especially dangerous as well. Ivan Bagramyan and Hamazasp Babadzhdanian are both former Soviet generals who served in the First Trial but now find themselves opposing us.\n\nWe must act quickly to ensure the early death of the rebellion! While they are weaker than us now, they have the advantage of fighting on ground where the foolish population supports them, and unless we move to wipe them out who knows how strong they will grow..."
 omskbatov.1.a:0 "Death to those who betray Russia's future!"

 omskbatov.2.t:0 "Operation: Knightfall"
 omskbatov.2.d:0 "Nikolay peered at the compound through his sniper scope, the grey tenement appearing bulbous and discombobulated around the edges. Its facade might as well be Marshal Batov's tomb-stone: the Black League had tracked the insurgent to his corner, where he can no longer escape. Still, it appeared magnificent - the sandbags on every window, machine guns polished to glinting in the early morning sun. Pavel Batov had chosen not to go with a whimper, but a statement. Nikolay liked that, even if the Marshal was a traitor to the motherland.\n\nCrackling on the radio. Nikolay took and lit his final cigarette before the operation began. To steady his hands, as he stated to his superiors. Optimally he would have also requested a can of coffee beans and a reclining chair, but he digressed. He was growing sarcastic of the proceedings in the League. At least it was good pay and good food. They paid high rates for snipers - both against them and with them.\n\nIn the distance, a faint explosion boomed through the air, its reverberance barely halting before a whistling sounded. Then, an earth-shattering boom. Black League troops, dressed in camouflage, took this as their signal. In waves and waves, they advanced against the grey tomb, as machine-guns turned their lambent gaze to perforate their bodies with lead. More mortar shells, more troops, more guns, until the rapid gunfire halted, replaced with sporadic, pathetic pops.\n\nBatov stepped out from the backside of the building, alone, unguarded. Here was Nikolay's quarry: the former Marshal of the West Siberian Military District. With one press of a trigger, he let loose a bullet that would nail Batov in the shoulder. Three Black League troops followed him, but he pulled his trusty Tokarev, and shot, shot, shot. It all happened too quickly for Nikolay to follow, but when he set to finish the Marshal off, he halted.\n\nHe saw Batov crawl over the concrete pavement, a single hand scaling a gravity-less cliff, blood trailing behind him. Soon, he would stop, and his head would sag. He was dead."
 omskbatov.2.a:0 "A worthy enemy's end."

 omskbatov.3.t:0 "The Daughter's End"
 omskbatov.3.d:0 "Yelena Karbysheva was not a woman of weak convictions. Daughter of the legendary Black League leader Dmitry Karbyshev, she had gone through the entirety of her childhood under her father's vision - which she now embraced. If only he were still here, she thought to herself as her loyalists and the remnants of Batov's men sped her into the nearest car bound for West Russia, perhaps they would not be in so much trouble.\n\nShe remembered how he was in his final days: mind addled with disappointment and body inhibited by a cold, mysterious sickness. Yelena left him not long after.\n\nThey brought her to an open-topped military car, ready for her perusal. Perhaps, out there in the west, she can find refuge and bring news of the madman Yazov's plans. The Black League had betrayed her father's beliefs. She did not want to rule nor take power; she only saw what love had powered, now only hate ruled. Seated at the back of the car, she saw the buildings and tenements of the small town and vowed to return.\n\nThen her chauffeur turned the engines on and pressed the gas pedal. The car did not roar alive, instead, only a click, and a ticking.\n\nBefore she could warn and get out of it, she was consumed by the flames and the inferno."
 omskbatov.3.a:0 "Yet another enemy of the state eliminated."

 omskbatov.4.t:0 "Terminus Est"
 omskbatov.4.d:0 "Gunshots. The screech of tires. Fear. The crunch of approaching boots on rough gravel.\n\nIt was the end of the line, whispered a voice in the back of Yazov's head.\n\nThe command car was in disarray. Someone - maybe Sakharovsky - was slumped forwards, blood tricking weakly from the base of his skull. The driver was smashed through the front window. The once-mighty Glavkoverkh sat sprawled on top of - or maybe it was under - one of the car's seats, his limbs twisted into some pattern he couldn't quite comprehend through the adrenaline fog. Something kept him warm - it could have been blood, but he wasn't sure.\n\nThe crunch of footsteps outside and the shouts of insurgents sounded his requiem. His primal instincts screamed at him, pleading with him to run, defend himself, anything. But something within the Glavkoverkh was simply done, vanquished, spent. This wasn't a heroic or memorable death. But, fate had made it his.\n\nA face - or was it two? - suddenly loomed in the smashed window, indistinct and blurry to Yazov's unfocused eyes. Some indeterminate sounds echoed in the distance, but Yazov was no longer interested. A cold, silent paralysis began to grip him, and his thoughts grew indistinct, incomprehensible even to himself. His own head grew distant, numb, his consciousness shrinking and shrinking and receding back away from his eyes into a single, infinitesimal point, until, somewhere, the last stirrings of life within Dmitry Timofeyevich Yazov fell silent."
 omskbatov.4.a:0 "The higher you fly, the further you fall."

 omskbatov.5.t:0 "A Word of Warning"
 omskbatov.5.d:0 ""Any reports from the outlying territories?" Evgeny Savintsev stood by a radio operator in the depths of the Black League's headquarters. "I need information. Now." He was probably pressuring the young man too hard for situations outside both of their control, but if there was hope, Savintsev hoped to be the first one to hear it. He could hear the buzzing of the ham radio, as Black League personnel scramble frantically through all the radio channels available to them.\n\n"Nothing, sir," the young man said to him, face pale. "Nothing at all. I have tried contacting the bases in Tyumen, Sverdlovsk, everything. No response." Under Savintsev's steady and skeptical gaze, his resolve seemed to melt. Perhaps he did find something after all, buried in the recesses of his mind.\n\n"Are you sure?"\n\n"Y-yes, sir. Although..."\n\n"Although? Please be straight with me, soldier."\n\n"There was an unencrypted radio signal that one of the other radiomen found. He said that he was going to pass it up straight to you, but I guess he didn't." His voice quietened into a whimper. "The contents might upset you, so I stayed quiet."\n\n"Tell me."\n\n"It was a message, from Sverdlovsk." The boy swallowed. "It said," finding a piece of paper, he wrote: YOUR ARMIES LAY CRUSHED YOUR GLAVKOVERKH IS DEAD RUSSIA CONDEMNS YOUR EVIL. "And no message after.""
 omskbatov.5.a:0 ""Dismissed, soldier.""

 omskbatov.6.t:0 "Unity in Purpose"
 omskbatov.6.d:0 ""So did you really send that message, sergeant?" Batov said, his tone jocular and full of cheerfulness. One could not guess as to whether he had sent a prank or a death threat. In a compound near Sverdlovsk, Batov's resistance force gathered, a hodge-podge of men and women in varying states of combat readiness. Batov could tell you stories of that one recruit who showed up wearing a metal pan for a helmet for days. Still, everyone there was united in a singular purpose: to rage against the dark, to triumph over the Black League.\n\n"Hell yeah, I did, sir!" Batov admired that sort of enthusiasm. Military work was, at the same time, ludicrous and dull. It was dry one moment and the next you could be paddling up a creek, knee-deep in blood. A spot of comedy and humor could help one get used to it quicker. Pavel patted the sergeant's shoulders and dismissed him.\n\nEntering his inner "office," he saw his high-ranked officers gathered before him. Ivan Bagramyan, trusted quartermaster. Yelena, daughter of Karbyshev. Ernest Voznesensky, the old economic official he had inherited from Kaganovich. Hamazasp Babadzhanian, stranger in a strange land.\n\nHis grin slowly hardened into a stern visage. "Bagramyan, I want you to prepare the government. Yelena, I need you to establish contact with Black League rebels. Voznesensky, handle the infrastructure. Babadzhanian, make sure everything goes smoothly." They looked at him, their eyes flashing with hope and energy. He had to be stern, but he allowed himself to smile."
 omskbatov.6.a:0 ""Let's get to work, everyone.""

 omskbatov.7.t:0 "The Fall of the Black League"
 omskbatov.7.d:0 "For months the forces of the West Siberian Provisional Authority and the Russian National Salvation Commission have battled across the war-torn landscape of western Siberia. Little by little, the underground army has pushed back the forces of the Black League, reducing the areas where its soldiers could operate safely and striking from the shadows when they were least expected. The commanders of the Black League convinced themselves that this was just another partisan organization, larger and more organized than most, but they would still be crushed. That lie became harder and harder to believe as the League's authority continued to evaporate outside of its strongholds, but the tipping point came with Yazov's assassination.\n\nWith the head of the Black League cut off, its weakness was made plain for all to see. The illusion of total control was broken and could never be repaired. Massive uprisings took place and the Salvation Commission launched an organized military uprising, seizing control over much of western Siberia. Now the surviving officers of the Black League have taken shelter in Omsk once again. They are desperately trying to contact their remaining forces scattered across their former territory. Only a holdout garrison in Vorkuta has responded. Everyone else is either already dead or simply saw which way the wind is blowing and decided not to go down with the ship.\n\nIn the tunnels and bunkers of Omsk desperate plans are being drawn up to retake western Siberia and continue the Black League's mission, but all but the most deluded officers know this is a mere fantasy borne out of panic more than anything else. The Black League is done, its mission is a failure. Russia may still be unified one day, but it will not be under Yazov's vision. The only thing left for the League to do is quietly die out like so many dreams before it."
 omskbatov.7.a:0 "All nightmares come to an end."

 omskbatov.8.t:0 "Operation: Dragon's Lair"
 omskbatov.8.d:0 "After weeks of preparation, the crackdown on the insurgents within Zlatoust has begun. In the predawn hours this morning hundreds of officers from the directorate of state security descended upon the city, backed by several battalions of infantry. The officers went door to door, arresting anyone suspected of working for the so-called "Russian National Salvation Commission." The main targets were the local leaders of the insurgency, especially those who were operating from within the city government itself. Most of the suspects were caught off guard and apprehended without incident. A few attempted to run but were quickly caught or gunned down. Others chose to take their own life rather than surrender, saving the directorate the trouble of dealing with them. By the time the sun was up, hundreds were behind bars, dozens were dead, and most of the city had been secured.\n\nA few of the rebel leaders got word of what was happening and attempted to make their escape. Realizing the city was surrounded, they rallied their supporters, three dozen men and women in total, and took control of a warehouse on the edge of Zlatoust. The staff of the warehouse were taken hostage, and the rebels used the weapons and materials stockpiled within to fortify their position. The 29th League Infantry Battalion surrounded the warehouse, cutting off all means of escape, but was instructed not to storm the position to avoid unnecessary casualties. What resulted was a multi-hour standoff that lasted into the evening. Eventually it was decided that the warehouse and its contents were expendable, and an airstrike destroyed the building and everyone inside of it. The city is now firmly under our control once more."
 omskbatov.8.a:0 "It was not wise of them to test our patience."

 omskbatov.9.t:0 "Operation: Smoke Pit"
 omskbatov.9.d:0 "The city of Chelyabinsk has become a hotbed of resistance to the Black league in recent months. The efforts of Batov's terrorists have turned the city into a miniature warzone, with frequent bombings and hit-and-run ambushes against the city's garrison. Increasing the number of soldiers present in the city has only resulted in a rise in attacks against them. To prevent the situation from devolving further into chaos it was decided that a new approach should be tried. Intelligence officers and secret police have spent the last weeks infiltrating terrorist cells throughout the city, locating their safehouses and warning of planned attacks. These agents have uncovered a network of partisans that extends across the whole city and even into the surrounding villages. With their entire organization laid bare, a more permanent solution was now available.\n\nThis afternoon, the spy's work bore fruit. As the rebels prepared for a series of coordinated strikes, their units were suddenly ambushed by well concealed soldiers of the city garrison. By the time the partisans realized their cover had been blown it was too late. Dozens of partisan soldiers were killed in the first wave of counter-ambushes, and before their commanders could mount an effective response they found their safehouses had been exposed. Combat cadres across the city dragged hundreds of terrorists out of their safe rooms and bolt holes. A few surrendered but most fought to the death. By the day's end the tally was 254 dead terrorists, including every member of the Chelyabinsk partisan command, 133 in custody, and 13 dead League soldiers. The spine of the resistance in Chelyabinsk has been broken. Those terrorists who remain free will either submit to the inevitable or continue their doomed struggle. Without their commanders to guide their treachery it will not be long until we catch them."
 omskbatov.9.a:0 "The hunters become the hunted."

 omskbatov.10.t:0 "Operation: Broken Steel"
 omskbatov.10.d:0 "Tyumen, once the capital of the West Siberian People's Republic, is now the home of one of the most active branches of Batov's insurgent movement against the Black League. Paranoia has gripped the city with rumors of partisan infiltration and disloyalty within the government spreading like wildfire. It seems everyone from the mayor to the custodian who sweeps his office is under suspicion, and there is no way of knowing who can be trusted. That is, until a month ago when a partisan commander Shadrinsk wasn't quick enough with her cyanide pill and fell into the hands of our interrogators. She held out for a remarkably long time, but everyone cracks eventually. She provided a list of names that, while not comprehensive, gave the garrison of Tyumen something real to work from.\n\nSoon a few officials from the mayor's office simply vanished without any explanation. These men did not provide any information of use, but their disappearance caused a panic among the partisans. All it took was a few days of observation to find which government employees were sweating under the pressure, then placing some tails on them to find out what they had to hide. Soon the Directorate of State Security had a list of dozens of names, and the real purge could begin.\n\nNow the terrorists are running scared. Most of their leaders have been arrested or disappeared without a trace. With the local leadership exposed, the footsoldiers are running for the hills, all their grandiose plans for an uprising now nothing more than dreams. Order has been restored to Tyumen and a major blow has been dealt to Batov's criminal organization.\n\nSurprisingly, the mayor had no involvement whatsoever."
 omskbatov.10.a:0 "The cowards run because they know they cannot hide."

 omskbatov.11.t:0 "Operation: Homecoming"
 omskbatov.11.d:0 "It has long been suspected that Pavel Batov, the treacherous leader of the insurgency plaguing the League, has hidden somewhere on the outskirts of Sverdlovsk. The city was the former headquarters of the military clique that Batov belonged to, and even after it was reclaimed by the League it remained a hotspot of terrorism and sabotage. The local garrison has struggled to pacify the region around the city and recently reported there was a serious risk of being forced to abandon their positions in the face of escalating attacks if they were not reinforced. In response, a full division was ordered to the city to destroy the rebellion once and for all. Word of their impending arrival reached the city before they did, and the local rebels launched a full rebellion. By the time the division arrived the city had devolved into a war zone and the local garrison was besieged inside city hall and their fortified barracks.\n\nWith no possibility of a sudden citywide sweep that would catch the rebels off guard, the division commander adopted a new strategy. Combat squads entered the city ready to clear it house by house. Intense street fighting quickly enveloped Sverdlovsk, but the uprising had been hastily organized and began abruptly before the rebels were organized. They were no match for the disciplined forces of the Black League and by the end of the first day most of the garrison had been relieved and the city center was secure. It took several more days before the outskirts were recaptured, but by that time most of the partisans were on the run, their loyalty to their officers vanishing as soon as they realized they were losing. No sign was found of Batov, though a hidden command post that he may have stayed in was uncovered. The city suffered significant damage during the fighting, but with the rebels forced out restoring order should be an easier task than before."
 omskbatov.11.a:0 "The only way to guarantee obedience is with fear."

 omskbatov.12.t:0 "A Lost Connection"
 omskbatov.12.d:0 "Yazov watched the march-past as all commanders were expected to do; with all the efficiency of a gear turning against another the contingents, row by row, filed past him. He'd long since grown weary of these formalities: with every contingent that saluted him came another fifty to sixty men who weren't on duty against the Menace. Another company lost to the pointlessness of display, of an indulgence so polished it almost escaped notice.\n\nThe messenger hesitated by his ear, and Yazov started. Calming himself, he snapped: "What is it? Be quick, I'm on duty."\n\n"The daughter of Karbyshev has been found." Yazov's face froze. He whispered to his fellow general and bounded away from the procession. "Where has she been found? I must know." She was the daughter of his mentor; she was owed that much, one last kindness for the man he'd never said goodbye to. But how to tell her about her father? That he'd wandered off into the forest like an old boar looking for one last fight? Oh, his head spun so - but there was so much to do -\n\nA cold certainty began to slip into his gaze, and puzzle pieces fell together in his mind. "You didn't find her. You found her handiwork." The messenger looked away, his fists clenched white. "We have credible information she's working with Batov. A People's Popular - something."\n\nSomething died in Yazov's eyes. She'd turned into a disappointment. Saying nothing, he stalked back to his procession. At least there was one thing worth celebrating."
 omskbatov.12.a:0 "Her father never lived to witness her disgrace."

 omskbatov.13.t:0 "A Sense of Closure, Or..."
 omskbatov.13.d:0 "Yazov stared at the dossier. It was thin, as were all files belonging to enemies of the Black League: the Black Hand knew the bare minimum necessary for strategic action, or they had already brought an abrupt end to their careers. In any case, there was little need to maintain extended correspondence. Most of the time the dossiers were also anonymous - why pretend these people mattered in more than purely operational capacities?\n\nNot this folder, however. This one was earmarked by Yazov himself, and in the days since he'd authorised offensive action against its subject he'd come again and again to its pages. How could he not? The dossier belonged to the daughter of his greatest influence, his second father - his enemy, and now an anonymous corpse officially buried in an anonymous grave.\n\nHe flicked open the pages, poring over the details; where had it gone wrong? Surely there had been some imagined slight, some magnified transgression that swallowed them both, broke father from child - there had to be. What had happened to them? If things had gone differently, would Karbysheva now be standing in Yazov's place, fighting for the Iron Dream of Russia born anew?\n\nAnd how best to honor a daughter who had died fighting her father's greatest dream? Yazov had never found the answer to that satisfactory. So he had come up with his own - as he grasped the pages of the dossier, he prayed that he'd done the right thing.\n\nThat night, the Government of Omsk announced a planned renewal of the Founder's Memorial, in the City Centre; repairs took a day to complete. If a coffin, with a dossier placed atop it, made its way to the Memorial, no one took notice - and if it did not emerge come the morning, when the Memorial was resealed, there was nary a peep."
 omskbatov.13.a:0 "I do this for you, General."

 #Regional events
 omskreg.1.t:0 "A Chance to Succeed"
 omskreg.1.d:0 "It was an unusually cold morning in Omsk. Frost had formed on the windows overnight, obscuring the view of the outside world. Yazov considered opening the window to scrape it off, then decided against it. He turned back to Pitovranov, only to find him still buried in the newest report on production numbers. Yazov had skimmed the report earlier and it seemed to contain mostly good news, though he had called Pitovranov to his office to confirm that. The economist, always a man of details, had been reading the report for almost an hour, leaving Yazov waiting for him to finish. In that time Yazov had made himself a cup of coffee, written a memo for commanders of the combat cadres, briefly contemplated cleaning his window, and made a list of captured partisans he wanted executed.\n\nPitovranov cleared his throat and put down the report, finally finished with it. Yazov turned to hear what he had to say.\n\n"Overall, this is very promising. Obviously there is some inefficiency from integrating the industry of reclaimed territories, but not as much as I'd anticipated. There are a few areas I'd like to tweak the production quotas, with your permission of course, but all signs say we are headed in the right direction."\n\nYazov grinned. "Permission granted." The economist nodded then turned to leave but before he could go Yazov called out to him. "Evgeny, before you leave can I ask you for complete honesty?"\n\nPitovranov didn't even attempt to hide the confusion on his face. "Of course, sir. What is it?"\n\n"Did you ever think we'd make it this far? The League I mean?"\n\n"I suppose I never really thought about it. I just kept doing my duty and this is where it has led me."\n\nYazov chuckled. "That makes sense. Recently I've been thinking about how far we've come. It seems like just yesterday we were fighting tooth and nail to hold on to Omsk, and now here we are, masters of western Siberia and soon all of Russia."\n\n"We could not have done it without your leadership sir."\n\n"Thank you Evgeny. I've done everything I can to save the motherland, and thankfully it seems that has been enough. Can I tell you something that won't leave this room?"\n\n"Of course.""
 omskreg.1.a:0 ""I never thought we'd actually pull it off.""

 omskreg.2.t:0 "The Good News"
 omskreg.2.d:0 "Stepan gazed, for the fifth day in a row, in utter puzzlement at the uniformed men on patrol past his house. They wore camouflage and black helmets rather than the khaki and green of Marshal Batov's soldiers. There was something about their manner, too, which he found disconcerting. Batov's men had always chatted happily amongst themselves, stopped to talk with citizens or help them with minor tasks. These men appeared to regard Stepan and his neighbours as lesser people, not even looking their way unless it was to deliver a cold, cruel glare.\n\nOn the sixth day, he mustered his courage and stepped out into the street as the patrol approached. "Excuse me," he called out, "Excuse me!"\n\nThe sergeant at the head of the patrol signalled for them to stop, and he approached Stepan. "Yes, citizen? Something to report?"\n\nStepan shook his head nervously. "No, sir, I was just wondering... who are you men? You aren't under Marshal Batov's command, are you?"\n\nThe patrol collectively glared at the civilian, who suddenly felt as though he'd made a serious mistake. The sergeant's eyes narrowed. "Because of your... advanced age, I will forgive your ignorance, comrade. We are the Black League. We are Russia. The traitor marshal has been driven from this place, and you are under our rule now. Do not forget it. Patrol, march!"\n\nWith that, they were gone, polished boots hammering a tempo down the paved streets of Sverdlovsk. Stepan still didn't quite understand, but whatever was happening, he didn't like it."
 omskreg.2.a:0 "He's not required to."

 omskreg.3.t:0 "Share Your Wealth"
 omskreg.3.d:0 ""Give that back, you bastards! Hey, no... hey! Get your hands off that, I paid good money for it!"\n\nTaras slugged the merchant across the jaw, splitting his lip. The well-dressed man dropped to the pavement, dazed. "Shut up. It's not your property anymore. These," he said, motioning to the bottles of expensive alcohol filling the back of the truck, "Are class-A luxury goods, forbidden for civilian possession by directive of Glavkoverkh Yazov. As such, they are hereby forfeit."\n\nThe merchant scrambled to his feet and twitched like he was about to make a move, but then his arms dropped to his sides and his shoulders slumped. "But that's my living you're taking!" he whined. "If I can't make a profit off those, I'll be ruined."\n\n"Not my problem," Taras replied, crossing his arms. Behind him, his men lifted crate after crate of vodka out of the truck, chatting openly amongst themselves about 'skimming a little off the top' and 'how welcome the merchant's gifts were'. The merchant could only stand there impotently. Nobody passing by even glanced his way. When the last of the vodka was stowed away in the patrol's APC, Taras stepped back and allowed the merchant to shuffle back, empty-handed, to his truck.\n\n"Consider yourself lucky we aren't fining you, too," called Taras after him. "Have no fear; your products will go to a good cause, I assure you!""
 omskreg.3.a:0 "Maintaining morale is a good cause, right?"

 omskreg.4.t:0 "On the Hunt"
 omskreg.4.d:0 "The map of western Siberia was a complex mess of pins, scribbled notes, circles drawn in red ink and various stamps. The ISD had made great strides in the pacification of the area, but there remained one more major obstacle: Marshal Batov. His photograph was pinned to the corkboard in the ISD headquarters, generously perforated with pinholes. Beneath it were arrayed various photographs of other officers from Sverdlovsk; all were dead, their eyes crossed out - but not Batov.\n\n"He's got to be somewhere in the forests, surely," said one officer, tapping the circled woods north of Sverdlovsk. "It just makes sense, doesn't it?"\n\n"He'd get lost in there just as readily as anyone else," countered his junior. "No, sir, I believe him to be in Zlatoust, possibly in the area of the capital. Hiding in plain sight works more often than you'd think, and it would give him ready access to stolen weapons."\n\nWherever the treacherous marshal was hiding, he had to be found quickly. The bandits under his command were wreaking merry havoc. Patrols went missing, bridges were blown up, supply depots raided. They knew what to do when they found him, but doing so in the first place - that was the rub. Batov was no ordinary partisan leader, but one of the finest strategists in all Russia. However, he was also still just a man - find his weakness, and he would crumble in an instant."
 omskreg.4.a:0 "He won't make this easy."

 omskreg.5.t:0 "Into the Mountains"
 omskreg.5.d:0 "Peek, snap off a shot, then scramble. Keep low, find what cover you can. Close in, let the grenades fly. Keep your knife and sidearm close. Don't stop for anything. Lather, rinse, repeat.\n\nSo went the ISD's constant drills. For those old enough to have served in the NKVD, it was an exceptionally challenging experience. They'd rarely been expected to engage in combat back in the days of the Union. Most of what they'd seen was anti-partisan warfare, which this was... technically. Whereas decades ago they had faced off against indignant Polish and Baltic farmers after the annexations, now they were up against some of the best soldiers in Russia, commanded by one of the best commanders in Russia.\n\nThey had to be ready for Batov's men. They had to be. Every day he lived was another dent in the legitimacy of the Black League. If they underestimated him, made a mistake, lost their only chance - it was over."
 omskreg.5.a:0 "Practice twice as hard, and battle's twice as easy."

 omskreg.6.t:0 "Pavel Who?"
 omskreg.6.d:0 "There was no such man as Pavel Batov. No partisan leader of that name was tracked down and eliminated by the Internal Security Directorate. There was never a marshal of that name in the military of the rogue state, Sverdlovsk.\n\nThose portraits? The plaques in his honor? Nothing more than efforts by dissidents to mislead the good citizens of Russia. Creating composite photographs is rather simple, when one has the expertise, and what reason could one have for trusting a few scratched-out words on a brass plaque?\n\nNo books on military affairs were ever authored by a man of that name. He is a purely imaginary figure, concocted by bandits and traitors to legitimize their criminal activities. This... 'Pavel Batov' does not exist. He never did. Set this childish delusion aside, and heed the command of the Glavkoverkh, for Russia has more important things to worry about."
 omskreg.6.a:0 "What was that name again?"

 omskreg.7.t:0 "The Three Theses"
 omskreg.7.d:0 ""Ideologies," the instructor pronounced in a sharp, practiced tone, as he turned to face the classroom, "are weak. It is important that you, as officer candidates, understand that a just cause does not win wars. If this was the case, then Germany surely would have been defeated in the last war. But, instead, they won, not because of some mythical racial 'heritage,' but because their armed forces were the strongest. It is for this reason that we will not teach you ideals, but simply the observable facts upon which we base our actions. Our entire program of national salvation is founded upon a set of three tautological theses, into which we have condensed the whole of Dmitry Karbyshev's geo-strategic thought."\n\n"The first Karbyshevite thesis - the Great Trial is inevitable. It is impossible to know the true intentions of nation-states, and thus conflict between them is inevitable. And so our present tripolar arrangement is bound to collapse eventually into global conflict in the form of the Great Trial, with Russia at its geographic center."\n\n"The Second Thesis - if Russia is not prepared for the Trial, our civilization will be obliterated. To prove this, one must only look at the weapons of modern war. The next war will be total beyond any concept of totality. Eventually, nuclear weapons will be used, which, if we are not prepared to face them, will lead to our annihilation."\n\nThe instructor took a deep breath before launching into his peroration, the tone of his voice now becoming that of a fiery preacher. "And at last, the Third Thesis - the synthesis. As the only organization which has recognized this geopolitical inevitability, and the only one which is actively preparing to face it, the Black League is Russia's sole hope for survival. We will fortify our nation. And, once the guns fall silent, we will emerge from beneath the Earth to take back that which is ours, and exact our vengeance upon the Germans." "
 omskreg.7.a:0 "A fine performance."

 omskreg.8.t:0 "Memories of the Gauntlet"
 omskreg.8.d:0 "It was perhaps ironic that, in his moments of greatest self-questioning and insecurity, Yazov always thought back to one of the most desperate, paralyzed moments. The Gauntlet, as it had come to be known, when Yazov's fragile inheritance had been thrown in his face. The moment was crystallized in his mind - sitting there, at his desk, gunshots echoing off concrete, hot panic in his mind as animal impulses seized his heart. How he had felt paralyzed, every idea bringing forth ten counterarguments and a hundred nightmare scenarios. But it wasn't this panic that brought him back to this place time and time again.\n\nIt was how he had pulled himself out of it, against his every instinct and impulse - slowly, at first, forcing himself to follow through on his own decisions, swatting away doubt and putting faith in himself. And though he did not feel destiny's winds at his back, he knew he had to press on, success or failure.\n\nThere was no path but forward."
 omskreg.8.a:0 "An important lesson."

 omskreg.9.t:0 "Internal Affairs"
 omskreg.9.d:0 ""You stand before the Committee of Internal Investigation today," said one of the men seated at the large wooden desk across from where Trofim stood. Each member of the committee appeared so uncaring and stone faced that they could just as easily have been made of wax.\n\n"Do not be afraid, Trofim," said one of the other committee members. "Fear wastes time."\n\n"Listen, uh, comrades, I swear upon Russia and the great trial itself that I have been completely loyal to the cause! I have done nothing that-"\n\n"You are accused of wasting resources, Trofim. Don't lecture us about loyalty," said the first committee-man. "One of your subordinates has reported that you are a wasteful commander, and after reading the reports, they are correct. You lose approximately twenty-four percent more soldiers in combat than other squad leaders of your rank and station, and yet your accomplishments to go along with the casualties are no greater than the others. If you have evidence of your competence, speak it now."\n\n"W-well, those numbers are skewed! We were ordered to charge a machine gun nest recently and lost half our team! It was no fault of mine!"\n\n"If it was no fault of yours then your subordinate would not have reported you. My vote is guilty," said the third judge.\n\n"Seconded," said the first. "Then we are unanimous," pronounced the second."
 omskreg.9.a:0 "The Black League will not tolerate wasteful use of resources, even if it's lives."
 
 omskreg.10.t:0 "Program of National Action"
 omskreg.10.d:0 "COMRADES OF THE BLACK LEAGUE\n\nWe call all members to a PROGRAM OF NATIONAL ACTION\n\nFIRST – To ensure the continued existence of the Russian people, we must work towards instilling in people and land the STRENGTH to repel all enemies\n\nSECOND – To ensure the UNITY required to prevent the same traitorous breakups that critically weakened Russia in the First Trial, we must destroy WARLORDISM and ensure sameness of political thought.\n\nTHIRD – To ensure that the Russian nation is unified as such, we must eliminate FOREIGN INFLUENCES and make sure that those who have betrayed our nation face appropriate justice.\n\nFOURTH – To ensure that all Russian people can be unified as such, we must RECLAIM the lost lands containing our Russian comrades.\n\nFIFTH – To ensure that the world knows the cost of the destruction that Germany has wreaked upon Russia, and the POWER of Russian vengeance, we must AVENGE our homeland against the vile Germans and their government.\n\nThe more Vasily read, the more he agreed. These were simple goals, simply put, that would restore Russia's place in the world. Perhaps the League wasn't quite as bad as he had been told. Sure, the uniforms were intimidating and some of the rumors must be true, but for such a goal... Vasily had seen the dead and watched the destruction in the West Russian War. He had even seen the breakup of the last time Russia was truly powerful.\n\nStrength, Unity, Power – these were necessary requisites for a stable nation in a world such as this. And if the costs were high... he had been willing to lay down his life in the last war to protect his nation and his family. There couldn't be anything more than that he wouldn't be willing to give. Perhaps, then, it was time to take up arms again, if the League would have him."
 omskreg.10.a:0 ""It's all come down to simple phrases: Do not forget! Do not forgive!""

 omskreg.11.t:0 "Great Trial Above All"
 omskreg.11.d:0 "Dmitry had found the tattered old page in a gutter in his small town. It transfixed him for some reason- the confident face of the soldier, skewering the wicked German on his bayonet. It was a feeling of power and purpose. He wanted to be the soldier, the big man of the house, the one who would save his family and his people. He did not know where his family was at the moment, and he only got by on scraps of bread or anything he could steal, but this poster promised him something more.\n\n"THE GREAT TRIAL – ALL MUST SERVE."\n\nAll meant him. It meant that he was wanted, needed by his nation to fight for the right. He wanted to be part of a new family. How desperately did he want to join the League officially, be assigned into one of those wonderful Cadres! A brotherhood of steel, ready to fight for their nation – and die if necessary.\n\nHe resolved to get the next official that came by to get him official membership. Until then, the poster would hang in his corner in the back alley behind the workshop. He would sit and look up at it, every day. The soldier, his prey, the soldier, his helmet, the soldier, his rifle. He began to pray, as he had been taught very briefly. He prayed for what he wanted – to be the soldier in THE GREAT TRIAL."
 omskreg.11.a:0 "All must serve."

 omskreg.12.t:0 "For the Future of Russia"
 omskreg.12.d:0 ""All loyal citizens must donate any materials they can to the war effort. You will be required to make a donation of at least 1 pound of metal. This can be iron, aluminum, steel, or other such useful material. Come out of your homes immediately and report to the town center with your items for donation."\n\nThe truck with the loudspeaker kept trundling past barely standing, ramshackle houses and towards the church. As soon as it arrived, the officer driving was presented with quite a scene – a soldier pointing his rifle, bayonet fixed, at a priest holding out his cross. They were conversing rather tersely with each other.\n\n"The people here have been ushered, from cradle to grave, by this bell, and you shall not have it! I cannot allow it, even on my life!"\n\nThe priest spoke with a religious fervor, but the rifleman was adamant. As he should be. The officer walked slowly up, not bothering to unholster his pistol.\n\n"The Black League requires this material for the war effort. We will dismantle it, whether you like it or not."\n\n"Over my dead body!" Replied the priest.\n\n"If that is necessary. I do not believe that it will be." The officer motioned for the men to climb the tower. The priest blocked the door with his arms. The men held out their rifles – would they shoot? No. The officer looked at the priest, looked at the men, then grabbed the priest by the scruff of the neck and threw him into the mud.\n\n"Proceed. And do not delay like this with the rest of collections. We move to the next town by sundown.""
 omskreg.12.a:0 "The history of Russia, melted away."

 omskreg.13.t:0 "The Directorate Sees All"
 omskreg.13.d:0 "The two intelligence officers sat in the van close by to the blocky apartment. They had no extra rations to eat, and no more cigarettes (those had disappeared after the first two hours). Now they sat here, doing nothing but listen through their oversized headphones to the bug under the former colonel's table.\n\nThis was the third day they had been stuck here, doing essentially nothing. But supposedly, this man had information on a secret project he had been working on for almost a year before the Black League had taken over here. The only records they could find were of a "Top secret Special Device" that "when used, could incapacitate a man for up to 30 minutes without him realizing a thing". Its codename was "Katya". Naturally, such a device was of great interest to the Internal Security Directorate, and so they had been staked out here.\n\nThe officers' ears perked up when they heard the door open. They listened more closely, hearing each creak in the floorboards.\n\n"There you are, my dear Katya. It is so cold out there, I don't know how I could get warm..."\n\nThe two officers looked at each other. One slammed their headphones down on the side table.\n\n"You've got to be kidding me.""
 omskreg.13.a:0 ""Remember – Top secret, my dear Katya.""
 
 omskreg.14.t:0 "A Quiet Rage"
 omskreg.14.d:0 "Yazov stared at the map spread across the table in front of him. It depicted the Black league's best understanding of the current situation in Russia. To the east and west the other contenders for control over Russia were splayed across the landscape, representing how far the League still had to go. To the south the states of the southern Urals continued to persist despite all odds, waiting to be swallowed by one of the behemoths around them. In the middle of it all was the West Siberian Provisional Authority, a bastion of order and duty surrounded by treachery.\n\nOptimism was a luxury Yazov did not afford himself, but some part of him had hoped that once western Siberia was unified the road to unification would be easy. Instead the League had been forced to grapple with rebellions and dissent. Rebuilding Russian society to be ready for the Great Trial had been time consuming, but necessary. While the Black League was working to pull its portion of Russia out of the darkness and prepare for the storm that was coming, the warlords around them had expanded their territory and consolidated their hold over vast stretches of the Motherland. Dislodging them would not be easy.\n\nYazov took solace in the strength of the League. In less than a decade it had grown from a corrupt and disorganized organization confined to a single city into a colossus ready to reunite the nation and bring justice to those who have wronged the Russian people. The armies of the League could not be stopped by even the mightiest opponents. Soon the time for national reunification would come, and the black tide would sweep across Russia, wiping away the weakness and degeneracy that had infested it for too long. It would not be a joyful event. It was the League's grim responsibility to rebuild the Motherland and punish those who weakened her. Yazov knew there would not be time for celebrating once Russia was whole again. He would have to make do with the satisfaction of knowing the traitors were all dead, and the final confrontation with the true enemy in the west could begin at last."
 omskreg.14.a:0 "A silent storm approaches."

 omskreg.15.t:0 "The State Development Directorate"
 omskreg.15.d:0 "To run an economy most efficiently, one must model the economy after the command infrastructure of an army. Logistics must be maintained – supply lines must be held, quotas must be met, and the appropriate people distributed according to their abilities. All must work as parts in the great war machine of our economy, and to oversee this, the State Development Directorate will use all appropriate measures to ensure efficiency.\n\nIndustrial cadres must meet efficiency and work quotas. Farming cadres must produce enough to keep our soldiers on the front lines fed and our industrial workers running smoothly. Growth must be maintained in all sectors according to needed advances in production of all goods and supplies. All work must be subsumed under the banner of our eternal struggle. We will accomplish this through the same discipline and organization that we would show if we were soldiers on the front.\n\nThough the men and women behind desks with typewriters may seem innocuous, they are vital to securing the future of Russia and should not be overlooked- nor can they overlook their own duties.\n\nFor to be a soldier in the Great Trial means many things."
 omskreg.15.a:0 "All for one."

 omskreg.16.t:0 "New Cadres"
 omskreg.16.d:0 "The officer looked over the roster for cadre 602981. It was always difficult to actually fill out the 80 people required, and now was worse than ever. Luckily, a new batch had come in. He didn't really care where they came from anymore, as long as they were able enough and willing to work hard.\n\n"All those not currently assigned to cadre 602981, please step forward."\n\n32 people were counted. Mostly young boys, barely out of their Youth Cadre. But, they would do. They never really seemed too eager about being on an industrial line making tools or guns or clothes, but it was always hard to tell what the reason for that was.\n\nSome were afraid of battle, understandably so. Those were the small, pinched faces he saw staring up at him. But others were furious at missing the opportunity to do what they now viewed as their nation's most honored duty. These were the angled brows, the staring eyes, and the clenched jaws. With enough solid work, who knows what might happen. An infantry or command cadre, in time. But for now, they would serve their nation in the rapidly expanding industrial cadres that would bring Omsk to parity with its neighbors, and eventually the whole of Russia."
 omskreg.16.a:0 "Soldiers in many uniforms."

 omskreg.17.t:0 "Better Tools"
 omskreg.17.d:0 ""Now- pay attention! Do you see this? You must measure the part carefully off of the design you have been given. Then- make a rough cut. Slowly now! Measure twice, cut once. Retake the measurement. Here! Take this. Now adjust. Carefully. Once you have cut it down, begin to hollow out the barrel."\n\nThe first team of 10 was assembled around the lathe, watching carefully as their attended to his trade. It was barely possible to hear him over the din of the other machinery.\n\n"You must be able to do this within acceptable tolerances- this will vary greatly! Make sure to look at the design, or your work will be useless!"\n\nAll 10 watched carefully as he continued with the lesson, until a serviceable barrel was made and put on the rack.\n\n"Next, it will go for rifling, and then assembly. Now- do you understand everything that you have been told?"\n\nThe team looked at each other with varying degrees of confidence."
 omskreg.17.a:0 ""Yes, comrade.""
 
 omskreg.18.t:0 "Cadre Redesignation"
 omskreg.18.d:0 ""Rural cadre no.3056, you have been selected by lottery for redesignation as an urban cadre, congratulations. New residences have been prepared for you in downtown Tyumen. Resistance will be treated as treason," said a dead-eyed leaguesman to the frightened villagers. The military transport behind him sputtered in anticipation of carrying the villagers off.\n\n"What's a cadre?" asked a slack jawed local.\n\n"Resistance will be treated as treason," clarified the soldier.\n\n"Will we be coming back?" whimpered a little girl.\n\nOddly, the leaguesman seemed to soften upon hearing the child's voice, and he knelt down to speak with her.\n\n"Resistance will be treated as treason," he said, reassuringly, before ruffling her hair and standing back up. "You have three hours to gather your belongings and board the truck. Failure to return at that time will be treated as resistance."\n\n"And resistance will be treated as treason," groaned several villagers in unison."
 omskreg.18.a:0 "What a lucky cadre!"

 omskreg.19.t:0 "Project KAMERA"
 omskreg.19.d:0 "Funding: SUFFICIENT\nFunding proposed under current budget should be enough to establish operations and begin small-scale production with little modification. Large-scale production might necessitate considerably larger commitments in the future.\n\nFacilities: UNDER CONSTRUCTION\nThe construction of adequate research facilities has proven challenging while maintaining the required level of secrecy, but are now well under way. Attaining necessary production capabilities might necessitate appropriation of significant industrial assets from other operations. Steps to pre-approve these appropriations are strongly recommended.\n\nRecruitment: SUFFICIENT\nAppointed leadership is motivated and prepared. Lists of suited personnel now contain enough candidates with the needed skills and characteristics for acquisition to begin. The use of coercive measures to ensure full cooperation from staff is expected to be necessary and pre-approved.\n\nProject is ready for initialization pending final approval."
 omskreg.19.a:0 "APPROVED"

 omskreg.20.t:0 "Minimizing Liability"
 omskreg.20.d:0 "It had started small. One of his subordinates had alerted him to the high spending being directed towards "Land Survey & Related Activites" in the spring budget. Konstantin had wanted to make sure his bureau was getting value for money, and decided to investigate what they needed a land survey for.\n\nNavigating the complex web of bureaucracy had only become more difficult under the management of the Black League, but Konstantin had applied the same single-track determination to this task that had seen him rise rapidly through the ranks since their takeover. While he turned up several other instances of high sums directed towards "Land Survey & Related Activities", he could never seem to track down where the money went. In the end, he'd had to call in a favor with his brother-in-law at the State Development Directorate to get a physical address. Now that he had it safely written down, maybe he'd finally get to the bottom of things.\n\nThe morning after Konstantin's visit to the Directorate, there was a strange man in his bedroom when he woke up. As Konstantin scrambled to make sense of the situation, the intruder politely invited him to get dressed and join him for breakfast. "Please have some tea," the man began, as Konstantin sat down opposite him. "Konstantin Aleksandrovich, by all accounts a great servant to Russia and the Black League," he continued, "It would be a loss for everyone if something was to happen to you. It's a dangerous job, hunting addresses. Going back to your office might be better for your health.""
 omskreg.20.a:0 "It is a nice office..."

 omskreg.21.t:0 "The Russian National Army"
 omskreg.21.d:0 "From a vantage point overlooking the training yard in Tyumen, Captain Rodion watched his men train.\n\nIt wasn't like it used to be, the army of the Black League, and he should know - he had been there since the start. Rodion had been one of those good soldiers who followed Karbyshev east after it became clear that the Soviet Union would fall.\n\nThe days after they arrived in Omsk were a simpler time, with simpler duties for the army that they had built. In the old days the infantry were hardly more than ditch diggers and military fortification builders, with a few more seasoned teams that would hunt bandits, naturally.\n\nThat had been Karbyshev's plan. Dig in. Prepare for a day when war would be upon them. Rodian had known it was a naive plan, he had always known that no victory could be won as a hermit state. It was the sole reason that Rodian was still alive, while the rest of the old guard had died during Yazov's ascension.\n\nRodian eyed the instructor, teaching tactics Karbyshev would never have trained thought to teach them. How to assault enemy lines, how to clear minefields, how to sweep and hold buildings.\n\nThe army of the Black League was ready now to attack, not merely to defend. It was no longer simply the army of Omsk.\n\nIt was the Russian National Army."
 omskreg.21.a:0 "An army to pacify Russia."

 omskreg.22.t:0 "Spetsgruppa V"
 omskreg.22.d:0 "They had told him they had sent the best. But when Evgeny Savintsev looked over the men would become the most elite unit in the whole of Omsk, he was not impressed. Spetzgruppa V would need more than just stocky builds and determined looks.\n\n"You will need toughness- not only of your body, but of your mind. You will need devotion- you must never waver in your determination to avenge your country and protect your people. You will need strength- the ability to lift yourself and others to our cause. DO ANY OF YOU THINK YOU POSSESS THESE THINGS?"\n\n"YES, COMRADE-COLONEL."\n\n"Very well. Over the next 3 weeks I will attempt to break you. I will succeed with many of you. You will quit, or you will doubt, or you will perish. This does not matter to me. For the missions that I need you for are worth any losses. But I assure you- if you make it through every test of your endurance and skills, you will become the best soldiers in all of Russia, and accomplish missions never dreamed possible.\n\n"We will begin with physical endurance, the easiest of the trials. You each see a full evergreen trunk before you. You must get that trunk around the course three times...""
 omskreg.22.a:0 "The toughest steel, forged in the hottest flame."

 omskreg.23.t:0 "Test of Strength"
 omskreg.23.d:0 "Leonid was firmly blindfolded, and packed off on a truck to be dropped into the wilderness. This was simply another test, he thought. But he remembered those who had not passed, and the state they had been in when they were finally found. He was aware of the price of failure.\n\n"We are here. Send him off. Good luck, comrade."\n\nHe was then unceremoniously dumped into the snow. It was freezing, and all he had was his standard-issue overcoat. He took off his blindfold and looked around. He couldn't even see the truck through the blinding snow. But he was given a compass, and so he began. If he headed south, he might be able to hit a road before he froze to death.\n\nWhen the sun finally rose on a frozen and exhausted Leonid, and the snow finally stopped driving down, he fell to his knees and wept. For there was his base camp, and all its meager comforts. They had to remove one of his toes later, but this was no matter. He was a hard man now, and if he could survive this trial, he could survive anything. The world was no match for him."
 omskreg.23.a:0 "Mind over matter."

 omskreg.24.t:0 "A Warm Welcome"
 omskreg.24.d:0 "Vorobyov smirked at the recruits standing naked and shivering in the barracks. The cadre's older men were arrayed in parallel rows facing one another, forming a corridor from one end of the hall to the other. Each man held in his hand something blunt and painful - truncheons, sticks, leather belts, soap in socks, among others. Vorobyov stepped up to the head of the line where the recruits were standing. Some put on a show of defiance, others covered themselves in shame. "It's quite simple, kids," he said with false cheer and a knowing smile. "What you're going to do is run down between 'em one by one and try to reach the end without falling over or giving up. You do either, and they'll beat seven shades of shit outta you. Maybe we'll throw you to the boys next door. They like 'em young, you know." The soldiers snickered. Malevolent intent was palpable in the frigid air.\n\n"Alright, go!" Vorobyov shouted, slapping the nearest recruit on the shoulder with a hand missing some of its fingers. "Run, shitbird!" As soon as the recruit entered the gauntlet, the bludgeons began to descend. The sound of blows raining upon his bare skin turned the others pale. Halfway down the line, he toppled to the floor with blood running from a split forehead, and the cadre descended. Like a pack of wolves, they surrounded his prone form and tore into him. The barrage of blows lasted mere seconds, but by its end he was unmoving - alive, but barely.\n\n"Fuck this!" blurted another recruit, dashing for the barracks door. The cadre's eyes settled upon him as he ran. He wrenched the door open, heedless of the cold outside - and came face to face with a burly sergeant. "Sergeant, thank God!" He turned to point at the cadre behind him with a trembling finger. "Sir, they... they're going to fucking kill us, sir! Please-"\n\n"Get back in there, you pussy," growled the sergeant. He produced his own truncheon and smiled. "Believe me, I'm worse.""
 omskreg.24.a:0 "How else will they learn?"

 omskreg.25.t:0 "Life at the Vorkuta Training Camp"
 omskreg.25.d:0 "Yevgeniy startled to his feet when the truck beneath him jerked to a halt, wrestling him from the one place where he felt any respite: sleep. Selected for supplemental training, he knew the drive down the potholed roads of Siberia would be his last opportunity for rest. Joining the ranks of his weary comrades, he rubbed his eyes. As he opened them, he saw just mere feet away a stout but authoritative figure, staring into his eyes with a scowl. Next thing he was on the ground, the jackboot of the same man now firmly lodged in his chest. Hazed, Yevgeniy's vision faltered until it faded to darkness.\n\n"Get up you, you son of a bitch!" This time, instead of on his chest, the boot was kicking his side. Biting his lip through the pain, Yevgeniy slowly got back on his feet, listening as the man continued to bark out every possible obscenity at him. Seconds later, he stood in ranks as men marched into Vorkuta, surrounded by barbed-wire fencing.\n\nThe first days there were hell. The beatings continued incessantly, with nothing but arduous work and drilling to break up what seemed like constant pain. Those too bruised went to the glorified morgue of a "hospital" and few ever returned.\n\nIn the second week, as his group was on a ten-mile run, Yevgeniy spotted a carrot in the dirt. Knowing better than to run to get it, Yevgeniy tried to ignore the orange beauty that his malnourished body yearned for. With only two small meals, he wanted nothing more than to devour it. As they neared it, he caved. Breaking formation and shoving his comrade out of his way, he fell on the ground clutching the carrot. In a flurry of shouts, kicks, and strikes from a baton, Yevgeniy finally got his sleep.\n\nThe camp at Vorkuta came to be known as the Fang for its unrelenting training style and harsh management. Within a month of the first arrivals coming in, 25 had died of injuries sustained during training."
 omskreg.25.a:0 "Such is the price we pay to prepare for the Great Trial."

 omskreg.26.t:0 "Showing Off"
 omskreg.26.d:0 ""Comrades!" boomed the drill sergeant's voice. "Glavkoverkh Yazov is here!" Men leapt up from their exercises and dropped everything. Within three seconds, every single man in the training hall was standing at attention, eyes straight ahead. "Atten-tion!" As one, a hundred heads turned to the doorway and arms snapped up in salutes. Then, in came the Glavkoverkh, as though he were a civilian wandering into a shop on a lazy Sunday.\n\n"As you were, comrades," said Yazov, his face an unreadable half-smile. Within a heartbeat, every man had resumed his previous activities, unquestioning of their leader's sudden laxity. Yazov began to stroll through the hall at a leisurely pace, looking left to right with the drill sergeant and two armed guards at his back. He paused before a group of men engaged in rapid, relentless push-ups.\n\n"How long have these men been going, sergeant?" he asked, his tone neutral.\n\n"My apologies, sir, but I've no idea. Corporal Rykov is leading them, though."\n\n"Corporal Rykov, at attention!" called Yazov. A giant of a man leapt to his feet and snapped to, stone-faced and straight-backed. "How many push-ups have you fellows performed today, Corporal?"\n\nDespite towering over Yazov, the man swallowed. "I'm not certain, sir. We measure ourselves in time rather than individual actions. Currently we stand at thirteen minutes straight."\n\nYazov tapped his chin. "Explain your reasoning for this, Corporal."\n\n"Sir! Because endurance is best measured in years, not footsteps, sir!"\n\nYazov nodded, content. "Very good, Corporal. You know our ethos well. Carry on.""
 omskreg.26.a:0 "Do not count days; do not count miles."

 omskreg.27.t:0 "A Hateful Heart"
 omskreg.27.d:0 ""Who are we, brothers?" roared the man at the column's head.\n\n"We are the Black League! We are Russia!" they replied.\n\n"What is our purpose?"\n\n"To kill the German!"\n\n"How far will we go?"\n\n"Even to our dying breath!" came the roar. Loudest of all was Pavel, his voice bearing a harsh edge born of hate. Hate was what fuelled him, what gave him purpose. It had become him, transformed into a raging inferno when the foul German bandits of Orsk took his village and burned it to ash. For years he had wandered, living off the land, sustained by the Motherland's gifts. The day the Black League had found him scrounging for food amongst the dead was the day that had made him who he was today. The League had taken him in, honed the uncontrollable fire in his soul into a searing blade of vengeance. Someday, when the League took the fight to Germany, he would be unleashed. When a German boy had suffered as he had, seen his mother defiled, his siblings butchered like swine, his home reduced to cinders - only then would justice be done."
 omskreg.27.a:0 "Kill, kill and only kill."

 omskreg.28.t:0 "Fortress Kosvinsky Kamen"
 omskreg.28.d:0 "All Yazov saw was a big flat rock in the middle of nowhere. But this was to be the last bastion of the Russian people. The new command center here, under Kosvinsky Kamen, would ensure that nothing could stop the final plans for revenge on Germany. The earth would absorb the blows from even the strongest nuclear weapons, and those sheltered inside would survive, to emerge as avenging angels for the motherland.\n\nConstruction had already begun some time ago, and he could just barely make out the massive concrete and steel circular doorway that led deep into the mountain. All of Omsk had experienced being underground at one point or another, but no subterranean structure would truly compare to this operation.\n\nHe thought of what Karbyshev would say if he saw this, and what his little state had become. For some reason, it turned his stomach. A wriggling doubt in the back of his mind told him that something was off. He remembered the doubts he heard from Karbyshev just before his death, and his words about right and wrong. They left a sour taste in his mouth as he walked towards what was to be his wonder of the world. Surely, Karbyshev would agree that this was necessary. Surely, he was doing the right thing for Russia."
 omskreg.28.a:0 "Such thoughts cannot be entertained."

 omskreg.29.t:0 "The League's Youth"
 omskreg.29.d:0 "Andrey loved school.\n\nHis teachers pushed him hard, he knew, but that was important if he was to help ensure national survival. Every person living within the League's territory, even those as young as him, needed to learn, needed to prepare, if the Great Trial was to be overcome. And Andrey intended, with every fibre of his being, to be ready.\n\nIn between his ordinary classes on language, mathematics, and the like, he received instruction on the principles of the league.\n\nIn the morning, he learned about the visionary foresight of General Karbyshev and his preparation for the first national programs of action. In the afternoon, he learned about how he could better shape himself to help, with ever increasing effectiveness, the purification, reclamation, and vengeance inherent to the other programs.\n\nEvery day - one more day closer to the Great Trial - he learned more, understood more, and became more prepared.\n\nHe had even begun applying his lessons outside of school, watching carefully for evidence of revisionism or insufficient dedication. He had already identified several such individuals, and though he could of course not be sure what happened after his reports, at least two had, so far, not been seen since. And deservedly so.\n\nAndrey intended to protect himself, his family, his people, and the Black League, and he would not be deterred from any course of action that would advance any of those goals.\n\nThat was what his teachers had taught him, and Andrey very much loved school."
 omskreg.29.a:0 "To overcome the Great Trial, loyalty must be ensured from a young age."

 #Regional diplo events
 omskdiplo.1.t:0 "The Foreign Ministry Awakens"
 omskdiplo.1.d:0 "West Siberian Provisional Authority Foreign Ministry internal memo no.0001\n\nIf you have received this memo, it means you have been shortlisted to serve your mother country in the new foreign ministry. Offices are being prepared in western Omsk and you will be notified when you are required. Starting immediately, you are required to begin your planning around the key diplomatic issues facing the League, and be ready to present solutions.\n\nIssue no.1 Foreign relations and legitimacy for our authority: Goodwill is a meaningless fiction, but if we allow the Americans and the Japanese to believe us to be a hostile or threatening regime then we will soon find our rivals to be meeting us on the field with foreign guns in hand and volunteers at their backs. Additionally, any embargoes must be strangled in the cradle, especially on goods that will be needed to prepare for the great trial.\nno.2 As the great maw of the Black League opens up to an unsuspecting world, naive humanitarians will flood into our territory to 'help'. We need to ensure they are monitored, that they find nothing they should not, and that every scrap of value is extracted from their visit.\nno.3 The German menace casts a long shadow over Russia, and we need to cow them into inaction until we are truly prepared for the trial.\nno.4 Many of the illegitimate warlords have grown too paranoid toward us to make infiltration a straightforward task. We need to choose new and vulnerable victims we can begin spying on."
 omskdiplo.1.a:0 "The world will know of us only what we want them to."

 omskdiplo.2.t:0 "Operation Potemkin - Briefing"
 omskdiplo.2.d:0 ""All of you are aware of the many failures of the First Trial. We must learn from these, and adapt to our new circumstances. One of these failures was poor relations between Russia and the Western powers. When alliances against the Germans needed to be formed, they backed away. When aid needed to be sent, they did not send enough. When the time came for all nations to stand strong against the madmen, the world failed.\n\n"Justice will come to those who abandoned Russia in her hour of greatest need. That is not why I have called you here today. I am here to announce Operation Potemkin. This operation, conducted by our propaganda departments as well as our Directorate of Foreign Activities, will ensure that those who do not understand the measures we must take are either not aware of them, or are convinced of their necessity.\n\n"This means giving a new face to the Black League. One of strength, yes, to deter aggression. But also one of peace. One of security. We must focus on the people, and how safe and fulfilled they are at being part of a great nation. We must pretend to be as hedonistic and narcissistic as those in the West.\n\n"We must also reassure our potential enemies that our goals do not stretch beyond the borders of Russia. The Japanese would certainly be nervous about a resurgent Russia. They must be calmed. The Germans would naturally be furious about the rise of a strong power once again in the East. They must be deceived and distracted.\n\n"Gentlemen, we must act quickly as reunification continues. Details on assignments can be found on page five, budgetary matters on page thirteen. Good hunting.""
 omskdiplo.2.a:0 "Lambs to the slaughter."

 omskdiplo.3.t:0 "The West Siberian Provisional Authority Reaches Out"
 omskdiplo.3.d:0 "It was the CIA who pressured the foreign ministry into accepting the obscure West Siberian Provisional Authority's abrupt offer to invite American diplomats to a conference in the capital city of Omsk. Foreign affairs had initially deemed it to be too dangerous, especially considering that up until now Omsk and its surrounding territory has been an informational black hole. This, more than anything, is what led to CIA pressure to attend.\n\nA few CIA agents disguised as bodyguards attended the conference with the curious diplomats last week, and reported that the situation in Omsk appeared surprisingly... normal.\n\nThe government had clearly done hasty work to beautify the city center and refurbish an old hotel for diplomatic use, but such a thing was hardly out of the ordinary when American officials visited developing nations.\n\nTruthfully, most were impressed at how well the local government had patched over the cracks of war and decay, and found it to be an excellent sign of the government's effectiveness.\n\nThe only dissenting opinion of this rather pleasant assessment was from an older agent, who insisted there was something off about the people's smiles - something dead and rotten in their eyes.\n\nRegardless of his paranoia, the conference went rather well, with diplomats being well fed with local cuisine and well watered with vodka. They were even given the honour of meeting the ever busy Dmitry Yazov, who the diplomats found to be a very impressive figure. They assure us that, while he wasn't democratically elected, he seems to be a 'developmental authoritarian', using his unchecked executive power to turn a backwards region around for the better before transitioning to democracy. The West Siberian request was hardly unexpected, they merely wished for OFN recognition of their government as a sovereign state.\n\nWe hardly have any reason not to accept."
 omskdiplo.3.a:0 "Give them their recognition, but warn American's that the region is still a war zone."
 omskdiplo.3.b:0 "No, I trust that agent's gut. There's something black brewing in the heart of Omsk."

 omskdiplo.4.t:0 "United States Recognition"
 omskdiplo.4.d:0 "There was some worry that we were overselling the performance to the American diplomats, but our theatrics did their job.\n\n"What a nice people," said one diplomat before being loaded back into his jet. "I hope they turn things around and rebuild."\n\nAs the Americans leave, the plastered smiles in the city center all fall back into the resolute scowls that have made permanent homes upon the faces of our citizens. We came off just as planned, just a simple poor country trying hard to make a good impression. In the eyes of America, and therefore the OFN, we are just what we want to be: forgettable.\n\nWe receive a call from their foreign office a week after they returned to their decadent homeland. Our request has been accepted."
 omskdiplo.4.a:0 "We'll take it as a sign that the Americans will stay neutral."

 omskdiplo.5.t:0 "The Americans Close Diplomatic Channels!"
 omskdiplo.5.d:0 "Though we clearly fooled the majority of the fat and ignorant diplomats with our performance as a third world nation trying a little too-hard to make a good impression, there was one man who clearly saw right through us.\n\nWe weren't foolish enough to assume the CIA wouldn't have a presence at the conference, in fact, we planned for it. A CIA that believed us to be insignificant would report that we are no threat, and thus spend their resources elsewhere.\n\nWe politely ignored the overly curious 'bodyguards' whose performances couldn't hold a flame to the impenetrable wall of deceit we laid upon them.\n\nAnd yet, one of those damned agents didn't believe a word we said. Staring, scowling, and whispering to his fellows the entire conference.\n\nHe must have gotten through to someone, for not long after they returned to their gilded shithole of a country we received a call informing us that our request was denied and that we were not to contact their ministry again.\n\nA wave of finger pointing has engulfed the foreign ministry, and several officials who were in charge of the deception have been removed from their posts."
 omskdiplo.5.a:0 "Line up a firing squad for those at fault. This will not happen again."

 omskdiplo.6.t:0 "The West Siberian Provisional Authority Opens Their Doors"
 omskdiplo.6.d:0 "At first, our foreign office had merely laughed when the obscure Russian state sent an envoy asking to host several of our diplomats in their capitol of Omsk. The diplomat would have been laughed out of Japan entirely, were it not for an opportune meeting he managed to arrange with a prominent businessman. He loudly implied that once Russia is unified, they'd be inclined to offer some extremely lucrative mineral rights deals to the zaibatsus - in exchange for a few minor diplomatic concessions now.\n\nNews of this rapidly spread throughout the business world, and soon the diplomatic office was under significant pressure to accept the offer.\n\nThe conference was of little consequence. The little Russian men had clearly gone to great effort to renovate the city center for our diplomats, but were horrendously embarrassed when a wrong turn on the way from the airport led the mission on a detour through the dirty industrial district of the city. A business expert assigned to the diplomatic team reportedly grew insatiably excited after spotting the vast reserves of Siberian resources laid out in endless stockpiles.\n\nThe concessions requested by the West Siberians were mostly minimal, the largest demand being an official recognition of them as a legitimate and sovereign nation.\n\nWhile we have no guarantee that the West Siberians will actually come out on top of the Russian conflicts, it's a very small request compared to a potentially enormous economic gain."
 omskdiplo.6.a:0 "They're desperate for international legitimacy. Give it to them, we'll be paid well if they succeed."
 omskdiplo.6.b:0 "Deny their request. It looks far too good to be true."

 omskdiplo.7.t:0 "The Empire of Japan Recognizes Us!"
 omskdiplo.7.d:0 "The Japanese are the great vulture of Asia. Their imperial addiction drives a great hunger in their bellies, a craving for resources that can be easily taken from the backwards people of lesser nations.\n\nIt was hardly a difficult deception to make the Japanese think we were one such opportunity. We needed to make no promises, only implying that we'd be happy to integrate into their economic sphere once unified, in exchange for international recognition. Wishful thinking took them far enough to think we might actually go through with the insulting plan. This was enough to get their interest, and an 'accidental' detour of the delegation into an industrial stockpile of resources we'd trucked in from all over our territory had them so enchanted that they gave us everything we wanted.\n\nWith Japan now officially recognising us, we can trust that they, along with their wretched East Asian puppets, will stay neutral in our unification struggles."
 omskdiplo.7.a:0 "Success."

 omskdiplo.8.t:0 "Japan Refuses to Recognize Us!"
 omskdiplo.8.d:0 "Disaster strikes our negotiations with the Japanese. Though the fat Zaibatsus look upon our grand state with nothing but hunger, they've failed to pressure their government into recognising us.\n\nOur ploy had been an expensive one, trucking resources into Omsk from all over our territory, and 'accidently' detouring the Japanese delegation through the stockpile to whet their plunderous appetites.\n\nThe business representatives sent along fell for our ploy, but it seems the actual diplomats did not.\n\nWe've received a call from the Japanese foreign office informing us that our requests have been denied, and they've issued a formal complaint against our 'con artist diplomacy.'\n\nMany in charge of the plot have been reported by their subordinates for incompetence and leadership restructuring is underway to prevent such failures within the ministry again."
 omskdiplo.8.a:0 "Unfortunate."

 omskdiplo.9.t:0 "America Recognizes the Omsk Government!"
 omskdiplo.9.d:0 "In a surprising move, the Americans have announced today that they will be formally recognising the West Siberian Provisional Authority as a legitimate Russian nation state. Little was previously known about the isolated Siberian state, even by the standards of Russia, but a recent diplomatic mission sent by the Americans found the government to be a very amicable potential partner in the region.\n\nState officials have gotten ahead of the criticism for working with the dictator, Dmitry Yazov, citing him as a 'developmental authoritarian' who is merely acting as head of the country until Russian unification is complete.\n\nDmitry Yazov has made promises of responsible military action over the unification wars to come, along with a speedy transition to democracy afterwards.\n"
 omskdiplo.9.a:0 "Omsk seems like a nice place to visit."

 omskdiplo.10.t:0 "Japan Recognizes the Omsk Government"
 omskdiplo.10.d:0 "International observers were baffled this afternoon when the Japanese government issued a statement this morning recognising the enigmatic West Siberian territory as a lawful and sovereign nation state.\n\nCritiques of the move come in large part due to the thick shroud of secrecy surrounding the Omsk-based government.\n\nThe move is taken by many to be economically motivated as the West Siberians have reportedly offered favourable trade terms to the Japanese upon the day of unification. Already the Zaibatsus are drafting plans to move in and exploit Russian resources, but they are pragmatic enough to know that they'll need to wait until the wars have wrapped up - lest they lose their investments to marauding warlords.\n"
 omskdiplo.10.a:0 "Is Omsk open for business?"

 omskdiplo.11.t:0 "The Red Cross in Omsk"
 omskdiplo.11.d:0 "As expected, now that we've opened up contact with the outside world, requests to offer humanitarian aid to our populace have begun to arrive with our Foreign Ministry. Preparations have already been made for these useful idiots. A compound near Omsk has been set up for the Red Cross to share with a few Catholic organizations, and they'll be arriving soon.\n\nGuides have been carefully chosen from the ranks of our special forces. They'll provide a smiling face for the foreigners, and give us plenty of notice as to where the humanitarians are planning on heading next. A team of prudent specialists will be moving ahead of the aid caravans, preparing the site and the locals to survive against the international scrutiny.\n\nAny villagers with 'loose lips' that are found to be in the path of the foreigners will be quickly relocated to work camps to avoid any regrettable leaks.\n\nSome in the league aren't certain any of this is worth the risk, but it's hard to say no to free vaccines and foreign planners setting up emergency preparedness protocols in the countryside, even if the pretentious notion that they're here to 'lift us out of poverty,' is an insulting one."
 omskdiplo.11.a:0 "We'll watch them carefully."

 omskdiplo.12.t:0 "The Red Cross' Contribution"
 omskdiplo.12.d:0 "Ivan sighed as the American doctors left the village in their small caravan of jeeps. They had been pleasant to deal with, more pleasant than anyone had expected. The government warned them to be on their best behaviour, and they had done so. Russia didn't have people like those Red Cross workers anymore - people with big hearts and bright smiles.\n\nIt was infectious, the town found itself smiling despite themselves, singing songs and drinking vodka in the foreign camp at night.\n\nThe children had been inoculated against diseases, and Ivan was glad that his own daughter might have a better chance at life thanks to their actions.\n\nNo sooner than they disappeared over the horizon, did the Black League special forces team step out of the forest. Ivan felt his heart drop. The pleasant dream the Americans had brought with them had left with their caravan.\n\n"An acceptable performance," growled an officer in a commissar hat. "What did they leave behind?"\n\nFor a single suicidal moment, Ivan thought about lying, about hiding the medical supplies, the water purification equipment, the school books. With a reluctant sigh, Ivan handed over the rough scrawled inventory list he'd made. The officer scanned through it and nodded.\n\n"We'll have a truck here in a half hour, have a few men on hand to help us load it all up.""
 omskdiplo.12.a:0 "We will put their aid to good use."

 omskdiplo.13.t:0 "Darkness from the East"
 omskdiplo.13.d:0 "The Gestapo serving in the eastern Reichskommissariats have reported a suspicious number of incidents. Nothing major has happened, but there's been far too many incidents of civilians 'accidentally' stumbling into secure areas, plans and documents disappearing, and strangers appearing in towns unannounced for this to all be a coincidence. Someone is planning something, and our Gestapo are tearing their hair out trying to understand what's going on.\n\nThose we arrested are either innocent of wrongdoing or hardened infiltrators that can hold up under difficult interrogations. The locals seem to know nothing of what's going on either, and no amount of threats of collective punishment or preemptive raids have turned up any information whatsoever on the anomalous activity.\n\nThe only conclusion we can draw is that a foreign organization is moving into the territory, but who they are or what they're planning is anyone's guess."
 omskdiplo.13.a:0 "Put local forces on high alert. We don't need to know who they are to be able to stop them."

 omskdiplo.14.t:0 "A Message to Berlin"
 omskdiplo.14.d:0 "To those who enslave us and torment the holy ground of Russia, to those who seek to destroy the Russian people to the last child, to those who think themselves rulers of the world: Know that we are coming.\n\nYour arrogance will be shattered, your ill-gotten conquests ripped from your hands, your cities broken and burned. You may build your petty bunkers to try to ride out the coming storm, you may prepare your tainted armies for war, but know that the stain of your criminality will be burned from this earth, whatever the cost. There is no shelter from the justice we deliver, and no promise of compromise that we will respect. To all those who thought themselves safe from the consequences of their actions, this we swear: German cruelty will be repaid.\n\nYour Führer has lied to you. He claims to be the heir of your criminal regime that has pillaged Russia and committed unspeakable acts in its victory, yet to not have any involvement in such crimes. He promises a brighter future by reversing the policies that he himself brought to fruition. He promises you absolution, while hiding his own guilt. Know that there is no pretense of reform you can hide behind, and no words that can erase what your nation has done. To all those who seek clemency in lies, this we swear: Germany's sins have not been forgotten.\n\nAll of Russia is joining together to face the menace that haunts our Motherland. Soon, those who you have dismissed as warlords and traitors shall be under a single flag. The Black League will make it so. Soon, those who you have oppressed and slaughtered shall rise to strike against you. The Black League will make it so. To the vile nation who shall soon cower before our might, this we swear:"
 omskdiplo.14.a:0 "Russia will be avenged."

 omskdiplo.15.t:0 "A Message to Berlin"
 omskdiplo.15.d:0 "To those who believe in the supremacy of their arms and race, to those who seek to dominate and destroy those free peoples remaining in the world, to those who would give up their lives and freedom to blindly follow a madman towards their own demise: Know that we are waiting.\n\nYour talk of war means nothing to those who have experienced it first-hand. We, the Russian people, have endured far worse than you, and will forever endure. Unlike you, we do not seek to destroy, we seek to protect. For our children, and our children's children, we build our Motherland into a fortress that shall never fall. We dig into the earth to build our bunkers as we shall dig to build your graves. To all those who seek glory here, this we swear: We will bury you.\n\nYour Führer promises you ultimate victory. He draws lines on his map and claims the earth as his domain. Know this: Russia is no longer a prize to be claimed. The Black League will make it so. Your tanks will be drowned by the mud of this land, your planes will fall from its skies, your men will wander in the snow until the cold or our soldiers snuff them out. There is no conquest for you here, only a resolute people who have, at last, awoken to their danger. To all those who seek to devour our land, this we swear: Never again shall Russia be stolen from its people.\n\nAll of Russia shall unite to face its impending doom, and all of Russia shall overcome it. Soon, the nation you dismissed as shattered will become whole once more. The Black League will make it so. In doing so, we shall end your murderous reign. We invite you, German, to the land you have pillaged and desecrated, that we might avenge our fathers and our country. To the vile nation whose blood shall soon flow in our rivers, this we swear:"
 omskdiplo.15.a:0 "Russia shall be avenged."

 omskdiplo.16.t:0 "A Message to Berlin"
 omskdiplo.16.d:0 "To those who hide in marble halls and dream of better days, to those who pretend that they are immune from changing times, to those who cannot see the ghosts of their sins in the future they have made: Know that we have not forgotten.\n\nThe torments that your nation has experienced so far are but a small part of what it has inflicted upon holy Russia. Your tainted country deserves far worse, but justice shall come soon enough. The Black League will make it so. Your colonies shall crumble into memory, and in its place shall spring new and free nations that will erase your mark on this world. To all those who attempt to deny this justice, we swear: You will reap what you have sown.\n\nYour Führer denies an inconvenient reality. He tells you that all is well, so long as you serve him, but your crumbling country can no longer support its own weight. You have felt the ground shake under your feet, and seen your buildings fall to ruin, yet still he claims that there is no such quaking, and that all might be normal again. These delusions will not save you. Nothing can. You have oppressed too many for too long for the world to forget your crimes. To all those who remain blind to their failures, we swear: You will be made to see.\n\nAll of Russia remembers what you have done, and all of Russia will visit vengeance upon you. Soon, the nation you have tried to destroy shall rise again to crush you. We shall wipe the stain of your murderous ideology off the face of history. Remember our warning, German, and tremble before the might of those who now seek to repay your cruelty. To the vile nation whose eagles shall soon be returned to the dust, this we swear:"
 omskdiplo.16.a:0 "Russia shall be avenged."

 omskdiplo.17.t:0 "Omsk Condemns Us"
 omskdiplo.17.d:0 "Refugees fleeing from the vengeance-obsessed lands administered by Omsk have notified us of internal propaganda being distributed in their territory. Apparently we're little more than rapacious warlords here to profit off the dark age of Russia, yet simultaneously we're naive idealists who are incapable of making the hard choices needed to ensure Russia's survival in the face of the 'Great Trial.'\n\nRegardless of the internal inconsistencies, this marks a notable moment in our relations with the Black League, and it seems war will be on our frontiers before long."
 omskdiplo.17.a:0 "The League was never going to leave us alone."

 omskdiplo.18.t:0 "Black League Infiltration"
 omskdiplo.18.d:0 "Dire news has reached us. Our counterintelligence operatives report that agents of the so-called 'Black League' have been detected attempting to infiltrate our nation. Playing off the hatred for Germany common amongst our people, they are agitating against our government, calling us weaklings and traitors for refusing to join their insane crusade. The League is known to be an extremely dangerous ultranationalist organization; whatever their plans for Kazakhstan, they are unlikely to have the best interests of our people in mind. We must remain vigilant, especially if they seek to follow up their agitation with military action."
 omskdiplo.18.a:0 "Be on guard, everyone."

 omskdiplo.19.t:0 "The Spider's Web"
 omskdiplo.19.d:0 "Aleksandr slumped down in his chair and stared at the ceiling. It had been a busy day – talking to agents, organizing intel, reporting to Yazov personally. But progress had been made. He was very pleased with how the Black League's tendrils were creeping into every adjacent warlord they could get into. Finally, he had a real intelligence organization, not the scratch group of operatives he used to deal with. Confiscating files of conquered warlords naturally supplemented his own work, and so the Director of Foreign Activities was ready for the next step.\n\nBut who? To the East, with their political chicanery and nearly unlimited potential for meddling? Or further than that, to the Soviet states who had forgotten their place in history? Perhaps west, to their old comrades, or to the insane asylum – it was getting hard to tell these days.\n\nEither way, he had a lot of work to do tomorrow. The next great step in their network would have to be made, in concert with the army. The ground must be laid for unification, and much of that burden would naturally fall on him. He didn't mind. Because from this small office, with its uncomfortable chair and desk that was far too small for his needs, he could spy on every man, woman and child from Finland to Irkutsk. He closed his eyes to rest for a few minutes."
 omskdiplo.19.a:0 "Power is a gun pointed in the right direction."

 omskdiplo.20.t:0 "The Foundations Laid"
 omskdiplo.20.d:0 "Foreign Ministry Status Report no.0017\n\nThe first round of our diplomatic efforts have come to their natural conclusion and are ready for review.\n\n-The diplomatic facilities have all been completed and renovated for use. We now have city centres that appear civilized to outsiders, hotels for diplomats, offices for our diplomatic core and meeting chambers that can host negotiations. While the ministry has additional ideas to entice and ensnare foreign support, we now have all we need to lull the outside world into complacency.\n\n-Diplomatic outreaches, regardless of how successful they were, have breached through the static and have established contact with the outside world. At the very least, military planners are confident that outsiders will contact us with words now, rather than bombs.\n\n-The Reich has received a statement of our intent, and their paranoia has already begun to work in favour of our plans. The militarists have spent decades searching for an enemy, and now that they've found one in us, they've begun to overplay their hand, spreading discord through their blood-soaked empire, aided by the infiltrators we've sent into their borders.\n\n-Finally, on the local scale we've ramped up our intelligence operations, and we now have sympathetic ears ready and willing to aid our armies on the field in the unification wars to come."
 omskdiplo.20.a:0 "Realpolitik at its best."

 #Superregional events
 omsksr.1.t:0 "One, Indivisible, and Invincible"
 omsksr.1.d:0 "Glavkoverkh Yazov, head of the Black League and savior of the Russian people, stood stoic at the podium. He looked down at his prepared remarks, and found them wanting. They were merely words on a page. He would give the world more than an announcement. He would give them a declaration.\n\n"To all the heroes of Russia assembled here today..." He started off a bit shaky, his voice a little too monotonal over the microphone.\n\n"There have been many who have told us of our imminent failure. Many who have doubted the will and strength of a people long under assault. Many who fear what we might become. They know nothing of the sacrifices the Russian people have been forced to make in the name of survival. But we know, comrades. We know all too well what was lost in the First Trial, and we know now what must be done.\n\nHe began to speed up. His clenched hand wrapped around the podium, and he leaned forward.\n\n"Russia must be made strong again, and the Russian people with it. We must do this for our own survival, and we cannot expect help from abroad. But the inner strength of our nation, of the people themselves, is a bottomless resource, and it has been tested time, and time again. We must use that now to construct a new Russia from the ashes of the old, and do whatever is necessary to ensure that it survives forevermore.\n\n"At stake is everything you know, and the survival of every man, woman, and child in Russia. For if we were to fail, and let the German reconquer what he wills, or let the weaklings around us take power, the world will never again make the mistake of letting the Russian people reunite. But we will not fail. For that, I depend- Russia depends- on your courage and skill."\n\nHe relaxed as he wound down. His hand unclenched, he stood straight, and spoke softly.\n\n"Know that each of you pushes forward the day that we all see Russia freed from its chains. Long live the Reclamation Government, and the justice that it will bring!"\n\nWith one voice, the answer came:"
 omsksr.1.a:0 ""Long live the Reclamation Government!""

 omsksr.2.t:0 "The Russian Reclamation Government"
 omsksr.2.d:0 "News has come of a declaration from Western Siberia. A "Reclamation Government" has been formed by the Black League to reclaim Russian territory from those it deems unworthy or traitorous to the Russian people. Their successes so far have shown them to be a powerful military force\n\nLed by Dmitry Yazov, the Reclamation Government has made many promises to the Russian people, the most significant of which is a return to democracy after reunification and "strengthening" of Russia. Whether he is Cincinnatus or Caesar, Yazov certainly now has the power of a military dictator, and appears to have cemented his rule.\n\nIt remains to be seen whether this military state can last, whether Yazov can keep the reins steady.\n"
 omsksr.2.a:0 "Bitter plants from bitter seeds."

 omsksr.3.t:0 "Assignments"
 omsksr.3.d:0 "The line to be assigned to a cadre had stretched far outside the small barn the Omsk men had set up as their headquarters in the village. They had promised food, shelter, and community, which was two more things than any of the villagers had right now. But the little town near Samara was now part of the League, and that meant that the people in it were, too. A middle-aged man sat behind a desk as a mother and her child approached.\n\n"Only one at a time, please, ma'am."\n\n"Please, he is very young. I only wish to make sure-" The official raised his finger to cut her off.\n\n"That is for me to decide. He shall serve the League in whatever way Russia requires. What is his age?"\n\n"He is only 16. Surely there is some work he can do." She began to whisper. "Something away from the front lines."\n\nHe was not 16. The official was quite aware that he was not 16. And still, he paused for a few seconds. He recalled his own Youth Cadre, the punishments, the pain, as well as the brotherhood. This mother had no idea what being 16 in Omsk actually meant, what it required. His face grew blank as he accidentally stared at the boy. His pen hovered over the assignment card. "If he were not 16, I might be able to assign him to an industrial cadre rather than a Youth Cadre." The official looked very purposefully at the mother. "Do you understand me?"\n\nThe mother watched as his sunken face turned towards her. There was very little to indicate any change in expression, except that the corners of his lifeless eyes seemed to twitch, and there was a turn in his stubbled right cheek. "...Yes. He is 18."\n\n"I see. You are being assigned to Cadre 603481, in Luzino. Your son will be assigned to Cadre 704821, in Tomsk. Do not pack anything. You will be transported tomorrow. Say whatever goodbyes you need to. It is unlikely you will see anyone here again."\n\n"But surely he could stay with me and-"\n\n"Do not test the limits of my patience. You will find them short.""
 omsksr.3.a:0 "Small mercies."

 omsksr.4.t:0 "Blueprint for Armageddon"
 omsksr.4.d:0 "Yazov looked at the aligned blueprints on the table. 6 full floors, with an elevator to the surface. A kink in the entrance to attenuate the radiation. All concrete and rebar. Sealed doorways, CBRN-resistant ventilation systems, room for nearly three hundred people in this underground home. He traced his finger down the elevator and along the hallway to the residential areas. He had been in enough bunkers to know what it would look like. He knew how the walls would feel rough and unwelcoming, how the air would start to become stale, how the silence would start to drive you mad after a few weeks. The engineer's voice snapped him out of his daydream.\n\n"Current estimates are that it could survive a five megaton warhead detonating at .22 km height at any distance farther than half a kilometer. Survivors would be able to continue operations without further supply for up to half a year, at which point potable water would be expended. Our estimated cost for each is a hundred thousand rubles, depending on terrain and features. Naturally, they can be outfitted with additional modules for command units, armories, and etcetera, to be designated at time of construction."\n\nAll so technical. So deterministic. An engineer's solution to an apocalyptic problem. He straightened his back and looked the man dead in the eye."
 omsksr.4.a:0 ""Begin construction immediately.""

 omsksr.5.t:0 "Construction Complete"
 omsksr.5.d:0 "Yazov ran his hand along the rough concrete of the first level. The glare of the fluorescent lights was just as uncomfortable. But he was not here to review the amenities. This was to be Russia's future. This had to be Russia's future. For a second, he allowed himself to feel safe and ready. Nothing could touch them here. The network of these bunkers that had been built would secure the Russian people against any eventuality. These small rooms, barely large enough for three stacked cots and shelves, were a great accomplishment of the program of national action: survival of the Russian nation, whatever the cost. He had always spoken about it in words, and always believed it, but the bunkers were his words made manifest.\n\nThe lights flickered off for a moment. When they came back on, Yazov had already started back up the stairs towards the elevator. There was still so much to be done. Tons of concrete and snaking tunnels do not prepare a nation for war. He didn't even know if the bunkers would work, yet he had claimed to all assembled that their security was guaranteed forevermore. He climbed faster. What a joke he had played on all of them, and on himself, in thinking that he could stop the inevitable. He was nothing, just the shadow of Karbyshev, a pretender playing the savior for all to see.\n\nHe arrived at the elevator, adjusted his cap, and pushed the button. There would be no time for these thoughts on the surface. Just as well."
 omsksr.5.a:0 "Our security is guaranteed forevermore."

 omsksr.6.t:0 "Mission to Omsk"
 omsksr.6.d:0 "As usual, the man from Omsk showed up two minutes early. Unusually, he showed up with a director and producer in tow in full regalia, each carrying two copies of what looked to be a screenplay.\n\n"Good evening, Mr. Ambassador. I would like to talk with you a moment about a brief collaborative project that, I think, would benefit both of our countries. I have invited some gentlemen from Hollywood that have expressed interest in this endeavor and have written a brief script that reflects the ideas we would like to see put onto the big screen.\n\n"To put it simply, Ambassador, we want to show that our objective is neither some vengeful crusade, nor to establish some brutal dictatorship-quite the opposite! What we want is what any nation wishes for- peace and security for its citizens. Our circumstances require some regimentation, yes, but discipline is not such a terrible thing if citizens themselves take pride in defending their homeland."\n\nAfter a brief look through the screenplay which contained many "sweeping shots of hardy workers enjoying their labor", the ambassador grimaced and scratched his chin."
 omsksr.6.a:0 "The RNRG could be a valuable partner. Accept the proposal."
 omsksr.6.b:0 "We cannot lend legitimacy to the RNRG. Reject the proposal."

 omsksr.7.t:0 "Our Own Hollywood"
 omsksr.7.d:0 "The Americans have agreed to lend us limited supplies in the form of filmmaking equipment and technical assistance, as well as agreeing to let a team of a producer, director, screenwriter, and accompanying staff to travel to Omsk to participate and advise in filming. We expect to make great and immediate progress towards our goal of completing the movie on schedule.\n\nAppropriate industrial and agricultural cadres will be conscripted for filming, specifically for scenes A.15, A.20, and B.11, which will require numerous extras and filming in large-scale industrial areas. We have commissioned one specially outfitted helicopter for the occasion, to be used in landscape filming. Glavkoverkh Yazov has been informed of the development regarding American assistance and has authorized filming to begin at once."
 omsksr.7.a:0 "Lights, Camera, Action!"

 omsksr.8.t:0 "Rejection"
 omsksr.8.d:0 "The Americans have rejected our proposal to make our humanizing movie. Obviously, they will be as helpful to our government as they were the last time Russia was powerful. We will have to find other ways to present our new face to the world, perhaps by finding new partners for this endeavor.\n\nThere may be other ways to communicate with the outside world about our intentions, but lacking the legitimacy of American backing, even American commercial backing, is a serious blow. Perhaps we must look inwards for such things."
 omsksr.8.a:0 "They can't give us the courtesy of a second look."

 omsksr.9.t:0 "A New Look for Omsk"
 omsksr.9.d:0 ""On your first visit here Mister Ambassador, I felt I was welcoming a capable and honest ambassador, but now I feel I am saying goodbye to a friend. No one could have been more conscientious and respectful to both our countries," said the actor posing as Dmitry Yazov.\n\nThe ambassador smiled. "The work being done to improve living conditions everywhere in Siberia, your industrial innovations, your use of natural resources- I am greatly impressed by what I have seen here. I believe history will record you as a great builder for the benefit of mankind," he replied.\n\nWith a final handshake, and the ambassador turning back for a final salute as he walked out the door, the famous movie, "Mission to Omsk", portraying the purported reality of life in newly unified West Siberia, faded to black. Reviews have been highly polarized, with some saying that it is merely a propagandistic hack job, while others credit innovative screenplay design and the use of helicopters to capture scenes of expansive Russia as never seen before. Overall, it appears Omsk has convinced at least part of the world that the gold in its flag outshines the black, and that it is a nation worth recognizing as a potential ally."
 omsksr.9.a:0 "Sometimes truth is stranger than fiction."

 omsksr.10.t:0 "First In"
 omsksr.10.d:0 "IDENTITY CARD DOC#: 515211067\n\nYURI STARINOV\n\nDOB: 5/18/1942\n\nID#: 2380512 ISSDATE: 2/20/1958 EXPIRES: 2/20/1968 ISSLOC: REUTOV\n\nHEIGHT: 172 CM EYES: GRAY SEX: M\n\nYuri couldn't stop staring at his new identity card. A thin slip of card paper would decide whether he lived or died. Getting through Moskowien's infamously porous border would not be difficult, but staying there undetected and carrying out his assignment certainly would be.\n\nHe had been charged, as part of the new infiltration program, to signal back any information he could find about Moskowien's vulnerabilities. Drozdov himself had sent them off with encouraging words about how they would be the first echelon, the tip of the spear that would retake their nation's land. Troop dispositions, popular unrest, partisan groups, infrastructural weaknesses, anything that would help in the assault, whenever it came.\n\nIt was time to start off again. He would cross the border in the fading light, and likely have to go through several checkpoints just the next day. But he was ready. He grabbed the handlebars, flicked up the kickstand, and started dragging the motorcycle towards the forested stream that would be his crossing point."
 omsksr.10.a:0 "Work in the shadow, to serve the light."

 omsksr.11.t:0 "First Out"
 omsksr.11.d:0 "Yuri crawled through the swamp, his hands filthy, his eyes half-closed to stop the mud from splashing in. He heard the dogs howling and barking after him, heard the German voices yelling to each other, getting closer... Just a few days ago, he had been transmitting data about the local garrison from his airdropped comms unit. Whether there was a rat in the town or whether his transmissions had been intercepted was irrelevant at this point. What mattered was that he was screwed.\n\nIt was there, in the muck, that he decided that he would die here. He knew what the Germans would do to him if they captured him- the manuals he had been given told one story, but his comrades in the unit told of far worse fates that awaited him. But he would choose to die on his own soil, his nation's soil. And one day, there would be tanks running through this swamp, throwing these arrogant Germans off the ground that he would make sacred.\n\nHe looked at the small pill he had been given in case of emergencies. It was time. He crawled to a deep pond, took a last breath, and bit down."
 omsksr.11.a:0 "I am cold."

 omsksr.12.t:0 "The Briefing"
 omsksr.12.d:0 "Sakharovsky walked up to the projector. The collected hierarchy of the Black League sat in anticipation of his new draft.\n\n"Glavkoverkh, comrades, the following is a general outline our staff has prepared for Operation Chernobog. While conventional military action will be needed to dismantle the German state, it will also be necessary to use unconventional means to assist this main objective. With that in mind, specialized units will be deployed into the heart of Germany well before military operations commence in order to sabotage infrastructure, cause civilian casualties, and destroy the trust of the government in its military.\n\n"Probing attacks must first be conducted in vulnerable areas on insignificant targets- namely, isolated civilians and low-ranking officials. Utilizing information gained here on German reactions, we can target our larger-scale operations towards infrastructure and transport systems. Critical to these attacks will be the usage of German chemical weapons- this will result in suspicion being directed towards the Wehrmact. We can then escalate attacks towards the population, resulting in the desired split between the civilian and military leadership. Research into replicating these agents is, therefore, of a high priority.\n\n"With the civilian government fearing a coup from within and the military attempting to maintain order, we expect that we will be able to trigger a partial shutdown of the strategic command structure within the timespan of one to two months after major operations begin. This will severely hamper any conventional or nuclear response to our initial attacks. You may find an extended timeline on pages twenty-five through twenty-eight, and a requested budget on pages thirty-three through thirty-nine.""
 omsksr.12.a:0 ""Are there any questions?""

 omsksr.13.t:0 "Trial no.59"
 omsksr.13.d:0 ""The convening authority of the Black League, Novosibirsk District, hereby orders this courts-martial of-" The officer flipped up the page. "Nikolai Gurevich. Former Deputy to the Economics Minister of the Committee for the Liberation of the Peoples of Russia. Is that correct?"\n\n"Yes," replied Gurevich. He felt deathly uncomfortable in the solid wood pew and scratchy prisoner's uniform he had been provided with. He looked up at the black-clad officer who leered down at him from beneath his cap. His hands began to twitch.\n\n"You are aware of the illegitimacy of this government and the disunity it has caused to the nation of Russia, correct?"\n\n"Yes. Please, I was merely an officiary, I was not involved in the war, I immediately offered-"\n\n"Then we have no further need of you. Your sentence has been rendered. Sergeants, please remove this man."\n\nHe felt hands below his shoulders. He tried to speak out, to say something in his defense, but there were no words that would make an ounce of difference now. He was half-carried and half-walked to a concrete courtyard. This was where the shots had been coming from."
 omsksr.13.a:0 ""But I wasn't anyone...""

 omsksr.14.t:0 "Under a Different Flag"
 omsksr.14.d:0 "A hundred men stood assembled in the courtyard as a black-clad officer stood on a podium before them. The old and young alike had shivered through northern winters and endured the terror of battle. This was what remained of a former West Russian Revolutionary Front infantry company, given general amnesty after the conclusion of hostilities. They were sorely needed, now more than ever.\n\n"Soldiers of Russia- you fought proudly in the defense of your homeland and your families. Though we may have been at odds before, we welcome you now as comrades in the same struggle against those would seek to destroy our nation. Fight with us with the same dedication and fury you have already shown, and we shall secure a place in this world for the Russian people and bring vengeance upon those who have desecrated holy Russia.\n\nYou must now recite the oath of the Black League.""
 omsksr.14.a:0 ""I believe, before all else, in Russia, one, indivisible, and invincible...""

 omsksr.15.t:0 "Comrades in Arms"
 omsksr.15.d:0 "Ustinov and Yepishev were seated in full WRRF uniform opposite a single empty chair. They did not look like defeated men, quite the opposite. As Yazov walked in and took his seat, they rose and saluted him, as equals.\n\n"Comrades, you surely know that I reserve the greatest respect for yourselves and your former cause. I think we share many of the same beliefs and virtues. I have, therefore, come personally to see if you would join us in our struggle against our hated enemy in the defense of Russia."\n\nThe two generals simply stared for a few seconds, nearly expressionless. Over the long, awkward pause, Yazov grew anxious. Was he going to have to jail them? Shoot them? These men, who had fought for the nation so admirably?\n\nThe two men opposite exchanged a few mumbled comments. Ustinov snorted. Yepishev looked concerned. After what felt like minutes, with Yazov growing more and more impatient, they finally stood. First Ustinov, then Yepishev, then Yazov.\n\n"Comrade, we would be proud to serve under your leadership. Let us help the Black League to restore the full glory of Russia." The two men snapped to salute.\n\nYazov returned the salute. As they turned and marched out of the room, he leaned on the table ever so slightly. It was good to have two honorable and trustworthy men that would add unity to the cause. And he was glad he didn't have to shoot them."
 omsksr.15.a:0 "Keep your friends close."

 omsksr.16.t:0 "Integration of the Armies"
 omsksr.16.d:0 "For too long, Russia has not used all of its strength. To overcome its challenges, all must serve, and all must give everything to the cause. This includes fighting on the front lines, and women have been overlooked unnecessarily for this solemn duty. This has shortly come to an end, as a series of orders to begin re-integration of women into frontline units has been put out to all cadres. Ranks are now being filled with women as well as men, with equal training and standards for all.\n\nThe boost in manpower and the skill of these heroines is a welcome addition to our forces, and is absolutely necessary for the task ahead. They will serve as well as anyone else, and help to bring forth a united Russia. Today, a thousand female voices all over the Reclamation Government have declared:\n\n"I believe in Russia, one, indivisible, and invincible. I believe in my own strength and the strength of my comrades...""
 omsksr.16.a:0 ""I swear this oath by my sacred Motherland.""

 omsksr.17.t:0 "Marching On"
 omsksr.17.d:0 "The following was distributed to all front-line cadres following an announcement by Glavkoverkh Yazov.\n\nSoldiers of the Reclamation Government!\n\nTo you falls the great task, and the great honor, of taking back the lands that Germany has stolen from us. Your trials will be many, and your hardships unbearable. Still, for the sake of your children, and your children's children, and all Russian people, you must persist in bringing justice to Germany and safety to our lands.\n\nWe must reunify all of Russia under our banner, for Russia cannot be disunited or weak to accomplish our glorious aims. We have seen previously what disunity and backstabbing can do, even to a determined people. This must not occur again. This will not occur again. The Black League will make it so.\n\nOnly then can we accomplish our true task: bringing justice to the oppressors in Germany and their puppet state that now holds Moscow. We shall scatter them before our might, and show them the same mercy that they have shown to all of Russia. They will be erased from the world, and good riddance to them. We shall accomplish this task for the sake of all free peoples. In doing so, we assure Russia's safety and the safety of the world.\n\nThe justice of our cause is clear. The implements of the destruction of Germany are in your hands. Let us go forward in our righteous anger! On to Moscow!"
 omsksr.17.a:0 ""And onwards to Berlin!""

 omsksr.18.t:0 "Warnings from Within"
 omsksr.18.d:0 "It was intended to be an ordinary inspection. The Glavkoverkh himself, along with his aides, observing the mines. He had done all the usual stunts, shook hands with all the coal-dusted hard-hatted workers he could. Praised them for their dedication to victory above all else. And yet, before that night was over, Yazov's mind would fracture.\n\nThere had always been rumors about Karbyshev's death. They were always intentionally kept from Yazov. Who knows how he might react when he learned the truth? It is better for him not to find out that the one man he could count on did... what he did. But then, one swaying miner turned all their plans to dust.\n\n"I am sorry for the loss of Comrade Karbyshev, Glavkoverkh Yazov. Such a terrible way to go. My uncle was a guard and saw him as he walked out to die."\n\nEvery eye of every aide behind Yazov opened to the size of dinner plates. A few shook their heads vigorously at the assembled miners, others just watched in shock.\n\n"I am unsure what you mean, comrade."\n\nYazov's voice was slow. Dispassionate. Analytical. Quieter than usual. Just a normal question. But his clenched jaw and burning stare told volumes. Even the drunken miner must have picked up on something, but he continued.\n\n"Well, comrade, as I am sure you know, he had simply had enough, you know. Thought it was time. Thought he should go." Shockingly, the miners around him began to nod in assent.\n\nYazov's breathing accelerated. The aides behind him now drew their fingers across their throats at the miners, or put a finger to their lips. It was far too late. Good god. He knows. It was truly amazing that Yazov managed to keep an even tone. But the aides could not see the twisted look of anger and deep sadness on his face when he said:"
 omsksr.18.a:0 ""I have questions. Come with us. And fetch the Tatar, wherever he is.""

 omsksr.19.t:0 "The Weapons of National Vengeance"
 omsksr.19.d:0 "TO ALL ARMAMENT DEPARTMENT HEADS\n\nCLASSIFIED, TOP SECRET\n\nTo truly understand the task before us is to stare down death and defeat his shadow. The Germans will use every weapon imaginable against us. We must be ready with our own. Unconventional weaponry is required for what will be an unconventional war. When THE GREAT TRIAL arrives, we shall be ready. We must be ready.\n\nTo this end, several projects will be commissioned to research effective unconventional weaponry and prepare its deployment on a large scale. You will be informed of your assignments in upcoming days. All such research is classified top secret.\n\nThese weapons of national vengeance will bring forth the fury of every Russian mother who lost their son, every father who saw his home and land destroyed, and every soldier who, despite their greatest efforts, saw their nation fall to ruin. We will bring home the devastation the Germans have wrought upon our land. They have sowed the wind – let them reap the whirlwind.\n\nAny concerns from high-level (department lead researchers or higher) officials should be directed to Glavkoverkh Yazov directly."
 omsksr.19.a:0 "May we find our salvation in the mud."

 omsksr.20.t:0 "The Atomic Age"
 omsksr.20.d:0 "Yazov strode impatiently down the hallway after a disappointing briefing, Sakharovsky in tow.\n\n"Comrade Sakharovsky, we have discussed this. We desperately require atomic weaponry. I will not tolerate delays in the program. There have already been enough issues."\n\n"Glavkoverkh, please – there may be an alternative."\n\nSakharovsky put his hand on Yazov's shoulder. The other was outstretched to one of many conference rooms in the bunker. Yazov turned.\n\n"Explain."\n\n"The primary objective of atomic weaponry is not merely the destruction of buildings or their inhabitants, but to render economic activity unviable for an extended period. Well, a genuine nuclear reaction is not necessary for such an event. Merely spreading radioactive fallout is good enough. These Radiological Dispersive Devices will do exactly that."\n\nYazov still looked skeptical.\n\n"Nonsense. A conventional bomb would not spread the radiation nearly as far as a nuclear bomb, would it not?"\n\n"You are correct, Glavkomverh. Even our largest conventional weapons would not have the truly desired effect. However, there are a couple advantages to these 'dirty' bombs. One, they are easier to make. We can therefore have more available to target more cities in the Trial. Two, they can be made smaller than real nuclear devices. Small enough, perhaps, to be carried by a dedicated agent into a population center. This would make upcoming operations far more effective.\n\n"Furthermore, the effect of radiation may not be significant past a few kilometers – but the people of Germany will not know that, nor will they believe their government when they tell them so. Some weapons of vengeance strike at the heart. Others strike at the brain."\n\nYazov stood silent for a while. It was an elegant solution to a problem of limitations. Sakharovsky had outdone himself."
 omsksr.20.a:0 ""Very well. Radioactive material will be transferred.""

 omsksr.21.t:0 "The Sixth Circle"
 omsksr.21.d:0 ""Major Ovchinnikov, I-" said the Glavkoverkh, before being politely cut off by his host.\n\n"No need, Glavkoverkh. It's perfectly natural to feel revulsion when you look at what we're doing here," interjected Major Yuri Ovchinnikov, opening a door for his guest. "It's certainly not the most civilized operation sometimes." He glanced back at Yazov briefly as they entered a long, windowed hallway before continuing. "Block 5 is our most advanced facility," explained the major. Yazov glanced down the line of windows, and his stomach seized up instinctively. On the other side were, in various states of deterioration, the husks of human beings. A gaunt man, splayed across a cot, with horrible lesions covering his skin. A feverish woman, huddled in the corner of her cell. A crumpled-up rag of a person, crouched on the floor, coughing helplessly, his bloody-\n\nYazov had to look away. His host continued his narration. There were several cells, for instance, for the testing of a hemorrhagic smallpox strain, codenamed "India," obtained from an anonymous seller. His team had been slowly breeding the virus to be resistant to almost every antibiotic available in Russia. Upon mentioning this fact, Ovchinnikov had turned to Yazov and, like a schoolboy telling a prurient joke to a friend, had suggested with a smirk that the medical aid being sought abroad by the Glavkoverkh might come in handy for this. Then, he directed Yazov's attention to a darkened room at the end of the hall, turning on the light to reveal a nearly skeletal man, hunched over an exercise bike of some kind. This man, as the major explained, was being used to test the efficacy of pathogens on soldiers in combat. Having been infected, lengthy stints on the bike simulated physical strain, while the psychological stress was replicated by firing live rounds over his head at random intervals. The major waited for Yazov to comment, but was met with only silence."
 omsksr.21.a:0 "Yazov wanted to be proud. But he just felt empty."

 omsksr.22.t:0 "Uranium Exposure"
 omsksr.22.d:0 "Reports have been flooding in from the doctors assigned to the redemption brigades that strange symptoms have begun to surface among the units who have been sent to assist in mining operations. Bloody urine, catastrophic kidney failure, and unprecedented rates of cancer have ravaged the redemption brigades, with nearly eighty casualties to date from whatever is causing this. Though most are baffled, one doctor in particular has speculated that the damage is so bad that it's 'as though they were digging Uranium with a shovel.'\n\n-Which isn't far off from reality! High command is ecstatic at the success of the operation, having expected casualties three times greater than what we're seeing!\n\nMany additional redemption brigades have been rerouted to assist with Uranium extraction operations now that we know the losses are well within acceptable parameters."
 omsksr.22.a:0 "This is much cheaper than safety equipment!"

 omsksr.23.t:0 "The Fourth Thesis"
 omsksr.23.d:0 "Yazov's mind was not his own. Verbal shrapnel rebounded in his head endlessly, cutting any semblance of a coherent thought into ribbons as he paced his darkened office, alone. He relived the moment for the thousandth time, repeating what that damn miner had asked him. How he had angrily demanded clarification as his entourage looked on in horror. How the miner had continued, saying some relative of his was on duty that night and had seen it happen, his comrades agreeing. The men were dead now, but he couldn't kill their words, words eating away at his mind like a corrosive poison. He had to know.\nAnother day. Karbyshev's old Tatar aide, caught in Tyumen, regarding the Glavkoverkh with pity even as he languished in his manacles. Yazov remembered how he had stood up, ramrod-straight, staring down at the prostrate yet defiant man from mere feet away. And how that man had nonchalantly told him how it was all true. He wanted to go out on his own terms, the Tatar had said. He decided to embrace the inevitable. He had taken control, the Tatar had added, mocking Yazov. Again, the man was now gone. But, even without their vessel, the accursed words still fluttered about, haunting him. Confidence was now draining away, being replaced by a growing shame that he was letting this hound him at all. The Great Trial awaited, he told himself. He had greater things to deal with, a greater mark to leave on history. The inevitable-\nYazov's mind crystallized into absolute clarity. The conclusion was simple, the logic plain. Just as Karbyshev had seen the inevitability of death, and thus embraced it on his own terms, so should Russia not simply wait for the Great Trial, but start it when she was ready. He saw his path forward, his decisive mark in history. The warm winds of destiny were at his back, overriding his own doubts, as he looked up to the plaque on the wall bearing the three Karbyshevite theses. Now, there would be a fourth."
 omsksr.23.a:0 "I have a purpose. And miles to go before I sleep."

 omsksr.24.t:0 "Inspecting the Black Mountain"
 omsksr.24.d:0 "Valery and Alek watched as the rusted metal gates of the Black Mountain turn inwards, its hinges howling the whole way down. Dressed in hazmat suits and gas masks, their breathing seemed to echo in the walls of this place. It was dark, with only their electric lights piercing the gloom. They looked at the walls, the moss that had grown over the concrete, like greenish plaque on an infected tooth. A transparent film formed over it, a liquid that seeped through years of non-maintenance. Drip, drip, drip. The ceilings seemed to perspire in fear of what it had contained.\n\n"Alek," Valery said, "I get the feeling that this place ain't friendly." Friendly, frien, frie, fri. His voice echoed within the vast chambers of the Mountain's research complex. "Did you hear that?"\n\n"I did." Alek seemed more amazed than afraid of this place, although Valery saw his left arm tremble. The fingers that held the flashlight were a little unsteady. "I've heard stories. My family lived in Sverdlovsk. People who go here," Alek said, his flashlight drifting towards the ceiling, "do not come back. Either researcher or subject."\n\n"That infamous, huh."\n\n"You're from Zlatoust. You wouldn't know."\n\n"I guess." They walked inside, the concrete crunching under the heels of their boots. "Did you smell that? Is that rotten mea-"\n\nAlek cut him off. "Better if you don't describe it at all. Far better.""
 omsksr.24.a:0 ""If you say so, Alek.""

 omsksr.26.t:0 "The Fate of the Pretenders"
 omsksr.26.d:0 ""N-Neyn! Please!"\n\n"Your use of the disgusting Germanic tongue disgusts me, whelp. We have razed your hideouts, slaughtered your fellow pretenders, obliterated your divisions, and you have the audacity to speak in a language which threatens the Russian state?"\n\nWithout a single chance to respond, the member of an Aryan Brotherhood combat unit was swiftly executed with a pistol shot, falling forward into a shallow dirt hole. He was one of many on his knees, blindfolded, in a line facing a makeshift mass grave dug swiftly after the aftermath of the final battle against the appearers. Cadre 227719 was assigned to liquidation of several units of men who had surrendered against the might of the Russian Reclamation Government. Upon orders from Yazov himself, no mercy was to be shown. Any single man who held a rifle in their treasonous act of Teutonic appeasement was to have their life taken.\n\nCries were heard from some of the men. Others breathed heavily while awaiting their imminent fate. A member of the Cadre stepped behind another traitor on the ground, with the blindfolded soldier sniffing rapidly.\n\nThe roaring fire of artillery in the distance masked another shot, and with it the brass expelled from falling to the ground below. Another thud, another traitor to the motherland deep in his grave.\n\nThis was not the last of this scene, and many like this were happening across the former territories of the Aryan Brotherhood. Justice has finally been served in the Russian Anarchy, and every pretender in the grave would prepare Russia more and more for her upcoming Great Trial."
 omsksr.26.a:0 "Teutonic appeasers will rot six feet underground!"

