 OMS_industrial_reform_category_desc:0 "Целенаправленное внимание генерала Карбышева к усилению и укреплению Лиги на индивидуальном уровне сделало наших граждан и солдат сильнее. Это также заставило его пренебречь другими областями, которые некоторые сочли бы необходимыми для государственного строительства, такими как развитие надлежащей инфраструктуры. Кроме того, Сибирский План не смог индустриализовать Омск, несмотря на то, что он был одним из крупнейших городов Сибири. В результате нам не хватает тяжёлой промышленности, необходимой для проведения такой масштабной кампании, как воссоединение России.\n\nГлавковерх Язов планирует исправить эти недостатки серией промышленных реформ, которые, как он надеется, позволят нам превзойти наших врагов и по-настоящему запустить нашу военную машину."
