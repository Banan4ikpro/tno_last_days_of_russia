 OMS_the_reclamation_government:0 "Правительство Освобождения"
 OMS_the_reclamation_government_desc:0 "Мы снова расширились. Из одного небольшого куска Сибири нам удалось вырасти, заявив, что вся Западная Россия не удерживается отвратительными варварами. Наша власть больше не временная, теперь мы Российское Правительство Национального Освобождения, правящее половиной неоккупированной Родины. Но это ещё не конец, на Востоке всё ещё есть претенденты, претендующие на власть над всей Россией, несмотря на отсутствие сил, чтобы вернуть её. Затем идут сами немцы, всё еще держащие в своих гнусных когтях самые западные части страны. Мы не должны останавливаться, пока вся Россия не объединится под нашим знаменем и варвары не заплатят за свои ужасные преступления."
 
 OMS_national_survival:0 "Национальное выживание"
 OMS_national_survival_desc:0 "Чтобы Россия выжила, её народ должен выжить. Но они должны делать большее, чем просто жить. Нам нужны солдаты и рабочие, способные часами выполнять изнурительные задачи. Чтобы это стало возможным, мы должны обеспечить, чтобы наши люди были сыты и довольны. Голодный солдат просто не может сражаться так же хорошо, как тот, кого кормят, а несчастный рабочий - это медлительный рабочий. Ни то, ни другое нельзя допустить. Таким образом, Национальное Действие обеспечит осуществление программ по борьбе с нищетой по всей стране. Ни один кадр не будет нуждаться в пище или крове. У людей не будет легкомыслия, но они также не будут нуждаться в основных товарах и услугах."
 
 OMS_a_societal_redoubt:0 "Общественные редуты"
 OMS_a_societal_redoubt_desc:0 "Когда грянет §RВеликий Суд§!, Западная Россия окажется на передовой. Такие места, как Вятка, Самара и Горький, будут первыми, кто пострадает от Германии. От возобновившихся бомбардировок до ракетных ударов. Если вдруг немцы ступят на нашу землю, то под следом их и прикопают.\n\nС этой целью Национальная Программа Редутов должна быть расширена в регионе, построены новые бункеры, а промышленность по возможности перемещена под землю. Кадры будут обучены планам эвакуации, чтобы не было безумной спешки к назначенным им бункерам, когда начнётся §RGreat Trial§!. Люди могут жаловаться, но со временем они приспособятся и оценят это. Мы не позволим варварам снова довести эту землю до анархии."
 
 OMS_expand_the_state_development_directorate:0 "Расширить Государственное Управление Развития"
 OMS_expand_the_state_development_directorate_desc:0 "Промышленность Западной России слишком долго работала под управлением множества организаций. Некоторые важные отрасли находятся в ведении корпоративных интересов. Для большего процветания России Государственное Управление Развития будет расширено в регионе. Для обеспечения нашей экономической безопасности должны быть приняты определённые меры. Все жизненно важные отрасли промышленности будут национализированы, будут введены квоты, права рабочих будут ограничены, все забастовки будут запрещены, а любые проявления неповиновения будут подавляться силой. Мягкосердечные сочтут эти меры чрезмерными, но время покажет, что они абсолютно необходимы."
 
 OMS_waste_not_want_not:0 "Нет расточительства - нет нехватки"
 OMS_waste_not_want_not_desc:0 "Для §RВелкого Суда§! каждое оружие, каждая пуля, каждая шина будут иметь значение. Таким образом, в Правительстве Освобождения не может быть такого понятия, как лом или избыток. Лишние кастрюли и сковородки могут быть переплавлены в пули, резина может быть переработана в шины, любые фривольности, оставленные Западом, такие как шёлковые чулки, могут быть использованы для изготовления парашютов. Люди должны это понимать, всем кадрам будет приказано пожертвовать любые лишние материалы, которые они найдут. У них не будет ни свалок, ни лишних отходов. Всё, что можно использовать, будет использовано. Лучше, если кадры потеряют несколько сковородок, если это означает, что у них будет ещё несколько пуль, когда придёт §RВеликий Суд§!."
 
 OMS_fires_of_hell:0 "Огни ада"
 OMS_fires_of_hell_desc:0 "Когда наконец придёт §RВеликий Суд§!, вполне вероятно, что немецкие собаки обрушат на нас ядерный огонь. Наши города сгорят в огне, превратившись в радиоактивный пепел. Террористические бомбардировки люфтваффе будут всего лишь мелким уколом по сравнению с тем, что атомная война сделает с Россией. Национальной Программы Редутов будет недостаточно, чтобы пережить это. Чтобы Россия выжила, надо строить новые бункеры. Больше и глубже. Многие из них будут построены за пределами городов, чтобы они не подвергались прямому удару. С экранированными дверями для защиты от радиации. С системами фильтрации воздуха и достаточными запасами, чтобы люди могли оставаться внутри достаточно долго, чтобы осадки рассеялись. Эти новые бункеры гарантируют, что ничто, даже сила атома, не сможет остановить нас в нашем стремлении к мести. Россия выживет, что бы ни случилось."
 
 OMS_expand_the_system:0 "Расширить систему"
 OMS_expand_the_system_desc:0 "На международной арене Потёмкинская программа и наши шпионы доказали свою огромную ценность. Потёмкин убедил многих в Америке и других державах, что товарищ Язов - лучшая надежда на будущее России. В то время как наши "нелегалы" заставили замолчать многие голоса, которые могли бы выступить против Чёрной Лиги. Обе эти меры должны быть расширены. Массированная пропагандистская кампания убедит "свободный" мир в том, что Правительство Освобождения не представляет для них никакой угрозы и является лучшим противовесом германской угрозе. А число нелегалов должно быть увеличено, чтобы в русской эмигрантской среде не нашлось никого, кто осмелился бы противоречить нам."
 
 OMS_escalate_potemkin:0 "Эскалация Потёмкина"
 OMS_escalate_potemkin_desc:0 "Несмотря на все наши усилия, большая часть мира по-прежнему мало думает о Правительстве Освобождения, считая нас не более чем головорезами, одетыми в чёрное. В то время как некоторые вполне довольны такой ситуацией, питая мало любви к тем, кто подвёл Родину в прошлом, мы всё ещё нуждаемся в этих иностранных державах и их поддержке, особенно в Соединенных Штатах. Для помощи в этих усилиях программа Потёмкин пригласила американскую съемочную группу, чтобы показать миру, что товарищ Язов просто хочет построить сильную и процветающую Россию. Американцам будет предоставлена экскурсия по нашей великой стране, чтобы показать, насколько процветающей она стала и насколько довольны наши рабочие. Оттуда, как только мы проверим отснятое, они выпустят документальный фильм, который, как мы надеемся, убедит американцев, что мы - лучшая надежда России и оплот против нацистов."
 
 OMS_contacts_in_moskowien:0 "Контакты в Московии"
 OMS_contacts_in_moskowien_desc:0 "Московия, место величайших преступлений Германии против нашего народа, будет на передовой, когда придёт §RВеликий Суд§!. Именно там, где он будет выигран или проигран, именно там начнётся уничтожение Германии. Хотя до §RВеликого Суда§! ещё несколько лет, мы должны начать сеять в Московии падение Германии. Агенты внедрения проберутся через границу, проникнут к рабам и коллаборационистам, узнают всё, что могут, об операциях Германии в этом районе, закладывая основу для будущих диверсий. Эти агенты рискуют очень многим, но их усилия окупятся, когда начнётся Великий Суд."
 
 OMS_the_first_draft:0 "Первый набросок"
 OMS_the_first_draft_desc:0 "Сахаровский представил главковерху план, который он окрестил операцией Чернобог. Он утверждает, что земля, ныне известная как Московская, потеряна для нас, слишком загрязнена германскими поселенцами, чтобы когда-либо полностью вернуть её. Таким образом, она будет служить плацдармом для начальных этапов §RВеликого Суда§!. Прежде чем первые наши войска пересекут границу, Чернобог гласит, чтобы Германия была опустошена серией разрушительных террористических атак, сосредоточенных на Московии. Варвары будут искалечены в военном отношении и разделены еще до того, как начнётся Суд, оставив путь в Германию широко открытым для нас."
 
 OMS_warnings_from_within:0 "Угрозы изнутри"
 OMS_warnings_from_within_desc:0 "Ходят слухи, гнусные, мерзкие, предательские слухи о смерти Дмитрия Карбышева. Эти слухи утверждают, что основатель Всероссийской Чёрной Лиги, человек, который первым осознал силу, необходимую нам для §RВеликого Суда§!, умер не от старости, а покончил с собой. Эти слухи, должно быть, ложь, у нашего лидера никогда бы не было причин делать такие ужасные вещи. Мы должны найти источник этих грязных слухов и разобраться с ними."
 
 OMS_national_reconstruction:0 "Национальное восстановление"
 OMS_national_reconstruction_desc:0 "Война в Западной России оставила землю опустошённой. Дороги разорваны, заводы разрушены, шахты повреждены, фермы брошены, целые города опустошены. Это должно быть немедленно исправлено. Западная Россия - это не только важнейший регион с точки зрения промышленности и ресурсов, но и наша граница с варварами. Это значит, что она будет на передовой, когда начнётся §RВеликий Суд§!. Каждая заброшенная ферма будет означать, что наши войска не получат пайков, каждая повреждённая дорога означает, что будет намного труднее доставлять людей и припасы на передовую. Это должно быть немедленно исправлено. Восстановление промышленности и инфраструктуры на Западе России станет национальным приоритетом. Любые кадры с обозначением, начинающимся с 6,7,8 или 9, которые могут быть помилованы, будут отправлены в регион, и новые кадры будут сформированы в спешке. Западная Россия должна быть готова к §RВеликому Суду§!."
 
 OMS_dewarlordization_trials:0 "Суды против военачальников"
 OMS_dewarlordization_trials_desc:0 "За пределами последних остатков ЗРРФ, военачальники, наводнившие Западную Россию, были одними из худших, кто мог достаться Родине. Цари-предатели и генералы, навязанные вторгшимися варварами. Безумцы, которые пытались превратиться в наших злейших врагов, держа при этом большинство людей в цепях. Даже те, кто не был связан с немцами, были немногим лучше, Республики слишком привязаны к их идеологии, чтобы когда-либо сделать Россию достаточно сильной для §RВеликого Суда§!. Просто против этих предателей надо действовать быстро и беспощадно, все должны знать цену предательства и неудач."
 
 OMS_reintegrate_the_armies:0 "Реинтегрировать армии"
 OMS_reintegrate_the_armies_desc:0 "Различные военачальники, господствовавшие на Западе России, произвели целый ряд идеологий. Ни одна из них не превратилась в армии, достойные этого названия. Республиканцы, монархисты, безумцы и предатели - все они создали вооружённые силы, которые представляли собой не более чем плохо обученных бандитов и полувоенные формирования, вооружённые мусором и устаревшим снаряжением. Даже ЗРРФ произвёл армию намного меньшую, чем та, которая была бы необходима для §RВеликого Суда§!. Но солдат их армий можно преобразовать и сделать полезными, перековать в настоящих солдат Русской Национальной Армии. Женщины будут служить в небоевых ролях, независимо от того, какую роль они когда-то имели. Мы надеемся, что то немногое, что им было привито, подготовит их к службе Правительству Освобождения."
 
 OMS_onwards_to_berlin:0 "Вперёд – на Берлин!"
 OMS_onwards_to_berlin_desc:0 "Чтобы мы выиграли §RВеликий Суд§!, народ России должен верить, что мы можем это сделать. Если рабочие считают, что снаряды, которые они делают, предназначены для безнадежного дела, они не будут прикладывать достаточно усилий, что приведёт к более плохому качеству оружия. Низкий моральный дух может быть для нас опасен так же, как и варвары. Чтобы противостоять этому, мы создадим пропагандистскую кампанию, плакаты, баннеры, речи, даже несколько фильмов. Всё это покажет, как Русская Национальная Армия уничтожает армии Рейха, развевая наше знамя на развалинах Германии, а несправедливость, нанесённая нам, возмещается стократно. Эта кампания покажет людям, что когда начнётся §RВеликий Суд§!, мы победим и справедливость восторжествует."
 
 OMS_venerate_the_front:0 "Уважать Фронт"
 OMS_venerate_the_front_desc:0 "Ворошилов, Жуков, Тухачевский. Генералы Западнорусского Революционного Фронта достойны восхищения, как и их солдаты. Они сражались против немцев десятилетиями после того, как многие сдались или стали предателями. Тухачевский, в частности, показал силу, которую мало кто проявил за пределами Чёрной Лиги. Они были почти достаточно сильны, чтобы возглавить Россию в §RВеликом Суде§!, почти. Их приверженность старому порядку Бухарина и коммунистической идеологии ослабила их и в конечном счёте привела к их падению.\n\nНесмотря на их ложные убеждения, ЗРРФ следует уважать, их солдат и генералов амнистировать. Может быть, они и не годятся для того, чтобы руководить нашей страной, но они всё ещё способные генералы. Мы могли бы использовать таких людей для §RВеликого Суда§!. Как только они будут должным образом переучены."
 
 OMS_the_great_trial_awaits:0 "Великий Суд ждёт!"
 OMS_the_great_trial_awaits_desc:0 "Часы подходят к концу. Скоро, очень скоро нас ждёт §RВеликий Суд§!. Варвары будут стремиться к нашему полному уничтожению. Единственное, что может этому помешать - это товарищ Язов и Правительство Освобождения Чёрной Лиги. Люди должны понять, что мы боремся, чтобы защитить их. Но что ещё более важно, мы боремся, чтобы отомстить за них. Каждый убитый солдат, каждая убитая мать, каждый ребенок, брошенный в ад Тевтонскими ордами. Они все будут тысячекратно отомщены. Мы позаботимся о том, чтобы варвары умирали с криками, сожалея о том дне, когда они впервые увидели наш народ.\n\nРоссия будет отомщена!"
 
 ### Nuke tree ###
 OMS_the_weapons_of_national_vengeance:0 "Оружие национального возмездия"
 OMS_the_weapons_of_national_vengeance_desc:0 "The §RВеликий Суд§! будет почти апокалиптическим событием. Немецкие захватчики не проявят милосердия в своем крестовом походе против самой цивилизации. С этой целью они пустят в ход всё оружие, изъятое из самих глубин ада, в тщетной попытке помешать национальному возмездию стать реальностью. На долгой, извилистой дороге к Берлину нашим войскам придётся наступать через ядерные взрывы и облака биологических и химических веществ, никогда прежде не использовавшихся в гневе.\n\nС этой целью это оружие должно быть использовано Лигой, поскольку его разрушительный потенциал не имеет себе равных ни в одном другом средстве, созданном человеком. Ядерное, биологическое и химическое оружие - это новая реальность войны в современную эпоху, и это должно учитываться в любом плане §RВеликого Суда§!.\n\nРабота над этими орудиями войны уже началась. Ибо только тогда, когда немецкое государство будет насильственно стёрто из учебников истории, а русские сапоги пройдут под Бранденбургскими воротами, национальное возмездие действительно будет свершено."
 
 OMS_expand_on_kamera:0 "Расширить проект КАМЕРА"
 OMS_expand_on_kamera_desc:0 "Когда мы были всего лишь "Временным Правительством", проект КАМЕРА был санкционирован. Вооруженный карт-бланшем и жаждой справедливости, талантливый майор Юрий Овчинников руководит этой дальновидной программой, направленной на создание самого смертоносного биологического агента в истории для целей национального возмездия.\n\nУже сейчас его работа произвела впечатление на главковерха. Из свердловских лабораторий поступают сообщения о новых штаммах сибирской язвы, которые могут быть упакованы в самых маленьких снарядах или бомбах, которые могут обрушиться на Германию сотнями из нашей артиллерии или авиации.\n\nЭтого недостаточно для целей §RВеликого Суда§!. Овчинников заслуживает большего финансирования, большего количества живых испытуемых и более современных средств для создания оружия, которое упадёт, как белый снег, на города Германии, покрывая их спорами, которые навсегда отправят их жалких людей на свалку истории."
 
 OMS_seize_the_arsenal:0 "Захватить арсенал"
 OMS_seize_the_arsenal_desc:0 "Под освобождённым городом Сыктывкаром находится сокровищница старого химического оружия, датируемое Первым Судом. Несмотря на относительный возраст этих формул и их неэффективность по сравнению с нашими новыми рецептурами, они всё еще могут хорошо послужить русской нации, если их щедро применять. Ибо какой смысл в массивных запасах, если они будут лежать в подземных хранилищах на протяжении всего срока их службы?\n\nПолномочия на ведение огня химическими снарядами и прямые химические авиаудары будут делегированы командирам на местах, при условии, что "ваша позиция находится под угрозой захвата иностранными войсками” в рамках плана Гидра, чтобы не дать руководству Русской Национальной Армии обезглавить командные центры.\n\nКонечно, определение "иностранные" зависит от лояльности человека к русской нации. Из пустошей Восточной Сибири поползли слухи о том, что самозваные военачальники пытаются подражать той самой идеологии, которая обрекла Россию на гибель. Даже если такая нечеловеческая грязь и может претендовать на русскую национальность по крови, то их действия доказывают, что они немногим лучше гитлеровцев на нашем западе и заслуживают того, чтобы ощутить всю мощь нашего арсенала."
 
 OMS_the_atomic_age:0 "Атомный век"
 OMS_the_atomic_age_desc:0 "Средний солдат Чёрной Лиги ни в чём не уступает своему немецкому аналогу. В технологическом плане потребуется всего несколько лет инвестиций в НИОКР, чтобы догнать немцев по оборудованию. Если Рейх соизволит напасть на нас сейчас, Чёрная Лига может нанести ответный удар, используя биологическое и химическое оружие, разработанное старым Советским Союзом. Однако, прежде чем Лига сможет принять бой в их так называемом Вечном городе, Германии, есть один аспект, на который у нас нет ответа.\n\n§RАтомная бомба.§!\n\nЧтобы наша миссия увенчалась успехом, Лига должна обеспечить неизбежность гарантированного взаимного уничтожения. Для того чтобы немцы испытали то, что пережила Россия, биологического и химического оружия недостаточно. Они больше не будут иметь над нами верх, ибо они познают силу мести, но также и любви. В атомный век любовь БЕЗУМНА."
 
 OMS_consult_with_ovchinnikov:0 "Консультация с Овчинниковым"
 OMS_consult_with_ovchinnikov_desc:0 "После решения Лиги расширить проект КАМЕРА, главковерх Язов заинтересовался результатами проведённых им экспериментов. Нервно-паралитические газы, способные убить за считанные минуты, далеко выходят за рамки старых ипритных газов и тому подобного, размещённого в недрах старой Республики Коми. Агенты, способные уничтожать листву целых лесов - если формула верна. Как и все попытки Лиги отомстить, вся работа Овчинникова продолжается. Возможно, есть способ ускорить его.\n\nЛига должна предоставить испытуемых в качестве материалов для оценки эффективности химических агентов. Это будут самые худшие из худших слоёв общества: бандиты, преступники и убийцы самого низкого сорта. Главковерх окажет России услугу в избавлении от этих элементов. Овчинников был бы доволен. Больше никаких крыс. Только люди."
 
 OMS_source_uranium_deposits:0 "Разработка урановых месторождений"
 OMS_source_uranium_deposits_desc:0 "С момента своего создания в эпоху Великой Отечественной войны атомная бомба изменила мир. Она сделала возможным поражение Великобритании и обожгла пальцы американского гиганта. Империи Германии и Японии стоят на фундаменте, сожжённом дотла огнём атомного уничтожения. Чтобы Россия была великой, чтобы Россия поднялась, чтобы Россия отомстила за смерти и страдания в Великой Отечественной войне, Лиге необходимо обзавестись атомной бомбой. Однако до завершения создания надлежащей боеголовки еще много лет - печальный факт, который признаёт даже главковерх.\n\nОднако не все пути к власти должны быть чистыми. Грязного решения было бы достаточно, если бы более чистые методы не работали. В данном случае: грязная бомба. Учёные-ядерщики могли бы назвать это халтурой, инженеры - небрежностью. Однако перед лицом сдерживающего фактора немцы никогда больше не будут посягать на суверенитет России. Важно не то, что чисто, а что грязно, важно только то, что эффективно."
 
 OMS_the_fourth_thesis:0 "[GetOMSFourthThesisTitle]"
 OMS_the_fourth_thesis_normal:0 "Четвёртый тезис"
 OMS_the_fourth_thesis_red:0 "§RЧЕТВЁРТЫЙ ТЕЗИС§!"
 OMS_the_fourth_thesis_desc:0 "[GetOMSFourthThesisDesc]"
 OMS_REDACTED:0 "\n§RДОСТУП ЗАПРЕЩЁН§!"
 OMS_the_fourth_thesis_scripted:0 "§YТри тезиса§!, подкреплённые §YПрограммой Национальных Действий§! служат самой основой идеалов нашего правительства, закладывая основу для предстоящей войны. Однако после самоанализа и расследования некоторых §Rдосадных слухов§! главковерх принял новую точку зрения, которая была распространена только в высших эшелонах высшего командования Русской Национальной Армии: §RЧетвёртый тезис.§!\n\nЦель Правительства Освобождения больше не состоит в том, чтобы просто пережить грядущее вторжение, но и начать §RВеликий Суд§! на наших собственных условиях, уничтожить саму концепцию Германии, используя адское оружие, которое они сами и создали.\n\nВо время §RВеликого Суда§! величайшие города нашей Родины будут превращены в облучённые руины, наши золотые фермерские поля - в горящие пустоши, а наши величайшие памятники - в братские могилы. В ходе грядущего конфликта русские будут сражаться среди руин своих городов, домов и церквей, передав многим местам торжественное наследие, которое никто никогда не забудет. Москва, Петроград, Самара, Нижний Новгород и тысячи других городов со старыми русскими названиями будут возрождены в крещении атомным огнём.\n\nИ всё же русская нация выстоит. Через скрытые бункеры и отдаленные аванпосты Русская Национальная Армия выживет и обеспечит выполнение наших последних приказов. Даже после того, как грибовидные облака поднимутся над всеми великими городами мира, наши солдаты выйдут из глубин и будут действовать в соответствии со своим постоянным приказом идти маршем на Берлин и объявить национальное возмездие. Мы сотрём все оставшиеся следы существования немецкой нации, а наши солдаты быстро покончат с любым немцем, будь то хилый старик или просто хныкающее отродье, пережившее бомбы.\n\n§RЧерез смерть мы свершим нашу последнюю месть.§!"
 
 OMS_renew_the_black_mountain:0 "Обновить Чёрную гору"
 OMS_renew_the_black_mountain_desc:0 "В Магнитогорске над дымовыми трубами, извергающими черные тучи промышленных отходов в атмосферу России, возвышается чёрная гора. Его вершина смотрит вниз на землю, как глаз на каждый сантиметр земли, окружающей его. Вырытые в скалах, по бокам находились лаборатории Лысенко, где он когда-то умудрялся экспериментировать, создавая сверхлюдей из голодающих, умирающих субъектов. У Чёрной Лиги нет серьёзных симпатий к теории Лысенко; во имя науки можно совершить много жестокости, пока она не граничит с идиотизмом.\n\nОднако у исследовательских комплексов есть потенциал. Созданная для того, чтобы противостоять ядерным взрывам, "паранойя Лысенко" должна обеспечить безопасную базу операций для штаба Лиги и высшего командования. Чёрная гора снова станет чёрной, когда Лига набросит свой плащ на её вершину."
 
 OMS_underground_military_depots:0 "Подземные военные базы"
 OMS_underground_military_depots_desc:0 "Во времена судьбоносных событий легко забыть, что руководство Чёрной Лиги не включает в себя всё. Русская Национальная Армия и её ряды, состоящие из верных мужчин и женщин, служат интересам Лиги гораздо лучше, чем она может себе представить. Руководство находится в безопасности в Чёрной горе, но и солдаты нуждаются в защите от атомного возмездия немцев. Главковерх должен приютить этих солдат через суровость Четвёртого тезиса.\n\nКогда придёт время сожжения, мы окажем армии величайшую честь. Как только пыль осядет на спокойной земле, Россия будет отомщена, они вылезут из своих подземных комплексов. Флаг Лиги будет развеваться над развалинами Фольксхалле, символа окончательного триумфа России. Над миром пепла, пыли и углей развевается над руинами Чёрное Знамя Победы."
 
