 ### Initial Karbyshev tree ###
 OMS_initial_last_days_of_comrade_karbyshev:0 "Последние дни товарища Карбышева"
 OMS_initial_last_days_of_comrade_karbyshev_desc:0 "Генерал Дмитрий Карбышев умирает\n\nЭтот факт знает каждый в Лиге, но всё продолжает идти своим чередом. Солдаты маршируют по улицам Омска, фабрики пытаются выпустить как можно больше вооружения между бомбардировками, а офицеры, к недовольству Карбышева, продолжают препираться между собой.\n\nНо даже на смертном одре энергия не покидает Карбышева. Генерал планирует решить множество проблем, стоящих перед Омском, с помощью своего любимого ученика – товарища Язова. Вместе они вернут Лигу на нужный курс, и мы начнём свой марш на встречу §RВеликому Суду§!."

 OMS_initial_review_the_redemptionary_brigades:0 "Осмотр Искупительных бригад"
 OMS_initial_review_the_redemptionary_brigades_desc:0 "Генерал Карбышев создал Искупительные бригады как средство для тех, кто служил врагу в прошлом, чтобы очистить себя. Сыновья и дочери тех, кто предал Родину в Последнем Суде, заслужат свое спасение огнём и войной. К сожалению, нынешнее состояние Лиги предало эту благородную цель. В наши дни бригады служат инструментом различных клик, которые пронизывают некогда великую Лигу.\n\nГенерал Карбышев видел это и поэтому покончит с этим. Искупительные бригады получат новые методы обучения, лучшую экипировку, но более жёсткие стандарты. Их офицерский корпус будет преобразован в действительно преданных детей Чёрной Лиги, и мы позаботимся о том, чтобы только те, кто действительно заслуживает искупления, служили в бригадах посредством суровых испытаний. Когда день Великого Суда настанет, Искупительные бригады пойдут с нами бок о бок на защиту России."

 OMS_initial_trust_in_yazov:0 "Верить в Язова"
 OMS_initial_trust_in_yazov_desc:0 "Дмитрий Тимофеевич Язов, любимый ученик Карбышева, остался единственным человеком среди членов Чёрной Лиги, кому генерал может доверять. Блестящий стратег, преданный идеалам Лиги и лояльный прежде всего своему наставнику, Язову пора проявить себя.\n\nЕму будет поручено множество новых обязанностей, включая контроль над Искупительными бригадами, которые он давно хочет реформировать. Генерал Карбышев впервые за многие годы почувствовал надежду на то, что его идеалы воплотятся в жизнь, и эти чувства связаны с именем Язова."

 OMS_initial_watch_the_borders:0 "Следить за границей"
 OMS_initial_watch_the_borders_desc:0 "Одна из немногих вещей, с которой все в Лиге согласны, это то, что мы полностью окружены врагами. Каганович, самая большая угроза, правит железным кулаком над Тюменью и прилегающими территориями, и не секрет, что если бы ему дали шанс, он был бы более чем счастлив вторгнуться в наше маленькое государство.\n\nЕсли Каганович думает, что мы уйдем без боя, то он ошибается. Язов лично будет курировать строительство нескольких новых линий обороны вдоль нашей границы, а также ремонт старой радиолокационной станции. Когда придёт Каганович - а однажды он придёт, - мы будем более чем готовы его сокрушить."

 OMS_initial_a_quiet_war:0 "Тихая война"
 OMS_initial_a_quiet_war_desc:0 "Товарищ Язов в личных разговорах с генералом Карбышевым высказывал сомнение в плавном переходе власти после его смерти. Язов опасается, что раздробленное состояние Лиги и клики ответственных офицеров могут оказаться достаточно нестабильными, чтобы перерасти в вооруженный конфликт, если ситуация не будет тактично урегулирована. И вот генерал Карбышев дал ему разрешение поступать так, как он считает нужным, чтобы обеспечить мирную преемственность.\n\nТоварищ Язов уже направил свои усилия на наращивание собственной основы власти и борьбу с планами своих соперников - и еще многое предстоит сделать. Товарищ Язов обучит Искупительные бригады быть готовыми даже к государственным изменам, и он будет участвовать в регулярных радиопередачах для Лиги в целом, зарабатывая их лояльность и уважение.\n\nКогда генерал встретит свой конец, товарищ Язов будет более чем готов продолжить его наследие."

 OMS_initial_against_the_old_guard:0 "Против старой гвардии"
 OMS_initial_against_the_old_guard_desc:0 "Когда генерал Карбышев впервые задумал Лигу во время Последнего Суда, он представлял себе дисциплинированную армию, готовую в любой момент встать на защиту России, несломленную и единую в своем предназначении. Похоже, в последнее время офицеры Лиги сбились с пути истинного. Пререкания и разобщённость стали для Лиги образом жизни, вплоть до того, что некоторые ставят под сомнение авторитет генерала - но это прекратится немедленно.\n\nНемедленно будут приняты меры к тому, чтобы старая гвардия была запугана и возвращена на путь истинный, если потребуется, силой. Генерал знает, что это будет тяжёлая битва, но, в конце концов, она должна быть выиграна - ибо если Россия не может доверять своим старшим сыновьям, то кому она может доверять?"

 OMS_initial_enforce_discipline:0 "Укрепить дисциплину"
 OMS_initial_enforce_discipline_desc:0 "Хотя реформы генерала, возможно, ещё не принесли желаемого результата, он не праздный человек и не позволит себе впасть в бездействие и отчаяние. Многие командиры низшего звена в Лиге сообщают о недисциплинированности и трусости среди нижних чинов. Междоусобицы стали обычным делом среди мужчин и женщин, которые якобы являются спасителями России.\n\nВозможно, необходим более жёсткий подход. Генерал Карбышев будет работать над усилением дисциплины в рядах - учения будут проводиться два раза в день, время приёма пищи сократится до десяти минут, а несогласные будут подвергаться суровым наказаниям.\n\nОфицеры должны только подчиняться своим приказам."

 OMS_initial_breaking_the_cliques:0 "Разбить клики"
 OMS_initial_breaking_the_cliques_desc:0 "Вина за нынешнее состояние Лиги лежит не только на рядовых, как бы этого ни хотелось генералу. Сломанная крыша не разрушит дом, но прогнивший фундамент разрушит. Источник стольких бед, терзающих Лигу, можно проследить до одной постоянной угрозы: офицерских клик. Те, кто должен был командовать Лигой в новую эпоху, сбились с пути и впали в упадок, который угрожал разрушением России во время Последнего Суда.\n\nНесмотря на то, что он всё больше утомляется с каждым днем, генерал Карбышев продолжит свои реформы. Он не допустит, чтобы всё, что он сделал, пропало даром - Лига должна выстоять, но для этого нужно вернуть офицерам хоть какой-то смысл.\n\nМожет быть теперь, надеется он, они наконец прислушаются?"

 OMS_initial_the_final_speech:0 "Последняя речь"
 OMS_initial_the_final_speech_desc:0 "Когда генерал смотрит на результаты своих упорных реформ, он вынужден признать одну горькую, неотчуждаемую истину.\n\nОн потерпел неудачу.\n\nПо мере того как его здоровье ухудшается все больше и больше, некогда гордый основатель Лиги впадает в отчаяние. Лига движется по спирали к катастрофе, но никто, кроме товарища Язова, не слышит его слов. Хотя и обескураженный, генерал не потерял надежды. Он созвал генеральное собрание Лиги и произнесет последнюю страстную речь, умоляя мужчин, женщин и детей, зовущих Омск домом, заглянуть внутрь и осознать, в какую беду их поставили офицеры.\n\nЧерез земли Лиги голос генерала будет транслировать его последний приказ:\n\n"Будьте готовы к предстоящим испытаниям.""

 OMS_initial_lessons_of_the_first_trial:0 "Уроки Первого Суда"
 OMS_initial_lessons_of_the_first_trial_desc:0 "Первый Суд закончился тем, что тевтонцы сожгли наши дома, прорвали нашу оборону, перебили наших солдат и разбомбили наши города до основания. В итоге миллионы русских были либо мертвы, либо порабощены. Многие в России слабо задаются вопросом, как это могло произойти; они задаются вопросом, какое ужасное оружие или благословение было у немцев, что дало им победу. Генерал Карбышев и товарищ Язов, однако, знают правду.\n\nНемцы добились этой ужасающей победы благодаря полному военному превосходству, благодаря скорости и силе. Как ни противно нам это признавать, старая тактика, возможно, уже не применима. Настало время для нового пути. Если мы хотим победить врага, мы должны использовать против него его собственную стратегию."

 OMS_initial_the_steel_heart_of_omsk:0 "Стальное сердце Омска"
 OMS_initial_the_steel_heart_of_omsk_desc:0 "Хотя нынешняя географическая ситуация не идеальна, у Омска есть одна большая сила, которая даст нам преимущество над нашими конкурентами в регионе: промышленность. Фабрики раскинуты по территории, а по всему Омску рабочие трудятся, чтобы создать как можно больше оружия и оборонительных сооружений. Если Бухарин и сделал что-то правильно, пусть даже в своем невежестве, так это снабдил нас этим орудием мести.\n\nОно должно быть расширено дальше. Строительство новых оружейных заводов начнётся немедленно, и в течение нескольких месяцев из стального сердца Омска в руки наших солдат хлынет новое оружие."

 OMS_initial_the_shield_of_the_motherland:0 "Щит Родины"
 OMS_initial_the_shield_of_the_motherland_desc:0 "В конце концов, мы - последняя надежда Родины. При царях русский рабочий трудился бесконечно, практически как раб, в то время как человек сверху пожинал плоды, ничего не давая взамен. Большевики тоже подвели народ. Под недисциплинированным правлением Бухарина наша армия стагнировалась, и немцы шли уничтожать нас почти безнаказанно.\n\nДостаточно. Из Омска по всей стране пронесется новый порядок, посвященный исключительно защите и отмщению России, и когда мы выступим вперёд, чтобы отвоевать Москву, их генералы, их ученые, даже сам фюрер будут дрожать в своих сапогах. Когда, наконец, они будут молить нас о пощаде, пока наши сапоги покоятся на их шеях, только тогда будет отомщён Последний Суд."

 OMS_initial_remember_the_oath:0 "Помнить клятву"
 OMS_initial_remember_the_oath_desc:0 "Каждый член черной Лиги знает слова клятвы наизусть.\n\n"Я верю, прежде всего, в Россию, единую, неделимую и непобедимую.\n\nЯ верю в свои силы и в силу своих товарищей.\n\nЯ отвергаю ложь Первого Суда и принимаю Чёрную Лигу как единственное спасение России в грядущем Суде.\n\nКогда настанет день §RВеликого Суда§!, я встану плечом к плечу со своими товарищами, я без страха встречусь с врагом и поставлю свой народ превыше собственной жизни.\n\nЯ буду мечом и щитом России, с помощью которого будет вершиться правосудие над павшими.\n\nЯ клянусь в этом своей священной Родиной.""

 OMS_initial_falling_snow:0 "Падающий снег"
 OMS_initial_falling_snow_desc:0 "В конце концов, монстр, который был создан Карбышевым, вышел из под контроля\n\nДаже когда он сам находится на смертном одре, его офицеры кружат над ним как стервятника, готовые поживится вздувшимся телом Лиги и разобрать её по косточкам. §RВеликий Суд§! приближается, но Карбышев знает, что не ему придётся пройти через него.\n\nНо возможно есть тот, кто сможет. Генерал Карбышев окажет последнюю услугу своей Родине, зная, что товарищ Язов, со своей юношеской решимостью, сможет закончить его миссию.\n\nПора прогуляться."

 ### Initial Yazov tree ###
 OMS_all_hail_comrade_yazov:0 "Да здравствует товарищ Язов!"
 OMS_all_hail_comrade_yazov_desc:0 "Генерал Карбышев, Герой России, основатель Чёрной Лиги и наставник Дмитрия Язова, скончался.\n\nНа его место, как феникс, поднимается генерал Язов, готовый отомстить за манипуляции своего учителя офицерскими кликами, преследующими Лигу, и прежде всего, готовый сразиться с варварами в последний раз. В то время как те, кто привёл Лигу к разложению, оплакивают преемственность генерала и осуждают его влияние, замышляя заговоры в тени, они забывают одну вещь. Генерал Язов - не его предок. Эти черви будут выставлены на всеобщее обозрение, как отбросы, и раздавлены его сапогом. Не может быть никакого другого исхода."

 OMS_a_chance_at_redemption:0 "Шанс на искупление"
 OMS_a_chance_at_redemption_desc:0 "Мы не должны забывать о первоначальных целях Искупительных бригад - это не свалка для мелкого политического соперничества, а шанс для тех, кто совершил преступления против России, или тех, кто помогал тевтонам в прошлом, искупить свою вину пролитием крови. Отныне генерал Язов заявил, что курс Искупительных бригад будет немедленно восстановлен.\n\nПо всем землям Лиги ворам и преступникам будет дан новый шанс, как и любым другим потерянным душам, которые мы можем найти в будущем.\n\nЕдинственным исключением из этого благожелательного правила является, конечно, германский тевтон. В конце концов, вы не даёте болезни шанса искупить свою вину. Вы её уничтожаете."

 OMS_new_tactics:0 "Новые тактики"
 OMS_new_tactics_desc:0 "Офицерские клики со свойственным им идиотизмом командовали Искупительными бригадами как ордой мясных щитов. Не было ничего удивительного в том, что целые подразделения уничтожались в одной атаке, или плохо экипированные люди посылались против гораздо большего врага. Это не искупление, это казнь. Искупительные бригады будут сражаться так, как сражаются солдаты, а не крестьянская толпа.\n\nХотя в конечном счёте они все еще преступники, ищущие спасения, возможно, с лучшей подготовкой им будет легче проявить себя."

 OMS_equip_the_auxiliaries:0 "Снарядить вспомогательные части"
 OMS_equip_the_auxiliaries_desc:0 "Старые, неисправные винтовки, кустарно отремонтированные пулемёты и скудные пайки - обычное зрелище на фронтах Искупительных бригад. Из-за, откровенно говоря, ужасного состояния их снаряжения бригады просто не могут сражаться так хорошо, как могли бы, если бы им дали лучшее оружие. Таким образом, генерал Язов распорядился, чтобы бригады получали любое излишнее снаряжение, качественное оружие и лучшие пайки.\n\nХотя они никогда не будут так хорошо экипированы, как солдаты Лиги, искупитель, тем не менее, будет экипирован, чтобы противостоять грядущим ужасам."

 OMS_tap_the_black_gold:0 "Добывать чёрное золото"
 OMS_tap_the_black_gold_desc:0 "Плодоносные нефтяные месторождения Омска - это, пожалуй, одно из наших самых больших преимуществ, потому что с помощью этого чёрного золота мы можем заправлять топливом наши самолёты, наши танки и поддерживать бесперебойную работу наших фабрик.\n\nУсилия по освоению резервов региона будут увеличены и получат дополнительные ресурсы, ибо если мы хотим должным образом подготовиться к будущему, нам нужно будет воспользоваться каждой представившейся возможностью."

 OMS_rebuild_the_railways:0 "Восстановить железные дороги"
 OMS_rebuild_the_railways_desc:0 "Инфраструктура Омска пришла в упадок. Несмотря на то, что генерал Карбышев умолял офицеров и их сброд, попытки сохранить наши железнодорожные пути и коммуникации так и не были осуществлены. Это должно прекратиться, если мы хотим превратить Омск в оплот Чёрной Лиги.\n\nИскупительные бригады в дополнение к другим своим обязанностям будут заниматься ремонтом железных дорог, восстановлением дорог и укреплением домов."

 OMS_undoing_bukharins_mess:0 "Исправить бардак Бухарина"
 OMS_undoing_bukharins_mess_desc:0 "Человек, проигравший Последний Суд, Николай Бухарин, лелеял глупые мечты об экономическом процветании в результате так называемого Сибирского Плана, программы, с помощью которой Восток станет промышленным оплотом, соперничающим с великими мировыми державами. Хотя, возможно, некоторые из наших восточных соседей пожинают плоды фантазий генерального секретаря, мужчины и женщины Чёрной Лиги пожинают только немецкие бомбы, обрушивающиеся на их дома.\n\nТем не менее, идея массовой индустриализации не является плохой, и некоторые небольшие остатки Сибирского Плана здесь, к востоку от Урала, ещё сохранились. Мы используем эти реликвии ушедшей эпохи, чтобы превратить Омск в фабрику-крепость, которая будет выпускать инструменты, используемые для защиты России в последний раз."

 OMS_the_new_order:0 "Новый порядок"
 OMS_the_new_order_desc:0 "Новая заря взошла над Омском и Лигой. Слишком долго мы были ничем иным, как клубом мелких офицеров, недисциплинированным сбродом, постоянно пожирающим себя, сражающимся сам с собой. Железный кулак генерала Язова обрушится на мерзавцев как молот, и всякий, кто осмелится выступить против нового порядка, будет втоптан в землю.\n\nЕсли генерал Карбышев и ошибался, то только в том, что был слишком милосерден."

 OMS_why_we_fight:0 "Почему мы сражаемся"
 OMS_why_we_fight_desc:0 "Офицеры забыли, для чего в первую очередь была основана Лига. Мы не просто осколок Западносибирской Народной Республики, не одни из идеалистов Рокоссовского. Мы - солдаты Чёрной Лиги, и наша единственная цель - выжить в грядущем.\n\nНемцы придут ещё раз, и их целью будет полное и физическое уничтожение каждого русского мужчины, женщины и ребенка. Мы не можем - не должны - допустить, чтобы это произошло. Эта простая истина объясняет, почему генерал Язов должен так жестоко подавлять сопротивление. Единственный другой вариант - это сапог на горле."

 OMS_honor_the_old_general:0 "Почтить старого генерала"
 OMS_honor_the_old_general_desc:0 "Генерал Карбышев был светом Лиги в её начале, её опекуном, учителем и отцом. Хотя некоторые, возможно, забыли об этом, генерал Язов - нет. Жертвы тех, кто пришёл раньше, должны быть почтены и помянуты, и таким образом, в редкой акции, которая не посвящена подготовке к войне, генерал Язов приказал построить мемориал генералу Карбышеву в центре Омска, чтобы все могли почтить генерала, чья жертва однажды станет спасением всей России."
 
 OMS_fortress_omsk:0 "Крепость Омск"
 OMS_fortress_omsk_desc:0 "Если мы хотим выжить в грядущих битвах, Омск должен стать городом-крепостью, подобного которому мир ещё не видел. Бункеры под ногами, уже ставшие большим благом при бомбардировках, будут расширены, чтобы вместить ещё больше граждан, а пограничные форты, защищающие нас от сил Кагановича, станут ещё более непроницаемыми.\n\nКогда работа будет закончена, вся немецкая армия может броситься на наши стены, но они не падут, нет, немцы встретят только смерть."

 OMS_plan_hydra:0 "План Гидра"
 OMS_plan_hydra_desc:0 "В то время как некоторые бывшие офицеры Лиги действовали с безрассудной самоотверженностью, считая себя бессмертными и незаменимыми фигурами, генерал Язов не такой дурак. Шальная бомба, винтовка с осечкой, целенаправленное убийство или даже простая болезнь - всё это смертельные угрозы, которые в любой момент могут погубить его жизнь. Это требует создания того, что было неофициально названо "Планом Гидра", всеобъемлющего плана действий на случай смерти генерала.\n\nБыла создана четкая и простая линия преемственности, а также детальные планы создания повстанческих ячеек на случай, если §RВеликий Суд§! в конечном счете будет проигран. Мы не уйдём спокойно в сумрак вечной тьмы, ибо если ты отрубишь одну голову русскому змею, её место займут две другие."

 OMS_a_grip_of_cold_iron:0 "Хватка холодного железа"
 OMS_a_grip_of_cold_iron_desc:0 "Гниль на Лиге, раздутые офицеры, которые властвовали над своими подчинёнными, как феодальные короли, были вырезаны. Офицеры мертвы, их клики рассеяны по ветру, а территория Лиги надёжно защищена.\n\nГенерал Язов, тем не менее, не будет бездействовать даже в победе и объявил, что Чёрная Лига входит в состояние подготовки к воссоединению Западной Сибири. Каганович, как стервятник, с каждым днем всё ближе подбирается к нашим границам, а Рокоссовский в свою очередь проносится над ним.\n\nГрядёт война, и когда она наступит, Лига будет готова."

 ### Post-Bombing tree ###
 OMS_clear_skies:0 "Чистое небо"
 OMS_clear_skies_desc:0 "Тиканье часов. Календарь проверен. Тишина. Наступила тишина. В течение многих лет, в течение того, что кажется бесчисленным количеством дней, немецкие бомбардировщики летали над нашим небом, сбрасывая немецкие бомбы на наших людей. Через некоторое время мы изменили свою жизнь, создали новые порядки и режимы. Мы работали под бомбардировками, и наши жизни вращались вокруг немцев; потери были сведены к минимуму, а промышленное производство было максимизировано.\n\nНо теперь воцарилась тишина. Ни знакомого далекого рёва авиационных двигателей, ни знакомого раската немецкого грома. Больше нет ни бомбардировщиков, ни бомб. Что происходит с рутиной, которая больше не нужна? Она выбрасывается. С окончанием бомбардировок наступает начало нового этапа в нашем плане - Россия будет нашей."

 OMS_the_task_ahead:0 "Предстоящая задача"
 OMS_the_task_ahead_desc:0 "В то время как наши небеса чисты, наши планы, безусловно, нет. С окончанием бомбардировок началось осуществление нашего плана взять всю Россию под контроль Чёрной Лиги. Однако, в то время как мы планируем вскоре возглавить русский народ, необходимо усиленно готовиться даже к самым примитивным завоеваниям. Каждая возможная деталь, начиная с самых элементарных погодных условий или поведения солдат нашего противника, должна быть принята во внимание.\n\nЧтобы отвоевать всю Россию от охватившей её анархии, нужна чёткая организация и сильное государство, как в военном отношении - от самых больших армий до одного человека, - так и в экономике, которая должна быть целиком направлена на наши войны - сначала против тех, кто разделил наш народ, а затем против тех, кто стремился нас уничтожить. Наша работа не будет лёгкой, но стоящая перед нами задача ясна."

 OMS_fund_omsktransmash:0 "Вложиться в Омсктрансмаш"
 OMS_fund_omsktransmash_desc:0 "Омсктрансмаш - одно из многочисленных подразделений крупного военно-промышленного комплекса, которое называет Омск своим домом. Они уже довольно давно экспериментировали с современными проектами бронетехники, над которыми наше верховное командование когда-то насмехалось, загоняя их в забвение, отказываясь финансировать их или проявлять какой-либо интерес. Тем не менее, бронетехника, несомненно, эффективна на поле боя настолько, насколько старая гвардия ненавидела это признавать.\n\nОмсктрансмаш должен быть в центре наших интересов, а производимая им бронетехника должна быть интегрирована в нашу армию. Это поможет максимизировать нашу эффективность минимизировать наши потери при столкновении с нашими противниками в воссоединении России - не говоря уже о том, что это позволило бы нам добиться превосходства на поле боя на самых ранних этапах наших усилий."

 OMS_an_elite_force:0 "Элитные войска"
 OMS_an_elite_force_desc:0 "Распад России привел к тому, что условия жизни во всей нашей стране резко упали до ужасного уровня, поскольку наши люди начали убивать друг друга во имя пустых идеологий и жадности. Хотя это действительно одна из крупнейших трагедий, она имела некоторые полезные побочные эффекты, включая готовность людей, которые уже предрасположены к обучению и борьбе в самых отчаянных или экстремальных условиях.\n\nЭто, в сочетании с нашими строгими тренировочными режимами и глубоким требованием дисциплины, привело к созданию элитных сил Чёрной Лиги, не имеющих аналогов среди наших соперников на Западе или Востоке, и не без оснований. Эти элитные силы должны быть готовы к предстоящей борьбе. Будут усилены учебные режимы, усилены патрули, а рейды через границы наших врагов станут ещё более смертоносными. Когда придёт время, наши солдаты будут готовы."

 OMS_the_black_hand_of_yazov:0 "Чёрная Рука Язова"
 OMS_the_black_hand_of_yazov_desc:0 "Главковерх Язов хорошо знает опасности ничем не ограниченных, ненаблюдаемых подчинённых. Это относится не только к офицерам, которые служат ему, но и к тем, кто служит им и так далее, вплоть до новобранцев нашей армии или даже ниже, к тем, кто не принадлежит к нашим Вооружённым силам - к тем, кто работает на заводах и скудно живёт в городах и за их пределами.\n\nТаким образом, глава Чёрной Лиги организовал создание нового управления внутренней безопасности, которое в просторечии стало известно как "Чёрная Рука". Объединённая с Лигой и подчиняющаяся непосредственно самому Язову, главная директива Чёрной Руки - обеспечить безопасность и стабильность Лиги, искореняя диссидентов и тех, кто не годится служить нам."

 OMS_enhanced_training_programs:0 "Улучшенные программы обучения"
 OMS_enhanced_training_programs_desc:0 "В слабости нет ничего, кроме стыда. Когда-то мы были слабы, и это стоило нашему народу всего. Наша армия не будет слабой, наши солдаты не будут слабыми. Наши интенсивные учебные программы, которые являются гордостью наших Вооружённых сил, станут ещё более интенсивными, будут организованы новые инициативы и реализованы новые планы. Сейчас, как никогда, нам нужно найти лучших солдат, чтобы сражаться и умереть за наше дело.\n\nСлабые должны быть - нет, будут - изгнаны из наших армий и опозорены как члены старой России, едва пригодные для управления промышленными машинами, которые производят оружие войны, в котором их более достойные коллеги будут нуждаться в ближайшие месяцы. Однако те, кто выживет, благодаря чистой силе воли, решительности и мастерству, найдут себе место в лучшей армии, которую когда-либо видела Россия."

 OMS_scattered_depots:0 "Рассеянные склады"
 OMS_scattered_depots_desc:0 "Наши солдаты должны быть не только вооружены самым лучшим оружием, которое мы можем им предоставить, но и готовы к тому, что им придется пополнять свои запасы в случае, если наши первоначальные войны за воссоединение будут длиться дольше, чем ожидалось. Верховное командование уже приступило к подготовке складов снабжения, построенных в условиях абсолютной секретности и скрытых от широких масс населения, которые будут разбросаны по всей контролируемой нами территории. Даже если подразделение или отдельный солдат отделится от основных сил, он сможет сражаться дальше, независимо от стоимости его потребностей.\n\nКонечно, необходимо проводить проверки. Каждый склад будет оснащен необходимыми инструментами, чтобы уничтожить его в случае, если враги намерятся захватить его для своих целей, и агенты Чёрной Руки будут присутствовать на каждом из них, чтобы гарантировать, что снаряжение достанется тем, кто в нём нуждается."

 OMS_test_their_mettle:0 "Испытать их стойкость"
 OMS_test_their_mettle_desc:0 "Западносибирская Народная Республика, бывший хозяин региона, посчитала нужным, несмотря ни на что, оставаться серьезным геополитическим соперником в регионе. Несостоявшееся государство Лазаря Кагановича боролось за существование, но оказалось более устойчивым, чем первоначально полагал главковерх.\n\nПришло время оценить их силу и испытать их стойкость, пересекая их границы и сжигая города, лояльные Тюмени, чтобы получить ответ от их вооруженных сил - это не только даст нам хорошее представление о том, насколько сильна воля и хорошо оснащена армия Народной Республики, но и даст нашим солдатам больше практического опыта ведения войны вне охоты на бандитов и проведения военных игр друг с другом. Народная Республика, возможно, и боролась в этом мире, но в ближайшие месяцы мы позаботимся о том, чтобы она бесшумно выскользнула из него."

 OMS_infiltrate_our_enemies:0 "Проникнуть к нашим врагам"
 OMS_infiltrate_our_enemies_desc:0 "Одной из сильных сторон Чёрной Лиги является тот факт, что мы превозносим безопасность и секретность превыше всего. Многие наши соседи называют контролируемую нами территорию "чёрной дырой Омска", имея в виду город, который мы называем своей столицей. Но у нас есть сочувствующие по всему региону, храбрые люди, которые готовы сделать всё необходимое, чтобы помочь Чёрной Лиге продвинуться вперед в нашем стремлении к воссоединению России.\n\nОднако эти сочувствующие нуждаются в небольшом подталкивании и помощи со стороны нашей организации, и они получат именно это. Товарищ Язов попросил разработать планы по отправке в Западносибирскую Народную Республику лазутчиков, наиболее преданных идее и опытных членов нашей организации, чтобы дестабилизировать её и иным образом посеять хаос перед нашим вторжением."

 OMS_the_drums_of_war:0 "Барабаны войны"
 OMS_the_drums_of_war_desc:0 "Наши солдаты обучены, их оружие заряжено. Наши враги определены, их государство дезорганизовано. За короткий промежуток времени, прошедший с момента окончания немецких бомбардировок и до сегодняшнего дня, наше руководство, похоже, совершило полную революцию. Мы прошли путь от выживания от одного дня к другому до подготовки воссоединения России и конца наших давних соперников, находящихся в Тюмени.\n\nCлишком много работы было сделано сейчас - слишком много людей боролись и умирали. §RВеликий Суд§! манит, но пока Язов должен довольствоваться одним маленьким шагом к нему, и это шаг, который мы готовы сделать: конец Лазаря Кагановича и его государства-обрубка. Бьют барабаны войны, и наши солдаты маршируют в их ритме."

 ### Expansion tree ###
 OMS_on_the_road_to_war:0 "На пути к войне"
 OMS_on_the_road_to_war_desc:0 "Когда бомбы перестали падать, мы праздновали дважды. Первый раз за прекращение жалкого существования в бомбоубежищах и подземных бункерах - больше не нужно народу России дрожать и трепетать в ужасе при звуке бомбардировщиков далеко над головой. Второй, однако, был связан с приближением новой войны, войны, которая будет изобиловать славой и ужасом одновременно.\n\nНаши внутренние враги больше не беспокоят нас. Им было дано новое понимание нашего дела и того, как далеко мы готовы зайти в погоне за местью. Такие уроки будут в равной мере преподаны всем, кто не служит Родине, начиная с наших старых товарищей на севере."

 OMS_sharpen_the_sword:0 "Заострить меч"
 OMS_sharpen_the_sword_desc:0 "Прежде чем приступить к первым шагам на пути к воссоединению, наши солдаты должны быть должным образом подготовлены. Винтовка должна быть смазана маслом, граната заряжена, штык заточен, а воля укреплена железным хребтом. Дрогнуть при первом же ударе и никогда не дожить до §RВеликого Суда§! было бы унизительным провалом и предательством мечты нашего основателя.\n\nКадры будут развернуты на местах и направлены для немедленного начала учений. Когда придет время нанести удар, они будут атаковать как одна хорошо смазанная машина, а не как фанатичный, едва вооруженный сброд, как предполагает наша репутация."

 OMS_ready_the_shield:0 "Подготовить щит"
 OMS_ready_the_shield_desc:0 "У нас пока нет значительной армии. Наши враги могут использовать гораздо больший резерв живой силы и оставшуюся большую часть старой Западносибирской армии. Хотя главковерх верит в наступательный дух наших кадров, один неверный шаг может привести к тому, что они понесут больше потерь, чем мы можем себе позволить.\n\nУкрепление нашей существующей обороны поможет уменьшить ущерб от такого случая - защита всегда легче, чем нападение. Это также откроет возможность использовать войну на истощение, чтобы сократить превосходящую численность наших врагов, в том случае, если они принесут бой нам."

 OMS_war_plan_tugarin:0 "Военный план: Тугарин"
 OMS_war_plan_tugarin_desc:0 "Однажды Советский Союз представал перед Западом в образе страшного дракона из мифов, огромного крылатого змея, который тенью своих крыльев омрачил Европу и угрожал испепелить всё, что стояло перед ним. Потом пришли немцы, выгнали зверя из его логова и потребовали себе его богатства. Его единственная попытка вернуть свой дом потерпела неудачу, и теперь дракон коммунизма - это болезненная старая ящерица, только и ждущая, чтобы кто-нибудь избавил ее от страданий.\n\nЧёрная Лига - это герой-искатель, а её кадры - меч-убийца драконов, сжатый в закованном в кольчугу кулаке. На севере живут некоторые из последних защитников этой несостоявшейся идеологии: Каганович и его разношёрстная команда старых псов войны и карьерных политиков. Их время прошло, и их дело проиграно. Мы просветим их на этот счет."

 OMS_take_the_black:0 "Надеть чёрное"
 OMS_take_the_black_desc:0 "Родина всегда нуждается в большем количестве защитников, и, несмотря на их недостатки, люди, служившие Кагановичу, остаются умелыми командирами. Он показал себя недостойным вождём, но Язов унаследовал престиж и гордость легендарного Карбышева. За кем лучше последовать в эти тяжелые времена?\n\nЕсли люди из клики Кагановича - по крайней мере, те, кого мы сочли достойными - примут чёрную мантию кадров, то они её получат. С ней приходит шанс на искупление, будь то победа или смерть. Как коммунисты, они не заслуживают такой милости - но как русские, они все ещё имеют некоторую ценность в глазах Родины. Может быть, они ещё найдут в своих сердцах достаточно доблести, чтобы получить прощение за прошлую слабость."

 OMS_a_pure_league:0 "Чистая Лига"
 OMS_a_pure_league_desc:0 "В рядах истинных сынов Отечества нет места прислужникам мёртвой идеологии. Каганович и его слуги-предатели народа, своекорыстные негодяи, которые оскверняют Родину, облекая её в красное. Они отказались от своего права служить ей в бою. Оно предназначено для чистых, искренних русских.\n\nОни умрут, как того и заслуживают. Для некоторых это будет пуля. Для других - агония штыка. Для немногих счастливчиков это означает пожизненный труд на шахтах и заводах, которые поддерживают нашу военную машину в рабочем состоянии. Заслуженные судьбы, все. Красным предателям не может быть прощения."

 OMS_expand_the_underground:0 "Расширить подземные сооружения"
 OMS_expand_the_underground_desc:0 "Новое логово дракона, вырубленное по приказу Кагановича, проходит глубоко под городами, занятыми нашими кадрами. Не отличаясь от наших, коммунисты, по-видимому, построили эту обширную подземную сеть туннелей и бункеров чтобы смягчить воздействие немецких бомбардировок на их промышленность. В этом, казалось бы, они несколько преуспели. Кажется, даже коммунисты знают хорошие идеи, когда видят их.\n\nТеперь, когда туннели и подземные сооружения находятся под нашим контролем, мы продолжим то, что начали их прежние владельцы, и будем копать ещё глубже. Когда наступит §RВеликий Суд§!, всему народу России понадобится вся безопасность, которую мы можем ему дать. Мы не будем отвергать ничего, что увеличит шансы России на выживание."

 OMS_war_plan_bogatyr:0 "Военный план: Богатырь"
 OMS_war_plan_bogatyr_desc:0 "За красными стоит "Лев Сибири", Константин Рокоссовский и его любимая военная хунта. Он воображает себя великодушным диктатором, храбрым рыцарем, который присматривает за свердловчанами, предлагая им защиту в обмен на службу. Какой фарс! Он всего лишь генерал, играющий в короля. Мы положим конец его жалким фантазиям и покажем его подданным истинный путь.\n\nАрмия Рокоссовского будет трудным препятствием для преодоления, но они не непобедимы. Их главная сила заключается в их командовании; простые солдаты сражаются в основном за себя, и их боевой дух рухнет, как только станет очевидна тщетность их борьбы."

 OMS_study_their_tactics:0 "Изучить их методы"
 OMS_study_their_tactics_desc:0 "Иногда хорошие качества сохраняются в человеке, несмотря на его неверную преданность. Офицеры Рокоссовского олицетворяют собой этот факт; несмотря на свою слабую моральную силу, они пошли вслед за своим покойным учителем в области стратегии и тактики. Наши офицеры могут многому научиться здесь, даже если эти знания придется немного подогнать под наши доктрины.\n\nМы покопаемся в архивах, в собственных сочинениях Рокоссовского и посмотрим, что там можно найти. Захваченные офицеры до сих пор были довольно несговорчивы, но мы можем получить хоть что-то, выжимая из них все соки до тех пор, пока от них ничего не останется. Всё, что может отточить меч Родины, особо приветствуется."

 OMS_take_over_the_design_bureau:0 "Взять руководство конструкторским бюро"
 OMS_take_over_the_design_bureau_desc:0 "Рокоссовский, по крайней мере, предусмотрительно подготовился к своей неизбежной кончине. В Свердловске есть новый и явно хорошо финансируемый научно-исследовательский центр, который, по-видимому, выполнял множество интересных и инновационных проектов до нашего завоевания города. Теперь, когда он в наших руках, мы можем использовать его гораздо лучше, чем когда-либо могла бы использовать клика горделивых офицеров.\n\nУченые и инженеры, мягкотелые гражданские лица, которыми они являются, уже приняли власть Чёрной Лиги и предоставили себя в наше распоряжение. Это очень приятно для Язова и отрадно, но некоторые из наиболее проблемных элементов, возможно, придётся заменить..."

 OMS_the_old_republic_crushed:0 "Старая республика разбита"
 OMS_the_old_republic_crushed_desc:0 "Теперь, когда Чёрная Лига держит Западную Сибирь в своих руках, позор несостоявшейся республики может быть окончательно стёрт. По всей территории сносят серпы и молоты, а портреты Рокоссовского и Кагановича складывают в кучу и сжигают. На их месте высоко подняты чёрный флаг и наш главковерх, чтобы все жители Западной Сибири знали, кто теперь правит вечно.\n\nТаким образом, Чёрная Лига наконец-то получит свой алтарь, на котором Родина восстанет, как феникс, из пепла. Здесь мы начнём перековку русского тела, ума и души в оружие, с помощью которого можно сокрушить немецкую мерзость и навсегда закрепить законное место России в мире."

 OMS_efficient_supply_lines:0 "Эффективные линии снабжения"
 OMS_efficient_supply_lines_desc:0 "Состояние инфраструктуры в Западной Сибири просто ужасно. Она никогда не видела преимуществ бухаринского "Сибирского плана" в отличие от центрального региона. Многие дороги и железнодорожные пути, пересекающие регион, восходят ко временам царей. Постоянные немецкие бомбардировки мало способствовали улучшению ситуации - как, впрочем, и некомпетентность наших врагов.\n\nК счастью, у главковерха есть план. Нам не нужны грандиозные, чрезмерные строительные программы большевиков, нам нужны прямые, прочные магистрали и надёжные железнодорожные пути. При отсутствии необходимости в гражданских перевозках вся наша сеть инфраструктуры должна быть передана наиболее целесообразным и рациональным целям."

 OMS_a_new_bureaucracy:0 "Новая бюрократия"
 OMS_a_new_bureaucracy_desc:0 "Естественно, большая часть гражданских чиновников Тюмени и Свердловска пережила завоевание нами, но нам от этого мало пользы. Бумажные крысы, привыкшие получать политически выгодные приказы от партийцев и своекорыстных генералов - это не то, что нам нужно для управления нашей новой, идеологически чистой бюрократией.\n\nНовые администраторы и чиновники должны быть повышены, предпочтительно те, кто не был связан с предыдущими режимами. Есть много мужчин, непригодных для службы, которых мы можем привлечь, а также женщин, которые в настоящее время не занимаются ничем продуктивным. Они могут послужить Родине, преобразовав заброшенные сибиряками земли в более пригодную для наших целей форму."

 OMS_loyalty_to_comrade_yazov:0 "Верность товарищу Язову"
 OMS_loyalty_to_comrade_yazov_desc:0 "Язов - единственный преемник наследия генерала Карбышева и олицетворяет всё, к чему должен стремиться русский человек: сильный, смелый, хитрый, безжалостный и рьяный. Он отличается от простого человека своей готовностью пожертвовать абсолютно всем ради возрождения Родины и её мечте отомстить ненавистным угнетателям.\n\nМы знаем, что всё это правда, и наши новые братья тоже должны это знать. Портрет главковерха должен украшать каждый дом, а его чёрное знамя должно развеваться на каждом флагштоке. Самое главное, те, кто сомневается в новом порядке вещей, должны быть выброшены на улицу и преданы смерти! Те, кто противостоит Язову и Лиге, ничем не лучше немцев!"

 OMS_dispersed_industry:0 "Рассредоточенная промышленность"
 OMS_dispersed_industry_desc:0 "Одним из самых тяжких преступлений Бухарина была его полная неспособность подготовить промышленность России к войне. Так как большая её часть была сосредоточена в крупных городах, она был легкой добычей для немецких бомбардировщиков. Всего через несколько месяцев после начала войны производство оружия было настолько разрушено, что многие солдаты были вынуждены сражаться только с одной винтовкой и пятью патронами на троих.\n\nНо мы осознали. Мы поняли, что, как и сама Чёрная Лига, каждый аспект Российского государства должен быть многоголовой гидрой. Сокрытие наших промышленных комплексов под землёй - это только половина решения; они также должны быть рассредоточены, так что даже если комплекс будет разрушен, не будет никакого сопутствующего ущерба для остальной части нашей промышленной базы. Подготовленные таким образом, мы никогда больше не окажемся беспомощными перед врагом."

 OMS_sweep_the_rest:0 "Смести остальных"
 OMS_sweep_the_rest_desc:0 "Хотя основные земли Западной Сибири находятся в безопасности, окраины по-прежнему находятся вне контроля Чёрной Лиги. Для нас, как единственного законного правительства России, это недопустимо; Мы должны приступить к захвату этих земель как можно скорее.\n\nПеред нами четыре так называемых государства: Златоуст, Свободные Авиаторы, бандиты Югры и советские остатки, населяющие Воркуту. Каждый из них должен пасть, и их активы должны быть включены в Чёрную Лигу, прежде чем мы обратим взор за Урал."

 OMS_an_offer_they_cant_refuse:0 "Предложение, от которого они не смогут отказаться"
 OMS_an_offer_they_cant_refuse_desc:0 "Свободные Авиаторы пользуются нашим уважением. Несмотря на то, что они не признавали нашей власти, они неустанно трудились, чтобы уничтожить немецкие бомбардировщики, обрушивающие на наш народ разрушения. Без сомнения, тысячи немецких летчиков с криками рухнули на землю и погибли в огне благодаря свирепости Свободных Авиаторов.\n\nОднако ни одна часть России не может законно оставаться независимой от Лиги. Мы также не можем мириться с существованием соперничающих правительств любого рода. Необходимо как можно скорее направить ультиматум Свободным Авиаторам и потребовать их немедленной капитуляции. У них есть не более чем тряпичная милиция, чтобы защитить себя - отказать нам было бы безумием, и они это знают. Это их момент истины; верны ли они лжи коммунизма или единственному истинному Русскому государству?"

 OMS_league_air_wings:0 "Авиакрылья Лиги"
 OMS_league_air_wings_desc:0 "Теперь, когда территория Авиаторов в наших руках, у нас есть самое редкое достояние в современной России - военно-воздушные силы. Конечно, сейчас они не так впечатляют; они состоят из пёстрого ассортимента самолётов 1940-х и 50-х годов выпуска, с приличным количеством реактивных самолётов, подаренных иностранными спонсорами. Однако несколько десятков самолётов - это больше, чем может собрать большинство самопровозглашённых военачальников, и само их присутствие придаёт легитимность и престиж нашей нации.\n\nБолее того, мы наконец-то можем нанести нашим врагам такой же удар, какой немцы наносили нам в течение многих лет. Авиаторы располагали значительным аэродромом в качестве базы, и их самолёты имели достаточную дальность полета, чтобы нанести удар далеко за пределами наших нынешних границ. Основа для воздушных кадров теперь существует - пора использовать её с пользой."

 OMS_war_plan_solovey:0 "Военный план: Соловей"
 OMS_war_plan_solovey_desc:0 "Воры, шлюхи и грязные крысы - вот всё, что обитает в Югре и ее разрозненных городах и сёлах. В этом районе, за пределами города Югорска, мало чего ценного - да и то сомнительно. Царствование над всем этим - печальное оправдание государственности, возглавляемой известным негодяем Джабой Иоселиани. Эта преступная территория должна быть быстро оккупирована, и с её жителями должны быть приняты надлежащие меры, прежде чем их выродившаяся преступность распространится на наши земли.\n\nМы ожидаем слабого сопротивления от бандитской "армии", которая вяло следит за границами Югры. Они не что иное, как насильно завербованные деревенские жители и выскочки-разбойники, играющие в солдат - не ровня кадрам Чёрной Лиги."

 OMS_press_them_into_service:0 "Заставить их работать"
 OMS_press_them_into_service_desc:0 "Преступники и непатриотичные крестьяне, живущие в Югре, по праву заслуживают наказания, но мы так мало получили от недавней кампании, что просто расстрелять их всех кажется пустой тратой времени. Многие из них здоровы и крепки, даже если они никогда не работали честно на благо Родины.\n\nИскупительным бригадам не помешало бы немного свежего мяса. Крепкие спины всегда нужны, чтобы разбивать камни, рубить дрова и возделывать поля. Не имея под рукой никаких записей, чтобы знать точные преступления наших пленников, принуждение их искупить себя трудом кажется наиболее подходящим и логичным решением."

 OMS_yugorsk_prison_city:0 "Город-тюрьма Югорск"
 OMS_yugorsk_prison_city_desc:0 "У нас в стране очень много нежелательных лиц. С недавним наплывом из Югры нам скоро придётся начать расстреливать людей даже за незначительные нарушения, просто чтобы наши тюрьмы и Искупительные бригады не переполнялись. По крайней мере, мы боялись этого. У Язова, как всегда, есть ответ.\n\nГород Югорск мало ценен стратегически и не имеет большого промышленного значения, но его небольшие размеры и изолированное расположение позволяют легко контролировать его. Раскатайте несколько проволочных заграждений, поставьте контрольно-пропускные пункты на каждой дороге и сделайте патрули активными круглосуточно, и это будет идеальная тюрьма под открытым небом. Беглецы вряд ли смогут выжить в арктической глуши. Как только они окажутся в ловушке, кого будет волновать то, что они вытворяют?"

 OMS_war_plan_sadko:0 "Военный план: Садко"
 OMS_war_plan_sadko_desc:0 "Мы извлекли выгоду из присутствия Драгунова и его маленькой республики - он был готов продать нам любую военную технику, которая нам требовалась. Только с его оружием мы могли идти в ногу с нашими врагами и быть уверенными, что у каждого человека есть винтовка в руке.\n\nИ всё же мы не можем допустить, чтобы Златоуст продолжал жить. Проблема не только в том, что он независим, но и в том, что он является памятником алчности, вероломства и антироссийских настроений. Будь Драгунов человеком нравственным, он преклонил бы колени перед главковерхом и отдал бы весь свой арсенал на службу Чёрной Лиге. А так он продолжает бросать вызов нашей власти и осквернять имя русских повсюду своими алчными, продажными и плутократическими путями. Мы сокрушим это издевательство над государством и дадим торговцам смертью заслуженное наказание!"

 OMS_crack_open_the_armories:0 "Вскрыть оружейные склады"
 OMS_crack_open_the_armories_desc:0 "Наши разведчики сообщают о невероятном зрелище в Златоусте и Нижнем Тагиле: огромные склады, до отказа забитые винтовками, артиллерийскими орудиями, грузовиками, ракетными установками и всякой небоевой техникой. Драгунов мог бы вооружить половину населения Омска, но вместо этого он припрятал это богатство оружия для собственной выгоды!\n\nНу, Чёрная Лига - это не банда жадных до денег торговцев, а Язов - не олигарх, маскирующийся под политика. Мы будем обчищать города бывшей республики до тех пор, пока каждая пуля не будет учтена и передана в руки обученного и способного солдата кадрового состава. Оружие должно быть на поле боя, а не пылиться на складе!"

 OMS_seize_their_assets:0 "Захватить их имущество"
 OMS_seize_their_assets_desc:0 "Златоуст был не только торговой республикой, но и промышленным центром. Златоустовский оружейный завод является самым известным из его объектов, но есть ещё десятки оружейных заводов, разбросанных по всему предгорью Уральских гор, производящих всё, от АК до гаубиц.\n\nКак и вся промышленность в нашей стране, производство оружия имеет важное значение, и поэтому эти заводы подпадают под исключительную юрисдикцию Чёрной Лиги. Коррумпированные плутократы, которые ими руководят, будут изгнаны и приговорены к службе в Искупительных бригадах, в то время как рабочая сила будет перевоспитана и затем возвращена к работе, производящей оружие для кадров. С сохранением этого промышленного центра наше военное превосходство практически обеспечено."

 OMS_war_plan_koschei:0 "Военный план: Кощей"
 OMS_war_plan_koschei_desc:0 "На холодном Севере проклятые души трудятся в старых ГУЛАГах, навечно наказанные от имени правительства, которого больше нет. За ними присматривают остатки советской тюремной системы и НКВД - призраки старого порядка, запертые в том же ледяном аду, что и их подопечные, исключительно по собственной воле. Это ходячие мертвецы, но они все равно бросают нам вызов и должны быть покорены.\n\nВыход к Северному Ледовитому океану представляет для нас сомнительную ценность, но ГУЛАГ может быть нам полезен. НКВД также, вероятно, сохранил много полезных записей - и сами люди также могут хорошо послужить нам, когда их военное крыло будет разбито, а командование отправлено в неглубокую могилу."

 OMS_from_gulags_into_training_camps:0 "Из ГУЛАГов в тренировочные лагеря"
 OMS_from_gulags_into_training_camps_desc:0 "ГУЛАГи, честно говоря, мало пригодны в качестве тюрем; в конце концов, у нас есть Югорск и Искупительные бригады. Тем не менее, они по-прежнему изолированные, хорошо снабжённые крепости во враждебном климате - идеально подходят в качестве тренировочных лагерей для подготовки кадров. Нигде больше в России человек не может испытать худших наказаний, которые Родина способна нанести своим непослушным детям.\n\nКто-то может усомниться в мудрости отправки мягкосердечных молодых парней в старую тюрьму за полярным кругом, где только ветер может заморозить кровь в жилах. Мы говорим: Матушка Россия создала Воркуту, чтобы испытать свой народ - кто мы такие, чтобы сомневаться в мудрости Родины? На севере мальчики могут стать героями или чудовищами в равной мере, как и должно быть, чтобы преуспеть в §RВеликом Суде§!."

 OMS_solidify_control:0 "Укрепить контроль"
 OMS_solidify_control_desc:0 "Крайний Север - не самое лёгкое место для правления. Хотя о восстаниях можно не беспокоиться, расстояния между поселениями огромны, а связь в лучшие дни прерывиста. Патрули могут просто исчезнуть во время метели, замерзнув в своих мундирах и зарывшись по шею в снег. Только Родина знает, сколько её детей лежит под ее холодной мантией после стольких веков.\n\nИ всё же править им мы должны. Может быть, сейчас север и не кажется важным, но он будет играть важную роль в будущем, когда придёт время для нашего коллективного суда. Север - это наше наказание, но со временем он станет и нашим спасением."

 OMS_integrate_their_nkvd:0 "Интегрировать их НКВД"
 OMS_integrate_their_nkvd_desc:0 "Как и следовало ожидать, НКВД, запертый в Воркуте, был мало заинтересован в борьбе и капитулировал без особых усилий. Это люди сомнительной политики, преданно служившие Бухарину, но их честность не подлежит сомнению. Они продолжали следовать своим приказам ещё долго после того, как тот, кто их отдавал, ушёл - именно это Чёрная Лига должна получить от всех русских.\n\nВоркутинскому НКВД будет предложена всеобщая амнистия с единственной оговоркой: они будут приняты на службу в Отдел Внутренней Безопасности до тех пор, пока это будет необходимо. Все преступления и прежние связи будут забыты. Всё, что им нужно сделать, это надеть форму Чёрной Руки и носить её до самой могилы. Такова щедрость нашего главковерха, единственного представителя Отечества."

 OMS_shadows_over_west_siberia:0 "Тени над Западной Сибирью"
 OMS_shadows_over_west_siberia_desc:0 "Теперь, когда силы и средства НКВД находятся под контролем Чёрной Руки, мы можем наконец решить последний насущный вопрос, стоящий перед нами: вопрос внутренней безопасности. Мы добились большого успеха, раскачивая население Западной Сибири как кнутом, так и пряником. Люди идут на край света за дополнительными пайками, и редко кто жалуется на то, что заводские надзиратели носят штурмовые винтовки.\n\nНо этого недостаточно. Кто знает, какая измена таится в сердцах людей? Кто скажет, что те же самые люди, которые поддерживают Язова публично, не проклинают его за спиной, замышляя возвращение большевиков? Может быть, среди нас есть коллаборационисты - предатели русского государства и русского народа? Если Лига не может быть уверена, то, возможно, Чёрная Рука может. Мы никогда не должны забывать, что именно слабость русских позволила немцам победить нас; наши глаза всегда должны оставаться открытыми, какие бы ужасы они ни видели."

 OMS_our_authority_secured:0 "Наша власть обеспечена"
 OMS_our_authority_secured_desc:0 "От Омска до Урала, от Тюмени до Воркуты мы поднялись. Выкованная из рассеянных солдат, не имеющих ничего, кроме пылкого патриотизма и скорби по погибшей Родине, Чёрная Лига теперь является единственной де-факто властью в Западной Сибири. Нас больше не называют просто бандой сумасшедших, населяющих разбомбленный город, - теперь мы претенденты.\n\nКонечно, то, что думает остальной мир, не имеет значения. За пределами России есть только немецкие мрази, вероломные японцы и предатели, которые позволили нашей великой нации погибнуть дважды. Важно то, что мы знаем в наших сердцах: что это только первый шаг к концу кошмара России, к рассвету для нашего народа и к славному, кровавому дню гнева для Германии и недочеловеков-дикарей, которые называют его своим домом!"

