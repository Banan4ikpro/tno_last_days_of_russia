 POLITICS_DMITRY_KARBYSHEV_DESC:0 "История Дмитрия Михайловича Карбышева - трагична, наполненная предательствами, потерями и яростью. Он сражался за царя, примкнул к красногвардейцам во время гражданской войны и вернулся на службу, когда Родина была вновь атакована. После того, как он попал в плен к немцам, его избивали, пытали и наконец оставили умирать, но он никогда не терял веры в свой народ. Со временем он и пара других узников смогли сбежать из лагеря смерти и отправились на восток, через земли разорённого Союза в руки Кагановича и его Западносибирской Народной Республики.\n\nОзлобленный годами мучений, Карбышев поклялся защитить Родину от повторения этих мучений. Он начал планировать так называемый §RВеликий Суд§!, последнюю войну с Германией, которая определит судьбу России. Собирая вокруг себя офицеров, придерживающихся подобных ему взглядов, Карбышев вскоре поднял восстание против Кагановича, занял город Омск и превратил его в свою крепость, где он мог спокойно готовиться к грядущим событиям. Вскоре Карбышев заявил о создании Всероссийской Чёрной Лиги, единственной организации что в его глазах смогла бы приготовить Россию к грядущим трудностям.\n\nНо время идёт, и вскоре недоверие стало нарастать среди некогда лояльных офицеров. И теперь Карбышев может только смотреть как стервятники кружат над Омском, и как те люди, которых он поклялся защищать, сражаются друг с другом, а не с врагом.\n\n§RВеликий Суд§! приближается, и если не найдётся достойный преемник на место главы Чёрной Лиги, то Россия будет обречена."

 POLITICS_DMITRY_YAZOV_DESC:0 "Дмитрий Тимофеевич Язов принадлежит к новому поколению постсоветских лидеров: тех, кто родился после восхождения Ленина, не помня ни царя, ни Великой Войны. В детстве они знали трудности, но им говорили, что эти трудности были необходимой жертвой для выживания Родины. Когда нацисты пришли с запада, Они сражались на передовой под командованием Красной Армии, наблюдая ад на земле и терпя горькие поражения снова и снова. Когда Великая Отечественная война закончилась, то немногое счастье, которое они имели в своей прежней жизни, было отнято у них победившими немцами. Военные неудачи Западнорусского Революционного Фронта и последовавший за ними крах в 1950-х годах только укрепили позиции таких людей, как Язов: у старых советских командиров был пыл, но руководство отчаянно нуждалось в свежей крови. Молодые люди, более суровые люди, те, кто с самого рождения учился ценить жертвы и видел их воочию.\n\nПоскольку товарищ Карбышев скончался до того, как его видение было завершено, теперь бремя его выполнения ложится на его протеже Дмитрия Язова. В отличие от своего бывшего наставника, у Язова есть и воля, и выносливость, чтобы осуществить его, и он уже трансформирует всю нацию, чтобы быть готовым к тотальной войне, более разрушительной, чем любая другая, которую когда-либо видел мир. Он ожидает, что его народ пожертвует всем, что у него есть, включая свою жизнь, чтобы помочь отомстить немецкой угрозе, и многие из них с радостью сделают это. Ничто, даже угроза ядерного огня, не сможет удержать его от этого курса, и он часто хвастается, что если все немцы и все русские, кроме одного, погибнут в грядущей войне, это всё равно будет победой.\n\nОмск пробуждается ото сна, и мир трепещет от этой мысли."
 
 POLITICS_OMSK_COLLAPSED_AUTHORITY_DESC:0 "Дмитрий Язов мёртв. Чемпиона Чёрной Лиги, носителя великой миссии Карбышева больше нет. Будучи выбранным для того, чтобы привести наиболее сознательные силы России к победе над фашистским чудовищем, Язов не смог справиться с амбициями тщеславных и властолюбивых военачальников и обрёк Лигу на жалкий конец. Без своего вождя и проводника в русской борьбе Лига перестала существовать как единое целое и превратилась в собрание враждующих генералов, стремящихся захватить свою часть великого наследия Карбышева и давно забывших о цели, некогда их объединявшей.\n\nСо смертью Язова §RВеликий Суд§! провалился. Хотя оставшиеся генералы Лиги пытаются удержать свои ничтожные вотчины, воли могущественного соседнего военачальника достаточно, чтобы стереть последние остатки Всероссийской Чёрной Лиги в Омске."

 POLITICS_VIKTOR_GRIGORIEV_DESC:0 "Виктор Антонович Григорьев - многогранен: смелый, отважный и, конечно, оппортунист. Когда его призвали покинуть родной Омск и служить в Красной Армии, он сражался изо всех сил, оставаясь в бою с обморожением, а позже протаранив вражеский танк своим собственным. Было вполне логично, что он позже присоединился к армии Чёрной Лиги после этой бессмысленной борьбы, но он никогда не был особенно предан делу Лиги.\n\nГригорьев ловко пережил интриги между тремя Западносибирскими кликами в качестве младшего офицера вплоть до войны с продавцами смерти, когда он одним из первых спрыгнул с тонущего корабля и встал на сторону врага.\n\nВозможно, его и унизили дома, но это его не волновало, когда он был назначен мэром и военачальником Омска. Григорьев может быть всего лишь марионеткой правительства на Урале, которому он подчиняется, но пока он контролирует ситуацию, всё в порядке."

