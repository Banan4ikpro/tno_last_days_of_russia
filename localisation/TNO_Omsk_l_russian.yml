 OMS_fueled_by_revenge:0 "Движимые ненавистью"
 OMS_fueled_by_revenge_desc:0 "Каждый из нас видел ад на земле. Мы видели, как немцы уничтожали наши города, вырезали наши семьи и разбили Союз, над строительством которого мы так старались. И когда мир трещал по швам, мы поклялись, что больше не позволим тевтонцам разорять наши дома. Мы больше никогда не будем дрожать от страха пока их сапоги стоят на нашей земле.\n\nЛюбой ценой, день §RВеликого Суда§! придёт.\n\nИ они познают нашу ужасную месть."
 OMS_nothing_left_to_lose:0 "Нечего терять  "
 OMS_nothing_left_to_lose_desc:0 "Мы прижаты к стенке. Наши припасы заканчиваются. Но наш моральный дух никогда не был столь высок. Каждый сын и каждая дочь Чёрной Лиги знает своё предназначение, и знает, что ему нечего терять, ибо Первый Суд забрал у них всё. Эта простая истина превратила Чёрную Лигу из горстки озлобленных ветеранов в армию, чья дисциплина не имеет себе равных среди псевдогосударств русской пустоши.\n\nМы переживём наши невзгоды, мы восстановим то, что мы потеряли, и когда день §RВеликого Суда§! придёт, мы заставим наших врагов заплатить за каждую потерянную жизнь."
 OMS_karbyshev_figurehead:0 "Марионетка во всём, кроме имени"
 OMS_karbyshev_figurehead_desc:0 "Тот факт, что основатель Чёрной Лиги, генерал Дмитрий Карбышев – уже совсем стар, является неимоверно печальным. Несмотря на то, что его ум настолько же остр, насколько он был в его молодости, тело генерала стало слабым и хрупким. Люди плачут от осознания того, что Карбышеву осталось совсем немного времени на этом свете, но не всё потеряно. Лояльные сыны и дочери офицерского состава Чёрной Лиги рады получать и исполнять приказы генерала Карбышева, и даже проинтерпретировать их по-своему, когда ум генерала оказывается помутнённым.\n\nМногие рады выполнять эту службу, даже несмотря на все просьбы Карбышева прекратить это."
