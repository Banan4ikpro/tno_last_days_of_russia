 ### Leaders ###
 POLITICS_REINHARD_HEYDRICH_DESC:0 "У Гейдриха множество имен. Светловолосый Зверь. Пражский Мясник. Юный Бог Смерти. Он чудом пережил покушение во время Мировой Войны и впоследствии лично помог своим людям выследить и уничтожить тысячи чехословаков, связанных с посягательством на его жизнь. Фотопортреты, на которых он торжественно позирует на фоне развалин и разрушений, которые он посеял, использовались в качестве немецкой пропаганды на протяжении всей войны. Геббельс даже (хотя и поговаривают, что неохотно) снял посвященный ему пропагандистский фильм. \n\nНесмотря на это, сейчас фигура Гейдриха выглядит еще более зловеще. Кукловод под руководством кукловода, он раскачивается на темных нитях взад и вперед по указанию Рейхсфюрера СС Бургундии Генриха Гиммлера, исполняя его волю в Германии и за рубежом. \n\n Он — верный и внушающий страх слуга Бургундии, однако, большинство замечают почти пренебрежительное отношсится к нему его хозяина. Но Гейдрих следует за ним во что бы то ни стало, благодаря чему и заслужил репутацию подхалима и льстеца. Конечно, сказать ему это в лицо пока никто не осмелился."
 POLITICS_HEYDRICH_COLLAPSED_AUTHORITY_DESC:0 "Рейнхард Гейдрих мертв, он пал от руки таинственного убийцы во время отважной борьбы за Германию. После смерти Рейхсфюрера Немецких СС все задумки военного ведомства были поставлены под угрозу, а заинтересованность Бургундии в поддержке сил Гейдриха, похоже, умерла вместе с ним. Группенфюреры начали бороться за влияние, запустив стремительный процесс обрушения внутри командования. В итоге это привело к том, что вся централизованная власть внутри немецких СС развалилась."

