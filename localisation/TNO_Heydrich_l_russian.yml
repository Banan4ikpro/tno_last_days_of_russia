 HGR_rape_pillage_burn_desc:0 ""
 HGR_the_watchmen:0 "Надзиратель"
 HGR_the_watchmen_desc:0 "Без вызова Бургундской СД и ослабленных Освободительных Бригад мы были вынуждены рассредоточить некоторые дивизии Ваффен по всей нашей территории, чтобы они действовали как полицейские подразделения. Им не хватает хитрости, но их склонность к крайнему насилию делает их отличным средством устрашения против партизан, саботажников и других неприятных типов. Кроме того, они хулиганы, неконтролируемы без комиссара и не имеют никаких методов правоохранительных органов, кроме казни без надлежащего судебного разбирательства - но какое дело фюреру, когда на кону победа?"
 HGR_who_watches_the_watchmen:0 "Кто будет надзирать за надзирателями?"
 HGR_who_watches_the_watchmen_desc:0 "В последнее время фюрер стал настороженно относиться к Ваффен-СС. Структура и дисциплина, которые они проявляли в начале войны, полностью исчезли, заменив их бесчувственной варварской яростью, полным пренебрежением к жизням арийцев и преступной степенью безрассудства. Они по-прежнему эффективны в военном отношении, но, возможно... не так надежны, как когда-то думал фюрер. СД необходимо развернуть, чтобы внимательно следить за ними. Остается только надеяться, что они не узнают."
 HGR_reassure_the_volk:0 "Успокоить народ"
 HGR_reassure_the_volk_desc:0 ""
 HGR_the_hidden_army:0 "Спрятанная армия"
 HGR_the_hidden_army_desc:0 ""
 HGR_the_forgotten_fallen:0 "Забытые павшие"
 HGR_the_forgotten_fallen_desc:0 ""
 HGR_slip_them_the_key:0 "Дайте им ключ"
 HGR_slip_them_the_key_desc:0 ""
 HGR_for_the_dark_master:0 "Во имя темного повелителя" #ВО ИМЯ ВАНА ДАРКХОЛМА
 HGR_for_the_dark_master_desc:0 "В Германии правит фюрер, но он не забыл человека, который привел его к этому моменту. Ни один фюрер не стоит в одиночестве - даже Гейдрих. Всегда должен быть другой, такой же великий человек, направляющий свою руку и освещающий путь. Гитлер, при всем своем величии, был человеком раздвоенного видения. Четырехсторонняя тяга между его потенциальными преемниками, вероятно, помогла ему разорвать разум. Однако Гейдрих не будет таким ... изменчивым. У него будет только один проводник, один свет, один голос, шепчущий ему на ухо."
 HGR_appease_himmler:0 "Успокоить Гиммлера"
 HGR_appease_himmler_desc:0 "Фюрер не слеп к печальным реалиям. Отношения между ним и рейхсфюрером Гиммлером временами были несколько неспокойными, несмотря на важность их общей миссии. Он не хочет, чтобы ошибки прошлого преграждали путь. Мы должны предпринять шаги, чтобы продемонстрировать герру Гиммлеру, что наши цели и методы идеально согласованы, чтобы избежать любых недоразумений. Если рейхсфюрер так озабочен нашей приверженностью чистому национал-социализму, позвольте нам развеять его опасения, начав немедленное осуществление истинных спартанских идеалов в Германии."
 HGR_stronger_together:0 "Вместе - сильнее"
 HGR_stronger_together_desc:0 "Рейхсфюрер Гиммлер ясно видел мудрость более прямого участия в этой войне. Пока рейхскомиссариаты раздирают предатели или борются за свои интересы, Орденштат посылает нам на помощь своих лучших людей! Пока мы говорим, три полных подразделения дисциплинированных, хорошо обученных бойцов бургундских СС уже в пути, готовые к бою. Фюрер с энтузиазмом выразил свою благодарность господину Гиммлеру и клянется, что он найдет этим храбрым солдатам хорошее применение"
 HGR_struggle_for_support:0 "Теряя поддержку"
 HGR_struggle_for_support_desc:0 "Война продолжается, и конца ей пока не видно. Это нас не очень волнует; арийская гражданская война не должна была быть долгой и кровопролитной. Однако рейхсфюрер Гиммлер выразил некоторую озабоченность. Похоже, он ожидал, что эта война будет быстрой и чистой, вопреки ее нынешним темпам. Мы заметили, что из Бургундии поступает несколько меньше оружия, и нам пришлось необычно долго ждать подкрепления. Если он теряет уверенность в нашей способности выиграть войну, мы должны удвоить наши усилия. Без активной поддержки Бургундии мы окажемся в гораздо худшем положении."
 HGR_last_minute_support:0 "Последний рейс из Парижа"
 HGR_last_minute_support_desc:0 "Поток рабочей силы из Бургундии иссяк. Рейхсфюрер Гиммлер по-прежнему молчит; действительно ли его ресурсы исчерпаны, или он полностью потерял веру в нас? Конечно нет! Наше дело правое, наши цели одинаковы. Почему он бросил нас сейчас? Тем не менее, мы должны продолжать. Если следующая партия солдат и офицеров из Бургундии будет последней, то мы должны сделать так, что бы каждая капля арийской крови пролилась за дело."
 HGR_call_on_degrelle:0 "Пригласить Дегреля"
 HGR_call_on_degrelle_desc:0 "Леон Дегрель: Идеальный ариец негерманского происхождения. Штардантенфюрер Дегрелль - наш главный чемпион, родившийся за границей, заслуженный ветеран многих кампаний и фанатично преданный национал-социализму. Он ухватился бы за шанс разделить победу Гейдриха и мы предоставим ему именно такую ​​возможность. Валлонский легион Дегрелля - небольшое формирование, но исключительно высокого качества. Талант Дегрелля как полководца также будет для нас большим подспорьем."
 HGR_rally_the_supporters:0 "Сплотить сторонников"
 HGR_rally_the_supporters_desc:0 "Должно быть больше немцев, готовых нас поддержать. Должно быть. Разве Рейнхард Гейдрих не законный фюрер, pater familias всей арийской расы? Возможно, нужна пиар-компания. Дополнительный паек, меньшая десятина, пистолет к голове - все, что нужно! Все, что им нужно, это что-то, чтобы их мотивировать, будь то кнут или пряник. Они придут. Они арийцы. С чего бы им выбирать другое?"
 HGR_storm_brigades:0 "Штурмбригады"
 HGR_storm_brigades_desc:0 "Некоторые из наших лучших подразделений СС сильно пострадали в ходе этой войны. Их количество истощено, и любые свежие заменители будут зелеными, как трава, что снизит их общее качество. Если они продолжат истощение с нынешней скоростью, оставшиеся от этих подразделений будут не более чем списком имен в отчете о несчастных случаях. Было бы разумно вместо этого объединить их в одну мощную штормовую бригаду, таким образом сохранив сплоченность их подразделений, а также консолидировав наши ключевые активы."
 HGR_the_SS_blitz:0 "Операция 'Бешеная Гадюка'"
 HGR_the_SS_blitz_desc:0 "Грандиозное наступление: вот что нам нужно! Великий шторм людей и машин, хлынувший над реками, полями и лесами, чтобы прорваться сквозь линии врага и положить конец этой войне! Настоящий блицкриг в стиле Барбаросса или Фолл Вайс будет последним, чего ждут от нас враги в этой ужасной войне на истощение. Мы сокрушим врага, окружим его и закроем карманы, как это сделали большевики. Он снова будет работать! Он должен!"
 HGR_dark_armor:0 "Бледно-черная броня"
 HGR_dark_armor_desc:0 "У нас опасно заканчивается бронетехника. Мобильные силы - это стержень современной войны. Без них это скатится изнурительную окопную войну, не лучше, чем самоубийство в наши дни! Фюрер сказал: найди ему хорошую рейнскую сталь! Неважно, придется ли нам открывать музеи и участвовать в битвах на Panzer IV и StuG; надо что-то выйти из тупика!"
 HGR_black_sun_rising_desc:0 "Больше крови богу крови! У нас здесь много арийцев, так почему же они не воюют? Вы раса воинов, проклятые трусы! Берите в руки пистолет и стреляйте! Понимание 'как?' у вас в крови; не задавай вопросов! Также будьте уверены, что ваши командиры будут держать вас там, где вам нужно. Не может быть ни отступления, ни капитуляции! Если ты не будешь служить в бою, ты будешь обслуживать фронт!"
 HGR_shy_from_the_light:0 "Ген триумфа"
 HGR_shy_from_the_light_desc:0 "К черту тренировки! Война у арийцев в крови. Это его руководящий инстинкт, причина его существования. Фюрер приказывает вам: вперед! Сражайтесь, побеждайте, превозмогайте! Убивайте врага пулями, разбитыми бутылками, голыми руками, если нужно! Не важно как, главное - драться, черт возьми!"
 HGR_close_the_blinds:0 "Закрыть жалюзи"
 HGR_close_the_blinds_desc:0 "Они ушли! Войска Бургундии, офицеры, даже валлонцы – никого нет! Гиммлер бросил нас? Они убежали как жалкие трусливые шавки? Что теперь делать нам? Фланги пусты... Легионы Рейха, сейчас или никогда! Если мы не нанесем удар сейчас, то тысячелетний рейх больше никогда не сможет возродиться!"
 HGR_we_must_outlast:0 "НИ ШАГУ НАЗАД"
 HGR_we_must_outlast_desc:0 "Ладно. Нахуй их! Нахуй помощь! Мы – раса господ, завоеватели всей Европы! Ни один народ не смеет бросать нам вызов! Мы выебали поляков, мы выебали большевиков и даже ссаных америкашек! Мы сломает и этих лжеарийцев, подонков и  уебанов! Все, что нам нужно, это огонь в сердце и сталь в руках! Сражайтесь, братья мои! Сражайтесь до последней пули, последней капли крови, до последнего дюйма этой земли, которую окутал мрак! СРАЖАЙТЕСЬ!"
 HGR_do_or_die_brigades:0 "Сделай-или-умри бригады"
 HGR_do_or_die_brigades_desc:0 "Гейдрих приветствует ярлык «фанатика». Фанатик - это тот, кто готов на все или заплатить любую цену за то, что любит больше всего. В СС много таких людей, все они преданы до мозга костей и непоколебимы перед лицом опасности. В отсутствие легионов Бургундии фюрер создал специальные подразделения СС, обученные выполнять самые опасные задачи. Коммандосские операции, партизанская война, даже атаки террористов-смертников - нет границ, которые эти люди не переступят во имя национал-социализма."
 HGR_military_preference:0 "Военный приоритет"
 HGR_military_preference_desc:0 "Гражданская промышленность посреди войны? Серебро, прекрасная одежда, автомобили? Какая польза от такого легкомыслия? Нам нужны пушки, танки, авиация, обмундирование, каски! Что угодно, только не бесполезные безделушки мирного времени! В рейхе Гейдриха нет места расточительным промыслам. Наша миссия - убивать и побеждать, не более того. Каждый завод должен быть переоборудован или снят и заменен чем-то более подходящим."
 HGR_sons_of_the_SS:0 "Сыны СС"
 HGR_sons_of_the_SS_desc:0 "Кровь арийцев всегда течет правдой. Потомки членов СС явно превосходят всех других особей своего возраста. Хотя они еще не подходят для боя, есть еще много вещей, которые они могут сделать в поддержку своих отцов, братьев и дядей. Нам нужны носильщики, курьеры, мальчики для общего дела. Если они проявят себя, возможно, им тоже будет разрешено присоединиться к своим прародителям в битве!"
 HGR_the_black_sisters:0 "Черные сестры"
 HGR_the_black_sisters_desc:0 "Призвание арийской женщины - дом, и вынашивание ребенка, когда это возможно. Однако сейчас странные времена, и последний указ нашего фюрера не беспрецедентен. Говорят, что в римские времена кимвры и другие германские племена приводили баб на поле битвы. Они не только помогут своим людям, но и возьмут в свои руки луки и пращи! Можем ли мы выиграть от этого древнего способа войны? Как ни странно, но арийские бабы, все еще арийцы..."
 HGR_purity_in_the_reich_forevermore:0 "Чистота в рейхе навсегда"
 HGR_purity_in_the_reich_forevermore_desc:0 "Наше дело самое благородное из всех. Борман борется за коррумпированный статус-кво; Шпеер борется за вырождение; Геринг борется за себя. Наш фюрер Рейнхард Гейдрих борется за нечто большее. Он борется за будущее. Он борется так, что никому в Германии больше никогда не придется драться. Он борется за жизнь, отнятую у нас евреями и предателями. \n\nОн борется за утопию. \n\nБоритесь за него."
 HGR_restrict_the_militias:0 "Извести Ополченцев"
 HGR_restrict_the_militias_desc:0 "Офицеры СС воодушевлены! В их распоряжении множество трупов ополченцев… сопротивление которых было не столь впечатляющим. У парней была душа, но им не хватало духа ... и серьезной боевой подготовки. Чаще всего эти отряды просто были препятствием для наших более компетентных войск. Нам больно признавать это, но программа ополчения с треском провалилась. Следует срезать жир, оставив только лучшие, остальных отправим на заводы. Так они принесут гораздо больше пользы (и меньше вреда)."
 HGR_encourage_recruitment:0 "Продвинуть Призыв"
 HGR_encourage_recruitment_desc:0 "Нам не хватает рабочих. Мало того, что мы продолжаем утрачивать их из-за высоких нагрузок или несчастных случаев, теперь они еще и дезертируют! Без ополченцев мы потеряли возможность выслеживать и вешать этих предательских ублюдков! Остается только одно: повысить давление! Если кто-то из арийцев с работающим указательным пальцем захочет завербоваться, то призовите его! Если он хочет работать, предоставьте ему рабочее место! А если он не желает этого делать, то его нужно заставить передумать!"
 HGR_penal_brigades:0 "Концлагерные Бригады"
 HGR_penal_brigades_desc:0 "Судьба лиц, отправленных в концентрационные лагеря, предопределена заранее: все они - мертвецы. Прямо сейчас, в самый разгар войны, они просто стоят и ждут своей смерти. Если уж они обречены, то давайте поможем им сделать что-то хорошее перед кончиной. В любом случае Фюрер не планирует откладывать программы по истреблению. Поэтому здесь мы можем убить сразу двух зайцев одним выстрелом, если подставим заключенных под огонь вражеских пулеметов."
 HGR_the_core:0 "Основа"
 HGR_the_core_desc:0 "Два подразделения. Две жалких дивизии. Это все, что мы смогли заполучить, после того как силы ополчения были раздавлены словно стая букашек. Два подразделения... Да поможет нам Бог. Отчасти успокаивает тот факт, что это военные с огромным опытом. Многие из них - ветераны Второй Мировой войны или Войны на западе России. Остальные же отряды на деле продемонстрировали свои боевые навыки. И даже не имеет значения, как эти люди смогли пройти все тесты. Солдаты есть солдаты, и мы не можем отвернуться от них в этот момент."
 HGR_fight_for_survival:0 "Битва за выживание"
 HGR_fight_for_survival_desc:0 "Директива 001 Гейдриха фюрера гласит: любой солдат или офицер, отступивший при любых обстоятельствах, будет считаться предателем Отечества и расстрелян. Всякий, кто проявит нерешительность или трусость на поле боя, будет расстрелян. В случае, если не могут быть предоставлены окончательные доказательства правонарушения, указанные лица будут отправлены в штрафную бригаду до тех пор, пока они не будут искуплены в действии или пока их не заберет смерть. \n\nЗиг Хайль!"
 HGR_victory_or_death:0 "Победа или смерть"
 HGR_victory_or_death_desc:0 "Германия обречена без Гейдриха! Должно ли это быть написано на каждой вывеске и клочке бумаги, которые наши люди видят ежедневно? Это вопрос жизни и смерти не только для простого обывателя, но и для всего немецкого народа! Если мы проиграем, то и национал-социализм потерпит поражение! Азиатские орды вернутся с востока и обрушатся на нашу цивилизацию, чтобы разорвать ее на части! Еврейские международные финансы скупят все, что осталось, и превратят руины Германии в новый Сион! Разве этого не достаточно для того, чтобы сражаться и умереть за фюрера?"
 HGR_under_the_fist:0 "Под кулаком"
 HGR_under_the_fist_desc:0 "Несмотря на хаос войны, СД не устает. Что бы ни случилось, они проделали безупречную работу по очищению Германии от нежелательных лиц и поддержанию порядка в тылу. Наш уровень контроля над населением беспрецедентен. Когда мы одержим победу, этот новый уровень общественного контроля будет использован с пользой, но пока мы довольны тем, что продолжаем использовать их, чтобы держать сомневающихся в узде. Каждый сомневающийся, у которого есть время подумать, - это еще один потенциальный доброволец."
 HGR_stretch_our_support:0 "Растянуть Нашу Поддержку"
 HGR_stretch_our_support_desc:0 "Никогда еще так мало людей не просили столько от стольких. Несмотря на нашу большую численность населения, мы просто не находим людские ресурсы, необходимые для победы в этой войне. Возможно, пора перестать так разборчиво относиться к нашим усилиям. Физические требования можно немного скорректировать. Что за палец или два? Насколько серьезным препятствием для арийца может быть возраст? Как говорится, совершенство мимолетно."
 HGR_in_it_together:0 "Все вместе"
 HGR_in_it_together_desc:0 "Гражданская война сейчас не более чем кучка усталых стариков, которые вяло набрасываются друг на друга, но мы по-прежнему сильнейшие! СС удерживает рубеж там, где все остальные колеблются, снова и снова проливая свою кровь за победу. Они гордость Германии, непобедимые сыновья арийской расы, мирмидоны Отечества! Ни один недостойный, бесхребетный полуариец не смог бы преодолеть их мощь!"
 HGR_do_it_for_us:0 "Сделать для нас"
 HGR_do_it_for_us_desc:0 "Народ Германии, СС всегда вас защищали. Где бы вы были без нас? Мертвые, проглоченные красным зверем, подстрекаемого еврейскими плетками. Рейнская область будет французской, Пруссия - польской, а Австрия - марионеткой Рима! Мы столько сделали, столько крови пролили, погибли от боли, дыма и огня - все для вас! Это наш последний шанс! Присоединяйтесь к нам! За ваших братьев!"
 HGR_do_it_for_you:0 "Сделать для вас"
 HGR_do_it_for_you_desc:0 "Народ Германии, какой еще повод вам нужен для борьбы за пределами вашего края? Вы - люди, арийцы! Война у вас в крови! Ваши предки построили Римскую империю, Австрию, Пруссию и тысячу других славы! Вы сражаетесь, потому что победа - это ваша божественная судьба! Вы сражаетесь, потому что это то, что у вас получается лучше всего! Вы сражаетесь, потому что это прославляет все, что вы есть! Присоединяйтесь к нам! Война ради самой войны!"
 HGR_do_it_for_germany:0 "Сделать для Германии"
 HGR_do_it_for_germany_desc:0 "Народ Германии... что еще я должен сказать? Германия - это все, что есть. Здесь мы родились, и здесь большинство из нас хотели бы умереть. Германия - это ваш дом, ваша родина. Это колыбель, из которой выросла величайшая цивилизация, которую когда-либо знал мир. Нет более высокого призвания, нет большей славы, чем бороться за Германию! Присоединяйтесь к нам! За Германию и Тысячелетний Рейх!"
 HGR_three_thousand_spartans:0 "Три тысячи спартанцев"
 HGR_three_thousand_spartans_desc:0 "Тысячи лет назад триста спартанцев при царе Леониде спасли Грецию от азиатской орды, подобной которой мир никогда не видел. Они остались одни и погибли до последнего, но их жертва была спасением арийской цивилизации. Рассказ о Леониде всегда вдохновлял нашего фюрера. Он постановил, что наследие Трех сотен будет жить - десятикратно! Танковая дивизия численностью 3000 человек будет сформирована из лучших войск СС, чтобы служить личным почетным караулом Гейдриха. Они затмят даже лучших из бургундцев своим упорством и мастерством!"
 HGR_recall_the_native_SS:0 "Призвать Ваффен-СС"
 HGR_recall_the_native_SS_desc:0 "Ваффен дивизии Рейхскомиссариатов редко бывают немецкими. Некоторые даже физически не арийцы по любому определению. Но они все еще солдаты СС, отобранные за боевой дух и отвагу. Еще может быть, что арийский дух может сиять через этих людей - русских, украинцев, голландцев и так далее - и превращать их в настоящих солдат Германии, хороших, как любой прус или сакс."
 HGR_national_brigades:0 "Национальные бригады"
 HGR_national_brigades_desc:0 "Негерманцы в Рейхе вызывают беспокойство, но для некоторых из них, возможно, еще не слишком поздно. Даже если они не являются полноправными арийцами, в их жилах может течь ровно столько чистой крови, чтобы компенсировать их низшее наследие. Они никогда не будут настоящими немцами, но все равно могут сражаться за нас, если мы предложим достаточный стимул. В конце концов, разве бедный балт или полуполяр не желает лучшей жизни? Если мы дадим ему шанс и шанс искупить его родословную, сможет ли он позволить себе отказать нам?"
 HGR_liberation_brigades:0 "Освободительные бригады"
 HGR_liberation_brigades_desc:0 "Поскольку дивизии Ваффена делают основную часть убийств и составляют основные потери, нам не хватает арьергарда, чтобы справиться с хулиганскими гражданами, партизанами и другими злодеями. Есть много не немцев, которые не подходят для СС, но вполне готовы служить нам за приличную плату и трехразовое питание. Они звери, отбросы земли даже по стандартам их собственного неарийского народа, но какое нам дело, если это принесет нам победу?"
 HGR_anywhere_we_can_find_them:0 "Везде, где мы можем их найти"
 HGR_anywhere_we_can_find_them_desc:0 "Когда германские племена напали на Рим, это была огромная орда. Они одержали множество побед над своими технологически превосходящими противниками, и, в конце концов, победили «варвары», свергнув Западную Империю. «Орда» - обычно ругательное слово в лексиконе национал-социалистов, поскольку оно ассоциируется с недочеловеками Евразии, но может ли оно быть таким ужасным, если мы сами воплотили его в нашем славном прошлом? Примем этот термин и станем как великая орда Ариовиста, вторгшаяся в Галлию."
 HGR_anywhere_we_can_arm_them:0 "Везде, где мы можем их вооружить"
 HGR_anywhere_we_can_arm_them_desc:0 "Обратной стороной того, что на нашей стороне огромные легионы Ваффен СС, является, конечно же, логистика. Нам не хватает производственных мощностей, чтобы полностью укомплектовать такое количество современных подразделений. У нас есть инструменты, но без промышленности Рейнской области мы довольно скоро столкнемся с трудностями. Предприимчивые офицеры логистики Ваффен-СС нашли новое решение: приспособить любое большое гражданское здание, которое может вместить сборочную линию, и создать цепочку специализированных оружейных заводов. Грубо и неизящно, но что такое эстетика по сравнению с победой?"
 HGR_hold_it_together:0 "Держать Строй"
 HGR_hold_it_together_desc:0 "Сражайтесь за свой народ! Сражайтесь за Рейх! Сражайтесь за своего Фюрера! Ваффен-СС - сильнейшая армия и украшение всего военного мира, а Рейнхард Гейдрих - ее великий покровитель! Вступайте в войска сегодня, чтобы выбить предателей из Рейха во имя мира и процветания под руководством избранного Фюрера! Присоединяйтесь к легиону сильных мира сего - заслужите свое место в истории Великого Рейха! Твоя кровь взывает - как ты ответишь?"
 HGR_walled_camps:0 "Огорожденные Лагеря"
 HGR_walled_camps_desc:0 "Управлять армией непросто, а если в нее входят люди разных национальностей, то это изнурительная задача. Этническое соперничество, мятежные настроения и общая недисциплинированность превратили некогда могущественные Ваффен-СС в армию жестокого сброда. Солдат нужно сдерживать, селить за толстыми стенами внутри бараков. Обносить военные лагеря колючей проволокой, а на вышки ставить снайперов, все для того, чтобы вояки не грызлись между собой. Конечно, все это напоминает концлагеря. Подразделения Ваффен-СС более чем уверены в этом, и им это явно не нравится."
 HGR_no_way_in:0 "Ни Шагу Вперед"
 HGR_no_way_in_desc:0 "Огонь погас. Ваффен-СС больше не обладает сплоченностью и контролем, необходимыми для планомерного наступления. Масштабные атаки по фронту нам пока не под силу. Фюрер в ярости, он проклинает себя за тот день, когда отдал армию унтерменшам. И он понимает, что теперь остается только один путь. Ни шагу назад, сдерживайте фронт... и выжидайте. Мужайтесь и молитесь, чтобы силы врага утонули в собственной крови быстрее, чем это сделают Ваффен. Если мы сможем продержаться еще чуть-чуть, бросить еще немного трупов врага на алтарь победы, то, возможно, эту печальную ситуацию удастся спасти."
 HGR_no_way_out:0 "Ни Шагу Назад"
 HGR_no_way_out_desc:0 "Похоже, что все эти тысячи вояк из СС не понимают элементарной сути вещей. Все эти обещания, статус «почетного арийца», лучшие условия, признание немцами - ничего из этого не произойдет, если мы проиграем. Все они снова станут простыми унтерменшами. Гейдрих - их единственный шанс на спасение, единственная надежда на то, что их жалкие, унизительные жизни действительно что-то да значат. Живите или умрите, выбор за вами, крысы!"
