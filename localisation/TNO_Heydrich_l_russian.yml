 #### EVENTS ###
 
 heydrich_successor.1.t:0 "Открыть огонь"
 heydrich_successor.1.desc:0 "День начался спокойно. На рассвете группа студентов собралась вокруг центрального офиса СС в Бонне. Используя типичные студенческие выкрики и вопли о демократии и неопределенно протестуя против вновь обретенного влияния СС на правительство, толпа, казалось, росла в течение дня. Это был один из самых крупных маршей за последние недели, по крайней мере, с тех пор, как Гейдрих был объявлен преемником. В конечном итоге это не было удивительно. \n\nДа, студенты протестовали против всякого авторитарного правления, но обычная немецкая семья спокойно живет пока государство не угрожает их образу жизни. Гейдрих угрожал ему. Перспектива по-настоящему жить бургундской жизнью, стать спартанцем, массово умирать за государство. Нет. Это для евреев и славян, а не для честных, реформистских арийцев. Итак, впервые за то, что казалось вечностью, семьи среднего класса начали протестовать. Робко, и сначала в небольшом количестве, но они росли и росли. К полудню там должна была быть тысяча человек. Они продолжали и продолжали скандировать и скандировать, но в итоге, наконец, немного утихли. Некоторые ушли. \n\nКак только они это сделали, из здания СС раздались три выстрела. Снайперы. Трое мужчин начали кричать. Один замолчал. Другой затих до всхлипов. Еще три выстрела, еще два коротких крика. Где-то сработала скорострельная пушка. Произошла давка. Ученик средней школы был растоптан при попытке бежать. Десятки вопили. Это был не план. Это был не план. Они никогда не открывали огонь по толпе, в отличие от этого. \n\nНа площади было тихо, если не считать нескольких оставшихся хныканий. Все либо сбежали, либо были застрелены."
 heydrich_successor.1.a:0 "О, дивный новый мир."
 
 heydrich_successor.2.t:0 "Улыбка рядом с Гитлером"
 heydrich_successor.2.desc:0 "Гитлер, фюрер Рейха, поднялся на трибуну и закашлялся. Когда он закончил, он взглянул на толпу, на секунду вгляделся в них, а затем посмотрел вниз на сценарий, заранее помещенный на подиум. \n\n«Я подтверждаю возможность моего назначенного преемника...» \n\nГитлер выглядел ошеломленным и спросил телохранителя рядом с ним, как его зовут. \n\n«Гейдрих, майн фюрер». \n\nОн сказал это без обычного страха который был у всех при обращении фюрером. \n\n"- Я назначаю Гейдриха в качестве наследника фюрера в случае моей смерти. Этот человек верно служил мне и будет продолжать служить Рейху. Этот человек не всего лишь авангард арийской расы, но настоящий враг евреев всего мира. Спасибо всем. Спасибо. Где - я... Спасибо." \n\nГитлер споткнулся и упал со сцены, к замешательству всей толпы."
 heydrich_successor.2.a:0 "Ну хотя б не пернул."

 heydrich_successor.3.t:0 "Черные глаза" #Вспоминаю, умраю. Черные глаза. Я только о тебе мечтаю
 heydrich_successor.3.desc:0 "Страх живет в Германии. Приглашенный, желанный, он убаюкивает сердце каждого человека и запирает его разум в серебряных строгих клетках. \n\nСтрах живет в детях, которые прекращают свои игры в уличный футбол, когда солдаты, одетые в черное и украшенные смертностью, идут маршем. острые колонны. Они шепчутся друг с другом, боясь того, чего еще не знают, но с ужасающей точностью понимают. \n\nСтрах живет в солдатах, которые смотрят друг на друга с подозрением и убийством. Они видят, как сражения и бомбы обращены внутрь себя. Они видят, как их собственные искалеченные тела топчут под ногами дети, которые будут сражаться в войне, которую они не смогли. \N\nВ Гейдрихе живет страх. Расположенный у его сердца, он бьется в тандеме, составляя мерзкий ритм. Гейдрих знает только страх. Он боится детей. Он боится солдат. Он боится собственного страха. Его приготовления не могут облегчить его ужас. Они подбадривают это."
 heydrich_successor.3.a:0 "Старейшая и мудрейшая эмоция человека - страх."
 
 heydrich_successor.4.t:0 "Рубикон"
 heydrich_successor.4.desc:0 "Приказы были краткими, простыми и точными. Они шли потоком по официальным и неофициальным каналам, наводняя Рейхстаг противоречивым чувством освобождения и страха. Бюрократы и политики кружились, словно умирающий туман. Делать было нечего. \n\n Новый фюрер не удосужился произнести помпезную речь или сделать официальное заявление. Создавалась новая Германия, и он не мог позволить себе отвлекаться на эго неуместных реликвий декадентской эпохи. Они не принесли никакой пользы созданию истинного арийского государства и поэтому не имели значения. \n\nЭтой новой истине потребовалось немного больше времени, чтобы достичь коллективного возмущения Рейхстага. Раздувшийся труп мертвой республики так отчаянно цеплялся за свое существование, как будто он не прекратил свое существование еще три десятилетия назад. Однако реальность неумолимо упала на пол, чтобы все могли ее увидеть."
 heydrich_successor.4.a:0 "По приказу Фюрера, Рейхстаг был немедленно распушен."

 heydrich_successor.5.t:0 "Не слыша зло"
 heydrich_successor.5.desc:0 "Мужчины двигались быстро, но не торопливо. Они были подготовлены, опытны. Каждое действие было предпринято с холодной хирургической точностью. Тысячи из них, построенные как часы, делали свои движения одновременно. \n\nСС умели разрушать. Они перерезали провода, уничтожили документы и жестоко обращались с доверенными посланниками. Было сделано все возможное, чтобы ослепить любопытные глаза, ампутировать ощупываемые руки и оглушить подслушивающие уши оппозиционеров Гейдриха. К концу дня приказы и сообщения превратились в замешательство и конвульсии. \n\nСобственные методы коммуникации Гейдриха, конечно, остались нетронутыми. Информация между его командирами и солдатами прошла гладко. Их объединяли цель и мысли. Предательская чернь, которую можно отличить только по своей специфической вырожденности бренда, не могла не испытывать трепета перед собственной изоляцией."
 heydrich_successor.5.a:0 "Вся нация оглохла."

 heydrich_successor.6.t:0 "Подкрепления из Бургундии"
 heydrich_successor.6.desc:0 "Свободная торговля часто рассматривалась как знак открытия мира для всей страны.\n\nЭто было совсем не так. Каждую ночь из Бургундии к границе с Германией приближался караван грузовиков. Водителей почти не было видно через тонированные стекла, но зоркий наблюдатель всегда видел мужчин в темных очках и тяжелых пальто. Перевозили неизвестный груз. Ядерное оружие? Яд для масс? Туалетные принадлежности? Никто не знал, особенно потому, что обычно весьма дотошные пограничники махали кому-нибудь в конкретном бургундском грузовике, не задумываясь. И грузовики продолжали прибывать. Впервые за всю историю Бургундия открылась. Они отправляли свой ужасный груз в Германию.\n\nЧто еще хуже, когда грузовики, наконец, въезжали в Рейх, они всегда оказывались в офисах SS и в городах, с наибольшей поддержкой Гейдриха. Вскоре появились сообщения об экстравагантных торжествах СС со специально приготовленным бургундским шампанским и некоторыми грузами, которые находились в этих грузовиках. Города, поддерживающие Гейдриха, испытали очень небольшой подъем экономических показателей, как раз в тот момент, когда эти грузовики начали въезжать. Кто-то к западу от границы играл в фавориты."
 heydrich_successor.6.a:0 "Пиздец."

 HGR.1.t:0 "Германия Гейдриха"
 HGR.1.desc:0 "В начале гражданской войны войска Вермахта оказались в удручающем положении. Офицеры получили десятки противоречивых приказов, исходящих от разных штабов. Они вынуждены были открыть огонь по другим частям, из-за этого профессиональная армия погрузилась в анархию, так же как и их родина. Однако солдаты СС во многом избежали этого хаоса. Данные подразделения уже были вооружены и подготовлены к борьбе за судьбу Германии. СС практически единогласно присягнули на верность Рейнхарду Гейдриху, а большинство гарнизонов Вермахта, которые подозревались в неверности к Гейдриху, были расстреляны. Основанием для чисток стал приказ 'Bestellung 88', разрешивший СС уничтожать любых возможных повстанцев до того, как они возьмут оружие в руки. \n\nПодразделения СС в основном базируются вокруг своих владений в Данциге и Эльзас-Лотринген, недалеко от Бургундии. Они уже начали получать оружие и припасы от Орденштата. И хотя Бургундия официально заявила о нейтралитете, все знают, что Гейдрих пользуется поддержкой Гиммлера."
 HGR.1.a:0 "Выживет сильнейший!"

 HGR.2.t:0 "Бургундская помощь"
 HGR.2.desc:0 "СС в полном объеме принимал поставки из Бургундии. А после начала гражданской войны материальная поддержка продолжила набирать обороты. Поскольку Гейдрих был известен как марионетка Гиммлера, то неудивительно, что он получил огромную помощь от Орденштата. К нему устремились не только грузовики с вооружением, но и множество добровольцев и несколько отрядов СС из Бургундии. Все остальные стороны начали вякать, утверждая, что Орденштат на практике вторгается в Германию. Но их нытье не будет иметь большого значения после того, как они умрут."
 HGR.2.a:0 "Выживет сильнейший!"

 HGR.3.t:0 "Победа Гейдриха"
 HGR.3.desc:0 "На первых страницах международной прессы сегодня главенствует новость об 'определяющем моменте немецкой истории'. Весь мир облетели изображения Рейнхарда Гейдриха, въезжающего в разрушенную Германию, которого нацистским приветствием встречают легионы верных солдат СС. Вместе с ним 'с государственным визитом' в Берлин прибыл 'приглашенный оратор' Генрих Гиммлер. Под громогласные звуки гимнов СС и Нацистского государства войска Гейдриха выстроились ровными рядами перед Залом народа, с высокой трибуны их встречал сам Фюрер.\n\nВ своей речи Гейдрих подчеркнул, что его новый порядок 'восстановит принципы Арийской крови' и 'вернет идеалы, которые делали наш Рейх величайшим'. Далее с речью выступил Генрих Гиммлер, объявив, среди прочего, что Германо-Бургундские отношения 'будут закреплены союзом, целью которого станет уничтожение всякого рода вырождения в мире'.\n\nВ то время как между Германией и Бургундией начал складываться новый альянс, остальной мир, озираясь в ужасе, резко осудил новое положение дел в Европе. США и Япония объявили о наращивании своих ядерных ресурсов, а также о полной мобилизации своих вооруженных сил, несколько стран-союзников также последовали их примеру."
 HGR.3.a:0 "Хайль Гейдрих!"

 HGR.4.t:0 "Заговор по захвату Шпеера"
 HGR.4.desc:0 "Великий Фюрер Адольф Гитлер назвал своего приемника - это Рейнхард Гейдрих. Кто же тогда другие так называемые правители Германии? Это ложные вожди, которые сеют смуту, и мы должны уничтожить всех без исключения врагов, что стремятся дестабилизировать Рейх. В этот список попадает Альберт Шпеер, самодур с репутацией ведущего демократического деятеля.\n\nГейдрих начал выслеживать Шпеера. Подконтрольные отряды СС уже ведут охоту на этого человека, а все свободные подразделения гестапо готовы любезно встретить псевдофюрера, остается только дождаться пока он вновь появится в поле зрения спецслужб. \n\nКонечно, охота будет нелегкой. Шпеер отлично подготовился к этому сложному времени, спрятавшись в укромном месте. Кроме того, и без того шумные студенты начали поддерживать его взгляды. Но это не помешает нам! Мы справимся с предателями, и тогда в Рейхе точно наступит золотой век."
 HGR.4.a:0 "Рейх будет единым!" 

 HGR.5.t:0 "Недовольство Гиммлера"
 HGR.5.desc:0 "Гиммлер решил взять дело в свои руки. Он остался не удовлетворен результатами борьбы своего союзника в гражданской войне. Режиму Гейдриха не удалось отвоевать значимого количества территорий, его армия растеряла боевой дух, а в стране царит анархия. За такие проступки Светловолосому Зверю пришлось расстаться не только со своей должностью, но и с жизнью, конечно, не без помощи Гиммлера и его широкой сети киллеров. То, что когда-то было Германией Гейдриха, теперь, кажется, войдет в состав Орденштат Бургундия..."
 HGR.5.a:0 "Ты подвел меня в последний раз, Гейдрих."

 HGR.6.t:0 "Германия Шпайделя"
 HGR.6.desc:0 "Стражи Рейха, войска СС, смогли отбить Германию от дегенеративных претендентов, которые утверждали, что якобы заботятся о жителях страны. В результате этой кровавой бойни наши враги либо погибли, либо бежали, тех кто остался в живых с легкостью выследит Гестапо. С милостивой помощью Бургундии и Гиммлера, мы смогли победить в войне за Фатерлянд. Однако осталось одна не большая проблема, решив которую мы установим полный контроль над Германией и воплотим идеалы арийского духа. Нам мешают Шпайдель и его бывший командир Роммель. В начале нашего освободительного марша этот офицер совершил переворот, дабы 'уберечь Германию от худшего'. Теперь, когда мы добились успеха, его короткая игра подошла к концу. Шпайделю было приказано сдать оружие и вновь войти в состав Германии. Конечно, декадентские идеалы развратили его настолько, что он скорее всего откажется от этого предложения, хотя… возможно среди его генералов могут найтись думающие люди, которые надавят на него. Если же он не уступит законному Фюреру, тогда нам придется принять жесткие меры и наказать недо-немцев выродков с их декадентскими идеалами. Победа над ними не заставит себя ждать."
 HGR.6.a:0 "Путь к единому Рейху пролегает по окровавленной земле!"

 HGR.7.t:0 "Шпайдель сдался Гейдриху"
 HGR.7.desc:0 "Выродок Шпайдель, возможно, первый раз в жизни принял по истинному правильное решение. Он и его трусливый командир Роммель приказали своим солдатам отступить и позволили нам войти в Германию. Хоть Вельтхауптштадт и погряз в жадности, вырождение, хаосе, законный Фюрер Гейдрих быстро добьется того, чтобы этим практикам пришел конец.\n\nКонец долгой и жестокой гражданской войны должен был стать радостным временем для Германии, но улицы городов остались пусты. Многие жители в страхе закрылись в своих домах, некоторые из наиболее глупых германцев даже предприняли попытки партизанских атак. Однако с этими про-коммунистическими преступниками разобрались быстро: с целью назидания захваченные нами партизаны были публично казнены. Главное сейчас то, что рейх, за который мы проливали кровь, вновь един, мы уже начали жить по новым правилами и следовать истинным арийским идеалам. Законный Фюрер вывел нас на путь к великому процветанию."
 HGR.7.a:0 "Deutschland über alles."

 HGR.8.t:0 "Шпайдель отказывается сдаваться!"
 HGR.8.desc:0 "С самого начала мы были готовы сражаться за Вельтхауптштадт. В конце концов, дегенераты будут бороться изо всех сил, чтобы сохранить свою греховную идеологию. В этом отношении мы оказались правы: Шпайдель предсказуемо заявил, что Германия никогда не падет перед силами Гиммлера и его марионетки, и призвал всех немцев сражаться против нас. Конечно, наш народ волнуется из-за этой новости, люди переживают, что в ходе боев мы можем подвести Германию к краху. Не стоит бояться, мы уверены, что бравые солдаты СС очистят арийское государство, уничтожив всех выродков, и при этом они сохранят единство и мир в рейхе. Сейчас самое главное то, что Шпайдель назло нам решил продолжить свою маленькую шараду.\n\nФюрер это исправит."
 HGR.8.a:0 "Выживет сильнейший."
 
 HGR.9.t:0 "Регенство анархии"
 HGR.9.desc:0 "Война затянулась, голод начал распространяться по городам, поскольку еда и вода стали добывать труднее, чем любые другие. Все люди ушли, мертвы или умирают по собственному желанию или силой на поле боя. Миллионы погибли, и главные города Германии были полностью уничтожены, ни один из них не избежал разрушения в той или иной форме. По мере того, как все больше и больше небольшой оставшейся инфраструктуры становится жертвой различных военных действий, еда и припасы больше не перемещаются, а голод только усиливается, а вместе с ним и болезни.\n\nЭто истинное начало того, что люди называют немецкой анархией, и худшее еще впереди."
 HGR.9.a:0 "Скалы падают, все умирают." 

 HGR.10.t:0 "Голландия отправляет добровольцев"
 HGR.10.desc:0 "Теперь, когда в РК Niederlande улеглась пыль и во главе стоит Фельдмейер, новое правительство Нидерландов решило собрать и обучить группу добровольцев для отправки к нам."
 HGR.10.a:0 "Ахуеть спасибо папаша"
 
 HGR.15.t:0 "Германский корридор?"
 HGR.15.d:0 "(авторы еще не написали описание поэтому было решено заполнить место анекдотами). Как-то тёплым, летним утром шел Гиммлер по мосту и увидел Гейдриха, стоящего на перилах и явно намеревающегося прыгнуть вниз. Испугавшись, он подошел к нему и заговорил: — Остановись! Не делай этого! — Почему? — В жизни столько прекрасного, ради чего стоит жить! — Например? Гиммлер, задумавшись: — Ты являешься истинным арийцем? — Да. — Я тоже. А ты являешься последователем национал социализма? — Да. — Я тоже. А ты являешься руководителем СС? — Да. — Я тоже. А ты поддерживаешь уничтожение дегенератов? — Поддерживаю. — Я тоже. А ты по какой ветке пошел? — Ваффен-СС. — Сдохни, лже-ариец — сказал Гиммлер и столкнул Гейдриха вниз."
 HGR.15.a:0 "Местодержатель"
 HGR.15.b:0 "Местодержатель"
 HGR.15.c:0 "Местодержатель"
 
 HGR.16.t:0 "Эскалировать конфликт с Шпайделем?"
 HGR.16.d:0 "Я сажусь в машину и начинаю доставлять заказ. Открываю грузовик, достаю секретный груз, и приношу в офис СС. Минут через пять по всему офису поднимается дикая вонь. Немудрено. Ведь груз – моча. Почему там моча? Потому что Гиммлер туда нассал."
 HGR.16.a:0 "Да."
 HGR.16.b:0 "Просто возьмите пару территорий"
 HGR.16.c:0 "Может позже"
 
 HGR.17.t:0 "Эскалировать конфликт с Шпайделем?"
 HGR.17.d:0 "Герринг спрашивает Гейдриха: — А почему это ты – наследник фюрера, а не я? — Я ядреный как Гиммлер. Разошлись."
 HGR.17.a:0 "Да."
 HGR.17.b:0 "Просто возьмите пару территорий"
 HGR.17.c:0 "Может позже"
 
 HGR.18.t:0 "Эскалировать конфликт с Шпайделём?"
 HGR.18.d:0 "Солдаты Ваффен-СС не имеют skin на их орудиях."
 HGR.18.a:0 "Да."
 HGR.18.b:0 "Просто возьмите пару территорий"
 HGR.18.c:0 "Может позже"
 
 HGR.19.t:0 "Начать движение в Германию?"
 HGR.19.d:0 "Идут 100 солдат ваффен СС по пустыне. 99 загадывают стать настоящими германскими арийцами, а последний угарая загадывает, что бы они стали унтерменшами опять (Этим солдатом был Гиммлер)."
 HGR.19.a:0 "Быстрее! На Германию!"
 HGR.19.b:0 "Это не в наших интересах."
 
 HGR.20.t:0 "Битва за Германию"
 HGR.20.d:0 "Ебет Гиммлер Гейдриха, а тот говорит: Бургундская система тренировок точно выглядит именно так?"
 HGR.20.a:0 "Быстрее! На Германию!"
 HGR.20.b:0 "Это не в наших интересах."
 
 HGR.21.t:0 "Жнец прибыл в Германию"
 HGR.21.d:0 "Несмотря на сопротивление Ханса Шпайделя и все усилия наших противников по руководству Рейхом в адской борьбе за Германию, СС удалось, наконец, обезопасить столицу и уже начали укреплять город от врагов. Сообщается, что фельдмаршал Шпайдель был арестован и теперь ожидает суда, который будет проведен после войны. \n\nУдарная волна, вызванная захватом Германии, уже повлияла на боевой дух нашей оппозиции, причем даже объединенные силы Бормана, Геринга и Шпеера было недостаточно, чтобы остановить продвижение темного принца, что вызвало большое беспокойство во всем мире. В то время как жуткая тишина воцарилась в городе, пока население ждет, чтобы увидеть, что его ждет сейчас, мы знаем, что совсем скоро вся Германия будет покорена черным сапогом СС."
 HGR.21.a:0 "Тьма окружает нас."
 
 HGR.100.t:0 "Требования Бургундии"
 HGR.100.desc:0 "Поскольку нам приходится благодарить СС и бургундцев за нашу победу в Гражданской войне, от нас теперь ожидают многого. Хотя до сих пор герр Гиммлер не выдвигал от нас никаких требований, он подчеркивал важность того, чтобы мы следовали планам, изложенным перед войной, включая чистку диссидентских групп и реструктуризацию общества. Помимо этого, мы можем ожидать от него большего количества заказов в будущем, поскольку, несомненно, у нашего благодетеля есть свои собственные махинации, о которых нам еще не сообщать."
 HGR.100.a:0 "Нам надо будет запланировать эти неизбежности."
 
 HGR.101.t:0 "Пригнись и накройся"
 HGR.101.desc:0 "Отправка из Бургундии ясно дала понять, что мы должны следовать новым инструкциям, отправленным прямо из Парижа. По указу герра Гиммлера, все текущие проекты имеют третичное значение для его ядерного плана. \n\nПлан предусматривает создание системы массовых бункеровок в Альпах, а также военные и правительственные приготовления к эвакуации туда в кратчайшие сроки. случай ядерного конфликта. Как ни странно, эти планы призывают к эвакуации только правительства и военных, но не гражданского сектора, якобы в интересах экономии ресурсов и предотвращения массового предательства. Несмотря на это, проект кажется гигантским и истощает ресурсы, ради того, что может и непроизойти."
 HGR.101.a:0 "Как они прикажут."
 
 HGR.103.t:0 "Top Secret"
 HGR.103.desc:0 "Гейдрих подумал, что Германия - это город, который постоянно меняется.\n\nОн стоял на одной из тысячи улиц величайшего города мира и смотрел в каменное холодное лицо Ханса Шпайделя.\n\nСтатуя была снесена менее чем за двадцать минут до этого, это один из 47 памятников, снесенных в тот день в городе. Один из его людей вбежал сквозь все еще оседающую пыль, осторожно пробираясь через нескольких своих командиров, прежде чем резко салютовать своему новому фюреру.\n\n "Майн фюрер!" - начал он. - Я… - мужчина пытался сглотнуть, его дисциплина, казалось, рушилась под бесстрастным взглядом Гейдриха.\n\n«Бургундские люди, сэр. Они только что приземлились в Рейхстаге, послали по приказу Гиммлера увидеть вас. Мы не знали.\n\nГейдрих пристально смотрел на него еще несколько секунд, прежде чем взглянуть на крыши, мимо суетящихся эсэсовцев, дыма и зданий, а также к возвышающемуся Фольксхаллу в нескольких милях от нас.\n\nИ, не говоря ни слова, он пошел к нему."
 HGR.103.a:0 "Хорошие новости приходят с восточными ветрами?"
 
 HGR.104.t:0 "Top Secret"
 HGR.104.desc:0 "Отверстия в куполе Фольксхалле по-прежнему широко зияли от битвы с предателями Шпайделя, спасательным командам так и не был дан приказ залатать их или снести всю структуру, и вместо этого они оставили здание, выглядящее так, будто его огромный купол вот-вот рухнет в любой момент. момент.\n\nВременные посадочные площадки были установлены на Großer Platz, чтобы переправлять строительные материалы для различных проектов в центре города, и именно здесь высадились бургундцы. Они уже отрезали половину площади - места, достаточного для того, чтобы ровно четыре вертолета могли безопасно приземлиться в случае необходимости - себе и своей единственной машине. Перед ней стоял Вернер Гротманн, неподвижный, как статуя, в идеальной униформе СС. Гейдрих почувствовал запах жабы, когда подошел, но ничего не сказал. Гротман был близок с Гиммлером и за это, как минимум, заслуживал уважения.\n\n«Хайль Гиммлер! Хайль майн фюрер!» Гротманн выкрикнул над вертолетом гордый салют, на который Гейдрих тем же ответил. Он мог сразу сказать, что Гротманн искал реакцию на порядок имен, но если бы он захотел одного, то был бы разочарован. Гейдрих был выше мелкой политики и амбиций младших офицеров.\n\nГротманн сложил руки за спиной и посмотрел на Рейхстаг. «Я пришел, чтобы поздравить вас, мой фюрер. Герр Гиммлер решил, что вы должны быть... проинформированы о нескольких вещах, - сказал он, когда помощник протянул ему запечатанную красную папку, - Добро пожаловать в ближайшее окружение».\n\nГейдрих кивнул и потянулся за папкой, но нахмурился, когда Гротман покачал головой и спрятал ее за спину. "Мне было приказано наблюдать за вами, пока вы читаете планы. И... помочь вам в следующие несколько дней."
 HGR.104.a:0 "Приватное место для красного письма."
 
 HGR.105.t:0 "Top Secret"
 HGR.105.desc:0 "Встреча была на удивление короткой. Хотя в папке было более сотни страниц, а в чемодане Гротманна, по всей видимости, находились еще сотни, наиболее важную часть планов можно было выразить одним предложением, и, продемонстрировав немецкий профессионализм и хладнокровие эсэсовцев, это на самом деле было, гордо напечатано на первой странице после того, как кто-то отодвинул обложку с печатью «Совершенно секретно».\n\n«ДЛЯ УЛУЧШЕНИЯ АРИЙСКОЙ РАСЫ, ДЛЯ БУДУЩЕГО РЕЙХА, ДЛЯ ПОБЕДЫ УБЕРМЕНШЕЙ НАД ВЫРОЖДЕНЦАМИ, НЕОБХОДИМО ПРИНЯТЬ ДЕЙСТВИЯ, ЧТОБЫ УБЕДИТЬСЯ, ЧТО ПРОБЛЕМЫ ПРОШЛОГО НЕ МОГУТ ПРЕДОТВРАТИТЬ ПОБЕДУ БУДУЩЕГО. "\n\nГейдрих полагал, что это был столь же витиеватый способ заявить, что план Гиммлера состоял в том, чтобы положить конец миру.\n\nНе сказал ни слова после того, как сели в тускло освещенном конференц-зале, кроме приказа его помощнику передать Гейдриху его портфель. Вместо этого мужчина просто сидел и смотрел в лицо Гейдриху, моргая ровно семь раз в минуту - кроме одного, когда он моргнул только шесть - чтобы увидеть, отреагировал ли марионеточный фюрер с ужасом трепета.\n\nВместо этого он ничего не получил, скорее всего, как он и ожидал. Единственный шум в комнате - это звук перелистываемых страниц под рукой Гейдриха. Она сломалась только тогда, когда Гейдрих поднял глаза, часы пробили четыре часа назад, когда они сели, и закрыли папку.\n\n«Когда мы начнем?""
 HGR.105.a:0 "За арийскую расу."
 
 HGR.555.t:0 "Карл Дениц устраивает переворот в Крыму!"
 HGR.555.d:0 "Когда Рейх с головой погрузился в хаос, тишина из Крыма становится все более оглушительной. Дом Черноморского флота Германии и с достаточной военно-морской инфраструктурой для постройки небольшого стального острова, шумный порт привлек огромное внимание благодаря слухам о ежедневных прибылях «подарков», наводняющих величественный дом губернаторов на Грейтунгистрассе. Однако, несмотря на постоянный поток подарков в Теодерихсхафен, почти никакой информации не поступало. Это было до раннего утра, поскольку безумные сообщения заполнили воздушные трассы.\n\nИзвестный морской герой Карл Дёниц около 7 часов утра выступил по радио, чтобы осудить «перебежчиков, которые в самый мрачный час Германии осмеливаются лишить ее свободы, которую она имеет. наслаждалась с момента ее рождения »- без сомнения, отсылка к пренебрежению Хансом Шпайделем святости Рейхстага. Пока он говорил, морские пехотинцы в штатском заняли ключевые позиции в городе и на верфях: к полудню гражданский губернатор ушел в отставку, сославшись на «личные разногласия» в краткой и, вероятно, вынужденной отставке.\n\nСтавясь, что он хотел остаться нейтральный в конфликте, Дёниц сетовал на то, что интриги в Германии, наконец, подтолкнули его к единственной фракции, которую он считал истинным законным правительством Германии: консерваторам Мартина Бормана.\n\nНе сомневаюсь, что эта победа так же удивлена, как и их соперники удручены, несколько ключевых командиров борманцев публично приняли поддержку Дёница, заявив, что только такой верный и чистый герой войны, как Карл Дёниц, мог видеть сквозь густой дым нашей «дегенеративной пропаганды» и неопровержимую волю Адольфа Гитлера. Это сокрушительный удар по нашему делу - дезертирство во флоте уже началось, и, что наиболее тревожно, есть опасения, что нерешительные флотские командиры, на уговоры которых мы потратили последние несколько недель, теперь могут сплотиться под знамя Деница и, соответственно, Бормана."
 HGR.555.a:0 "Этот проклятый предатель!"
 
 HGR.130.t:0 "Незначительный недостаток безопасности"
 HGR.130.d:0 "Сегодня СС, отвечающие за безопасность в Рейхсканцелярии, и различные министерства сообщили о небольшой проблеме. Они утверждают, что несколько камер вокруг Министерства обороны вчера вечером перестали работать примерно в одно и то же время: на место были немедленно отправлены группы безопасности, но ничего не случилось, и их товарищи, стоявшие на страже, заверили их, что они не заметили ничего странного.\n\nВо время незначительного инцидента мы всегда должны быть осторожны, так как тех, кто желает разрушить нашу мечту о чистом мире для арийцев, много, и они хорошо оснащены. Ответственная обслуживающая бригада понесла соответствующее наказание, были установлены новые камеры и увеличено количество патрулей: Министерство обороны - это место, где мы храним некоторые из наших самых ценных военных секретов, и будет справедливо, что мы защищаем его соответствующим образом."
 HGR.130.a:0 "Странно..."
