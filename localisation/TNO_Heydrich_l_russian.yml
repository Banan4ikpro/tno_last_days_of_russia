 HGR_our_future_secured:0 "Наше будущее обеспечено"
 HGR_our_future_secured_desc:0 "Через ворота победы появляется Рейнхард Гейдрих, единственный и неповторимый фюрер Великого германского рейха. Измена, вырождение и коррупция разорвали отечество на части, но теперь огонь войны полностью очистил его. Руководство Гейдриха - это триумф для СС, для национал-социализма и для одного из самых сильных его защитников - Генриха Гиммлера. \n\nНаш Рейх должен быть перекован по образу арийского величия. Наше общество должно быть простым и чистым. Наша германская раса должна быть безжалостной и сильной. Наше будущее должно быть спартанским и вечным. Барьеры декаданса были уничтожены, и всех нас ждет новая нация."
 HGR_orders_from_the_top:0 "Приказы сверху"
 HGR_orders_from_the_top_desc:0 "Без поддержки рейхсфюрера Гиммлера мы никогда бы не достигли нашей чудесной победы, и поэтому мы должны подчиняться тому, что он считает нужным потребовать от нас. В ожидании дальнейших указаний от Бургундии мы продолжим преобразование Рейха в истинно национал-социалистическое государство."
 HGR_return_their_supplies:0 "Вернуть свои запасы"
 HGR_return_their_supplies_desc:0 "Во время начала бойни Орденштадт направил нам разнообразное жизненно важное военное оборудование, чтобы помочь нам в нашей великой борьбе. Теперь рейхсфюрер приказывает нам немедленно вернуть эти военные припасы, от самых больших танков до самых маленьких продовольственных пайков."
 HGR_refill_their_reserves:0 "Пополнить свои резервы"
 HGR_refill_their_reserves_desc:0 "Резервы Орденштадта, по-видимому, истощились после их интенсивной поддержки Гейдриха во время Бюргеркрига. Рейхсфюрер Гиммлер приказал нам отправить огромное количество наших припасов на Запад, включая топливо. Кроме того, ему требуется большое количество рабочей силы для Орденштата, начиная от подразделений СС и заканчивая армейскими инженерами. Эти переводы будут осуществлены в кратчайшие сроки."
 HGR_our_true_motive:0 "Наш истинный мотив"
 HGR_our_true_motive_desc:0 "После транспортировки припасов и людей связь с Орденштадтом резко прервалась. Рейхсфюрер Гиммлер и его подчиненные хранили молчание уже более недели, лишая Министерство иностранных дел Рейха какой-либо формы контакта. До нас не дошло ни одного письма или телефонного звонка, и мы не получили никаких дальнейших распоряжений. \n\nМолчание предвещает одно из двух: конец или начало. Гейдрих подозревает, что происходит нечто радикальное, но все, что мы можем сделать, - это ждать."
 HGR_the_spartans_shall_endure:0 "Спартанцы должны выстоять"
 HGR_the_spartans_shall_endure_desc:0 "Конец близок. Германский Рейх скоро будет купаться в ядерном огне, чтобы обеспечить будущее арийской расы на всю вечность. Этому нельзя сопротивляться. С этим нельзя спорить. Это невозможно остановить.\n\nНаша судьба неизбежна.\n\nДолг фюрера - защищать немецкий народ, даже перед лицом армагеддона, скрывая его от такого ужаса. Гейдрих установит свое обещанное спартанское общество, чтобы отвлекать и учить массы, чтобы они однажды смогли воссоздать его совершенство." 
 HGR_fasttrack_warhead_production:0 "Форсированное производство боеголовок"
 HGR_fasttrack_warhead_production_desc:0 "Лимитированность ресурсов и времени нас не ограничит. Создание новых боеголовок и ракет с нуля невозможно, но мы можем ускорить разработку моделей, которые сейчас производятся, и преобразовать неядерные межконтинентальные баллистические ракеты в ядерные, чтобы восполнить недостаток. Ядерный арсенал Рейха должен быть как можно большим, чтобы мечта рейхсфюрера о лучшем мире увенчалась успехом."
 HGR_a_tight_grip:0 "Крепкий захват все время"
 HGR_a_tight_grip_desc:0 "Активность Орденштадта и СС увеличивается. Началась транспортировка ядерных ракет. Ядерные шахты укомплектованы охраной из СС. Такие темные авантюры поставили в опасное положение как гражданское, так и военное население Рейха. Средний немец слишком напуган, чтобы высказывать несогласие, а средний солдат не осмелился бы сопротивляться фюреру. Тем не менее, мы должны крепко держать Германию в руках и сокрушать тех немногих, кто осмелится выступить против нас. Как общественность, так и военные будут тщательно контролироваться на предмет любых признаков неподчинения."
 HGR_DEFCON_1:0 "DEFCON 1"
 HGR_DEFCON_1_desc:0 "C Востока на Запад глаза наших врагов все пристальнее смотрят на Рейх. Американские самолеты-шпионы беззастенчиво проносились над нашим небом, а японские агенты прячутся в каждом темном углу. Движение подразделений CC и возросшая ядерная активность привели весь мир в состояние повышенной боевой готовности, поскольку они опасаются неизбежного начала войны. Если мы не будем осторожны, японские фашисты и американские капиталисты могут узнать о нашем истинном плане и уничтожить нас до его завершения."
 HGR_pack_the_bunkers:0 "Подготовить бункера"
 HGR_pack_the_bunkers_desc:0 "Под ложным предлогом крупных военных учений высшие эшелоны Рейха переводятся в ядерные бункеры внутри Орденштаата, чтобы гарантировать их выживание. Самым рейхсфюрером Гиммлером было выбрано более тысячи высокопоставленных офицеров CC, государственных деятелей и состоятельных членов общества, чтобы выдержать ядерный адский огонь, обрушившийся на мир."
 HGR_to_defend_the_reich:0 "Ради спасения Рейха"
 HGR_to_defend_the_reich_desc:0 "Время пришло. \n\nРейнхард Гейдрих едет в Ост-Париж, чтобы встретиться с рейхсфюрером и передать коды запуска ядерных ракет. Когда именно начнут летать ядерные бомбы, фюреру неизвестно. Он уверен только в одном: планета будет зажжена пламенем ядерного армагеддона, а ее недочеловеческие обитатели будут навсегда уничтожены. Слава ли это или безумие? Не имеет значения. Все, что мы можем сделать, это надеяться на выживание арийской расы и возрождение нашего величественного Рейха."
 
