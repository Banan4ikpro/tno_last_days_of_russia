### WORLD EVENTS ###

WORLD.60000.t:0 "HMMLR Victorious In the English Civil War!"
WORLD.60000.desc:0 "Her Majesty's Most Loyal Resistance have announced their triumph over the Collaborationist Government of Alec Douglas-Home and the German Garrison of Cornwall. Sweeping across England from victory to victory under the leadership of Claude Auchinleck, the Free English government intend to restore the democracy so cruelly ended by the Reich decades ago.\n\nRumoured to be supported by the Organisation of Free Nations this represents an undeniable defeat for German interests in Northern Europe. Though whether the loose alliance of revolutionaries that made up HMMLR can work together in peacetime remains to be seen."
WORLD.60000.a:0 "The light of freedom shines most brightly when it emerges from the darkness."

