SGR_der_RND_category:0 "§WИмперская Служба Безопасности§!"
SGR_der_RND_category_desc:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nThe §WИмперская Служба Безопасности§! - это ответ  §gГермании§! на ЦРУ и Кемпейтай - должным образом объединенную разведывательную службу, заменившую прежние разведывательные структуры: Абвер, Гестапо и множество структур поменьше. "

SGR_RND_special_missions_open:0 "[getRNDSpecOpsHeader]"
SGR_RND_normal_missions_open:0 "[getRNDNormOpsHeader]"

SGR_RND_deploy_entdecker_sats:0 "§WРазвертывание спутников§!"
SGR_RND_deploy_entdecker_sats_desc:0 "Спутники типа "ИССЛЕДОВАТЕЛЬ" - это передовая технология, изобретенная ИСБ. Вложив в этот проект значительное количество инвестиций, мы надеемся развернуть множество спутников на орбите, следить за государствами, в которых мы заинтересованы. ИСБ обещает, что они будут чрезвычайно полезны в сборе разведданных и в снимке множества фотографий. Пока же они остаются невостребованными."
SGR_RND_deploy_entdecker_sats_cost:0 "§Y75M§!£GFX_dollar_sign"
SGR_RND_deploy_entdecker_sats_cost_blocked:0 "§R75M§!£GFX_dollar_sign"

SGR_RND_infiltrate_thailand:0 "§RОперация "Певчая птица"§!"
SGR_RND_infiltrate_thailand_desc:0 "Наши отношения с Японией и ее Сферой оставляют желать лучшего. Некоторые даже назвали бы их враждебными, тем не менее ясно одно - мы с трудом понимаем устройство Сферы Совместного Сопроцветания. Однако у Рейха есть свой бастион - посольство в Таиланде, и ИСБ приступит к выполнению плана Певчая птица, чтобы в полной мере воспользоваться нашим окном в Сферу. Оттуда мы можем начать дальнейшее исследование японского мира."
SGR_RND_infiltrate_thailand_cost:0 "§Y20%§!£GFX_training_icon, §Y50M§!£GFX_dollar_sign"
SGR_RND_infiltrate_thailand_cost_blocked:0 "§R20%§!£GFX_training_icon, §R50M§!£GFX_dollar_sign"

SGR_RND_infiltrate_mitsubishi:0 "§RОперация "Восходящее солнце"§!"
SGR_RND_infiltrate_mitsubishi_desc:0 "Операция "Певчая птица" оказалась успешней чем мы думали. Теперь, закрепившись в Таиланде, мы можем начать более амбициозный проект. ИСБ начнет прямое зондирование почвы уже в самой Японии. У нас нет реальной информации о том, насколько сильна их собственная разведывательная служба, поэтому риск остается неизвестен. Вознаграждение, однако, может быть очень высоким, в зависимости от того, что мы сможем обнаружить."
SGR_RND_infiltrate_mitsubishi_cost:0 "§Y20%§!£GFX_training_icon, §Y50M§!£GFX_dollar_sign"
SGR_RND_infiltrate_mitsubishi_cost_blocked:0 "§R20%§!£GFX_training_icon, §R50M§!£GFX_dollar_sign"

SGR_RND_survey_us_propaganda:0 "§MОперация "Удар из тени"§!"
SGR_RND_survey_us_propaganda_desc:0 "Зоркие глаза с самого начала что-то заметили... Что-то очень странное в парке Мэдисон-Сквер в Нью-Йорке. Многие люди проводят там огромное количество времени, но есть определенная группа людей, которые выделяются среди всех остальных проходимцев. Работая в рекламном агентстве, мы обратили внимание на тот факт, что их манера говорить имеет весьма... бургундский акцент. ИСБ займется этими людьми и выяснит, действительно ли они являются агентами Гиммлера."

SGR_RND_infiltrate_us_banking:0 "§MОперация "Игольное ушко"§!"
SGR_RND_infiltrate_us_banking_desc:0 "Это подтвердилось. Черное государство Европы запустило свои мерзкие щупальца в США. Нам удалось выяснить, что рекламное агентство в парке Мэдисон-Сквер  было только началом. Эти Бургундские агенты, похоже, получали финансирование где-то в финансовом секторе США. Чтобы предотвратить их дальнейшие шаги, ИСБ немедленно начнет более глубокое и тщательное расследование."

SGR_RND_aiding_vyatka:0 "§TОперация "Серый кардинал"§!"
SGR_RND_aiding_vyatka_desc:0 "Рейнхард Гелен дергает за ниточки во многих странах, но есть одно место, которое осталось недоступным для цепких рук Гелена - Россия. Однако Гелен знает одного очень нужного человека. В одном русском осколке живет некто Борис Смысловский, старый друг Гелена и бывшим гражданином Рейха. Впрочем, для него это не имеет значения. Он служит Вятке, то есть режиму, который потенциально может быть нам дружественен, поэтому мы будем тайно посылать ему помощь, чтобы усилить их шансы на победу. А также помочь своему проверенному временем союзнику."

SGR_RND_unternehmen_rotbart:0 "§TОперация "Рыжая борода"§!"
SGR_RND_unternehmen_rotbart_desc:0 "В России начинают происходить ужасные события. Разведывательные донесения говорят о росте сил военачальников, которые, ненавидят наш Фатерлянд и горят желанием разорвать Рейх на мелкие кусочки. Это нехорошо. ИСБ соберет своих наиболее элитных агентов и пошлет их на дикий восток, то есть на российские просторы, чтобы, наконец, точно выяснить, что там происходит."

SGR_RND_infiltrating_burgundy:0 "§PОперация "Доблесть"§!"
SGR_RND_infiltrating_burgundy_desc:0 "ИСБ предстоит провести одну из самых опасных миссий. Мы точно знаем, что Орденштаат Бургундия имеет одну из самых опасных разведывательных служб - если не самую большую в мире, но Гелен хочет доказать наше превосходство над бургундцами. Он знает, что Гиммлер ожидает, наших агентов в своем Черном государстве, и, вероятно, уже успел подготовить для нас ловушку. Но Гелен отказывается отступить. ИСБ создаст плацдарм, с помощью которого, мы сможем ускорить падение этого государства-изгоя."
SGR_RND_infiltrating_burgundy_cost:0 "§Y30%§!£GFX_training_icon, §Y75M§!£GFX_dollar_sign"
SGR_RND_infiltrating_burgundy_cost_blocked:0 "§R30%§!£GFX_training_icon, §R75M§!£GFX_dollar_sign"

SGR_RND_finding_globalplans:0 "§PОперация "Пожиратель змей"§!"
SGR_RND_finding_globalplans_desc:0 "Мы раскрыли то, над чем работали Гиммлер и его агенты - по крайней мере, на поверхностном уровне. Они рассредоточили свои силы, в районах, где возникают очаги напряженности и начинаются прямые восстания и гражданские войны. Что бы они ни делали, мы можем предположить, что бургундцы там, чтобы сеять хаос. В  самом же Черном государстве, мы знаем, что местное население Бургундии находится в ужасно плачевном состоянии.\n\nТеперь мы должны вонзить нож и посмотреть, сколько крови способен пролить этот монстр."

SGR_RND_coup_crimea:0 "§WОперация "Миротворец"§!"
SGR_RND_coup_crimea_desc:0 "Дениц - предатель Рейха. Что бы ни думали консерваторы в Германии, его отказ вернуть законную территорию Крыма обратно в руки Фатерлянда, а также угон почти всего флота во время Бюргеркрига, является недопустимым преступлением. Шпеер санкционировал двустороннюю миссию. Необходимл вынудить старого адмирала "уйти в отставку" и одновременно совершить переворот, свергнув его военное правительство. ИСБ должен быстро справиться и с тем, и с другим."
SGR_RND_coup_crimea_cost:0 "§Y5%§!£GFX_training_icon, §Y10M§!£GFX_dollar_sign"
SGR_RND_coup_crimea_cost_blocked:0 "§R5%§!£GFX_training_icon, §R10M§!£GFX_dollar_sign"

SGR_RND_bribe_enemies:0 "Подкуп полит. врагов"
SGR_RND_bribe_enemies_desc:0 "ИСБ сохраняет запас средств, который она может распределить среди тех, кто больше склонен к блеску золота, чем к собственным идеологическим доктринам. Мы разыщем этих людей и предложим им роскошные, если не слишком дорогие сделки, которые должны заглушить некоторые несогласные голоса."
SGR_RND_bribe_enemies_cost:0 "§Y3%§!£GFX_training_icon, §Y2.5M§!£GFX_dollar_sign"
SGR_RND_bribe_enemies_cost_blocked:0 "§R3%§!£GFX_training_icon, §R2.5M§!£GFX_dollar_sign"

SGR_RND_fake_news:0 "Манипулирование медиа"
SGR_RND_fake_news_desc:0 "Хотя информационные агентства находятся под нашим контролем, многие из них по-прежнему укомплектованы теми, кто тайно симпатизирует другим участникам Бюргеркрига. К сожалению, мы не можем прямо арестовать их, иначе пострадает наш политический имидж, однако мы можем использовать опыт ИСБ и немного их... подтолкнуть. Тем или иным способом."
SGR_RND_fake_news_cost:0 "§Y5%§!£GFX_training_icon, §Y5M§!£GFX_dollar_sign"
SGR_RND_fake_news_cost_blocked:0 "§R5%§!£GFX_training_icon, §R5M§!£GFX_dollar_sign"

SGR_RND_disappear_reactionaries:0 "Чистка §rреакционеров§!"
SGR_RND_disappear_reactionaries_desc:0 "Анти-реформистская верхушка НСДАП становится нахальной. Однако у нас существует решение для их усмирения - то, что используется с самого зарождения политических институтов. Самые громкие голоса, требующие от нас возмутительных вещей, - это не более чем враги государства. Мы позаботимся о том, чтобы ИСБ заставила их встретить свою судьбу предателей чуть раньше, чем обычно."
SGR_RND_disappear_reactionaries_cost:0 "§Y15%§!£GFX_training_icon, §Y10M§!£GFX_dollar_sign"
SGR_RND_disappear_reactionaries_cost_blocked:0 "§R15%§!£GFX_training_icon, §R10M§!£GFX_dollar_sign"

SGR_RND_bug_enemies:0 "Подслушивать полит. врагов"
SGR_RND_bug_enemies_desc:0 "Мы не можем иметь глаз и уши везде и одновременно. Однако мы все еще можем сосредоточиться на усилиях по получению информации о местах... и людях. Технология прослушивания ИСБ, возможно, одна из самых полезных вещей в нашем арсенале. Мы начнем тайные операции по прослушиванию наиболее подозрительных членов НСДАП - их самих, их домов и мест, где они часто бывают. И если мы найдем хоть что-то, что заставит их прислушаться к нам или даст нам на них компромат; что ж, мы этим воспользуемся."

SGR_RND_sabotage_enemy:0 "Саботировать врага"
SGR_RND_sabotage_enemy_desc:0 "Рейх находится в состоянии войны. ИСБ безразлично с кем мы воюем - она заботится о том, чтобы сохранить нацию в безопасности, и, в меру своих возможностей, начнет кампанию, которая посеет раздор и смятение в рядах врага. Это рискованная операция, но она может дать нам огромное преимущество."
SGR_RND_sabotage_enemy_cost:0 "§Y25%§!£GFX_training_icon, §Y20M§!£GFX_dollar_sign"
SGR_RND_sabotage_enemy_cost_blocked:0 "§R25%§!£GFX_training_icon, §R20M§!£GFX_dollar_sign"

