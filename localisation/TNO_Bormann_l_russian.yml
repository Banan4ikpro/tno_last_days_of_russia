 BGR_escalate_incident_to_border_conflict_GER:0 "Strike!"
 BGR_escalate_incident_to_border_conflict_GER_desc:0 "Our troops are ready and orders are dispatched, in the name of the true Führer, we will win this war!"
 BGR_border_conflict_time_until_cancelled:0 "End the conflict"
 BGR_border_conflict_time_until_cancelled_desc:0 "At the current rate, we can only sustain combat operations for so long before we need to break off combat."
 BGR_border_conflict_escalate_conflict:0 "Escalate the Conflict"
