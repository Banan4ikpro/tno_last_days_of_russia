bormann.0.t: "Политическое родео"
 bormann.0.desc: "С тем, как ужасы гражданской войны оставили нас, Фюрер надеется что некое подобие порядка и стабильности вернётся в рейх. К несчастью, похоже что это едва-ли так. Хотя остатки сил предателя Геринга были реинтегрированы по всему рейху, благодаря милосердию Фюрера, некоторые, главный из которых Шёрнер, всё ещё продвигают свои плны, и они далеко не единственные. Остатки клики Шпеера всё ещё агитируют молодежь, неся бред про реформы и либерализацию. \n\nРеформы естественно произойдут, но не так как описывает Шпеер. Рейх не утонет в разврате, с которым он упорно боролся множество лет, напротив он восстанет из пепла, подобно Фениксу. Усилия по перевоспитанию дессидентов начались, и реинтеграция, предпринитая по личному приказу Фюрера, позволит добиться того, что наследие Адольфа Гитлера, забытое повстанцами, единственная филосовия рейха.\n\nАрмия уже развёрнута в ключевых районах для обеспечения стабильности, а круглосуточная работа Фюрера направлена на преобразование существующей рабовладельческой системы в нечто более экономически продвинутое. Наши Рейхскомиссариаты будут возвращены под наше влияние, пообещал Фюрер, а местные восстания подавлены.\n\nЧто касается тех, кто сомневается в Фюрере, кто размышляет над альтернативами власти Рейха, то с ними быстро разберутся. Фюрер, со свойственной ему политической смекалкой, начал работу над подрывом основ изменнических институтов и их заменой на лояльные Национал-социалистические. Армия будет приведена в готовность и студенты силой научатся видеть причины.\n\nИ, когда работа будет завершена, Рейх возвысится над всеми врагами, и Фюрер покажет миру всю славу настоящего Национал-социализма."
 bormann.0.a: "Хайль Борманн!"
 bormann.0.a_tt: "§YПаутина влияния теперь доступна.§!\n§g-----------------§!\n§RЧтобы защитить§! §Yконтроль§! §Rнад Германией мы должны отстоять §Yлояльность§! различных демографических групп и сфер интересов в Германии, либо ограничьте §Yсилу§! тех, кого мы в состоянии контролировать. Только с помощью доминирования над §! §YПаутиной влияния§! §Rмы можем отстаивать нашу стабильность и противостоять нашим врагам.§!"

 bormann.1.t:0 "Борманн одержал победу"
 bormann.1.desc:0 "С присущим триумфом сквозь развалины Германии сегодня к Фольксхалле ехал Борманн, под аккомпанемент оркестра, играющего Das Rheingold, в то время как толпы приветствовали его, размахивая знамёнами. Будучи встреченным почётным караулом, где новый Фюрер Борманн быстро анонсировал свои дальнейшие планы по созданию нового порядка.\n\nВ своей речи Борманн подчеркнул, что его право на власть уже установлено, но не в пожаре гражданской войны, а в победах и достиженияъ рейха во второй мировой. Как легитимный правопреемник прошлой германской власти, теперь он управляет всем тем, что потом и трудом было воздвигнуто десятилетиями немецким народом тогда, и сохранено и привнесено в следующие десятилетия трудом немецкого народа сейчас.\n\nИностранные государства немы, США и Япония засунули свои головы в песок и готовятся к последующим действиям со стороны Рейха."
 bormann.1.a:0 "Как минимум Рейх наш!"
 
 bormann.2.t:0 "Германский коридор"
 bormann.2.desc:0 "Война затягивается и видно всё меньше признаков её конца . Многие беспокоятся что гражданская война вступает в новую стадию: абсолютной анархии.\n\nБез какой-либо центральной власти и фатерлянда, пожираемой его детьми, претенденты над властью рейхом теряют возможность снабжать свои города, и голод может начать распространяться по разорённой стране. Единственная мысль на данный момент верна, война должна быть окончена, и как можно скорее.\n\nГенералы называют это Германский коридор. Милиторизованный город Шпайделя и его люди станут тяжёлым испытанием, но если мы сможем сокрушить его и его защитников, прорвавшись с другой стороны, этого будет достаточно, чтобы повернуть исход войны в нашу пользу, с сопутствующим престижем от возвращения города.\n\nКонечно, Шпайдель является твёрдым орехом, но если не попробуем мы, кто-нибудь попробует за нас."
 bormann.2.a:0 "Вперёд марш на Германию!"
 bormann.2.b:0 "Наша коронация произойдёт в мирных условиях."
 
 bormann.3.t:0 "Царство анархии"
 bormann.3.desc:0 "Война достаточно затянулась, голод начал распространяться по городам, вода и еда становятся самыми ценными ресурсами. Мужчин больше нет, они либо уже мертвы, либо умирают по-принуждению или по своему желанию. Миллионы погибли, крупные города разрушены, ни одного из них не миновала война. Поскольку всё больше инфраструктурных обьектов становятся жертвами боевых действий, провизия и продовольствие не на чем доставлять к месту назначения, что способствует к распространению голода, а вместе с ним различных болезней.\n\nЭто истинное начало того, что люди называют немецкой анархией, и самое худшее только впереди."
 bormann.3.a:0 "Камнепад — и все умерли."
 
 bormann.4.t:0 "Борманн приказывает нанести ядерный удар"
 bormann.4.desc:0 "Сделав шаг, который ужаснёт не только международное сообщество, или даже противников, но и наших подчиненных, Борманн решает, в полном отчаянной попытке поставить своих врагов на колени, официально запустить ядерные боеголовки.\n\nЭто стало шоком для иностранных наблюдателей нескончаемого конфликта, в который были втянуты воюющие стороны последних десятилетий. Ядерная атака на любую страну может угрожать существующим альянсам, самим нациям,и даже мировому порядку в целом. Без сомнений, данный шаг оставит далеко идущие последствия, которые не минуют ни одну нацию, или человека..."
 bormann.4.a:0 "Открыть огонь!"
 
 bormann.5.t:0 "Победа почти гарантирована"
 bormann.5.desc:0 "Фатерлянд ликует! Шпеер и его мерзкие крысы обращены в бегство, Геринг и его ревизионисты уничтожены, а Гиммлеровская марионетка Гейдрих сбежал в свою поганую Бургундию! Тем не менее, война ещё не окончена - у Рейха осталось единственное препятствие, которое не даёт получить могущество, которым всегда владел Рейх - им является Шпайдель, и его силы самообороны Германии. Божьим чудом, Столица мира Германия осталась относительно нетронутой, и местные жители приветсвуют Шпайделя и его бывшего коммандира Эрвина Роммеля, как героев за спасение достопримичательностей и города в целом.\n\nПоследний шаг перед объединением Германского рейха и возвращения былого величия состоит в том, чтобы Шпайдель заставил свои подчинённые войска сложить оружие и позволить нам войти в Германию . И все же Шпайдель контролирует свою армию, и именно ему предстоит сделать выбор скониться перед нами."
 bormann.5.a:0 "Мы победители!"
 
 bormann.6.t:0 "Шпайдель уступает Германию!"
 bormann.6.desc:0 "В Германии последние несколько дней стояла атмосфера напряженности,  пока Шпайдель обдумывал свой ответ на наши требования о сложении оружия. Тем не менее, вся нация вздохнула от облегчения и радости, когда Шпайдель и Роммель объявили, что их дивизии отступят, впервые с тех пор, как Германский Рейх погряз в перепитиях гражданской войны, и позволили войскам Борманна войти в город мирно. Когда по всей Баварии был слышен звон церковных колоколов, а немецкие пабы и пивные залы наполнились толпами празднующих людей, было видно что ни осталось ни одного места, где не празднуется окончание мучительной гражданской войны, что унесла столько немецкой крови."
 bormann.6.a:0 "Пусть рейх просуществует ещё тысячу лет!"
 
 bormann.7.t:0 "Германия выбрала войну!"
 bormann.7.desc:0 "Несмотря на то, что последние отчаившиеся несогласные продолжают вести борьбу с нашей армией, мы уже можем объявить себя победителями и перевести наш взор к последнему шагу к столь необходимому воссоединению нашего отечества - Шпайделевской Германии. В то время как вся Германская нация затаила дыхание, Шпайдель выбрал судьбу своей Германии. Дыхание отечества было прервано, к сожалению, ударом прямо в живот - Шпайдель заявил, что Германия не преклонит колено перед Борманном и приказал Германии готовиться к 'последней битве' с нами. Но расстановка сил не на стороне Германии - большая часть столицы мира, как предсказывают, будет разрушена - и наши граждане смотрят на дпнную ситуацию полную ужасов глазами. Хоть мы и победители, оливковый голубь ещё не взлетел, и последняя, решающая битва начнётся, за которую мы дорого заплатим душами."
 bormann.7.a:0 "Мы сотрём этого 'генерала' в пыль!" 

 bormann.8.t:0 "Анти-Гейдрихов Пакт"
 bormann.8.d:0 "Неожиданные новости достигли нас с севера. Похоже что либерал-реформисты, ведомые предателем Альбертом Шпеером, обратились к нам с предложением о прекращении огня. К несчастью, не потому что они хотят присоединится к нам - напротив, всё из-за возникновения более серьезной угрозы, по их мнению, нежели наша сторона.\n\nРейнхард Гейдрих, безусловно один из самых худших людей всего Рейха, неуклонно набирал силу и влияние, в то время как  другие фракции грызлись между собой. Теперь он имеет достаточную силу, чтобы стать серьёзной угрозой, как Шпеер или Геринг. Это обеспокоило шпееритов, вынудив их обратится к нам с предложением отложить сторону совместные разногласия и выступить единым фронтом против общей угрозы - угрозы СС и гнусной бургундской системы.\n\nКонечно, в солдатской среде распространено мнение, что мы без труда справимся с ссовским сбродом без необходимости прибегать к помощи вооруженных студентов, но лишние войска будут не лишними,оказав помощь раз и навсегда покончить с данной угрозой . Мы должны выбрать как нам поступить."
 bormann.8.a:0 "Прекращение огня вполне приемлимо."
 bormann.8.b:0 "Нам не нужна их помощь."

 bormann.9.t:0 "Анти-Гейдрихов Пакт"
 bormann.9.d:0 "Четыре человека вступили в битву за будущее Германского рейха, но большинство из них считали что есть только три истинных претендента - Борманн, Геринг и Шпеер. Четвёртый, Гейдрих, представлялся ничем более чем обреченный безумец, без поддержки населения,незначительной лояльности армии и находящихся в разных концах страны территории. Большинство отвергнуло его кандидатуру ещё в самом начале - конечно кто-нибудь его раздавит и ночной кошмар подойдёт к концу.\n\nК Сожалению, последующие события пошли не так, как мы рассчитывали. Гейдрих быстро набирает скорость и обороты, и большая часть признала его как настоящую угрозу взятия власти в Германии, несмотря на сопротивления со стороны большей части населения. Как-бы мы не ненавидили наших соперников, все мы можем согласиться - мы не можем позволить Гейдриху взять контроль над Рейхом, поскольку он безусловно не привнесёт ничего, кроме разрухи и смерти.\n\nТаким образом мы пригласили наших врагов на конференцию для переговоров по временному прекращению огня и учреждению "АнтиГейдриховского пакта" - построенному ни как идеальное решение для окончания гражданской войны , но для того, чтобы остановить Гейдриха до того момента, как он станет слишком могущественен ."
 bormann.9.a:0 "Мы должны собраться вместе или мы умрём."
 bormann.9.b:0 "Никаких обсуждений с предателями!"
 
 bormann.10.t:0 "Геринг отвергает предложение"
 bormann.10.d:0 "К сожалению, похоже что эго Геринга одержало победу над его рассудком. В неудивительном, но немного вводящем в ступор ответном сообщении, Геринг отказывается от режима прекращения огня с нашей фракцией, обосновывая это тем, что его армии более чем достаточно для решения Гейдриховского вопроса. Хотя это не неожиданная реакция со стороны человека, знаменитого своим безрасудством, тем не менее это неудача.\n\nМы хоть и уврены в способности наших вооруженных сил одолеть Гейдриха и его шайку, конечно этого можно было достичь более проще, если можно-бы было сконцентрировать большую часть своих сил против сил Гедриха."
 bormann.10.a:0 "Неужели мы действительно не в состоянии ни с кем договориться?"

 bormann.11.t:0 "Голландцы присылают добровольцев"
 bormann.11.d:0 "Теперь, когда в РК Нидерланды во главе с Ван Гилкеркеном осела пыль, новое голландское правительство решило отправить нам дивизию обученных добровольцев."
 bormann.11.a:0 "Наши благодарности голландцам"
 
 bormann.12.t:0 "Германский коридор?"
 bormann.12.d:0 "Заполнитель"
 bormann.12.a:0 "Вперёд марш на Германию!"
 bormann.12.b:0 "Наша коронация произойдёт в мирных условиях"
 
 bormann.13.t:0 "Начать эскалацию конфликта с Шпайделем?"
 bormann.13.d:0 "Заполнитель"
 bormann.13.a:0 "Да"
 bormann.13.b:0 "Просто взять больше территорий"
 bormann.13.c:0 "Может потом"
 
 bormann.14.t:0 "Сделать ход на Германию?"
 bormann.14.d:0 "Заполнитель"
 bormann.14.a:0 "Быстрее! На Германию!"
 bormann.14.b:0 "Это не в наших интересах."
 
 bormann.15.t:0 "Борьба за Германию"
 bormann.15.d:0 "Заполнитель"
 bormann.15.a:0 "Быстрее! На Германию!"
 bormann.15.b:0 "Это не в наших интересах."
 
 bormann.16.t:0 "Очевидный результат"
 bormann.16.d:0 "Ранее сегодня, город Германия наконец-то был взят 'законным' наследником Адольфа Гитлера, Мартином Борманном. Не что иное, как 'предопределённая судьба', будучи причиной захвата города, является официальной политикой партии. Пока другие претенденты изображали себя приемниками покойного Фюрера, факт того что они ими не являются в том, что Борман достиг того, чего они не смогли.\n\nХанс Шпайдель, не смотря на оказанное сопротивление, как мы уверены, был определённо введён в заблуждение и даже будет претендовать на освобождение, после окончания этой войны, не без вмешательства лично Борманна, конечно. Теперь это только вопрос времени, как скоро восстановится Рейх и станет управляться словно устойчивое судно, без необходимости прибегать к реформам Шпеера, спартанству Гейриха или чрезмерному милитаризму Геринга. Всё что нам нужно - Мартин Борманн, что направит нас по верному пути, по заветам Адольфа Гитлера."
 bormann.16.a:0 "На пути к победе!"

