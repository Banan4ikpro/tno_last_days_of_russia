 bormann.26.t: "Вопрос рабства"
 bormann.26.desc: "Рабская проблема является давней болезнью Рейха. Бесспорно - великий немецкий народ является хозяевами европы, в то время как славяне не далеко ушли от статуса грязных животных; Труд на благо великих арийских завоевателей - естественный исход, уготовленный недолюдям, так как он продиктован фундаментальной биологией. Тем не менее мы должны признать, что воздействие рабства на экономику проходило далеко не всегда в позитивном ключе. Мерзкая крамола, исходившая из уст предателя Шпеера, будучи безусловным предательством идей национал-социализма, возможно, содержала в себе и частичку истины. Излишняя зависимость от рабской силы усугубила проблему безработицы низжих слоёв, а искусственное увеличение занятости посредством убыточных и тщеславных проектов только усугубит нашу экономическую ситуацию. В среднем немецкие мужчины и женщины с каждым годом тратят всё меньше и меньше своих средств, распространяя опасения, что система рабства в нынешнем состоянии может привести к крахуй всей немецкой экономики.\n\nРейх должен сделать решительный выбор относительно будущего статуса рабства. Множество консерваторов внутри партии предполагают, что все уничтоженные во время гражданской войны лагеря рабов должны быть восстановлены, а славяне вернуться на принудительную работу. С другой стороны, возможно более рассудительным компромиссом стала-бы отмена рабской системы и принудительная высылка рабов в изолированные городские гетто."
 bormann.26.a: "Отправить их всех в гетто."
 bormann.26.b: "Компромиссы для ничтожеств. Лагеря рабов должны быть восстановлены!"
 bormann.27.t: "Самая опасная проблема"
 bormann.27.desc: "Гражданская война разорвала наше отечество на части, и, при всех усилия нашего самоотверженного Фюрера сшить все части Германского рейха в единое целое, на теле нашей родины всё еще полно гниющих ран. Если не вылечить их в ближайшее время, организм Рейха атрофируется, и нам не избежать ещё одной катастрофы.\n\nСолдаты Вермахта хоть может и присягнули на верность нашему новому Фюреру, но не все стремятся проникнуться его мудрости. Фракция военных реформистов сплотилась вокруг личности Ханса Шпайделя, выступающего за возврождение истинного Вермахта, включая полную перестройку военной доктрины под проффесиональную армию и сокращение призыва. На обратной стороне медали Фердинанд Шорнер и его группировка милитаристов, гремя своими пушками, они считают что единственный верный путь Вермахта это всеобщая воинская повинность и увеличение роли армии в политической жизни государства.\n\nФюрер Борманн скорее доверится швейцарским банкирам, чем этим горностаям в форме. Но раны Рейха могут быть вылечены только при поддержке одной из двух данных влиятельных группировок. Отсчёт времени начался и единственное что остаётся сделать, так это стиснуть зубы и заключить сделку с дьяволом."
 bormann.27.a: "Но с каким дьяволом?"
 #THE SHOWDOWN
 bormann.28.t: "Совещание с лидерами Вермахта"
 bormann.28.desc: "Мартин Борманн потёр свои глаза и глубоко вздохнул. Дни казались всё длинее с каждой прожитой неделей. Были мгновенья - столь мимолетные, когда он представлял себе как ранним вечером он отходит ко сну, освобождённый от сокрушительного бремени спасения Рейха. Его взгляд сконцентрировался на лунном свете, исходящий из оконного проёма, проливающимся по полу прямо к его большому дубовому столу. Случалось-ли когда-нибудь, что обыкновенный лунный свет казался столь ценным ?\n\n"Хайль Борманн." Сонный голос вырвал его прямиком из неуместных раздумий.\n\n"Хайль Борманн," - хрипло ответил Фюрер в трубку телефона. "Герр Шпайдель, вы приглашены на закрытую встречу в Рейхсканцелярии. Я готов назначить нового руководителя Верховного командования Вермахта,но в зависимости от доводов которые мне представят. Фердинанд уже согласился присоединится к нам." Неохотно, подумал Борманн. Голос Шёрнера, по началу столь торжествующий и удоволетворённый от приглашения, стал излучать частички ярости, как только было произнесено имя Шпайделя.\n\n"Я понимаю, мой Фюрер," - послышался из трубки усталый и слегка смущенный голос Шпайделя после короткой паузы. "Хайль Борманн."\n\nБорманн, с едва слышимым ворчанием, повесил трубку и его взгляд снова скользнул по люминисцентному лучу, превращающего уродливый ковровый узор в нечто удивительно красивое. Борманн поднялся с кресла, пересёк комнату и щёлкнул выключателем, заставив лунный свет исчезнуть в мгновение. Вернувшись за стол, он взял ручку и начал что-то писать. На подобные детские развлечения у него не было времени. Была только работа, которую необходимо было сделать."
 bormann.28.a: "Совещание ждёт..."
 bormann.29.t: "Совещание в Рейхсканцелярии: Будущее направление"
 bormann.29.desc: ""Войдите!" Выкрикнул Борманн, не сводя глаз со своего портрета висящего на стене. Он услышал как позади него открылась дверь, а затем раздались два перекрикивающих друг друга возгласа of "Хайль мой Фюррер!" Борманн повернулся к двум офицерам в форме, к двум очкастым змеям в шкурах львов.\n\n"Джентельмены, давайте обойдёмся без любезностей" хрипло сказал Борманн. "Присаживайтесь. Мы не в состоянии больше откладывать эту дискуссию. Отечество заслуживает сильной и прочной армии для защиты нашего народа и нашей земли. Как ваш Фюрер, моим долгом является выслушать ваши доводы." Борманн расположился в кресле и скрестил свои руки. "Убедите меня."\n\n"Выражаю вам мою благодарность за предоставленную возможность выслушать нас," сказал Шпайдель, занимая своё место за столом. "Только с помощью реформ и адаптации Вермахта под современные стандарты мы сможем позволить Германии вступить в новую эру прогресса. Наша цель не допустить того, чтобы наши солдаты вступили в зыбучие пески прошлого в настоящем. Мы должны прибегнуть к новым тактикам и новым стратегиям. Взгляд в целом на Вермахт должен быть пересмотрен. Множество уважаемых и компетентных, осознающие необходимость реформирования армии, солидарны с моими идеалами."\n\n"Также, как и с идеалами Шпеера," усмехнулся Шёрнер. "Мой Фюрер, разве наша армия не самая величайшая в мире? Не наша армия разгромила союзников и Советский союз? В нашем подчинении величайшие умы, стоящие за величайшими стратегиями, командующие наихрабрейшими и благороднейшими солдатами всего мира." Шёрнер указал на стоящего рядом Шпайделя. "Этот человек и его шайка ничтожеств превратят Вермахт в пустое место, во имя своих "реформ"!"\n\nТяжкий вздох Борманна пронёсся сквозь спор двух офицеров. Похоже это будет долгая встреча..."
 bormann.29.a: "Шпайдель прав. Нам необходимо перестроить Вермахт."
 bormann.29.b: "Аргументы Шёрнера неоспоримы. Величие Вермахта невозможно отрицать!"
 bormann.30.t: "Совещание в Рейхсканцелярии: Призыв на службу"
 bormann.30.desc: ""Перейдём к следующей теме," Произнёс Борманн, закуривая сигару. "Воинская повинность. Ваши предложения?"\n\n"Как я уже неоднократно повторял, мой Фюрер," промолвил Шёрнер, поправляя очки на своём остром носу, "Структура нашей армии показала свою эффективность; Однако, армия это ничто без призывников. Со всех сторон Рейх окружают угрозы, начиная еврейскими капиталистами в Вашингтоне, заканчивая узкоглазыми властелинами Востока. Что, если они попытаются захватить нас? Мы не можем допустить, чтобы плоды нашего многолетнего существования были узурпированы молитвами слабостей нашей Армии!" Шёрнер ткнул пальцем в стол. "Нам нужно расширить призыв!"\n\n"Раздутая армия столь же эффективна, сколь раздутый солдат," Махнул рукой Шпайдель с пренебрежением. "Такая армия рухнет под тяжестью своего веса. Сокращенный призыв повысит уровень нашей армии, и тогда мы сможем приступить к преобразованиям профессиональной сфере. Профессионалы солдаты и профессионалы офицеры, а не сборище напуганного пушечного мяса под руководством некомпетентных подхалимов. Наш приоритет в качестве, а не в количестве. Важно, чтобы следующий призыв состоял из добровольцев - "\n\n"Добровольцев?!" Шёрнер закатился смехом и хлопнул ладонью по столу. "Прошу прощения, мой Фюрер... Но данный человек смеет предлагать отнять у молодого поколения возможность прочувствовать доблесть и славу от битвы?  Война превращает нас в героев. Шпайдель хочет лишить граждан права сражаться бок о бок друг с другом в пользу... чего? Небольшой группы так называемых профессионалов?"\n\nБорманн забарабанил пальцами по столу, задумчиво нахмурив брови."
 bormann.30.a: "Шпайдель говорит правду. Приоритеты качества должны стоять выше количества."
 bormann.30.b: "Шёрнер понимает военное дело. Чем больше армия, тем она могущественней."
 bormann.31.t: "Совещание в Рейхсканцелярии: Роль Вермахта"
 bormann.31.desc: "Потирая свои виски, Борманн наблюдал за спором и жестикуляцией двух офицеров. Каково это быть Адольфом Гитлером в самые славные дни, будучи окруженным колоннами восхищенных генералов, цепляющимися за каждый осколок его мудрости... Смотря за препирательствами этих двух рептилий в форме, выясняющими кто из них громче шипит и большее кусается, у Фюрера скрутило живот.\n\n"Довольно!" Возопил Борманн, затушив третью сигару в пепельнице. "Пришло время обсудить последнюю на сегодня повестку. Какую политическую позицию должна занимать армия в Великом Рейхе?"\n\n"По моему мнению Вермахт должен быть аполитичной силой Отечества," - Выссказался Шпайдель. "Долг Вермахта в службе нации и людей, а не в лоббировании правительства и в особенности преслодования политических целей. Если армия считает себя равной партии, то как скоро они сами решат стать партией?"\n\n"Вы как обычно несёте лживость!" Шёрнер сплюнул. "Вы только и видите Вермахт как обычный бытовой инструмент, а ни как орудие нашей великой нации! Если партия это голова Рейха, то Вермахт это его могучий кулак: Только работая сообща, мы сможем сокрушить наших противников, но врозь истечём кровью. Армия должна стать политической силой и быть знаменосцами стяга Национал-Социалистических идей. Аполитичный Вермахт - нелояльный вермахт.""
 bormann.31.a: "Истина за Шпайделем. Вермахт должен быть аполитичным."
 bormann.31.b: "Шёрнер верно сказал. Политический Вермахт верен нашему делу."
 bormann.32.t: "Совещание в Рейхсканцелярии: Результаты"
 bormann.32.desc_speidel_victory: ""Тишина!" Борманн с решительностью поднял руку и оба офицера закончили спорить. "Я выбрал своё решение. Герр Шпайдель, вы правы. Насатало время для реформирования структуры Вермахта. С данного момента вы вступаете в должность руководителя Верховного командования Вермахта." Шпайдель позволил себе с удоволетворением улыбнуться и слегка кивнул. Лицо Шёрнера залилось в яростной гримасе, а руки невольно сжались в кулаки.\n\n"Благодарю вас, мой Фюрер," сказал Шпайдель, "за то что протянули свою руку тем в Вермахте, кто считает перемены обоснованными. Вы получите мою полную поддержку."\n\n"Это возмутительно!" Взревел Шёрнер, забрызгивая слюной стол. Он вскочил с места и ударил кулаками по деревянному столу. Обвиняюще он уставился на Фюрера, просверливая его насквозь своими горящими глазами. "Вы только что впустили предателя в своё ложе! Тайного прислужника самого Альберта Шпеера!"\n\n"Какого хуя ты смеешь!" Борманн вскочил, взял пепельницу и швырнул её прямо в озврённого офицера. Шёрнер вовремя увернулся от летящего снаряда. "Вспомни с кем ты разговариваешь, Фердинанд!"\n\n"Я точно понимаю с кем я разговариаю." - сказал Шёрнер, стряхивая сигарный пепел с мундира. Отступническая ухмылка растянулась по всей плоскости его лица. "Хайль Борманн." С этими словами он вышел из комнаты.\n\nШпайдель моментально сменил своё шокированное выражение лица на более благодраное, когда он подошёл к Фюреру с широко протянутой рукой. Борманн ответил крепким рукопожатием и вымученной улыбкой."
 bormann.32.desc_schorner_victory: ""Я сделал своё решение," - анонсировал Борманн, прерывая затянувшиеся дебаты поднятым кулаком. Этот фарс длится слишком долго. Но выбор очевиден. "Герр Шёрнер, ваша позиция является безусловно верной . Немедленно назначаю вас руководителем Верховного командования Вермахта." Лицо Шёрнера наполнилось кривой усмешкой и он немедленно вскочил с кресла, в то время как Шпайдель, побледнев от услышенного, глубже опустился в кресло.\n\n"Это ведь значит... к сожалению," Шпайдель вздохгнул. Он медленно снял свои очки и протёр свои глаза. "Боюсь вам сказать, но вы выбрали неправильное решение, мой Фюрер."\n\n"Разве не я решил это?" С раздражением воскликнул Борманн, ударив кулаком по столу. "Следи за своим ебанным языком!"\n\n"Извиняюсь, мой Фюрер," - поспешно ответил Шпайдель. Он отсалютовал в воздух. "Хайль Борманн." Борманн ответил твёрдым салютом, Шпайдель кротко кивнул и поспешил уйти из комнаты.\n\n"Спасибо вам, мой Фюрер," - выссказал Шёрнер, с видным удоволетворением, подойдя к Борманну и с энергией пожав ему руку. "Ваша поддержка бравых офицеров Вермахта никогда не будет забыта. Можете мне поверить." Улыбка Шёрнера стала шире, но так и не достигла его ледяных глаз."
 bormann.32.a: "Сделка с дьволом..."

 bormann.33.t:0 "Всё в порядке"
 bormann.33.desc:0 ""События прошлого были пропитаны проблемами. Но их решения без необходимых знаний невозможны - это почти что привело к разрушению Рейха."\n\nМюллер кивнул с присущей ему вежливостью. "Совершенно согласен с вами. Знания это сила, как говорится."\n\nБорманн, с полным напряжения взглядом, наклонился вперёд. "Я так и думал, что ты это скажешь. Я знаю, ты не самый приверженный сторонник проводимой политики партии - это приемлимо. Мне нужен кто-то без угрызения совести, кто-то, кто знает как о себе позаботиться. Кто-то прагматичный. Развед службы Рейха представляют собой сплошную неразбериху, таким был путь Гитлера. Он не доверял тем, кто подчинял всю информацию. Ну, Гитлер ошибался, что чуть не привело к моей гибели. Я хочу чтобы вся разведка подчинялась одному ведомству, подчинялось Полиции Порядка. И я хочу поставить тебя во главе."\n\nДля Мюллера это не было особым сюрпризом - его черта, как отсуствие каких-либо политических взглядов, заострило на нём внимание Гейдриха, ещё тогда, когда за это не выносили смертные приговоры. Однако, для Мюллера это безусловный шаг вперёд.\n\n"Это будет честью для меня, мой Фюрер."\n\n"Не говорите мне о чести в таком тоне, будто-бы вы в неё верите. Мне не нужен человек с честью. Мне нужен человек, действующий в своих собственных интересах.""
 bormann.33.a:0 "Вы нашли его."

 bormann.34.t:0 "Сделка с нарушителем сделок"
 bormann.34.desc:0 "Борманн рассматривал лежащие бумаги на столе. Он сделал множество обещаний. Обещаний, которых старался избегать, ведь когда ты выполняешь одно обещание, то обязательно нарушаешь другое. Защита Рейха и доброта к его народу это, как правило, полные противоположности, как например. Потребовалось дать слишком много обещаний, чтобы не обречь страну на путч, обещаний, которые он предпочёл-бы не выполнять.\n\nОн взял бумаги и пролестал их. Если-бы не было никаких доказательств того, что ты давал какое-либо обещание, то всё ограничилось-бы твоим словом против их слов. А его слово было самым главным во всем Рейхе. Он встал со своего комфортного кресла и оглядел свой пустующий кабинет, освященный лишь тлеющими углями.\n\nОн бросил бумаги прямо в камин и пристольно наблюдал, как они морщатся и горят."
 bormann.34.a:0 "Проблема решена."

