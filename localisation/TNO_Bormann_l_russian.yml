 BOR_der_burgerkrieg:0 "Бюргеркриг"
BOR_der_burgerkrieg_desc:0 "началось. То, о чем многие немцы подозревали и чего боялись, наконец-то произошло; наконец-то разразилась гражданская война в Германии!рейх окружен предателями и узурпаторами со всех сторон. Безумие Гейдриха, упадок Шпеера и нерафинированные методы Геринга-это не то будущее, в котором нуждается и которого заслуживает Германия. Только Мартин Борман действительно представляет ценности национал-социализма, которые привели Рейх к величию в первую очередь. Мы покажем эту истину народу, Европе и всему миру. Когда лоялисты Бормана сокрушат всех предателей Рейха, безопасность нашего народа будет обеспечена. Мы снова создадим общество, которое выдержит испытание временем, и оно будет жить тысячу лет во веки веков."
BOR_the_faith_of_the_people:0 "вера народа"
BOR_the_faith_of_the_people_desc:0 "несмотря на пропаганду наших врагов, поддержка Бормана искренняя и широкая. Например, вот это письмо от Мюнхенской домохозяйки или вот это от фермера под Веной. Письма, подарки и другие знаки поддержки ежедневно поступают в штаб-квартиру. Давайте цитировать их в каждом выступлении, в каждой газете, в каждом телевизионном ролике: люди верят в нас и только в нас."
BOR_the_peoples_champion:0 "народный фаворит"
BOR_the_peoples_champion_desc:0 "по всему рейху те, кто видит Бормана таким, какой он есть: не преследователем узких милитаристских личных интересов, как Геринг, не развращенной молодежью, как Шпеер, и даже не оккультным безумием Гейдриха. Нет, Поддержка Бормана распространяется на все слои и классы Германии от рабочих до боссов, от сельских жителей до городских жителей, от старой аристократии до динамичных партийных лидеров и от Австрии до Северного моря. Воистину человек из народа, не так ли?"
BOR_rally_the_fatherland:0 "звук Отечества"
BOR_rally_the_fatherland_desc:0 "есть звук, который эхом отдается с востока на запад. Тот, кто может слышать, слышит; звук, от которого никто не может успокоиться, которому Германия клянется в верности; 110 миллионов, один фюрер. Пусть те, кто желает, отрицают это.в гармонии сердец лежит воля и сила.люди бессмертны, которые достигают единства.\n\nGermany для вас настал день, Германия для вас настал день.\n \ n110 миллионов, один фюрер.\n\n-Борманнитская брошюра"
BOR_full_political_mobilization:0 "полная политическая мобилизация"
BOR_full_political_mobilization_desc:0 "С началом гражданской войны, набирающей обороты в интенсивности, происходит мобилизация народа, промышленности и администрации. Но этого недостаточно, если мы хотим добиться победы. Для того чтобы Борман вновь занял свое место истинного преемника Гитлера, необходима также политическая мобилизация. От каждого уровня правительства, до знаменитостей, отделов пропаганды, ассоциаций и многих многих других, произойдет полная политическая мобилизация. Все должны знать, что Борман пользуется поддержкой гораздо большей и более широкой, чем его противники."
BOR_promise_the_calm:0 "пообещать спокойствие"
BOR_promise_the_calm_desc:0 "немецкий народ может быть сильным, умелым и воинственным народом; но это также народ, который ценит закон и порядок. Сейчас, когда идет гражданская война, мы, очевидно, настолько далеки от этого, насколько это возможно. Однако обещание вернуться к необходимой стабильности может быть действительно мощным, и Борман будет давать это обещание в каждой речи и брошюре: спокойствие имеет имя, и это Борман."
BOR_fight_for_the_calm:0 "борьба за спокойствие"
BOR_fight_for_the_calm_desc:0 "не может быть никаких сомнений в том, что если закон и порядок когда-либо вернутся, то только через фюрера Бормана. Он-наша первая и последняя надежда от дегенерации Шпеера, безумия СС и коррупции Геринга, это должно быть ясно всем в Рейхе. С теми частями министерства пропаганды, которые все еще находятся под контролем, плакаты с портретом Бормана будут украшать улицы, радиопередачи и телепередачи будут восхвалять его ежедневно и во всем обществе. Но этого недостаточно, ибо рядовому солдату нужно внушить, что он сражается за спокойствие, которое принесет Борман."
BOR_fight_for_the_peace:0 "борьба за мир"
BOR_fight_for_the_peace_desc:0 "хотя постоянный мир делает слабым и декадентским в соответствии с Национал-социалистической мыслью, мир среди тех, кто составляет основы Рейха, является необходимостью. Чем быстрее закончится этот конфликт, тем быстрее Рейх сможет вернуться к миру, который восстановит уже нанесенный ущерб. Это должно быть ясно всем подразделениям, которые сражаются: чем сильнее они сражаются, тем раньше они могут вернуться домой и служить Рейху и фюреру Борману другим способом."
BOR_great_friends_in_high_places:0 "большие друзья в высоких местах"
BOR_great_friends_in_high_places_desc:0 "Виттельсбахи, Гогенцоллерны, Вельфы и даже Габсбурги. Влияние старой аристократии, возможно, и ослабло, но оно все еще там, как и их старые деньги, их владения и их титулы. У Бормана есть средства и влияние, чтобы использовать эти связи. Несколько обедов здесь, несколько тайных встреч там. Обещания, взятки, угрозы при необходимости и старые вожди  помогут опередить нового фюрера."
BOR_keep_your_friends_close:0 "Держите Своих Друзей Близко..."
BOR_keep_your_friends_close_desc:0 "сеть поддержки, которая была построена Борманом за эти годы, огромна. И это оказалось удобным инструментом в дни Гражданской войны. Но этот размер также приносит с собой некоторые проблемы: среди наших сторонников есть также те, кто колеблется, ленив, некомпетентен или даже хуже: скрытые предатели. Верность и доверие - это хорошо и хорошо, но мы будем следить за нашими различными "друзьями", просто на всякий случай. И глаз на сторожей тоже. Приказ фюрера ясен-не рисковать."
BOR_and_their_friends_closer:0 "...А Их Друзья Еще Ближе"
BOR_and_their_friends_closer_desc:0 "можно было бы подумать, что среди четырех враждующих соперников и так называемых стражей Германии каждый человек, имеющий заметное влияние в рейхе, уже выбрал сторону. Однако это не так даже среди территории, контролируемой нашими войсками. Конечно, Борман не может просто игнорировать эти потенциальные ресурсы в лучшем случае и потенциальных предателей в худшем. Через свои многочисленные личные связи он начнет дергать за какие-то ниточки и привлекать этих людей на свою сторону. ...С некоторыми предосторожностями, конечно."
BOR_the_faith_of_our_leaders:0 "вера наших лидеров"
BOR_the_faith_of_our_leaders_desc:0 "от старых аристократов и юнкеров с их великими старыми поместьями до генералов и офицеров второго Вельткрига, а также старых борцов еще до нашего прихода к власти, у всех у них есть одна общая черта: их вера в Бормана сильна, и эта вера станет фундаментом, на котором Германия снова станет великой. Мобилизуя их поддержку всякий раз, когда это необходимо, мы можем получить преимущество в гражданской войне, в которой мы нуждаемся. Мы вознаградим их веру, как только эта ситуация будет полностью выиграна и сделана."
BOR_friends_in_the_banks:0 "друзья в банках"
BOR_friends_in_the_banks_desc:0 "от Deutsche Bank до Commerzbank и от Dresdner Bank до самого Рейхсбанка влияние Бормана простирается далеко и широко. Точно так же, как Арийские предприниматели приложили руку к восхождению Гитлера десятилетия назад, они помогут Борману занять его законное положение. Но даже помимо добровольных пожертвований, мы можем использовать несколько трюков, чтобы обеспечить кредиты на выгодных условиях. Обещая приватизацию, выгодные сделки по восстановлению и снижение налогов после окончания Гражданской войны, мы должны получить еще больше помощи для нашего дела."
BOR_we_have_the_money:0 "У нас есть деньги"
BOR_we_have_the_money_desc:0 "похоже, что вся та основа, которую Борман заложил перед гражданской войной, выстраивая связи с банкирами, функционерами и аристократами, наконец-то окупается. Постоянный поток пожертвований и субсидий обеспечивает наши военные усилия, по крайней мере на данный момент. Мы должны использовать это преимущество, пока еще можем, и закупить столько оружия, сколько сможем."
BOR_the_reichstags_champion:0 "фаворит Рейхстага"
BOR_the_reichstags_champion_desc:0 "хотя некоторые могут сказать, что депутаты Рейхстага рассеялись по всем различным фракциям гражданской войны, большинство поддерживает Бормана. Заявление этих людей в пользу законного преемника, несомненно, укрепит репутацию Бормана как защитника Рейхстага. И кто знает, может быть, нам даже удастся убедить нескольких колеблющихся или нерешительных депутатов со всего Рейха присоединиться к нам для нашего дела."
BOR_rally_the_bureaucrats:0 "сплотите бюрократов"
BOR_rally_the_bureaucrats_desc:0 "недостаточно, чтобы просто менеджеры высокого уровня, администраторы и лидеры сплотились вокруг нашего дела. Секретари, низший персонал и рабочие столь же важны. Ведь война-это во многом административная проблема. Сплачивая массы администрации Рейха на нашу сторону, мы получаем ценный и опытный труд, который может дать фюреру Борману преимущество, необходимое ему для победы над предателями."
BOR_fight_for_your_money:0 "Борись За Свои Деньги"
BOR_fight_for_your_money_desc:0 "К сожалению, солдат не может сражаться только из веры в фюрера и Отечество. Мирские вещи, такие как еда, отдых и восстановление или даже доступ к исполнению других низменных желаний, стоят денег, и даже самый стойкий Ландсер задумывается, когда его зарплата мизерна. С нашими глубокими финансовыми резервами настало время для общего повышения жалованья всем нашим войскам по всему фронту. С этим, несомненно, поднимется боевой дух и снизится уровень дезертирства. И, возможно, это даже убедит некоторых из наиболее слабых сторонников среди наших соперников перейти на нашу сторону."
BOR_we_need_the_men:0 "Нам нужны мужчины"
BOR_we_need_the_men_desc:0 "поскольку гражданская война все еще продолжается, наша рабочая сила уже не та, что раньше. Недоукомплектованные части начинают бороться за контроль над линией фронта. Нам нужно больше людей, даже если нам придется пойти на компромисс по качеству. От тех, кто не годен к службе, до дезертиров и даже нескольких нежелательных людей, те люди, которые до сих пор проваливались через трещины нашей вербовки и уклонялись от своей ответственности, будут убеждены присоединиться к нашему делу навсегда. В конце концов, фюреру Борману нужно, чтобы каждый человек выполнял свой долг."
BOR_ALL_the_men:0 "Все мужчины"
BOR_ALL_the_men_desc:0 "Нам нужно больше людей. Мы нуждаемся в них всех, и мы нуждаемся в них сейчас, но это возможно только путем увеличения продолжительности призыва и снижения требований к подготовке. Это не будет популярно, но победа не может быть достигнута без жертв. И с учетом того, что ситуация по всему рейху быстро начинает ухудшаться, а гражданская война все еще продолжается, немецкому народу все еще предстоит принести много жертв."
BOR_we_need_the_cash:0 "Нам нужны  деньги"
BOR_we_need_the_cash_desc:0 "поскольку конца этой проклятой гражданской войне не видно, становится очевидной одна истина: большинство людей не могут сражаться на вере в Рейх в одиночку. Оружие, продовольствие и боеприпасы требуют богатства, даже сейчас. Контакты Бормана по всему обществу могут принести нам большую часть наличных денег, но для поддержания постоянного потока мы должны сжимать и давить на банки, конфисковывать имущество, принадлежавшее предателям, и грабить то имущество, которое мы получаем во время боевых действий."
BOR_ALL_the_cash:0 "все  деньги"
BOR_ALL_the_cash_desc:0 "ситуация ухудшается. Теперь даже наши прежде столь глубокие карманы все чаще выскребают бочку, чтобы финансировать военные усилия. У нас нет другого выбора, кроме как пойти еще дальше в наших планах. Это означает кредиты в банках на беспощадных условиях, реквизиции даже у лоялистских семей и давление даже на тех из наших сторонников, кто не может дать много за рейхсмарку или две. И если этого будет недостаточно, нам придется начать собирать и продавать сырье и утиль. Будем надеяться, что этого достаточно."
BOR_we_need_the_calm:0 "Нам нужно спокойствие"
BOR_we_need_the_calm_desc:0 "некоторые из наших людей начинают довольно нервничать. Гражданская война тянется все дальше и дальше. Неужели это действительно скоро закончится? Конечно, будет! В конце концов, это фюрер Борман. И он вернет закон и порядок на немецкие земли. Для этого ему нужны спокойствие, дисциплина и долг. Спокойствие-это то, что удерживает нас от  анархией студентов или безумия СС. Так что все вы, сохраняйте спокойствие и сражайтесь за Бормана, еще немного. Пожалуйста."
BOR_ALL_the_calm:0 "все спокойно"
BOR_ALL_the_calm_desc:0 "ситуация по всему рейху, ну, уже не идеальна. Продолжительность гражданской войны все больше оставляет неизгладимые шрамы как на ландшафте, так и на людях. Некоторые слабоумные дураки даже начали шептаться, что, возможно, Борман не тот человек, который способен вернуть закон и порядок в Рейх. Конечно, они будут доказаны неправыми, но с такими вещами, как они есть, возможно, нам нужно принять некоторые меры, чтобы убедиться, что они убеждены."

