 bormann.16.t:0 "The Obvious Outcome"
 bormann.16.d:0 "Earlier today, the city of Germania was finally taken by the 'rightful' heir of the late Adolf Hitler, Martin Bormann. Nothing short of 'predetermined destiny' being the reason for this capture has become the official party line. Whilst the other contenders may claim to be the true successor to our beloved late Führer, the fact is they simply are not, for how else would Bormann have achieved what they could not?\n\nHans Speidel, despite opposing us in Germania, was surely just mislead we are certain, and even he will be released from custody after this war has drawn to a close, courtesy of the personal intervention of Bormann of course. It is only a matter of time now before Germany is reunited and guided as a steady ship, for we do not need the reforms of Speer, the Spartanism of Heydrich, or the overzealous militarism of Göring; all we need is Martin Bormann, who we know will keep us on the truest path of what Hitler has left us with."
 bormann.16.a:0 "Guided to Victory!"

