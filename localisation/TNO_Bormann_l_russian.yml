BOR_peace_on_the_volga:0 "на Восточном фронте все спокойно"
BOR_peace_on_the_volga_desc:0 "в отличие от Остланда, Рейхскомиссариат Московиен мирно распался после того, как каше бежал во время Бюргеркрига, его территория была разделена на три автономных образования. Остатки немецкой администрации сумели удержать Браунхичтадт, Вольгастаат-автономное государство, где коренные немцы сосуществуют с более поздними поселенцами, в то время как Московская автономия-это полностью русская администрация, постоянно пытающаяся мирно освободиться.правительство в Браунхичтадте уже обратилось с просьбой о возвращении в состав Рейха, и их просьба будет быстро удовлетворена. Однако два других государства-это совсем другое дело: на данный момент они отказываются подчиняться, а это значит, что нам придется решить, как реагировать на их дерзость."

BOR_reunite_with_our_brothers:0 "воссоединитесь с нашими братьями"
BOR_reunite_with_our_brothers_desc:0 "с нашими внутренними делами разобрались, пришло время вернуть восток в полном объеме. Вольгастаат является идеальной отправной точкой для наших усилий по рекультивации, поскольку он уже населен в основном немцами: большинство из них-коренные жители, эмигрировавшие туда из немецких земель столетия назад, в то время как небольшое, но важное меньшинство состоит из более поздних иммигрантов, которые заселили этот регион в рамках проекта Lebensraum.в то время как современные колонисты в основном лояльны к Рейху и национал-социализму, население Вольга-Дойч далеко не радуется перспективе склонить перед нами свои головы. На данный момент они пользуются почти полной независимостью, и они могут быть готовы присоединиться к нам в обмен на автономию во внутренних делах, хотя всегда есть другой вариант воссоединиться с или братьями, еще один... сильный."

BOR_set_aside_our_differences:0 "отложите в сторону наши различия"
BOR_set_aside_our_differences_desc:0 "сын, каким бы неблагодарным он ни был, в конце концов все равно остается сыном. Несмотря на их неприемлемое высокомерие, возможно, в наших интересах найти общий язык: фюрер вновь попросит о полной интеграции в Рейх, но примет автономию Вольгастаата.им будет позволено сохранить свое правительство, и мы не будем вмешиваться в их внутренние дела до тех пор, пока они присягнут на безоговорочную преданность фатерланду и согласятся платить причитающиеся им налоги."

BOR_the_black_sheep_of_the_family:0 "паршивая овца семьи"
BOR_the_black_sheep_of_the_family_desc:0 "наш фюрер всегда знал, что предоставление Вольгастаату автономии было ошибкой. Посмотрите на них сейчас: они плюют на Фатерланд и отказываются признавать свои обязанности как части арийской расы! Они выросли неблагодарными и высокомерными, а неблагодарные, высокомерные дети всегда получают заслуженное наказание от своих родителей.сразу же после этого вольгастаат перестанет быть автономной областью и будет немедленно реинтегрирован в состав рейха! Если они откажутся подчиниться, нам просто придется показать им, что мы не очень хорошо относимся к предателям, даже если они немцы: преступление в два раза тяжелее, когда оно совершается семьей..."

BOR_deal_with_the_natives:0 "разберитесь с туземцами"
BOR_deal_with_the_natives_desc:0 "Теперь, когда Вольгастаат обеспечен, мы должны иметь дело с русскими. Московская автономия-это эволюция Остволькского совета, учреждения, созданного каше для того, чтобы дать туземцам хоть какое-то представительство в руководимой немцами администрации: хотя эта инициатива и сомнительна, она обеспечила Московиену такую степень социального мира, которой не обладал ни один другой Рейхскомиссариат.однако теперь Московская автономия провозглашает себя независимой нацией, отрекаясь от Остволькского совета и отказываясь от реинтеграции в Рейх. Мы можем попытаться найти соглашение, чтобы избежать ненужного кровопролития, но многие умоляют фюрера показать этим дуракам глубину их ошибки: мы дважды победили Россию, и - они утверждают - нет двух без трех!"

BOR_compromise_reached:0 "Приемлемый Компромисс"
BOR_compromise_reached_desc:0 "предложение, направленное Московской автономией, является разумным и позволяет обеим сторонам утверждать, что они выиграли день. Инвестирование в наши русские владения уже было нашим намерением с самого начала, и теперь мы даже можем казаться друзьями местным туземцам!\n\n хотя идея быть друзьями с русским немного жутковата, мы не можем отрицать преимущества, которые мы получим в этих отношениях. Слово арийца высечено на камне, и мы выполним свою часть сделки: помощь и инвестиции будут направлены в Москву, а взамен они присоединятся к Рейху как автономная область. Мы можем только надеяться, что не пожалеем об этом..."

BOR_they_cannot_be_trusted:0 "верните их на свои места"
BOR_they_cannot_be_trusted_desc:0 "похоже, славянской расе не хватает даже самого элементарного понятия самосохранения. Несмотря на наши разумные условия, русские отказались от нашего предложения! Эти глупцы решили противостоять неизбежному возрождению Рейха, и теперь они получат болезненный урок, который приходит с их гибридами...мы трижды опустошали их замерзшую землю в течение последних пятидесяти лет, и все же русские все еще стоят непокорно. Пришло время сломить их в четвертый и, надеюсь, последний раз: они пожалеют, что когда-либо пересекли путь нашего славного фюрера!"

BOR_keep_the_peace:0 "храни мир"
BOR_keep_the_peace_desc:0 "Несмотря на сложные обстоятельства, наш великий лидер сумел еще раз объединить Восток, причем без единой капли пролитой крови! Некоторые жалуются, что Борман "уступил" просьбам выскочек и низших, но они не видят правды: мы далеко не сильны, и Рейх не может позволить себе бессмысленную войну, пока мы не восстановим нашу империю от разрушений гражданской войны. С мирным воссоединением бывшего рейхскомиссариата Москвы туземцы не будут бороться против нашего правления: это позволит инвестициям свободно перетекать в наши восточные владения, в свою очередь укрепляя весь рейх, поскольку промышленность на нашей родине расширит свой бизнес!"

BOR_ensure_the_peace:0 "обеспечьте мир"
BOR_ensure_the_peace_desc:0 "Несмотря на наши дипломатические увертюры, не все согласились помочь нам восстановить былую славу Рейха. В течение последних нескольких недель мы завершили разработку планов вторжения на территории, все еще сопротивляющиеся нашей праведной власти: теперь пришло время обрушить мощь Вермахта на сепаратистов!после того как их жалкая попытка обрести независимость будет безжалостно подавлена, мы восстановим наш полный контроль и восстановим Восток таким, каким он должен был быть всегда! Пусть будет известно, что с Рейхом шутки плохи: мы вернемся наверх, просто подождем и посмотрим..."

##Collapse##
BOR_anarchy_in_moskowien:0 "анархия на востоке"
BOR_anarchy_in_moskowien_desc:0 "с нашими внутренними проблемами, решенными, и непосредственными помещениями Vaterland обеспеченными, мы должны теперь вернуть то, что было когда-то Reichskomissariat Moskowien. После того, как каше бежал из Москау, наша самая большая и густонаселенная колония распалась: восстания вспыхнули во всех крупных городах, и с материком, охваченным гражданской войной, администрация не смогла восстановить порядок.теперь Москва-это всего лишь копия остальной России, военачальники и бандиты бродят по земле и пытаются основать свои мелкие царства и личные владения. Нам предстоит вернуть себе наше наследие на замерзших землях России: мы победили большевиков один раз, мы сделаем это столько раз, сколько потребуется!"

BOR_contact_the_volk:0 "свяжитесь с народом""
BOR_contact_the_volk_desc:0 "Несмотря на то, что в Москве преобладают русские, среди туземцев, уже живущих там со времен царизма, и колонистов, поселившихся в рейхскомиссариате в рамках проекта Lebensraum, есть большое немецкое меньшинство. Эти мужчины и женщины все еще надеются воссоединиться со своими родственниками, и Рейх ответит!\n\n мы пошлем наших агентов, чтобы установить связь с регионами, все еще находящимися под контролем Германии, и с ячейками сопротивления в мятежных государствах. Они создадут сеть сил, готовых нанести удар в нужный момент: при достаточной поддержке они смогут оказать нам большую помощь в восстановлении Западной России."

BOR_approach_kaminski:0 "Подход Каминского"
BOR_approach_kaminski_desc:0 "один из русских коллаборационистов, входивших в администрацию каше, сумел обеспечить себе значительную часть рейхскомиссариата. Его влияние в Московиене и лояльность, которой он пользуется у умеренных туземцев, готовых прийти к соглашению с нами, могут нам очень помочь, но он находится в опасности быть атакованным окружающими его мятежниками.наш фюрер не игнорирует ценности этого человека и соглашается с тем, что он может быть чрезвычайно полезен в управлении колонией после того, как мы ее отвоюем. Он послал письмо Каминскому, обещая ему помощь в обмен на его полную лояльность, как только Рейхскомиссариат будет объединен: все, что нам нужно сделать, это чтобы он согласился, хотя большинству это кажется всего лишь риторическим вопросом..."

BOR_mobilize_the_heer:0 "мобилизуйте Heer"
BOR_mobilize_the_heer_desc:0 "стол накрыт, и мы разыграли наши карты. Теперь игра должна перейти к следующему этапу. С нашими агентами на месте, и коллаборационистами, готовыми внести свою лепту, все, что нам нужно сделать, это дать сигнал нашим главным силам. В течение нескольких дней наши войска достигнут границы с предателями-военачальниками и подготовятся к ее пересечению.\n\n вторжение все еще потребует некоторого времени, так как такое усилие требует адекватного материально-технического обеспечения и достаточных резервов. Как только они будут готовы, мы обрушим мощь Хеера на тех, кто достаточно глуп, чтобы противостоять возрождающейся мощи Рейха!"

BOR_restore_order:0 "Восстановить Порядок"
BOR_restore_order_desc:0 "нашего великого вождя Адольфа Гитлера представляли себе жизненное пространство только для арийцев. Такую щедрую землю можно было найти в России, контролируемой большевиками: в величайшей войне, известной человечеству, он разбил Серп и молот и водрузил на их место Орла и свастику.теперь мы готовы вернуться в эти земли как завоеватели, как и двадцать лет назад. как и его предшественник, фюрер Борман одержит победу над дегенератами, которые осмеливаются отрицать право Германии на власть! Пусть весь мир знает, что Рейх не терпит чужаков на своем пути к вечной славе: вперед, к победе!"

BOR_german_rule_endures:0 "Немецкое Правление Терпит"
BOR_german_rule_endures_desc:0 "вопреки всем надеждам, немецкое правление сохранилось в Московиене. В качестве яркого примера арийской изобретательности и мастерства силы безопасности рейхскомиссариата реорганизовались в Оберкомандо Браунштадт: несмотря на ожесточенное сопротивление, они подавили восстания, последовавшие за исчезновением каше, и сумели восстановить контроль над нашей колонией!теперь, когда мы решили наши внутренние проблемы, мы готовы восстановить формальное немецкое господство над Западной Россией. Официальная делегация из Германии встретится с руководителями Оберкоманд и наградит их медалями за исключительную храбрость перед лицом серьезной опасности: мало того, они доставят первую партию припасов для своих войск и подготовят почву для восстановления гражданской администрации.\Н\пкоманды Рейх терпит!"

BOR_begin_the_reconstruction:0 "начать реконструкцию"
BOR_begin_the_reconstruction_desc:0 "Теперь, когда Moskowien был снова защищен, пришло время начать реконструкцию. Экономика и инфраструктура рейхскомиссариата сильно пострадали от хаоса, последовавшего за Бюргеркригом, исчезновением каше и последующим восстановлением порядка: теперь, когда мир вернулся, мы должны возместить ущерб.с этой целью комитет по реконструкции осуществляет надзор за прибытием, организацией и распределением всех поставок и инвестиций, поступающих из Германии. В дополнение к экономистам и администраторам в состав комитета войдет сильный компонент по вопросам безопасности, с тем чтобы обеспечить поддержание мира против всех тех, кто попытается вновь поставить его под угрозу."

##Bormann Kaukasien focuses##
##Industrialists##
BOR_barons_of_kaukasien:0 "баронов Kaukasien"
BOR_barons_of_kaukasien_desc:0 "так называемые "бароны" Кавказа находятся у власти уже несколько лет и закрепили свое правление на всей территории кавказа. Теперь, когда сама Герминия была защищена и стабилизирована, настало время нам править в баронствах и установить надлежащий контроль над регионом и восстановить доступ к его многочисленным нефтеперерабатывающим заводам.\n\nIt настоятельно необходимо, чтобы мы быстро восстановили свое господство над этим районом. Он не только имеет для нас стратегическое значение, являясь нашим перекрестком с Ираном, но и был центром нашей нефтедобычи для всего Рейха. Для блага Рейха (и его арми) нам необходимо восстановить контроль.\Н\пкоманды баронов из Кавказа давно пора посетить от своих начальников..."

BOR_restablish_logistic_chains:0 "Восстановление Логистических Цепочек"
BOR_restablish_logistic_chains_desc:0 "Кавказ защищена и была реинтегрирована в пакт. Администрация была разобрана, а промышленность была обеспечена и отремонтирована, включая все важные нефтеперерабатывающие заводы, которые снова штампуют баррели нефти для Рейха!\n\n это действительно моментальный поворот событий для Рейха! Мы обеспечили себе кавказскую нефть, и теперь мы можем возобновить поставки топлива и нефти на родину.\n\nSieg Heil!"

BOR_secure_our_holdings:0 "Обезопасьте Наши Владения"
BOR_secure_our_holdings_desc:0 "мы вернули надлежащий нацистский контроль на кавказ, но мы не должны успокаиваться. Мы должны извлечь уроки из прошлого, чтобы предотвратить будущие катастрофы и потерю наших столь важных нефтяных месторождений.у нас есть контроль, поэтому теперь мы должны укрепить основные важные районы по всей стране. Крупные городские центры, нефтеперерабатывающие заводы и порты должны быть укреплены на случай восстания туземцев, а администраторы, лояльные только нам и только нам, должны быть отправлены в регион для надзора и обеспечения лояльности бюрократии, чтобы мы не повторили ошибок последнего десятилетия. Последнее, что нам нужно, - это еще один сумасшедший, взявший власть, или еще один олигархический переворот."

BOR_lifeline_of_the_reich:0 "Линия жизни рейха"
BOR_lifeline_of_the_reich_desc:0 "черная жизненная кровь Рейха снова качается с нефтеперерабатывающих заводов Кавказа! Поставки нефти возобновились без особых проблем, и Германия снова стала нефтяной самодостаточной страной!наши операции на кавказе  увенчались большим успехом; мы восстановили порядок в хорошем порядке, нефть снова течет, и администрация плавно перешла, теперь работая на нас и только на нас.однако нам не следует останавливаться на том, что Рейх вернет себе свои нефтяные месторождения, поскольку своими действиями мы также одержали огромную стратегическую победу; рейх снова имеет сухопутный доступ на Ближний Восток, если нам понадобится там вмешаться. В общем, это славный день для Рейха!"

##Supported Bormann##
BOR_the_correct_choice:0 "Правильный Выбор"
BOR_the_correct_choice_desc:0 "во время нашей Гражданской войны Пол Плейгер сделал выбор; правильный выбор, как оказалось.он поддержал наше правительство и послал нам жизненно важную помощь в наше трудное время. Естественно, его преданность должна быть и будет вознаграждена. Наша администрация объявит Пауля Плейгера новым официальным рейхскомиссариатом Кавказа. С помощью Плейгера и вновь обретенного поста мы сможем легко реинкорпорировать весь этот район обратно в нашу сферу, сокрушить нескольких бандитов, оставшихся голодать в горах, и затем возобновить отправку жизненно важных поставок нефти в Рейх."

BOR_an_industrial_heartland:0 "Индустриальное Сердце Страны"
BOR_an_industrial_heartland_desc:0 "сердце Кавказа  бьется и истекает черной кровью за Рейх. А ее сердце? Ее сердце-это ее работа.с Плейгером у руля корабля он и другие промышленники на кавказе  могут построить центр страны, чтобы увеличить  его самостоятельность  и экспорт на родину. Больше фабрик может быть только чистым благом для всех; мы можем заставить больше туземцев работать на нас, что будет производить больше оружия и припасов для наших людей, сохраняя их под наблюдением. Еще больше нефти перерабатывается и поставляется нам, и промышленники похлопывают себя по спине, говоря себе, как умно они были связаны с фюрером.\это ситуация, в которой мы все выигрываем, и мы только выигрываем от того, что освобождаем людей Плейгера для индустриализации, строительства и эксплуатации там, где им заблагорассудится."

##Supported Göring##
BOR_those_who_were_not_with_us:0 "Те, Кто Не Был С Нами"
BOR_those_who_were_not_with_us_desc:0 "пол Плейгер сделал выбор, и, как оказалось, он был неправильным.шлейгер и его дружки; самопровозглашенные "бароны Кавказа" открыто поддерживали предателя Геринга во время войны, доходя до того, что посылали ему военные припасы и помощь. После нашей победы весь регион погрузился в жуткое молчание; промышленники ждут, каким будет наш неизбежный ответ на их предательство.есть два очевидных выбора, которые мы можем сделать. Открытая война может быть быстро развязана, чтобы реинтегрировать государство-изгоя обратно в лоно, но почти наверняка будет нанесен ущерб промышленным объектам, которые усеивают ландшафт, а также жизненно важным нефтеперерабатывающим заводам, что более важно.другой вариант-заключить сделку с жалкой партией. Хотя Плейгер и "бароны" являются предателями, они, возможно, не являются неисправимыми, и мы принимаем их обратно в лоно церкви, что избавляет нас от необходимости вторгаться к ним и наводить порядок."

BOR_work_out_a_deal:0 "заключите сделку"
BOR_work_out_a_deal_desc:0 "мы решили, что примем промышленников Кавказа обратно в лоно общества. Хотя позволить Плейгеру и другим реинтегрироваться обратно в нашу сферу может оказаться горькой пилюлей, выгода мирного решения намного перевешивает вторжение в горную страну и риск повреждения жизненно важных нефтеперерабатывающих заводов.\есть, конечно, условия. Бароны все равно заплатят, и они сделают это, работая на Рейх! Они заставят черное золото снова течь в Германию и снабдят ее богатствами кавказа...."

BOR_traitors_must_be_punished:0 "предатели должны быть наказаны"
BOR_traitors_must_be_punished_desc:0 "решение принято. Предателям на кавказе не будет снисхождения.мы не можем простить Плейгеру и его банде предателей поддержку Геринга во время войны. Припасы и оружие, полученные от них, привели к гибели наших бойцов, и это нельзя забыть, а тем более простить. Они более чем доказали, что мы не можем им доверять, и у нас нет другого выбора, кроме как удалить их.\n\n операция будет быстрой. Как и бесчисленное количество раз до этого, мы вышибем гнилую дверь. Мы пронесемся по равнинам, осаждая их города и разбомбив их горные хижины до основания, и любой оставшийся в живых предатель (если таковой имеется) будет казнен за измену. К черту нефть, Рейх требует справедливости для своих павших героев, и мы ее осуществим. Тогда наши новые бюрократы смогут навести порядок."

##Josias##
BOR_the_mad_prince:0 "Безумный Король"
BOR_the_mad_prince_desc:0 "Йозеф всегда был, возможно, немного... неуравновешенный, особенно после неудачной встречи с местными партизанами, которые называли Кавказские горы своим домом, но его падение в безумие более очевидно.\n\n оккультизм? Экспедиции за древними артефактами? Святой Грааль? Это вдобавок к тому, что он предатель Рейха, является более чем достаточной причиной для нас, чтобы вмешаться и отстранить его от власти. Рейху не нужен еще один Дирлевангер; он правит своей страной как феодом, тратя драгоценные ресурсы на бессмысленные усилия. Нам нужен человек, который будет держать местных в узде и позволит черному золоту течь обратно в Германию, и этот человек-не Йозеф."

BOR_off_with_his_head:0 "Голову с плеч"
BOR_off_with_his_head_desc:0 "пора готовить людей. Безумный тиран гор должен быть устранен, и Хеер стоит рядом с нетерпением, готовый к coup de grâce.\n\n вторжение будет достаточно простым; у Кавказа нет военной силы, чтобы противостоять объединенной мощи немецких вооруженных сил. Мы прорвемся через равнины к их городам, захватим нефтеперерабатывающие заводы и будем бомбить все, что сопротивляется нам в горах. А для Йозефа?\n\nСмерть. Как и подобает предателю, милосердие-безумцу."

BOR_eliminate_his_support:0 "устранить его поддержку"
BOR_eliminate_his_support_desc:0 "как и у любого Безумного короля, у Иозефа  была целая цепь марионеток в его распоряжении, соперничающих за одобрение и благосклонность их безумного тирана.скверна подобна болезни; она распространяется даже среди арийской породы. Это более чем очевидно, когда смотришь на то, что осталось от правительственного аппарата, и называть ту бюрократию, которая еще осталась, "правительством" очень великодушно.у нас нет выбора. Мы должны очистить Кавказа  от любого из оставшихся людей Йозефа; на всех уровнях как администрации, так и армии, а затем заменить их нашими собственными лоялистами. Кавказ слишком важен, чтобы просто оставить его  в руках безумных предателей."

BOR_restablish_logistic_chains2:0 "Восстановление Логистических Цепочек"
BOR_restablish_logistic_chains2_desc:0 "Кавказ  защищен и была реинтегрирован в пакт. Администрация была разобрана, а промышленность была обеспечена и отремонтирована, включая все важные нефтеперерабатывающие заводы, которые снова штампуют баррели нефти для Рейха!\n\n это действительно моментальный поворот событий для Рейха! Мы обеспечили себе нефть Кавказа, и теперь мы можем возобновить поставки топлива и нефти на родину.\n\nSieg Heil!"

BOR_secure_our_holdings2:0 "обеспечьте безопасность наших владений"
BOR_secure_our_holdings2_desc:0 "мы вернули надлежащий нацистский контроль в Кавказа, но мы не должны успокаиваться. Мы должны извлечь уроки из прошлого, чтобы предотвратить будущие катастрофы и потерю наших столь важных нефтяных месторождений.у нас есть контроль, поэтому теперь мы должны укрепить основные важные районы по всей стране. Крупные городские центры, нефтеперерабатывающие заводы и порты должны быть укреплены на случай восстания туземцев, а администраторы, лояльные только нам и только нам, должны быть отправлены в регион для надзора и обеспечения лояльности бюрократии, чтобы мы не повторили ошибок последнего десятилетия. Последнее, что нам нужно, - это еще один сумасшедший, взявший власть, или еще один олигархический переворот."

BOR_lifeline_of_the_reich2:0 "Линия жизни рейха"
BOR_lifeline_of_the_reich2_desc:0 "черная жизненная кровь Рейха снова качается с нефтеперерабатывающих заводов Кавказа! Поставки нефти возобновились без особых проблем, и Германия снова стала нефтяной самодостаточной страной!наши операции на Кавказе  увенчались большим успехом; мы восстановили порядок в хорошем порядке, нефть снова течет, и администрация плавно перешла, теперь работая на нас и только на нас.однако нам не следует останавливаться на том, что Рейх вернет себе свои нефтяные месторождения, поскольку своими действиями мы также одержали огромную стратегическую победу; рейх снова имеет сухопутный доступ на Ближний Восток, если нам понадобится там вмешаться. В общем, это славный день для Рейха!"

##Revolt##
BOR_chaos_in_kaukasia:0 "хаос на Кавказе"
BOR_chaos_in_kaukasia_desc:0 "хаос продолжает терзать территории Рейха. Рейхскомиссариат Кавказ взорвался открытым восстанием, когда несколько фракций меньшинств и партизан восстали против администрации. Эта гражданская война не только нарушает приток жизненно важных ресурсов в Рейх, но и выставляет нашу слабость напоказ всем нашим врагам.эти восстания должны быть подавлены без пощады. Мы пошлем Вермахт, чтобы подавить этих мятежников и занять этот район на неопределенный срок."

BOR_scour_the_mountains:0 "прочесать горы"
BOR_scour_the_mountains_desc:0 "этнические движения сопротивления остаются активными по всему региону, нарушая наши линии снабжения и инициируя террористические атаки как против войск вермахта, так и против местного гражданского населения. Чтобы уничтожить этих диких полукровок, мы должны прочесать весь Кауказиен и выследить всех, кто только может сопротивляться."

BOR_install_military_rule:0 "Установить Военное положение"
BOR_install_military_rule_desc:0 "Кавказ должен быть помещен под строгое военное положение нашими силами Вермахта, чтобы предотвратить любые дальнейшие восстания. С генералом вермахта, поставленным во главе этих процессов, и нашими верными войсками, патрулирующими каждый дюйм этого задымленного региона, это не займет много времени, прежде чем порядок и стабильность будут восстановлены."

BOR_repair_the_facilities:0 "ремонт объектов"
BOR_repair_the_facilities_desc:0 "как диверсионные операции групп сопротивления, так и храбрые войска Вермахта, противостоящие их жестокости, нанесли огромный ущерб экономической инфраструктуре Каукасьена. Без нашей способности использовать его ресурсы этот регион для нас бесполезен. Мы должны инициировать программу массового ремонта, начиная с самых маленьких производств в Грузии и заканчивая нефтеперерабатывающими заводами Азербайджана."

BOR_minor_concessions:0 "Незначительные Уступки"
BOR_minor_concessions_desc:0 "чтобы сохранить некоторое подобие стабильности после извержения хаоса в регионе, Борман согласился дать некоторые уступки туземцам. Такие предложения, как "ограниченные рабочие дни" и "правила безопасности на рабочем месте", не слишком нарушат работу администрации и, скорее всего, подавят врожденное стремление туземцев к насилию и революции."

BOR_no_deal:0 "Никаких сделок"
BOR_no_deal_desc:0 "Теперь, когда восстания подавлены и их лидеры уничтожены, нет никаких причин уступать требованиям скулящих дворняг региона. Промышленность в Кауказиене будет продолжать работать свободно, как и прежде, но сейчас мы должны обеспечить более высокое военное присутствие в рейхскомиссариате, чтобы подавить любое будущее восстание в его колыбели."

BOR_back_in_business:0 "назад к делу"
BOR_back_in_business_desc:0 "пришло время распустить наше военное правительство. Туземцам насильно показали их законное место, Администрация рейхскомиссариата прочно подчинена Бормановскому сапогу, а экономические ресурсы возвращаются в Германию после восстановления промышленности и укрепления стабильности. Кавказ снова в деле!"

##Bormann Econ I focuses##
BOR_a_modern_wunderwaffe:0 "Современная  Вундерваффе"
BOR_a_modern_wunderwaffe_desc:0 "как и в старые времена, экономическая мощь Германии заключается в мотивации, твердости и решимости ее гражданского населения! Мартин Борман, фюрер Рейха, сделал жест, чтобы заглянуть в прошлое и увидеть, что сделало Германию такой великой и сильной!как это было тридцать лет назад, народ Германии будет строить инфраструктуру по всей стране - сердце Рейха находится в его стали и бетоне, в конце концов - и убедиться, что каждая часть Германии связана друг с другом. Мы будем инвестировать в сердце Европы, а когда получим причитающуюся нам прибыль, будем инвестировать дальше, пока экономика не взлетит над остальным миром!с помощью видения Бормана будущее Германии станет еще светлее - раб больше не будет образом рабочего человека в Рейхе. Вместо этого немецкий человек будет работать на фабриках и в полях - и это воля фюрера, что рабство больше не будет служить немецким способом действия."

BOR_removing_the_weeds:0 "удаление сорняков..."
BOR_removing_the_weeds_desc:0 "рабство слишком долго было помехой для экономики рейха. Постепенный отказ кажется лучшим решением, однако, пока они все еще находятся рядом с рабами, они также могут быть полезны. Ожидая перевода в район своего происхождения (по крайней мере теоретически), они будут жить в специализированных рабочих лагерях за пределами обычной экономики, где они смогут проводить свои дни, строя железные дороги."

BOR_with_our_new_friends:0 "...с нашими новыми друзьями"
BOR_with_our_new_friends_desc:0 "нельзя бояться влияния мегакорпораций, ибо их лояльность к Гросгерманишскому Рейху фюрера Бормана неоспорима. Являясь полезным союзником правительства, эти организации располагают ресурсами и капиталом, необходимыми для строительства более развитой инфраструктуры и ускорения процесса вывоза рабов из метрополии рейха. Конечно, в то время как многие корпорации желают сохранения статус-кво, фюрер ясно дал понять, что альтернативой прогрессу является их уничтожение... Это, безусловно, должно вдохновлять на сотрудничество!"

BOR_putting_them_to_work:0 "приведение их в действие"
BOR_putting_them_to_work_desc:0 "...решение принято, и время пришло. С выбором нашего партнера по мегакорпорации, Гросгерманский Рейх оказался теперь в состоянии начать с удаления рабского населения из Отечества. Действительно, под мудрым руководством фюрера Бормана правительство должно "очистить" Рейх от всей экономической деятельности и развития, основанной на Унтерменше."

BOR_the_leeches_slowly_purged:0 "Пиявки Медленно Очищаются"
BOR_the_leeches_slowly_purged_desc:0 "К счастью, как и предсказывал фюрер Борман, экономика Гросгерманского Рейха начала улучшаться с началом операций по удалению рабов из рабочей силы. Хотя этот процесс оказался медленным (и, несомненно, будет продолжаться), мы не должны останавливаться, поскольку последствия будут катастрофическими и уменьшат наши шансы на будущее развитие. Тем не менее, уже сейчас показатели безработицы начали падать, поскольку немецкие граждане занимают рабочие места, когда-то принадлежавшие рабам... Таким образом, мы будем наращивать наши усилия!"
BOR_ECONI_leeches_slowly_purged:0 "это увеличит нашу скорость строительства  на  §G3%§!."

BOR_and_with_the_old:0 "...и со старым"
BOR_and_with_the_old_desc:0 "Пакт единства, сфера влияния Гросгерманского Рейха, возможно, является институтом, который помог создать рабовладельческую систему (которая должна оказаться полезной в ее разрушении). Махинации "Юнити-пакт", которые успешно отправили миллионы рабов в Германию, теперь будут использованы для их возвращения на родину. Кроме того, администраторы, назначенные фюрером Борманом ответственными за восточные территории, будут обладать опытом, необходимым для успешного привлечения этих людей к работе над строительными проектами рейха."

BOR_as_long_as_theyre_useful:0 "до тех пор, пока они полезны"
BOR_as_long_as_theyre_useful_desc:0 "тем не менее, хотя экономическая система пакта единства, основанная на рабстве, была объективным ущербом для способности Großgermanisches Reich к росту, влияние нашего правительства на Европу поразительно. Таким образом, правительство фюрера Бормана будет стремиться к более тесному сотрудничеству с государствами-членами Пакт, что позволит Рейху постепенно отказаться от их автономии и/или суверенитета. Неудачи должны быть заменены лоялистами, гарантируя, что пакт никогда не ускользнет из рук Германии!"

BOR_reaping_the_reward:0 "пожинаем плоды"
BOR_reaping_the_reward_desc:0 "работа по омоложению Гросгерманского Рейха завершена. Действительно, под преданным правлением фюрера Мартина Бормана экономика нашего рейха вновь восстала из пламени, во многом в том же духе, что и Феникс. Более того, наконец-то наши хорошо размещенные инвестиции начали приносить плоды, поскольку экономика продолжает улучшаться. К счастью (в кои-то веки) для нашего Рейха все идет довольно хорошо, мы заслужили свою награду."

BOR_our_eternal_hegemony:0 "Наша Вечная Гегемония"
BOR_our_eternal_hegemony_desc:0 "Якобы "верные" воле Германии, в течение десятилетий Рейхскомиссариаты служили административными центрами оккупированных областей Гросгерманишского Рейха. Однако действия говорят громче слов. Слишком долго Рейхскомиссариаты действовали как суверенные национальные государства с независимой экономикой, а не служили прихотям экономической диктатуры рейха. Таким образом, согласно постановлению самого фюрера, экономика рейхкомиссариата, его железные дороги и личный состав должны быть напрямую связаны с Германией... без исключений!"

BOR_the_disconnected_pipelines:0 "Отключенные Трубопроводы"
BOR_the_disconnected_pipelines_desc:0 "нефть-это жизненная сила Гросгерманского Рейха, жидкость, которая ограничивает различные придатки национал-социалистического правления вместе. Однако, несмотря на этот неоспоримый факт, Вены, по которым кровь распределяется по всему организму, разобщены и неэффективны. Таким образом, нет большого вопроса относительно того, как мы должны исправить это, это довольно просто на самом деле... правительство ужесточит свою власть над нашей гегемонией, соединив все трубопроводы пакта вместе, огромные ресурсы рейха будут диктоваться непосредственно Германией."

BOR_the_winding_roads:0 "Извилистые Дороги"
BOR_the_winding_roads_desc:0 "...трубопроводов недостаточно. Нет, мы не должны останавливаться только на них, если хотим соединить обширные территории Гросгерманского рейха. Вопрос о железных дорогах долгое время преследовал правительство Германии, причем Рейхскомиссары имели беспрецедентный контроль над подавляющим большинством железнодорожных линий (из-за их расположения в пределах самих рейхскомиссариатов). Таким образом, мы будем стремиться к тому, чтобы каждая новая железная дорога была сосредоточена в столице рейха, предоставляя правительству фюрера беспрецедентный контроль над ней."

BOR_all_lead_to_germania:0 "все ведут в Германию"
BOR_all_lead_to_germania_desc:0 "усилия по консолидации Гросгерманского Рейха почти успешны, исключительно благодаря работе, предпринятой фюрером Мартином Борманом. Хотя правительство еще не полностью выполнило наш план, нам уже стало легче диктовать условия работы отдаленных заводов рейха. Таким образом, правительство должно обеспечить строительство новых заводов вокруг наших централизованных региональных транспортных узлов во всех Рейхскомиссариатах, поскольку контроль Германии является законным."

BOR_a_reforged_reich:0 "Перекованный Рейх"
BOR_a_reforged_reich_desc:0 "слава богу, успех наконец-то пришел к Гросгерманишскому рейху! Действительно, инфраструктурные проекты, начатые правительством фюрера Бормана, позволили ему выполнить свое обещание окончательно излечить чуму безработицы. Когда-то бесполезные массы Рейха теперь могут пожинать плоды обильных возможностей трудоустройства, и единство-пакт ближе, чем когда-либо прежде! Более того, многообещающие новости, связанные с повышением эффективности Entscheidungsnetzwerk, доказывают, что наша экономика действительно была перекована!"

BOR_germanys_new_railways:0 "новые железные дороги Германии"
BOR_germanys_new_railways_desc:0 "Дорогой Господь, кажется, что теперь мы полностью невосприимчивы к неудаче... возможно, нам даже следует удалить это слово из словаря!? Действительно, проекты Рейха продолжают приводить к экспоненциальному расширению инфраструктуры. При той скорости, с которой мы прокладываем рельсы, весь Гросгерманский Рейх будет покрыт рельсами... мечта должна стать реальностью. Скоро у Рейха будет самая большая железнодорожная сеть в истории!"

BOR_our_new_profits:0 "Наша Новая Прибыль"
BOR_our_new_profits_desc:0 "хитроумные политические махинации фюрера Бормана продолжали приносить огромную пользу экономике Гросгерманского Рейха. К счастью, инвестиции, которые мы ранее установили, позволили Рейху значительно сократить зарплату. Более того, благодаря нашему невероятному экономическому росту в последнее время почти ни одна фирма не потерпела краха, скорее наоборот... подавляющее большинство выросло! Хвала фюреру!"

BOR_the_german_golden_age:0 "Немецкий Золотой Век!"
BOR_the_german_golden_age_desc:0 "Ах, победа... все получилось великолепно! Гросгерманский Рейх экономически сильнее, чем когда-либо, новый "золотой век" ждет Рейх и его граждан благодаря работе фюрера Бормана. Куда бы вы ни посмотрели, за исключением нескольких неудачных морщин, которые будут решены вовремя, есть полный экономический успех! Понятие безработицы больше не существует, мы действительно вступили в "золотой век" Германии - ничего, кроме успеха, не ждет нас в земле обетованной."

BOR_our_unrivalled_future:0 "Наше Непревзойденное Будущее"
BOR_our_unrivalled_future_desc:0 "Гросгерманский Рейх-это экономическая электростанция непревзойденного сравнения. Действительно, неустанные усилия фюрера обеспечили Рейху блестящее будущее... но что теперь? Мы не должны успокаиваться, так как ситуация может измениться еще раз. Таким образом, это к лучшему, что правительство начинает исследовать альтернативы, чтобы обеспечить нашу эффективность. К счастью, фирма, в которую мы ранее вложили деньги, обратилась к фюреру с весьма интересным предложением, если не сказать больше."

BOR_das_entscheidungsnetzwerk:0 "Das Entscheidungsnetzwerk"
BOR_das_entscheidungsnetzwerk_desc:0 "К счастью, Entscheidungsnetzwerk оказался большим успехом! В просторечии известная как "Киберсин", эта система доказала свою эффективность, а ее расчеты помогли стабилизировать наши финансы и значительно улучшить экономический рост Гросгерманского Рейха. Более того, ее успех позволил фюреру лично ужесточить контроль над экономическими вопросами путем сокращения ряда ранее сомнительных характеристик. Но это только начало... фирма пообещала правительству обновить программное обеспечение, что еще больше повысит его эффективность."

BOR_the_power_of_the_machine:0 "мощность машины"
BOR_the_power_of_the_machine_desc:0 "эффективность Гросгерманского Рейха не имеет себе равных среди всех других современных национальных государств. Технократический подход фюрера к экономическим вопросам будет и впредь оказывать положительное влияние на финансовое положение рейха. Entscheidungsnetzwerk, в сочетании с сокращением расходов от денежных расчетов, сделанных почти мгновенно, позволило правительству улучшить баланс нашего бюджета невероятным образом... да вздраствует машина машина!"

BOR_the_cogs_turn:0 "Шестеренки Поворачиваются"
BOR_the_cogs_turn_desc:0 "эффективность Entscheidungsnetzwerk не имеет себе равных. Хорошо смазанная машина, ее расчеты сделали излишней пресловутую мякину урожая Гросгерманского рейха, который десятилетиями работал, чтобы подорвать Рейх изнутри нашего правительства. Поскольку компьютер не требует сна или перерывов, фюрер Борман успешно сократил множество эксцентричных людей, которые постоянно занимали большие объемы нашего бюджета с личными целями, которые идут вразрез с желаниями правительства."

BOR_the_impoverished_and_useless:0 "обнищавшие и бесполезные"
BOR_the_impoverished_and_useless_desc:0 "Mein Gott... фюрер-это буквально Бог экономики! Те, кого когда-то считали нищими и бесполезными в Гросгерманском Рейхе, обрели новое значение в нашем государстве. Действительно, по мере того, как уровень занятости продолжает улучшаться, Рейх быстро приближается к нулевому уровню безработицы, как это было в золотые дни нашего некогда прекрасного королевства. И снова будущее кажется светлым!"

BOR_now_proud_and_productive:0 "теперь гордый и продуктивный"
BOR_now_proud_and_productive_desc:0 "как и десятилетия назад, ненасытные расходы вновь занятых масс позволили большему количеству предприятий утвердиться на рынке Гросгерманиш рейха. Более того, с увеличением количества наличных денег, вливаемых в бизнес гражданами рейха через покупки, корпоративные структуры начали нанимать больше людей в ответ - таким образом, снижая уровень безработицы и позволяя бесконечное продолжение цикла потребления."

BOR_laying_the_ground:0 "укладка грунта"
BOR_laying_the_ground_desc:0 "проблема рабства пронизывает все общество Гросгерманского рейха. В то время как многие, включая фюрера Бормана, критикуют систему, принятую как современниками, так и предшественниками, лишь немногие теоретизировали последствия ее отмены. Конечно, учитывая прагматический настрой правительства, будет бесполезно устранять рабство и привязывать экономику "Юнити-пакт" к Отечеству, если не будет рабочих, чтобы заполнить пробелы... давайте наймем немцев!"

BOR_by_carrot:0 "Пряник"
BOR_by_carrot_desc:0 "Хм... пришло время для правительства начать осуществление самого грандиозного из инфраструктурных проектов рейха. К сожалению, слишком долго рельсы и дороги Гросгерманского Рейха были предметом пренебрежения со стороны правительства... должны ли мы исправить это? Действительно, модернизация наших жизненно важных связей обеспечит легкий способ нанять большие группы работников, которые дадут толчок экономике, тратя свои с трудом заработанные деньги на товары и услуги, предлагаемые фирмами, которые, в свою очередь, наймут большее количество работников... Конечно, это будет дорогостоящее предприятие, но оно даст Рейху экспоненциальную отдачу."

BOR_das_werk_des_volkes:0 "Das Werk des Volkes"
BOR_das_werk_des_volkes_desc:0 "немецкий рабочий, исторический костяк национал-социалистического режима, отдавал нашему Гросгерманишскому Рейху все свои силы. Отчасти благодаря вечной преданности рабочих правительству, рейх уже видел значительное сокращение бедности благодаря их усилиям. Кроме того, лояльность населения к режиму фюрера Бормана усилилась благодаря нашему щедрому обеспечению работой."

BOR_und_das_werk_der_intelligenz:0 "Und das Werk der Intelligenz"
BOR_und_das_werk_der_intelligenz_desc:0 "сила  разума может изменить структуру реальности - к счастью, уберменшы породил некоторые из величайших умов человечества (по крайней мере, в современной терминологии). Поэтому правительство обязано исследовать научно-технические альтернативы существующему положению вещей, которые могут способствовать экономическому росту. Более того, поощряя новаторский этос, Гросгерманский Рейх станет выше остальных - возможно, даже позволит нам в свое время еще раз твердо восстановить наше экономическое превосходство над американцами и японцами?"

BOR_and_stick:0 "И хлыст"
BOR_and_stick_desc:0 "слишком долго мегакорпорации действовали автономно от правительства, предпочитая игнорировать нашу законную волю над экономическим направлением Гросгерманского Рейха в погоне за своей собственной отвратительной, ориентированной на прибыль повесткой дня - прежде всего их неизменной приверженностью философии рабовладельческой экономики, действуя в раздражающем противодействии нашим попыткам разрушить ущербную систему. Таким образом, мы введем системы, которые приведут к тому, что эти организации станут зависимыми от правительства для получения прибыли. Несомненно, эти новые меры окажутся глубоко непопулярными среди мегакорпораций, но фюрер и их лидеры знают, что для них это может быть гораздо хуже..."

BOR_das_werk_des_konzerns:0 "Das Werk des Konzerns"
BOR_das_werk_des_konzerns_desc:0 "усилия нашего правительства оказались успешными, власть мегакорпораций была успешно обуздана. Под умелым руководством фюрера Бормана (который неустанно трудился на благо немецкого народа) мы совершили невозможное и тем самым обеспечили Рейху будущее. Впервые за последние десятилетия правительство может более надежно улучшить экономику, в то же время меньше беспокоясь о влиянии мегакорпораций на наши дела."

##Bormann Oil Crisis focuses##

BOR_hot_wind_blowing:0 "Горячий Ветер Дует"
BOR_hot_wind_blowing_desc:0 "на Ближнем Востоке поднимается ветер. То, что мы сейчас называем "нефтяным кризисом", началось, и весь регион охвачен огнем. ENI, компания, владеющая и эксплуатирующая большую часть нефтяных запасов Ближнего Востока, полностью рухнула, что привело к глобальному нефтяному кризису. Цены на нефть выходят из-под контроля, производство и экспорт резко падают, и похоже, что это только начало.Саудовская Аравия и другие государства-единомышленники в своей сфере пытались расправиться с революционерами Баас, разнообразной группой республиканцев, борющихся за то, чтобы разорвать удушающую хватку и эксплуатацию, которую саудовцы, итальянцы и другие иностранные державы держат над своими домами. Хотя это время экономической катастрофы для Рейха, оно дает нам возможность установить значительное присутствие на Ближнем Востоке. По крайней мере, сейчас самое подходящее время поддержать революционеров Баас и дестабилизировать проклятых итальянцев!"

BOR_getting_our_hands_dirty:0 "Пачкаем Руки"
BOR_getting_our_hands_dirty_desc:0 "За работу! Революционеры Баас восстали, и им нужна наша поддержка. И саудовцы, и итальянцы начали посылать нам припасы и поддержку для подавления Баас, так что мы не можем терять время.республиканцам нужна вся помощь, которую они могут получить, и все, что мы можем им послать; оружие, припасы и даже люди необходимы для обеспечения их победы.однако к этому все еще нужно быть готовым. Линии снабжения должны быть проложены по морю, суше, воздуху или всем перечисленным выше путям. Советники и даже экспедиционные войска также могут и должны быть развернуты. Возможно, наш самый большой актив, Люфтваффе, также может быть развернут для непосредственной поддержки наших сил и сил наших союзников. На чем бы мы ни решили сосредоточиться в первую очередь, мы должны делать это быстро!"

BOR_the_eagle_rises_still:0 "Орел Все Еще Поднимается"
BOR_the_eagle_rises_still_desc:0 "прошло уже более двух десятилетий с тех пор, как свастика летала в колыбели человечества. Вполне уместно, что мы посылаем нашего орла, чтобы он поднялся над местом рождения человечества. Мы разместим немецких солдат в ограниченном количестве в тех районах, где революционеры Баас борются за их непосредственную поддержку. Мы сможем направить лишь ограниченное число людей, но те, кто это сделает, окажут огромное влияние на исход многих продолжающихся конфликтов на Ближнем Востоке."

BOR_heat_of_the_desert:0 "жара пустыни"
BOR_heat_of_the_desert_desc:0 "пустыня сурова. Жара жестока, песок бесконечен и проникает во все, а местность неумолима, бесплодна и трудна для обычных транспортных средств. Для неподготовленных людей пустыня-это не просто еще одно безжалостное поле битвы, это кладбище.вот почему мы переоснащаем наше оборудование для ведения войны в пустыне. Песок проникает во все. Нам нужно прочное, надежное огнестрельное оружие, способное справиться с такой обстановкой, как АК-47. Пункты снабжения немногочисленны и расположены далеко друг от друга, поэтому нам нужно снабдить наших людей достаточным количеством боеприпасов, топлива, продовольствия и воды, чтобы продержаться несколько недель. Наша нынешняя форма совершенно недостаточна для засушливой среды; нам нужна форма пустыни, которая сохраняет наших людей прохладными, но защищенными. Наши транспортные средства, которые мы собираемся отправить, также нуждаются в незначительном переоснащении.предстоит еще много работы, но когда она будет сделана, наши экспедиционные силы, которые мы развернем, не будут иметь себе равных!"

BOR_the_new_korps:0 "Новый корпус"
BOR_the_new_korps_desc:0 "генерал-фельдмаршал Роммель Легендарен, и его подвиги в Африке известны всему миру. Африканский корпус стремительно продвигался по всей Северной Африке, одерживая победу за победой, оттесняя англов и их марионеток вглубь Египта и Судана.хотя прошло уже несколько десятилетий, Хеер не забыл этих уроков. Даже сейчас наш Генеральный штаб просматривает старые мемуары, после отчетов о боевых действиях, и собирает старых ветеранов, чтобы заново изучить суровые уроки песков пустыни. Какой смысл в наших страданиях, если мы не собираемся учиться на собственном опыте?"

BOR_all_men_who_bend_their_will:0 "Все люди, которые гнут свою волю"
BOR_all_men_who_bend_their_will_desc:0 "Баас тянут время в нескольких секторах, а в некоторых районах даже отступают! У нас просто нет достаточного количества людей, развернутых для прикрытия и оказания помощи на всех многочисленных фронтах. Чтобы хоть как-то помочь прогрессу в этой адской дыре, нам нужно послать больше наших людей, чтобы непосредственно участвовать в бою.мы пошлем столько, сколько сможем! Не совсем достаточно, чтобы вызвать глобальный кризис, но как раз под этим порогом. Слишком многое поставлено на карту, чтобы мы могли сдерживаться; мы должны сделать все возможное, чтобы обеспечить победу в регионе и славу для Рейха!"

BOR_get_rid_of_the_troublesome:0 "избавьтесь от хлопот"
BOR_get_rid_of_the_troublesome_desc:0 "хотя победа на Ближнем Востоке является одним из наших главных приоритетов на данный момент, мы, к сожалению, не можем игнорировать политическую ситуацию внутри страны. Милитаристы были огромной занозой в нашей стороне со времен нашей гражданской войны, думая, что они имеют право голоса в нашей администрации. Однако они полезны.\n\n милитаристы очень поддерживают  интервенцию. Немного подтолкнув, мы сможем заполнить этими людьми следующую волну иностранных добровольцев, ослабив их влияние в Германии. Они, вероятно, не будут рады этому, но они не могут отказаться, чтобы не потерять свой имидж."

BOR_winds_of_destruction:0 "ветры разрушения"
BOR_winds_of_destruction_desc:0 "более десяти лет стратегические бомбардировки люфтваффе превращали почти всю Россию к западу от Уральских гор в руины и не давали им представлять угрозу. Взяв страницу из нашей собственной книги, мы можем начать стратегические бомбардировки других группировок, которые противостоят нашим союзникам Баас на Ближнем Востоке. Мы будем нацелены на их базы снабжения и основные несогласные, чтобы внести свой вклад в ослабление наших врагов."

BOR_agents_in_riyadh:0 "агенты в Эр-Рияде"
BOR_agents_in_riyadh_desc:0 "есть больше способов выиграть войну, чем наводнение зоны боевых действий оборудованием и людьми; агенты Орпо хорошо это знают. Поэтому мы пошлем некоторых наших агентов для создания конспиративных квартир в государствах, присоединившихся к Саудовской Аравии. Наши люди будут проникать, а затем саботировать важные военные объекты и заводы, чтобы нарушить их поток людей и материалов. В политическом плане мы могли бы проникнуть в политические институты и разжечь недовольство, создать религиозную напряженность и, возможно, даже убить некоторых администраторов и бюрократов более низкого уровня."

BOR_send_wehrmacht_advisors:0 "Лучшие Инструкторы"
BOR_send_wehrmacht_advisors_desc:0 "хотя они очень нетерпеливы, революционерам-баасистам не хватает профессиональной подготовки и военного ноу-хау. На самом деле, они настолько неопытны, что даже не знают, как использовать многие из более тяжелых орудий, которые мы им послали! Мы пошлем этим ополченцам немецких советников и научим их, как вести войну. Они научатся правильно пользоваться пулеметами, работать в сплоченном подразделении, ухаживать за своим снаряжением и так далее. Они должны научиться всему, что связано с солдатским ремеслом!"

BOR_the_best_technicians:0 "Лучшие Техники"
BOR_the_best_technicians_desc:0 "у бойцов баасистского движения есть большое чувство цели, долга и мотивации. Их люди сражаются с почти непревзойденным рвением за свое дело. С нашей помощью их армия великолепно заточена, но армия бесполезна без снаряжения.у Баас, хотя и мотивированных, есть несколько заводов, а те, которые они контролируют, почти не производят продукции. Инженеров мало, а материалов еще меньше.чтобы помочь нашим друзьям бороться с этим огромным дефицитом в их военных усилиях, мы пошлем некоторых из наших лучших инженеров и техников, чтобы помочь нашим союзникам во всех аспектах промышленного производства; от производства до добычи ресурсов и всего, что между ними!"

BOR_the_best_investors:0 "Лучшие Инвесторы"
BOR_the_best_investors_desc:0 "экономике нужно больше, чем просто люди, чтобы работать в ней. В любой отрасли капитал - это король. Без наличных денег нет рабочих, нет возможности купить технику, а значит, нет и военного производства!мы стремимся исправить это для наших друзей. Мы сделаем огромную инъекцию в местные Баасистские экономики, чтобы помочь им запустить свою промышленность. С нашим капиталом мы поможем им вновь открыть, переоснастить и восстановить многие заброшенные фабрики, разбросанные по всему Ближнему Востоку. С помощью этой денежной инъекции мы сделаем их военную промышленность беспрецедентной в регионе и поможем баасистам встать на свои собственные ноги."

BOR_emergency_policies:0 "Чрезвычайная Политика"
BOR_emergency_policies_desc:0 "как сказали бы швейцарцы - Gott. Им. Химмеля. В очередной раз международный заговор подорвал экономическую мощь Рейха и погрузил нашу страну в депрессию. Хотя наше право наброситься на меньшие нации, которые, несомненно, сыграли свою роль в этом предательстве, не подлежит сомнению, мы не должны позволить этому задержать наш ответ на кризис. Мы издадим указы о политике чрезвычайного нормирования и заморозим банковские выплаты, чтобы ограничить панику, - это мало что даст, но даст нам время обдумать наш следующий шаг."

BOR_liquidate_our_assets:0 "ликвидировать наши активы"
BOR_liquidate_our_assets_desc:0 "наша прежняя экономическая политика, несомненно, была хорошо спланирована, но в нынешних обстоятельствах она, к сожалению, должна быть отброшена в сторону. Теперь мы должны сосредоточиться на предотвращении того, чтобы уровень долга нашей страны был настолько высок, что он разрушает доверие к нашей валюте, - чтобы мы не повторили судьбу наших непоплаканных веймарских предшественников. Экстренная ликвидация продажи любых государственных активов, которые мы можем вытащить из хаоса, который представляет собой наш административный аппарат, поможет повысить уровень внутренней валюты правительства, что позволит нам смягчить худшие последствия этого долгового кризиса."

BOR_past_expertise:0 "Прошлый Опыт"
BOR_past_expertise_desc:0 "During the last war the Reich's raw materials shortages were so pressing that they became the top priority for Speer's economic projects: they necessitated considerable financial investment and drove our strategic military operations in Russia. With a fraying empire and a collapsing economy, however, our newfound abundance was seen as a liability - and then the oil crisis happened. We shall put our old synthetic refineries back into action to keep supply up to our domestic sector, and hopefully spur domestic investment in an increasingly hobbled financial environment."

BOR_past_expertise_desc:0 "во время последней войны нехватка сырья в Рейхе была настолько острой, что стала главным приоритетом для экономических проектов Шпеера: они требовали значительных финансовых вложений и стимулировали наши стратегические военные операции в России. Однако в условиях ослабевающей империи и разваливающейся экономики наше новообретенное изобилие воспринималось как обуза - и тут случился нефтяной кризис. Мы вернем в строй наши старые синтетические нефтеперерабатывающие заводы, чтобы поддерживать поставки в наш внутренний сектор и, как мы надеемся, стимулировать внутренние инвестиции во все более сложной финансовой среде."

BOR_new_discoveries:0 "Новые Открытия"
BOR_new_discoveries_desc:0 "научное развитие-это замечательная вещь, которую стоит праздновать и даже спонсировать, но только если это приносит пользу Гросгерманишскому Рейху, по крайней мере, по мнению фюрера Бормана. Мы получили предложение, написанное в соавторстве с высшими научными и инженерными авторитетами нашей страны, которое может превратить наш кризис в возможность. Альтернативные источники энергии, такие как энергия ветра и фотоэлектрические элементы, могут уменьшить нашу зависимость от иностранной нефти. Это странная идея, но Борман очарован идеей гражданского Вундерваффена. Прототипы будут построены в Нидерланде и в пределах наших границ. Если это сработает, Рейх еще может быть спасен чудом науки, и на этот раз он не будет доставлен с высотных бомбардировщиков."

BOR_the_power_of_the_atom:0 "сила атома"
BOR_the_power_of_the_atom_desc:0 "в последние недели фюрер Борман обнаружил, что глубоко обеспокоен широко распространенной нехваткой электроэнергии, вызванной значительным недостатком нефти в Гросгерманском рейхе. Эта нехватка уже вызвала значительное общественное недовольство, которое грозит перерасти в насилие на улицах. К счастью, старый друг Рейха уже здесь, чтобы спасти нас от погружения в беспорядки, сила атома. Массовое расширение бюджетного финансирования и принудительное смягчение норм безопасности повысят как количество, так и экономическую эффективность новой волны реакторов.мы особенно оптимистично относимся к тому, что они называют Hochleistungskanalreaktors, или реакторам канального типа высокой мощности - эти реакторы, будучи нестабильными в определенных условиях испытаний, оказались смехотворно дешевыми по сравнению с более безопасными вариантами. На волне мощи, которую дает дешевый атом, мы доведем этот кризис до победы!"

BOR_wrangle_the_east:0 "пререкаться с Востоком"
BOR_wrangle_the_east_desc:0 "в течение десятилетий неарийские граждане восточных рейхскомиссариатов оказывали тревожное сопротивление нашему правлению, которое не давало нашей колониальной администрации конца бессонным ночам. Для того чтобы наше господство над европейскими рынками и ресурсами оставалось жизнеспособным, мы должны признать, что великий колониальный эксперимент потерпел неудачу в его нынешней форме. Остается только одно: Гросгерманский Рейх установит больший контроль над своими администрациями и повысит квоты на войска для критически важных объектов режима."

BOR_ramping_up_production:0 "Наращивание Производства"
BOR_ramping_up_production_desc:0 "учитывая деликатную цепочку поставок, которая все больше угрожает потокам иностранной нефти в немецкую промышленность, было бы разумно увеличить собственное производство в качестве гарантии. Дальнейший плацдарм рейха в богатом нефтью районе Каукасуса станет ключом к этому внутреннему подъему-массовое расширение наших внутренних мощностей позволит увеличить объем добычи нефти и стимулировать нашу внутреннюю промышленность в качестве желанного побочного эффекта."

BOR_harsh_quotas:0 "Суровые Квоты"
BOR_harsh_quotas_desc:0 "слишком долго Рейх был снисходителен к администрациям наших рейхскомиссариатов, давая им свободу действий во имя стабильности и политического единства - это открытая тайна. Однако теперь, когда экономика рейха по спирали погружается в кризис, мы должны принять чрезвычайные меры для стабилизации хрупкой экономики. Для борьбы с продолжающимся кризисом необходимо ввести жесткие квоты на внутреннюю экономику рейхскомиссариатов и их операции по добыче ресурсов. Если повезет, мы вернем Рейх к величию на спинах тех, кто улучшил себя благодаря нашей милости, и они будут знать лучше, чем жаловаться."

BOR_reduce_usage:0 "Предельное Потребление"
BOR_reduce_usage_desc:0 "народ Рейха - его величайшая сила-это мы знаем со времен первых митингов в Нюрнберге. Но их быстро растущее потребление также является нашей национальной уязвимостью, истощая и без того хрупкие ресурсные сети и подвергая опасности наши наступательные возможности против наших соперников. Мы должны принять меры по снижению уровня потребления нефти - все, начиная от ограничения скорости и заканчивая транспортными деталями для гражданского и военного патрулирования, можно контролировать. Ради нации мы должны пойти на огромные жертвы - и наш народ, наша сила должны быть на первом месте."

BOR_help_the_populace:0 "помогите населению"
BOR_help_the_populace_desc:0 "народ Рейха - это наша сила-сила, которой мы часто злоупотребляли в прошлом. Однако в условиях острой экономической стагнации и медленного инфляционного давления это пренебрежение должно прекратиться. Несмотря на противодействие ястребов Вермахта, фюрер Борман постановил, что правительство должно осуществить один из крупнейших пакетов стимулов в истории Рейха, чтобы смягчить наш экономический спад. Это должно было бы как - то успокоить реформистов Рейхстага-да поможет нам Бог, это могло бы даже заставить их замолчать на пять минут."

BOR_volksgemeinschaft:0 "Volksgemeinschaft"
BOR_volksgemeinschaft_desc:0 "как может рейх, долго разделенный, объединиться, позаимствовав фразу У восточных народов? Ответ, очевидно, заключается в популизме. Это работало на нас и раньше, и уж точно будет работать снова. Volksgemeinschaft, или народная община, является центральным элементом политики национальной идентичности НСДАП, способствуя внутреннему единству посредством государственных программ и общественных инициатив - увы, она далеко отошла от своего первоначального состояния. Но у берлинцев есть поговорка: Не останавливайся, пока побитая лошадь не сдохнет! Мы будем двигаться к нашим популистским корням, делая уступки реформистским элементам рейха и реализуя больше социальных программ, чтобы помочь немецким гражданам пережить эти трудные времена."

BOR_work_for_the_fatherland:0 "Работа для Отечества"
BOR_work_for_the_fatherland_desc:0 "безработица снова омрачает лицо Рейха, стирая завоевания, которые мы сделали со времен Западнорусской войны. Этого достаточно, чтобы заставить плакать самых сильных людей, но сейчас не время для скорби. Сейчас совсем не то время. Быстрые и решительные действия необходимы для обеспечения занятости, и у нас есть средство для обеспечения этой безопасности: выгнать рабовладельческую касту с их рабочих мест и вместо этого переместить немецких рабочих на эти должности. Активная и острая пропаганда побудит нашу нацию взять на себя бремя содержания - мы все должны "работать для Отечества" в эти времена!"

BOR_keep_the_wehrmacht_afloat:0 "держите Вермахт на плаву"
BOR_keep_the_wehrmacht_afloat_desc:0 "Вермахт является самым важным учреждением в Рейхе, и его зарплаты кормят значительную часть внутреннего потребления. Игнорирование их потребностей было бы этически неправильным, учитывая их роль в возвышении Германии до величия - что более важно, это привело бы к беспорядкам, и фюреру действительно не нужно больше проблем на его тарелке прямо сейчас. Вместо того чтобы вкладывать средства в то, что реформисты называют своим драгоценным "домашним сектором" и "мерами по защите трудящихся", правительство должно вместо этого сосредоточить наши усилия на поддержании расходов Вермахта и стабилизации выплат солдатам."

BOR_they_still_have_their_uses:0 "Они все ещё полезны"
BOR_they_still_have_their_uses_desc:0 "хотя совершенно очевидно, что рабство является устаревшей системой и, к сожалению, должно быть вытеснено, рабы, которых мы когда-то сковали, остаются полезными для Гросгерманского Рейха. Мы должны отложить их ликвидацию, поскольку впереди нас ждет более важная задача - недавно расширенные операции рейха по добыче ресурсов в восточных Рейхскомиссариатах. Используя грубую силу, запугивание и лишение излишней роскоши, такой как санитария и элементарная безопасность работников, мы во сто крат увеличим урожайность ресурсов!"

BOR_work_for_freedom:0 "работа во имя свободы"
BOR_work_for_freedom_desc:0 "среди правительственных чиновников есть опасения, что рабы не совсем привержены жизненно важной работе по поддержанию доходности ресурсов Рейха. Хуже того, есть рассказы о явном саботаже, будь то правда или ложь - само их существование высасывает энергию из наших рабов, соблазняя их умы на предательское поведение. Чтобы пресечь подобные слухи в зародыше и успокоить наши паникующие органы внутренней безопасности, мы просто скажем рабам, что их работа "освободит их". Это, конечно, ложь - но та, которая гарантирует, что рабы будут бороться друг за друга, чтобы быть освобожденными через их труды. Цитируя фюрера Бормана: "восхитительно дьявольски"."

BOR_a_few_favorable_loans:0 "Несколько Выгодных Кредитов"
BOR_a_few_favorable_loans_desc:0 "дружеские отношения нашего режима с банкирами нелегко было защищать публично, но они наконец-то стали нам полезны. Поскольку Рейх погряз в долгах, а наши финансовые возможности канули в лету, мы должны искать в банках финансовые активы, необходимые для поддержания нашей ликвидности. Таким образом, мы будем использовать наши контакты с банкирами (в частности, Германом Йозефом АБСом) для получения выгодных сделок по некоторым кредитам, чтобы помочь ликвидировать нашу непосредственную задолженность."

BOR_back_to_black:0 "Назад к черному"
BAR_back_to_black_desc:0 "Несмотря на все неудачи, с которыми мы столкнулись, мы наконец-то сделали это! Рейх пережил "нефтяной кризис", и полное восстановление, как ожидается, произойдет в течение следующих нескольких финансовых кварталов. Как только экономика действительно установится, мы сможем начать развивать экономику так же, как это было во время послевоенного бума: на горизонте появляется новая эра, величайшее и самое процветающее время, которое когда-либо было с начала истории Рейха. Хайль Фюрер Борман! Хайль рейх!"

##Borman Opulence tree##
BOR_end_of_the_ride:0 "конец поездки"
BOR_end_of_the_ride_desc:0 "вторая ночь длинных ножей, как они это называют. Подходящее название для такой радикальной меры. После десяти лет борьбы за то, чтобы распутать политический гордиев узел заговоров и измен, меч пал. Последние грязные следы измены, наводнившие рейх, были выжжены, от коррумпированной Церкви и интригующих корпораций до трусливых "союзников" Вермахта и червивых маленьких бюрократов.\n\n Мартин Борман и консерваторы, наконец, действительно царствуют безраздельно. Зиг Хайль!"

BOR_asserting_our_control:0 "утверждение нашего контроля"
BOR_asserting_our_control_desc:0 "без вмешательства пламя будет продолжать распространяться и поглощать все в своей неутолимой жажде разрушения. Выжигание гнили внутри Рейха - это только первый шаг к укреплению нашей власти. Мы должны установить тотальный контроль над государством, партией, Вермахтом и обществом в целом. Как только фюрер закрепит свои завоевания, мало кто будет отрицать его статус самого могущественного человека в истории Германии."

BOR_deal_with_the_aftermath:0 "разберись с последствиями"
BOR_deal_with_the_aftermath_desc:0 "Разработка. Преобразование. Эволюция. Измениться-значит страдать, но по мере того, как мы страдаем, мы становимся сильнее. Кровавые последствия Unternehmen Adler должны быть очищены, если мы хотим заставить все немецкие глаза смотреть вперед к обнадеживающему будущему и прочь от мрачного прошлого.\n\n строительные проекты начнут восстанавливать здания и дороги, поврежденные боями в Германии и большинстве крупных городов. Улицы придется буквально очищать от крови, а тела выбрасывать. Организация партии и Вермахта должна быть перестроена с абсолютной точностью. Самое главное, Германия должна вернуться на мировую арену, выглядя сильнее и безжалостнее, чем когда-либо."

BOR_the_fuhrers_power_secured:0 "власть фюрера обеспечена"
BOR_the_fuhrers_power_secured_desc:0 "враг очищен. Тотальный контроль был укреплен. Потенциальный хаос, возникший после столь радикальной серии событий, был подавлен еще в младенчестве благодаря быстрым инициативам по очистке, выдвинутым государством. Партия, армия, корпорации и народ полностью подчинены могуществу фюрера. Не имея никакой существующей оппозиции в любой форме, Мартин Борман превзошел даже Адольфа Гитлера как самого могущественного лидера Германии."

BOR_societal_engineering:0 "Социальная Инженерия"
BOR_societal_engineering_desc:0 "Как сказал Гитлер о массах: "... их интеллект невелик, но их способность забывать огромна." Полное переустройство немецкого общества и арийского сознания продолжало набирать обороты с того рокового дня 1933 года, но только гений мог надеяться продолжить работу Гитлера в этом отношении. К счастью для Рейха, Борман-один из таких гениев. Имея в своем распоряжении неограниченную власть, фюрер усилит промывание мозгов немецкого народа с двумя конкретными целями: полное уничтожение церкви и возникновение культа личности."

BOR_mass_propaganda:0 "Массовая Пропаганда"
BOR_mass_propaganda_desc:0 "с назначением нового рейхсминистра пропаганды и народного просвещения Герра Леопольда Гуттерера начнется чрезвычайно масштабная пропагандистская кампания. Печатная пресса, радио, телевидение, пьесы и кино-все это будет превозносить Рейх, фюрера и силу ортодоксального консервативного национал-социализма.\n\n"людей можно заставить смотреть на рай как на ад и считать раем самую жалкую жизнь.""

BOR_reviving_kirtchenkampf:0 "Возрождение Кирченкампфа"
BOR_reviving_kirtchenkampf_desc:0 "закрытие протестантской и Католической церквей и арест их наиболее откровенных священников было только первым шагом в генеральном плане Бормана. Институциональное разрушение Церкви будет полностью зацементировано антихристианской пропагандой, стыдящей религиозных и реформирующих христиан в поклонении их партии и фюреру вместо этого. Какое бы жестокое божество ни наблюдало за Германией, оно не пропустит нытья слабых."

BOR_the_peoples_fuhrer:0 "Народный фюрер"
BOR_the_peoples_fuhrer_desc:0 "в отличие от любимого Адольфа Гитлера, Борман изо всех сил старался сохранить искреннюю любовь и восхищение со стороны немецкого народа. Согласно отчетам Орпо, он считается не более чем могущественным администратором, выполняющим задачи, поставленные покойным фюрером. Если люди действительно верят в свою нацию и свой народ, то они также должны верить и в своего лидера. Террор и уважение, охватившие общество после второго рыцаря длинных ножей, должны быть использованы в новой инициативе культа личности РМВП, которая посвятит себя изображению Бормана как гения и провидца, соперничающего с самим Гитлером."

BOR_redevelop_the_nation:0 "Перековывая народ"
BOR_redevelop_the_nation_desc:0 "Тысячелетний Рейх продолжает развиваться и расти с каждым годом. В Рейхе предстоит проделать большую инфраструктурную работу, как для того, чтобы обеспечить наследие Германии двадцатого века для арийцев будущего, так и для того, чтобы обеспечить больше рабочих инициатив для рабочего класса. Проекты Гросраум должны продолжаться, и быть приняты даже дальше, чем раньше, чтобы действительно преобразовать Рейх."

BOR_welthaupstadt:0 "Welthaupstadt"
BOR_welthaupstadt_desc:0 "первоначальное построение гитлеровского видения Германии было остановлено из-за экономического краха 1950-х годов; теперь факел перешел к Борману. С укреплением экономики благодаря изобретательности Германа Йозефа Абса в управлении Министерством экономики рейха, фюрер официально прикажет продолжить строительство и подчеркнет свою собственную роль в оказании помощи Гитлеру с проектами в 1940-х годах. Ложь, конечно, но люди не будут знать иначе. RMVP, естественно, оставит влияние Шпеера на второй план во всех отчетах об усилиях по восстановлению."

BOR_jugenstadt_des_fuhrers:0 "Jugenstatd des Führers"
BOR_jugenstadt_des_fuhrers_desc:0 "мечта Адольфа Гитлера о превращении Линца в "немецкий Будапешт" должна быть осуществлена. Все приостановленное строительство в Линце будет продолжено, а сам австрийский город будет значительно расширен в соответствии с самыми надежными архитекторами и проектировщиками Бормана. В городе будет установлена статуя Гитлера, чтобы он мог наблюдать за своим видением в течение тысячи лет."

BOR_connect_it_all:0 "Соедините Все Это"
BOR_connect_it_all_desc:0 "мегапроекты только начались.\n\nBormann прикажет расширить сеть Breitspurbahn, чтобы охватить все немецкие города с целью создания одного огромного мегаполиса. Рейх продолжает расти в могуществе и славе, и приток немцев рабочего класса на все эти рабочие места вызовет такой переполох в экономике, которого ни одна нация в мире не ожидала бы несколько лет назад."

BOR_a_soft_hand:0 "Мягкая Рука"
BOR_a_soft_hand_desc:0 "в 1950-х годах Альберт Шпеер и Министерство экономики Рейха создали систему рабства, плотину из гниющего дерева против постоянно растущей волны экономического краха. Наконец, последние следы этой системы будут уничтожены. Больше работы означает более богатый рабочий класс, что означает увеличение потребительских расходов и возрождение рынка. Последние из рабов будут переведены в лагеря, гетто и города по всей Восточной Европе, чтобы жить "свободной" жизнью по контракту рабства."

BOR_a_tight_leash:0 "Натянутый Поводок"
BOR_a_tight_leash_desc:0 "наша власть простирается за пределы собственно Рейха. Последствия Второй ночи длинных ножей прокатились по восточным Райхскомиссариатам, которые теперь безоговорочно подчиняются требованиям фюрера.тем временем, после десятилетий подготовки, Борман, наконец, инициирует интеграцию рейхскомиссариата Остланд и Генерал-губернаторства в Германию. Процесс будет долгим и интенсивным, но арийская раса уже давно научилась отказываться от боли."

BOR_a_national_renaissance:0 "Национальный Ренессанс"
BOR_a_national_renaissance_desc:0 "1930-е годы ознаменовали рождение Германского Рейха. 1950-е годы ознаменовались экономическим крахом и политическим хаосом. 1960-е годы были периодом междоусобных войн, перестроек и чисток. Чтобы заглянуть вперед, мы должны охватить величайшую эпоху рейха: конец 1940-х гг. новое национальное возрождение начнется под бдительным оком Бормана, посвященным захвату культуры, надежды и национальной психологии непосредственного послевоенного периода. Конечно, жизнь-это череда сражений, но самые трудные из них остались позади. Пусть люди знают об этом."

BOR_towards_greater_projects:0 "На Пути К Большим Проектам"
BOR_towards_greater_projects_desc:0 "перестройка немецкого общества после чистки завершена. Теперь Борман обращает свой взор к более крупным проектам; славным новым инициативам, которые навсегда укрепят его наследие. Мировые сверхдержавы будут томиться в тени славы и престижа Германии, постепенно растворяясь в песчаной буре ничтожества.нас всех ждут космические инициативы. Могучие реформы Вермахта ждут нас всех. Нас всех ждут безграничные научные открытия!"

BOR_reviving_the_space_program:0 "Возрождение космической программы"
BOR_reviving_the_space_program_desc:0 "в недалеком будущем арийская раса устанет от своего господства на земном шаре и будет стремиться распространить славу национал-социализма до бесконечности и дальше. Фюрер направит финансовые средства на продолжение и расширение германской космической программы, чтобы обеспечить ее конкуренцию своим жалким иностранным коллегам, чтобы рейх мог претендовать на господство над звездами. Тот, кто управляет небесами, управляет землей."

BOR_beyond_the_moon:0 "за Луной"
BOR_beyond_the_moon_desc:0 "высадка на Луну 1962 года войдет в историю как одно из величайших достижений Рейха, а также подвиг немецкой храбрости и технических инноваций, присущих Арийскому уму. Однако Борман определил, что Луна-это лишь первая бледная ступенька на лестнице, ведущей в потусторонний мир. Начнутся обширные приготовления к нескольким беспилотным исследовательским миссиям на другие планеты Солнечной системы; возможно, при достаточном упорстве, даже человек на поверхности Марса."

BOR_a_german_space_station:0 "Немецкая Космическая Станция"
BOR_a_german_space_station_desc:0 "чтобы заявить свои права на космос, мы должны создать нашу самую первую немецкую космическую станцию. После его подделки станция будет выведена на низкую орбиту и протестирована, чтобы определить ее успешность и потенциал для отдыха. Он будет действовать как всеведущий центр для немецкого Raumfahrer для сбора и проведения научных исследований и экспериментов."

BOR_military_redevelopment:0 "Военная Перепланировка"
BOR_military_redevelopment_desc:0 "реформисты ныли о необходимости ограниченной, аполитичной армии, милитаристы разглагольствовали о существенном создании государства Вермахта. Обе фракции были уничтожены с лица Германии. Реформы придут для германских военных, но они будут исходить из уст Бормана, и только из его уст!вермахт будет проходить дальнейшую интенсивную реорганизацию и обучение лояльности, чтобы обеспечить свою полную веру в фюрера и дело национал - социализма. Для подготовки вермахта к эпохе современной войны будут начаты масштабные и быстрые разработки новой тактики и техники. Мощь Хеера, Кригсмарине и Люфтваффе найдет отклик во всем мире и заставит мировых лидеров плакать в груди своих матерей!"

BOR_expand_the_entscheidungsnetzwerk:0 "разверните Entscheidungsnetzwerk"
BOR_expand_the_entscheidungsnetzwerk_desc:0 "неудачный проект Cybersyn будет перезапущен и доработан, чтобы полностью реализовать свой нереализованный потенциал. Американцы и японцы будут потрясены расширением этого проекта, который распространится на все сектора экономики и возвестит славный рост производительности и эффективности."

BOR_maximized_efficiency:0 "Максимальная Эффективность"
BOR_maximized_efficiency_desc:0 "Entscheidungsnetzwerk будет использоваться для максимизации экономической эффективности Германского Рейха. В то время как наши враги корчатся в грязи среди неизбежного краха их дегенеративных систем, Национал-социалистическая экономическая модель окажется сильной и стабильной. Самый богатый американец будет ревниво насмехаться над богатством и процветанием среднего немецкого рабочего класса!"

BOR_a_new_age_of_science:0 "новая эра науки"
BOR_a_new_age_of_science_desc:0 "Борман многое узнал из поздних ночных размышлений Гитлера о будущем науки и техники. Арийские инновации в сочетании с современными технологиями и огромным государственным финансированием приведут наши научные отделы в действие, создавая новый золотой век научных открытий. Кто знает, что нас ждут удивительные изобретения? Исследования в области лазерного оружия будут способствовать нашим новым инициативам вундерваффе, а алхимические исследования породили интересные теории, касающиеся превращения свинца в золото."

BOR_an_eternal_reich:0 "Вечный Рейх"
BOR_an_eternal_reich_desc:0 "почти десять лет назад Гросгерманский Рейх был на грани краха, его братья убивали друг друга, а его институты рушились. Такое болезненное возрождение было необходимо для его славного нового подъема. Германия-это страна лояльности и стабильности, страна научных инноваций и инфраструктурной изобретательности, страна славы и надежды. Немцы будущего будут с гордостью вспоминать Мартина Бормана, величественного второго фюрера и человека, который перековал рейх. Эйн Фольк, Эйн Рейх, Эйн Фюрер!"

BOR_autumn_in_germany:0 "Осень в Германии"
BOR_autumn_in_germany_desc:0 "травма последнего десятилетия, от Бюргеркрейга до уничтожения заговора Вермахта и второй ночи длинных ножей, кипела под поверхностью Германии, как сдавленный крик. Похищение и убийство рейхсминистра Вальтера Хевеля привело к тому, что сдерживаемая боль населения переросла в вспышку жестокого насилия. По всему рейху беспорядки и террористические атаки взрываются все чаще, и Карточный домик, который так тщательно выстроил Борман, в конце концов рушится у него на глазах.\n\nОсень прибыла в Германию, и она будет до тех пор, пока зима  не окутает нацию."