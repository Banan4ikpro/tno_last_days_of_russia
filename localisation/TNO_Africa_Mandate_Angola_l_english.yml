 ANG_USA_unita_mpla_rivalry:0 "The UNITA-MPLA Rivalry"
 ANG_USA_unita_mpla_rivalry_desc:0 "To keep the peace in the §BAngolan Mandate§!, the strength of both the §SMPLA§!, and of §GUNITA§!, should be equal or similar. An inbalance will result in an increase in rebel activity.\n\nCurrent §SMPLA§! Strength : [?OFN_MANDATE_ANG_MPLA_power_level]\nCurrent §GUNITA§! Strength : [?OFN_MANDATE_ANG_UNITA_power_level]\n\nInstability caused by this rivalry decreases the overall stability of the mandate by : [?OFN_MANDATE_ANG_rivalry_stab_decay|%1=+]"

