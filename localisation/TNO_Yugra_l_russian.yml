 ### Leader Bios ###
 POLITICS_JABA_IOSELIANI_DESC:0 "Under Bukharin's reign, the Komi Autonomous SSR was dotted with the Gulag system's prison camps, where political dissidents, criminals, and the Soviet Union's other "undesirables" were pressed into harsh labor programs for the state's benefit. Even after the Union fell, the West Russian Revolutionary Front continued the practice, sending trainloads of convicts and prisoners of war to the camps and keeping a close eye on them through the Red Navy base in Vorkuta. It was into this system that Jaba Konstantinovich Ioseliani was sent. A Georgian university dropout who found bank robbery to be a far more lucrative career than academia, Ioseliani was arrested for trying to hold up a train that was evacuating the assets of a Moscow bank. A swift military tribunal found him guilty and threw him in the hold of the first ship headed to Vorkuta. He fell in the with Vory v zakone, the "thieves who make the law" that ran many gulags' criminal networks, and settled into a routine of backbreaking labor that would likely last for decades.\n\nBut as luck would have it, the Soviet Union collapsed several weeks later, and Vorkuta lost its lifeline. The prisoners divided into two groups: those who wanted to work with the guards to survive, and those who refused to break the thieves' code and be "suki." After some brief but bloody skirmishes, the collaborators fled into the Urals and Ioseliani helped organize a grand criminal exodus further inland, far away from the restless jailers of Vorkuta, which greatly improved his standing and got him a seat in the circle of Vory leaders representing their camps. As the West Russian Revolutionary front rose and fell far to the west, Ioseliani grew in influence until he was elected chairman of the circle. He also made several rather lucrative agreements with Dragunov and the arms dealers of Zlatoust, serving as a buffer against the remnants of the West Russians in exchange for arms and weapons. But there are those within the prison hierarchy view Ioseliani's agreement as betrayal of the Vory code, and his lack of ambition for conquest has some whispering about complacence and laziness..."

 POLITICS_IVAN_ISTOMIN_DESC:0 "Ivan Grigoryevich Istomin, a native of Siberia, became the leader of a warlord state in a chaotic nation by mere chance. Being a Nenets with Komi roots, he was a prime example of a true indigenous man, and battled to keep his mother tongue alive. He taught it in schools, later even becoming a writer and spreading his words and ideas to a population ravaged by war, without ever involving himself in actual politics.\n\nLater, with the advent of the Ural Republic as a regional power, a power vacuum formed in certain territories of West Siberia, which the gun merchants of Zlatoust took advantage of by establishing loyal satellites.\n\nIn the far north, a place inhabited by natives, Istomin was found as a relatively popular intellectual, who agreed to take the position of leader of Nenetsia. That way, he may be able to keep the dream of a native, and above all democratic, state alive."
 
 ### Ideas ###
 KOM_selfmade_men:0 "Я всего добился сам"
 KOM_selfmade_men_desc:0 "Наш государственный аппарат уникален среди руин России тем, что в нем работают в основном... предприниматели старой родины. Хотя это может привести к тому, что нас будут рассматривать как нацию воров в законе, уникальные карьерные пути наших лидеров могут оказаться полезными не только для переговоров, но и для торговли. Наши методы могут быть грубыми, но они дают результаты, и это все, что имеет значение."
 KOM_zlatoust_made_government:0 "Марионетка Златоуста"
 KOM_zlatoust_made_government_desc:0 "Факт остается фактом: без нашей братской республики в Златоусте мы будем не более чем листом на ветру. С их защитой, однако, мы сможем позаботиться о наших... уникальных предприятиях, не боясь иностранных вторжений."
 KOM_siberian_democracy:0 "Сибирская демократия"
 KOM_siberian_democracy_desc:0 "После того как преступники были свергнуты, у нас появилась уникальная возможность создать в этих сибирских пустошах подлинно демократическую систему. Возможность, которую наше новое руководство не хочет упускать."
 KOM_siberian_faithful:0 "Сибирская вера"
 KOM_siberian_faithful_desc:0 "Упадочные земные атрибуты Югры были наконец отброшены в пользу Слова Божьего. Теперь у нас есть возможность правильно указать нашим людям путь к их спасению, а затем распространить эту благодать на Сибирь, родину и за ее пределы."
 
