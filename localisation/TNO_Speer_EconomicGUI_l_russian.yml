#Overview scripted loc

SGR_ranking_gdp_entry:0 "§G$[?econRankingGDP^i|G]B§!"
SGR_ranking_gdp_entry_ZV:0 "§G$[?ZV_members^i.GDP_billion|G]B§!"

SGR_econ_overview:0 "Формально §QЦольверайн§! - это общий и справедливый рынок между большинством стран и территорий, входящих в состав §gПакта Единства§!. Де-факто это экономическая сфера §gРейха§!, где все еще далеко от равенства. Практически вся восточноевропейская промышленность находится в руках немцев, поскольку до не давнего времени восточные рейхкомиссариаты были не более чем немецкими колониальными админинстрациями. §RГенералплан Ост§! и другие глупые решения разрушили большую часть экономики востока; однако его потенциал в ресурсах и рабочей силе до сих пор является достаточно высоким. Упразднив рабство и сделав огромные инвестиции в восток, §QЦольверайн§! может превратиться в один из крупнейших экономических блоков на земле.\n\nЧтобы у §gРейха§! было будущее."

#Zollverein Decision Category things

SGR_Zollverein_members_investment_category:0 "Цольверайн"
SGR_Zollverein_members_investment_category_desc:0 "\n\n\n\n\n\n§QОБЩИЙ БЮДЖЕТ: [?GER.ZollvereinBudget|+]§GM USD§!§!\n\n§YРАСПРЕДЕЛЕНИЕ:§! [?THIS.MemberZVBudget|+]§GM USD§!\n\n§OДОСТУПНЫЙ БЮДЖЕТ:§! [?THIS.MemberSpentBudget|W]/[?THIS.MemberZVBudget|+]§GM USD§!\n\n§QЦольверайн§! это грандиозный новый проект экономического сотрудничества между многими странами Европы возглавляемый §gГерманией§!. §GБанда Четырех§! стремится объединить континент под общим, единым рынком, обеспечив взаимовыгодное сотрудничество и экономическую стабильность для всех его членов."

zv_quarterly_budget_tt:0 "Информация по §QОбщему бюджету§! и §YРаспределению средств§! скоро обновится."

# Oil Crisis #

SGR_ZV_debt_reduction:0 "Погасить долги"
SGR_ZV_debt_reduction_desc:0 "Хотя это и не самое элегантное решение нашей растущей долговой проблемы, бюджет Цольверайна может и будет служить источником денег для погашения нашего государственного долга."
SGR_ZV_debt_reduction_cost:0 "§Y150M§! £GFX_dollar_sign"
SGR_ZV_debt_reduction_cost_blocked:0 "§R150M§! £GFX_dollar_sign"
SGR_ZV_debt_reduction_tt:0 "§WНаш §Rдолг§! и §Rпроцентные ставки§! снизятся на §Y200M USD§! и §Y1.5%§! соотвественно.§!"

SGR_ZV_oil_exploration:0 "Исследовать источники нефти"
SGR_ZV_oil_exploration_desc:0 "Нефть стала жизненной силой современной цивилизации, и именно этот кризис показывает нам, насколько она стала ценна на самом деле. В нашей стране есть неиспользованные запасы нефти - пора к ним обратиться."

SGR_ZV_introduce_rationing:0 "Ввести нормирование"
SGR_ZV_introduce_rationing_desc:0 "Легкое, хотя и болезненное для общества, нормирование нефти и газа является наиболее рациональной контрмерой против нефтяного кризиса. Объявляя эти ограничения, мы экономим себе драгоценное время и деньги, даже если это не нравится нашим гражданам."

SGR_ZV_fight_systematic_issues:0 "§YБорьба с системными проблемами§!"
SGR_ZV_fight_systematic_issues_desc:0 "Независимо от геополитических событий, которые положили начало нефтяному кризису, сам факт того, что ситуация в нашей стране настолько ужасна, свидетельствует о необходимости экономических реформ. Ретроспектива всегда точна."

# Standards #

SGR_ZV_open_investments:0 "§YПоказать общие инвестиционные решения§!"
SGR_ZV_open_investments_desc:0 "Нажмите, чтобы показать доступные общие инвестиционные решения."

SGR_ZV_close_investments:0 "§YСкрыть общие инвестиционные решения§!"
SGR_ZV_close_investments_desc:0 "Нажмите, чтобы скрыть доступные общие инвестиционные решения."

SGR_ZV_open_special_investments:0 "§TПоказать специальные промышленные проекты§!"
SGR_ZV_open_special_investments_desc:0 "Нажмите, чтобы показать доступные специальные промышленные проекты."

SGR_ZV_close_special_investments:0 "§TСкрыть специальные промышленные проекты§!"
SGR_ZV_close_special_investments_desc:0 "Нажмите, чтобы скрыть доступные специальные промышленные проекты."

SGR_ZV_civilian_investment:0 "Гражданские инвестиции"
SGR_ZV_civilian_investment_desc:0 "Используя бюджет нового экономического союза Европы, Цольверайн, мы переведем часть избыточного финансирования в нашу собственную промышленность, сосредоточившись на пополнении наших гражданских товаров и обеспечении того, чтобы наша экономика могла удовлетворить свое население."
SGR_ZV_civilian_investment_cost:0 "§Y150M§! £GFX_dollar_sign"
SGR_ZV_civilian_investment_cost_blocked:0 "§R150M§! £GFX_dollar_sign"

SGR_ZV_military_investment:0 "Военные инвестиции"
SGR_ZV_military_investment_desc:0 "Даже находясь под защитой многих стран-участников Цольверайна, мы все еще нуждаемся в собственной боеспособной армии. Имея это в виду, дальнейшие инвестиции в увеличение нашего военного потенциала окажутся наиболее полезным побочным эффектом членства в Цольверайне."

SGR_ZV_infrastructure_investment:0 "Инвестиции в инфраструктуру"
SGR_ZV_infrastructure_investment_desc:0 "Сердце любой нации бьется так же сильно, как звенья ее железных дорог и асфальт ее магитсралей. С помощью новой инвестиционной программы, продвигаемой Цольверайном, мы позаботимся о том, чтобы инфраструктура нашей страны была улучшена."
SGR_ZV_infrastructure_investment_cost:0 "§Y100M§! £GFX_dollar_sign"
SGR_ZV_infrastructure_investment_cost_blocked:0 "§R100M§! £GFX_dollar_sign"

SGR_ZV_synthoil_investment:0 "Инвестиции в синтетическую пром."
SGR_ZV_synthoil_investment_desc:0 "Мы не можем полностью полагаться на мир за пределами Европы - поэтому разумно инвестировать в расширение поставок синтетических материалов, которые у нас есть, за счет средств Цольверайна, и инвестировать в дальнейшую переработку этого процесса. Хотя автаркия - это труднодостижимая вещь, она все же облегчит любые будущие проблемы, которые мы получим из-за ситуации с нефтью."
SGR_ZV_synthoil_investment_desc_cost:0 "§Y250M§! £GFX_dollar_sign"
SGR_ZV_synthoil_investment_desc_cost_blocked:0 "§R250M§! £GFX_dollar_sign"

SGR_ZV_education_investment:0 "Инвестиции в образование"
SGR_ZV_education_investment_desc:0 "Если и есть что-то важное для основания нации, так это то, насколько грамотны и умны ее люди. Хотя мы уже и так сосредоточены на образовании, Цольверайн упростит нам этот процесс, чтобы продвинуть обновление школ и изучение национальной учебной программы, проведя образовательную реформу."
SGR_ZV_education_investment_cost:0 "§Y50M§! £GFX_dollar_sign"
SGR_ZV_education_investment_cost_blocked:0 "§R50M§! £GFX_dollar_sign"

SGR_ZV_poverty_investment:0 "Инвестиции в сокращение бедности"
SGR_ZV_poverty_investment_desc:0 "Люди, которые едва сводят концы с концами из-за своей зарплаты, или люди, которые просто выходят на улицу и просят лишнюю мелочь, чтобы выжить, - они наиболее уязвимы, но наиболее доступны к нашему влиянию. С помощью Цольверайна мы сделаем значительную попытку очистить улицы от бедности и сделать так, чтобы все больше и больше людей могли прийти с работы в теплую, ухоженную квартиру."

SGR_ZV_workers_investment:0 "Инвестиции в молодежь"
SGR_ZV_workers_investment_desc:0 "Наша промышленность должна быть разносторонней, и нет лучшего способа обеспечить создание основ такой промышленности, чем обратиться к молодежи страны. Цольверайн является полезным инструментом - с помощью него мы можем создать программы для продвижения ярких новых умов в области, которые обычно не изучаются, тем самым диверсифицируя и укрепляя нашу экономику."

SGR_Zollverein_Quarterly_Update:0 "Ежегодное обновление бюджета"
SGR_Zollverein_Quarterly_Update_desc:0 "Бюджет и ивестиции Цольверайна на каждую страну обновляются раз в полгода, что позволяет нам проводить новые инвестиции в проблемные области."


#Economic GUI Costs & Tasks

SGR_tasks_scriploc_tt:0 "[getSGRStatesTooltip]"
SGR_tasks_unavailable_tt:0 "§YНачать борьбу с промышленными магнатами можно будет только после того, как Шпеер укрепит свое правление.§!"

SGR_task_invest:0 "§YИнвестиции в средний класс§!"
SGR_task_invest_tt:0 "§GИнвестиции§! в средний класс нашего общества ослабит хватку §Yпромышленников§! над нашей экономикой. Чем меньше §Rрабов§! находится в регионе, тем эффективней это действие.\n\n§WКУЛДАУН В ДВЕ НЕДЕЛИ§!"

SGR_task_weaken:0 "§YАрест активов корпораций§!"
SGR_task_weaken_tt:0 "§RАрест корпоративных активов§! наших §Yбизнесменов-промышленников§! с помощью Вермахта это эффективный, хотя и жестокий, способ ослабить их влияние на нашу экономику.\n\n§WКУЛДАУН В ОДИН МЕСЯЦ§!"

SGR_task_antitrust:0 "§YАнтимонопольная директива§!"
SGR_task_antitrust_tt:0 "Как только власть §Yпромышленников§!£GFX_megacorp! над регионом окажется §Y0%§!, §Gправительство§! может принять директиву об отстранении их от экономического контроля над регионом."
SGR_task_antitrust_reward:0 "Отстранение §Yглавы конгломерата§! от контроля над этим регионом даст следующий бонус: \n\n[getSGRStatesBonusTooltip]"
SGR_task_antitrust_ger_tt:0 "§YЛидер Цольверайна§! Consumer Goods: §Y-2%§!"
SGR_task_antitrust_notger_tt:0 "§Y66%§! §TChance of§!:\n    §Y2§! §TCivilian Factories in a Random State§!\n    §Y+1.5%§! §TLocal GDP Growth§!\n\n§Y34%§! §TChance of§!:\n    §Y4§! §TAdditional Building Slots in a Random State§!\n    §Y+1.5%§! §TLocal GDP Growth§!"

SGR_task_cost1:0 "§Y5§!£political_power_texticon  | §Y10M§!£GFX_dollar_sign"
SGR_task_cost2:0 "§Y10§!£political_power_texticon  | §Y30§!£GFX_command_power"
SGR_task_cost3:0 "§Y25§!£political_power_texticon  | §Y0%§!£GFX_megacorp!"

#Frontscreen Tolltips

SGR_GDP_entry_1_tt:0 "The §QZollverein's GDP§! corresponds to its economic wealth and currently lies at §Y$§![?reich_GDP|2|Y]§YB§!, with §gGermany's§! share being §Y$§![?displayGermanyGDP|2|Y]§YB§!. Its mean growth rate lies at [?zollvereinGDP_growth|%Y2].\n\nIn international negotiations, a high §QZollverein GDP§! will make the §gReich§! more attractive to investors and businesspartners. The GDP's growth is directly impacted by an increasing §GSkilled Workforce§! ratio, currently at [?displayCivPercentage|%G2], and the reduction and eventual abolition of §Rslavery§!."
SGR_slave_entry_1_tt:0 "§RSlavery§! is the §gReich's§! cancer and encompasses [?Reich_SlavesNum_m|3|R] §Rmillion§! enslaved people. \n\nA travesty of a system originally introduced to win the Second World War and pursue the insane dreams of the elite, only to finally be usurped by the §HWehrwirtschaftsführer§! to line their own pockets. From international relations to economy, the abolition of §Rslavery§! can only benefit §gGermany§! and the §QZollverein§! as a whole."
SGR_workforce_entry_1_tt:0 "The §GSkilled Workforce§! is the civilian workforce of skilled labourers in §gGermany§! and currently lies at [?displayCurrentWorkforce|4|G] §Gmillion§!, or [?displayCivPercentage|%G] of the theoretically available workforce of [?displayTheoreticalWorkforce|4|G] §Gmillion§!.\n\nThe §GSkilled Workforce§! is increased by sponsoring tradesmanships initiatives in the §gReich§! while reducing the amount of §Rslave labour§! in the §QZollverein§!."


#Decision category stuff

SGR_Konjunkturpaket:0 "Enact the §WKonjunkturpaket§!"
SGR_Konjunkturpaket_desc:0 "The German people have grown complacent on the backs of slaves, and as a result have failed to develop a reliable self-sufficient economy. In order to ensure the survival of the Reich, plans must be put in place in order to create a sustainable economic environment within Europe. Slaves will no longer be seen as a necessity, but rather as an outdated practice which will be eventually phased out by the incorporation of hardworking German people into the industrial workplace."

SGR_Poland_investment:0 "Investment into Poland"
SGR_Poland_investment_desc:0 "There is a large unstated need for economic investment and infrastructure within Poland. The erroneous and short-sighted Generalplan Ost, along with the mass enslavement of the Polish people, has turned Poland into a backwards hellscape. If we are to bring about a new era of peace and stability in the east, we must first look into improving and developing new infrastructure to further financial growth within the region."

SGR_Ukraine_investment:0 "Investment into Ukraine"
SGR_Ukraine_investment_desc:0 "German mismanagement and slavery has severely damaged the economic and political stability of Ukraine and the surrounding areas. Much of the Ukrainan industry is outdated and is built on forced labor camps, an unsustainable economic practice which must be righted if we are to ensure that Ukraine will prosper and flourish in the future."

SGR_Ostland_investment:0 "Investment into Ostland"
SGR_Ostland_investment_desc:0 "While the past decades have seen considerable success with the germanization of Ostland, much of the region's industry is either non-operational or completely obsolete. In particular, the Belorussian state is in a state of disrepair and ruin, with much of the previous Ostland administration neglecting to cultivate any means of foreign investment or economic opportunity within the region. We must right the wrongs of our forefathers if we are to reassert German economic influence in Europe."

SGR_Kaukasien_investment:0 "Investment into Kaukasien"
SGR_Kaukasien_investment_desc:0 "The rich natural resources and cheap labor within the Kaukasus region has led to a rather unhealthy relationship between Kaukasien and Germany. Working conditions in RK Kaukasien are notoriously atrocious, with German overlord exploiting a cheap and inexperienced labor pool. We must address these horrendous working conditions in Kaukasien if we are to foster any concrete economic growth."

SGR_Volga_investment:0 "Investment into the Volga"
SGR_Volga_investment_desc:0 "While many may see our subjects to the east as an unruly and lawless bunch, cooperative measures have frequently occurred between the Germans and native Russians within the region. If we are to create any semblance of long-term economic prosperity, we must foster this relationship between Germans and Russians in order to benefit the Reich."

