 brt_purchase_infantry_equipment_desc:0 "Purchase §YПехотное снаряжение§! in bulk. The following list details the criteria according to which the equipment delivered is determined, as well as the cost:\n\nОбъём торговли оружием на Чёрном рынке: §gLight§!, §YModerate§!, §OSubstantial§!, §eSevere§!\nCost: §g20.000.000 USD§!, §Y17.000.000 USD§!, §O13.000.000 USD§!, §e10.000.000 USD§!\n§YПехотное снаряжение:§! §g1000§!-§Y1250§!-§O1500§!-§e2000§!\n§YОружие поддержки:§! §g100§!-§Y125§!-§O175§!-§e200§!\n§YПротивотанковое вооружение:§! §gNone§!-§Y100§!-§O150§!-§e200§!\n§YЛичное противовоздушное вооружение:§! §gNone§!-§YNone§!-§O100§!-§e150§!\n\nRemember that the quality of equipment bought depends on the technological level of the nation you purchase from."
 brt_purchase_motorized_equipment:0 "Purchase §YМоторизированное вооружение§! From [From.GetName]."
 brt_purchase_motorized_equipment_desc:0 "Purchase §YМоторизированное вооружение§! in bulk. The following list details the criteria according to which the equipment delivered is determined, as well as the cost:\n\nОбъём торговли оружием на Чёрном рынке: §gLight§!, §YModerate§!, §OSubstantial§!, §eSevere§!\nCost: §gNone§!, §Y50.000.000 USD§!, §O45.000.000 USD§!, §e40.000.000 USD§!\n§YМоторизированное вооружение:§! §gNone§!-§Y70§!-§O85§!-§e100§!\n\nRemember that the quality of equipment bought depends on the technological level of the nation you purchase from."
 brt_purchase_armor:0 "Purchase §YArmor§! From [From.GetName]."
 brt_purchase_armor_desc:0 "Purchase §YArmor§! in bulk. The following list details the criteria according to which the equipment delivered is determined, as well as the cost:\n\nОбъём торговли оружием на Чёрном рынке: §gLight§!, §YModerate§!, §OSubstantial§!, §eSevere§!\nCost: §gNone§!, §Y70.000.000 USD§!, §O65.000.000 USD§!, §e60.000.000 USD§!\n§YБТР:§! §gNone§!-§Y50§!-§O70§!-§e100§!\n§YБМП:§! §gNone§!-§Y25§!-§O50§!-§e80§!\n§YОБТ:§! §gNone§!-§YNone§!-§O20§!-§e40§!\n\nRemember that the quality of equipment bought depends on the technological level of the nation you purchase from."
