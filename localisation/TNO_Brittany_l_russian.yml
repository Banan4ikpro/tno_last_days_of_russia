 BRT_BNC_main_noelection:0 "\n\n\n\n\n\nComité National Breton, or the Бретонский Национальный Комитет, is composed of political parties mostly centered around leading figures. In theory, parties receive seats on the Committee according to their electoral success, but in reality, public elections do not take place. However, popular demand has been known to affect the power structures within the Committee."
 BRT_BNC_main_election:0 "\n\n\n\n\n\nComité National Breton, or the Бретонский Национальный Комитет, is composed of political parties, old and new. Ranging from various flavours of democracy to socialism and even fascism, the parties fight for control of the Committee through gathering popular support. While many of the parties will not have the popularity they may wish they had for the foreseeable future, even the smallest voice can result in large changes."
 
 BRT_BNC_mordrel:0 "\n\nThe popularity of the §YSBB§! is currently §Y[?brt_sbb_total_support_var]%§!.\nThe popularity of the §YSAV§! is currently §Y[?brt_sav_total_support_var]%§!.\nThe rest of the population supports independent parties."
