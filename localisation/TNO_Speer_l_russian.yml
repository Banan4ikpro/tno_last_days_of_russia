 GER_SGR_global_fleet_desc:0 "Кригсмарине будущего сосредоточатся на проецировании мощи Рейха через все моря и океаны. Будь то защита нашей торговли, запугивание наших врагов или помощь нашим союзникам; везде, где есть вода, Кригсмарине будут там."
