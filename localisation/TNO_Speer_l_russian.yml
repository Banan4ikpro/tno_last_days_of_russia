 POLITICS_BUNDESKAISER_GERMANY_DESC:0 "'Ни один мужчина не должен платить за толстовку Шпеера' с этими легендарными словами бундескайзер Шпеер объявил себя бундескайзером после того, как женился на вайфу Майнхоф (убирайся Витория Луиза :)) в спальне Гитлера.\n\nТеперь бундескайзер Шпет объединил гробгерманский Рейх под ЛУЧШИМ ПУТЕМ DSR. Кстати скоро вторжение Бургундии"

 POLITICS_SPEER_GERMANY_DESC:0 "Много вещей можно сказать об Альберте Шпеере, но никто не сможет отрицать амбициозность этого человека.\nВ отличие от других, он не присоединился к НСДАП в тот роковой день 1931 года из-за пламенной риторики покойного фюрера. Совсем наоборот. Именно спокойная и рассудительная речь Адольфа Гитлера, произнесенная на митинге в Берлине, восхитила молодого архитектора больше всего. И через год Альберт все-таки решился вступить в ряды национал-социалистической партии.\nТо, что начиналось как одолжение коллеге по партии, превратилось в рекомендацию Йозефу Геббельсу; рекомендация превратилась в заказ на обновление местной штаб-квартиры НСДАП. И вскоре Шпеер привлек к себе внимание самого фюрера. Гитлер стал страстным поклонником его творчества, и вскоре они уже вместе начали разрабатывать амбициозные планы по строительству Новой Германии.\nК концу войны Шпеер стал близким другом фюрера, возглавлял собственное министерство и прославился, как человек превративший экономику Рейха в победоносную машину для ведения войн. Чего бы это ни стоило. Рейх оказался победителем, и мечта о Новой Германии, наконец, могла быть реализована.\nОднако именно в разгар строительства новой столицы мира, экономика Рейха рухнула в пропасть, а вместе с ней рухнули его планы и мечты. Свалить вину было легко. Рабство, появившееся благодаря системе, созданной Шпеером для победе в войне, в мирное время ввергло Третий Рейх в кризис. Это была катастрофа, которую Шпеер не мог игнорировать. Рейх и немецкий народ заслуживали стабильности. Его мечты заслуживали реальности. Реформы были необходимы.\nПоследовали годы открытой критики политики НСДАП, и вскоре Шпеер вновь оказался на неожиданном для себя месте: в качестве лидера крупнейшего реформаторского движения. За последние несколько десятилетий Амбиции Шпеера и его репутация героя-диссидента привлекли к нему бесчисленное множество молодых людей, а также сплотило вокруг его фигуры множество старых противников режима. Так возник политический водоворот, не похожий ни на что-либо еще.\nИ теперь, идя по опасному пути, который он сам же и проложил, Шпеер отвественен не только за свою судьбу, но и за будущее Рейха."

 POLITICS_NATSOC_SPEER_DESC:0 "Было время, когда Альберт Шпеер мог стоять на трибуне перед многотысячной толпой и произносить слова, за которые любой обычный немец был бы изгнан как предатель и расстрелян за трусость и большевизм. Конечно, в большую часть сказанного он не верил и сам. Ведь такие высказывания были нужны, чтобы разгорячить слушателей и увеличить число его молодых сторонников. Однако Альберт Шпеер переоценил свою доблесть и недооценил своих сторонников-реакционеров.\n\nРазмышления о том, какая же судьба ожидала бы его в руках Банды Четырех, теперь были просто смешны. Отныне он выполняет приказы Теодора Оберлендера и его клики в НСДАП, и его прошлые опасения стать марионеткой в руках либеральных прихотей студентов теперь казались почти паранойей. Его образ "реформатора" Рейха исчез, а все, что осталось - это человек, чье видение было растоптано под ногами дегенеративной национал-социалистической идеологии.\n\nПрошли те дни, когда Альберт Шпеер улыбался и думал, что строит новый лучший Рейх для нового немецкого человека. Теперь он выполняет приказы и пытается замедлить необратимый процесс, что разорвет его идеологию на куски. По ночам Шпеер думал о том, что сказал бы ему Гитлер, увидев его достижения.\n\nВряд ли он назвал бы их достойными."

 POLITICS_FASH_SPEER_DESC:0 "Альберт Шпеер больше не был архитектурным гением, стоящим за многими грандиозными планами Гитлера. Альберт Шпеер больше не был министром вооружений и военного производства Германии в ее самый звездный час. Он больше не был тем героем, кто вытащил Германию из экономической пропасти. Альберт Шпеер больше не был политическим волшебником, который создал полноправный союз из лояльных либералов и недовольных протестующих, когда он стал символом реформаторского движения. Альберт Шпеер больше не был "хорошим" национал-социалистом.\n\nОтныне он ФЮРЕР.\n\nВосстание рабов было его последним испытанием. Похоже, что именно это событие должно было сделать из него истинного фюрера Тысячелетнего Рейха или сломить его. И он справился. Конечно, нельзя забывать о помощи Рейнхарда Гелена. Именно благодаря ему Шпеер смог справиться со своими худщими качествами. Когда Гельмут Шмидт попытался взять Шпеера под контроль, именно Гелен смог помочь ему справиться со своими худшими качествами. Теперь именно Шпеер будет определять будущее немецкого народа, как законный наследник, выбранный самим Адольфом Гитлером. А что касается банды четырех?\n\nИх судьбы отныне в его руках, а Альберт Шпеер больше не был милосердным человеком. Он встретится с каждым из них.\n\nНачиная с Гельмута Шмидта..."

 POLITICS_AUTHDEM_SPEER_DESC:0 "Национал-социализм потерпел крах. Все испытания, с которыми он столкнулся, были провалены. И теперь нацизм обречен на вымирание... И кто в этом виноват?\n\nАльберт Шпеер понял, что находится в окружении  множества кинжалов, направленных прямо ему в сердце. Он также понял, что именно НСДАП и погубила его; либералы же разрушили моральные основы немецкого общества; а коммунисты с их еврейской пропагандой дергают за ниточки и угрожают развратить его идеологию. Он всего лишь хотел побороться за лучшую Германию, но теперь он был лишен и этой борьбы. Большую часть времени Шпеер проводил в своем кабинете, тупо уставившись в одну точку, рассеянно перетасовывая бумагу за бумагой, зная, что власть Фюрера теперь всего лишь иллюзия. Иногда он вспоминает таких людей, как Гейдрих. Возможно, в его словах было что-то правильное.\n\nА Гельмут Шмидт – самый страшный преступник из всех. Он – отражение в зеркале, которое смотрит на Шпеера с насмешливой улыбкой. Он – все то, что олицетворяет собой вырождение немецкого человека. И все же Шмидт победил. А Шпеер сидит в своем кресле только потому, что сам стал заложником ситуации. Гельмут не справится без таких людей.\n\nАльберт Шпеер же потерпел неудачу. Он провалил все испытания, с которыми столкнулся, и теперь обречен на страдания... и кто в этом виноват?"


