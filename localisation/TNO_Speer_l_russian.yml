GER_an_end_to_autarky_desc:0 "Наш великий фюрер Адольф Гитлер однажды поставил наше Отечество на путь достижения самодостаточности. Однако теперь, когда этот курс только мешает нам, настало время его изменить.\n\nНаш новый фюрер Шпеер решил, что настало время попробовать открыть торговлю с остальным миром, и особенно с американцами. Если для нашего народа и есть выход из бесконечного экономического кризиса, то это именно он. И мы должны сделать все возможное, чтобы выйти из экономической изоляции."
GER_a_meeting_in_the_dark_desc:0 "Фюрер заинтересован во встрече с американским послом, разумеется, с должной предосторожностью. Почему Шпеер добивается этого, нам все еще до конца не понятно, но если мы верим и доверяем ему, то, несомненно, должны найти способ снять эмбарго, которое их страна установила против нашего Рейха.\n\nДавайте убедимся, что все пройдет хорошо. И с должной порцией секретности."
GER_the_truth_will_set_us_free_desc:0 "Сейчас перед нами стоят два варианта. Первый выбор –быть честным по отношению к нашему Фатерлянду. Наш фюрер может не захотеть скрывать, как обстоят наши дела на самом деле, и поэтому он может сказать американцам, что он сядет за стол переговоров без всяких секретов и хитростей, ища наилучшего для обеих стран.\n\nВторая - держать наши секреты при себе. Мы будем лгать американцам и надеемся, что они нам поверят. У нас есть только один шанс, и честность может быть наилучшим выбором."
GER_confrence_of_global_security_and_cocoperation_desc:0 "Наш Фатерлянд сделал несколько прекрасных предложений американцам.\n\nМы договорились о проведении конференции, куда мы сможем пригласить американцев и обговорить с ними все проблемы и препятствия вставшие на пути наших дружеских отношений. Однако эта конференция также служит нам еще одной важной цели.\n\nСнятие эмбарго - это то, к чему мы стремимся. Будем надеяться, что мы действительно получим то, что хотим."
GER_the_reykjavik_accords_desc:0 "Дипломаты нашего Рейха прибудет в Рейкьявик, чтобы встретиться с американцами. Там мы сделаем все возможное, чтобы решить наши проблемы вместе и, надеюсь, в этот раз навсегда.\n\nВ ходе этой встречи нам придется пойти на компромиссы. Есть шанс, что американцы потребуют от нас очень многого. Будем надеяться, что это привлечет их на нашу сторону. А также то, что они будут удовлетворены нашими уступками."
GER_resetting_the_dooomsday_clock_desc:0 "Мы приняли очень важное решение. И не важно чего оно нам стоило.\n\nМы позаботимся о том, чтобы наш ядерный арсенал был сокращен и поставлен под международный учет. Это действительно серьезная уступка, но это также стало одним большим шагом к тому, чтобы американцы стали к нам более дружелюбными."
GER_helping_the_untermensch_desc:0 "Было заключено еще одно соглашение. И это касается нашего административного устройства.\n\nМы должны будем обращаться добрее с теми, кого американцы называют рабами. И, надеюсь, это покажет им, до чего мы готовы пойти ради хороших отношений.\n\nВ конце концов, мы все равно хотели это сделать в ближайшем будущем. Будем надеяться, что они не будут слишком часто вспоминать тот факт, что рабство в Германии было отменено американцами."
GER_america_first_desc:0 "Это большая жертва для любого человека, потерять то, что он всегда имел и чем всегда зарабатывал. И для Рейха это будет его собственная жертва. Мы позволим американцам получить контроль над ресурсами, которыми мы всегда обладали.\n\nКонечно, хотя это и делалось из лучших побуждений и укрепления нашей дружбы, похоже, что американцы единственные, кто выиграют от всех этих соглашений."
GER_The_Fuhrer_Has_Spoken_desc:0 "Наш фюрер вышел к народу, чтобы объяснить тому важность этого соглашения. Наш великий Фатерлянд заключил с американцами важное соглашение. И наконец, мы все видели, что наш фюрер делает все, что в его силах.\n\nКак бы некоторые члены нашего общества не выступали против, наш Рейх должен уважать этот трудный выбор. И теперь нам нужно с этим жить."
GER_the_times_they_are_a_changing_desc:0 "Новый договор вступил в силу. И как только это случилось, в Рейх сразу же пришли перемены. К лучшему или к худшему, этот договор изменил мышление многих людей, и одно это уже стоило того, чтобы его подписывать.\n\nНо благодаря договору мы также получили еще одну прекрасную возможность. Американцы пригласили Шмидта в турне по их городам. Давайте примем этот жест доброй воли."
GER_the_city_that_never_sleeps_desc:0 "Американцы пригласили Шмидта посетить Нью Йорк. И туда он и отправился, чтобы посмотреть и оценить достопримечательности их самого густонаселенного города! Это прекрасная возможность для министра иностранных дел нашей страны увидеть то, что наши американские коллеги могут нам показать. Давайте же не будем терять эту замечательную возможность.\n\nПредоставление Шмидту возможности посетить этот город станет еще одним шагом к сближению с нашими коллегами на Западе. И позволить ему самому увидеть Нью-Йорк, что несомненно, доставит ему огромное удовольствие."
GER_the_city_of_angels_desc:0 "Американцы позвали Шмидта посетить западное побережье и показать ему Лос-Анджелес. То о чем Шмидт давно мечтал - увидеть их музеи, пирсы и уникальные природные объекты. Хотя тогда он может и не увидеть Статую Свободы, Уолл-Стрит и Центральный парк, ему было бы приятно посетить именно этот город, что лежит на Тихом океане.\n\nХотя наши бывшие японские союзники, возможно, и добились от американцев некоторых уступок, сейчас это не наше дело. Пусть Шмидт насладится достопримечательностями этого великого города. Возможно, позволив ему посмотреть на их пляжи и исследовать Голливуд, он сможет лучше понять культуру наших коллег."
GER_wiping_our_hands_clean_desc:0 "Наше Отечество больше не будет иметь дела с ужасными пятнами войн, как внутренних, так и внешних. Мы больше не  не будет чтить память тех, кто когда-то обещал нам будущее, но дал нам только пепел. И чтобы показать американцам, что мы изменились, мы смоем с себя всю грязь.\n\nОни начинают ценить нас такими, какими мы стали. Мы рождаемся заново. Наш Фатерлянд переродится как феникс из пепла."
GER_a_dine_in_at_the_white_house_desc:0 "Наш министр иностранных дел хорошо поработал. И он с удовольствием пообедал в Белом доме. Дела идут хорошо как для американцев, так и для нашего народа.\n\nНаше Отечество позаботится о том, чтобы полученные уроки не пропали даром. Шмидт вместе с президентом подпишет эти бумаги , чтобы вместе снять эмбарго и закрепить дружеские отношения между нашими двумя великими странами."
GER_lying_congressional_style_desc:0 "Мы сейчас стоим на развилке. В будущих отношениях с США  мы можем пойти по одному из двух путей: рассказать американцам правду о нашей стране, либо мы можем солгать им.\n\nЕсли мы решили лгать, то мы должны делать это реалистично. От нас требуется решительность и стальные нервы. И хотя рассказать американцам правду о нас может быть и было бы здорово, однако это поставит Америку в очень выгодное положение в отличие от нас.\n\nВ конце концов, лгать в политике – это естественно, намного труднее чем сказать правду. И хотя это освободит нас от большой ответственности, будут ли американцы доверять нам?"
GER_an_invitation_to_hamburg_desc:0 "Послать приглашение нашим американским коллегам – это хорошо. Но пригласить их в самое сердце Рейха, а именно в  Гамбург – еще лучше.\n\nПоказав им один из наших крупнейших городов, мы, несомненно, произведем на них впечатление. И это позволило бы нам показать некоторые из лучших качеств нашей страны. Там мы и могли бы свободно обсудить все интересующие нас вопросы с их делегацией. Будем надеяться, что протянутая Западу рука будет вознаграждена их признательностью за немецкое гостеприимство."
GER_relocate_the_protestors_desc:0 "Мы не знаем, чего требуют протестующие, да нас это и не особенно волнует. Все, что мы знаем, это то, что с прибытием американцев в Германию мы не можем допустить, чтобы эти демонстранты толпились на наших улицах, бросали кирпичи и вообще создавали беспорядок в стране.\n\nК счастью, сегодняшнее заседание канцелярии оказалось плодотворным. Шпеер и Гелен послали в Гамбург бронированные грузовики и людей с оружием, быстро и эффективно справившись с мятежниками и переместив их в другое место. По крайней мере, сейчас наше лицо спасено."
GER_accelerate_the_rebuilding_desc:0 "Это будет стоить нам денег. Но деньги – это то, что мы можем заменить; время – это то, чего у нас сейчас нет.\n\nДля нас важно восстановить Гамбург как можно быстрее, несмотря ни на что. И какую бы цену это ни стоило, лучше сделать это сейчас, чем беспокоить американцев напоминаниями о нашей гражданской войне.\n\nУскорение усилий нашего Отечества по восстановлению красоты этого великого города должно стать нашей приоритетной задачей."
GER_fill_the_mass_graves_desc:0 "Мы уже похоронили здесь множество тел. Но этого недостаточно. К несчастью для нас, некоторые из них все еще остаются незахороненными.\n\nНам потребуется слишком много времени, чтобы позаботиться о тех телах, что все еще разбросаны по всему Гамбургу. Мы должны убрать их с глаз долой. Быстро, или американцы увидят наш позор, наши человеческие потери, нашу цену за эту победу.\n\nДо тех пор, пока мы можем копать ямы для этих трупов и хоронить их достаточно глубоко, нашим гостям не о чем беспокоиться."
GER_shiny_happy_people_desc:0 "Война за судьбу нашего Фатерлянда не была благом для нашего народа. И как следствие, люди чувствуют себя несчастными и измученными из-за произошедшего. Мы не можем позволить этому продолжаться.\n\nХотя Гамбург – один из многих городов, которые пострадали от Бюргеркрига, американцы не должны видеть, как далеко наши люди зашли в своей идеологической борьбе. Давайте убедимся, что мы способны показать нашим гостям наши лучшие улыбки."
GER_a_night_in_wonderful_hamburg_desc:0 "Американские делегаты прибыли в Гамбург. И теперь наш великий Фатерлянд имеет возможность показать нашим бывшим врагам, которые соизволили приехать сюда и говорить о мире и безопасности, что наш Рейх прекрасен так же, как и их заокеанская родина.\n\nХотя нам и пришлось спрятать кое-что из того, что мы не показать нашим гостям для того, чтобы расположить американцев к предстоящим переговорам. А сейчас пришло время для радости.\n\nДавайте убедимся, что они проведут чудесную ночь"
GER_just_like_in_washington_desc:0 "Мы проделали огромную работу. Скрыли то, что должно остаться скрытым и показали то, что покажет нас в наилучшем свете. Будем надеяться, что они никогда не этого поймут.\n\nЭто сработало. И теперь они на нашей стороне. Нам пора готовиться к лучшей части этого шоу. Необходимо начать подготовку к путешествию через Атлантику."
GER_the_unity_fair_desc:0 "Было бы слишком легко привлечь американцев на нашу сторону таким простым приглашением. И мы не можем просто попросить их снять торговое эмбарго. Еще хуже если для этого нам придется опуститься и начать умолять американце, полагаясь на их добрую волю.\n\nНет. Вместо этого мы можем устроить спектакль. Да, давайте теперь обратимся к их народу, а не к правительству. И у нас есть отличный план.\n\nЯрмарка в Бостоне, на которую приедет весь мир, чтобы увидеть, попробовать и запомнить, является нашим лучшим шансом для того, чтобы у простого американского народа появились симпатии к Рейху."
GER_once_upon_a_time_in_hollywood_desc:0 "Работа с американцами не всегда означает поддержание менталитета, сосредоточенного только на работе. Нет, давайте убедимся, что наши коллеги могут понять, что мы тоже ценим проведение свободного времени со вкусом.\n\nИ под этим мы подразумеваем кино. Если мы сможем заставить наших американских коллег наслаждаться некоторыми нашими фильмами, то это, возможно, поможет им еще лучше понять нас во время наших переговоров.\n\nКинофестиваль прямо в Голливуде должен сделать свое дело. И если Норма Ширер может попросить для себя крупный план, то и наши Маргит, Эльке и Марианна тоже превосходно впишутся в главные роли."
GER_fear_and_loathing_in_reno_desc:0 "Наши американские коллеги обожают свои самолеты. А мы тоже очень любим наши самолеты.\n\nУчастие в одном из их величайших авиасалонов в Рино было бы потрясающей возможностью для нашего Фатерлянда показать наши лучшие и самые яркие образцы техники. Наше мастерство, новаторский дух и новейшая техника, несомненно, произведет на американцев должное впечатление.\n\nДа, мы представим им наши лучшие самолеты. Узрите всю мощь Люфтваффе!"
GER_a_night_to_remember_desc:0 "Все эти визиты, все эти чудеса и все эти удовольствия. Все эти вещи имеют свойство заканчиваться. А теперь пришло время сделать впечатляющий вывод.\n\nВсе это принесло свои плоды. Шмидт даже получил приглашение отобедать в Белом доме с американским президентом! Разве это не замечательно?\n\nЭто шанс для нашей страны заставить американцев отказаться от этого ужасного эмбарго. Ибо это пойдет на благо не только нашей стране, но и для всего остального мира. Поистине, как говорится, это будет памятная ночь."
GER_opening_the_doors_desc:0 "Настало время для того, чтобы убедить американцев снять эмбарго с нашей страны. Это также откроет для нас двери Европы для Запада, а двери Запада для Европы. Мы больше не можем поддерживать барьер между нами.\n\nДля всех нас будет лучше убрать клин в наших отношениях."
GER_the_sins_of_the_father_desc:0 "Прежде чем мы сможем сесть за один стол с нашими партнерами из Америки, мы должны показать, что мы можем идти вперед без влияния Гитлера.\n\nМы – новая Германия, и мы должны помочь республиканско-демократической партии понять, что мы теперь не те кем мы были раньше.\n\nТо, чем мы являемся сейчас, не должно быть запятнано скверной памятью того, чем мы были раньше."
GER_are_not_the_sins_of_the_son_desc:0 "Наш фюрер Альберт Шпеер никогда не делал ничего плохого. Он никогда не связывал себя с уродством, в которое впал Гитлер.\n\nВ отличие от него, наш новый фюрер хочет все исправить. Это то, во что мы верим, и это то, во что должен верить и весь остальной мир.\n\nЭто наш путь: отмыть себя от наследия наших отцов."
GER_distance_ourselves_from_hitler_desc:0 "Имя Адольфа Гитлера навсегда оставит свой след в великих залах истории, вселяя надежду и страх в тех, кто его услышит. Нити судьбы сплели воедино всю жизнь этого человека, от тьмы грязных трущоб Вены до сияния Рейхстага. Его восхождение к фюреру германского Рейха и спасителю арийского народа является монументальным фрагментом истории, и умалять его значение значило бы отрицать саму реальность.\n\nТем не менее фюрер был всего лишь человеком, и было бы глупо отрицать его недостатки. Многие в партии отказываются признавать недостатки своего героя, но наши взгляды должны быть изменены, если мы хотим прогрессировать как нация. Остается открытым вопрос: Должны ли мы полностью уничтожить культ личности Гитлера, или же к этому вопросу следует подойти с более практичной стороны?"
GER_death_to_the_cult_of_personality_desc:0 "Пришло время провести тотальную дегитлеризацию на благо Германского Рейха. Партия больше не будет преклоняться перед Гитлером, как перед божеством национал-социализма и спасителя арийской расы. Мы обязаны признать то, что Гитлер был всего лишь человеком, движимым властью и склонным к совершению отвратительных действий, даже против своего собственного народа, которого он, по его утверждениям, так сильно любил. Это радикальное изменение национал-социалистической мысли, несомненно, вызовет ярость среди консервативного крыла НСДАП, но это риск, на который мы готовы пойти."
GER_scattered_to_the_wind_desc:0 "Германия была поражена монументальными политическими изменениями, отголоски которых будут ощущаться еще в течение десятилетий. Культ Гитлера был уничтожен, и все его следы развеяны по ветру. Назвать этот шаг спорным было бы грубым преуменьшением, и многие партийные товарищи бушуют против новой позиции администрации. Тем не менее, задерживаться на ошибках истории было бы глупо и даже опасно. Мы должны отвести глаза от тьмы прошлого и вместо этого принять щедрое будущее, которое, несмненно, ожидает нас."
GER_hitler_acted_alone_desc:0 "Шпеер и его администрация понимают, что Гитлер был не таким уж прекрасным лидером, который правил железной рукой и проводил аморальную политику. К несчастью для Рейха, наши самые упрямые товарищи по партии отказываются понимать это, предпочитая смотреть на покойного фюрера сквозь розовые линзы. Хотя мы не можем заставить консерваторов принять нашу точку зрения, в наших силах проинформировать мир. Истина – это все, чего мы пытаемся достичь, и наша истина заключается в том, что Гитлер действовал в одиночку, отдавая приказы о всех этих ужасных зверствах. Мир должен верить, что никто в нашей администрации не знал о принятии Гитлером этих аморальных решений пусть даже ради лучшего будущего Германии."
GER_a_better_light_to_stand_in_desc:0 "Германский Рейх стоит на краю пропасти, готовясь совершить прыжок веры в светлую новую эру. Мы должны продемонстрировать всему миру, что нынешняя администрация представляет собой разумную реформацию национал-социализма и что гитлеровская Германия заперта в анналах истории, чтобы никогда оттуда больше не вернуться. Изображая администрацию Шпеера не только не причастной, но и морально превосходящей гитлеровскую, мы можем установить более тесные связи с окружающими нас нациями."
GER_a_new_reich_desc:0 "Рейх совершил огромный прыжок из призрачной тьмы прошлого в свет нового дня. Шпеер и его администрация успешно дистанцировались от зверств Адольфа Гитлера, человека, которого ненавидели многие народы по всему миру. С нашей открытой позицией по покойному фюреру, ясной для всех, мы показали миру новую Германию с новыми ценностями. Кипящий гнев внутри партии представляет угрозу для всех нас, но со временем он обязательно утихнет; однако позитивные дипломатические последствия наших действий сохранятся на десятилетия вперед."
GER_our_new_spitting_image_desc:0 "Наши усилия окупились. Как мы отчаянно надеялись, наше желание улучшить дипломатические отношения со всем миром может вскоре осуществиться. Многие главы государств высоко оценили позицию Шпеера в отношении Гитлера, и зарубежная пресса, которую мы интенсивно изучали, пишет о нас в основном положительные отзывы. Даже великий западный зверь, Соединенные Штаты Америки, хорошо отреагировали на то, что администрация Шпеера дистанцировалась от Гитлера, и республиканско-демократическая партия, как сообщается, с завистью наблюдает за нашим внезапным всплеском популярности! Мы представили миру новое лицо, и миру нравится то, что он увидел."
GER_we_are_not_complicate_desc:0 "Германия не может отрицать, что многие ее сыновья и дочери восстали против Гитлера. Но Германия также не может отрицать, что среди них были те, кто желал его падения, и те, кто верил в него.\n\nОднако есть одна группа, которая делал все для того, чтобы увидеть Германию в руинах.\n\nИ эта группа - СС."
GER_in_the_mistakes_of_the_past_desc:0 "Генрих Гиммлер, глава СС и лицо его печально известного государства Бургундии, искусственное государства, сформированного из трупа Франции и Бельгии, ответственен за все те пятна, которые и разрушили репутацию Гитлера.\n\nНо больше всего они развратили его партию и нашу страну. Все ошибки прошлого – из-за Гиммлера и его СС."
GER_fingers_pointed_at_himmler_desc:0 "Гиммлер - преступник и мошенник, который хочет захватить власть в Рейхе для себя. Его люди такие же приспешники злодея, которых мы не можем простить. Мы должны отделиться от них, и для блага Отечества мы как можно скорее должны принять решение!\n\nМы можем либо отказаться признать его частью нашего правительства, либо начать с ним конфронтацию. Так или иначе, мы не можем допустить, чтобы он и впредь угрожал светлому будущему нашего Фатерлянда!"
GER_no_compassion_for_himmler_desc:0 "Узы нашего Отечества с этим вероломным язычником будут разорваны. Полностью отрезанный от нас, этот монстр больше не будет пользоваться нашим вниманием.\n\nПусть он поймет, что мы сыты по горло им и его планами. Наше Отечество больше не будет видеть в нем одного из нас.\n\nИ с учетом этого злодей скоро сгниет в своем замке, лишившись какой-либо материальной поддержки с нашей стороны."
GER_no_contact_order_desc:0 "Лишенные контакта и информации, гиммлеровские звери не получат от нас никакой помощи в создании своих планов. Таким образом, ослабленной Бургундской гидрой будет легче управлять.\n\Это будет наш способ отрезать их от нас.\n\nОтечество будет глушить их передачи, ловить их агентов и уничтожать любые связи с ними."
GER_no_mercy_for_himmler_desc:0 "Гитлер ошибся в этом человеке. Мы больше не будем повторять ту же ошибку. В отличие от нашего дорогого фюрера, мы позаботимся о том, чтобы государство Гиммлера больше не видело света, исходящего от нашей Родины.\n\nХотя они могут обладать ядерным оружием, нас это не запугает. Мы запечатаем их и будем сражаться с ними как с  демонами, которыми они и являются."
GER_a_confrontational_policy_desc:0 "Мы будем сражаться с бургундцами там, где только можем; мы будем сталкиваться с этими предательскими монстрами на каждом шагу.\n\nГермания, наше Отечество, больше не потерпит бездействия. Мы ничего не потеряем в наших усилиях и наперекор всему не дадим Гиммлеру преуспеть в своих планах.\n\nПоступая так, мы становимся их злейшим врагом. Но это та цена, которую мы с радостью заплатим ради нашего народа."
GER_no_friends_in_the_black_state_desc:0 "Германия не нуждается в друзьях в Бургундии, и у Бургундии никогда больше не будет союзников в Германии. Наш следующий шаг – заставить их остаться без союзников.\n\nОни могут существовать, как им заблагорассудится, несмотря на ненависть мира к ним, но мы позаботимся о том, чтобы их существование стало для них адом.\n\nЕсли они выступят против нас и против всего, во что мы верим, то и мы выступим против них за их предательство Германии и национал-социализма!"
GER_the_reich_stands_against_monsters_desc:0 "Мы никогда больше не будем поддерживать монстров. Фатерлянд должен позаботиться о том, чтобы ни поддержка, ни сочувствие, ни прощение не распространялись на пустых людей, продавших себя Гиммлеру и его черному государству.\n\nОни больше не те люди, какими были когда-то; они не что иное, как злые демоны, стремящиеся уничтожить то, за что мы все вместе стоим. Против них будет весь наш народ!\n\nDas Vaterland toleriert keine Monster!"
GER_two_giants_together_again_desc:0 "Очевидно, что наш новый курс приведет нас к конкуренции с Соединенными Штатами. Однако мы хотим, чтобы это была "новая" борьба, которая велась бы между уважающими друг друга нациями и велась на поле торговли и промышленности с четкими правилами и без гибели людей в бессмысленных военных конфликтах.\n\nЧтобы объединить наши народы, мы предложим нашему бывшему врагу конференцию. Эта встреча, которая состоится в Торонто, заложит основы для сближения, и кто знает, может быть, приведет к концу эмбарго, которое медленно душит нашу экономику?"
GER_turn_back_the_doomsday_clock_desc:0 "Мы приняли очень важное решение. И не важно чего оно нам стоило.\n\nМы позаботимся о том, чтобы наш ядерный арсенал был сокращен и поставлен под международный учет. Это действительно серьезная уступка, но это также один большой шаг к тому, чтобы американцы стали более дружелюбными с нами."
GER_more_rights_for_slaves_desc:0 "Было заключено еще одно соглашение. И это касается нашего административного устройства.\n\nмы должны будем обращаться добрее с теми, кого американцы называют рабами. И, надеюсь, это покажет им, до чего мы готовы пойти ради хороших отношений.\n\nВ конце концов, мы все равно хотели это сделать в ближайшем будущем. Будем надеяться, что они не будут слишком часто вспоминать тот факт, что рабство в Германии было отменено американцами."
GER_first_in_trade_desc:0 "Это большая жертва для любого человека, потерять то, что он всегда имел и чем всегда зарабатывал. И для Рейха это будет его собственная жертва. Мы позволим американцам познать вкус ресурсов, которыми мы всегда обладали.\n\nКонечно, хотя это и делалось из лучших побуждений и ради укрепления нашей дружбы, похоже, что американцы единственные, кто выиграют от всех этих соглашений."
GER_toronto_accords_desc:0 ""После того как конференция завершилась с оглушительным успехом, мы теперь можем с гордостью сказать, что открыли новую эру для наших двух стран! Соединенные Штаты Америки и Великогерманский Рейх теперь связаны своим собственным соглашением, чтобы противостоять друг другу в дружественной и регулируемой конкуренции и всегда искать дипломатическое решение любой проблемы, которые могут возникнуть между нашими странами.\n\nБлагодаря Торонтским соглашениям наша экономика снова взлетит в небеса, и немецкий народ поймет, насколько правым было наше дело. Пусть это будет последним надгробием на безумных мечтах тех, кто пытался остановить нас!""
GER_home_of_the_brave_desc:0 "В качестве способа дальнейшего укрепления наших отношений с Соединенными Штатами Гельмут Шмидт предложил совершить поездку по восточному побережью, во время которой он встретится и побратается с высшими эшелонами американской политики и правительства. Это должно помочь нам добиться дальнейших выгод от наших новых партнеров.\n\nФюрер согласился на это предложение, но с некоторыми ограничениями. Поскольку многие увидят в такой поездке более глубокий смысл, чем она является на самом деле. Поэтому, разумнее было бы избегать всего того, о чем могут составить неправильное мнение, особенно если это касается рабства. В конце концов, мы и так уже проводим радикальные реформы, и было бы неразумно форсировать события, когда мы все еще оправляемся от Гражданской войны..."
GER_land_of_the_free_desc:0 "В качестве способа дальнейшего укрепления наших отношений с Соединенными Штатами Гельмут Шмидт предложил совершить поездку по восточному побережью, во время которой он встретится и побратается с высшими эшелонами американской политики и правительства. Это должно помочь нам добиться дальнейших выгод от наших новых партнеров.\n\nВ конце концов фюрер согласился на это предложение и разрешил министру посетить все достопримечательности, которые он пожелает, если американцы на это согласятся. Хотя это наверняка вызовет споры в Рейхе, поскольку Шмидт наверняка посетит места, связанные с борьбой рабов за свободу, в конце концов наш лидер предпочел сохранить курс "Банды Четырех"."
GER_that_grand_old_republic_desc:0 "Как и было условлено, рейхсминистр Шмидт начал свой тур по наиболее важным достопримечательностям восточного побережья, начиная с самого Вашингтона, округ Колумбия. Однако он воздержится от посещения памятников, посвященных событиям и людям, которые будут резко контрастировать с тем, что мы все еще делаем на нашей Родине.\n\nТаким образом, в то время как мы уже запланировали визиты в Капитолий и Белый дом, а также в Пентагон, Шмидт будет держаться подальше от мемориала Линкольна и мемориальных досок тем, кто умер "за освобождение рабов". Возможно, это не очень хорошо сочетается с его реформистским духом, но до тех пор, пока мы полностью не отменим рабство, было бы довольно спорно показывать его рядом со статуей Линкольна..."
GER_this_old_house_desc:0 "Наконец, великий момент настал. После официального обеда в Белом доме наш рейхсминистр подпишет договор, который полностью отменит эмбарго, и официально откроет новую эру сотрудничества между нашими двумя странами.\n\nВ ходе следующих переговоров мы ожидаем подписания новых торговых соглашений, которые станут благом для нашей экономики и еще больше помогут нам в восстановлении нашей страны после разрушений, вызванных гражданской войной."
GER_a_house_divided_desc:0 "Как и ожидалось, рейхсминистр Шмидт посетил мемориал Линкольна и был сфотографирован гордо пожимающим руку реформистски настроенным американским либералам. Хотя его взгляды на текущую политику, проводимую Рейхом, известны всем, превращение международной сцены в рупор его личных идеалов, несомненно, будет иметь для нас последствия.\n\nТем не менее, нельзя отрицать, что это еще больше порадовало правительство Соединенных Штатов, поскольку их народ теперь видит Германию как место, стремящееся предоставить свободу. Однако остается только ждать, станут ли такие надежды реальностью..."
GER_a_strange_meeting_desc:0 "Наконец-то, после всех наших попыток добиться расположения американцев, немецкий дипломат встретится с президентом Соединенных Штатов. Это был долгий путь, полный испытаний и мучений, но мы здесь, и сейчас это самое главное. Дипломатом, ответственным за эту историческую встречу, является Гельмут Шмидт, лучший человек во всем Рейхе пригодный для этой работы. Если встреча пройдет в соответствии с планом, президент и Шмидт подпишут договор, который положит начало новой эпохи, эпохи мира, процветания и экономической стабильности."
GER_future_perfect_desc:0 "После гражданской войны Рейх стал посмешищем для всего мира, хрестоматийным примером того, что происходит с империей, построенной на войне, эксплуатации слабых и изоляционизме. Сейчас ситуация изменилась, и наша страна находится на переднем крае международного сотрудничества; блокады, которая душила нашу экономику, больше нет, и мы выходим на мировую арену с высоко поднятой головой.\n\nБлагодаря работе Шмидта, несмотря на его "радикальные" взгляды, наша экономика, наконец, процветает, так как наши порты наполняются судами из чужих стран, а наша промышленность продает свои товары по всему миру! Это новый Великогерманский Рейх, процветающая земля, полная возможностей! Нация, которую уважают и внутри страны и по всему миру! Империя, над которой никогда не зайдет солнце национал-социализма!"
GER_our_acquaintances_from_across_the_sea_desc:0 "Несмотря на то, что мы решили сосредоточить наши дипломатические усилия на развитие отношений с Империей Восходящего Солнца, мы все равно должны держать свои двери открытыми. Соединенные Штаты по-прежнему были бы хорошим торговым партнером, если бы нам удалось убедить их хотя бы частично снять свое эмбарго. Однако за это, скорее всего, придется заплатить. Американцы являются "страной свободы и демократии" и наверняка попросят доказательств того, что мы действительно отличаемся от таких, как Геринг и Гейдрих.\n\nЧтобы улучшить наши отношения с Соединенными Штатами, мы отправим рейхсминистра Шмидта в тур доброй воли по США. Его обаяние и хорошо известные реформистские взгляды облегчат нам путь к подписанию договора если не о дружбе, то по крайней мере о взаимном уважении."
GER_the_preptual_long_night_desc:0 "Соединенные Штаты просят наших "заверений" о наших благих намерениях? Конечно же мы дадим им любые обещания! Слова дешевы и могут быть использованы без каких-либо затрат; с другой стороны, поступки – вот это совершенно другое дело...\n\nМы не станем кланяться американцам! Мы не преклоняли колен во время войны, и уж точно не станем этого делать сейчас, когда уже отвоевывали свое законное место среди мировых держав! Они получат наши драгоценные "слова о доброй воли", если они того пожелают, но это то, с чем они и останутся. Слова. Подобно вечной ночи, никогда не уступающей место рассвету, мы всегда будем противостоять нашим противникам и их ложной "свободе", которой они так гордятся!"
GER_a_new_dawn_desc:0 "Несмотря на наши желания и мечты, мы просто не можем повторять одни и те же ошибки снова и снова. Банда четырех сформировала стратегию, которая, в конечном счете, поставит Рейх обратно на ноги, и на данный момент единственный разумный выбор - следовать ей, люди как Германии, так и Соединенных Штатов хотят изменения курса, и мы не можем отрицать, что предоставление им таких изменений было бы намного лучше, чем просто противодействие.\n\nЧтобы улучшить наше международное положение и использовать новые источники международной торговли, мы проведем умеренное количество реформ, направленных на распространение "свободы" по всей Германии. Мы можем только надеяться, что это окажется новым рассветом для Фатерлянда, а не возвращением обратно к ночи республики..."
GER_moonlighting_desc:0 "Даже у ночи есть свой собственный свет. Точно так же, как луна светит из темноты, мы дадим американцам немного того, что они хотят: будут приняты новые законы, дающие так называемую "свободу" людям. Однако вместе с этими законами будет принято море исключений и вторичных законов, которые де-факто лишат наши реформы какого-либо реального смысла.\n\nЛожь сквозь зубы действительно унизительна, но мы не будем подчиняться Соединенным Штатам Америки, и если такие иллюзорные действия – это то, что нам нужно, чтобы заставить их относиться к нам лучше, то пусть так оно и будет!"
GER_broken_promises_desc:0 "Пришло время сдержать наши обещания. Но разве мы действительно давали какие-то обещания? Неужели американцы думали, что такая великая нация, как наша, Великогерманский Рейх, подчинится декадентским, реакционным демократиям, которые проиграли последнюю войну из-за своей собственной слабости и трусости?!\n\nВ печь их с этими обещаниями! Клочки бумаги, которые они принесли нам в качестве "доказательства" своих притязаний, станут столь необходимым топливом для новой Германии, которую мы строим! Пусть недалекие кричат про нашу "жизнь" что угодно, облизывая свою уязвленную гордость, но мы не лжем, потому что слова сильнейших всегда звучат правдиво, независимо от их содержания!"
GER_broken_hearts_desc:0 "Многие в Европе надеялись, что мы станем маяком демократии, свободы и равенства. Сегодня мы ясно даем понять, что не опустимся до их уровня, ведь наша идеология родилась из заблуждения по отношению к такой ущербной системе, как либерализм.\n\nРавенство и свобода привели к концу так называемые великие державы прошлого века, и мы, конечно же, не пойдем по их стопам! Пусть их хрупкие сердца разбиваются, ибо наши собственные были перекованы в железо, чтобы принять боль гражданской войны, Рейху нужна только преданность, а у нас ее теперь достаточно!"
GER_a_new_sheriff_in_town_desc:0 "Одержав победу над консерваторами, Банда четырех доказала свою силу и способность влиять на решения фюрера. Несмотря на то, что Альберт Шпеер независим в своих действиях, он де-факто согласился позволить Шмидту контролировать его дипломатические подходы к Соединенным Штатам, предоставив ему почти полную свободу действий.\n\nВ городе появился новый шериф, точнее, четверо шерифов. Теперь они диктуют законы внутри Рейха, и те, кто встанут у них на пути, столкнутся с последствиями."
GER_a_new_way_desc:0 "Банда четырех, каждый в своей области знаний, являются воплощением нового Рейха. Будь то в экономике, в армии, в дипломатии или в политической сфере, они выступают за меритократию, расширение свободы и отмену всех форм эксплуатации, будь то воинская повинность, рабство или эксплуатация иностранных государств.\n\nЭтот их новый путь дает надежду многим, кто потерял свою собственную, и, возможно, это единственное, что удерживает бедных и угнетенных от того, чтобы взяться за оружие ради своей свободы. Наше правительство понимает необходимость таких изменений даже несмотря на то, что они противоречат доктрине национал-социализма."
GER_a_better_way_desc:0 "Реформы, предложенные Бандой четырех, по их мнению, лучше того, что предлагает традиционный национал-социализм. Они более эффективны и принесут людям беспрецедентное процветание. Более того, это процветание будет построено нашими собственными усилиями, а не за счет эксплуатации других, это гарантирует, что отныне никто и никогда не будет ненавидеть нас за то, что мы делаем.\n\nДействительно ли возможно построить лучший Рейх? Действительно ли возможно построить новую Германию, где все счастливы и никого не принуждают к подчинению? Может быть, это действительно возможно, а может быть, и нет, но одно верно: то, во что мы верили, однажды потерпело неудачу, и может быть, только может быть, можно дать этим новым идеям шанс, не так ли?"
GER_copenhagen_accords_desc:0 "С Национальной Прогрессивной партией, находящейся у власти в Соединенных Штатах, мы можем значительно приблизить их к себе. Мы пригласим их руководство на дипломатическую конференцию в Копенгаген, на почти нейтральную почву, где предложим им сделку с целью позабыть прошлые обиды и начать строить новые, более кооперативные отношения.\n\nНесмотря на нашу нынешнюю враждебность, никто ничего не выигрывает от продолжения эмбарго, и это понимают даже американские сторонники жесткой линии. Копенгагенские соглашения немного сблизят нас и проложат путь к взаимному признанию и, кто знает, может быть, к дружескому соперничеству?"
GER_the_american_question_desc:0 "С республиканско-демократической партии у руля Соединенные Штаты заняли по отношению к нам решительно враждебную позицию. Если мы действительно хотим добиться прорыва в наших отношениях, нам придется хорошенько поработать. Вопрос только в том, сколько мы готовы заплатить...\n\nКонечно, рейхсминистр Шмидт настаивает на больших уступках, но даже фюрер, несмотря на свое нежелание "видеть Германию униженной", как он это называет, понимает необходимость прекращения эмбарго. Однако он все еще может наложить вето на всю операцию, если американцы потребуют слишком многого."
GER_the_right_approach_desc:0 "Наши предварительные переговоры принесли неоднозначные результаты. Хотя американцы и согласились частично снять свое эмбарго с нашей экономики, они также передали нам подробный список реформ, которые они хотят видеть выполненными, прежде чем мы сможем начать обсуждать какой-либо вид дипломатической оттепели или, что еще хуже, экономического сотрудничества. Такие вызывающие условия наверняка приведет в ярость консерваторов по всему Рейху.\n\nКонечно, наш фюрер воспринял эту новость не очень хорошо. Прямо сейчас он и рейхсминистр Шмидт обсуждают, или точнее, спорят в Рейхсканцелярии, и только один из них одержит верх. Хотя наш лидер действительно имеет право навязать свою волю своему министру, это будет означать не только сохранение эмбарго, но и противодействие Шмидту, что может иметь ужасные последствия в долгосрочной перспективе для любых дипломатических усилий Рейха."
GER_a_lesson_in_morality_desc:0 "Похоже, что в конце концов Шмидту удалось убедить фюрера принять его предложение. Даже если то, о чем просят американцы, является почти актом подчинения, мы действительно не в том положении, чтобы навязывать свою волю превосходящему противнику, и хотя Шпеер все еще яростно выступает против такого шага, внутри он уже понял, что иного выхода нет, мы либо принимаем то, что предлагают американцы, либо эмбарго остается.\n\nБлагодаря этой победе, Банда четырех одержала вверх над консерваторами в правительстве, и хотя за нашим лидером все равно остается последнее слово по одобрению финального плана действий, мало кто думает, что он изменит его в последний момент."
GER_our_changed_ways_desc:0 "Чтобы убедить американцев, что мы достигли прогресса в реформах, которые мы провели после своей победы, мы покажем им, как сильно изменилась наша страна с последних дней правления Гитлера. Из коррумпированного и неэффективного правительства, где наш великий, но дряхлый лидер был использован группой подхалимов, фанатиков и экстремистов, мы стали маяком надежды для немецкого народа. Мы больше не угнетаем наших граждан, а вместо этого пытаемся принести новую эру просвещения во всем Рейхе!"
GER_slave_rights_are_human_rights_desc:0 "Несмотря на то, что нам еще предстоит полностью уничтожить рабство, мы готовим почву для окончательного освобождения миллионов бедных душ, вынужденных работать на наших шахтах, полях и фабриках. Мы не только значительно улучшили условия их жизни, но и запрещаем жестокое обращение с ними и сурово наказываем тех, кто причиняет им вред без всякой на то причины. Однако нам все еще нужно время, чтобы подготовить нашу экономику к той катастрофе, которая наступит сразу после исчезновения того, что до сих пор было основой нашей производственной системы.\n\nАмериканцы наверняка увидят что-то хорошее в наших реформах, а если нет, то можем ли мы сердечно напомнить им об их собственных проблемах с черным населением?"
GER_men_at_work_desc:0 "Наконец-то прорыв! После нескольких недель лоббирования и пропаганды нашего обновленного имиджа в глазах всего мира, похоже, американское правительство согласилось провести переговоры с нами в городе Мельбурн, чтобы разработать договор, который должен если не полностью прекратить, то по крайней мере сильно ослабить эмбарго на нашу экономику.\n\nРейхсминистр Шмидт уже собирает вещи и отправится в Мельбурн, как только будет готов! По его торопливости можно было бы подумать, что ему не терпится покинуть свою страну и отправиться туда, где его идеалы, вероятно, ценятся выше, но это наверняка не более чем сплетни..."
GER_schmidt_in_a_land_down_under_desc:0 "Приезд Гельмута Шмидта в Австралию был предметом всех национальных новостей в молодой республике, и он немедленно воспользовался этим, чтобы поговорить с журналистами о том, как Рейх постепенно становится лучшим местом для жизни и инвестиций.\n\nМало того, он также начал импровизированное турне по континенту, от Сиднея и Канберры до далекой Тасмании, чтобы заявить о себе на всю страну! Конечно, после этого сложно обвинить рейхсминистра в лени..."
GER_melbourne_accords_desc:0 "Наконец-то конференция закончилась! Мельбурнские соглашения, как их теперь будут называть, являются первым шагом на пути к подлинной нормализации дипломатических отношений между Рейхом и Соединенными Штатами Америки. Хотя дальнейшие переговоры пока еще не более чем спекуляции, истинным достижением является значительное сокращение эмбарго на нашу экономику.\n\nХотя некоторые ограничения все еще сохраняются, особенно в отношении военного сектора и "вопросов государственной важности", наша экономика теперь, по большей части, наконец-то свободна для торговли со всем миром! Это великий день для Германии!"
GER_courtsy_call_desc:0 "В конце концов фюрер одержал верх. Хотя Шмидт, как сообщается, "взбешен" окончательным решением Шпеера, у него нет полномочий не подчиняться прямому приказу нашего лидера. Таким образом, он попытается найти почву для ограниченного договора, подписанного между Рейхом и Соединенными Штатами, в котором со стороны Германии не будет сделано никаких уступок.\n\nВероятность провала очень высока, особенно против такого радикально-либерального правительства, но все же нам стоит попробовать..."
GER_the_fatherland_first_desc:0 "Как и ожидалось, переговоры с треском провалились, когда наших посланников сердечно пригласили вернуться в Германию с тем, с чем они оттуда и приехали. Все. Эмбарго останется в силе, и наши страны будут продолжать сердито смотреть друг на друга с двух сторон Атлантики, как они делали это в течение последних десятилетий...\n\nФюрер опубликовал заявление, в котором утверждал, что "Рейх не будет принужден к подчинению теми же упадочными державами, которые пытались это сделать и с треском провалились двадцать лет назад", и объявил, что "наш великий Фатерлянд всегда стоит превыше всего!"
GER_a_failure_in_policy_desc:0 "Несмотря на наши усилия, переговоры с американцами провалились. Гельмут Шмидт в отчаянии так как многие называют этот провал его личной неудачей несмотря на то, что он сделал все возможное для достижения ожидаемых положительных результатов.\n\nЭто резкое прекращение переговоров означает, что все останется как есть, особенно в отношении торгового эмбарго, что вызвало резкую критику со стороны всего политического спектра германского правительства. Это, несомненно, ослабило Банду Четырех и разуверило Шпеера в способностях Шмидта вести внешнюю политику."
GER_regrets_ive_had_a_few_desc:0 "В кои-то веки даже Гельмут Шмидт не мог не согласиться с фюрером, а если и мог, то знал, что лучше не высказывать своего мнения перед яростью Шпеера. Это не дипломатия, это попытка несправедливо отомстить нам за поражение, которое они потерпели двадцать лет назад! Они хотят, чтобы мы заплатили за их прошлые неудачи, даже хуже, они хотят, чтобы мы извивались и молили их о пощаде!\n\nХватит!\n\nС этого момента все переговоры с американцем прекращаются. Они хотят показать нам свою силу? Тогда мы покажем им свою! Мы выиграли войну против всего мира, и мы выиграли войну против нашего собственного народа! Мы никогда не преклонимся перед жалкими остатками упадочного мира! Пусть они познают цену своей гордыни!"
GER_i_did_what_i_had_to_do_desc:0 "Время дипломатии прошло, пришло время более жесткого подхода к международным отношениям. По прямому приказу фюрера все вооруженные силы Рейха должны быть приведены в полную боевую готовность! Американцы спровоцировали орла, и орел ответит! С этого момента мы вступаем в состояние дипломатической войны с Соединенными Штатами Америки.\n\nМы увидим, действительно ли их народ готов рискнуть еще одной войной против нас: возможно, мы не так сильны, как были раньше, но они только что вышли из трудной войны в Южной Африке, и перспектива столкнуться с еще одним бесполезным конфликтом может быть именно тем, что нам  и понадобится для победы..."
GER_were_doing_it_my_way_desc:0 "Первые результаты нашего решительного ответа на оскорбления американцев уже видны, поскольку их правительство подвергается жесткой критике за то, что оно создало угрозу тотальной войны между двумя ядерными державами. Напряженность ощутима, и сам их народ находится в сильном конфликте между теми, кто призывает к войне, и теми, кто хочет уступить и предоставить нам то, о чем мы просили в первую очередь, - прекращение эмбарго.\n\nФельдмаршал Шернер, один из самых консервативных членов вооруженных сил и прямой соперник нашего фон Трескова, пришел к нам с очень интересным предложением, которое, по его словам, "положит конец этому делу в нашу пользу". В то время как Банда четырех выступает против любой реальной эскалации на том основании, что мы не готовы вести реальную войну против ОСН, возможно, его предложение - это именно то, что нам сейчас нужно, чтобы заставить американца сдаться..."
GER_bow_before_them_desc:0 "Даже если то, что мы получили, не что иное, как пощечина по лицу Рейха, мы преклонимся. Наша экономика уничтожена войной и торговым эмбарго, и мы не можем выжить без международной торговли, особенно когда почти половина Европы упорно отказывается даже разговаривать с нами!\n\nРейхсминистр Шмидт запросит условия этой позорной капитуляции, и фюрер вынесет свое окончательное решение, хотя ответ почти наверняка будет положительным..."
GER_a_humiliating_affair_desc:0 "Крики раздавались из личного кабинета Шпеера в течение нескольких часов после того, как он получил официальный список запросов от американцев. Чего они требуют от нас, вассализации? И где же та свобода, которую они так восхваляют?!\n\nОни хотят, чтобы Рейх не только одобрил предложенные ими реформы в рабовладельческом секторе, но и обязал нас заключить договор о сокращении ядерных вооружений и предоставить американской промышленности привилегированное положение в нашей собственной стране! Хуже того, они проведут конференцию в Норфолке, где, несомненно, еще больше унизят нашу делегацию!\n\nНеужели мы действительно готовы принять такое вопиющее проявление превосходства со стороны страны, которую мы победили меньше чем  двадцать лет назад?"
GER_norfolk_accords_desc:0 "В конце концов, даже фюрер не мог не поверить в реальность происходящего. Рейху эта торговля нужна как спасательный круг, и если унижение – это цена за свободу торговли, то мы ее заплатим. Рейхсминистр Шмидт подписал договор на церемонии, проходившей возле военной гавани Норфолка, на виду у линкоров ВМС США, что сильно противоречило тому факту, что мы только что отказались от большей части нашего ядерного арсенала и нашей национальной гордости.\n\nМы можем только надеяться, что эта жертва принесет ожидаемые результаты, потому что иначе мы замарали нашу честь и потеряли всякое подобие национальной гордости впустую."

