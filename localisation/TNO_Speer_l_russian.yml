 GER_SGR_loyal_luftwaffe_two_desc:0 "Когда абсурдные требования "Банды Четырех" были отброшены, Люфтваффе продемонстрировало свою признательность, заверив Шпеера в своей лояльности. Кажется Люфтваффе нашли себе человека, которому станут верны также сильно, как когда-то Герингу."
 GER_SGR_reformed_luftwaffe:0 "Реформированные Люфтваффе"
 GER_SGR_reformed_luftwaffe_desc:0 "Благодаря реформам, Люфтваффе наконец-то избавились от многих доктринальных, технических и учебных ошибок прошлого. С лучшим контролем качества и новыми идеями небо снова станет нашим."
 GER_SGR_reformed_luftwaffe_two:0 "Реформированные Люфтваффе"
 GER_SGR_reformed_luftwaffe_two_desc:0 "Благодаря реформам, Люфтваффе наконец-то избавились от многих доктринальных, технических и учебных ошибок прошлого. С лучшим контролем качества и новыми идеями небо снова станет нашим."
 GER_SGR_safe_seas:0 "Безопасные Моря"
 GER_SGR_safe_seas_desc:0 "С восстановлением силы Кригсмарине и переоценки роли нашего флота, отныне моря, с которыми мы граничим, можно считать полностью подконтрольными Рейху. От самого маленького корвета до самого большого линкора немецкие корабли будут охранять наши берега."
 GER_SGR_tresckows_heer:0 "Армия фон Трескова"
 GER_SGR_tresckows_heer_desc:0 "Под умелым руководством Хеннинга фон Трескова армия была полностью преобразована в профессиональную и квалифицированную боевую силу. Это окажется гораздо эффективнее, чем сборище непрофессиональных и подавленных людей, чем еще совсем недавно была наша армия."
 GER_SGR_tresckows_heer_two:0 "Армия фон Трескова"
 GER_SGR_tresckows_heer_two_desc:0 "Под умелым руководством Хеннинга фон Трескова армия была полностью преобразована в профессиональную и квалифицированную боевую силу. Это окажется гораздо эффективнее, чем сборище непрофессиональных и подавленных людей, чем еще совсем недавно была наша армия."
 GER_SGR_european_fleet:0 "Европейский Флот"
