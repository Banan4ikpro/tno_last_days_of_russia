 speer.413.t:0 "Ликвидация ИГ Фарбен"
 speer.413.d:0 ""Могу я узнать причину, по которой вы вызвали меня, рейхсминистр?"\n\nЛюдвиг Эрхард посмотрел на своего собеседника, такого похожего на него и в то же время совершенно другого чкловека. Герман Йозеф Абс курил сигары той же марки, и его глаза были точь-в-точь как у Эрхарда: холодные, расчетливые и безжалостные. На этом, однако, сходства заканчивались: в отличие от президента ИГ Фарбен, у рейхсминистра действительно были свои идеалы, и это делало разницу.\n\n"Я позвонил вам, чтобы сообщить о предстоящей ликвидации ИГ "Фарбен". Она будет разбита на составляющие ее компании, каждая из которых станет конкурентом в условиях свободной рыночной экономики."\n\nЭрхард был убежден, что этой фразой он активировал бомбу. Он был готов, что Абс начнет кричать на него, а он в ответ будет кричать на Абса, пока кто-то из них не уйдет побежденным. Поэтому ему было трудно сдержать удивление, когда он услышал слова своего соперника.\n\n"Понятно, рейхсминистр. Спасибо вам за все, что вы делаете для Рейха."\n\nЧелюсть Эрхарда повисла в воздухе, и Абс хихикнул. "Я вижу ваше удивление, но ваши страхи беспочвенны. Я знаю, что вы пытаетесь отменить рабство и построить новую, конкурентоспособную Германию, основанную на свободном рынке и конкуренции. Я полностью согласен с вами и скажу вам больше: я несколько раз пытался уменьшить зависимость ИГ Фарбен от рабов, но другие члены Совета директоров всегда возражали против моих начинаний, поэтому я рад, что вы проявили инициативу."\n\nНаконец Эрхард оправился от шока настолько, что пожал Абсу руку, когда тот заявил о своем желании принять участие в заседании нового совета директоров. Как только он вернулся на свое мягкое кресло, Эрхард начал размышлять о том, что он услышал: Абс лгал - в этом он был уверен, но зачем? Что могло заставить человека, который без колебаний посылал тысячи людей на смерть за пару миллионов рейхсмарок, внезапно поддержать отмену рабства? Что-то было не так, но он все еще не мог понять, что именно." 
 speer.413.a:0 "Этот ублюдок что-то замыслил..."
 speer.414.t:0 "Ликвидация Рейхсверке"
 speer.414.d:0 "Эдмунд Гейленберг вошел в главный офис Имперского министерства экономики, как отец семейства входит в свой собственный дом. Являясь главой крупнейшего государственного промышленного конгломерата в Рейхе, он держал в своих руках больше власти, чем все это министерство вместе взятое. Однако в этом кабинете находился человек, с которым он с радостью поменялся бы ролями.\n\n"Рейхсминистр," раздался вежливый, хотя и несколько надменный салют Гейленберга.\n\n"Вервиртшафтсфюрер," последовал столь же вежливый и столь же надменный ответ Людвига Эрхарда.\n\n"Я уверен, что вы уже знаете причину своего вызова. У вас здесь слишком много связей, чтобы притворяться неосведомленным." Эрхард сразу перешел к делу. Гейленберг кивнул с явным отвращением на лице, и этого было достаточно.\n\n"В свете новой экономической политики Рейха, Рейхсверке должно быть ликвидировано, а входящие в его состав компании восстановлены в качестве независимых субъектов в рамках свободного рынка."\n\nГейленберг знал, что этот день настанет, и на мгновение его лицо исказилось от гнева. Он терял свою власть, свое положение, все, ради чего работал во время и после войны. Впрочем, он знал свое место: он был не миллионером, как Абс, а чиновником, поставленным туда правительством для надзора за государственной компанией.\n\n"Я понимаю. Я буду повиноваться приказам." был его единственный ответ, гнев сменился поражением.\n\nЭрхард коротко кивнул. Часть его надеялась на большее сопротивление, но Гейленберг не был дураком. Он уже прикидывал, как сократить свои потери, и, дав свое согласие на повиновение, уже обеспечил себе главенствующее место. Министр не горел желанием давать ему какую-либо должность связанную со властью, но видимость добропорядочных отношений необходимо было соблюсти.\n\n"Спасибо. За вашу службу Рейху вы будете назначены председателем одной из новых компаний. Я уверен, что вы будете продолжать упорно трудиться на благо нации."\n\nГейленберг кивнул с нейтральным выражением лица, затем они обменялись рукопожатием, и бывший Вервиртшафтсфюрер покинул кабинет Эрхарда."
 speer.414.a:0 "Еще один конгломерат повержен."
 speer.415.t:0 "Ликвидация Даймлер-Бенц"
 speer.415.d:0 ""Это просто невозможно! Должен же быть другой путь!"\n\nВсе в Имперском министерстве экономики слышали громкий голос, доносившийся из кабинета рейхсминистра Людвига Эрхарда, и все знали, кому он принадлежит. Фридрих Флик был влиятельным человеком и очень часто встречался с важными министерскими чиновниками, чтобы гарантировать, что его многочисленные компании получат то, что они хотят, будь то тендер, налоговая скидка или эксклюзивная сделка на рабочую силу завоеванного региона.\n\n"Другого пути не будет, и я позвал вас сюда не для переговоров. Даймлер-Бенц будет ликвидирован, а входящие в его состав компании восстановлены в качестве независимых участников свободного рынка." Голос Эрхарда был спокоен, но решителен. Он приготовился к этому моменту и теперь никому не позволит встать у него на пути.\n\n"Рейхсминистр, я убежден, что есть другой способ. Всегда есть другой путь..." Голос Флик изменился, став медоточивым и почти тошнотворно сладким.\n\n"Я уверен, что вы человек утонченных вкусов... Может быть, нам удастся найти вам жилье? Небольшая сделка между коллегами-бизнесменами?"\n\nЭрхард улыбнулся. Он знал, что этот хнычущий ублюдок попытается подкупить его: он всегда раньше добивался своего и ожидал, что этот раз не будет исключением.\n\n"О, я уверен, что мы сможем договориться" сказал он, улыбаясь, но хищная улыбка Флик была прервана звуком проигрываемого магнитофона.\n\n"Рейхсминистр, я убежден, что есть другой способ. Всегда есть другой путь... Я уверен, что вы человек утонченных вкусов... Может быть, нам удастся найти вам жилье? Небольшая сделка между коллегами-бизнесменами?"\n\nЗаписанный голос магната был кристально чист, и его обладатель отшатнулся, словно укушенный змеей.\n\n"Т-Ты не посмеешь..."\n\n"Вот моя сделка. Немедленно убирайтесь из моего кабинета и не сопротивляйтесь ликвидации вашего конгломерата, а взамен мое великодушие не позволит вам отправиться в трудовой лагерь за попытку подкупа министра Рейха."\n\nПять минут спустя Людвиг Эрхард все еще продолжал смеяться в своем пустом кабинете."
 speer.415.a:0 ""Вы бы видели, как он убежал!""
 speer.416.t:0 "Ликвидация Сименс"
 speer.416.d:0 "Эрнст фон Сименс вошел в главный кабинет Имперского министерства экономики с нейтральным выражением лица. Он, конечно, уже знал причину этого вызова: он не был дураком, и хотя одна часть его втайне надеялась, что этот момент никогда не наступит, другая часть его – холодная и расчетливая, не могла не чувствовать себя подавленной.\n\n"Рейхсминистр," вежливо, хотя и холодновато фон Сименс поприветствовал фигуру, сидящую за столом.\n\n"Вервиртшафтсфюрер," последовал столь же вежливый, но, возможно, менее холодный ответ Людвига Эрхарда.\n\nФон Сименс выдохнул, затем посмотрел в глаза министру: "Нет необходимости в формальностях, герр Эрхард. Не нужно быть гением, чтобы понять, почему меня позвали сюда: говорить начистоту намного лучше и быстрее, чем играть в кошки-мышки"\n\nЛюдвиг кивнул. В отличие от всех остальных, Вервиртшафтсфюрер фон Сименс был довольно честным человеком, и первым согласился на перестройку своего конгломерата. Вместе они работали над уменьшением потребности в рабах в других конгломератах, и электронный магнат использовал свое влияние, чтобы защитить министра экономики от гнева со стороны других компаний. Однако свободный рынок не допускал исключений, и они оба это знали.\n\n"В свете новой экономической политики Сименс должен быть лишен своих привилегий и отныне будет работать как нормальная компания на свободном рынке."\n\nКогда фон Сименс удивленно посмотрел на него, Эрхард усмехнулся: "Вы, должно быть, пришли сюда, ожидая полной ликвидации вашей комании, не так ли? Почти жаль, что Сименс приносит слишком много пользы, чтобы быть расформированным, и недостаточно велик, чтобы представлять угрозу для честной конкуренции: считайте, что вам повезло."\n\nЭрнст фон Сименс снова почувствовал, как две части его сознания пришли в возбуждение. Одна была рад, что удар оказался гораздо легче, чем ожидалось, в то время как другая часть уже оплакивала потери: и все же он решил прислушаться к первой, хотя бы на этот раз.\n\n"Благодарю Вас, рейхсминистр," сказал он, а затем извинился, отпросившись по делам. Они обменялись рукопожатием, и в кабинете снова воцарилась тишина."
 speer.416.a:0 "Трогательно-горький момент"

 #South African War

 
SpeerSAW.1.t:0 "Партия в шахматы"
SpeerSAW.1.d:0 "В кабинете фюрера, в отличие от всей остальной части Рейхсканцелярии, всегда было тихо и спокойно, но это не значит, что там бездействовали. За тяжелыми гравированными дверями проходило совещание, на котором решалось будущее Африки.\n\n"При всем моем уважении, герр Тресков, вкладывать наши ограниченные ресурсы в отчаянный конфликт, начатый одним дураком, - это риск, который мы не можем себе позволить, особенно после всего того, что мы потеряли в недавней гражданской войне!" произнес Гельмут Шмидт.\n\nАльберт Шпеер вздохнул: совещание шло уже почти час. "Пожалуйста, рейхсминистр Шмидт, расскажите нам подробнее о своем предложении.." раздался его усталый голос.\n\n"Мой фюрер, хотя я понимаю ход мыслей фельдмаршала, всего несколько месяцев назад у нас была гражданская война. Если мы не сможем победить быстро, эта война может повредить нашим усилиям по восстановлению разрушенной страны, а ведь может произойти кое-что и похуже! Мое предложение простое: мы можем послать помощь Рейхскомиссарам, чтобы сохранить свое лицо, но мы не будем полностью посвящать себя этой войне. Мы будем использовать ее как разменную монету в переговорах с американцами, оттягивая войну до благоприятного исхода: американцы будут победителями, но мы не будем проигравшими, и они могут даже выразить нам свою благодарность за победу, в которой их страна так сильно нуждалась..."\n\n"Я категорически не согласен с герром Шмидтом," возмущенно вскричал фон Тресков, "американцы воспользуются любой нашей слабостью, поэтому мы не должны ее им показывать. Наши отношения с США могут измениться в будущем, но пока они наши враги, и нам нужно показать им, что мы все еще являемся сверхдержавой!"\n\n"Продолжайте, фельдмаршал," последовал заинтересованный ответ Шпеера.\n\n"Мой фюрер, мой план действий таков: мы посылаем нашим Рейхскомиссарам все войска и припасы, в которых они нуждаются, в то же время отрицая, что мы находимся в состоянии войны с американцами. Они не смогут выразить нам свои протесты, так как втайне они делают то же самое, что и мы. И если нам все же удастся одержать победу, они будут знать как влезать в конфликты против могущественного Рейха!"\n\nОба плана были по-своему разумны, поэтому выбрать что-то одно было чертовски трудно. Но задача лидера выбирать, когда это необходимо: с тяжелым сердцем Шпеер заявил, что Рейх..."
SpeerSAW.1.a:0 "Избежит эскалации конфликта"
SpeerSAW.1.b:0 "Покажет американцам, кто тут главный!"

SpeerSAW.2.t:0 "Обновление статуса"
SpeerSAW.2.d:0 "Альберт Шпеер вздыхал, глядя на двух мужчин, пререкающихся перед ним. Еще одна неделя, еще одна встреча, еще два часа выслушивания споров его министров о стратегии этой проклятой войны. На этот раз, однако, ситуация была чуточку другой: война быстро развивалась, и окончательный выбор должен быть сделан как можно быстрее; даже он, далекий от войны, это понимал. Опасаясь того, что перепалка продлится весь следующий час, фюрер откашлялся, отвлекая обоих министров от яростного спора: "Рейхсминистр Шмидт, фельдмаршал фон Тресков, приведите свои аргументы в последний раз: мы должны решить этот вопрос прямо сейчас."\n\n"Легко, мой фюрер. Честно говоря, это немного не его специальность, но рейхсминистр Эрхард разработал план, следуя которому мы могли бы максимально ограничить наши потери. Проще говоря, мы будем затягивать войну до тех пор, пока не ликвидируем все возможные активы перед нашим отступлением: мы загрузим все добытые ресурсы и доставим их в Германию, эвакуируем персонал, передадим все оставшиеся запасы в государственную казну, продадим государственные компании и акции и выкачаем все средства из рейхскомиссариатов. Как только мы вывезем оттуда все, что только можно, мы полностью покинем Африку."\n\n"В одном я согласен с герром Шмидтом," начал говорить фон Тресков, "сохранение концепции немецкой Афркии может стоить нам больше, чем любые ресурсы, которые мы оттуда получим. И все же, когда мы решим оставить наши африканские владения, мы сделаем это, когда и как захотим: нам не будет диктовать условия чужая держава! С этой целью Оберкомандо вермахта разработало ряд специальных операций, чтобы победить американцев и выиграть эту войну: им нужно только ваше одобрение, мой фюрер."\n\nШпеер задумчиво смотрел в потолок. Честь Рейха требует возмездия за унижения, но цена может оказаться намного больше, чем Германия сможет себе позволить. Невозможно удовлетворить все вовлеченные стороны, но очевидно, что лучший выбор – это..."
SpeerSAW.2.a:0 "Эвакуировать все ценное, а затем покинуть Африку."
SpeerSAW.2.b:0 "Нанести решительный удар по врагу Германии!"

SpeerSAW.3.t:0 "Панацея"
SpeerSAW.3.d:0 "Хеннинг фон Тресков направлялся в кабинет фюрера, чтобы обсудить эту "Южную войну", как ее теперь называли в обществе. Ситуация оказалась сложнее, чем мы первоначально думали, но мы можем повернуть ее в свою пользу: реорганизовать систему снабжения, улучшить подготовку, уволить некомпетентных офицеров... Когда-нибудь у Рейха будет армия, сравнимая с прусским золотым веком во времена вторжения в Польшу! К сожалению, даже на проведение одной из этих реформ потребуются месяцы, если не годы... Ожидая, когда секретарь доложит о его присутствии фюреру, Тресков не мог избавиться от чувства жалости. Все его проповеди о прусской дисциплине, чести, необходимости реформ и сейчас... О Боже, от одной мысли об этом его тошнит.\n\n"Фюрер ждет вас, фельдмаршал," голос секретаря оторвал фон Трескова от его мыслей, и он вошел в такой знакомый кабинет. "Добро пожаловать, фельдмаршал," - раздался голос Шпеера, и фон Тресков тут же отдал честь. "Я слышал, что у вас есть предложение по улучшению нашей военной составляющей. Пожалуйста, просветите меня в них поскорее."\n"Мой фюрер..." начал фон Тресков, но тут во рту внезапно пересохло, а пот вдруг залил все лицо и начал стекать на мундир. Сдавленным голосом пруссак объяснил: "Нам нужно повысить эффективность наших войск, и мы должны сделать это быстро. По этой причине я советую вам отправить партию стимуляторов нашим войскам"\n\n"О," только и ответил Шпеер. Очевидно, он не ожидал, что всегда принципиальный фон Тресков придумает такой план. "Это идет вразрез со всеми вашими идеалами, дорогой фельдмаршал. Вы уверены, что это наш единственный способ победить?"\n\nНапряженный кивок был его единственным ответом. На красное лицо генерала невозможно было смотреть."
SpeerSAW.3.a:0 "Что ж, такова цена нашей победы."

SpeerSAW.4.t:0 "Теперь вы сами по себе"
SpeerSAW.4.d:0 "Солдаты из Центральафрики смотрели на те события, что происходили прямо перед их носом. Краны загружали огромные контейнеры, наполненные минералами - главным образом золотом и серебром, но также медью и некоторыми промышленными товарами. Все это грузилось в торговые суда, которые стояли на страже в гавани Леопольдвиля в течение многих лет, однако сейчас это отличалось от того, что они видели уже тысячу раз. Разница была в том, что погрузочные операции тщательно контролировались солдатами Вермахта: их униформа была такой новой и нетронутой, что они больше походили на бюрократов, чем на суровых солдат.\n\nКомандир гарнизона разговаривал с офицером, руководившим операцией. По-видимому, теперь они защищали все погрузочные операции, но когда их спросили, почему Вермахт занимается такой ерундой, что обычно выполняют рабы или наемники, в ответ им было "это конфиденциальная информация".\n\nТеперь они просматривали список грузов, проверяя что уже было погруженно, а что только предстояло загрузить. "Алмазный груз 329-БН-1 с невольничьего рудника с востока Гитлерштадта? - "Есть" - "Золотой груз 546-па-7 из арендованного актива на севере Леопольдвиля?" "Здесь" - "Автомобиль партии 0200 с завода Фольксваген в Гитлерштадте?""
SpeerSAW.4.a:0 "В процессе."

SpeerSAW.5.t:0 "Удар ножом в спину"
SpeerSAW.5.d:0 "Наш "новый" фюрер Альберт Шпеер предал нас! Во имя "спасения Рейха" и "сохранения его престижа" он решил оставить нас на этом континенте, который мы завоевали и развивали для них!\n\nВ течение многих лет мы приручали эти земли. Многие годы мы держали их под нашими сапогами, бережливо храня ресурсы этого континента, чтобы обеспечить ресурсами наш народ и наше Отечество. Теперь мы потеряны, и пока наши сердца горят а наши страсти бурлят, мы должны принять наше изгнание.\n\nПолучив удар в спину, мы отвернемся от этого трусливого Шпеера. Мы отказываемся видеть в нем нашего фюрера и будем сражаться, даже если мы остались одни. И мы покажем им, что мы более мужественны, чем трусливые бойцы Вермахта, даже если это означает смерть, поражение или победу.\n\nНо как мы продержимся, если у нас больше не будет поддержки со стороны Рейха? Из-за этого трусливого шага у нас осталось мало вариантов. Со временем мы может и проиграем, но сейчас мы просто не можем сдаться. Если мы все будем продолжать упорно бороться, может быть, нам помогут и мы, наконец, сможем вернуться домой..."
SpeerSAW.5.a:0 "Никто из вас никогда не вернется домой"

SpeerSAW.6.t:0 "Брифинг"
SpeerSAW.6.d:0 "Во время ежедневного чтения бумаг о неутешительных вестях с фронта, дверь в кабинет фюрера открылась и в комнату вошел его министр безопасности. Шпеер поднялся ему навстречу, глядя, как старик отдает ему честь и твердо произносит: "Хайль!"\n\nШпеер всегда в тайне восхищался этим мудрым, но в тоже время твердым пруссаком. Хорошо, когда такой подчиненный всегда есть под рукой, особенно в такие мрачные времена, как сейчас. Война против Южной Африки требовала от Германии невероятного напряжения. Он жестом пригласил генерал-фельдмаршала сесть рядом с ним.\n\n"Благодарю Вас, генерал-фельдмаршал, за то, что вы пришли сюда," - сказал Шпеер. "Я думаю, что вместе с вами мы найдем решение всех наших проблем в этой войне."\n\n"Да, мой фюрер, Я рад помочь вам. Я очень хочу помочь вам взять ситуацию под контроль. Этот шаг убережет нас от слишком больших неприятностей."\n\n"Что вы понимаете под словом "шаг", фон Тресков?" - спросил Шпеер, приподняв бровь.\n\n" Мы должны произвести впечатление на армию, мой фюрер." - ответил он. "Если мы сделаем это, то сможем держать их в узде. Они становятся беспокойными из-за этой войны. И я не хочу, чтобы это стало нашей проблемой. Я не хочу, чтобы наши офицеры сеяли раздор в наших рядах. Демонстрация нашей мощи на полях сражений в Африке воодушевит наших людей, чтобы они продолжали поддерживать нас даже тогда, когда мы выйдем из войны, - именно так необходимо действовать, чтобы наша армия не превратилась в стадо безмозглых баранов. И если мы все сделаем правильно, я смогу продолжить работать со Шпайделем по продолжению наших реформ."\n\n"Вы хотите сосредоточить всеобщее внимание на войне в Африке? Через усиление находящихся там гарнизонов?- Шпеер все пытался понять, что фон Тресков имел в виду, говоря про этот необходимый "шаг".\n\n"Да, мой фюрер. Это удержит наиболее беспокойные элементы нашего общества от вмешательства или саботажа наших планов, а также позволит нашим солдатам вывести все ценное из Африки намного быстрее. И самое главное - Шернер будет счастлив.." сказал пруссак издав резкий, но полный отвращения смешок при упоминании ублюдка из Мюнхена. Он продолжил: "Проще говоря, если это даст нам возможность сплотить наши ряды в Африке, мы сможем эвакуировать наших людей без протестов и возражений."\n\n"Я понял." - Шпеер глубоко задумался, вынудив фон Трескова заерзать в кресле и с нетерпением ожидать его вердикта. Через некоторое время фюрер поднял голову и сказал: "Даю вам зеленый свет, генерал-фельдмаршал.""
SpeerSAW.6.a:0 "Покажите, что мы сильны даже в поражении."

SpeerSAW.7.t:0 "Демонстрация силы"
SpeerSAW.7.d:0 "Внезапная новость из Германии перевернула кинематографический мир нашего Фатерлянда. Фюрер пригласил нескольких режиссеров и актеров, чтобы заявить о начале конкурса на несколько пропагандистских фильмов о храбрости мужчин и женщин, сражающихся за целостность Рейха в Африке.\n\nБез промедления, как новички в мире кинематографа, так и опытные ветераны снимавшие свои фильмы еще в гитлеровском Рейхе, вместе с молодыми актерами и выжившими звездами, принялись за многообещающую работу. Сразу же начались приготовления и разъяснительные беседы для всех, желающих учавствовать, съемочных групп, актеров и декораций. А в головах смелых продюсеров и сценаристов уже крутились планы грандиозных шоу и спецэффектов.\n\nГромадные усилия предпринимались в кратчайшие сроки по всей Германии. Помимо этого всем продюсерам и более творческим лицам разрешили совершать смелые визиты в африканские Рейхскомиссариаты, чтобы увидеть своими глазами легионы людей, решивших отдать свою жизнь за наше великое Отечество."
SpeerSAW.7.a:0 "Пусть наши люди гордятся артистами Рейха!"

SpeerSAW.8.t:0 "Парады за парадами"
SpeerSAW.8.d:0 "От Германии до Дрездена, от Мюнхена до Гамбурга колонны людей в военной форме маршировали по улицам немецких городов, чтобы завоевать сердца и умы своих соотечественников. Но самый большой парад происходил в столице Рейха - Германии, по аллее великолепия, под бой тысячи барабанов и мелодию нескольких оркестров. Сильные, молодые защитники нашего Фатерлянда шли вместе, все как один, на глазах Рейха и всего остального мира.\n\nБез стыда на лицах, без чувства вины в сердцах они, в своих лучших мундирах, в своих лучших касках и сапогах, проходили пешком, проезжали на своих машинах и пролетали на своих летательных аппаратах, чтобы вдохновлять свои семьи и семьи своих друзей.\n\nЭто было замечательной идеей. Когда Шпеер поприветствовал всех со своей трибуны, люди, что смотрели на него, стройными шеренгами проходя мимо фюрера, набирались мужества и решимости от одного его присутствия.\n\nОн вспомнил дни Адольфа Гитлера, когда отдавал честь людям, победившим во Второй Мировой Войне. Теперь он делал то же самое, только уже для этих молодых пареньков, которые принесут победу нашему Отечеству в Африке.\n\nДаже если бы не одержим великую победу над американцами, их усилий хватит, чтобы обеспечить безопасность народа и не запятнать честь Вермахта. И пока они чувствуют себя в безопасности, Фатерлянд может продолжать идти навстречу своему светлому будущему."
SpeerSAW.8.a:0 "Зиг хайль!"

SpeerSAW.9.t:0 "Прямо как в старые добрые времена"
SpeerSAW.9.d:0 "Курт вызвался добровольцем в Африку, когда в Мюнхене начали появляться плакаты. Он воевал во время Бюргеркрига, и фабрика, на которой он работал, превратилась в руины. Поэтому в конце концов он решил остаться в Вермахте, когда всем нерегулярным ополченцам предложили выбор между расформированием и формальным вступлением в армию. За эти несколько месяцев он увидел, чем на самом деле был Вермахт: огромным логовом коррупции, где процветали кумовство, некомпетентность и раздор. Фавориты Оберфюрера никогда не стояли в карауле и всегда получали вкусную еду, в то время как он должен был прикрывать их самодеятельность и довольствоваться малым.\n\nВместе с ним добровольцами вызвались еще четверо из его подразделения, привлеченные резким повышением жалованья. Федор, один из закадычных друзей бывшего командира, был убит американцем, когда тот забыл надеть камуфляж; но больше всего досталось Иоганну, когда тот попытался убедить нового офицера отпустить его из патруля, сославшись на "высокопоставленных друзей". Новый офицер приставил пистолет к его голове и потребовал назвать имена всех его высокопоставленных друзей, после чего отправил трясущегося от страха Иоганна в военную тюрьму за попытку коррупции и невыполнение служебных обязанностей, а список имен – переправил в Германию.\n\nПогода здесь всегда была ужасной, его форма была настолько влажной, что ни у кого на свете не получилось бы выжать ее до конца. Несмотря на природные трудности и несмотря на то, что американцы каждый день бомбардировали часть до чертиков, здесь он чувствовал себя намного лучше. Сражаться за свою страну вместе с верными товарищами, которым ты доверяешь, и офицерами, которых ты уважаешь, какой солдат может просить большего?"
SpeerSAW.9.a:0 "Это согревает сердце старого генерала."

SpeerSAW.10.t:0 "Завершить начатое"
SpeerSAW.10.d:0 "Теперь, когда решение покинуть немецкую Африку стало достоянием общественности, пришло время столкнуться с последствиями нашего выбора. Из хороших новостей – сотни конвоев каждую неделю причаливают в Гамбург и Кельн, доставляя то, что мы смогли эвакуировать из Африки, и разгружая наш бюджет. Из плохих новостей – наш политический ландшафт быстро накаляется: в ближайшие дни по всему Рейху пройдут митинги как за, так и против вывода войск, а газеты подпитывают дебаты, становясь на сторону реформистов или консерваторов.\n\nЧтобы положить конец растущей политической напряженности, фюрер решил выступить с речью в Нюрнберге. Там он объяснит нации, почему он должен был сделать такой выбор, и что этот новый курс будет означать для Германии и всего Рейха. Ожидается, что его речь соберет большую толпу, что приведет к усиленным мерам безопасности по всей столице. Однако все еще нельзя исключать шанс того, что агитаторы попытаются воздействовать на толпу перед или после выступления фюрера. Теперь, как никогда, только от Шпеера зависит поймет ли толпа его выбор или напряжение будет только нарастать."
SpeerSAW.10.a:0 "А теперь давайте напишем хорошую речь..."

SpeerSAW.11.t:0 "Собрать вещи"
SpeerSAW.11.d:0 "Шпеер внимательно прочитал последние отчеты, лежавшие на его столе, вглядываясь в каждую строчку каждого документа. В конце концов и эта работа, требующая немалой концентрации, наконец закончилась. Фюрер откинулся на спинку кресла и выглянул из своего кабинета, думая о своих последних шагах, которые необходимо предпринять ради вывода Отечества из Южноафриканской войны.\n\nВсе африканские инвестиции, вся оставшаяся валюта и лучшие ресурсы рейхскомиссариатов – все это вернется в Рейх. Таким образом, мы спасем самое ценное от когтей ОСН.\n\nЕдинственной ценой, которую он должен будет заплатить – это потеря территории и влияния в Африке. А значит и возросшее влияние США и ее союзников. Теперь они будут теми, кто заменит Рейх там, в темном сердце черного континента.\n\nДаже если им вдруг не удастся одержать победу над отчаянно сопротивляющимися рейхкомиссариатами, мы, по крайней мере, избавимся от ненужного балласта, убедил себя Шпеер. Растущие издержки, подковерная борьба рейхскоммисариатов друг против друга и растущая мощь ОСН – все это было слишком много для Германии. Мы чуть облегчим ее тяжелую ношу.\n\nОн вздохнул, заставляя себя в последний раз просмотреть отчеты, прежде чем закрыть их и положить обратно в шкаф. Теперь осталось продумать и написать вторую половину плана по эвакуации. Шпеер вздохнул и с завистью посмотрел на работника канцелярии, проходящего мимо открытой двери кабинета фюрера с чашечкой чая в руке."
SpeerSAW.11.a:0 "Пора покинуть сердце тьмы."

SpeerSAW.12.t:0 "Предательство, не похожее ни на что другое"
SpeerSAW.12.d:0 "Шпеер предал нас, оставив умирать"
SpeerSAW.12.a:0 "Ок"

SpeerSAW.13.t:0 "Новая эра"
SpeerSAW.13.d:0 "Городской парк сегодня был заполнен до краев. В одном конце громадного парка была воздвигнута массивная платформа, украшенная золотыми орлами и свастиками, а другая, поменьше, служила подиумом, на котором в настоящее время восседал самый важный человек во всем Рейхе. Громкоговорители обеспечивали, чтобы каждый присутствующий мог услышать голос своего фюрера, а десятки съемочных групп транслировали все это тем, кто не мог здесь присутствовать. Альберт Шпеер посмотрел на толпу, глубоко вздохнул, отогнав от себя плохие мысли, и заговорил:\n\n"- Мужчины и женщины Нюрнберга! Гордый народ Германии! Верные граждане рейха! Сегодня великий день, день, который навсегда определит будущее этой новой, великой страны! После разрушений гражданской войны, вызванных коррумпированными фанатиками, произошла еще одна беда: несправедливое вторжение американцев в немецкую Африку. Они воспользовались нашей минутной слабостью, чтобы присвоить себе наше место под солнцем!" – он на время прервал свою речь из-за поднимающегося народного возмущения.\n\n"Однако нам удалось спасти как можно больше наших соотечественников, потому что это именно то, чем должно заниматься правительство: оно защищает свой народ! И я буду защищать Рейх от его врагов! Однако в отличие от тех, кто пытался узурпировать место фюрера, мы достигнем нашего величия через мир и стабильность! Тысячелетний Рейх станет великим и без кровавых войн, из-за которых тысячи матерей вновь потеряют своих детей! Величие через мир, господство путем благоразумия!" Раздались робкие аплодисменты. Оправившись от потрясения, толпа внезапно взорвалась овациями и салютами мудрому фюреру. Шпеер вздохнул с облегчением.\n\nГлядя на толпу и наслаждаясь ее вниманием, Альберт не мог не заметить легкое движение в углу парка. Там отдельно от всех стояли несколько молодых мужчин и женщин, окруженные со всех сторон полицией. И хотя они явно не собирались заниматься террористической деятельностью, одна из надписей на плакате, в руках у молодого парня, заставила Шпеера недовольно поморщиться."
SpeerSAW.13.a:0 "Фюрер предал молодежь!"

SpeerSAW.14.t:0 "Грозовой шторм"
SpeerSAW.14.d:0 "Они дождались, когда плотное одеяло ночи накрыло Майнц, и заняли заброшенное складское здание на окраине. Многие из них пришли, в кожаной одежде и с причудливыми прическами, все с символами антифы и склонностью ко всему, что пришло из Америки. К тому времени, когда часы пробили полночь, приготовления были сделаны, и примерно триста человек оказались на большом открытом пространстве.\n\nИх внимание привлек пронзительный звук электрогитары, а из потрескивания микрофона на импровизированной сцене донесся голос: "Дамы и господа Германии! Люди любых социальных классов, я приветствую всех вас!" Голос в колонках знатно фонил, и, как только шум пропал, он продолжил. – "Рад, что вы пришли сюда отпраздновать, потому что у меня есть несколько песен для всех вас. Давайте сделаем это быстро и ярко? Я знаю, зачем вы все здесь! Вы все здесь потому, что...?"\n\nТолпе потребовалось лишь мгновение, чтобы обдумать его слова, а затем все дружно закричали.\n\n"БОЛЬШЕ НИКАКИХ ВОЙН ВО ВСЕМ МИРЕ!"\n\nС радостным криком и свистом мужчина усмехнулся и отодвинулся от микрофона. "Наша первая песня адресована Рейхскомиссариату Гансу Хюттигу – старому, дряхлому ублюдку!" И с финальным раскатом гитары началась какофония рок-н-ролла, расчищая путь в далекую ночь, где бдительные глаза наблюдали и отмечали, каждое движение веселящихся людей, определяя личность и опасность каждого из них."
SpeerSAW.14.a:0 "Вы были на той тусовке вчера ночью? Я слышал, они называют себя..."

SpeerSAW.15.t:0 "Странное место"
SpeerSAW.15.d:0 "Из всех городов по всей Германии протест вспыхнул в самом неожиданном для всех месте, в одном из самых политически надежных городов Рейха - Линце, который не зря носил прозвище "родного города Гитлера". Слухи и предположения о том, что могло вызвать такой широкомасштабный протест, рознятся, но полицейские отчеты говорят в основном об одном факторе. Все началась в Венском университете и распространилось оттуда по всей стране. Кинохроника не могла устоять перед возможностью показать кадры тысяч людей, наводняющих улицы. Заголовки пестрили о панках и студентах, сталкивающиеся с полицейскими и срочно вызванными ополченцами.\n\nДальнейшие сообщения показали, что у протестующих было один общий лозунг. От группы к группе слова лозунга отличались, но смысл везде был одинаков.\n\n"ВЕРНИТЕ ЛЮДЕЙ ДОМОЙ!"\n"НЕМЕЦКИЕ ПАРНИ НЕ ДОЛЖНЫ УМИРАТЬ В АФРИКАНСКИХ ДЖУНГЛЯХ!"\n"РЕЙХКОМИССАРИАТЫ МОГУТ ОБОЙТИСЬ И БЕЗ НАС!"\n\nНо самое главное, среди протестующих была одна, поразительно распространенная фраза: "БОЛЬШЕ НИКАКИХ ВОЙН ПО ВСЕМУ МИРУ!". Полиция подозревала, что эта фраза набирала популярность в Майнце и быстро распространилась по всей Германии. После трехдневного периода напряженного противостояния с полицией, Вена начала успокаиваться. Почти десять тысяч человек распались на менее чем пять тысяч, но голоса все еще оставались сильными, и казалось, что народ Германии требует пересмотреть наше участие в Южноафриканской войне."
SpeerSAW.15.a:0 "Это временные тудности. Мода пройдет, и они успокоятся..."

SpeerSAW.16.t:0 "Германия была моим домом"
SpeerSAW.16.d:0 "Ни для кого не было секретом, что Столица мира Германия, в лучшем случае, не отличалась от других немецких городов количеством неформалов. Фактически же, Германия стала рассматриваться центром для различных субкультур, даже если ее полицейские силы были практически небольшой армией и держали любое инакомыслие в узде.\n\nПо крайней мере, так было до тех пор, пока однажды утром по всей стране не разнеслась весть о том, что не только тысячи, но и десятки тысяч людей - не только студентов, но и порядочное число рабочих и женщин Германии, а также сопровождавшие их отставные ветераны - наводнили широкие улицы и перекрыли оживленные переулки, что не только привело к остановке любой рабочей деятельности на много дней вперед, но и показало, в насколько сильном упадке были силы безопасности Германии.\n\nКак позже было выяснено, полиция была неготова, необучена и не горела желанием иметь дело с таким массовым хаосом, наводнившим нашу столицу. Слишком мало офицеров готовы были иметь дело с целыми улицами, заполненными людьми, скандирующими, о прекращении войны. Те же, кто попытались успокоить или остановить бушующую массу людей, подверглись яростным оскорблениям и народному рукоприкладству. Иногда люди заходили прямо в Рейхсканцелярию и требовали подать сюда этого трусливого Шпеера, и хотя их быстро оттуда выталкивали, все это было до такой степени неправильно, что правительство обдумывала чрезвычайные меры связанные с текущей ситуацией.\n\nДошло до того, что Альберту Шпееру, чтобы преодолеть маршрут от Рейхсканцелярии до Фольксхалле пришлось использовать бронированный и тонированный автомобиль, чтобы не быть остановленным протестующими и не встретиться с их гневом и разочарованием. Многие чиновники в НСДАП по примеру фюрера также стали путешествовать более скрытно, чтобы не подвергаться подобным преследованиям. Ситуация накалилась как никогда..."
SpeerSAW.16.a:0 "Война должна закончиться сейчас, пока не стало слишком поздно."


 speer.555.t:0 "Карл Дениц устраивает переворот в Крыму!"
 speer.555.d:0 "По мере того, как Рейх стремительно погружался в хаос, тишина в Крыму становилась все более пугающей. Дом Черноморского флота Германии, остров Крым обладал достаточной военно-морской инфраструктурой, чтобы перейти на самообеспечение. Шумный порт привлек огромное внимание моряков, а слухи о ежедневных "подарках" наводнили величественный дом губернатора. Однако, несмотря на постоянный поток подарков в Теодерихсхафен, оттуда почти не поступало никакой информации. До сегодняшнего раннего утра, когда безумное коммюнике было представлено на обозрение всему миру.\n\nЗнаменитый морской герой Карл Дениц вышел в радиоэфир около 7 утра, чтобы осудить "перебежчиков, которые в самый темный час для Германии осмеливаются лишить ее свобод, которыми она должна обладать по праву с самого своего рождения" - без сомнения, это выпад в сторону Ханса Шпайделя, который посмел осквернить святость Рейхстага. Пока он говорил, морские пехотинцы в штатском заняли ключевые позиции вокруг города и верфей, и к полудню гражданский губернатор подал в отставку, сославшись на "личные разногласия" с целями Кригсмарине.\n\nУтверждая, что он хотел лишь сохранить нейтралитет в данном конфликте, Дениц сокрушался, что интриги в Германии в конце концов толкнули его в единственную фракцию, которую он посчитал истинным, законным правительством Германии: в консерваторы Мартина Бормана.\n\nБез сомнения, столь же удивленные этой победой, как и их соперники, несколько ключевых сторонников Бормана публично приняли поддержку Деница, утверждая, что только такой истинный и чистый герой войны, как Карл Дениц, смог взглянуть сквозь густой дым этой "дегенеративной пропаганды" и принять неоспоримую волю Адольфа Гитлера. Это сокрушительный удар по нашему делу – дезертирство на флоте уже началось, и, что самое тревожное, есть опасения, что нерешительные флотские командиры, которых мы переманили на свою сторону за последние несколько недель, теперь могут сплотиться под знаменем Деница и, соответственно, Бормана."
 speer.555.a:0 "Проклятый предатель!"


 speerfrance.1.t:0 "В стране вина и раздоров"
 speerfrance.1.desc:0 ""Вы же знаете, что французы... не склонны доверять нам."\n\nШмидт наклонил голову. "Очень дипломатично сказано, мой фюрер. Тем не менее, враг моего врага и так далее. Как бы французы нас ни ненавидели, Гиммлера они боятся в тысячу раз больше. Как это ни странно, они наш естественный союзник."\n\n"Мы живем в интересное время. Генрих Гиммлер – миротворец." Шпеер и Шмидт обменялись вежливыми смешками. "Но ты думаешь, что это возможно? Они все равно ненавидят нас, независимо от наших дипломатичных высказываний."\n\n"Если я не смогу этого сделать, то и никто другой не сможет." Сказал Гельмут без тени иронии, сосредоточившись больше на том, чтобы зажечь новую сигарету, чем на своем фюрере. Альберт оценил эту уверенность, хотя и разделял некоторые сомнения относительно человека, стоящего за ней. "Хотя, честно говоря, я верю, что это возможно. Оставьте это мне, я потяну за несколько ниточек в Бордо и посмотрю, кто и когда на них клюнет."\n\nНа лице Шпеера появилось почти задумчивое выражение. "Франция, вернувшаяся в Пакт по собственной воле... Это будет феерично." Его взгляд стал жестче. "Но у меня все еще есть сомнения. Не торопитесь, я хочу увидеть ваш план целиком и полностью."\n\n"Конечно, мой фюрер. Франция вернется к Германии в течение года," - Шмидт искоса взглянул на Шпеера, - "Или вы можете звать меня Гельмут Мейер.""
 speerfrance.1.a:0 "Возвращение Франции стоить любых приложенных усилий."

 speerfrance.2.t:0 "Заклятый враг"
 speerfrance.2.desc:0 "ЗАПОЛНИТЬ. Франция, как я думаю, не стоит того."
 speerfrance.2.a:0 "Meh..."

 speerfrance.3.t:0 "Попытка надежды"
 speerfrance.3.desc:0 ""Это вполне возможно"\n\n"Возможно?" - дерзкое бахвальство Шмидта сменилось спокойной уверенностью. Шпееру понравилось, как Шмидт умеет менять тактику по ходу разговора.\n\n"Как я уже сказал, я сумел потянуть за несколько ниточек. Это было нелегко, но французы сейчас напуганы. Они захотят от нас уступок, но они не настолько глупы, чтобы требовать больше, чем мы готовы им дать. До тех пор, пока мы держим переговоры в секрете, они будут говорить."\n\n"И ты сам хочешь провести эти переговоры?"\n\n"С вашего разрешения, конечно же. Я сомневаюсь, что ИСБ пустит вас во Францию без достаточного количества телохранителей, достаточного чтобы захватить Бордо, а наличие такой армии заставит французов в страхе умолкнуть."\n\n"Чтож, ты получил мое разрешение. Я с нетерпением жду результатов переговоров.""
 speerfrance.3.a:0 "Будем надеяться, что французы станут с ним говорить..."

 speerfrance.4.t:0 "На седьмом небе от счастья"
 speerfrance.4.desc:0 "Гельмут наслаждался хорошей сигарой и стаканом бренди на высоте 20 000 футов. Эта работа, безусловно, имела свои преимущества, даже если он работал с сомнительными персонажами в опасных ситуациях. Необычное заднее крыло самолета делало вид на полуночную землю внизу еще более обширным. Казалось, он видит перед собой половину огней Европы.\n\nПутешествие во Францию стало длиться намного дольше с тех пор, как Франция отодвинулась еще дальше от Рейха. Расширение Бургундии, подобно огромной черной опухоли, было, пожалуй, одним из худших побочных эффектов Бюргеркрига, который французы ощутили на себе больше, чем кто-либо еще. Хотя царство Гиммлера номинально оставалось частью Рейха, в эту ложь никто не верил. Со своего насеста он мог видеть границу, четкую линию между пятнами света и абсолютной чернотой.\n\nХотя он не мог исправить то, что уже было сделано, он мог попытаться сделать лучше. Это была мантра, которую он должен был держать в голове каждый день. Проблема будет в том, поверят ли в это французы. Самолет начал свое медленное снижение над Бордо."
 speerfrance.4.a:0 "О ревуар."

 speerfrance.5.t:0 "Встреча в Бордо"
 speerfrance.5.desc:0 "Даже из окна Шмидт видел, что некогда прекрасное Бордо погрузилось в застой. На окраине располагалось то, что можно было назвать палаточным городком, тысячи беженцев с Франко-Бургундской войны. Некогда зеленые поля на многие мили вокруг превратились в грязь, а река Гаронна приобрела болезненно коричневый цвет. Когда самолет остановился, и Шмидт вышел на взлетную полосу аэропорта Бордо–Мериньяк, его жалость к французам была прервана появлением одного из них.\n\n[FRA.GetLeader] перебил Шмидта по-французски, прежде чем тот успел вымолвить хоть слово. "Я знаю, вы не ожидали меня здесь увидеть. Но я не буду тратить свое время попусту не удостоверившись, что эта встреча принесет мне хоть какую-то пользу. Если люди узнают, что вы здесь появлялись, я буду политически распят. Германия должна отказаться от Бургундии во всех смыслах этого слова. Каждый неподконтрольный кусок Франции должен быть признан Рейхом, как незаконно оккупированная территория; каковым он и является. Немцы должны оставить свои претензии и побороть свою гордость. Мир должен знать, что Бургундия – это государство-изгой."\n\nОн сделал вдох, его рот двигался быстрее, чем его легкие могли следовать за ним в его страсти. "Если же вы не согласны на наши условия, можете сразу же возвращаться в Германию.""
 speerfrance.5.a:0 "Мы не будем скучать ни по Гиммлеру, ни по Бургундии."

 speerfrance.6.t:0 "Безумие порождает безумие"
 speerfrance.6.desc:0 "ЗАПОЛНИТЬ. Отказ Шпеера уступить Бургундские земли привел к тому, что Шмидта выгнали туда, откуда он пришел. При виде того, насколько безумным было это упрямство, Шмидт уходит в отставку, а за ним и остальные члены Банды. Действительно ли это стоило того?"
 speerfrance.6.a:0 "Скорее всего нет."

 speerfrance.7.t:0 "Ужин с Пьером Пужадом"
 speerfrance.7.desc:0 "Французы по-настоящему понимали искусство дипломатии, как и то, что оно лучше всего проявлялось за обеденным столом. Шмидт приканчивал остатки в поистине декадентской куче профитролей и закурил сигарету, чтобы добавить всему происходящему метафорическую вишенку. Дворец мэра, а ныне фактическая резиденция французского президента, был прекрасным местом, которое, казалось, осталось не затронуто хаосом внешнего мира, пузырь комфорта в городе, который все еще имел воронки от снарядов с последней войны.\n\nСам Пужад уже отложил столовые приборы и взглянул на гостя. Он был очень доволен, когда Шмидт предпочел говорить по-французски, а не по-немецки. Само присутствие рейхсминистра представляло прекрасную возможность, как для его страны, так и для него самого, и он был не из тех, кто просто так может упустить такой великолепный шанс. И Шмидт, как выяснилось, тоже.\n\n"Конечно, для полного сближения Германии придется обращаться с нами как с равными. Унизительные договоры слишком долго тяжким бременем душили Францию. Наши Вооруженные силы должны быть свободны, чтобы мы могли, по крайней мере, держать оборону против собак Гиммлера, если он когда-нибудь решит прийти за тем, что от нас осталось. Мы не станем еще одним государством-данником для вашего Рейха"\n\nГельмут очень дипломатично не упомянул, что Гиммлеру не было никакого дела до того, что сейчас осталось от Франции. По правде говоря, немецкая разведка уже заметила несколько нарушений Компьенского договора со стороны Франции, но в конце концов, разве Германия когда-то не поступила точно так же? Все это окажется не более чем водой из-под крана, если Шмидту удастся осуществить задуманное."
 speerfrance.7.a:0 "Достаточно справедливо."
 speerfrance.7.b:0 "Они стали намного наглее, не так ли?"

 speerfrance.8.t:0 "Дижестив"
 speerfrance.8.desc:0 ""Целый континент, объединенный единой экономикой. Признаюсь, это впечатляющая идея. Но почему я должен верить, что это когда-нибудь сработает? Вы уже видели, что принесла Франции тесная связь с Германией - мы были на грани банкротства задолго до вторжения Бургундии. Нет, народ этого не примет."\n\nС балкона, на котором они наслаждались сигаретами, Шмидт видел обветшалый фасад Бордо, разлагающийся не от бесхозяйственности или небрежности, а от жертв обстоятельств. "Это сработает, потому что, в отличие того, что было десять лет назад, сейчас за этим стоят лучшие экономические умы Рейха. Гитлер и его приспешники избегали разумной политики ради идеологии, и наше правительство намерено исправить все его ошибки."\n\n"Я видел труды вашего господина Эрхарда, и они очень впечатляют. Тем не менее, ни один француз не согласился бы быть выброшенным обратно на немецкий рынок без соответствующих гарантий. Мы должны сами управлять своими делами, если вы хотите увидеть нас в вашем Пакте.""
 speerfrance.8.a:0 "Как пожелаете."
 speerfrance.8.b:0 "Может быть вам стоит хоть немного доверять нам?"

 speerfrance.9.t:0 "Парад с Сидосом"
 speerfrance.9.desc:0 "Президент Сидос, похоже, воображал себя кем-то наподобие каудильо. Кабриолет, в котором они оба сидели, медленно двигался между рядами марширующих солдат, и Сидос небрежно махал всем и каждому, проезжая мимо длинных колонн своих военных. Их мундиры были выцветшими и залатанными, оружие было такого калибра, что легко понять, что большинство было куплено на Бретонском рынке, но выражение их лиц было выражением стальной решимости. Шмидт никогда не видел, чтобы махинации с оружием выполнялись с такой поразительной точностью теми, кто, как ему сказали, были свежими рекрутами.\n\n"Видите ли, месье Шмидт, наши приготовления идут полным ходом. Франция уже сыта по горло тем, что стала мальчиком для битья в Европе. Когда придет время для войны с Бургундией, мы будем готовы." При этом он намеренно проигнорировал целый ряд нарушений Компьенского мирного договора.\n\nШмидт ответил президенту по-французски, в конце концов когда что-то кому-то продаешь, умнее будет говорить на языке покупателя. "Действительно, весьма впечатляюще. Приятно видеть, что французский дух все еще не сломлен и готов для новых свершений."\n\n"Вы превосходный льстец, месье, но это ни к чему не приведет. У Франции есть требования, которые не могут удовлетворить никакие сладкие слова. Бургундия – это угроза для обеих наших наций. Поэтому, как бы французам это не нравилось, мы должны работать вместе с Германией, чтобы уничтожить это грязное пятно на карте. Ваше правительство должно взять на себя обязательство уничтожить Черное государство в ближайшем будущем. Только тогда французский народ начнет задумываться о сотрудничестве со своим старым врагом.""
 speerfrance.9.a:0 "У нас нет большего желания, чем смерть Гиммлера."
 speerfrance.9.b:0 "Бургундия - не Франция, она окажет сопротивление..."

 speerfrance.10.t:0 "Инспекция"
 speerfrance.10.desc:0 "Они вышли из кабриолета Сидоса и новобранцы сменились на монолитные колонны статных ветеранов. Площадь была заполнена гарнизоном Бордо, многие из которых заняли бы палаточный городок снаружи, если бы не гарантированная еда и возможность отомстить бургундцам, от которых они бежали. Шмидт ощутил необъяснимое беспокойство, когда они проходили между рядами солдат с пустыми и печальными лицами. Несмотря на их отсутствующее выражение лиц, он чувствовал их сосредоточенные взгляды на своей спине, как будто был муравьем, зажатым под увеличительным стеклом.\n\n"Это наши лучшие из лучших" - заметил Сидос, с удовольствием наблюдая, как Шмидт пытается подавить непроизвольное желание вспотеть. "Каждый из них родился французом, французом воспитывался и вступил в французские вооруженные силы. Мы учимся на своих ошибках и больше не будем полагаться ни на какую нацию, кроме самих себя."\n\nШмидт раздумывал, как же начать разговор на эту тему, но, похоже, Сидос и сам уже начал продвигаться вперед. "Цольверайн – это не более чем сотрудничество между европейскими нациями."\n\n"Можете формулировать это как хотите, но мы не примем эту разновидность вашего сотрудничества. Мы можем работать вместе с Германией, но мы не будем полагаться на ваше оружие или экономику - не с вашей историей. Наше видение Франции, не совместимо с вашим Цольверайном.""
 speerfrance.10.a:0 "Я понимаю ваши доводы."
 speerfrance.10.b:0 "Позвольте мне объяснить вам основы экономики..."

 speerfrance.11.t:0 "Тур по Бордо"
 speerfrance.11.desc:0 "Вместо торжественного обеда или похода в театр, Антуан Пине предложил рейхсминистру прогуляться. Вот так и вышло, что теперь они бродили по улицам Бордо совершенно одни, если не считать одного телохранителя в штатском. Они уже вели вежливую беседу, но Гельмут видел, что совершенно не то, ради чего Пине привел его сюда. Дорога, по которой они шли, была обстреляна, засыпана и снова изрыта выбоинами. Несмотря на огромное количество людей, заполнивших улицы, половина магазинов была закрыта, а их дверные проемы были заполнены бродягами. Когда в их беседе наступило затишье, они прошли мимо перевернутого мусорного бака, в котором копался уличный мальчишка - Гельмут думал, что подобные зрелища остались только в произведениях Чарльза Диккенса. Он явно не был готов к тому, что увидет такое так близко на Западе. Рейхсминистр почувствовал комок в животе.\n\n"Вы видите шрамы, которые Германия нанесла нашей стране," - наконец сказал Антуан, пристально глядя на Шмидта. \n\n"Трагично, конечно, но Гиммлер действовал по собственной воле. Мы отреклись от него, как вы этого и просили."- как бы Шмидту ни было неприятно это говорить, он был здесь в качестве дипломата.\n\n"Вы не найдете во Франции человека, который бы ощущал это различие. СС – это немецкая организация, не так ли? Разве она не была создана с одобрения Гитлера? Разве не он даровал Гиммлеру сердце Франции и вооружил его? В конце концов чья смерть привела к гибели тысяч людей? В то время как убийства и пытки Гиммлера теперь продолжаются сами по себе, раньше все это происходило под немым одобрением Германии. Франция никогда не поддержит Германию, пока Германия не примет на себя ответственность - как моральную, так и финансовую.""
 speerfrance.11.a:0 "Для начала мы можем договориться о серии репарационных выплат."
 speerfrance.11.b:0 "Мы не несем ответственности за действия этого безумца."

 speerfrance.12.t:0 "Золотое будущее"
 speerfrance.12.desc:0 "Они удалились во дворец мэра и теперь наслаждались чашечкой кофе, любуясь видом на город с балкона. Несмотря на разрушение и нищету, охватившие город, в угасающем свете дня можно было разглядеть его настоящую красоту.\n\n"Знаете, здесь есть государственные служащие, которые говорят об Эрхарде так, словно он волшебник. Должен признать, что его планы впечатляют, но у меня есть свои собственные сомнения. Франция уже однажды была связана по рукам и ногам с Рейхом, и результаты были катастрофическими – это одна из главных причин, почему Гиммлеру удалось так легко победить нас."\n\n"Экономическая неразбериха времен Гитлера давно миновала" - заверил его Шмидт. "Наше правительство верит только в здравый смысл и стабильность."\n\n"Вы хорошо говорите, но нам нужны гарантии. Хотя я хотел бы прыгнуть навстречу открытому рынку, мы должны сохранить контроль над нашим собственным рынком – а иначе, мы снова окажемся под экономическим контролем Рейха.""
 speerfrance.12.a:0 "Справедливое условие."
 speerfrance.12.b:0 "Правила должны быть одинаковы для всех."

 speerfrance.13.t:0 "Старый друг"
 speerfrance.13.desc:0 "Шмидту откровенно повезло с президентом Франции. Бишелон был, пожалуй, одним из немногих людей, которые оказали бы ему в этой стране по-настоящему теплый прием, а выпивка и ужин были великолепны, не факт, что он когда-нибудь попробовал бы такое в Германии. Покончив с десертом, Бишелон отложил ложку и удовлетворенно вздохнул. "Ну, как там Альберт?" – спросил он, несомненно, имея в виду фюрера.\n\n"Он здоров, хотя, возможно, немного... перегружен работой. Он выразил сожаление, что не может приехать сюда лично."\n\n"Держу пари, он сходит с ума. Никакой архитектуры, только бесконечные жалобы." При этих словах Шмидт слегка улыбнулся.\n\n"Вам повезло, что президентом стал именно я, поскольку сомневаюсь, что другие уделили бы германскому дипломату столько же времени. Вы здесь, чтобы увидеть союз наших стран, и это хорошо, но для того, чтобы Франция стала по-настоящему союзником Германии, она нуждается в некоторой заботе. Было бы неплохо, чтобы немецкая промышленность помогла бы экономике Франции и сделало из нее что-то такое, чем можно было бы гордиться, а не стыдиться.""
 speerfrance.13.a:0 "Заводы Рейха придут вам на помощь."
 speerfrance.13.b:0 "Мы тоже занимаемся реконструкцией."

 speerfrance.14.t:0 "Пожелание технократа"
 speerfrance.14.desc:0 "Шмидт наслаждался сигаретой на балконе вместе с президентом, наслаждаясь видом заката над Бордо. До сих пор его миссия шла на удивление успешно, и Бишелон проявлял только дружеские чувства к правительству своего друга. Последние несколько минут он даже хвалил Эрхарда, и это начинало раздражать Шмидта.\n\n"Цольверайн – это грандиозный план, великая связь между народами Европы. Настало время, чтобы дух сотрудничества охватил континент и смел дух войны. Конечно, необходимо учитывать и интересы Франции."\n\n"Именно поэтому я здесь," - заверил Шмидт, благодарный Бишелону за то, что тот оставил ему хотя бы часть работы по рекламе их проекта.\n\n"Для того, чтобы Франция действительно интегрировалась в Цольверайн, она нуждается в некоторой реконструкции. Война нанесла урон нашей промышленности, но с помощью Германии она может быть восстановлена в прежнем виде. Доля Франции в общеевропейском бюджете должна надлежащим образом отражать непропорционально большие трудности, с которыми она столкнулась.""
 speerfrance.14.a:0 "Вполне понятное условие."
 speerfrance.14.b:0 "Мы пока не готовы дать вам такие привилегии..."

 speerfrance.15.t:0 "Возвращение короля?"
 speerfrance.15.desc:0 "Самый почитаемый, самый могущественный и самый красивый принц, Генрих VI, Милостью Божьей, король Франции, граф Франции и ее законный повелитель. Эти слова все еще звучали в ушах Шмидта, когда они прогуливались по дворцу мэра, ставшего теперь фактически королевским дворцом. От своих друзей в Имперской Службы Безопасности он слышал, что Версаль сейчас не в состоянии принять короля. После первых представлений Анри оказался скромным человеком, очень смущенный этой необходимой шарадой. Но в голове Шмидта все еще вертелась мысль, что он стал первым немецким дипломатом, беседовавший с французским королем после поражения Наполеона III при Седане.\n\n"Ситуация, в которой мы оказались, достаточно уникальна. Хотя я не из тех, кто строит догадки, мне кажется, что склонить Францию на сторону Германии будет так же легко, как убедить французов восстановить короля." - шутка Генри вызвала у Шмидта вежливый смешок.\n\n"Мы живем в интересные времена."\n\n"Действительно интересные. Я не дурак, чтобы сразу отвергнуть ваше предложение, но король должен делать то, что лучше для его народа. Мой народ никогда не полюбит Рейх, но его можно убедить смириться с этим, если будет сделано достаточно для возмещения прошлых обид. Вы видели ужас, который Бургундия навлекла на эту страну – пока эти шрамы пронизывают всю страну, Франция не сможет исцелиться."\n\n"
 speerfrance.15.a:0 "Очень хорошо, ваше величество."
 speerfrance.15.b:0 "Ошибки Гиммлера - не наше дело."

 speerfrance.16.t:0 "Древний режим"
 speerfrance.16.desc:0 ""Франция готова многое отдать, чтобы обеспечить свою безопасность, месье Шмидт. В нашей недавней истории было слишком много войн, и как только Бургундия будет уничтожена раз и навсегда, мы желаем лишь немного попочивать на лаврах, только и всего. И хотя объединение целого континента под началом Цольверайна – замечательная идея, у Франции нет друзей – есть только интересы." - король наслаждался бокалом вина, расположившись напротив Шмидта в своем кабинете. В то время как все в комнате указывало на великолепное мастерство, сама комната была скудно украшена, без какой-либо возмутительной роскоши, которую можно было бы ожидать от личной комнаты короля. Мудрое решение, учитывая что именно принесло все великолепие его предшественника. "Могу вас заверить, что Цольверайн отвечает интересам всей Европы."\n\n"Сейчас вы говорите так, но боюсь, что ваши дипломаты имеют не самую лучшую репутацию в Европе." Король ухмыльнулся, и Гельмут был вынужден уступить, кивнув. "Франция должна сама принимать решения. Мы присоединимся у вашему таможенному союзу, но французы должны контролировать французскую политику и экономику. Только так, а не иначе""
 speerfrance.16.a:0 "Справедливое замечание."
 speerfrance.16.b:0 "Цольверайн дает всем одинаковые условия."

 speerfrance.17.t:0 "Судьба переговоров"
 speerfrance.17.desc:0 "[FRA.GetLeader] вызвали по какому-то явно срочному важному делу, но он, несомненно, оставил Гельмуту много вопросов для размышления. Прежде чем исчезнуть, он предъявил свое последнее и самое большое требование.\n\nУ Шмидта уже давно не было причин думать о Бретани. Новообразованное полуостровное государство было одной из самых необычных идей Гитлера, вырванной из Франции в пятидесятых годах в рамках его стратегии "разделяй и властвуй". Он слышал, как Эрхард проклинал Бретонский черный рынок за то, что тот подрезал многие немецкие товары и мешал крестовому походу Эрхарда по восстановлению немецкой экономики. Нантское Соглашение оставило их застывшими в стазисе.\n\n[FRA.GetLeader] настаивал на том, чтобы Бретань вновь объединилась с Францией. Соглашение должно быть отменено, а территориальная целостность Франции должна быть восстановлена. Однако французское государство не в состоянии осуществить такое вторжение в одиночку. Как бы ни было больно признавать это, они нуждались в немецкой помощи."
 speerfrance.17.a:0 "Вермахт нуждается в учениях - наши войска на вашей стороне."
 speerfrance.17.b:0 "Мы пошлем Франции нашу поддержку, но вторжение - это ваша проблема."
 speerfrance.17.c:0 "Мы предпочитаем иметь дело с маленькой Францией."

 speerfrance.18.t:0 "Упущенный шанс"
 speerfrance.18.desc:0 "Шмидт закурил сигарету в знак утешения и поморщился, глядя на пустое кресло напротив. Его рот доставлял ему неприятности. [FRA.GetLeader] был сердечен, даже вежлив. Их встреча подошла к концу, и он удалился в щедро украшенную, хотя и старомодную комнату, предоставленную ему лидером Франции. Затем, посреди ночи, его выпроводили, едва он успел схватить чемодан. Его пилот, очевидно, был разбужен подобным же образом и все еще был одет в пижаму. Хозяин даже не оказал ему любезности попрощаться. Простого предупреждения от громадного стражника в королевском синем мундире было достаточно – не смейте сюда возвращаться.\n\nПолет предстоял недолгий, так что ему придется быстро придумать, что сказать Шпееру по возвращении. Оставалось надеяться, что разговоры и здравомыслие фюрера помогут ему выбраться из той ситуаций, в которую он попал."
 speerfrance.18.a:0 "Черт побери."

 speerfrance.19.t:0 "Падение Роллона - На тропе войны"
 speerfrance.19.desc:0 "Фон Тресков был удивлен, узнав об успехе Шмидта на переговорах с Францией. У этого человека был золотой язык, но, естественно, его действия говорят громче любых слов. Франции требовалась наша демонстрация дружбы, и эта демонстрация была оставлена на Хеннинга и его сотрудников в ОКВ.\n\nНемецкие войска снова пройдутся по Франции, на этот раз, чтобы исправить то, что они сотворили десять лет назад. Впервые за последние десять лет из французских архивов были извлечены топографические карты Бретани, которые были объединены с полноспектральными фотографиями лучших высотных самолетов-разведчиков Люфтваффе. Дорожные карты были обновлены, и большое количество бумаги, предназначенной для печати всего этого добра, было распространено среди французских офицеров. Дошло до того, что был разработан франко-бретонский разговорник, поскольку местный язык в некоторых районах Бретани уже не был похож на французский.\n\nПревосходство в воздухе будет на нашей стороне, однако необходимо тщательно спланировать свою морскую блокаду – бретонские контрабандисты имеют тысячу и один способ пробраться через любую блокаду, и было бы предпочтительнее захватить правительство в полном составе, чтобы они могли официально подписать договор о капитуляции. Военных действий вдоль Бургундской границы следовало, по возможности, избегать – пограничная стычка в такое время могла перерасти в нечто катастрофическое, и Германия была бы вынуждена заступиться за Францию в случае новой франко-бургундской войны. Фон Тресков содрогнулся от одной этой мысли. Хорошо, что они будут там, чтобы проконтролировать слабую и ненадежную французскую армию. Для французов это стало шансом доказать свою храбрость и полезность."
 speerfrance.19.a:0 "Панцер марш!"

 speerfrance.20.t:0 "Падение Роллона - Поддержка"
 speerfrance.20.desc:0 "Фон Тресков был удивлен, узнав об успехе Шмидта на переговорах с Францией. У этого человека был золотой язык, но, естественно, его действия говорили за него громче любых слов. Французам требовалась демонстрация дружбы, и эта демонстрация была возложена на Хеннинга и его сотрудников в ОКВ.\n\nНесмотря на то, что нам не нужно оказывать французам реальной военной поддержки, чисто планировочная мощь Оберкомандо Вермахта не должна сидеть без дела. Впервые за последние десять лет из французских архивов были извлечены топографические карты Бретани, которые были объединены с полноспектральными фотографиями лучших высотных самолетов-разведчиков Люфтваффе. Дорожные карты были обновлены, и большое количество бумаги, предназначенной для печати всего этого добра, было распространено среди французских офицеров. Дошло до того, что был разработан франко-бретонский разговорник, поскольку местный язык в некоторых районах Бретани уже был не похож на французский.\n\nВоенных действий вдоль Бургундской границы следовало, по возможности, избегать – пограничная стычка в такое время могла перерасти в нечто катастрофическое, и Германия была бы вынуждена заступиться за Францию в случае новой франко-бургундской войны. Фон Тресков содрогнулся от одной этой мысли. Он почти желал, чтобы французы попросили Вермахт о помощи, все же их армия была слабой и ненадежной. И вскоре у них будет шанс доказать свою храбрость и полезность на поле боя. И тем ценнее будут результаты нашего планирования, представленные генералам французского генштаба."
 speerfrance.20.a:0 "Теперь вся надежда на французов."

 speerfrance.21.t:0 "Рассвет над Бордо"
 speerfrance.21.desc:0 "Триколор был уже почти забыт в регионе Бретани, но впервые с пятидесятых годов регион был возвращен в лоно своего прежнего владельца. Радость бурлила в городе Кан, когда семьи, разделенные Бургундским вторжением, снова воссоединились. Еще одна ошибка Рейха была исправлена. Заявление [FRA.GetLeader] о победе над врагом было встречено бурным торжеством, подобного которому Франция не видела со времен окончания Великой войны много десятилетий назад.\n\nШмидт закурил победную сигарету и в последний раз оглядел лежащее внизу Бордо. Хотя он охотно позволил бы себе побаловать себя французским гостеприимством, его работа здесь была закончена, и его время наслаждаться плодами своего труда подошло к концу. У фюрера для него уже было новое поручение, и теперь, когда Германия выполнила свою часть сделки, настало время для Франции сделать то же самое. Без сомнения, как только его доклад будет закончен, Франция снова войдет в родные объятия Пакта, но сейчас у него было достаточно времени, чтобы насладиться своим триумфом\n\nБордо был красив, даже несмотря на все невзгоды, что пришлось пережить этому старому городу. Большой дворец мэра; дугообразные мосты через Гаронну; бесконечный вид на Атлантику за окном. И вот солнце уже выглянуло из-за горизонта."
 speerfrance.21.a:0 "Для доблестного сердца нет ничего невозможного."

 speerfrance.22.t:0 "Война, которую запомнят"
 speerfrance.22.desc:0 "Что я буду на обед? Возможно, что-то легкое, а яичница с беконом была явно лишним блюдом. Да, возможно Шмидту не следовало быть таким избирательным, но его работа во Франции требовала вознаграждения. Шагая по холодным коридорам Фольксхалле, Шмидт задумчиво затянулся сигаретой. Он остановился, чтобы хмуро посмотреть на крошащийся кусок штукатурки, но был пойман отдаленным упоминанием своего имени.\n\n"Шмидт! Слава богу, Шмидт." – это был фон Тресков. Гельмут обернулся и подождал, пока генерал-фельдмаршал добежит до него по почти комически длинному коридору. Когда пруссак наконец добрался до Шмидта, на лбу у него блестели капельки пота.  "Шмидт, французы все испортили. Мы сделали все, что могли, но, черт возьми, я этого не ожидал."\n\nГельмут почувствовал, как к горлу подступает комок. "Притормози, приятель. О чем ты говоришь? Переговоры прошли весьма отлично."\n\nТресков уставился на своего товарища слегка маниакальным взглядом. "К черту переговоры, Падение Роллона – это катастрофа! Я должен был попытаться объяснить это Шпееру, но я надеялся найти вас всех пораньше и предупредить, прежде чем зверь будет выпущен на свободу. Вы должны найти Кизингера и вытащить Эрхарда из любой дыры, в которую он спрятался. Мы должны разобраться с этим." - при этих словах он повернулся и снова побежал вприпрыжку, всю дорогу бормоча что-то себе под нос.\n\nШмидту показалось, что пол уходит у него из-под ног. Все шло по плану, а теперь: что, черт возьми, происходит?"
 speerfrance.22.a:0 "Что, черт возьми, происходит во Франции?"

#Ukraine Events#
speer_ukraine.1.t:0 "Если я вам понадоблюсь, проявите немного вежливости"
speer_ukraine.1.desc:0 "Леонард Вайденманн сидел напротив длинного стола, уставившись на Владимира Кубийовича, которого они уже успели обсудить минут тридцать назад. По бокам от Вайденманна сидели два немецких дипломата, а рядом с Кубийовичем присутствовал лишь охранник. Вайденманн заговорил первым, стараясь показаться как можно более дружелюбным. "Господин Кубийович," - начал он по-украински с немецкими нотками. "Как вам известно, вы – коллаборационисты Великогогерманского Рейха. И, как вы также знаете, недавно у нас произошла смена администрации. Самое главное, что сейчас мы находимся на перепутье. Можете ли вы сказать нам, почему, по-вашему мнению, Раду необходимо сохранить любой ценой?"\n\nКубийович кивнул. "Конечно. Причина проста: если вы хотите, чтобы население было удовлетворено вашим правлением, вы должны дать ему подобие демократии. Кроме того, гражданская администрация станет менее обременительной для Рейха и окажет долгосрочное положительное влияние на общественное восприятие Украины, оставшейся в составе Пакта Единства." - "Вы говорите как настоящий коллаборационист," - заметил Вайденманн.\n\nНе дождавшись ответа, немец кивнул. "Я полагаю, что на этом наши переговоры завершатся, господин Кубийович. Рейх сделает свой выбор прямо сейчас, и его последствия отразятся на Украине уже через несколько недель. Я полагаю, вы хотите знать наше решение? Кубийович, естественно, кивнул."
speer_ukraine.1.a:0 "Мы принимаем вашу администрацию. Мои поздравления."
speer_ukraine.1.b:0 "Рада будет распущена, господин Кубийович."

speer_ukraine.2.t:0 "Сломай и построй заново"
speer_ukraine.2.desc:0 "Виктор Луценко крепко держал письмо в руках. Он был пожилым джентльменом, и его руки слегка дрожали, но он мог ясно разобрать буквы на слегка пожелтевшей бумаге. Сегодня утром он получил конверт от потрясающе дружелюбного немца, который, как он предположил, был человеком из правительства. На конверте было написано, что Рада сделала ему щедрое предложение, однако каким бы щедрым оно не было, Луценко не горел желанием его принимать. В конце концов все, что ему нужно сйечас, это просто мирно жить в своем доме с женой, в то время как двое его сыновей не умирали в какой-либо бесмысленной войне. И все же Виктор решил не выбрасывать письмо сразу, в конце концов нельзя игнорировать чужое обращение, от кого бы оно не поступило.\n\n"Уважаемый Виктор Луценко,\n\nДо нашего сведения дошло, что вы считались прекрасным профессором математики." О, это интересно. "Вашей бывшей рабочей резиденцией был университет имени Тараса Шевченко, который, к сожалению, был случайно снесен..." Ну да. Случайно. "Артиллерийский огонь во время Второй мировой войны был неточным. Однако сейчас университет переживает масштабную реконструкцию, и мы надеемся, что новое здание будет аутентично оригиналу. С открытием университета, нам понадобятся квалифицированные сотрудники." - Его глаза сузились. "Мы хотим снова принять вас на работу в университет. Там вы сможете получать неплохую зарплату, всего лишь..."\n\nЕго глаза расширились. Так много?! На эти деньги он мог бы прокормить всю свою семью! "...однако мы уточним, что некоторые из ваших коллег будут иметь немецкое происхождение. Мы надеемся, что это не станет для вас проблемой." Виктор почувствовал, как к горлу подступает отвращение, но предложение было таким заманчивым. Возможно, признавался он себе, постоянное пребывание дома и может чуть-чуть наскучить. Ему всегда нравилось преподавать математику, общаться с молодежью, выводить на зеленой доске различные формулы, простые и точные, как и вся наука. Чем дольше он думал об этом, тем сильнее чувствовал, что согласен на предложение из письма."
speer_ukraine.2.a:0 "К полуночи он уже мысленно составлял план занятий."

speer_ukraine.3.t:0 "Вспомнить воинов"
speer_ukraine.3.desc:0 "Как обычно, даже здесь появился человек, который пролез к трибуне раньше фюрера, объявив о своих многочисленных заслугах и заметив, что все это он сделал лишь для блага Великогерманского Рейха. Затем он, наконец, удалился, позволив Альберту Шпееру самому подняться на трибуну и начать говорить. Даже с его преклонным возрастом острота его языка не уменьшилась.\n\n"Эта речь будет адресована как народу Германии, так и народу Украины. Так долго вы верно и доблестно сражались за нас. Так долго кровь лилась по всему Днепру ради сохранения целостности Украинского государства и его верности Рейху. Мы не можем оставить такую верность без награды. Сегодня, с восстановлением законной власти, украинский народ может двигаться вперед!" В ответ раздались радостные возгласы и свист, и Шпеер, прежде чем продолжить, кивнул.\n\n"Отважные бойцы Украины, я посвящаю эту речь вам. Мы будем чтить людей, что погибли, защищая ваше и наше Отечество. Они умерли, служа делу более великому, чем они сами. Я посвящаю эту речь моему народу за то, что он смог понять, что украинцы – наши верные союзники; за то, что он реализовал этот могучий потенциал и привел украинцев под защитное крыло Рейха. Теперь я буду говорить о падших. Граждане германии и украинские патриоты. Я надеюсь, что вы почтите их память. А я напомню вам об их славных деяниях..."
speer_ukraine.3.a:0 "Это продолжалось довольно долго."

speer_ukraine.4.t:0 "Вкус войны"
speer_ukraine.4.desc:0 "Хеннинг фон Тресков, генерал-фельдмаршал Рейха, с биноклем в руке всматривался в окно наспех построенного по его приказу бункера. В течение последних двадцати четырех часов он видел, как его войска двигались взад и вперед, устанавливая оборонительные позиции и иногда уточняя передислокацию противника. Да, на украинском фронте было напряженно. В любой момент Тресков был готов получить сообщение о том, что война объявлена, и, по мнению Трескова, этого уже не удастся избежать. В конце концов, борцы за свободу были склонны к иррациональному упрямству, и отказывались идти на любые переговоры. Однако нельзя исключать и вероятность чуда, смешанную с авторитетом Альберта Шпеера и готовность идти на контакт Гельмута Шмидта"
speer_ukraine.4.a:0 "Может быть, в конце концов удастся избежать войны?"

speer_ukraine.5.t:0 "Розы для Киева"
speer_ukraine.5.desc:0 "Леонард Вайденманн неловко прижал руки к пальто, проходя со своей свитой дипломатов по узким улочкам Киева. Ему всегда казалось, что здесь за ним кто-то наблюдает. Возможно, украинские мирные жители, настороженно следящие за его группой, или солдаты, которые провозгласили своим долгом сражаться за свободную Украину, не стелящуюся под Германию. Он фыркнул про себя. Какая свобода? Свобода барахтаться и умирать без чьей-либо помощи? Он чувствовал свое превосходство, когда шел по пустынным окраинам, и даже в самом центре, этот город все еще не мог сравниться по красоте даже с небольшим городком Германии.\n\nОн проследит, чтобы она вернулась домой. Даже когда мятежная природа города заставляла его чувствовать себя неуютно, а люди с которыми он сталкивался, провожали его своими недружелюбными взглядами, он был уверен - Украина вновь станет частью Рейха."
speer_ukraine.5.a:0 "Мы здесь от имени Пакта..."

speer_ukraine.6.t:0 "Сгоревшее письмо, сожженная бочка"
speer_ukraine.6.desc:0 "Тресков вдохнул, выдохнул и отложил бинокль. Усевшись на ближайший стул, он поморщился и потер лоб. "Значит, вы хотите сказать, что дипломатам отказали?" - спросил он, и некоторое время радио тихо потрескивало в тишине. Затем раздался небольшой взрыв, и сквозь него донесся голос молодого человека. "Да, генерал-фельдмаршал, Киев отослал наших дипломатов обратно и отказался от любых дальнейших контактов с нами. Некоторое время Тресков молчал, обдумывая возможные варианты. "Тогда... это война."\n\n"- Да, генерал-Фельдмаршал. Думаю, что да."\n\nЛеонард Вайденманн не ожидал, что ему так легко дадут отпор, но вот он вернулся в Германию, испытывая лишь стыд и разочарование. Переговоры длились недолго. Все, что он услышал в ответ, было "нет" и "никогда", посыпанное случайными оскорблениями в адрес Германии. Это было оскорбительное шоу, из которого ничего не вышло. Огромная трата времени, разговоры с дураками, которые не могли понять, зачем им нужна Германия. Мало того, по дороге домой он получил серьезные известия, которые только подтвердили его мысли о том, что вскоре должно произойти.\n\nОни проводят мобилизацию."
speer_ukraine.6.a:0 "Значит, так тому и быть."

speer_ukraine.7.t:0 "Есть один человек..."
speer_ukraine.7.desc:0 "Время Альберта Шпеера было драгоценно – он всегда был занят. Всегда. А если не был, то думал о том, как бы занять себя. Личный телефонный звонок был неэффективным использованием его времени –однако Питер фон Херема думал совершенно иначе, попрося фюрера уделить ему несколько минут. Итак, Альберт оказался звонил по защищенной телефонной линии, ожидая, когда голландец возьмет трубку. "Э-э-э... – Алло?" - "Я звоню мистеру Питеру фон Хереме." – "Ничего не понял, назовите себя?"\n\nШпеер на мгновение прикусил язык, прежде чем заговорить. Конечно же, это был не немецкий язык. –"Говорит фюрер Альберт Шпеер." - Он почти слышал, как жизнерадостный промышленник на другой стороне провода загорелся эмоциями. – "О, да, хорошо! Так вот, я.. я не хочу тратить слишком много вашего времени, но я предполагаю, что вы звоните мне, чтобы подтвердить, что... вы приняли мое предложение? Наш друг Тис волнуется все больше, а в Киеве и так неспокойная атмосфера."\n\nШпеер вздохнул, испытывая искушение прервать разговор. Он уже узнал все, что ему было нужно, но смягчился. "Да, они были доставлены, и мы также послали дипломатическую миссию в Румынию, чтобы взять на себя обязательства по будущему территориальному обмену. Это все, вам нужно, верно?" - Питеру не потребовалось много времени, чтобы ответить: "Да, мой Фюрер, я всегда очень интересовался инвестициями в Киев, понимаете? Со времен генералплана Ост..."\n\n"Я очень рад. До свидания." и прежде чем Херема успел ответить, Шпеер спокойно положил трубку и отключился. Сделав глубокий вдох, он провел рукой по лицу и повернулся, чтобы вернуться к своим делам."
speer_ukraine.7.a:0 "Больше никаких телефонных звонков."

speer_ukraine.8.t:0 "Киев, Київ, Киев, Київ"
speer_ukraine.8.desc:0 "Любомир не очень-то умел обращаться с винтовкой, а пистолет на боку вообще принадлежал его отцу, но если не дисциплина, то желание сохранить последние остатки национальной гордости заставляли его продолжать стрелять. Наблюдая, как Украина увядает под железной пятой рейхскомиссариата, и видя, как Киев медленно увядает и рушится по мере того, как проходили годы, он наполнялся яростью, которую он никогда бы не смог подавить.\n\nТот день не должен был отличаться от любого другого, но по городу пронеслись выстрелы. Во время установки очередной баррикады, он услышал, что это не немцы. Нет, это были его соотечественники – украинцы, которые решили, что рабство лучше свободы. Очевидно, они требовали отставки мятежников и восстановления коллаборационистского правительства. Они обещали реформы и безопасность для тех, кто согласился сотрудничать. Он уже много раз слышал эту историю - и все они заканчивались одинаково. Что Украина получила взамен этой верности? Они разграбили Киев и убили его семью. Если под этим они подразумевают награду, то пусть катятся к черту!"
speer_ukraine.8.a:0 "Когда Любомир хоронил прах своего отца, испытывал ли он благодарность?"

speer_ukraine.9.t:0 "Начинаем снова"
speer_ukraine.9.desc:0 "Юрий Тис не был особенно большим поклонником войны, даже если он любил военную историю. Война – это всегда пустая трата ресурсов и рабочей силы, приводящая к разрушению земель и бомбардировке городов. Какой в этом смысл? Если когда-нибудь война и стоила того, чтобы сражаться плечом к плечу с вашим сюзереном, то сейчас любой конфликт превратился в кровавую и масштабную бойню. В конце концов, он не собирался начинать эту войну - это сделали за него. Все, что ему было нужно - это подписать несколько документов, и он станет главой новой Украины.\n\n"Герр..." его немецкий сопровождался жутким акцентом. "...Виденман?" Дипломат кивнул, держа в руке толстый лист бумаги. "Теперь, когда мятежники пали, в правительстве наступил полный хаос..."\n\nЛеонард Вайденманн пренебрежительно махнул рукой, протягивая бумаги Тису. "Ерунда. Если мы чему и научили украинцев, так это искусству бюрократии. Просто внимательно прочтите их и подпишитесь на каждом листке. Когда вы закончите... я полагаю можно поздравить вас с назначением на новый пост. Теперь вы глава государства."\n\nТис кивнул дипломату и с должной поспешностью взял бумаги. "Тогда это все, Герр Вайденман. Вы можете идти. С лукавой улыбкой немецкий дипломат повернулся, чтобы выйти из комнаты, оставив Тиса в полном одиночестве, уставившегося на флаг, висевший над его кабинетом. Некоторые назвали бы это продолжением немецкого каблука, давящего на украинскую шею."
speer_ukraine.9.a:0 "Он называл это прагматизмом."
