 SGR_the_sword_has_fallen_desc:0 "Наша администрация была ошеломлена совершенно внезапным восстанием рабов, в невиданных ранее масштабах за всю историю нашего Рейха. Возглавляемый левыми студентами и революционерами, Рейхсбаннер нанес кровавый удар по Восточной Европе, расколов Рейх надвое.\n\nВ Германии же между Бандой Четырех и Шпеером произошел окончательный раскол в политике, Банда тянет в одну сторону, а Фюрер тянет в другую. Гельмут Шмидт, призывает согласиться на любые требования рабов, тогда как Альберт Шпеер призывает не идти на компромиссы, и заставить рабов вернуться в лоно Рейха, желательно мирным путем. Рейхстаг трещит от смятения и хаоса, и Рейх вновь стал беспомощным, как в наших самых худших кошмарах.\n\nНа востоке Фердинанд Шернер совершил свое последнее предательство, отделившись от Рейха с обещанием выступить на Запад, сокрушить рабов и завершить свое возвращение в Германию в качестве национального героя. Если восстание не будет подавлено до начала его вторжения, мы и наш режим будем обречены.\n\nВполне возможно, что именно этот момент решит судьбу Рейха и его фюрера Шпеера. Сохранит ли он контроль над событиями, или сдастся на милость рабов, Шернера или Банды Четырех. Настал момент истины."
 SGR_restoring_trust_desc:0 "Наше положение начинает выглядеть мрачным. Гражданская агитация в нашей стране начинает закипать; продолжающееся недовольство и инакомыслие подорвали доверие к нашей администрации до опасного минимума. Если эта тенденция сохранится, мы, скорее всего, столкнемся с катастрофой.\n\n Мы должны немедленно восстановить доверие к нашему правительству! Раздавайте обещания, дайте людям то, что они просят! Нам просто нужно восстановить немного веры в нашу администрацию."
 SGR_extend_the_olive_branch_desc:0 "Многие из людей, марширующих сейчас в знак протеста, являются честными, мирными, простыми гражданами Германии. Они не собираются разрушать страну, они просто хотят, чтобы их голоса были услышаны. Мы должны дать этим людям понять, что их голоса действительно будут услышаны; пойдя на переговоры с лидерами этих маршей и движений, мы покажем им, что мы все на одной стороне. Мы все работаем для лучшего будущего Германии."
 SGR_clear_the_trenches_desc:0 "Те, кто могут сесть и обсудить с нами свои обиды и проблемы не являются корнем наших проблем. Даже те, кто собираются на мирные митинги, постояв под окнами нашей администрацией, не являются корнем наших проблем. А вот те крикуны, что подстрекают чернь и рабов, те, кто проповедуют ужасные, радикальные течения, и те, кто только и делает, что занимается вандализмом и бунтует! Они и есть корень наших проблем. Нам нужно составить список, перепроверить его дважды и собрать самых громких и жестоких из этих "протестующих", чтобы мы смогли раз и навсегда вернуться к нормальной жизни."
 SGR_reichspolizeigesetz_desc:0 "Одна из основных проблем, которая привела нас туда, где мы находимся сегодня – это использование нашей объединенной полиции, ОРПО. Если мы хотим убедить людей в том, что мы действительно пытаемся помочь им, мы должны рассмотреть их жалобы на превышение полицией своих полномочий.\n\nПоэтому мы преобразуем ОРПО в Рейхсполицию. Это будет новая, незапятнанная организация для наших честных полицейских агентов. Будучи более прозрачными и придерживаясь новых письменных процедур, которые будут уважать права немецких граждан, мы должны быть в состоянии решить одну из основных проблем, что поссорила нашу администрацию с народом."
 SGR_a_centralized_apparatus_desc:0 "У ОРПО была правильная идея; централизованные полицейские силы по всей нашей стране, возглавляемые федеральным правительством, являются наиболее эффективным и действенным способом управления нашей страной.\n\nМногим нашим гражданам такой подход не нравится. Одна из причин, по которой они митингуют, заключается в том, чтобы позволить им иметь больше права голоса в таких вопросах. Если этот хаос и показал нам что-то, так это то, что мы не можем доверять местным органам власти или местным начальникам. Теперь вся полиция будет управляться из единого центра."
 SGR_local_independence_desc:0 "Централизованные полицейские силы вызывают много трений по всей Германии. Наш прямой контроль над вооруженными силами страны так или иначе расстроил большую часть нашего населения. Многие люди считают, что они должны иметь право голоса в том, кто станет начальником полиции, или кто будет допущен в полицию. Люди хотят, чтобы в их войсках было больше местных жителей; они удивляются, почему мы не позволяем им принять участие в этом процессе.\n\n Хотя передача полиции под контроль местных жителей уменьшит нашу общую проекцию власти, это может быть необходимым злом, с которым нам придется жить дальше. Более бесконтрольный подход, сродни полицейской структуре 1930-х годов, сделает нашу администрацию ближе к простым людям."
 SGR_reichsschutzgruppe_desc:0 "Опыт научил нас тому, что нам нужно высокомобильное, хорошо обученное и хорошо вооруженное полицейское подразделение, чтобы справиться с опасными ситуациями, с которыми средний полицейский иметь дело не готов.\n\nМы поставим составим из самых обученных и верных людей специальный полк. Эти избранные будут сливками культуры наших полицейских сил, обученные городскому и рукопашному бою, переговорам, поведению в ситуациях с заложниками и многому другому."
 SGR_salvaging_the_economy_desc:0 "Мировой нефтяной кризис подорвал нашу экономику, и это еще мягко сказано. Мы не можем просто продолжать жить дальше, без какого-либо плана действий; нам нужно решить, и решить быстро: каким будет наш следующий экономический курс действий. Мы должны действовать быстро и решительно, если хотим спасти то, что осталось от нашей экономики."
 SGR_all_the_money_in_the_world_desc:0 "Некоторые в нашей администрации предположили, что первым шагом на пути к восстановлению было бы строгое нормирование нашей нефти до тех пор, пока мировые цены не снизятся и не стабилизируются. Эти люди, конечно же, ошибаются.\n\nНормирование запасов нефти нанесло бы непоправимый ущерб нашей экономике. Мы просто не можем позволить себе устанавливать ограничения на то, сколько топлива может купить человек или компания; результаты будут разрушительными для нашей и без того пострадавшей экономики. Хотя это будет стоить нам очень дорого, будущая стабильность в долгосрочной перспективе стоит того."
 SGR_strict_oil_rationing_desc:0 "Некоторые из наиболее либерально настроенных членов нашей страны предложили правительству субсидировать закупку нефти на мировом рынке, чтобы продолжать удовлетворять наши потребности. Эти бюрократы совершенно безумны!\n\nСтоимость нефти на рынке астрономическая и возмутительная! Наша страна, скорее всего, обанкротится, если мы попытаемся субсидировать наш текущий уровень потребления; нам просто не хватит капитала. Вместо этого мы должны прибегнуть к нормированию; это повредит нашей экономике в краткосрочной перспективе, но это лучшее решение, чем разрушать наше экономическое будущее с таким тяжелым бременем на наших плечах."
 SGR_energiesicherungsgesetz_desc:0 "Приняв этот законопроект, закон об энергетическом обеспечении гарантирует то, что другие члены нашего экономического пакта будут иметь доступ к какому-то количеству нефти.\n\nЭто дорого нам обойдется, субсидировать это топливо будет недешево, однако нефть абсолютно необходима не только для нашей экономики, но и для всех участников нашей экономической сферы. Если мы собираемся сохранить наш Пакт вместе, то мы должны действовать."
 SGR_open_ports_desc:0 "Пришло время полностью погрузиться в свободную торговлю. Сохранение автаркии только сделает нашей экономике только хуже. Если мы хотим восстановления и роста, мы должны поощрять такие отношения! Стимулирование мировой торговли – это единственный способ вернуть цены на нефть в нормальное русло, а не удваивание усилий по закрытию нашей внешней торговли!"
 SGR_memories_of_autarky_desc:0 "Самостоятельность – это действительно единственный путь вперед. Гитлер не был прав во многих вопросах, но его видение было точным в одном отношении: сильная и здоровая Германия возможна при расчете только на себя!\n\n Покупка нефти на мировом рынке – это то, что привело нас к этому кризису! Зачем же тогда нам удваивать ставки и, по сути, еще больше рисковать, вкладывая еще больше денег в иностранную нефть? Это просто безумие. Германия должна быть на первом месте; мы должны заново учиться у прошлого и стать полностью независимой страной."
 SGR_the_plan_going_forward_desc:0 "Людвиг Эрхард - настоящий гений. Без его лихорадочного труда и блистательного планирования наша экономика никогда не была бы наполовину такой же, какая она сегодня; наш чудесный рост является свидетельством его гениальности.\n\nОднако экономика Эрхарда – это также то, что в настоящее время уничтожает экономику Германии, которую мы так усердно создавали со времен Бюргеркрига. Понятно, что нам нужно изменить курс и придумать какое-то решение. Вопрос в том, что нам делать? Что должно измениться?"
 SGR_the_dream_come_true_fash_desc:0 "Дело сделано. После долгих лет борьбы с Бандой за будущее Рейха - и, соответственно, всей Европы - фюрер наконец-то освободился от их ограничений. Больше никаких требований, никаких реформ, никакого нытья - Шпеер добился своего, и никто его больше не остановит.\n\nОни все так старались разорвать Рейх на куски, крича об ужасах систем, которые и возвели Германию в статус мировой сверхдержавы. Они своими либеральными фантазиями пытались разорвать те самые структуры, на которых держался весь немецкий народ. Шпеер дал им попробовать вкус власти. Возможно, тогда он еще верил в них. Они самодовольно думали, что он уже ни на что не годен, и в тот самый момент, когда победа, по их мнению, была близка как никогда, он поменялся с ними ролями.\n\nТеперь Шпеер остался один на вершине власти, и ничто его больше не удерживает. Все, что ему сейчас нужно – это внести последние штрихи в свой шедевр. Больше, чем просто экономика, больше, чем великая архитектура – вот чем Шпеер запомнится на всю историю."
 SGR_restoring_party_unity_desc:0 "Последнее десятилетие не было добрым к НСДАП. Сначала Бюргеркриг разорвал партию в клочья, яростно оторвав крылья немецкому Орлу. Затем, когда Шпеер вышел победителем из гражданской войны, партия снова раскололась на реакционеров, пытавшихся противостоять любым изменениям проводимых Шпеером, и на реформаторов, желающих провести как можно больше реформ и, в конечном счете, либерализовать Германию. Реформы Банды только усугубили эту проблему, а восстание рабов едва полностью не разрушило партию. Необходимы срочные действия, чтобы спасти то, что еще осталось от НСДАП.\n\nЕсли бы у руля оказались Шмидт и его Банда, то они, несомненно, предприняли бы меры, чтобы разогнать партию. Мы - не Банда. Мы сделаем все необходимое, чтобы объединить партию за спиной Шпеера, народного фюрера, которому партия и обязана служить. Германия вновь станет единой."
 SGR_enforcing_government_unity_desc:0 "Банда была препятствием на пути реального прогресса с самого начала, с  тех пор как Шпеер стал фюрером. Они постоянно жаждали большего. Больше реформ, больше свободы, больше либерализма. Пока мы были у власти, они делали все возможное, чтобы помешать усилиям Шпеера создать новый Рейх, где наши люди смогли бы  жить счастливо и при этом не предавая то, что делает нас едиными. Они хотели лишить нас национальной идентичнеорсти. Это не могло больше продолжаться.\n\nЭти люди - Эрхард, Шмидт, Кизингер и Тресков - давно изжили себя. Им будет предоставлен выбор, либо принять наш курс, либо убраться с дороги. Победит ли их здравый смысл или их убеждения, остается загадкой, но так или иначе, Шпееру больше никто не помешает."
 SGR_gleichschaltung_forevermore_desc:0 "Из-за предательского поведения Банды идея свободного и демократического Рейха становится все более популярной среди молодежи. Эти мятежные негодяи все такие же, как те, кого Шпеер использовал, чтобы захватить власть много лет назад - все такие же мятежные, все такие же глупые, все такие же ослепленные своими идеями, как и в 1963 году. С их заблуждениями больше не будут нянчиться. Как они не понимают, что такие идеи только еще больше расколят наш народ и поставят Рейх под американское влияние.\n\nЕсть одна партия, есть один фюрер, и есть один Рейх. Здесь нет места либеральной демократии. Мы не та нация, которая будет прогибаться под всякими антифами, большевиками или американско-еврейской либерастией. Мы - Германия! В течение многих лет мы усердно трудились, чтобы стать центром Европы, и с хорошо поставленными реформами Шпеера мы останемся главной силой Европы до конца времен!"
 SGR_ein_volk_desc:0 "Молодежь все больше и больше недовольна тем, как ведет себя Шпеер. По-видимому, они думали, что фюреру будет приятно поддаваться фантазиям банды, и он будет чем-то вроде марионетки в руках Эрхарда и Шмидта. Шпеер был вынужден их разочаровать. И по традиции, они решили устроить нам настоящий ад. Но на этот раз все будет по-другому.\n\nПравительство больше не заботится об этих сопляках. Пусть кричат, сколько хотят. Народ в целом поддерживает фюрера, а студенты когда-нибудь повзрослеют. Национал-социализм для Германии - это путь вперед, и нашему народу было бы очень полезно помнить об этом. Каждый благопорядочный немец будет гордиться тем, что называет себя нацистом. Они будут носить свастику с гордостью, и Германия повернет назад к своему светлому будущему."
 SGR_ein_reich_desc:0 "Кто такие славяне? Равные нам люди? Такие же граждане Рейха, как и мы? Или все таки унтерменши, не являющиеся чем-то большим, чем хорошая собака? Шмидт и его банда могут настаивать на первом, а ярые консерваторы на втором. Правильный же ответ не то и не другое. Славяне - и, следовательно, большинство восточно-европейских народов должны помнить, кому они обязаны своей свободой, процветанием и техническим прогрессом. Они больше не рабы, потому что мы заботимся о них. Они не рабы, потому что рабовладельческая система только мешала Германии. Они просто зависимы от нас. Было бы благоразумно напомнить об этом нашему народу.\n\nПока славяне не докажут, что они способны сами обеспечить себе светлое будущее, а не тащить вниз остальную Европу, Рейх будет опекать и направлять их, как родитель заботится о своем ребенке. Даже если для этого нам иногда придется заставлять их пинками или криками. В конце концов мы все вместе будем работать на благо Европы, очищенную от пятен большевизма и капитализма."
 SGR_ein_fuhrer_desc:0 "Германия, наконец, свободна от влияния западной или большевистской мысли. Но битва, конечно, еще не закончена. Акулы либерализма и коммунизма все еще кружат в водах, окружающих нашу лодку, мечтая только о том, чтобы мы отвернулись, чтобы нанести свой удар. Благодаря Банде Четырех они почти получили свой шанс.\n\nОднако капитан принял командование на себя и спас сбившеесвя с пути судно. Альберт Шпеер готов вести Германию в будущее, которого она действительно заслуживает, - не в преклонение перед славянами, евреями или капиталистами, а в будущее которое даст надежду простому немцу. Мир, в котором Рейх будет направлять другие державы, мир, в котором осуществится Национал-социалистическая мечта. На нашем пути может возникнуть множество подводных камней, но пока мы верим в фюрера, наш капитан проведет нас по безопасному маршруту, а национал-социализм сохранит нас в безопасности в неспокойных водах, сейчас и на долгие годы вперед."
 SGR_the_dream_come_true_auth_desc:0 "Случилось невозможное. Гельмут Шмидт победил. В величайшей политической игре, Шпеер и Шмидт сразились на мировой арене, и Шмидт вышел победителем – окровавленный, избитый и униженный, но, бесспорно, победитель. После того как его переговоры с мятежниками увенчались полным успехом, а Рейх необратимо склонился к образу либеральному мышлению Банды четырех, кажется, что у страны теперь нет выхода, кроме как смело следовать вперед за немецкими реформистами.\n\nКуда же приведет нас этот курс? Кто знает, но никогда еще у власти в Рейхе не было столько талантливых людей: Шмидт, Эрхард, Кизингер и Тресков. Теперь, когда Шпеер был низведен до статуса номинального лидера, Рейху теперь не остается ничего, кроме как отказаться от своего темного прошлого и вместе с современным свободным миром идти в ногу к демократической Германии.\n\nОдно можно сказать наверняка - если граждане Германии думают, что уже навидались огромного количества реформ, то они глубоко заблуждаются."
 SGR_the_house_of_cards_falls_desc:0 "НСДАП никогда не была особенно стабильной партией, но последние годы были для нее особенно хаотичными. Хотя сейчас уровень недовольства достаточно далек от того уровня 1963 года перед началом Бюргеркрига, неоспоримым фактом является то, что партия снова раскалывается - несогласные и реформистски настроенные члены партии наконец-то начинают полностью отделяться от реакционного крыла партии. Если бы Шпеер был главным, это стало бы для нас настоящей катастрофой, которую следовало бы немедленно решить.\n\nОднако Шпеер здесь не главный. Такой раскол более чем соответствует нашим интересам, даже больше: нам стоило бы еще больше ускорить этот распад. Чем скорее старая партийная бюрократия будет устранена, тем лучше."
 SGR_the_shadow_government_desc:0 "Все в нашем государстве, кроме главы правительства, сейчас находится под контролем Банды четырех. Несмотря на то, что Шпеер все еще занимает пост фюрера, его роль была сведена лишь к самым церемониальным обязанностям, к простой фигуре, стоящей во главе закулисных сил. Однако Альберт Шпеер по-прежнему остается фюрером. Теоретически возможно, что он смог бы инсценировать возвращение к власти, так как наше правление в его глазах – это не более чем преступный захват власти.\n\nЧтобы нейтрализовать его прежде, чем он получит хоть какой-то шанс вернуться, мы укрепим наши позиции, поддержав важных членов бюрократии Рейха, которые придерживаются тех же идеалов, что и мы. Если мы сможем доминировать на верхних уровнях политики Германии вместе с людьми, которые не любят Альберта Шпеера, то любая опасность, что он когда-либо вернется к власти исчезнет."
 SGR_contact_popular_movements_desc:0 "Укрепление власти Банды не ограничивается только внутрипартийной бюрократией. Вне партии сдвиг в политике Рейха привлек все виды инакомыслящих идеалистов, по-видимому, заинтригованных этим новым курсом, который установила Банда четырех. Эти инакомыслящие, наряду с ранее упомянутыми союзниками в высших эшелонах Рейха, помогут обеспечить нашу легитимность и на их фоне, наши идеи покажутся очень убедительными.\n\nТаким образом, полуофициальная конференция должна состояться во Франкфурте, центре движений за немецкую демократию с 1800-х гг. с приглашением многочисленных громких имен эта конференция задаст курс на следующий этап развития Рейха. Несмотря ни на что, мы готовы к любому развитию событий"
 SGR_einigkeit_desc:0 "Нет простого способа выразить это, но Рейх умирает. Системы, которые немецкий народ знал и которым доверял на протяжении десятилетий, несмотря на их жестокую, деспотическую природу, в конце концов разрушаются. Такой быстрый сдвиг, даже после многих лет реформ, начатых до восстания рабов, бросил людей в реку перемен без какого-либо понятия как ее переплыть. Они напуганы, растеряны и одиноки, поэтому нельзя позволить, чтобы волна реакционных настроений унесла нас обратно на задворки истории.\n\nМы станем ангелами для этих пастухов, возьмем их за руки и поведем их единым, заботливым фронтом в будущее, мимо ужасной истории, от которой мы надеемся уйти раз и навсегда. Мы отведем их в наш собственный Вифлеем, где нас, наконец, ждет свободная Германия, и им нечего бояться. Новая эра близка, и наш долг – привести к ней немецкий народ."
 SGR_recht_desc:0 "Немецкий народ был лишен многих вещей с 1933 года, но, возможно, самой важной из них является справедливость. В течение десятилетий нацистским чиновникам сходили с рук самые отвратительные преступления, которые только можно было совершить. Коррупция, измена, убийство, тысячи других деяний, которые могли бы отправить любого среднего гражданина в исправительно-трудовой лагерь на всю оставшуюся жизнь, - все это прощалось из-за повязки, которую эти люди гордо носили на своем рукаве. Теперь пришло время поменяться с ними ролями.\n\nВозможно, это поэтично, что многие из самых важных фигур, стоящих на пути свободы и демократии, являются вопиющими преступниками. В этом, конечно, можно найти смысл. Однако мы не ищем поэтических метафор - мы ищем руку закона, которая наконец обрушится на головы этих предателей. Судейский молоток станет главным оружием в нашей новой юридической войне, и эти люди предстанут перед судом за деяния, которые они совершили против столь многих."
 SGR_freiheit_desc:0 "Свобода – это долгий и кровавый путь, особенно для нации с глубоко укоренившейся культурой диктаторства. Немецкий народ привык к тому, что сильный человек, будь то Гитлер или Шпеер, руководит их нациями, подавляет их свободу во имя так называемой "безопасности" или "интересов нации". Все это было фашистской ложью, и теперь у нас появился шанс вырезать раковую опухоль и заменить ее свободной, демократической Германией.\n\nНаш путь не будет совершенным – одному Богу известно, сколько раз ошибались Эрхард, Шмидт, Кизингер и Тресков. У нас будут трудности, как это всегда и бывает. Придется пойти на жертвы. Это будет нелегкий путь от гнили фашизма, до света в конце туннеля - Германии, где все свободны и равны и больше не вынуждены бояться своего правительства. Этого достаточно, чтобы Банда продолжала трудиться. Они будут трудиться до тех пор, пока не упадут, или пока их мечта не будет достигнута.\n\nНам предстоит много работы, и Банда готова ее выполнить."
 SGR_a_new_era_desc:0 "Германия сейчас переживает еще одно заметное потрясение; одно из многих, которые она уже пережила в этом столетии.\n\nНефтяной кризис в сочетании с восстанием рабов показал нам, что наша модель управления устарела. Германия управляет своей нацией и союзными партнерами, как одна из великих держав Викторианской эпохи, с королями и колониями. Наша модель безнадежно устарела.\n\nПоследние два кризиса доказали, что мы не можем просто игнорировать весь остальной мир. Нравится нам это или нет, но, если мы хотим сохранить свой статус великой державы, мы должны уметь работать с другими; не как начальник или повелитель, а как равный партнер. Международное сотрудничество – это путь вперед."
 SGR_an_example_in_the_west_desc:0 "У американцев уже есть что-то похожее, и это ОСН. Хотя страны-члены этой организации являются не более чем марионетками Соединенных Штатов, их организация и готовность сотрудничать друг с другом не имеют себе равных по сравнению с нашим Пактом или сферой Японии. Хотя их союз далеко не идеален, есть много уроков, которые можно извлечь, наблюдая за ними и тем, как они взаимодействуют друг с другом."
 SGR_time_for_change_desc:0 "Нефтяной кризис определенно оказал длительное воздействие на мировой рынок. Страны, похоже, стали более нерешительны в своих зарубежных покупках, что делает отношения и связи с иностранными державами еще более важными, чем когда-либо. Если Германия собирается двигаться в будущее, то нам необходимо адаптироваться, чтобы оставаться передовой и влиятельной мировой державой."
 SGR_a_hint_in_the_east_desc:0 "Япония – прекрасный пример разваливающейся и разлагающейся империи.\n\nИх золотой век, если вообще можно назвать их эксплуатацию Азии "золотым веком", давно миновал. Японское правительство приходит в упадок, а их армия и флот держатся вместе только благодаря своей впечатляющей огневой мощи.\n\nЯпонцы ведут себя как кучка головорезов. Они – идеальный враг, против которого может объединиться мир. Ни разу с 30-х годов миру так ясно не указывали на всеобщего врага, и на этот раз этот мировой злодей не мы."
 SGR_prime_the_ambassadors_desc:0 "Настало время представить миру нашу новую внешнюю политику. Мы сделаем заявление всем нашим дипломатам за границей; время изоляции Германии закончилось.\n\n Будущее Германии и, соответственно, всего мира зависит от сотрудничества. Пришло время, чтобы наши послы доказали свою ценность. В чем состоит их миссия?\n\nВсе на удивление просто. Их миссия состоит в том, чтобы делать свою работу; пришло время строить отношения с народами мира."
 SGR_collect_the_proposals_desc:0 "Уже сейчас наши самые светлые умы напряженно работают над подготовкой предложений по формированию нового совета, в котором могли бы участвовать все страны мира. В нашем внешнеполитическом ведомстве плавают сотни имен, а также более чем десятки идей о том, как будет выглядеть структура такой организации.\n\n Вдохновившись Лигой Наций, недолговечной Организации Объединенных Наций мы получили множество проектов скрещивания этих организаций. Хотя большинство идей – это именно предложения, интересно видеть, как стремятся и мотивированы не только наши люди, но и иностранные граждане в стремлении создать новую, самую лучшую международную организацию!"
 SGR_koalition_der_nationen_desc:0 "Коалиция Наций – вот как будет называться наш новый мировой порядок. Это не просто новая организация; практический опыт Лиги Наций и Организации Объединенных Наций также был учтен, чтобы помочь нам создать эту новую организацию, а точнее коалицию.\n\nРазличные советы для достижения максимальной гибкости, членство для всех стран, парламент и многое, многое другое! Хотя на бумаге эта идея пока находится в зачаточном состоянии, многие люди в нашей администрации надеются на скорое воплощение этого проекта в ближайшем будущем. Пришло время прощупать почву и посвятить японцев и американцев в наши планы. Как еще две крупнейших сверхдержавы, их вклад и поддержка будут жизненно важны для воплощения этой мечты в реальность." 


