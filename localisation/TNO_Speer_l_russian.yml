 GER_SGR_loyal_luftwaffe:0 "Лояльные Люфтваффе"
 GER_SGR_loyal_luftwaffe_desc:0 "Когда абсурдные требования "Банды Четырех" были отброшены, Люфтваффе продемонстрировало свою признательность, заверив Шпеера в своей лояльности. Кажется Люфтваффе нашли себе человека, которому станут верны также сильно, как когда-то Герингу."
