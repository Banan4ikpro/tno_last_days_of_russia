#Speer Japan events#
 speerjapan.1.t:0 "Нежеланное назначение"
 speerjapan.1.desc:0 "Мир не интересовался желаниями Гельмута Шмидта. Когда министр иностранных дел вошел в главный кабинет Рейхсканцелярии, он уже знал, что означают билеты, лежащие на столе Шпеера. Не сказать, что он сам виноват в этом. Он возражал (и, надо добавить, как можно вежливее) против того, чтобы сосредоточиться на примирении с японцами. Германия должна сосредоточиться на чем угодно, только не на Токио. Шмидт повторил свои опасения фюреру, тщетно надеясь, что фюрер, наконец, прозреет, но с той же самой приветливой улыбкой, которую Шмидт уже успел возненавидеть, Шпеер вложил ему в руки билеты и выпроводил за дверь.\n\nТеперь он стоял в Токио, и эти мерзкие белые знамена с набальзамированными на них кроваво-красными солнцами дразнили его, когда он покидал аэропорт. Гитлеровская Германия была ужасна, и режим Шпеера оказался не намного лучше, но, по крайней мере, у обоих было хоть какое-то подобие скромности и сдержанности. Шмидт смотрел в окно на развращенные символы японской нации, империи, построенной на насилии над Китаем и Тихим океаном."
 speerjapan.1.a:0 "Все для блага Германии."

 speerjapan.2.t:0 "Слава изнутри"
 speerjapan.2.desc:0 ""Наши люди абсолютно преданы фюреру и нашему Фатерлянду", - сказал Гельмут Шмидт с вынужденной любезностью японцам, сидящим напротив него. Один из молодых джентльменов яростно строчил в блокноте, то и дело поглядывая на министра иностранных дел с выражением удивления и любопытства. "Вермахт - это суровая и могучая сила способная противостоять американской угрозе."\n\nНа удивление Шмидт верил в то, что утверждал. Ему было всего восемнадцать, когда он вступил в Вермахт, и он своими глазами видел страдания и резню, которые они принесли с собой. Русские люди были убиты на его глазах, невинные гражданские и солдаты были раздавлены под пятой гитлеровского похода на восток. Однако он был здесь, чтобы восхвалять его величие. Каким же чудовищем он был, прославляя военно-промышленный комплекс, который принес соседям Германии смерть и горе, прежде чем создать почти национальное самоубийство Гражданской войны.\n\n"То, как вы описываете Вермахт, очень заинтересует премьер-министра и, возможно, самого Императора. Я думаю, что эта встреча принесла огромную пользу для возобновления сотрудничества между нашими странами." Шмидт вздохнул. Ему это удалось."
 speerjapan.2.a:0 "Победа - это сладкая печаль."

 speerjapan.3.t:0 "Угроза извне"
 speerjapan.3.desc:0 ""Подумайте об этом государстве. Сейчас оно кажется стабильным, не так ли?" - внушал Шмидт своим японским собеседникам. "Однако в любой момент во главе США может встать человек с совершенно противоположными идеями. Вы можете возразить, заметив, что восемь лет - это не так уж мало. Однако что вы скажете, если президента сменят в середине его срока? Это не говоря уже о том, что Конгресс может наложить право вето и взять власть в свои руки. В интересах вашей же империи будет лучше если вашим союзником станет страна со стабильным курсом и несменяемым лидером. Наш фюрер, как и ваш император, будет у руля нации всю свою жизнь."\n\nШмидт хотел бы, чтобы фюрера никогда не существовало. Он жаждал нестабильности Америки. Он жаждал ее прогресса, совершаемого короткими прыжками, а не вековыми замыслами. Да, его карьера от этого могла пострадать, но что такое карьера по сравнению с свободой? Конечно, он предпочел бы честную нищету своим нынешним лицемерным привилегиям.\n\nАргумент, однако, попал в цель. Японцы кивали, соглашаясь с каждым доводом, что приводил им Шмидт. Все это выглядило так, как будто Япония твердо решила ориентироваться на Германию."
 speerjapan.3.a:0 "Может быть, наши старые раны скоро заживут."

 speerjapan.4.t:0 "Синий страх"
 speerjapan.4.desc:0 ""Шпеер иногда спрашивал себя, не бродит ли призрак Гитлера по коридорам канцелярии. Старый фюрер все еще вмешивался в планы Шпеера. Покушение на Гитлера службой безопасности Японии чуть не привело к анархии, а это означает, что население Германии все еще подозрительно, если не откровенно враждебно, относится к идее союза с Токио. Ну что ж. Шпеер привык переубеждать людей. \n\nЗаместитель фюрера был вызван в кабинет, где и был разработан план. Кизингер свяжется со своими друзьями из консервативного крыла партии, предупредив, что капиталистическое вырождение Америки заразит Германию, над совершенствованием которой они так упорно трудились. Японцы же напротив, наши традиционные союзники по старому альянсу. Они являются носителями традиции, стабильности и гегемонии. Консервативные газеты и радиосети будут транслировать эту линию мышления, пока страна будет приведена в соответствие с видением фюрера.\n\nВашингтон, несмоненно, будет разъярен нашей риторикой, но величайшие нации вступают в союз для того, чтобы вместе противостоять общему врагу. Жертва, достойная того, чтобы навсегда изменить сознание немецкого населения."
 speerjapan.4.a:0 "Страх никогда не подводит."

 speerjapan.5.t:0 "История переписана"
 speerjapan.5.desc:0 "Антияпонские настроения в Германии остыли, но не исчезли. Однако антиамериканизм быстро вытеснил всю ненависть по отношении к Японии. В спорном интервью фюрер сказал консервативному ведущему ток-шоу, что новые доказательства, собранные ИСБ, показали, что оказывается, Кэмпэйтай не имел никакого отношения к убийству Гитлера, а на самом деле все это с самого начала была изощренная операция ЦРУ. Данные сегодняшних опросов показывают, что благосклонность немецкого общества к Японии сейчас намного больше чем к Соединенным Штатам. В народном сознании появился перспективный сдвиг."
 speerjapan.5.a:0 "Хорошая работа."

 speerjapan.6.t:0 "Наши внутренние проблемы"
 speerjapan.6.desc:0 "Если Япония снова станет нашим союзником, это поможет не только немецкой экономике. Ни для кого не секрет, что наши финансово-промышленные комплексы исторически были неспокойными, и даже при всех стараниях Эрхарда сердце германского производства бьется медленнее, чем раньше. Однако международная торговля и либерализация экономики приносят свои плоды. Дзайбацу и другие японские фирмы проявили желание инвестировать в Рейх, особенно в Рур и другие наши промышленные центры. Этот промышленный стимул, как говорит Эрхард, даст немецким компаниям толчок, в котором они нуждаются, чтобы увеличить численность своего персонала и уменьшить наши национальные проблемы безработицы. \n\nОднако деньги не бесплатны. Японцы хотели бы достичь соглашения по своей части контракта, по которому мы ослабим нашу протекционистскую политику и поднимем тарифы на их компании. Консерваторы Рейха могут быть недовольны этим, но это кажется единственным выбором. По крайней мере японцы хотят, чтобы это выглядело именно так."
 speerjapan.6.a:0 "Для нашего общего блага, мы должны разрушить эту стену."

 speerjapan.7.t:0 "Наш призыв к миру"
 speerjapan.7.desc:0 "Япония несет с собой новые возможности, которые сделают нас грозным игроком на мировой арене. С тех пор как наш союз распался, наши страны развивались изолированно, а японская наука сильно продвинулась вперед. Наш вермахт должен использовать это преимущество. Помимо просто выставки общих достижений и совместных учений, японский альянс приносит с собой беспрецедентное геополитическое преимущество. С союзником, доминирующим в Азии, наши сферы образуют совместный защитный щит, позволяющий нам распространять свое влияние без угрозы получить нож в спину, от них или от кого-либо еще. \n\nК нашей радости существует еще одно, ну, своеобразное дополнение к этим преимуществам. Япония обратилась к Германии с просьбой оказать помощь в их так называемых "полицейских действиях", ряд мероприятий, о которых Германия получала подозрительно мало подробностей."
 speerjapan.7.a:0 "Грядет что-то страшное."

 speerjapan.8.t:0 "Трещина в фасаде"
 speerjapan.8.desc:0 "В дипломатии время - это товар, который нельзя тратить впустую. Японцы настояли на необходимости отмены тарифов для обсуждения наших экономических соглашений, взамен Шмидт потребовал, чтобы эти переговоры начались немедленно. Однако, когда Шмидт повесил трубку, он не мог не чувствовать, что новые друзья Германии хотят нечто большее, чем кажется на первый взгляд.\n\nОн сидел в своем гостиничном номере с сигарой во рту и размышлял. Может быть, все дело в том, как они разговаривают и одеваются? Чрезмерная вежливость, которая заставила его заподозрить неладное? Конечно же нет, поскольку Шмидт с детства слышал о достоинствах и оссобеностях японской культуры. Это не казалось неуместным. Было ли дело в их настойчивости? Но на чем они настаивали? Отмена тарифов, это то, чему был рад даже старый Эрхард. Странно, однако, то, как они настаивали на этом пункте, подчеркивая на каждой встрече важность этого экономического шага. Он не мог отделаться от ощущения, что Германия с головой уходит в западню.\n\nОднако было уже поздно, и министр иностранных дел раздавил сигару в пепельнице. Это были мысли на завтрашнее утро."
 speerjapan.8.a:0 "Бойтесь японцев, дары приносящих."

 speerjapan.9.t:0 "Предложение Японии"
 speerjapan.9.desc:0 "Бывал ли Бисмарк в таких комнатах? А Фон Меттерних? Неужели Шмидт шел по их стопам, приближаясь к японской делегации, сидевшей напротив него? С самого начала повседневная жизнь в Германии была захватывающей, но его работа, включая ежедневные перемещения между Фольксхалле и Канцелярией, оказалась гораздо более прозаической, чем Шмидт себе навоображал. Однако в эти моменты, далеко от родных помпезных залов, он все еще чувствовал себя человеком, ответсвенным за всю историю немецкой геополитики. Шмидту нравилось думать, что в небесах за ним наблюдают мифические герои немецкого прошлого. Однако сейчас все было по-другому. Мечты министра иностранных дел Рейха медленно рушились, когда он и его делегация осознали, что их просто-напросто обманули. \n\nИ что самое ужасное - слишком поздно было что-то исправлять. Переговоры уже начались, и японцы с напором настаивают на отмене своих тарифов. Это, по мнению нашего экономиста, означало бы, что Германия будет экономически зависеть от Японии в течение будущих пяти лет. Отпуск в Токио, оказался не просто парой бесплатных обедов. \n\nДелегация Германии рассмотрела все возможные варианты. Сделка, в том виде, в каком ее пытаются представить японцы, может быть принята. Наши дипломатические отношения улучшатся, наша прибыль продолжит расти, и мы все возвратимся домой в Германию после приятного отдыха в столице Востока. Или же мы могли бы попытаться начать гнуть свою линию и, возможно, заставить Японию пересмотреть условия нашего соглашенимя. Если все пойдет как надо, Германия не только сохранит свою экономическую независимость, но и Шмидту, возможно, удастся сохранить свою жизнь при встрече с Эрхардом."
 speerjapan.9.a:0 "Это лучше, чем возможный отказ Японии от сотрудничества. Мы согласны."
 speerjapan.9.b:0 "Эта сделка просто смехотворна! Шмидт будет настаивать на больших уступках."

 speerjapan.10.t:0 "Лучше чем ничего..."
 speerjapan.10.desc:0 "Германию одурачили. Отрицать это было бесполезно. Шмидт только еще больше докажет, каким идиотом он казался, сражаясь против японского троянского коня. Предложение империи придется принять.\n\nРейху придется отменить все пошлины на японский импорт в течение следующих пяти лет. Наша делегация пришла к единому мнению, что Германия, подписав такой договор, находится на пути к экономическому вассалитету. По прогнозам в течение двадцати ближайших лет более дешевые товары Востока, наводнят и монополизируют европейский рынок. Покидая переговоры, Шмидт чувствовалсебя собачкой, которая чувствует свою вину и боится посмотреть в глаза хозяину. Однако лучше покинуть переговоры хоть с каким-то результатом, чем сбежать оттуда, поджав хвост, и разрушить весь прогресс, которого две нации достигли за это время. Что там говорили иберийцы?"
 speerjapan.10.a:0 "Будь, что будет."

 speerjapan.11.t:0 "Для вашего же блага..."
 speerjapan.11.desc:0 "В этот день Шмидт не собирался молчать. "При всем уважении, друзья мои, я считаю, что вы допускаете ошибку, настаивая на этой сделке." На лицах японцев отразилось явное потрясение.\n\n"Если эти тарифы будут сняты, ваши фирмы, вероятно, предпочтут экспортировать на немецкий рынок больше, чем на внутренний, не так ли? Этот выбор - продавать на рынке, где нет предложения, но есть достаточный спрос, - сделает ваши компании очень богатыми. Возможно даже слишком богатыми. Подумайте о Дзайбацу. Нужно ли вашему государству еще большее усиление корпораций и появление нового поколения монополистических плутократов? Джентльмены, я призываю вас думать не только о деньгах. Мы должны смягчить ваш план по снижению тарифов и сохранить защиту для вашего же блага. Все золото Германии не стоит того, чтобы жертвовать целостностью своего государства." \n\nРопот распространился по всей японской делегации. Сидевший ближе всех пожилой человек, по-видимому, возглавлявший японскую сторону переговоров, услышал шепот исходящий от красивого молодого человека рядом с ним. Главный кивнул. - "Мистер Шмидт, вы приводите убедительные доводы." \n\nКомната замерла в напряжении.\n\n"Мы согласны с вашим предложением.""
 speerjapan.11.a:0 ""Как и мы.""
 speerjapan.11.b:0 ""Однако мы хотели бы дальнейших уступок...""

 speerjapan.13.t:0 "Неблагоприятный исход"
 speerjapan.13.desc:0 "В этот день Шмидт не собирался молчать. "При всем уважении, друзья мои, я считаю, что эта сделка - большая ошибка для вашей страны." На лицах японцев отразилось явное потрясение.\n\n"Если эти тарифы будут сняты, ваши фирмы, вероятно, предпочтут экспортировать на немецкий рынок больше, чем на внутренний, не так ли? Этот выбор - продавать на рынке, где нет предложения, но есть достаточный спрос, - сделает ваши компании очень богатыми. Возможно даже слишком богатыми. Подумайте о Дзайбацу. Нужно ли вашему государству еще большее усиления корпораций и появление нового поколения монополистических плутократов? Джентльмены, я призываю вас думать не только о деньгах. Мы должны смягчить ваш план по снижению тарифов и сохранить защиту для вашего же блага. Все золото Германии не стоит того, чтобы жертвовать целостностью своего государства." \n\nРопот распространился по всей японской делегации. Сидевший ближе всех пожилой человек, по-видимому, возглавлявший японскую сторону переговоров, услышал шепот исходящий от красивого молодого человека рядом с ним. Главный кивнул. - "Мистер Шмидт, вы приводите убедительные доводы."\n\n"Но мы не можем согласиться на ваше предложение.""
 speerjapan.13.a:0 "Чтож, попытаться стоило..."

 speerjapan.12.t:0 "До захода солнца"
 speerjapan.12.desc:0 ""Но это еще не все, сэр. Если позволите, я продолжу. Мы не можем игнорировать общую угрозу для наших народов; орел кружит над нашими борющимися народами. Двадцатый век стал веком технологий, и мы были бы слепы и глупы, если бы не заметили, что американцы искусны в этих грязных информационных войнах." Наступила звенящая тишина. Все японцы сосредоточенно внимали словам Шмидта. Он продолжал:\n\n"Если мы откроем судоходные пути на этих огромных расстояниях и позволим информации или торговле течь мимо загребущих лап Соединенных Штатов, разве мы не должны ожидать, что они перехватят их? Что они этим воспользуются? Шмидт с трудом сглотнул.\n\n"Сотрудничество такого масштаба открывает Вашингтону доступ прямо в сердце нашей и вашей страны. Нам нужно соблюдать осмотрительность." \n\nПожилой человек, который на фоне остальных выделялся своей глубокой уверенностью и мудростью, посмотрел на свою делегацию и на мгновение задумался. "Это опасный мир, Мистер Шмидт. Мы не можем быть слишком осторожны. Я передам ваш совет премьер-министру еще до захода солнца."\n\nС трудом сдерживая свой восторг, Шмидт произнес: "Ваши действия достойны восхищения, мой друг.""
 speerjapan.12.a:0 "Удача никогда не была такой сладкой на вкус."

 speerjapan.14.t:0 "Горький прием"
 speerjapan.14.desc:0 ""Но это еще не все, сэр. Если позволите, я продолжу. Мы не можем игнорировать общую угрозу для наших народов; орел кружит над нашими борющимися народами. Двадцатый век стал веком технологий, и мы были бы слепы и глупы, если бы не заметили, что американцы искусны в этих грязных информационных войнах." Наступила звенящая тишина. Все японцы сосредоточенно внимали словам Шмидта. Он продолжал: \n\n"Если мы откроем судоходные пути на этих огромных расстояниях и позволим информации или торговле течь мимо загребущих лап Соединенных Штатов, разве мы не должны ожидать, что они перехватят их? Что они этим воспользуются? Шмидт с трудом сглотнул.\n\n"Сотрудничество такого масштаба открывает Вашингтону доступ прямо в сердце нашей и вашей страны. Нам нужно соблюдать осмотрительность."\n\nПожилой человек, который на фоне остальных выделялся своей глубокой уверенностью и мудростью, посмотрел на свою делегацию и на мгновение задумался. "Это опасный мир, мистер Шмидт. Мы не можем быть слишком осторожны. Это относится и к вам, рейхсминистр. Вы отличаетесь красноречием, но ваше мнение ошибочно." \n\nМнгновенно побледнев, Шмидт произнес: "Ваша осторожность достойна восхищения, мой друг.""
 speerjapan.14.a:0 "Удача никогда не была такой горькой на вкус."

 speerjapan.15.t:0 "Новое предложение"
 speerjapan.15.desc:0 "Вы могли бы подумать, что все, о чем беседовали на переговорах - это снижение тарифов. Действительно, японцы хотели бы, чтобы это было единственной темой для обсуждения. Однако Шмидт пришел туда с определенной целью. Германия представит еще одно интересное предложение, и министр иностранных дел Рейха был в предвкушении.\n\nГермания нуждалась в инвестициях, и с ее экономикой, все еще едва сводящей концыс концами, нам необходим хоть какой-то рост. В частности, крупные корпорации подмяли под себя большую часть немецкого рынка, и монополия стала нормой для Рейха. Шмидт хотел запросить японские инвестиции в экономику, уделяя особое внимание малым предприятиям, которые должны были бы стать толчком к успеху и расширению среднего класса Германии. Улучшение занятости также было важной проблемой для новой Германии, и значительная часть ее решения заключалась в диверсификации круга работодателей."
 speerjapan.15.a:0 "Неужели это так трудно?"

 speerjapan.16.t:0 "Обескураживающее предложение"
 speerjapan.16.desc:0 "Япония держится стойко. Их Империя Восходящего Солнца согласна вложить некоторые инвестиции в нашу экономику, но только в виде акций в некоторые крупные немецкие корпорации. Это не только почти никак не повлияет на обнадеживающие цели Шмидта по сокращению безработицы и увеличению экономического роста, но и распространит влияние Токио по всей экономике Германии без какой-либо выгоды для Рейха. Излишне говорить, что министр иностранных дел Германии крайне разочарован.\n\nШмидт видит перед собой два варианта. Либо Германия принимает эту невыгодную сделку, либо продолжает настаивать на более крупных уступках, рискуя благосклонностью Японии."
 speerjapan.16.a:0 "Мы примем это... странное контрпредложение."
 speerjapan.16.b:0 "Настаивайте на сделке, которая действительно принесет нам выгоду."

 speerjapan.17.t:0 "Лучше перестраховаться, чем потом жалеть"
 speerjapan.17.desc:0 "Шмидт вздохнул, тыча сигарой в пепельницу. "Мы примем вашу сделку." Одетые в костюмы ряды японцев перед немецкой делегацией едва смогли сдержать свое облегчение. Этот механизм несовершенен, да, но это шаг в правильном направлении. \n\nОбе делегации пришли к одинаковому решению и признанием того, что в интересах Рейха принять эту японскую сделку. В конце концов, некоторые инвестиции - это лучше, чем ничего, а экономика Германии остро нуждается в любой помощи, которую она может получить. Шмидт и, без сомнения, Эрхард недовольны сделкой, но испытывать терпение наших дипломатических партнеров - это последнее, чего Германия хочет от этих переговоров."
 speerjapan.17.a:0 "Какое разочарование."

 speerjapan.18.t:0 "Приятный сюрприз"
 speerjapan.18.desc:0 "Шмидт положил трубку, выслушав последние напутственные слова от Эрхарда. Старый экономист, сидя в Германии, только что закончил свой краткий урок экономики специально для Шмидта, пересказав чего следует, а чего не следует просить у японцев. Поправив свой галстук, и взяв в руку микрофон, министр иностранных дел Германии начал свою речь. "Джентльмены, вы совершаете огромную ошибку. Вы неправильно оцениваете выгоду, которую получите от своих ограниченных инвестиций. Наши страны не смогут идти вместе в светлое будущее, и ни одна из наших экономик не получит выгоды, если мы прямо сейчас не заключим здесь решающий договор. Если Япония не будет ограничивать себя в инвестициях в Германию, японские инвесторы не только заработают больше денег, но и ваша империя пожнет непомерную выгоду от этого процветания, а наши фирмы будут поощрены выпускать больше акций специально для наших иностранных партнеров. Это экспоненциальный цикл, джентльмены, и обе наши великие нации только выиграют от этого."\n\nПерешептывания по всему помещению заканчиваются кивком главы японской делегации. "Вы приводите убедительные доводы, Мистер Шмидт. Мы открыты для увеличения объема инвестиций на продолжающихся этапах этих переговоров."\n\nШмидт улыбнулся. Это уже то, с чем он может работать. Теперь у него был выбор. Он мог бы продвинуться вперед по этому направлению и попытаться добиться еще большего процветания для Рейха, или не злить японцев и сохранить свои преимущества."
 speerjapan.18.a:0 "Нам и так уже повезло."
 speerjapan.18.b:0 "Но мы могли бы получить еще больше..."

 speerjapan.19.t:0 "Неприятная реальность"
 speerjapan.19.desc:0 "Шмидт положил трубку, выслушав последние напутственные слова от Эрхарда. Старый экономист, сидя в Германии, только что закончил свой краткий урок экономики специально для Шмидта, пересказав чего следует, а чего не следует просить у японцев. Поправив свой галстук, и взяв в руку микрофон, министр иностранных дел Германии начал свою речь. "Джентльмены, вы совершаете огромную ошибку. Вы неправильно оцениваете выгоду, которую получите от своих ограниченных инвестиций. Наши страны не смогут идти вместе в светлое будущее, и ни одна из наших экономик не получит выгоды, если мы прямо сейчас не заключим здесь решающий договор. Если Япония не будет ограничивать себя в инвестициях в Германию, японские инвесторы не только заработают больше денег, но и ваша империя пожнет непомерную выгоду от этого процветания, а наши фирмы будут поощрены выпускать больше акций специально для наших иностранных партнеров. Это экспоненциальный цикл, джентльмены, и обе наши великие нации только выиграют от этого."\n\nПерешептывания по всему помещению заканчиваются словами лидера японской делегации. "Вы приводите убедительные доводы, но мы не доверяем вашим словам, Мистер Шмидт. Империя не будет увеличивать наши инвестиции в Рейх."\n\nЧерт! Черт! Гнев Шмидта разливался по всей комнате. Сквозь стиснутые зубы он произнес: "Германия тщательно рассмотрит ваше предложение." Однако, когда Шмидт откинулся от микрофона, лидера японской делегации не покидало ощущение, что единственное, что Германия будет рассматривать - это ярость министра иностранных дел, доведенного до белого каления кучкой японцев"
 speerjapan.19.a:0 "Эти мерзавцы!"

 speerjapan.20.t:0 "Двигаться дальше"
 speerjapan.20.desc:0 "При правильных доводах победа рано или поздно окажется у тебя в руках. По крайней мере, так Шмидт научился своему ремеслу.\n\n"Если вы собираетесь инвестировать, джентльмены, то пункт цель ваших вложений имеет жизненно важное значение." - японская делегация оказалась гоораздо более сговорчивой, чем ожидал Шмидт. Казалось, что переговоры только продвигалась вперед, так как группа, внимательно слушала Шмидта. Внезапно министр иностранных дел Рейха вдруг ощутил тяжесть, которую ощущаешь, когда ты - единственный, кто находится в центре внимания. С незаметным вздохом и скрытым напряжением министр иностранных дел продолжил:\n\n"Логичным выбором, друзья мои, является инвестирование в перспективную индустрию немецкой инфраструктуры. Согласно нашим отчетам, промышленность должна пережить период циклического подъема. С расширением числа фирм по всей стране ваши инвестиции получат еще большую прибыль и получат доступ к более широкому рынку потенциальных потребителей. С этими новыми инвестициями в инфраструктуру в больше фирм откроются уже во всех отраслях экономики, а не только в этой конкретной области. Эффективная автомобильная и железнодорожная система по всему Рейху неизбежно приведет к снижению транспортных издержек, стимулированию создания бизнеса и, таким образом, созданию новых инвестиционных партнеров для Рейха и Империи." - министр иностранных дел, чувствуя себя почти Бисмарком, сделал эффектную паузу. "Джентльмены - это азы элементарной экономики."\n\nС японской стороны послышались одобрительные кивки и бормотание. В этот момент Шмидт решил, что вполне способен читать японскую толпу. Он знал, что это значит. Очередная победа. Немецкий министр иностранных дел улыбнулся, довольный собой и зная, что его страна тоже будет довольна. Когда-то великолепные автобаны и железные дороги Рейха пришли в упадок из-за ужаснейшей Гражданской войны. Теперь же Рейх получит средства, чтобы возродить эти чудесные автострады, достойные империи, которую они охватывают."
 speerjapan.20.a:0 "С некоторой помощью, мы воскреснем из пепла."

 speerjapan.21.t:0 "Мы вложили достаточно"
 speerjapan.21.desc:0 ""Смотрите. То, о чем мы уже договорились – это уже большое достижение. Однако я твердо убежден, что дальнейшие японские инвестиции в инфраструктуру Рейха были бы еще более выгодными для обеих наших стран. Любой риск, который вы сейчас ощущаете, уверяю вас, существует только в ближайшей перспективе, поскольку мы все еще находимся на пути по восстановлению страны после внутреннего конфликта. По мере того, как Рейх продолжит восстанавливать свои позиции и займет свое законное место в качестве ведущей экономики мира, любой намек на какой-либо риск потерять свои инвестиции исчезнет. И, конечно, такое близкое экономическое сотрудничество будет способствовать укреплению экономических связей между нашими народами и улучшению имиджа Японской Империи в глазах немецкого народа. Инвесторы же..."\n\nНет ответа. Черт возьми! Он уже давно должен был продвинуться дальше? Что с ними не так? Может быть стоило не настаивать и держать свой глупый рот на замке?\n"При всем уважении, министр иностранных дел Шмидт, отношения между нашими странами все еще не являются такими теплыми, как вы описываете. И у нас точно нет инвесторов, стремящихся войти на немецкий рынок на ваших условиях", - ответил глава японской делегации. "Разве вы не были удовлетворены нашими и без того щедрыми уступками? Нам придется обсудить и, возможно, даже пересмотреть наше предыдущее предложение. Мои извинения, министр иностранных дел""
 speerjapan.21.a:0 "О да, я уверен, что вы очень сожалеете."

 speerjapan.22.t:0 "Геополитическая шахматная доска"
 speerjapan.22.desc:0 "Переходим к следующему этапу переговоров. Следующая тема была для Шмидта едва ли не второй по важности после восстановления экономики Германии: борьба с империализмом. Или, как она официально называлась - переговоры о "невмешательстве."\n\nКонечно, когда начнется предстоящий раунд переговоров, японцы попросят Шмидта предоставить гарантии того, что Германия не окажется втянута во внутренние (или, возможно, даже внешние) дела Сферы Совместного Сопроцветания. Это не были те обещания, которые Шмидт хотел давать, так как он решительно выступал против насильственной гегемонии Японии в Азии. Однако в зависимости от того, сколько уступок он сможет выторговать для Рейха, возможно, такие обещания уже не будут стоить и гроша. Германия смогла бы помочь, например, повстанцам, борющимся за свободу в Индонезии.\n\nШмидт понимал, что ему придется балансировать по тонкой грани, если он хочет показаться дружелюбным к интересам Японии и одновременно попытаться помочь миру стать немного менее жестоким и злым местом."
 speerjapan.22.a:0 "То, чего, кажется, не хочет никто из власть имущих."

 speerjapan.23.t:0 "Инспекция судов"
 speerjapan.23.desc:0 ""Министр иностранных дел, на самом деле есть еще один вопрос, который мы бы хотели обсудить. Как вы, без сомнения, знаете, Япония в настоящее время имеет дело с некоторыми... мятежными элементами в Индонезии. У нас есть основания полагать, что во внутренних делах Японии может быть замешано определенное иностранное влияние, и мы хотели бы получить от Германии определенные заверения в том, что вы, э-э, делаете все, что в ваших силах, чтобы предотвратить какую-либо помощь этим предателям. Мы просим, чтобы все немецкие суда, проходящие через воды Сферы Совместного Сопроцветания, были бы подвергнуты досмотру своих грузов. Поймите, герр Шмидт, это очень важно для внутренней безопасности Сферы."\n\n\"Обыск каждого судна, проходящего через территориальные воды Сферы, может сильно повредить нашей прибыли и замедлить наше судоходство" - ответил Шмидт. "Конечно, я понимаю, почему вы просите нас об этом."\n\nШмидт был недоволен любым соглашением, которое нанесло бы ущерб экономическому восстановлению Германии, а следовательно, и ее рабочему классу. Японская делегация, конечно же, знала об этом. Чего они не знали, так это симпатии Шмидта к индонезийским борцам за свободу, которые, хотя и не всегда сходились во взглядах со Шмидтом, по крайней мере, имели мужество восстать и открыто бороться с фашизмом. Но стоило ли снова портить отношения с Японией? Германия отчаянно нуждалась в экономических партнерах."
 speerjapan.23.a:0 "Мы не в том положении, чтобы спорить."
 speerjapan.23.b:0 "Но мы в том положении, чтобы лгать..."

 speerjapan.24.t:0 "Приемлемые уступки"
 speerjapan.24.desc:0 "Не было никакого смысла портить отношения с Японией из-за нескольких проверок судов. Конечно, это в какой-то мере замедлит восстановление Германии, но не так сильно, как недостаток иностранных инвестиций.\n\n"Очень хорошо. Вы сами заключили сделку. Рейх позволит всем кораблям, проходящих через воды Сферы, быть осмотренными в обмен на ваши ценные инвестиции" - заявил Шмидт японской делегации.\n\nПриятное удивление на лицах японской делегации означало, что они ожидали, по крайней мере, небольшого торга. Отказ от любого шанса помочь индонезийским повстанцам вырваться из фашистской хватки Японии оставил неприятное чувство в животе Шмидта, но он полагал, что эта демонстрация доброй воли к японцам сейчас, окупится для Германии позже."
 speerjapan.24.a:0 "Будем надеяться, что так оно и есть."

 speerjapan.25.t:0 "Неожиданные уступки"
 speerjapan.25.desc:0 "Шмидт просто не мог допустить сделки, которая помешала экономическому восстановлению Германии, но он также не мог рисковать, полностью отклонив просьбу Японцев. Почему бы тогда не попытаться найти компромисс?\n\n"Германии будет очень трудно получить достаточную прибыль от экспорта в Сферу Совместного Сопроцветания, если на ваших морских путях мы встретим такое противодействие. Но мы ценим вашу озабоченность внутренней безопасностью. Как насчет того, чтобы провести официальную инспекцию всех грузовых судов до того, как они покинут Германию, чтобы убедиться, что никакие материалы не ввозятся контрабандой с целью подрыва японского суверенитета? Мы оба получим то, что хотим: Вашей национальной безопасности не будет ничего грозить, а мы получим ускорение торговли и прибыльные инвестиции."\n\nКонтрпредложение Шмидта несло в себе здравый смысл. И японцы это понимали. Глава их делегации покорно ответил: "Да, это был бы приемлемый компромисс. Но, конечно, мы настаиваем, чтобы мы получили все ваши отчеты об инспекции, чтобы мы точно знали, что именно входит в наши воды."\n\n"С этим проблем не будет," - весело ответил Шмидт, зная, что этого будет достаточно, чтобы хоть как-то помочь индонезийским повстанцам в их борьбе против Японии. Он полагал, что на самом деле важны были и маленькие победы."
 speerjapan.25.a:0 "Мы уже достаточно продвинулись в этом вопросе."
 speerjapan.25.b:0 "Но мы могли бы продвинутся еще дальше."


 speerjapan.26.t:0 "Неприемлемый компромисс"
 speerjapan.26.desc:0 "Шмидт просто не мог допустить сделки, которая помешала экономическому восстановлению Германии, но он также не мог рисковать, полностью отклонив просьбу Японцев. Почему бы тогда не попытаться найти компромисс?\n\n"Германии будет очень трудно получить достаточную прибыль от экспорта в Сферу Совместного Сопроцветания, если на ваших морских путях мы встретим такое противодействие. Но мы ценим вашу озабоченность внутренней безопасностью. Как насчет того, чтобы провести официальную инспекцию всех грузовых судов до того, как они покинут Германию, чтобы убедиться, что никакие материалы не ввозятся контрабандой с целью подрыва японского суверенитета? Мы оба получим то, что хотим: Вашей национальной безопасности не будет ничего грозить, а мы получим ускорение торговли и прибыльные инвестиции."\n\nКонтрпредложение Шмидта несло в себе здравый смысл. Но японцы, по-видимому, этого не понимали. Глава делегации сухо ответил: "Нет. Мы должны настаивать на проверке немецких грузов на границе наших вод. Мы не можем поставить под угрозу нашу национальную безопасность ради ускорения вашей торговли! Боюсь, что если вы не согласитесь на это, мы будем вынуждены пересмотреть наши прежние договоренности."\n\nО нет. Теперь японцы, вероятно, будут осматривать немецкие корабли с еще большим подозрением и осторожностью. Шмидт почувствовал, как его лицо покраснело от смущения и разочарования, когда он заставил себя принять первоначальное требование Японии. Это соглашение плохо повлияет на экономику Германии и, возможно, еще хуже то, что индонезийские повстанцы, остались вне досягаемости для нашей помощи."
 speerjapan.26.a:0 "Компромисс все равно бесполезен."

 speerjapan.27.t:0 "Довести до предела"
 speerjapan.27.desc:0 ""Это точно не сработает." - пробормотал Шмидт, забыв про незажженную сигарету. Шпеер же держал свою сигару во рту, время от времени выпуская клубы дыма. Двое мужчин настороженно посмотрели друг на друга, прежде чем Шмидт продолжил: "Мой фюрер, просить японцев позволить нам проверять наши собственные корабли на предмет наличия оружия - это одно, но просить их о разрешении разместить наши корабли рядом с Индонезией для того, чтобы не один американский корабль "не проскользнул"? Они никогда этого не сделают. В конце концов у них есть свой собственный флот!"\n\n "Я считаю, что нам стоит попробовать, Гельмут. Я имею в виду, что если у нас и осталось что-то общее, так это нелюбовь к американцам. А такая блокада только покажет всему миру наши дружеские отношения и готовность к кооперации." - спокойно ответил Шпеер.  "Кроме того, некоторые боеприпасы и оружие всегда, эм... пропадают во время патрулирования, если ты понимаешь о чем я." - Шмидт усмехнулся и вытащил зажигалку.\n\n "Если вся моя работа из-за этого пойдет на смарку..." - Шмидт хмыкнул, когда вошла секретарша с новым докладом. Оба молча смотрели, как она кладет письмо, с официальной печатью японского посольства. Шпеер медленно открыл его и пробежал глазами, остановившись на одном предложении. Он положил газету на стол и посмотрел на Шмидта с усмешкой на лице.\n\n "Они согласны.""
 speerjapan.27.a:0 "Мы все можем научиться работать вместе."

 speerjapan.28.t:0 "Зайти слищком далеко"
 speerjapan.28.desc:0 ""Черт побери, Альберт!" - закричал Шмидт. Его глаза, полные ярости, сверлили череп Шпеера. "Ты просто пришел и все испортил!"\n\nШпеер, со своей стороны, мужественно противостоял нападению Шмидта. "Гельмут, я настаивал на самой выгодной сделке, но ничего не вышло. Но попытаться стоило. В конце концов, кто не рискует, тот... ну ты м сам прекрасно знаешь."\n\n"Это был не риск, а дипломатическое самоубийство! С каких это пор Германия просит о разрешении разместить немецкие корабли рядом с Индонезией для теоретической блокады американских кораблей? Конечно же, они все это видят насквозь! Я этого не понимаю, мой фюрер, правда, не понимаю," - вздохнул Шмидт. "В конце концов я уже заключил сделку и все такое. Она была не так уж плоха и соответствовала нашим интересам, ну или, по крайней мере, не разрушала наши отношения."\n\nШпеер пожал плечами. "В этот раз нам не повезло и мы проиграли. Это дипломатия."\n\nШмидт извинился за все те недавние высказывания, которых было достаточно, чтобы привести его под трибунал."
 speerjapan.28.a:0 "Досадно."

 speerjapan.29.t:0 "Следующий этап"
 speerjapan.29.desc:0 "Кабинет японского посла был значительно чище, чем кабинет фюрера, стены украшали со вкусом выполненные произведения искусства, а письменный стол был аккуратно прибран – чего нельзя было сказать о комнате Шпеера.\n\nШмидт сидел напротив посла, сложив руки на коленях. "На самом деле все очень просто. Обе наши страны владеют технологиями, которые другая сторона хотела бы заполучить. Отношения между нашими странами в последнее время были... напряженными, и как таковое, наше технологическое сотрудничество полностью отсутствовало. Я предлагаю исправить эту оплошность на благо обоих наших народов."\n\nПосол спокойно посмотрел на Шмидта, постукивая ладонью по столу. "Понимаю. Но какими именно технологиями вы бы хотели поделиться?"\n\nШмидт улыбнулся. "Зависит от того, к какому соглашению мы придем."\n\nПосол продолжал пристально наблюдать за Шмидтом, ища на его лице хоть какой-то признак лукавства или даже предательства. Через мгновение мужчина встал.\n\n"Обмен технологиями, безусловно, был бы благом для обоих наших наций. Мне нравится эта идея, мистер Шмидт," - сказал он.\n\nШмидт улыбнулся - хорошее начало."
 speerjapan.29.a:0 "Тогда за работу."

 speerjapan.30.t:0 "Первые ходы"
 speerjapan.30.desc:0 "Ставни на окнах посла сегодня были закрыты, что придавало комнате ощущение уединенности. Шмидт осторожно занял свое место, пока японский посол наблюдал за ним, люминесцентные лампы на крыше ярко светились. Посол начал свою речь. "Итак, мистер Шмидт, что именно Рейх хочет получить от Японии?"\n\nШмидт откашлялся. "Кригсмарине и Вермахт проявили интерес к некоторым достижениям Японии в военной отрасли. В военно-морском отношении - это не соревнование: Императорский флот Японии явно превосходит любые наши подводные возможности. На земле, я думаю, мы примерно равны, но некоторые области Токио, безусловно, более развиты, чем в Германии. Черт, вполне может быть, что и в воздушной доктрине есть некоторые области, которые мы могли бы использовать. Короче говоря, наши вооруженные силы просят некоторые из ваших военных разработок, и мы более чем готовы заплатить за них."\n\nПосол на мгновение задумался, прежде чем ответить. "Я бы очень на это надеялся, мистер Шмидт, но не думаю, что Императорская армия или Императорский флот так же охотно поделятся с вами своими секретами, как я. Однако меня заверили, что ни одна из наших военных ветвей не имеет проблем с обменом некоторыми нашими радарными и коммуникационными технологиями. Будет ли это приемлемым компромиссом для вас?"\n\nТеперь настала очередь Шмидта перебирать варианты. "Я надеюсь, что мы все еще сможем вам договориться с вами о более значительном обмене?"\n\nПосол улыбнулся: "Зависит от того, что вы скажете дальше. Я уверен, что смогу убедить вас, если понадобится.""
 speerjapan.30.a:0 "Думаю, вашего предложения хватит."
 speerjapan.30.b:0 "Позвольте мне попытаться предложить что-то более значимое..."

 speerjapan.31.t:0 "Легкое решение"
 speerjapan.31.desc:0 "Шмидт прочел письмо Шпеера со смесью раздражения и смирения. Все было именно так, как он и ожидал - удивление, разочарование и едва заметный намек на поздравления. Конечно, Шпеер будет разочарован - ему никогда не приходилось разговаривать с японцами. Он просто сидит в своем кабинете и пожинает плоды работы рейхминистра.\n\nКонечно, Шмидт мог бы надавить сильнее. Посол вполне мог выслушать его контрпредложение. Проблема была, в том, что пытаться его протолкнуть было рискованно. Если бы Шмидт решился рискнуть и проиграл, как будто Шпеер бы сказал: "О, ну ты все равно молодец. Старался изо всех сил."? Конечно же, нет. Он был бы так же разочарован, как и сейчас. "Он явно не понимает," - подумал Шмидт, усаживаясь в кресло, "насколько трудно вести переговоры о разрядке с сверхдержавой, которой ты активно угрожаешь уже несколько десятилетий. Конечно, они не получили всего, что хотели. Вот как работает компромисс. Они что-то получили, а мы получили разрядку, которая так для нас важна. Я бы назвал это в каком-то роде победой, подумал Шмидт.\n\nОн вздохнул, схватил зажигалку и закурил. Шпеер, казалось, никогда не понимал тонкостей международной дипломатии. В конце концов, Шпеер был всего лишь архитектором, а не дипломатом. Возможно, он никогда не поймет тонкостей переговоров.\n\nИногда Шмидт действительно ненавидел работать на нового фюрера."
 speerjapan.31.a:0 "Достаточно приемлемо."

 speerjapan.32.t:0 "В глубине"
 speerjapan.32.desc:0 ""Хорошо." - начал Шмидт, не сводя внимательного взгляда с посла. "На мой взгляд, проделать все эти усилия только ради нескольких радиоприемников и достижений в области связи было бы совершенно неудовлетворительно. Я верю, что мы, безусловно, можем извлечь для друг друга гораздо большую выгоду, чем то, что вы предложили нам сейчас."\n\nПосол склонил голову набок. "И что вы предлагаете? - глаза Шмидта заметались по комнате, пока он формулировал свое предложение.\n\n "Некоторые технологии для помощи нашим военным. Авиационная техника - эти ваши бомбардировщики имеют довольно большой радиус действия, возможно, это было бы полезным инструментом для наших Люфтваффе. Черт возьми, может быть, даже некоторые военно-морские технологии, такие как расчет орудий или навигационные системы, или, возможно, противовоздушные средства."\n\nПосол замер в своем кресле. "И что же вы предлагаете нам взамен?"\n\nШмидт улыбнулся. - Я уверен, что Императорская армия будет рада, если мы предложим им некоторые из наших разработок в области бронирования."\n\nПосол на мгновение задумался, и в комнате воцарилось неловкое молчание. Шмидт изо всех сил старался скрыть нарастающую волну беспокойства внутри себя. Наконец, после того, что казалось вечностью, посол ответил: "Я считаю, что это приемлемый компромисс.""
 speerjapan.32.a:0 "С вами приятно иметь дело."
 speerjapan.32.b:0 "Что ж, позвольте мне сделать еще одно предложение."

 speerjapan.33.t:0 "Слишком глубоко"
 speerjapan.33.desc:0 ""Друг мой, неужели все эти усилия действительно стоят того, чтобы просто обменяться некоторыми радиоприемниками и достижениями в области связи? На мой взгляд, это было бы весьма неудовлетворительно. Мы можем извлечь друг из друга гораздо больше пользы."\n\nЯпонский посол сложил руки на столе. "И что вы предлагаете?" - "Некоторые технологии для помощи нашим военным. Авиационная техника - эти ваши бомбардировщики имеют довольно большой радиус действия, возможно, это было бы полезным инструментом для наших Люфтваффе. Черт возьми, может быть, даже некоторые военно-морские технологии, такие как расчет орудий или навигационные системы, или, возможно, противовоздушные средства."\n\n"И что же вы предлагаете нам взамен?" моментально спросил посол.\n\nШмидт улыбнулся. - Я уверен, что Императорская армия будет рада, если мы предложим им некоторые из наших разработок в области бронирования."\n\nВ комнате воцарилось неловкое молчание. После громадной паузы, ерзающий на одном месте Шмидт услышал "Боюсь, мы не можем согласиться на эту сделку. Я вижу, что Германия с энтузиазмом делится технологиями и сотрудничает с Японией, и Токио действительно чувствует к вам то же самое. Но я думаю, что это выходит за рамки того, что называется разумное сотрудничество. Мы не можем зайти так далеко."\n\nЭто было прискорбно. Хотя для Шмидта проблема заключалась не в проблеме развития Германии в военном отношении, а просто в том, как он должен передать эту неудачу Шпееру, который, без сомнения, на него рассердится. В конечном счете, будем надеяться, что наш фюрер быстро сменит гнев на милость, подумал Шмидт и тяжело вздохнул."
 speerjapan.33.a:0 "Ну что ж."

 speerjapan.34.t:0 "Неохотная сделка"
 speerjapan.34.desc:0 "Шмидт сердито повесил трубку. Он ненавидел вести переговоры о вещах, которые могли принести миру только больше вреда. Но Шпееру настаивал на заключении с японцами еще более крупной сделки в области военных технологий. В любом случае, зачем Германии дальнейшее расширение военно-морского флота? Если бы они оказались в состоянии войны с державой, достаточно сильной, чтобы Германия нуждалась в таком большом флоте, это, вероятно, в любом случае стало бы концом света. Вздохнув, Шмидт покинул отель и вернулся, чтобы провести еще один день дипломатических переговоров.\n\n"Хороший сегодня день, не правда ли? Хотя мы недавно пришли к соглашению об обмене некоторыми военными технологиями, Германия действительно была бы заинтересована в том, чтобы продолжить эту сделку. Мы понимаем, что Япония добилась больших успехов в военно-морской технике, и Германия очень заинтересована в плодах этих достижений. Мы готовы предложить вам за него солидную сумму... в денежной форме."\n\nПодняв брови, японский посол некоторое время обдумывал предложение Шмидта, прежде чем, наконец, пришел к решению. "Поскольку мы не собираемся сражаться с вами в обозримом будущем, мы не видим причин по которым нам не стоило бы продавать вам нашу передовую военно-морскую технику. А теперь, может быть, начнем переговоры о цене?" - спросил глава делегации, который даже не пытался скрыть свою жадность. Шмидт кивнул, едва скрывая свое презрение к расточительной сделке, которую он сам только что осуществил."
 speerjapan.34.a:0 "Успех иногда может стать разочарованием."

 speerjapan.35.t:0 "Нежелательная сделка"
 speerjapan.35.desc:0 "Шмидт сердито повесил трубку. Он ненавидел вести переговоры о вещах, которые могли принести миру только больше вреда. Но Шпееру настаивал на заключении с японцами еще более крупной сделки в области военных технологий. В любом случае, зачем Германии дальнейшее расширение военно-морского флота? Если бы они оказались в состоянии войны с державой, достаточно сильной, чтобы Германия нуждалась в таком большом флоте, это, вероятно, в любом случае стало бы концом света. Вздохнув, Шмидт покинул отель и вернулся, чтобы провести еще один день дипломатических переговоров.\n\n"Хороший сегодня день, не правда ли? Хотя мы недавно пришли к соглашению об обмене некоторыми военными технологиями, Германия действительно была бы заинтересована в том, чтобы продолжить эту сделку. Мы понимаем, что Япония добилась больших успехов в военно-морской технике, и Германия очень заинтересована в плодах этих достижений. Мы готовы предложить вам за него солидную сумму... в денежной форме."\n\nПодняв брови, японский посол некоторое время обдумывал предложение Шмидта, прежде чем, наконец, пришел к решению. "Извините, но продажа такой жизненно важной технологии - это просто слишком большой риск для безопасности Японии. Наши предыдущие военные соглашения все еще могут остаются в силе, но это предложение мы вынуждены отклонить." \n\nШмидту пришлось скрыть улыбку. "Все в порядке. Я понимаю." - ему придется сообщить Шпееру, что Германии не придется тратить миллионы рейхсмарок на ненужные морские чертежи и схемы."
 speerjapan.35.a:0 "Какой позор!"

 speerjapan.36.t:0 "Немедленный старт"
 speerjapan.36.desc:0 "Что ж, вот и начались переговоры с Германией, к которым мы подготовились заранее и уже успели расставить свои ловушки с целью получить контроль над немецкой экономикой.\n\nКак только министр иностранных дел Германии, Гельмут Шмидт, получил нашу просьбу отменить торговые тарифы на пять лет, в ответ последовал немедленный звонок в наш дипломатический офис с просьбой начать торговые переговоры как можно скорее. Хотя мы не можем точно называть эту просьбу ловушкой, похоже, что острый и сообразительный министр иностранных дел Германии чувствует в нашей просьбе... скрытый мотив.\n\nВ открытии дипломатических отношений с немцами есть своя доля логики, но почему бы нам не извлечь из этого как можно больше выгоды? Мы предложим Рейху снять пошлины на наши товары ровно на пять лет, что также сделаем и мы. Это даст нам большое влияние на экономику Германии в течение этого временного периода. Если вы хотите глобальной власти и влияния, вам придется пачкать свои руки. Завтра немецкая делегация приедет к нам на переговоры, и мы увидим, насколько Япония выиграет от их отчаяния."
 speerjapan.36.a:0 "Посмотрим, посмотрят ли они дареному коню в зубы."

 speerjapan.37.t:0 "Не так просто, как мы думали"
 speerjapan.37.desc:0 ""При всем уважении, друзья мои, я считаю, что вы допускаете ошибку, настаивая на этой сделке." Уже смелое заявление. "Если эти тарифы будут сняты, ваши фирмы, вероятно, предпочтут экспортировать на немецкий рынок больше, чем на внутренний, не так ли? Этот выбор - продавать на рынке, где нет предложения, но есть достаточный спрос, - сделает ваши компании очень богатыми. Возможно даже слишком богатыми. Подумайте о Дзайбацу. Нужно ли вашему государству еще большее усиление корпораций и появление нового поколения монополистических плутократов? Джентльмены, я призываю вас думать не только о деньгах. Мы должны смягчить ваш план по снижению тарифов и сохранить защиту для вашего же блага. Все золото Германии не стоит того, чтобы жертвовать целостностью своего государства."\n\nНу что ж, похоже, он основательно подготовился к сегодняшним переговорам. Любого упоминания Дзайбацу, бросающих вызов японской государственности, было достаточно, чтобы вскружить головы многим членам нашей делегации. Хотя было более чем очевидно, что Шмидт пытается смягчить потенциальные негативные последствия нашего предложения, потому что оно ему не нравится, его точка зрения заслуживает внимания.\n\nГлава нашей делегации должен выбрать продолжать ли нам твердо придерживаться нашего первоначального плана или принять встречное предложение Шмидта о сокращении срока отмены тарифов до трех лет, поскольку немцы видят опасность в долгосрочном пребывании японских товаров на их рынках. Это стало бы не так выгодно для Японии, но, возможно, есть какой-то смысл в том, чтобы попытаться сгладить наши отношения с Германией..."
 speerjapan.37.a:0 "Мистер Шмидт, вы приводите убедительные доводы..."
 speerjapan.37.b:0 "...но мы не можем согласиться с вашим предложением."

 speerjapan.38.t:0 "Более ограниченная сделка"
 speerjapan.38.desc:0 "Будет ли Гельмут Шмидт когда-нибудь удовлетворен тем, что мы предлагаем? Даже после того, как мы позволили ему договориться с нами о менее обширном соглашении об отмене тарифов, он продолжает подталкивать нас все дальше и дальше. – "Откровенно говоря, я все еще не вполне уверен, что сделка, которую мы заключили в ее нынешнем виде, приносит максимальную выгоду Германии и Японии. Я думаю, что мы можем заключить сделку, которая будет еще лучше предыдущей."\n\nМинистр иностранных дел должен был знать, что он все ближе и ближе подходит к черте, которую ему не следует пересекать, однако похоже, что он должен хочет сделать все возможное, чтобы обеспечить наилучший возможный исход для Германии. Во имя сотрудничества и дружбы, может быть, мы могли бы уступить ему еще немного?"
 speerjapan.38.a:0 "Да, это еще не конец света."
 speerjapan.38.b:0 "Ну хватит, хватит уже!"

 speerjapan.39.t:0 "Еще один момент для обсуждения"
 speerjapan.39.desc:0 "Мы думали, что единственной темой наших переговоров с немецкой делегацией будут тарифы, но министр иностранных дел Германии Шмидт сумел удивить нас вновь.\n\nШмидт обратился к нам, прося Токио о помощи немецкой экономике, через вложения в малый бизнес Германии путем японских инвестиций. Выражение его лица, когда он делал это предложение, свидетельствовало о том, что он искренне и страстно желает помочь немецкому народу снова встать на ноги, но, несмотря на его благородные мотивы, прежде всего мы должны убедиться, что любая сделка, которая мы заключим, будет выгодна Японии. Наша делегация обсудила этот вопрос, прежде чем представить министру иностранных дел наше предложение."
 speerjapan.39.a:0 "Некоторые акции их крупнейших корпораций окажут на нас некоторое влияние."

 speerjapan.40.t:0 "Они просят большего"
 speerjapan.40.desc:0 "Хотя мы и не надеялись, что Шмидт безоговорочно примет наше предложение, все-таки было неприятно обнаружить, что немцы не удовлетворены нашим довольно односторонним инвестиционным предложением. Министр иностранных дел Шмидт откашлялся, чтобы привлечь к себе внимание, и энергично заговорил:\n\n "Джентльмены, вы совершаете огромную ошибку. Вы неправильно оцениваете выгоду, которую получите от своих ограниченных инвестиций. Наши страны не смогут идти вместе в светлое будущее, и ни одна из наших экономик не получит выгоды, если мы прямо сейчас не заключим здесь решающий договор. Если Япония не будет ограничивать себя в инвестициях в Германию, японские инвесторы не только заработают больше денег, но и ваша империя пожнет непомерную выгоду от этого процветания, а наши фирмы будут поощрены выпускать больше акций специально для наших иностранных партнеров. Это экспоненциальный цикл, джентльмены, и обе наши великие нации только выиграют от этого."\n\nГромкий шепот пронесся по всей нашей делегации. Безусловно, у Японии была возможность увеличить свои инвестиции в германскую экономику: увеличить прибыль, увеличить влияние и, что тоже немаловажно, улучшить наши дипломатические отношения с Германией. Глава делегации принял решение:"
 speerjapan.40.a:0 ""Вы приводите убедительные доводы, Мистер Шмидт.""
 speerjapan.40.b:0 ""Мы не доверяем вам и вашим словам, Мистер Шмидт.""

 speerjapan.41.t:0 "Более крупные инвестиционные вложения?"
 speerjapan.41.desc:0 "Гельмут Шмидт отхлебнул чуть-чуть воды из полупустого стакана и осторожно поставил его на стол. Это был долгий день переговоров. Но, похоже, что он не собирался останавливаться. "Смотрите, то, о чем мы уже договорились, - это несомненно большое достижение. Однако я твердо убежден, что дальнейшие японские инвестиции в инфраструктуру Рейха – это еще более выгодное вложение для обоих наших стран. Любой риск, который вы можете ощутить в таких инвестициях, уверяю вас, существует только в самой ближайшей перспективе, поскольку мы продолжаем наши текущие усилия по восстановлению после внутреннего конфликта. Поскольку Рейх продолжает восстанавливать свою позицию ведущей экономики мира, любой намек на нестабильность нашей ситуации скоро исчезнет. И, конечно, такое большое и взаимовыгодное экономическое сотрудничество сейчас гарантированно будет способствовать укреплению экономических связей между нашими народами в будущем и улучшению имиджа Японской империи в глазах немецкого народа... и инвесторов." \n\nСерьезно? После щедрого инвестиционного пакета, который мы уже предложили, министр иностранных дел Германии просит Японию о большем? Застенчивое выражение лица Шмидта не позволяло понять, принесут ли эти инвестиции легкую прибыль, о которой он с такой страстью говорил. Но вполне возможно, что он прав... может быть, в долгосрочной перспективе эти инвестиции в немецкую инфраструктуру принесут нам только плюсы?"
 speerjapan.41.a:0 "Нет причин не воспользоваться этой возможностью."
 speerjapan.41.b:0 "Мы и так уже дали вам достаточно."

 speerjapan.42.t:0 "Деликатная просьба"
 speerjapan.42.desc:0 "Прежде чем заключить какие-либо сделки, важно убедиться, что восстановление торговли с Германией не повлияет на внутреннюю безопасность Сферы совместного сопроцветания. Нам придется обратиться к Германии с неудобной, но необходимой просьбой. Быстрый телефонный звонок с просьбой начать переговоры по новому вопросу быстро вызвал министра иностранных дел Шмидта обратно за стол переговоров.\n"Министр иностранных дел, на самом деле есть еще один вопрос, который мы бы хотели с вами обсудить. Как вы, без сомнения, знаете, Япония в настоящее время имеет дело с некоторыми... мятежными элементами в Индонезии. У нас есть основания полагать, что во внутренних делах Японии может быть определенное иностранное влияние, и мы хотели бы получить от Германии определенные заверения в том, что вы, э-э, делаете все, что в ваших силах, чтобы предотвратить помощь этим предателям. Мы просим, чтобы все немецкие суда, проходящие через воды Сферы совместного сопроцветания, были подвергнуты досмотру. Поймите, герр Шмидт, это очень важно для внутренней безопасности Сферы."\n\nШмидт ответил: "Обыск каждого судна, проходящего через территориальные воды Сферы, может сильно повредить нашей прибыли и замедлить наше судоходство... Хотя, я понимаю, почему вы просите нас об этом." \n\nКонечно, немцы были не в восторге от того, что их судоходство значительно замедлится, однако у нас просто нет другого выбора."
 speerjapan.42.a:0 "Давайте посмотрим, что он ответит."

 speerjapan.43.t:0 "Еще одно контрпредложение"
 speerjapan.43.desc:0 ""Германии будет очень трудно получить достаточную прибыль от экспорта в Сферу Совместного Сопроцветания, если на ваших морских путях мы встретим такое противодействие. Но мы ценим вашу озабоченность внутренней безопасностью. Как насчет того, чтобы провести официальную инспекцию всех грузовых судов до того, как они покинут Германию, чтобы убедиться, что никакие материалы не ввозятся контрабандой с целью подрыва японского суверенитета? Мы оба получим то, что хотим: Вашей национальной безопасности не будет ничего грозить, а мы получим ускорение торговли и прибыльные инвестиции."\n\nКонтрпредложение Шмидта имело смысл. Как и то, что он просто пытается защитить интересы своей страны. И все же то, как он дерзко пытается избежать этих инспекций, серьезное оскорбление для японской делегации. Как он не понимает, в каком тяжелом положении оказалась Японская империя и каким важным для нас является это условие? На самом деле, если бы он досконально знал о том, как плохо обстоят дела в Индонезии, он мог бы даже одержать верх на переговорах. Правда однозначно показала бы Германии нашу разваливающуюся по швам империю, и Шмидт уже говорил бы с нами совсем по-другому.  Хорошо, что все идет так как идет. Важно решить – будем ли мы настаивать на жизненно важном шаге для нашей безопасности или примем логичное контрпредложение Шмидта?"
 speerjapan.43.a:0 "Я полагаю, что мы можем дать им презумпцию невиновности."
 speerjapan.43.b:0 "Нет. Позвольте нам осмотривать ваши корабли или попрощайтесь с нашими инвестициями."

 speerjapan.44.t:0 "Странное встречное предложение"
 speerjapan.44.desc:0 "Министр иностранных дел Германии тихо вошел в комнату, его лицо ничего не выражало. Он был чем-то взволнован? "Я получил предложение от нашего правительства и предоставляю его вам. В дополнение к выполнению наших собственных проверок грузов при входе в ваши воды, Рейх хочет помочь Японии в отражении американского вмешательства, отправляющих помощь индонезийским повстанцам. С нашей военно-морской поддержкой вы сможете охватить гораздо больше территории и проводить более эффективное патрулирование."\n\nМожет, это какая-то дурацкая шутка? Немцы никак не могли сделать это предложение по доброте душевной. Зачем им это? С какой стати они предлагают нам свои ресурсы для защиты японских вод? Скорее всего, это была уловка, направленная на подрыв безопасности Японии и, возможно, даже на оказание поддержки этим самым индонезийским повстанцам. Японские делегаты сидели молча, скрывая свою ярость и потрясенные такой откровенной дипломатической пощечиной. Они понимали, что Япония действительно могла бы воспользоваться помощью, которую им так беззастенчиво предложили, но такое дерзкое предложение немцев как минимум нарушает японский суверенитет, и выставляет нас неспособными справиться с собственными внутренними делами..."
 speerjapan.44.a:0 "Ну, почему бы и нет? Давайте дадим им шанс проявить себя."
 speerjapan.44.b:0 "Никогда еще уловка не была так очевидна."

 speerjapan.45.t:0 "Следующая фаза"
 speerjapan.45.desc:0 "Дверь в кабинет японского посла открылась, и на пороге вновь появился министр иностранных дел Германии, Гельмут Шмидт. "Добрый день, министр иностранных дел. Что вы хотите обсудить?"\n\n"На самом деле все очень просто. Обе наши страны владеют технологиями, которые другая сторона хотела бы себе заполучить. Отношения между нашими странами в последнее время были... напряженными, и как таковое, в последние годы технологическое сотрудничество между нами полностью отсутствовало. Я предлагаю исправить эту оплошность на благо обоих наших народов." Напряженная аура, обычно наполнявшая комнаты, в которых Германия и Япония вели переговоры, в настоящее время отсутствовала; посол проявил неподдельный интерес к предложению Шмидта. "Понимаю. Но какими именно технологиями вы бы хотели с нами поделиться?\n\nШмидт улыбнулся. "Зависит от того, к какому соглашению мы придем."\n\n"Обмен технологиями, безусловно, был бы благом для обеих наших наций. Мне нравится эта идея, мистер Шмидт." - мужчины обменялись рукопожатием. До заключения сделки оставалось еще много работы, но это было хорошее начало."
 speerjapan.45.a:0 "Давайте приступим к переговорам."

 speerjapan.46.t:0 "Обмен военными технологиями"
 speerjapan.46.desc:0 ""Друг мой, неужели все эти усилия действительно стоят того, чтобы просто обменяться некоторыми радиоприемниками и достижениями в области связи? На мой взгляд, это было бы весьма неудовлетворительно. Мы можем извлечь друг из друга гораздо больше пользы."\n\nЯпонский посол сложил руки на столе. "И что вы предлагаете?" - "Некоторые технологии для помощи нашим военным. Авиационная техника - эти ваши бомбардировщики имеют довольно большой радиус действия, возможно, это было бы полезным инструментом для наших Люфтваффе. Черт возьми, может быть, даже некоторые военно-морские технологии, такие как расчет орудий или навигационные системы, или, возможно, противовоздушные средства."\n\n"И что же вы предлагаете нам взамен?" моментально спросил японский посол.\n\nШмидт улыбнулся. - Я уверен, что Японская императорская армия будет только рада, если мы предложим им некоторые из наших разработок в области бронирования."\n\nВ комнате воцарилось неловкое молчание. Японский посол уставился в одну точку, скрестив пальцы своих рук и оставаясь недвижимым. Наконец, после того, что казалось вечностью, он ответил:"
 speerjapan.46.a:0 "Я считаю, что это приемлемый компромисс."
 speerjapan.46.b:0 "Мы не можем согласиться на такое."

 speerjapan.47.t:0 "Еще более сочное предложение"
 speerjapan.47.desc:0 "Еще один день переговоров, и опять немцы подталкивают нас все дальше и дальше к все более и более обширным соглашениям. Что же они придумали на этот раз? "Приятно видеть вас снова, посол. Хотя мы недавно пришли к соглашению об обмене некоторыми военными технологиями, Германия действительно была бы заинтересована в том, чтобы продолжить эту перспективную сделку. Мы понимаем, что Япония добилась больших успехов в военно-морской технике, и Германия очень заинтересована в плодах этих достижений. Мы готовы предложить вам за них... очень солидную денежную сумму." \n\nЭто было... немного неожиданно. Японский императорский флот очень не любит делиться своими достижениями, но в зависимости от того, сколько предлагают немцы... Подняв брови, японский посол некоторое время обдумывал это интересное предложение Шмидта, прежде чем прийти к окончательному решению. Неужели Япония действительно откажется от этой возможности получить крупную сумму денег и усилить наше сотрудничество с Германией?"
 speerjapan.47.a:0 "Мы же не собираемся нападать друг на друга? Давайте начнем переговоры о цене!"
 speerjapan.47.b:0 "Вы ведете себя достаточно нагло, мистер Шмидт. Вы так не думаете?"

 speerjapan.48.t:0 "Приемлемое соглашение"
 speerjapan.48.desc:0 "Крах гитлеровского режима произошел из-за его амбиций. Одержав победу в Европе, Рейх не ограничился только границами Мемеля и Мааса. Он слишком растянулся. Он хотел, чтобы Россия, Франция, Африка и Британские острова; все они оказались под его знаменем. В наказание за то, что она хотела всего, Германия была раздета до нитки.\n\nШмидт не допустил бы той же ошибки, что и Гитлер. Даже смягчение японской сделки стало достойной платой за разрядку и дружбу со старым сообщником Рейха. Экономическая зависимость - это то, что может быть оправдано в обмен на безопасность, торговлю, технологическое развитие и все другие преимущества, которые приносят союзники. Шмидт не продвинулся бы дальше, чем позволили ему японцы. Хороший дипломат - это умеренный человек."
 speerjapan.48.a:0 "Обжорство убивает больше, чем меч."

 speerjapan.49.t:0 "Уходи, пока ты еще впереди."
 speerjapan.49.desc:0 ""Благодарю вас, мистер Шмидт. Наши инвестиции в германскую экономику, похоже, действительно принесут много плодов для обеих наших стран в ближайшем будущем. На сегодня все, а это значит, что экономические переговоры между нашими странами подошли к концу. ", - сказал глава японской делегации. Он, уже казался гораздо менее чопорным, чем в начале совещания. Теперь его можно было назвать даже слегка дружелюбным.\n\n"Действительно. Приятного вам вечера, завтра продолжим." - ответил Шмидт с небрежной улыбкой на лице.\n\nОн сделал это! Он обеспечил то, что было самым важным для немецкого народа: реальный источник стимулов для экономики! Шмидт понял, что не было никакой необходимости подталкивать японцев к еще большим инвестициям, когда он уже успешно подтолкнул их к увеличению размера их инвестиционного пакета. Он не мог рисковать средствами к существованию рабочих и семей Германии, пытаясь получить больше, чем он даже рассчитывал.\n\nСообщив Шпееру о заключенной сделке, фюрер был вынужден ответить: "Молодец, Шмидт. Отличная работа." Если даже Шпеер был доволен его работой, то Шмидт знал, что он сделал все более чем отлично."
 speerjapan.49.a:0 "Ощутимая победа для Германии."

 speerjapan.50.t:0 "Жалкий компромисс"
 speerjapan.50.desc:0 "Пепельница Шмидта быстро наполнялась. Принятие трудных решений, которые повлияли на десятки миллионов людей, было довольно утомительным для его ума. Он решил, что лучше больше не провоцировать японскую делегацию после того, как она уже согласилась разрешить Германии проверять собственные корабли в немецких портах перед отправкой их в территориальные воды Сферы. Это все еще замедляло торговлю и вредило немецкой прибыли, но преимущество этого компромисса превзошло остановку судов для проверки грузов в японских водах - это было бы гораздо хуже.\n\nВсе, что делал Шмидт, было сделано во имя улучшения жизни немецкого народа. Если ему придется пойти на некоторые уступки, которые в конечном счете дадут ему больше возможностей помочь, то он это сделает. Кроме того, переговоры с японцами пока еще были далеки от завершения."
 speerjapan.50.a:0 "По крайней мере, это больше, чем они изначально предлагали."

 speerjapan.51.t:0 "Сотрудничество по обмену"
 speerjapan.51.desc:0 "О, как чудесно! Шмидту удалось заключить с японцами важное соглашение о совместном обмене технологиями. Он не утруждал себя просьбами о большем, чем уже было согласовано, и потому, что не хотел переусердствовать и разрушить уже устоявшиеся дружеские отношения с Японией, и также потому, что он не думал, что сможет переварить еще больше шагов к милитаризации, чем он уже сделал.\n\nОднако у Шмидта больше не было времени размышлять о нравственности своих поступков. Завтра продолжатся переговоры с Японией, и, возможно, тогда у него появится шанс сделать что-то, что поможет, а не навредит миру."
 speerjapan.51.a:0 "Я просто стараюсь изо всех сил."


 speerjapan.52.t:0 "Добавить искру в огонь"
 speerjapan.52.desc:0 "Сердце Шмидта бешено колотилось, а мышцы напряглись, словно его вот-вот поймают с поличным. Но это было невозможно. Насколько всем было известно, он просто подписал какой-то обыденный документ, разрешающий торговлю на территории Сферы Совместного Сопроцветания, внушил он себе. И ни один агент Кэмпэйтай не видел, как он подписывает бумагу, разрешающую тайные поставки оружия и начало операций ИСБ в поддержку индонезийских повстанцев, сражающихся с Японской Империей.\n\nКак только он закончил подписывать документ, Шмидт почувствовал невероятное облегчение. Он знал, что поступает правильно. Тем, кто храбро сражался против фашистской гегемонии Японии в Азии, нужна была любая помощь. И он окажет ее и поможет храбрым повстанцам. Этим можно было гордиться.\n\nК сожалению, Япония ввела строгую систему досмотра всех немецких судов, заходящих в воды Сферы, но пересечь границу несколькими небольшими кораблями с оружием и агентами ИСБ на борту, все еще было возможно. Кто знает, может быть, даже этой небольшой помощи будет достаточно, чтобы переломить ситуацию в пользу индонезийцев и навсегда изменить ход истории."
 speerjapan.52.a:0 "По крайней мере я пытался."

 speerjapan.53.t:0 "Топливо для костра"
 speerjapan.53.desc:0 "Сердце Шмидта бешено колотилось, а мышцы напряглись, словно его вот-вот поймают с поличным. Но это было невозможно. Насколько всем было известно, он просто подписал какой-то обыденный документ, разрешающий торговлю на территории Сферы Совместного Сопроцветания, внушил он себе. И ни один агент Кэмпэйтай не видел, как он подписывает бумагу, разрешающую тайные поставки оружия и начало операций ИСБ в поддержку индонезийских повстанцев, сражающихся с Японской Империей.\n\nКак только он закончил подписывать документ, Шмидт почувствовал невероятное облегчение. Он знал, что поступает правильно. Тем, кто храбро сражался против фашистской гегемонии Японии в Азии, нужна была любая помощь. И он окажет ее и поможет храбрым повстанцам. Этим можно было гордиться.\n\nК счастью, Шмидту удалось убедить японцев о "досмотре" немецких грузов, пересекающих границу Сферы, будет происходить в родных портах Рейха. Благодаря такой уступке от японцев, нам будет гораздо легче доставить агентов ИСБ и припасы в руки индонезийцам. Теперь у нас нет необходимости прятать оружие и маскировать наших агентов. Помощь, которую Рейх, благодаря Шмидту, сможет послать индонезийцам, поможет повернуть вспять агрессию Японии и, наконец, подтолкнуть мир к лучшему."
 speerjapan.53.a:0 "Мои усилия не были напрасными."

 speerjapan.54.t:0 "Подлить масло в огонь"
 speerjapan.54.desc:0 "Сердце Шмидта бешено колотилось, а мышцы напряглись, словно его вот-вот поймают с поличным. Но это было невозможно. Насколько всем было известно, он просто подписал какой-то обыденный документ, разрешающий торговлю на территории Сферы Совместного Сопроцветания, внушил он себе. И ни один агент Кэмпэйтай не видел, как он подписывает бумагу, разрешающую тайные поставки оружия и начало операций ИСБ в поддержку индонезийских повстанцев, сражающихся с Японской Империей.\n\nКак только он закончил подписывать документ, Шмидт почувствовал невероятное облегчение. Он знал, что поступает правильно. Тем, кто храбро сражался против фашистской гегемонии Японии в Азии, нужна была любая помощь. И он окажет ее и поможет храбрым повстанцам. Этим можно было гордиться.\n\nНепонятно почему, но японцы согласились на предложение Шпеера о совместном патрулировании территориальных вод Сферы, что означало, что Германия без труда организует секретные операции ИСБ в Индонезии и пошлет повстанцам столько оружия и припасов, сколько сможет произвести промышленность Рейха. Такая степень иностранной помощи почти наверняка принесет победу индонезийским повстанцам и нарушит эту ужасную гегемонию Японии в Азии. \n\nУдивительно, но Шпеер вместе с Шмидтом сделали наш мир чуточку лучше."
 speerjapan.54.a:0 "История не забудет нас."

 speerjapan.55.t:0 "Несколько темных мест"
 speerjapan.55.desc:0 "Вернувшись к себе в кабинет, Шмидт увидел то, что мгновенно привлекло его внимание. Отчет лежал на столе, дожидаясь министра иностранных дел. Шмидт попробовал перелистнуть первую страницу, но не смог, так как был слишком взволнован. Если там то, чего он так боится, последствия для Германии будут катастрофичны. Настойчивое требование Японии проверять каждое немецкое грузовое судно, входящее в их воды, делало переброску людей и припасов невероятно рискованной. Именно поэтому Шмидт предложил Шпееру и ИСБ создать в Индокитае лишь несколько небольших изолированных участков, чтобы японцы никогда их не нашли.\n\nШмидт все-таки решился и нервно пролистал документ после чего облегченно вздохнул. Создание всех запланированных баз прошло гладко после чего немецкие агенты тайно высадились на различных пустынных пляжах и пробрались к назначенным точкам через обширные тропические джунгли. Из-за строжайшей секретности и параноидальной осторожности, они были плохо снабжены и лишены всякой связи, но это было намного лучше, чем ничего.\n\nТеперь Шмидту только и оставалось сидеть сложа руки и ждать, пока в ближайшие месяцы на родину поступят отчеты о различной деятельности ИСБ. Он сделал все, что мог, чтобы помочь бороться с жестокой, разжигающей войну империей Японии, но теперь от него больше ничего не зависело."
 speerjapan.55.a:0 "Все будет хорошо."

 speerjapan.56.t:0 "Черные точки"
 speerjapan.56.desc:0 "Вернувшись к себе в кабинет, Шмидт увидел то, что мгновенно привлекло его внимание. Отчет лежал на столе, дожидаясь министра иностранных дел. Шмидт попробовал перелистнуть первую страницу, но не смог, так как был слишком взволнован. Если там то, чего он так боится, последствия для Германии будут катастрофичны. Однако из-за того, что Япония согласилась позволить Германии "проверять" свои собственные грузы, собирающиеся пересечь границы Сферы, нам довольно легко удалось тайно переправить агентов и поставки оружия в Индонезию. Именно поэтому Шмидт предложил Шпееру создать в регионе умеренное количество "Черных точек", секретных баз ИСБ. Теперь у нас достаточно ресурсов, чтобы получать действительно полезную развед. информацию, но мы проявляем достаточно осторожности, чтобы избежать гнева японцев.\n\nШмидт все-таки решился и нервно пролистал документ после чего облегченно вздохнул. Создание всех запланированных баз прошло гладко после чего немецкие агенты тайно высадились на различных пустынных пляжах и пробрались к назначенным точкам через обширные тропические джунгли.\n\nТеперь Шмидту только и оставалось сидеть сложа руки и ждать, пока в ближайшие месяцы на родину поступят отчеты о различной деятельности ИСБ. Он сделал все, что мог, чтобы помочь бороться с жестокой, разжигающей войну империей Японии, но теперь от него больше ничего не зависело."
 speerjapan.56.a:0 "Посмотрим, что мы сможем сделать."

 speerjapan.57.t:0 "Океан скрытной активности"
 speerjapan.57.desc:0 "Вернувшись к себе в кабинет, Шмидт увидел то, что мгновенно привлекло его внимание. Отчет лежал на столе, дожидаясь министра иностранных дел. Шмидт попробовал перелистнуть первую страницу, но не смог, так как был слишком взволнован. Если там то, чего он так боится, последствия для Германии будут катастрофичны. Однако Япония совершила серьезную ошибку, разрешив Рейху проводить совместное немецко-японское патрулирование вод Сферы, что позволило Германии доставить на японскую территорию практически бесконечное число агентов и припасов. Именно поэтому Шмидт предложил Шпееру и ИСБ создать обширную и сложную шпионскую сеть по всей Индонезии, чтобы следить за японцами и выяснить, что именно они замышляют.\n\nШмидт все-таки решился и нервно пролистал документ после чего облегченно вздохнул. Создание всех запланированных баз прошло гладко после чего немецкие агенты тайно высадились на различных пустынных пляжах и пробрались к назначенным точкам через обширные тропические джунгли.\n\nТеперь Шмидту только и оставалось сидеть сложа руки и ждать, пока в ближайшие месяцы на родину поступят отчеты о различной деятельности ИСБ. Он сделал все, что мог, чтобы помочь бороться с жестокой, разжигающей войну империей Японии, но теперь от него больше ничего не зависело."
 speerjapan.57.a:0 "Высокий риск, высоко вознаграждается?"

 speerjapan.58.t:0 "Пока мы заняты..."
 speerjapan.58.desc:0 "Став свидетелем напряженной работы Шмидта по восстановлению отношений и торговли с США, Эрхард был весьма удивлен, увидев записку, которую он получил от Шпеера. Все, что там было сказано, это - "напишите мне отчет об экономических выгодах разрядки с Японией". Несмотря на огромные усилия, затраченные на то, чтобы подружиться с США в ущерб отношениям с Японией, Эрхард был вынужден признать, что в кои-то веки Шпеер задумал что-то дельное."
 speerjapan.58.a:0 "Что японцы могут предложить нам?"

 speerjapan.59.t:0 "Еще больший потенциал"
 speerjapan.59.desc:0 ""Заходи, Эрхард" - позвал Шпеер. "У меня сейчас нет времени читать твой отчет, поэтому не мог бы ты вкратце мне его пересказать?"\n\nНа лице Эрхардта быстро появилась хмурая гримаса. Зачем нужно было возиться с этим чертовым отчетом, если его даже не собираются читать? "Вливание японских товаров и инвестиций в нашу экономику было бы довольно выгодно для Германии. В целом, я бы сказал, что торговля с Японией стала бы разумным шагом."\n\n"Отлично. Я думаю, что все-таки заставлю Шмидта вступить в переговоры с японцами, чтобы затем подписать договор об ограниченной сделке. Спасибо за доклад."\n"Делайте, что хотите, мой Фюрер.""
 speerjapan.59.a:0 "Шмидт? У меня есть для тебя еще одно задание!"

 speerjapan.60.t:0 "Всякая всячина"
 speerjapan.60.desc:0 "Полки продуктовых, рынков и разных других магазинов в последнее время были заполнены новыми и захватывающими продуктами из США и Японии.\n\nПродукты питания и напитки, такие как бананы из самых отдаленных уголков ОСН, американские газированные напитки и японские морепродукты, вносят разнообразие в семейные обеды и позволяют открываться всевозможным новым ресторанам по всей Германии. Куклы Барби, различные настольные игры, экшн фигурки, красочные мультфильмы, а также опередившее время японское изобретение под названием "видеомагнитофон" заполняют магазины игрушек и приносят море новых развлечений как немецким детям, так и уже взрослым людям.\n\nОднако самыми популярными импортными продуктами является зарубежная электроника. Телевизоры, портативные радиоприемники, домашние телефоны, кофеварки, электроинструменты, электрические миксеры, блендеры, современные плиты, микроволновые печи, электрические зубные щетки, цифровые будильники, фены, поляроидные камеры, электрические бритвы, кондиционеры, стиральные машины-сушилки, пылесосы и всевозможные другие товары теперь можно найти практически в каждой немецкой семье среднего класса.\n\nВсе эти совершенно новые продукты заставили немецких потребителей выйти и купить все, что они могут себе позволить. Открытая торговля с США и Японией принесла Германии новую экономическую и культурную эру, и теперь пути назад нет!"
 speerjapan.60.a:0 "Наконец-то у людей есть на что потратить деньги, кроме Фанты."

 speerjapan.61.t:0 "Некоторые небольшие заверения"
 speerjapan.61.desc:0 ""О, я не ожидал от вас телефонного звонка, господин посол. Что вы хотели со мной обсудить?"\n\n"Министр иностранных дел Шмидт, я, конечно же, очень рад снова поговорить с вами. К сожалению сейчас я звоню от имени американского правительства, чтобы сообщить о некоторых проблемах, которые у нас появились."\n\n "Пожалуйста, продолжайте." Американский посол в Германии откашлялся.\n\n"Нельзя не заметить, что ваш Рейх с недавнего времени наладил торговлю с Японской империей. Хотя США и Германия теперь стали близкими экономическими партнерами, мы крайне настороженно относимся к любому сотрудничеству с Японией. Мы просто хотим, чтобы вы подтвердили, что не отказываетесь ни от одного из наших ранее подписанных соглашений и что вы не даете никакого особого предпочтения японцам."\n\n"О, так вот в чем дело? Вы можете сказать нашим друзьям в Белом доме, что им абсолютно не о чем беспокоиться. Наша новая администрация просто снова открывает Рейху все виды возможностей иностранного партнерства. В Германии больше нет изоляции и стремлений к расширению, благодаря чему мы теперь открыты для всех, кто желает с нами сотрудничать." - Шмидт испытывал искреннюю гордость за то, что может сказать, что Германия действительно находится на пути перемен.\n\n"Я так и думал; но мне хотелось бы услышать это именно из ваших уст, господин Шмидт. Я передам ваши слова моему начальству, так что спасибо вам за этот диалог. Приятного вам вечера, министр иностранных дел.""
 speerjapan.61.a:0 "Так и есть... все идет хорошо!"

 speerjapan.62.t:0 "Займемся делом"
 speerjapan.62.desc:0 "Наши усилия сблизиться с японцами с целью подписать торговое соглашение оказались плодотворными, прекращение эмбарго между Германским Рейхом и Японской Империей имеет большой потенциал для развития нашей экономики.\n\nОднако нам все еще нужно договориться о конкретных тарифах, которые мы будем взимать с японского импорта. С одной стороны, более низкие тарифы означают, что мы получим от торговли еще больше прибыли, однако более низкие тарифы также означают, что все больше и больше японских товаров будут конкурировать с известными немецкими фирмами, что может дестабилизировать рынок."
 speerjapan.62.a:0 "Соедините меня с Эрхардом."

 speerjapan.63.t:0 "Тарифы на сырьевые товары"
 speerjapan.63.desc:0 "Во-первых, речь идет о потребительских товарах. Снижение тарифов понизило бы цены на экзотические японские товары и позволило бы большему числу немцев их приобрести. Возможность использовать свои доходы на что-то более экзотическое чем Фанта, несомненно, сделает многих наших людей намного более счастливыми, что позволит нам получить больше политической поддержки от граждан Рейха.\n\nОднако экономика Германии только начала восстанавливаться; многие вновь созданные фирмы находятся в уязвимом положении, поскольку они борются за получение прибыли. Чрезмерное снижение тарифов может означать, что многие вновь созданные немецкие компании не смогут конкурировать с низкими ценами крупных японских корпораций, что приведет к банкротству многих из них. Многие компании, будут вынуждены увольнять своих сотрудников и станут еще ближе к потенциальному банкротству."
 speerjapan.63.a:0 "Счастье граждан для нас более важно, чем протекционизм."
 speerjapan.63.b:0 "Возможно, лучший вариант - это баланс между потребностями компаний и радостью потребителей."
 speerjapan.63.c:0 "Выживание небольших немецких компаний важнее, чем более дешевые японские товары."

 speerjapan.64.t:0 "Пошлины на промышленные товары."
 speerjapan.64.desc:0 "Следующее с чем мы должны бороться - это проблемы с японскими промышленными товарами. С одной стороны, они окажут большую помощь многим предприятиям Германии; новые машины позволят им производить больше товаров по более низкой цене. Это не только улучшит нашу производственную базу, но и будет означать, что у большего числа компаний будет достаточно денег, чтобы нанять больше немецких рабочих.\n\nОднако торговля с японцами довольно непостоянна. Если мы позволим нашим корпорациям чрезмерно полагаться на технику японского производства, мы рискуем, что Токио будет иметь слишком большое влияние над нашей экономикой, угроза того, что они будут угрожать нам сокращением или прекращением поставки своих машин, может создать проблему в будущем."
 speerjapan.64.a:0 "Бедственное положение немецких компаний важнее, снизим тарифы."
 speerjapan.64.b:0 "Борьба компаний с кризисом должна быть уравновешена стабильностью нашего режима."
 speerjapan.64.c:0 "Токио не должен давить на нашу промышленность, повысим тарифы."

 speerjapan.65.t:0 "Налоги на японские технологии"
 speerjapan.65.desc:0 "Наконец, мы должны решить, насколько жесткими должны быть наши тарифы на японские технологии. Академическая база Рейха находилась в состоянии упадка в течение последнего десятилетия. Отсутствие потребительской промышленности и раздутый военно-промышленный комплекс означали, что большая часть наших исследований была использована для разработки нового оружия для Вермахта. Изучение и закупка торговых технологий Японии позволит нам улучшить наши собственные инновации, ориентированные на потребителя.\n\nОднако, как и в случае с промышленными товарами, мы рискуем стать чрезмерно зависимыми от японских технологий, что позволит Токио получить большое влияние на наше правительство."
 speerjapan.65.a:0 "Их технологии слишком ценны, чтобы от них отказываться, снизим тарифы."
 speerjapan.65.b:0 "Поиск компромисса даст нам только выгоду."
 speerjapan.65.c:0 "Мы должны максимально ограничить японское влияние, повысим тарифы."

 GER_USA_our_eternal_enemy:0 "На нас свалили вину за убийство Гитлера."
 #Indonesia
 speer_indonesia.1.t:0 "Хатта одержал победу!"
 speer_indonesia.1.desc:0 "Из, казалось бы, проигрышной ситуации Мохаммед Хатта сумел вырвать победу для своего народа и одержать верх над индонезийским правительством во главе с Сукарно. Хотя Хатта и его риторика проповедует антияпонские настроения, его правительство не спешит сотрудничать с нашим режимом. Несмотря на это, его победа стала испытанием для нашего оружия, а также дала нашим военным советникам некоторый опыт. Наряду с этим, хоть Хатта и не хочет рисковать своей независимостью, покинув Сферу совместного процветания, вполне вероятно, что он будет продолжать идти на конфликт с Японией, пытаясь подняться до статуса регионального лидера. Это, как мы надеемся, создаст некоторые проблемы для Японской империи."
 speer_indonesia.1.a:0 "Два шага вперед, один назад..."

 speer_indonesia.2.t:0 "Сукарно одержал победу!"
 speer_indonesia.2.desc:0 "Из, казалось бы, проигрышной ситуации Сукарно смог вырвать победу и одержать верх над свободным индонезийским государством во главе с Мохаммедом Хаттой. К сожалению, это означает, что помощь, которую мы посылали повстанцам, была потрачена впустую, поскольку Сукарно, насколько мы можем судить, не имеет намерения покидать Сферу Совместного Сопроцветания."
 speer_indonesia.2.a:0 "Не самая большая потеря."
 
#ECONOMY


erhardnomics.1.t:0 "Закон о картелях"
erhardnomics.1.d:0 "Дым от сигар мгновенно распространился по всей комнате после того, как Людвиг Эрхард в очередной раз щелкнул зажигалкой, делая комнату еще более непригодной для дыхания. Перед Эрхардом с пачкой бумаг в руках сидел сам фюрер Великогерманского Рейха - Альберт Шпеер. Он перечитывал очередной документ, держась рукой за голову, время от времени останавливаясь на определенном фрагменте текста, прежде чем вздохнуть, потереть лоб и продолжить свое монотонное занятие.\n\n"Герр Эрхард" - сказал старый фюрер, отвлекшись от своего занятия и встретившись глазами с министром экономики который, с огоньками радости в глазах, наблюдал за фюрером. – "Этот ваш... Закон о картелях. Как вы предлагаете довести это дело до конца? В конце концов, из-за него пострадают четыре крупнейшие компании Германии. И..."\n\n"И что же, мой фюрер?" - спокойно перебил его Эрхард, вытащив сигару изо рта. "А что они нам сделают? Пожалуются на нас? Конечно, будь на нашем месте кто-то другой, они бы так и сделали." - Эрхард замолчал, выдохнул дым и сделал еще одну затяжку. – "Но подумайте вот о чем: они практически признались, в использовании черного рынка и иностранных активов в этом большом фарсе, что почему-то называется бизнес. И это..."\n\nНебольшая ухмылка расцвела на его губах. "Это не слишком хорошо отразилось бы на их безупречном "арийском" духе, не так ли?" - сказал он, почти издеваясь над самой мыслью о таких смешных вещах.\n\nШпеер посмотрел на него так, словно Эрхард только что выпотрошил перед ним животное, но в конце концов глубоко вздохнул. - "Если вы будете так добры и выслушаете меня..." - он напрягся, бессознательно вертя в руках документ, - "...я могу сказать вам, что в их распоряжении еще осталось несколько козырей. Союзники. Влияние. Если мы начнем делать что-то подобное, то мы рискуем..." Эрхард усмехнулся, быстро заставив фюрера замолчать. Выбросив использованную сигару в ближайшую мусорную корзину, он просто скрестил руки на груди и покачал головой. "Враждебность? Да, но это самый простой способ подобраться к ним как можно ближе. Если вы не хотите, чтобы в Рейхе доминировали гигантские корпорации, которые эффективно управляют государством за вас, мой фюрер, тогда я предлагаю вам принять мое предложение. Иначе я боюсь, что наше сотрудничество заканчиваются прямо здесь и сейчас."\n\nШпеер хотел что-то сказать. Что-то, что дало бы ему весомые аргументы против инициативы Эрхарда, но весомых контраргументов в голове у фюрера не нашлось. Если бы он недавно не прошел медосмотр, то при следующих словах Эрхарда наверняка почувствовал бы приближение аневризмы.  – "И поверьте мне, мой фюрер, я имею в виду гораздо больше, чем просто ликвидацию картелей."\n\nВзгляд старого министра превратился в лед, и Шпееру показалось, что он прекрасно понял, что имел виду Людвиг Эрхард."
erhardnomics.1.a:0 "Во что же я вляпался?.."

erhardnomics.2.t:0 "Потребности Рейха"
erhardnomics.2.d:0 ""Мой Фюрер..." - начал Эрхард, растопырив свои пальцы на карте Европы, показывая указательным пальцем на Германию. "Я понимаю, что у вас есть некоторая потребность в грабеже стран, находящихся под контролем Рейха, но все это приведет к медленному ухудшению отношений с другими членами Цольверайна." - он взглянул на Шпеера и увидел блеск в его глазах. Это было нехорошо.\n\n"Герр Эрхард, вы должны понять главный принцип этого союза. Цольверайн никогда не задумывался как..." - Эрхард почувствовал, что ему хочется разорвать бумагу прямо там, где его палец указывал на эту проклятую столицу мира, "...доброжелательное и равноправное партнерство." Шпеер положил положил правую руку на земли за пределами Рейха. "Это территории, которые мы завоевали в страшной и кровопролитной войне. Если и есть что-то, что в точности описывает статус этих стран, так это фраза: "Они должны быть с нами."\n\nМинистр облизнул губы. Он хотел прямо сейчас выпить сто грамм какого-нибудь дешевого шнапса. – "Это действительно так, мой фюрер? Просто у меня есть одно сентиментальное желание..." Нет, Шпеера не убедят какие-то желания его подчиненных; тогда зайдем с другой стороны? "...мой Фюрер, я надеюсь, что у вас есть очень веская причина придерживаться доктрины национал-социализма. Единственная дорога, куда приведет нас эта гнилая система - вниз."\n\nШпеер убрал руки со стола и сцепил их за спиной. "Я не понимаю, чего вы хотите услышать от меня, герр Эрхард. Я уже сказал вам, что этот таможенный союз с самого начала создавался с упором на превосходство Германии. Члены Цольверайна могут быть недовольны этим, но не сказать, чтобы у них был выбор. В конце концов, все что они могут – это, поджав хвост, вернуться к нам с просьбами о защите."\n\nЭрхард сглотнул, чувствуя как по спине у него пробежал холодок страха. "Что же вы хотите от меня, мой фюрер?" - спросил он, почти не скрывая панические нотки в своем голосе.\n\n"Разве это не очевидно? Я хочу, чтобы вы уведомили герра Кизингера о том, что политика Рейха в отношении Цольверайна остается прежней.""
erhardnomics.2.a:0 "И будь, что будет."

erhardnomics.3.t:0 "Бинты для общества"
erhardnomics.3.d:0 "Дым, попавший в поле зрения его бинокля, на мгновение смутил его, прежде чем он понял – нет, Варшава не горела, это был просто дым от его сигары. Тем не менее, он был удивлен, что Шпеер приложил достаточное количество усилий, чтобы вытащить столько людей и оборудования. Эрхард тихо усмехнулся, вспомнив, как Шпеер пытался возражать против реинвестирования в Варшаву и Киев. Фюреру не нравилось, что Рейх показывает свое превосходство через инвестиции в покоренные страны. Почему же он все-таки дал согласие на такие огромные расходы? Может быть дело было в неопровержимых доводах министра экономики?\n\nНет, Шпеер был змеей, которой было наплевать на что-от, кроме процветания его Отечества. Он никогда не скрывал свое нежелание ликвидировать эту сокрушительную железную хватку Германии над Европой. Да, Шпеер никогда не был ярым национал-социалистом, но ему были по душе некоторые догмы этой доктрины. А может быть он просто слишком боялся тисков демократии? Эрхарду это показалось одновременно забавным и неприятным, но прежде чем он смог продолжить наблюдать за строительством одного из множества объектов по всей Варшаве, он почувствовал, что его тряхнули за плечо.\n\n"Герр Эрхард," - произнес голос, и ему потребовалось некоторое время, чтобы осознать, что это действительно всего лищь управляющий этим строительством. - "Позвольте спросить, почему имено Варшава и Киев?" - Эрхард поднял бровь, опустив бинокль и повернув голову. – "Помимо того, что эти города являются потенциальными промышленными центрами? Ну, у меня и в самом деле есть и другая причина. Это одни из наиболее пострадавших районов от Генералплана Ост, и, начав свои работы именно здесь, возможно, мы могли бы заслужить доброжелательность местных жителей, живущих в этих районах." Он почувствовал на себе холодный взгляд управляющего, испытывающего непонимание и даже отвращение к его словам. Эрхард пришел в ярость, но сдерживало лишь понимание того, что ему не стоило опускаться до этого человека.\n\n"И?" - Эрхард снова встрепенулся, вернув себе прежний вид. - "Чего ты на меня уставился? Опять проводишь свое любимое зонирование, только в этот раз на мне?" - продолжал он, и в его голосе слышались одновременно раздражение и сарказм.\n\nУправляющий ничего не ответил, Видимо, смущенный и обеспокоенный словами Эрхарда.\n\n"Ну и? Чего молчишь? Говори, не стесняйся! Ты же явно хочешь мне что-то сказать? Или, может быть, тебе нечего мне сказать? Если нет, то можешь идти. У тебя есть проект, который ты должен контролировать, не так ли? Вот и наблюдай за ним, а не за мной!"\n\nУправляющий поспешно удалился. Эрхарду потребовалась целая минута, чтобы успокоиться. О чем он вообще думал, вступая в диалог с таким человеком?"
erhardnomics.3.a:0 "Возможно, часть безумия можно обратить вспять."

erhardnomics.4.t:0 "Неизбежность"
erhardnomics.4.d:0 "Звон бокалов и звяканье столовых приборов - вот, что объединяло сейчас Людвига Эрхарда и Гельмута Шмидта. Они вместе сидели в одном из самых лучших ресторанов Германии, конечно же, это был ресторан с наименьшим количеством свастик и портретов обоих фюреров, поскольку оба мужчины обнаружили в себе удивительную черту: обилие нацистской символики снижает их аппетит и дает им некое чувство беспокойства. Поэтому они сидели именно здесь. Эрхард попивал бокал с каким-то крепким алкогольным напитком, в то время как Шмидт был куда более скромным, налив себе немного вина. С доброжелательной улыбкой на лице, первым заговорил министр экономики: "Трюк с отставкой срабатывает каждый раз. На самом деле, я не ожидал, что он будет настолько глуп. Мне кажется, попроси я его сейчас о честных выборах, он не посмеет отказать мне."\n\nШмидт коротко рассмеялся. "Ну уж нет, если бы ты попросил его об этом, он бы сразу же отправил тебя в отставку."\n\nЭрхард усмехнулся и уже потянулся было за сигарой, как вдруг вспомнил, что курение в ресторане было запрещено.\n\n"Однако, я надеюсь, что вы все-таки расскажете мне о своем плане чуть более подробно?" - спросил Шмидт, заставив Эрхарда немного протрезветь и прислушаться к министру иностранных дел.\n\n"Да," - начал Эрхард, кивая. – "все очень просто, однако реализация этого плана займет довольно много времени. Видите ли, я стремлюсь к тому, чтобы как можно быстрее провести индустриализацию немецких колоний." Шмидт кивнул. – "Если мы хотим, чтобы они выступали в качестве равноценных партнеров, они не должны полагаться на своего хозяина. Так как любой экономический кризис заставит их прогнуться и сломаться, как это уже случилось в пятидесятые годы. Вместо этого, я собираюсь, не без твоей помощи, превратить все эти колонии в сверкающие и богатые драгоценности. Конечно, они не смогут затмить Германию, но, по крайней мере, они станут хоть немного более самодостаточными."\n\nШмидт снова кивнул - на этот раз более удовлетворенно. Улыбка появилась на его губах, когда он заговорил.\n\n"Но каковы будут последствия? Что, если они потребуют независимости?"\n\n"Мы дадим ее им" - решительно заявил Эрхард. "В итоге, если Шпеер не дурак, он позволит нам построить базу, которая позволит освободиться от ига зависимости. Если же он дурак, то..." Эрхард вздохнул."
erhardnomics.4.a:0 "Нам пока не стоит волноваться о таких вещах. По еще одной рюмочке, Гельмут?"

erhardnomics.5.t:0 "Мечты Европы"
erhardnomics.5.d:0 ""Подумайте, мой фюрер." - начал Эрхард, отворачиваясь, чтобы выпустить дым в окно. – "Подумайте о том, во что превратится Цольверайн, если Рейх останется доминирующей силой в этом экономическом союзе. Если все останется как было, то все, чего мы добьемся – это медленное разрушение нашей сферы." Его слова больно задели Шпеера, и он, выругавшись, обратился к Гельмуту Шмидту. "А ты?" - спросил Шпеер министра иностранных дел несколько напряженным голосом. Шмидт вежливо кивнул и указал рукой на Эрхарда. – "Он прав, мой фюрер. Если мы откажемся от либерализации Цольверайна, то, в конечном итоге, рискуем настроить всех его членов против нас. Просто посмотрите на Японию и ее Сферу в качестве примера. Напряженность в отношениях между членами Сферы Сопроцветания и Японией весьма ощутима."\n\nШпеер не верил своим ушам. Как до такого дошло? Почему двое из четырех членов его Банды почти напрямую принуждают его выполнить их требования. А если он решит повысить голос? Протестовать? Тогда бы последовало только очевидное. Позволив воздуху в комнате оставаться в напряжении еще несколько секунд, он наконец решился заговорить. "Эрхард" - сказал он, переводя взгляд на старого мужчину. - "Допустим, мы действительно либерализуем Цольверайн. Что помешает им в будущем просто отделиться от Рейха? Некий свет в конце туннеля? В конце концов, если мы так благожелательны сейчас, то подразумевается, что мы будем продолжать эту благожелательность и в будущем. И это... это точно не сулит Рейху ничего хорошего."\n\nГлаза Эрхарда сузились, а зубы стали царапать его сигару. Вынув ее изо рта, он вздохнул. "Мой фюрер, все в точности, наоборот. Я понимаю, что вы придерживаетесь более консервативной позиции по этому вопросу, но это не значит, что все, кто не является немца... гражданами Рейха, неразумны. Именно по той причине, которую вы описали вначале, они не захотят нас покидать." Шпеер откинулся назад, его взгляд слегка смягчился. "В конце концов, что они выиграют, отказываясь от взаимовыгодного партнерства? Гордость?" Эрхард покачал головой. – "Они уже потеряли ее некоторое время назад. Все они только выиграют, если останутся вместе с нами, и ничего при этом не потеряют. И все это..." - он сделал небольшую паузу, затягиваясь сигарой, "...произойдет только в том случае, если вы позволите нам реформировать Цольверайн. На несколько секунд воцарилось молчание. Оба человека, стоявшие перед фюрером, гадали, убедили ли фюрера их аргументы, прежде чем Шпеер отодвинул стул и встал. Выражение его лица говорило больше тысячи слов."
erhardnomics.5.a:0 "Герр Эрхард, герр Шмидт, вы оба свободны. Делайте что хотите."

erhardnomics.6.t:0 "Совет богов"
erhardnomics.6.d:0 "Герман Йозеф Абс - не человек. Он – воплощение силы.\n\nЭтот человек сидит на троне, который был выкован из потерь Германии в последней войне и крови и пота сотни тысяч рабов. Абс получает прибыль от множества различных компаний, но есть одна, которая особенно выделяется на фоне остальных. Компания, которая показывает истинное нутро этого кровожадного промышленника, готового пойти на все ради сокращения издержек и получения прибыли.\n\nИГ Фарбен – это химико-фармацевтический конгломерат. При взгляде со стороны это не более чем еще одна мегакорпорация, тянущая свои нити через весь Рейх, его колонии и дальше за границу. Под руководством Германа Йозефа Абса она стала одним из самых влиятельных факторов, влияющих на правительство, обладая не только значительным влиянием на всей территории Пакта Единства, но и преподнося себя как частную и аполитичную компанию, не замешанную в прошлых грехах правительства. Обогатившись на победах Рейха, Абс подтвердил свою репутацию успешного бизнесмена. Активный и энергичный, он создал тщательно продуманный образ аполитичного, но лояльного бизнесмена, который верно служит интересам Рейха.\n\nИ все же под личиной честного и талантливого человека скрывается кровавый мясник, движимый одним-единственным желанием. Герман Йозеф Абс, на самом деле, невероятно хитрый и безжалостный человек. Его экономическая империя простирается от моря до моря, а его деловая хватка остается одной из самых крепких во всем мире. Влияние Абса распространяется на все континенты, и ИГ Фарбен лишь одна из многих его компаний, кропотливо разбросанных по всему миру.\n\nОднако, именно на родине Абс получает наибольшую прибыль, и что точно подлежит сомнению, так это то, что ИГ Фарбен и ее теневой предводитель - это прямая угроза для нашего Отечества. Угроза не только политическая или экономическая, но и моральная. Все его предприятие свидетельствует об успехе использования рабского труда - то, что не должно работать в долгосрочной перспективе, вполне работает и приносит Абсу только прибыль. И если Эрхард не разрушит эту прогнившую структуру, то весь его гений не будет стоить ни единой рейхсмарки. Необходимо сосредоточить наши усилия на самой большой угрозе, что стоит перед нами. Титане, который заставил Германию прогнуться под систему, что несет только ненависть и разрушения.\n\nГерман Йозеф Абс - это сила."
erhardnomics.6.a:0 "Сила, что должна быть остановлена."

erhardnomics.7.t:0 "Внедрение"
erhardnomics.7.d:0 "Эрих вошел в ничем не отличающуюся от других прихожую. Все эти диваны, журнальные столики, тумбочки и лампы – все тонуло в тусклых, изношенных цветах, которые сопровождали его всю прошедшую жизнь. Он прошел в середину комнаты, когда из-за стола поднялась неприметная фигура, с некоторой любезностью поприветствовав Эриха. Человек, стоявший перед ним, был одет в камуфляж. Кончики его волос были подкрашены серебром, а пыльные очки ненадежно свисали с носа. Неоново-желтый свет прихожей ярко отражался на его лысеющей голове.\n\n"У вас гость, мистер Шмидт," – секретарша вывела его из задумчивости, неуверенно добавив "сэр." после небольшой паузы. Эриха звали не Шмидт. Хотя все чаще, он и сам уже начинал забывать, как его зовут. Где заканчивается Шмидт и начинается его настоящая личность?.. Проходя мимо старика, Эрих кивнул ему в ответ и вошел в лифт. Прежде чем дверь со скрипом ожила, он услышал, как секретарша прошептала ему, стараясь не привлекать к себе внимание старика: "Приятно видеть вас живым и здоровым. Вы прямо из леса или...\n\nТерпение, Фишер, терпение. Не нужно раскрывать свое прикрытие. Добравшись до своей комнаты, он обнаружил, что дверь не заперта. Глупая секретарша. По привычке потянувшись за пистолетом в глубине кармана пальто, Эрих вошел в комнату.\n\n"Герр Фишер," поприветствовал его удобно расположившийся в посетительском кресле Герхард Вессель. – "Вы ведь не возражаете против визита коллеги в ваше скромное жилище?" Прежде чем Фишер успел ответить, Вессель отмахнулся от него. – "Нет нужды в этом маскараде. Я знаю, как вас зовут. Это бессмысленно."\n\nЭто было очень странно. Вессель был главным помощником Гелена и вторым человеком в ИСБ. Почему он здесь? – "Не сочтите за неуважение, сэр," - сказал Фишер, чувствуя, как с каждой минутой стук его сердце учащается, - "но что вы здесь делаете?"\n\n- "Я здесь с кратким визитом, герр Фишер. Если перейти прямо к сути, то у меня есть к вам предложение. А точнее назначение. Мы считаем, что вы наиболее подходите для выполнения этого задания."\n\n- "Ну что ж, могу я услышать в чем заключается ваше предложение." - голос Фишера был холоден, как лед.\n\n- "О, вы полны энтузиазма? Это похвально. У фюрера возникли небольшие проблемы с корпорациями. Вы знаешь, с какими именно." Фишер кивнул. – "Мы предлагаем вам два варианта. Проникновение в лагеря рабов," - пальцы Весселя остановили немые протесты Фишера. – "Я так и знал, что тебе это не понравится. Тогда у меня есть альтернатива - внедрение в штаб-квартиру ИГ Фарбен. Ну или на крайний случай, ты можешь отказаться от моей защиты и уйти. Выбор за тобой."\n\nФишер глубоко задумался."
erhardnomics.7.a:0 "Я возьму на себя лагеря."
erhardnomics.7.b:0 "Я проникну в штаб-квартиру."
erhardnomics.7.c:0 "Я никогда не просил об этом."

erhardnomics.8.t:0 "Заявление"
erhardnomics.8.d:0 "Ричард Абель почувствовал укол нервозности, поднявшись на трибуну и всмотревшись в стройные ряды солдат, ожидающих его напутствия. Он уже давно не произносил ни одной из этих речей, однако, приблизившись к центру, он почувствовал, что давно забытое чувство удовлетворения от всеобщего внимания постепенно возвращается. Сделав глубокий вдох, Абель принял суровую позу и пронзил холодным взглядом сотню мужчин, одетых в городской камуфляж, стоящих плечом к плечу, своей аурой чем-то  напоминая таких же дисциплинированных, но извращенных собратьев из Орденштаата.\n\n- "Сегодня все вы ответили на зов Рейха!" - крикнул он, чувствуя лишь легкий укол тошноты на последнем слове. – "Вы были специально выбраны для этой операции - ваше мастерство солдата, ваш опыт в обращении с оружием, ваша стойкость и дисциплина была оценена по достоинству. Поэтому вы сейчас и стоите передо мной!" Всякий раз, когда он делал паузу, наступала звенящая тишина, но он предпочитал не обращать на нее внимания. – "Завтра ночью мы начнем операцию по захвату рабовладельческого завода ИГ Фарбен. Завод, о котором идет речь, охраняют наемники, и разведка предполагает, что они имеют в своем распоряжении, как минимум один БТР."\n\n- "Однако это не имеет значения! Мы - солдаты Рейха! Наша цель проста: операция пройдет в считанные минуты, ваша задача проста - проникнуть внутрь, обойти с фланга и деморализовать наемников, чтобы они сдались нам без единого выстрела. Помните! Им платят за охрану завода и запугивание рабов, - как только им продемонстрируют всю мощь Рейха, они почти гарантированно сложат оружие, предпочтя сохранить себе жизнь. Однако вам могут попасться и безумцы, что предпочтут сопротивление. Поэтому будьте всегда наготове. Проявите милосердие там, где это необходимо, но дайте им понять, что ждет предателей Рейха!"\n\nРезко взмахнув рукой, Авель издал крик, на который ответил каждый стоящий перед ним солдат."
erhardnomics.8.a:0 "Хайль Шпеер!"

erhardnomics.9.t:0 "Ток машин"
erhardnomics.9.d:0 "Из четырех мегакорпораций, что находятся в поле зрения Эрхарда, только Сименс является потенциально пригодной для выкупа. В то время как три конгломерата – это жестокие компании, полагающиеся на труд рабов для получения наибольшей выгоды, Эрнст фон Сименс и его компания - странный случай. Он дальновидней своих конкурентов, полагаясь на передовые отрасли промышленности, что почти не используют рабский труд. Поэтому неудивительно, что из всех мегакорпораций, доминирующих в Германии, Сименс, по мнению Эрхарда, является единственным исключением. Компания, которая не должна быть полностью ликвидирована. Совсем наоборот. Если министр правильно разыграет свои карты, он может привлечь на свою сторону могущественного союзника.\n\nНо это не значит, что они абсолютно невинны. В конце концов, Эрнст фон Сименс добрался до вершины, навряд ли полагаясь исключительно на честную деловую практику и чистое мастерство. Вместо этого он позаключал контракты с каждым небольшим предприятием, чтобы сформировать картели. Теперь, поставив себя в положение, когда он остается неприкасаемым для любого, кто не столь массивен, как он, империя Сименса процветает на вершине, и не совсем ясно, как они отреагируют, на претворение планов Эрхарда в жизнь. Однако есть только один способ выяснить это, нарушив структурную целостность той единственной империи, что хочет шагнуть в светлое будущее."
erhardnomics.9.a:0 "Их будут судить, наравне с остальными."

erhardnomics.10.t:0 "Стальной франкенштейн"
erhardnomics.10.d:0 "Эдмунд Гейленберг создал чудовище, и имя ему - Рейхсверке. Это гигантский промышленный гигант, уступающий по размерам и влиянию только ИГ Фарбен. Поскольку это чудовище является промышленным конгломератом по добыче руды и производству стали, неудивительно, что в списке Эрхарда, Рейхсверке является одним из самых важных объектов, подлежащих ликвидации, если Германия действительно хочет защитить свое экономическое будущее. Эдмунд Гейленберг, недавно ставший новым Вервиртшафтсфюрером, использует имеющиеся у него связи для максимизации прибыли и охраны своего дохода - из-за этого уничтожение паутины Гейленберга окажется очень трудным делом.\n\nОднако в столкновении с этой огромной рабовладельческой компанией, что угрожает подорвать все планы Эрхарда, у нас есть свои козыри. Из четырех корпоративных гигантов только Рейхсверке почти полностью принадлежит государству, что, при помощи Шпеера, значительно облегчило бы вскрытие и разделку этого монстра. Теперь нам остается только начать этот процесс и убедиться, что Шпеер поддержит нас в этом благом начинании."
erhardnomics.10.a:0 "Геринг был дураком, но оказался полезен."

erhardnomics.11.t:0 "Другой вид ликвидации"
erhardnomics.11.d:0 ""Вы знаете правила," - произнес резкий, монотонный голос сержанта Вермахта. – "Идите наверх, и выглядите как можно страшнее. Я поговорю с ними. Если они откроют пальбу, стреляйте в ответ, но не дай Бог вы попадете в одного из рабов. Помимо наказания лично о меня за каждого убитого раба из вашей зарплаты будет вычтена круглая сумма. Вам понятно?" - БТР покачнулся, когда люди внутри кивнули в знак согласия. – "Я не услышал, вам все понятно?" - на этот раз все закричали в унисон.\n\n"ТАК ТОЧНО, ГЕРР УНТЕР-ОФИЦЕР!"\n\nОднако то, что обычно было простым процессом допроса, оказалось нечто большим. Когда сержант поднялся наверх, чтобы объявить охранникам о том, что отныне фабрика переходит в ведение Рейха, он заметил это. Они не были обычными охранниками. Они были одеты в слишком знакомую форму, и пуля попала в его боевой шлем, прежде чем он успел упасть на землю и прокричать в рацию, что началась перестрелка.\n\nЭто был не очень долгий бой. Полчаса спустя шум стих, и наступила странная тишина. – "Парни, доложите о потерях." - вскоре после этих слов радио затрещало в ответ.\n\n"Сэр, у нас двое убитых и пятеро раненых." - он почувствовал, как холод пронзил его сердце. – "Проклятые эсэсовцы," - пробормотал он, перевернув одного из них сапогом, чтобы увидеть две белых молнии, украшающих его грудь. – "Из всех доступных наемников эти предатели нанимают именно этих придурков." Сплюнув на его черную форму, он снова включил радиоканал. – "Сколько рабов ранено, солдат?" - спросил он, и ответ, который он получил, заставил его вздрогнуть, даже если он не очень заботился о судьбах этих несчастных. – "Здесь настоящая кровавая баня, сэр. Похоже, что эсэсовцы начали стрелять по рабам после того, как началась перестрелка. Это... похоже, что их осталось не так уж много, сэр.""
erhardnomics.11.a:0 "...понял, солдат. Возьмите остальных и помогите выжившим."

erhardnomics.12.t:0 "Народные акции"
erhardnomics.12.d:0 "Людвиг Эрхард был счастлив: в кои-то веки что-то в Германии пошло на лад. Причем для этого оказались не нужны ни миллионы смертей рабов, ни рабский труд репрессированных немцев. Нет, все это осталось в прошлом, что-то, на что теперь не взглянешь без стыда. По крайней мере он на это надеялся. Какую бы дорогу не выбрал Рейх, в данный момент все это не имело значения, поскольку сейчас мы добились победы не только для Германии, но и для всего Пакта Единства, а значит и для всей Европы.\n\nУсмешка сорвалась с его губ, когда он затянулся сигарой. Раньше целые регионы на карте Германии и ее партнеров были сплошь в четырех цветах, но что же теперь? Теперь только один цвет доминировал по всей карте, и те остатки от некогда могущественных мегакорпораций, превратились в маленькие точки, а где-то и вовсе исчезли. Эрхард еще на мгновение пробежался взглядом по карте, после чего кивнул сам себе. Благодаря его экономическому плану, приведенного в реальность, граждане Германии- а, самое главное, ее средний класс,  ступил на дорогу процветания.\n\nКогда Эрхард наконец покинул свой кабинет, он сделал небольшой крюк и заглянуть туда, где в данный момент работал Шпеер, просто чтобы взглянуть на выражение лица этого человека. Быстро остановившись у двери, он взглянул на человека, сидящего перед длинным столом и медленно перебирающего бумаги. На его лице отражалось лишь глубокая усталость вкупе с небольшой долей неуверенности. Эрхард остался доволен тем, что увидел, и ушел, прежде чем Шпеер успел заметить подглядывающего минимтра. Еще раз затянувшись сигарой, Эрхард улыбнулся."
erhardnomics.12.a:0 "Я еще не закончил, герр Шпеер. Еще нет."

erhardnomics.13.t:0 "Сделано в Германии"
erhardnomics.13.d:0 "Ах, прошло так много времени с тех пор, как Эрхард купил себе автомобиль. В тех далеких 50-х годах он решил вложить огромное количество своих денег в такую роскошь. Но что теперь? Теперь Эрхард мог сделать это, зная, что отныне он не будет ловить на себе удивленные и завистливые взгляды, как это было раньше. Автомобиль, о котором шла речь, был Mercedes-Benz W108. На тот момент ему уже было несколько лет, и у Эрхарда были варианты и получше, но этот автомобиль с самого начала поразил его. Машина была очень приятной для глаз, и, когда он ехал по бетонным улицам Германии, Эрхард прямо-таки смаковал эту качественную немецкую сборку. Эти машины не были построены дрожащими руками рабов. Нет, этот проект был построен руками здоровых и добровольно-трудящихся немцев, которые специально учились и готовились к такой работе.\n\nМало того, что автомобиль, который он купил, не принадлежал ни одной их мегакорпораций, нанимавших миллионы и миллионы рабов. Нет, он был сделан на фабрике принадлежащей семье среднего класса по специальному заказу правительства. И чтобы действительно довести дело до конца, Эрхард позаботился о том, чтобы все, что было построено немецкими руками, было специально помечено. Если его план будет доведен до конца, то в конечном счете, эта этикетка будет висеть на каждом немецком продукте.\n\nПрипарковавшись на стоянке и выйдя из машины, Эрхард еще раз взглянул на свое авто. Такой качественный агрегат вполне можно продать за границу, где он мог попасть в руки какой-нибудь американской семьи, которая оценила бы немецкую технику по достоинству. Эрхарду понравилась эта мысль. Он был почти уверен, что Шпеер посмотрит на него с беспокойством, но, по крайней мере, ему придется рассмотреть предложение об экспорте немецких товаров за пределы Пакта Единства\n\nПокончив с теоретизированием, Эрхард тем же утром приступил к выполнению так сильно понравившейся ему идее. Нужно было кое-что сделать, просмотреть бумаги и..."
erhardnomics.13.a:0 "Попросить Банду еще раз надавить на нашего фюрера."

erhardnomics.14.t:0 "Оружейный гигант"
erhardnomics.14.d:0 "Фридрих Флик - это явная угроза и, возможно, даже более опасный человек, чем Герман Йозеф Абс. Хотя империя Флика, Даймлер-Бенц, не особенно обширна, именно ее владелец держит шестеренки машины хорошо смазанными и постоянно вращающимися. То, что ему не хватает размера, Флик компенсирует влиянием на фондовый рынок и работой с рабами, до последней капли крови. Он беспощаден и является ярким примером нациста современного поколения. Но опасен он не из-за этого.\n\nВ глазах Эрхарда быть иметь связи с черным сердцем Европы, известным как Орденштаат Бургундия, уже является ужасным грехом. Флик, однако, идет дальше, будучи человеком, который имеет хорошие отношения с мерзостью, что возглавляет все это искусственное государство - Генрихом Гиммлером. И не только хорошие отношения, у Эрхарда есть информация, что Флик непосредственно поддерживает "благие" начинания СС денежными вливаниями, способствуя таким образом распространению дьявольской бургундской системы. Эрхард должен нанести решительный удар по Фридриху Флику и покончить с его гнилой и черной империей."
erhardnomics.14.a:0 "Пятна должны быть очищены."


 #DOMESTIC
speer.500.t:0 "Ужин с гигантами"
speer.500.d:0 ""- Джентльмены, тост!"\n\nБокалы звякнули друг о друга, и Эрхард улыбнулся, услышав это мелодичное звучание. Четыре человека, сидевшие перед ним, уставились на его веселую улыбку. Не выдержав всеобщего молчания, первым заговорил самый могущественный и богатый среди всех присутствующих, Герман Йозеф Абс. – "Скажите, герр Эрхард," - начал он, разрезая свой прекрасно приготовленный бифштекс. – "Времена меняются, не так ли? Всего за несколько лет мы проделали путь от нашего старого фюрера до чего-то нового и еще более захватывающего."\n\nСидящий рядом с ним Фридрих Флик, глава конгломерата "Даймлер-Бенц", бросил на Абса свирепый взгляд, но тот просто проигнорировал его.\n\n"О," - начал Эрхард, осушая рюмку. – "Я с вами согласен. Мне нравится наш нынешний курс. А теперь, если вы позволите, я обращу ваше внимание на то, зачем я вас всех здесь собрал." Все взгляды устремились на Эрхарда – от Абса с Фликом, до молчаливого Эдмунда Гейленберга вместе с любопытным Эрнстом фон Сименсом. – "Как вам известно, администрация Шпеера сейчас занята множеством важных дел. Реформирование армии, укрепление экономики, восстановление дипломатических связей и, возможно, ослабление некоторых старых законов. Все это, конечно, хорошо, но возложенная на меня миссия, в качестве министра экономики, связана с решением проблемы, которая вредит Германии на протяжении уже нескольких десятилетий. Я уверен, что все вы понимаете, что я имею в виду."\n\nКазалось, воздух вокруг них превратился в лед. Первым неохотно заговорил Гейленберг – "Рискну предположить, что речь идет о рабах." - прямо заявил он, и улыбка Эрхарда стала еще шире.\n\n"- Правильно, мой друг. Все ваши компании..." - постоянный поток дыма от сигары Абса прекратился. – "Как бы вам объяснить... их собираются расформировать и ликвидировать." Группа магнатов напряглась еще больше, и хотя Сименс был наименее напряжен, Флик просто вскипел от ярости.\n\n"- Я знал, что не должен был тратить свое время!" - Крикнул он, вставая и отталкивая ногой стоящий позади него стул. – "Это безумие – вы хотите разрушить мой бизнес ради своих каких-то выдуманных моральных идей. Эрхард, знай, что я не позволю тебе отнять у меня мою рабочую силу! И поверь, мне есть что сказать по этому поводу нашему фюреру!" Эрхард затянулся собственной сигарой и раздавил ее на подносе. Наклонившись вперед, он ухмыльнулся, и заговорил, под гробовое молчание остальных трех человек."
speer.500.a:0 "Нет, лучше ты поверь мне. У тебя нет ни единого шанса."

speer.501.t:0 "Серебрянный язык"
speer.501.d:0 "Курт Георг Кизингер - это крайне харизматичный человек с холодной и расчетливой головой. Однако даже он не может управлять государством в одиночку. Нет, в этих делах ему необходима помощь фюрера, с которым он, к счастью, пребывает в хороших отношениях. И уж точно Шпеер доверяет ему куда больше, чем остальным трем членам Банды Четырех. Вот почему Шпеер даже обрадовался, встретив своего министра внутренних дел во время прогулки к своему кабинету по холодным, длинным и массивным залам Фольксхалле. После небольшого салюта, Кизингер услышал вопрос.\n\n"Не мог бы ты повторить свой план еще раз, пожалуйста?" - попросил его Шпеер, и Кизингер задумался – не повлиял ли возраст на остроту ума уже совсем не молодого фюрера.\n\n"План состоит из нескольких шагов. Под ними я хотел бы рассмотреть три самых главных вопроса. Во-первых, любому государству, в том числе и нам, будет трудно удержать свои завоевания, если люди, которые достались нам вместе с завоеванными землями, презирают нас. Вы согласны?" - спросил министр, и Шпеер осторожно кивнул. "Я предлагаю решение этой проблемы. Мы можем либо реформировать рейхскомиссариаты в национальные коллаборационистские правительства, либо превратить их в рейхсланды. Это было бы более... выгодно для нас и однозначно понравилось бы консерваторам, но в перспективе будет менее стабильно для Европы и совсем плохо для местного населения."\n\nШпеер достал сигарету и щелкнул зажигалкой. - "Что по остальным двум проблемам?"\n\nКизингер кивнул. – "Второй шаг - это проблема рабства. Она убивает нас, однако, несмотря на это, мы должны действовать как можно осторожнее. Этот план я разработаю позже, но все мы должны сотрудничать для решения этой проблемы. Последний шаг связан с экономикой. Кроме уничтожения мегакорпораций, нам придется возрождать бизнес..."\n\nНа лице Шпеера появилось легкое раздражение.\n\n"Я сам поговорю об этом с Эрхардом, мой фюрер. Не волнуйтесь, я знаю, как с ним правильно обращаться. Поверьте, он не успеет мне надоесть."\n\nШпеер вздохнул. - "Значит, это и есть твой план? В таком случае я советую тебе начать его как можно скорее."\n\nКизингер улыбнулся. - "Конечно, мой фюрер. В конце концов...""
speer.501.a:0 "Такой возможности может больше и не представиться."

speer.502.t:0 "Раковая опухоль Рейха"
speer.502.d:0 "В начале 1940-х годов, когда наша военная промышленность не могла собрать достаточно рабочих рук для обеспечения поставок новых товаров и оборудования, мы обратились к единственному ресурсу, который у нас был в количестве, которое казалось почти бесконечным: человеческая плоть. Миллионы заключенных - унтерменшы, военнопленные, политические враги - концентрационные лагеря были заполнены ими под завязку, где они работали до самой смерти, голодали или просто уничтожались в газовых камерах. Будучи министром вооружений, Альберт Шпеер уготовил им совершенно иную участь: работать день, ночь и до самой смерти на немецкую военную машину. Вместо того чтобы ломать камни, подвергаться пыткам по прихоти охранников СС или просто идти на убой как скот, они будут работать в кузницах Рейха и собирать орудия смерти для Вермахта.\n\nВ то время это казалось хорошей идеей. Большинство немцев призывного возраста были завербованы или уже вызваны в армию для борьбы с плутократическими демократиями запада или большевистской угрозой востока. Поскольку женщины были низведены до более подходящих ролей, мы отчаянно нуждались в руках - любых рабочих руках для наших фабрик. Без массового применения принудительного труда мы не смогли бы создать такую гору вооружений, которая позволила бы нам сокрушить наших врагов. Танки, пушки и самолеты, выкованные рабами, были так же необходимы для нашей победы, как и немецкая дисциплина и истинно арийская воля к победе.\n\nОднако сейчас рабство полностью вышло из-под контроля. Больше не сдерживаемые государством, наши промышленные лидеры развили монополию на использование рабов, лишая большую часть немецкого населения возможности найти хоть какую-то работу. Даже в сельском хозяйстве у нас не осталось места для свободных рабочих, поскольку прусские земельные магнаты арендуют десятки тысяч рабов по дешевке у таких корпораций, как Рейхсверке и ИГ Фарбен. Чтобы эта чума закончилась, власть мегакорпораций должна быть окончательно сломлена, а обездоленные массы освобождены - не важно, какой ценой."
speer.502.a:0 "У нас есть своя работа."

speer.503.t:0 "Важное застолье"
speer.503.d:0 ""- Так как ты собираешься продать им это? - спросил Кизингер, откидываясь назад, чтобы избежать очередного облачка дыма, направленное ему прямо в лицо.\n\nПрежде чем ответить, Эрхард глубоко затянулся сигарой. – "Нам не нужно будет ничего "продавать". Они потеряют своих рабов, и у них не останется выбора."\n\nЗаместитель фюрера выглядел встревоженным. - "Людвиг, ты уверен, что это разумно?"\n\n"- Это рабство, Курт," - резко перебил его Эрхард. "Рабство. Никогда не забывай об этом. Мы боремся за то, чтобы покончить с одним из самым ужасным злом в истории человечества. Чем больше уступок мы дадим им, тем больше мы узакониваем это единственное, чего мы должны избегать любой ценой. Они будут ожидать от нас дюжины контрибуций за каждого мужчину и женщину, освобожденных на свободу. Мы не можем этого допустить. Если у Шпеера не хватит мужества вцепиться им в глотки, мы сделаем это сами."\n\nКизингер выглядел одинаково ошеломленным и усталым. – "Я не могу не заметить, Людвиг, что ты уже включил меня в свои авантюры. Помни об этом. Если потонет один из нас, то вместе с ним  ко дну пойдет и весь кабинет министров."\n\nЭрхард затушил сигару в причудливой медной пепельнице на столе и мрачно ухмыльнулся. – "Что ж кто не рискует, тот.., а впрочем ты и сам знаешь. Помни, что  диктатор все еще на нашей стороне. Да, это убьет отношения между государством и промышленными лидерами, но именно этого мы и хотим. Шпеер уже сделал себя довольно популярным, и если мы сможем сделать из него еще и настоящего аболициониста, то народный герой – это будет самое меньшее прозвище нашего фюрера. С этого момента падение Абса и его клики предопределено. Это всего лишь вопрос времени.""
speer.503.a:0 "Свобода будет завоевана за обеденным столом."

speer.504.t:0 "Сохранить лицо"
speer.504.d:0 ""- Никто на это не купится," - простонал Шпеер, кладя очередной пропагандистский плакат в стопку "отвергнутых идей". Он открыл еще один конверт из манильской бумаги и достал очередную толстую пачку бумаг, лениво пролистывая их с видом человека, пребывающего в полном отчаянии.\n\nКизингер был невозмутим. – "Ну, мой фюрер, все это было разработано в соответствии с вашими требованиями. Я уверен, что все эти прекрасные молодые люди в министерстве пропаганды делают свою работу, как могут."\n\n"- Я проигнорирую это замечание, Партканцлер," - пробормотал Шпеер, бросив пренебрежительный взгляд на особенно неубедительный плакат. – "Я имею в виду... просто посмотри на это." Он швырнул одну из бумаг на стол, кинув остальные через плечо, чувствуя себя совершенно измотанным. Это была фотография, на которой улыбающийся, слишком упитанный мужчина в полосатой пижаме узника концлагеря пожимал руку столь же ликующему и здоровому на вид чиновнику в партийной форме. "От господ и рабов к братьям и друзьям" было написано внизу жирным желтым шрифтом.\n\n"Это уже перебор," - признал Кизингер. – "Но это трудно оправдать, мой фюрер. В конце концов, это рабство."\n\nШпеер покачал головой. – "Нет, Кизингер, я уже много раз говорил вам: они не рабы. Это "иностранные рабочие" или "вынужденные работники". Мы должны убедиться, что наше повествование остается последовательным."\n\nКизингер вздохнул. – "Прошу прощения, мой фюрер, но я не вижу смысла играть с семантикой. Рабы всегда остаются рабами, как бы мы их не назвали. Это горькая пилюля, которую в какой-то момент придется проглотить всей нашей нации."\n\nФюрер выглядел смущенным, но не сдавшимся. Одному богу известно, - подумал его подчиненный, - что течет по задним каналам его противоречивого сознания. – "Хорошо," - сказал Шпеер после нескольких секунд молчания. – "Хорошо, тогда у меня есть другой план. Вы свободны, партканцлер. Мне нужно позвонить Гелену.""
speer.504.a:0 "Кто же знал, что факты могут быть такими неудобными?"

speer.505.t:0 "Лечение рака"
speer.505.d:0 "После долгих дебатов, часто подпитываемых алкоголем и проводимых в дымке сигарного дыма, фюрер и его кабинет окончательно решили давний вопрос рабства. Как всем известно, 40 миллионов рабов в Рейхе не могут быть просто одновременно отпущены на свободу. Это привело бы лишь к социальному и экономическому хаосу по всей Европе, а также к большому кровопролитию.\n\nСамый первый наш шаг - это, конечно же, национализация рабства. До тех пор, пока рабы остаются частной собственностью, они остаются уязвимыми для чрезмерной эксплуатации и капризов безразличных промышленных корпораций или отдельных личностей. Передача их под управление правительства обеспечит им надежную защиту и более гуманное обращение - важный шаг в восстановлении нашего имиджа как благожелательной и заботящийся о своих граждан империи.\n\nВторой шаг - это репатриация. Подавляющее большинство рабов - это славяне, преимущественно польского и украинского происхождения. К счастью, у нас есть обширные записи по каждому винтику этой рабовладельческой системы, и мы можем отследить судьбу каждого бедного раба. Вскоре после их национализации, рабов начнут организовывать и отправлять обратно в страны их происхождения. Хотя поначалу и медленно, мы ожидаем, что эта "Программа репатриации" наберет скорость по мере того, как освобожденные рабы станут более сговорчивыми и увидят, что наши намерения прозрачны и чисты."
speer.505.a:0 "Будут ли они благодарны нам за это?"

speer.506.t:0 "Бум для малого бизнеса"
speer.506.d:0 "ШТУТГАРТ, БАДЕН-ВЮРТЕМБЕРГ - \n\nИоганн Вебер, как и многие ветераны, был лишен тех же перспектив, которыми пользовались его родители из-за краха 1950-х годов. Поскольку война, наконец-то, прекратилась у простого вояки больше не было возможности продвинуться по служебной лестнице. Более того, большинство солдат, так или иначе, сокращали, и герр Вебер был вынужден попытать счастья в качестве простого немецкого рабочего. Это, как могло бы сказать большинство населения, было лишь тщетной попыткой.\n\n"Во время войны я не представлял себе," - вспоминал Вебер, - "что корпорации на внутреннем рынке будут настолько эксплуататорскими и жестокими. Я всецело верил в обещания фюрера, что мы всегда останемся для него важны даже после военного времени. Возможно, какое-то время так оно и было, но когда я вернулся домой, у ветеранов уже не было никакой работы. Ни для себя, ни для моей семьи, ни для моих друзей. Два человека из моего подразделения - люди, пережившие и "Барбароссу", и Западнорусскую войну - покончили с собой, потому что не могли найти смысла в своей повседневной жизни, жизни, где они больше не были нужны Вермахту. Их прежний работодатель был выкуплен ИГ Фарбен в начале 50-х годов."\n\nВо время моего разговора, я никогда бы не подумал, что жизнь этого упитанного мужчины была такой трудной. Несколько лет назад герр Вебер жил на жалкие гроши, которые давала ему пенсия; теперь он гордый зеленщик, который ведет свой собственный бизнес (на фото ниже). Здесь он продает свежие продукты с местных ферм, получая достаточно прибыли, чтобы недавно приобрести новый дом для своей семьи. Сейчас они живут в скромном, но великолепном загородном здании недалеко от Штутгарта.\n\n"Конечно, всем этим я обязан новому фюреру", - сказал мне Вебер с улыбкой. – "Я не очень разбираюсь в экономике, но что бы он ни сделал, это уже дало мне жизнь, от которой я недавно не мог и мечтать. Некоторые из моих соседей все еще издеваются и называют меня "либералом", но это цена, которую я с радостью заплачу за этот успех. Хайль Шпеер!""
speer.506.a:0 "Всего лишь одна история из многих."

speer.507.t:0 "Ужин с Эрхардом"
speer.507.d:0 ""- А как же ваша внутренняя политика?" - спросил Эрхард с набитым колбасой ртом. – "Вы уже убедили нашего прославленного фюрера в ее необходимости?"\n\nКизингер, как всегда осторожный, дожевал картофелину, прежде чем ответить. – "Ну," - начал он, - "я думаю, он вполне счастлив финансировать образование. Я рад, что он, по крайней мере, видит мудрость этого шага. Рейхстаг тоже со мной солидарен. Предположу, что они видели достаточно необразованных болванов в рядах их любимой партии, чтобы понять, что дело стоит того."\n\nЭрхард с энтузиазмом кивнул, одним махом проглотив половину сосиски. – "Хорошо, хорошо. Это будет подпитывать экономическую сторону вещей. Отличная мысль. Что касается моей собственной области... Я думаю, что убедить фюрера принять эту партию реформ будет намного сложнее чем в прошлый раз."\n\n"Мегакорпорации..." - ответил Кизингер. – "Они, конечно, не облегчат нам задачу, это уж точно." Партканцлер понимающе улыбнулся, протягивая министру экономики франконское вино. – "Однако, я уверен, что у вас есть план нападения, составленный много лет назад."\n\nЭрхард усмехнулся, кладя на салфетку столовые приборы. – "Ну, естественно. Я думаю, что есть смысл иметь планы на случай непредвиденных обстоятельств, не так ли? Сомневаюсь, что даже герр Гитлер мог бы обвинить меня в этом. Видишь ли, я... -"\n\nКизингер поднял руку. - "Только вкратце, Людвиг. Ты знаешь - экономика не самая сильная моя сторона."\n\nСтарый экономист закатил глаза. – "Мы возвращаем к жизни средний класс. Сейчас самое время его использовать. Вытащите ковер из-под корпораций, сметите их в сторону и позвольте предпринимателям построить что-то лучшее на их месте. От этого никто не проиграет, кроме Абса и его компаний. Давайте посмотрим, как рабство впустую попытается справиться со здоровой рыночной экономикой!""
speer.507.a:0 "Практик. Гений. Филантроп."

speer.508.t:0 "Одним росчерком пера..."
speer.508.d:0 "Шпеер тяжело вздохнул, глядя на фотографии, сделанные во время облавы на милитаристов, все еще находившихся в Германии, в то время как его агенты сажали их в машины и развозили по аэропортам. Оттуда их отправят в Московию, к сумасшедшему Шернеру. "По крайней мере," - подумал Шпеер, - "если этих людей мягко выпроводить из Рейха на восток, они не сделают ничего такого, чего хотел бы получить от них Шернер".\n\nФюрер горько усмехнулся этой мысли. Интересно, как отреагирует на это лидер Московии. Рассердится из-за провала его планов или удовлетворенно кивнет, так как уже получил все, что хотел?\n\nВ конце концов Шпеер встал, потянулся и вышел из кабинета, рассеянно шагая по коридорам канцелярии, думая о том, сколько же свободы получили он и его правительство теперь, когда такие люди, как Шернер, наконец-то исчезли с территории Рейха.\n\nОн остановился у портрета Адольфа Гитлера в гражданском наряде, изучая его более внимательно чем обычно. Фюрер однажды посмотрел на него снизу вверх, одним взглядом благодаря Шпеера за всю ту проделанную работу, что успел оказать фюреру и всей Германии главный архитектор и министр экономики Германии. Он многому научился у Гитлера. А теперь Гитлера не стало.\n\nЗато отныне, Шпеер попытался отвлечь себя от грустных мыслей, новой Германии не придется беспокоиться о тех эксцессах, что любил поощрять Гитлер. Теперь Германия будет свободна от этих собак-милитаристов."
speer.508.a:0 "Все для блага Рейха."

speer.509.t:0 "Еще одна встреча с Эрхардом"
speer.509.d:0 ""- Итак, герр Эрхард." Шпеер стиснул зубы и заставил себя улыбнуться. – "Прошло довольно много времени с тех пор, как мы в последний раз говорили о политике, не так ли? Я предполагаю, что этот разговор будет таким же... бодрящим."\n\nНе говоря ни слова, Эрхард зажал сигару между зубами, потянулся к портфелю и вытащил папку размером с учебник, предположительно набитую до краев предложениями, таблицами и различными финансовыми документами. Шпеер продолжал улыбаться, но свет фальшивого энтузиазма погас в его глазах. – "О," - пробормотал он.\n\n"Я уверен, что Кизингер уже изложил вам сокращенную версию, мой фюрер," - начал Эрхард. – "Проще говоря, нам нужно усилит наш средний класс. Малый и средний бизнес был основой немецкой экономики вплоть до того, как Гитлер начал раздавать государственные контракты крупнейшим донорам партии. Мы все знаем, чем это обернулось. Мы приложили много усилий для того, чтобы вновь создать среднего класса - они будут иметь решающее значение для нашей новой политики. Отныне мы должны как можно меньше полагаться на корпорации. Не заключайте с ними новых контрактов, не вступайте с ними в контакт, не потакайте их просьбам."\n\nШпеер на мгновение замолчал. Он глядел на Эрхарда, вдыхая ароматный дым, плывущий прямо ему в лицо, после чего судорожно сглотнул. – "Но что, если... -"\n\n"- Никаких "но", мой фюрер. Вы же знаете ставки в этой игре - Абс и его лакеи не пойдут на компромисс. Наши планы прямо противоположны их хотелкам, и они это знают."\n\nШпеер вздохнул. Ни малейшего шанса вставить свое слово. – "Рано или поздно нам придется иметь с ними дело, Эрхард."\n\n"Да, я знаю и уже назначил встречу на следующую неделю. Вы, я и четверо ведущих промышленников рейха. Это будет наш момент истины, мой фюрер. Не бойтесь повысить голос и поставить этих подонков на место.""
speer.509.a:0 "Разве у меня нет права голоса?"

speer.510.t:0 ""Ваши дни сочтены""
speer.510.d:0 "В конференц - зале стоял густой сигарный дым. Абс, фон Сименс, Гейленбург и Флик сидели вокруг большого дубового стола, лениво стряхивая пепел в подставленные подносы и потягивая любимые напитки. – "Шпеер опаздывает," - протянул Абс, гася окурок сигары и доставая следующую из своего позолоченного футляра.\n\n"Мда, повезло же нам с фюрером..." - пробормотал Флик, допивая джин с тоником. – "Не может даже разобраться в своем расписании. Как он вообще собирается управлять экономикой?" Комната наполнилась грубым смехом. – "Это заставляет меня тосковать по временам Гитлера. Конечно, иногда приходилось кричать до потери голоса, но, по крайней мере, в конце концов ты получал от него то, что хочешь."\n\n"Как ты думаешь, он серьезно собирается сократить наши компании?" - спросил Гейленбург. – "Нет, конечно. Этим он просто выстрелил бы себе в ногу. Как, по его мнению, Рейх сможет выжить без нас?"\n\n"Это просто позор, что он вообще посмел созвать нас всех," - съязвил Абс. "Просто позор. Фюрер думает, что он останется любимчиком народа, нассав на национал-социализм и на все то, что делало Германию великой. Я уверен, что эти его "граждане Рейха" хотели бы услышать все то, о чем Шпеер предпочел бы не распространяться, не так ли?"\n\nДо четверых мужчин донесся звук шагов, приближающийся с каждой секундой. Никто не пошевелился. Двойные двери распахнулись, и в комнату вошли двое хорошо одетых охранников Вермахта, которые отдали честь гостям и отступили в сторону. За ними шагал усталый и недовольный фюрер, рядом с которым весело подпрыгивал Людвиг Эрхард, собравший на себе ненавистные взгляды четверых промышленников. И Шпеер и Эрхард остановились перед столом для совещаний, холодно оглядывая зал. Никто не поднялся, чтобы отсалютовать или поприветствовать их. Люди, которые понимают друг друга, не нуждаются в словах.\n\n"Граждане Рейха," - произнес Шпеер ясным, отрепетированным голосом. "С этого момента, согласно директиве фюрера под номером 148, все подневольные рабочие в Великогерманском Рейхе подлежат национализации. Все индивидуальные единицы, организованные группы рабов и частные лагеря отныне считаются государственной собственностью. Вы не получите компенсацию. На этом все."\n\nВ комнате на мгновение воцарилась тишина, затем Абс с остервенением бросил сигару и поднялся на ноги. – "Шпеер, это..."\n\nНо фюрера уже и след простыл, охранники уже захлопнули за ним двери, оставив ухмыляющегося Людвига Эрхарда, который веселым голосом сообщил – "Я готов ответить на все ваши вопросы.""
speer.510.a:0 "Это значит война."

speer.513.t:0 "Извинения за наши грехи"
speer.513.d:0 "Сегодня был удивительный день. Немецкое и итальянское телевидение одновременно вели одну и ту же трансляцию по всем своим каналам, чего не случалось со времен победы во Второй мировой войне. "Фюрер Великогерманского Рейха Альберт Шпеер сейчас сделает официальное заявление, предназначенное правительству Итальянской империи", - раздался ровный голос немецкого диктора с итальянскими субтитрами, и через несколько секунд камера перелетела в Рейхсканцелярию, в представительский кабинет фюрера. Там, за богато украшенным письменным столом с золотой чернильницей в форме орла сидел сам Шпеер. На мгновение тень сомнения пробежала по его серьезному лицу, но тут же мгновенно исчезла, как только его глаза сфокусировались на камере. Он заговорил, и субтитры следовали за его словами.\n\n"Граждане Итальянской империи, возможно, вы забыли, но когда-то мы были союзниками. Мы стояли бок о бок против врага, превосходящего нас в десять раз. Наши узы братства были испытаны огнем и кровью, от ледяных степей России до огненных пустынных бурь Сахары."\n\nНебольшая пауза, снова легкое колебание, и выражение лица фюрера приняло выражение раскаяния: "Однако наш союз пришел к концу после неразумных действий нашей страны. Мой предшественник, по недоразумению и подсказкам коррумпированных членов его администрации, в том числе Германа Геринга и Мартина Бормана, приказал построить то, что впоследствии стало известно как проект Атлантропа. Все мы знаем результаты этого решения. Такие прекрасные города, как Венеция, Генуя и Неаполь несут на себе шрамы нашей ошибки. Как преемник Адольфа Гитлера, ответственность за такое позорное и безответственное поведение, которое не может быть просто оправдано его преклонным возрастом и прогрессирующей болезнью, ложится на меня, и за это я прошу у вас прощения."\n\nЕще одна короткая пауза, еще одно небольшое колебание, Шпеер посмотрел прямо в камеру и с сильным акцентом произнес решающие слова: "Mi dispiace, perdonatemi se potete."\n\nКамера погасла, после чего раздался тот же ровный голос немецкого ведущего - "Мы благодарим вас за внимание и желаем вам приятного вечера.""
speer.513.a:0 "Весь Рейх просит прощения у итальянского народа."

speer.514.t:0 "Наша южная граница"
speer.514.d:0 "Если бы кому-то в голову пришло решение отправится на границу между Великогерманским Рейхом и Итальянской империей, то первое, что он заметил было бы несколько дорог, отходящих от главной магистрали. Дорог в никуда, ведь рядом с этой трассой нет никаких городов или деревень. И если бы кто-то, охваченный внезапным любопытством, решил взобраться на одну из таких дорог, то он обнаружил бы, что его стремление к знаниям внезапно оборвалось бы яркими сигналами, несущими безошибочно узнаваемое " Зона Военной Безопасности. Несанкционированный вход запрещен".\n\nЛюбой кто увидел бы такие знаки, немедленно развернул бы свою машину и забыл бы о любом любопытстве, потому что любой гражданин Рейха или Итальянской империи знал - он уже попал в поле зрения снайпера, принадлежащего к элитной немецкой бригаде Gebirgs или не менее элитной итальянской Alpini, следящей за каждым звуком, на одном из самых военизированных регионов на земле.\n\nКогда Атлантропа окончательно превратилась в европейскую катастрофу, средиземноморские страны - Италия, Иберия и Турция - в ярости покинули Ось и основали свой собственный Триумвират. Новый союз немедленно приготовился к защите от того, что сейчас называется Пактом Единства. Все горные границы, от Балкан до Пиренеев, были укреплены, но больше всех были укреплены Альпы: граница между итальянской империей и тем, что когда-то было Австрией, представляет собой единое гигантское укрепление протяженностью более двухсот километров. Бункеры, доты, траншеи и защищенные проходы усеивают доломиты, и хотя ледяные вершины гор могут показаться случайному наблюдателю абсолютно нетронутыми, они скрывают в себе глубокие подземные галереи, склады боеприпасов, а также зенитные позиции, заключенные в их массивных подземных горных внутренностях. Как проклятое зеркало, отражающее зло в сердцах людей, такие же оборонительные сооружения можно увидеть и на немецкой стороне.\n\nВ конце концов, немецкая атака так и не состоялась, поскольку Рейх рухнул под собственной тяжестью, как глинобитный Голиаф, но укрепления остались, и даже сейчас тысячи итальянцев и немцев смотрят друг на друга с крепостных валов, желая друг другу только медленной смерти. Изобретательность таких укреплений превзошла только ненависть, с которой они были построены, как будто сам бетон отражал чувства предательства и гнева итальянского народа."
speer.514.a:0 "Еще со времен Ганнибала Альпы защищают Италию от ее врагов."

speer.515.t:0 "Обращение к швейцарцам"
speer.515.d:0 "Посольство Швейцарской Конфедерации похоже на островок спокойствия в бушующем море. Со времени битвы при Мариньяно в 1515 году, когда вся ее армия была уничтожена мстительной Венецианской республикой при поддержке французов, Швейцария придерживалась политики строгого нейтралитета, закрепленной в 1815 году после окончания Наполеоновских войн. Это, однако, не помешало швейцарцам проявлять интерес к остальному миру, сначала продавая своих солдат Европе, находящейся в состоянии постоянной войны, а затем развивая, возможно, самую большую банковскую систему в мире. Уважаемое всеми и одинаково далекое от всех швейцарское правительство заботится о том, чтобы война оставалась как можно дальше от его идиллического горного рая.\n\nЧитая последние сообщения Шмидта, который отчаянно боролся против дипломатического бомбардировки, совершаемой итальянской делегацией, Альберт Шпеер не мог не вздохнуть. Зачем он согласился на это? Если бы не работа с Бандой четырех, он никогда бы не стал тратить время на такую пустую трату времени, которое, скорее всего, закончится неудачей. Тем не менее, его втянули в эту неразбериху, и теперь он должен помочь своему министру против врага, который владеет дипломатией с тем же мастерством, с которым их предки в итальянских городах-государствах выживали множество столетий назад: одна треть высокой культуры и прекрасных вин, вторая треть харизмы и острых слов, и последняя треть кинжалов и яда, скрытые за улыбкой.\n\nОтложив отчет, Шпеер потянулся к телефону и набрал номер. Через несколько секунд чересчур нетерпеливый голос ответил: "Ваше Превосходительство, какой неожиданный звонок! Что я могу для вас сделать?".  Фюрер пару секунд вспоминал фамилию ответившего ему человека, после чего произнес - "Посол Шено-Репон, я звоню вам по поводу, того, о чем вы совсем недавно говорили с рейхсминистром Шмидтом. Рейх был бы заинтересован в расширении швейцарской банковской деятельности, но взамен я должен просить вас выступить посредником в наших нынешних дипломатических переговорах с Итальянской империей", - посол, почти перебивая, протараторил - "Я немедленно сообщу Федеральному совету о вашем щедром предложении, Ваше Превосходительство. Пожалуйста, подождите до завтра", на этом разговор закончился."
speer.515.a:0 "Ох, Гельмут, не заставляй меня пожалеть об этом..."

speer.516.t:0 "Как далеко мы зайдем?"
speer.516.d:0 "Поскольку наша делегация согласилась предоставить итальянцам уступки в будущих договорах между нашими странами, теперь мы сталкиваемся с внутренним противоречием относительно размера этих самых уступок, в чем различные фракции в правительстве пытаются убедить фюрера.\n\nРейхсминистр Шмидт и его последователи согласны с тем, что мы должны проявить всю нашу добрую волю и попытаться убедить итальянцев в том, что мы действительно хотим построить с ними совершенно новые отношения. Консерваторы, с другой стороны, отказываются видеть Рейх униженным, и настаивают на символических уступках, которые, тем не менее, понравятся итальянской делегации. Наконец, сам фюрер пытается выступить в роли посредника, и мог бы найти золотую середину, предложив пойти на какие-то уступки, но не предлагать им то, о чем впоследствии нам придется пожалеть.\n\nИ все же доводы всех сторон очень убедительны: дело теперь в руках Шпеера, в какую сторону он поведет Великогерманский Рейх?"
speer.516.a:0 "В конце концов реформисты убеждают Шпеера."
speer.516.b:0 "Фюрер находит золотую середину."
speer.516.c:0 "Аргументы консерваторов перевешивают."

speer.9999.t:0 "Потеря надежды"
speer.9999.d:0 "Желудок Шпеера провалился в яму. – "Они не могли просто исчезнуть. С чего бы это вообще могло произойти?"\n\nЕго секретарь выглядел растерянным и более чем испуганным. – "Мой фюрер, в их кабинетах пусто. И в их домах тоже. Отделение богемского ОРПО сообщили, что  сегодня утром видели Шмидта в Праге, но помимо этого ничего. Герр Гелен предположил, что они покинули нашу страну после того, как..." - фюрер закашлялся. – "После того, в каком направлении развивался ваш последний разговор."\n\nШпеер с трудом заставил себя заговорить. – "Вы свободны," - пробормотал он. Когда секретарь покинул его кабинет, чудовищность этого поступка ударила фюрера, как молот в живот. Банды Четырех больше не было. Они просто ушли, оставив Шпеера один на один с его грандиозным проектом, обещанием лучшего будущего для Рейха. Не будет больше экономических реформ, не будет больше маленьких побед над НСДАП, никто не будет больше держать Вермахт в узде и тем более больше не будет никаких позитивных отношений со всем остальным миром. Это казалось нереальным. Неужели это все должно было кончиться вот так?\n\nЕго телефон зазвонил, заставив фюрера выйти из состояния клинической смерти. Он немного помедлил, потом поднес трубку к уху и заговорил ровным голосом: - "Алло?"\n\n"Мой фюрер," - раздался хриплый, снисходительный голос Германа Йозефа Абса. - Я слышал, что вы теперь нуждаетесь в некоторой помощи в вашей экономической политике. Если позволите, у меня и некоторых особо видных членов НСДАП есть к вам предложение...""
speer.9999.a:0 "Господи, помоги мне..."

#Gang of Four#

erhardgo4.1.t:0 "Требования Эрхарда - Единый подоходный налог"
erhardgo4.1.d:0 "Дым давно вытеснил из комнаты любой намек на чистый воздух, даже несмотря на треснувшие окна. Совещание затянулось более чем на час, и Эрхард не выказал ни малейшего желания остановить поток цифр, который вылетал у него изо рта, пока он жевал сигару. Даже те, кто был более приспособлен к работе с цифрами, потихоньку начали отключаться - глаза Шпеера скользнули по сидящим за столом. Различные вида прихлебатели лихорадочно перебирали бумаги, стараясь не отставать от министра экономики. Кизингер изо всех сил старался казаться заинтересованным, но Альберт узнал его остекленевший взгляд. Рейхсминистр Шмидт, склонив голову набок и кивая чему-то, недоступному обычному человеческому глазу, самостоятельно просматривал что-то, предоставленное ему Эрхардом. Фюрер снова переключил свое внимание на экономиста, поскольку тот, казалось, подходил к концу какого-то пункта, и это давало крохотную надежду.\n\n"...налоговые изъятия и льготы отменены, налоговые вычеты резко сокращены, а также введена настоящая фиксированная ставка подоходного налога."\n\nПри этих словах брови Шпеера поползли вверх. – "Ты не хуже меня знаешь, что наша промышленность зависит от этих налоговых льгот, Эрхард. Рейхсверке реинвестировал половину того, что они сэкономили на новом оборудовании в этом году. Сколько ты предлагаешь взимать?"\n\nРейхсминистр Эрхард еще раз затянулся сигарой, поднес ее ко рту и выдохнул через стол. "Сорок процентов."\nПри этих словах обвисшие шеи выпрямились, а всеобщее внимание сфокусировалось на министре экономики. Шпеер закашлялся, но не от дыма. – "Это крайне... нелепо." он остановился, не в силах придумать лучшего слова. – "ИГ Фарбен назначит награду за мою голову. После войны они платят меньше двадцати процентов."\n\nЭрхард не выглядел взволнованным, он просто еще раз вдохнул дым. – "Это может показаться смешным, мой фюрер, но я могу заверить вас, что такое решение вполне разумно. Люди десятилетиями держали на себе бремя налогов. Регрессивная налоговая политика может расширить некоторые отрасли и даже принести некоторую пользу, но точно не в нашем случае. Принуждение промышленных конгломератов платить то, что они должны, позволяя людям тратить больше, приведет к равновесию, которое будет стоить для нас гораздо больше, чем какая-то выгода для тех жирных рабовладельческих ублюдков из Фарбен."\n\nФюрер еще раз оглядел комнату. Глаза Шмидта заблестели, и он перевел взгляд с бумаг на Шпеера. Генералфельдмаршал фон Тресков был настроен скептически, но оставил свои мысли при себе. Заместитель фюрера Кизингер наклонился к Шмидту, надеясь узнать, чему тот так сильно обрадовался. Фюреру оставалось полагаться только на себя."
erhardgo4.1.a:0 "Политические реформы невозможны без экономических реформ."
erhardgo4.1.b:0 "Промышленности Рейха нужны эти деньги."

erhardgo4.2.t:0 "Требования Эрхарда - Единый подоходный налог"
erhardgo4.2.d:0 ""Вас просят к телефону, мой фюрер."\n\nШпеер поднял глаза, готовый сделать выговор за то, что его прервали на полуслове, прежде чем понял, что ждал этого звонка. Мало кто еще мог требовать разговора с фюрером таким образом. Он вздохнул и указал на телефон. Министры, сидевшие за столом, выглядели по-разному: кто-то был смущен, кто-то заинтригован - за исключением Эрхарда. Тот просто наклонился вперед в своем кресле.\n\nШпеер поднес трубку к уху. "Говорите."\n\n"Мой фюрер," - протянул голос, едва выговаривая имя, прежде чем перейти к делу. – "Я уверен, что это повышение налоговых ставок не ускользнуло от вашего зоркого взгляда. Их необходимо вернуть на прежний уровень."\n\nГлава ИГ Фарбен, было написано на визитной карточке говорившего. И эта надпись точно что-то да значила в высших кругах немецкого общества. Почти пятьдесят крупнейших предприятий Рейха объединенные одним именем - Германом Йозефом Абсом. Мало кто еще мог говорить со Шпеером в таком тоне.\n\nФюрер опустил глаза на налоговые бумаги, которые в этот самый были разбросаны по столу. Он ничуть не удивился, что слухи о новом налоге просочились до ушей Абса, учитывая масштабы влияния ИГ Фарбен. "Герман. Вы позвонили как раз вовремя." Ни намека на сарказм не отразилось на его лице, хотя небольшая ухмылка тронула губы Эрхарда. – "Мы изучали планы, и ваш вклад был оценен по достоинству."\n\n"Тогда вы можете взять и выкинуть их в мусорку. Вы чертовски хорошо знаете, как этот ваш новые единый подоходный налог отразится на нашей компании. Знайте, что я уже уведомил всех своих знакомых и подчиненных о том, что это начинание вашего министра экономики не более чем плохой розыгрыш и данный налог будет отменен уже к концу этого дня." Телефон отключился.\n\nРейхсминистр Эрхард усмехнулся. Похоже, он и так уже знал, что именно сказал Абс. – "Если позволите, мой фюрер, я не считаю нужным ему отвечать. Мнение такого человека, как он, - это не то, о чем вам нужно беспокоиться.""
erhardgo4.2.a:0 "Мы продолжим, как и планировали."
erhardgo4.2.b:0 "Абс слишком важен для нашей страны."

erhardgo4.3.t:0 "Требования Эрхарда - Единый подоходный налог"
erhardgo4.3.d:0 "Людвиг окинул взглядом листы с цифрами, разложенные на его столе. Доходы и расходы каждого района Рейха и рейхскомиссариата. Он приказал своему министерству провести последнюю неделю за сбором этих данных. Гауляйтеры не любили, когда кто-то вмешивался в их дела, предпочитая думать о себе как о лордах, предоставленных самим себе, поэтому это было не такой уж легкой задачей. После того, как эти данные были собраны, необходимо было разобрать и систематизировать собранный материал, что тоже было монументальной задачей, но в конце концов он справился.\n\nРастрогать фюрера оказалось легче, чем он планировал. Возможно, он все-таки был искренен - никто не игнорирует самого богатого человека в Рейхе только из прихоти. Цифры не лгали, и хотя в краткосрочной перспективе в стране произошло падение доходов, оно было более чем компенсировано внезапным и огромным потоком валюты в руки жителей Германии. Теперь одна марка - это больше не что-то ничего не значащее, а крупная единица валюты, которую не стыдно потратить на что-либо ценное. В конце концов вынимание денег из карманов таких людей, как Герман Йозеф Абс, само по себе доброе дело. Они могут жаловаться сколько угодно, но если так пойдет и дальше, то их монополии со временем окажутся на грани краха."
erhardgo4.3.a:0 "Нам даже не пришлось подражать Бисмарку."

erhardgo4.4.t:0 "Требования Эрхарда - Единый подоходный налог"
erhardgo4.4.d:0 "Коридоры Фольксхалле казались еще более просторными и пустыми, чем обычно, поскольку Шпеер изо всех сил старался отвязаться от Эрхарда. – "Налог отменяется, и это мое окончательное решение."\n\n"Мой фюрер, вы что, собака, тявкающая на поводке у своего хозяина? Если Абс из-за этого лишится какой-то доли своей прибыли, это сделает мир только лучше. Экономика придет в норму, люди станут больше тратить, малый бизнес снова станет прибыльным! Черт побери, что за компромат он на вас имеет?"\n\nАльберт вспомнил момент, когда он стал министром вооружений и военного производства. Конечно, он должен был бороться, ради удержания этого поста - Гитлер не терпел ни одного безвольного министра. Это требовало честолюбия и безжалостности. Во-первых, он знал, что он их имел. Во-вторых, он имел их в достаточном количестве.\n\n"Я слышал о вас прекрасные вещи, герр Шпеер. Ваши проекты лагерей были очень впечатляющими."\n\n"Благодарю вас, герр Гиммлер. Истинная проблема заключалась, конечно же, в приобретении новых рабочих рук, но Заукель оказался самым изобретательным из нас. Если события пойдут по нашему плану, мы получим свыше миллиона добровольных рабочих с востока. Конечно же, это будет только начало, нам потребуется намного больше.""
erhardgo4.4.a:0 "Эти воспоминания... Почему именно сейчас?"

erhardgo4.5.t:0 "Требования Эрхарда - Единый подоходный налог"
erhardgo4.5.d:0 ""- Что значит он все равно это сделал?" На лбу фюрера запульсировала жилка. Он как можно крепче сжал телефонную трубку. Кизингер спокойно осматривал кабинет, в то время как Шпеер раздраженно вздохнул и кинул трубку обратно на телефон с большей силой, чем это было необходимо.\n\n"Эрхард объявил о своем налоговом плане половине проклятого Рейхстага."\n\nКогда фюрер откинулся на спинку стула, Курт прокомментировал: "Людвиг похож на собаку, у которой забрали кость, но даже для него это уже перебор."\n\nШпеер потер глаза. – "От экономистов больше хлопот, чем пользы. Вся экономика приносит мне одни пробемы. Скажи им, что он говорил это под дулом пистолета, мне все равно, просто заткни его, пока он не нанес нам еще больше вреда."\n\n"Альберт... Признаюсь, я был настроен скептически, но этот его план имеет свои достоинства. Людям нужны такие перемены, и обуздать его сейчас может быть гораздо труднее, чем кажется. А таких людей, как Абс, нужно пинать ногами." - мысли Шпеера вернулись назад, возможно, лет на пятнадцать? Купол Фольксхалле, его великий опус. Двадцать компаний, продающих особый товар. Четверо продавцов, а товаром служат поляки, украинцы, чехи. И Абс скупил почти всех. Сколько их было погребено под этим фундаментом?"
erhardgo4.5.a:0 "Возможно, в его безумии есть своя логика."
erhardgo4.5.b:0 "Этого безумца нужно обуздать, пока не стало слишком поздно."

erhardgo4.6.t:0 "Требования Эрхарда - Единый подоходный налог"
erhardgo4.6.d:0 ""Тогда я подам в отставку."\n\n"В этом нет необходимости."\n\n"Ты ошибаешься, Альберт. Я ТОЧНО подам в отставку, если вы не поддержите мой план. Вы предпочитаете иметь дело с Абсом? Одним из величайших рабовладельцев в истории человечества? Нахуй этого мудака." - на лице Эрхарда появилось хмурое выражение, и он затушил сигару в пепельнице.\n\nШпеер моргнул. В глубине его глаз появилось что-то от Гитлера. - "О чем ты, черт возьми, говоришь? Я все еще твой фюрер. Ты не уйдешь в отставку без моего разрешения. И ничего не сделаешь без моего разрешения. Ты пойдешь, и все исправишь." - Фюрер выплюнул последнюю фразу. Остальные за столом переглянулись – здесь остался только внутренний круг. Эрхард в кои-то веки оказался на противоположном конце длинного стола. Кизингер и Шмидт сидели в центре, напротив друг друга. Они поочередно переводили взгляды с экономиста на своего фюрера. Генерал-фельдмаршал фон Тресков стоял у окна и курил сигарету.\n\n "Пойду и исправлю. Я именно это и делаю - пытаюсь исправить этот гребанный беспорядок последних 20 лет. И если ты не позволишь мне делать то, зачем ты же меня и назначил, то я не знаю, какого черта кто-то один из нас все еще здесь находится."\n\nКизингер и Шмидт подняли головы, но первым заговорил фон Тресков. – "Он прав." Хеннинг сделал паузу, давая Шпееру и Эрхарду возможность обратить их пристальные взгляды на генерал-фельдмаршала. – "Вы здесь потому, что люди считают, что Рейх должен измениться. Если вы не дадите им этого... если они подумают, что вы такой же, как Борман или Геринг? Вы будете болтаться на виселице вместе со всеми нами."\n\nНапряженная атмосфера комнаты успокоилась, когда каждый из них представил себе эту сцену."
erhardgo4.6.a:0 "Будь ты проклят Эрхард. Выполняй свой долг."
erhardgo4.6.b:0 "Еще одно возражение и на виселице вы будете болтаться уже сегодня."

erhardgo4.7.t:0 "Эрхард уходит в отставку"
erhardgo4.7.d:0 "Шпеер в одиночестве сидел в своем роскошном кабинете. Последние лучи солнца проникали в высокие окна, и множество огней Германии начинало загораться то тут, то там. На роскошно покрытом лаком столе стоял графин с бренди, к которому фюрер то и дело прикладывался.\n\nВ этот день Эрхард объявил о своей отставке. Даже если бы Шпеер хотел остановить его, он не смог бы этого сделать - да и зачем? Он бросил вызов каждому приказу своего фюрера. И все же этот человек хорошо справлялся со своей работой. Шмидта и Кизингера, не было видно уже целый день, и Альберт чувствовал, что они к нему не вернутся. Он не мог убить Эрхарда, не сейчас, да и не было в этом необходимости. Альберт всегда был исключением из партии. Гитлер приютил его, а он в ответ приютил, таких людей, как Тресков и Эрхард, похожих на него самого, чтобы в будущем с помощью них исправить весь этот гнилой беспорядок, что почему-то называется Великогерманским Рейхом. Он думал, что стал для них близким человеком.\n\nТеперь он остался совсем один."
erhardgo4.7.a:0 "Все, кого я считал друзьями, покинули меня..."

erhardgo4.8.t:0 "Требования Эрхарда - Минимальная зарплата"
erhardgo4.8.d:0 "Шпеер почесал подбородок и снова покосился на предложение, лежавшее у него на столе. – "Я не понимаю, герр Эрхард," - сказал он в трубку. – "Я думал, что минимальная зарплата только навредит нашей слабой экономике. Почему вы так сильно на ней настаиваете?"\n\nДаже в трубке голос Эрхарда звучал грубо, дерзко и торжественно. – "Мы не едины в этом вопросе, мой фюрер. Действительно, я думаю, что установление минимальной заработной платы, необходимо для дальнейшего восстановления нашей экономики."\n\nФюрер принялся постукивать пальцем по столу - нервный тик, приобретенный им за долгие и жаркие часы споров с Эрхардом. – "Ну что ж... герр Эрхард, я уважаю вашу компетентность, но по этому вопросу вы остались в меньшинстве, что делает вашу позицию довольно шаткой. Не говоря уже о том, что подумают об этом промышленные лидеры."\n\n"Промышленники?" - Шпеер услышал в его голосе сарказм. – "О, я уверен, мой фюрер. Я уверен, что промышленники - люди, которые разбогатели на том, что вообще перестали платить своим рабочим, - имеют гораздо более взвешенный взгляд на этот вопрос, чем ваш тщательно все продумавший министр экономики. \n\n"Пощади меня, Эрхард, - вздохнул Шпеер. – "Просто объясни свои доводы."\n\nСтарик не стал терять время даром. - "Пока у нас нет минимальной заработной платы, мы сталкиваемся с двойной проблемой. Во-первых, люди не будут иметь никакого доверия к предложенной им работе. Зачем искать работу, если она едва ли повлияет на ваш доход? Во-вторых, прямо сейчас наша экономика нуждается в продаже разнообразных товаров, а этого не может произойти, если потребители не имеют покупательной способности. Следуйте моему плану, и вы увидите разницу всего за несколько недель."\n\nШпеер прекратил постукивать пальцем. Логика была здравой... но что подумают об э том корпорации? Конечно же, они кое-что знали об экономике, и, если они так решительно выступали против этого шага, есть ли логика и в их аргументах? – "Благодарю вас, герр Эрхард," - ответил он через несколько минут. – "Я подумаю над вашим предложением.""
erhardgo4.8.a:0 "Эрхард еще не ошибался."
erhardgo4.8.b:0 "Мы не можем рисковать нашими отношениями с корпорациями."

erhardgo4.9.t:0 "Требования Эрхарда - Минимальная зарплата"
erhardgo4.9.d:0 ""Я же говорил тебе, что это случится!" - рявкнул Шпеер, размахивая перед носом Эрхарда пачкой возмущенных писем. – "Видишь это? И все это-от крупных акционеров "Рейхсверке". Так это еще не все! Члены правления ИГ Фарбен все утро названивали мне и требовали объяснений, что мы тут такое затеваем! Они были бы счастливее, если бы я объявил себя коммунистом!"\n\nЭрхард подождал, пока фюрер успокоится и откинется на спинку стула. – "А как насчет простого человека, мой фюрер? А что он думает? А как насчет студентов или ваших сторонников в Рейхстаге?"\n\nШпеер дернулся, после чего стиснул зубы и ответил - "Рейх не действует в соответствии с желаниями толпы. Я понимаю, какие опасности таит в себе пресмыкательство перед корпорациями, но..."\n\n"О, к черту корпорации!" - взревел Эрхард, резко выпрямившись и упершись руками об стол, едва не раскусив сигару пополам. – "Вы действительно думаете, что они заботятся об интересах Рейха? Они разжирели на выгодах, которые дает им рабство, более того, наша экономическая ситуация, по крайней мере на пятьдесят процентов - это исключительно их вина! Если бы им не дали карт-бланш на немецкую промышленность, то они протестовали бы против вас также сильно, как это делали Борман и Геринг!"\n\nДля самого могущественного диктатора на земле Шпеер вдруг почувствовал себя очень маленьким. – "Не повышай на меня голос..."\n\nСледующие слова Эрхарда задели его за живое. – "Наш дорогой друг Бенито однажды сказал, что для того, чтобы сделать народ великим, нужно послать его в бой, даже если для этого нужно надрать ему задницу. То же самое верно и для фюрера! Если вы знаете, что лучше для Германии и ее народа, вы прислушаетесь к МОЕМУ совету, а не к совету какого-то надутого психопата-рабовладельца. Всего хорошего, герр Шпеер.""
erhardgo4.9.a:0 "Он прав, фюреру не нужны корпоративные паразиты!"
erhardgo4.9.b:0 "Он становится слишком дерзким. Корпорации все еще нужны Рейху!"

erhardgo4.10.t:0 "Требования Эрхарда - Минимальная зарплата"
erhardgo4.10.d:0 "Шпеер молчал, как рыба, изучая разнообразные газеты, обзоры и финансовые отчеты, разложенные на его столе. "Венские ритейлеры" переживают самый большой бум с 1938 года, - гласил один заголовок. - "ИГ Фарбен" сообщает о крупных ежеквартальных убытках, - сообщал другой.\n\n"Вам следует больше доверять Эрхарду, мой фюрер."  - безобидный голос Кизингера прорвался сквозь туман мыслей Шпеера, заставив его оторвать глаза от бумаг. Заместитель фюрера выглядел расслабленным и жизнерадостным из-за успехов его коллеги. "Экономисты партии слишком политизированы или коррумпированы, чтобы отстаивать то, что нужно Рейху и его народу."\n\n"Может быть," - проворчал Шпеер, возвращаясь к чтению. – "Однако он не единственный, кто теперь вынужден иметь дело с негативной реакцией со стороны многочисленных руководителей и акционеров"\n\nКизингер наклонился вперед, скрестив руки на столе, чтобы снова привлечь внимание Шпеера. "Разве это не цена, которую стоит заплатить? Разве Рейху не будет лучше столкнуться с несколькими сердитыми мужчинами, чем иметь дело с голодом всего рабочего класса?"\n\nФюрер вдруг почувствовал себя немного спокойнее, но старался этого не показывать. – "Ну... да, это так. Но я подозреваю, что политические последствия этого шага будут ощущаться еще какое-то время." Он дочитал последнюю статью и посмотрел прямо на Кизингера. – "Просто скажи ему, чтобы он подождал как минимум несколько месяцев, прежде чем снова принести что-то столь радикальное на мой стол.""
erhardgo4.10.a:0 "Если бы он только был немного спокойнее..."

erhardgo4.11.t:0 "Требования Эрхарда - Минимальная зарплата"
erhardgo4.11.d:0 "Внезапный звонок телефона, раздавшийся прямо у него над головой, вывел Кизингера из оцепенения. Какое-то время он возился с трубкой, прежде чем сообразить, в какой конец следует говорить. – "Кизингер слушает," - пробормотал он.\n\n"Курт, это Гельмут," - послышался из динамика слегка испуганный голос Шмидта. – "Ты уже получил утреннюю газету?"\n\nКизингер выглянул из-за занавески на ухоженную лужайку перед домом. – "Нет, я думаю, что для этого еще слишком рано. Что случилось?"\n\n"Шпеер просто взял и отменил наше законодательство о минимальной зарплате! Половина наших представителей в Рейхстаге устроила забастовку, а рабочий класс жаждет крови! Силы Орпо сегодня утром уже застрелили пятерых человек!"\n\nКизингер молчал. Если Орпо так быстро пришла в ярость, это означало, что приказ был отдан самим фюрером. А если фюрер был так быстр, это могло быть частью его плана. – "Боже милостивый," - пробормотал он. – "А как же Эрхард? Что он делает?"\n\nШмидт то ли полу-усмехнулся, то ли полу-вздохнул. – "А ты как думаешь? Он отправился в Рейхсканцелярию, чтобы поделиться со Шпеером своими мыслями. Нет, он не захотел нас ждать."\n\nКизингер почувствовал, как капелька пота скатилась по его виску, а шею начало покалывать. – "Я тот час же отправляюсь туда." Заместитель фюрера повесил трубку, вытер пот с лица и вышел из кухни, чтобы одеться и приготовиться к худшему."
erhardgo4.11.a:0 "Что, черт возьми, происходит..."

erhardgo4.12.t:0 "Требования Эрхарда - Минимальная зарплата"
erhardgo4.12.d:0 ""Да, я знаю. И да, я понимаю ваше беспокойство, фон Сименс. Да, я... я подумывал о его пересмотре. Еще ничего не решено. Да. Нет. И вам доброго дня." Шпеер положил трубку и закрыл лицо руками, подавляя желание закричать.\n\nТелефон зазвонил снова, заставив его вздрогнуть. Шпеер протянул скользкую от пота руку, чтобы снова поднести трубку к уху. - "Да?"\n\n"Мой фюрер," - послышался голос его секретаря. –"Партканцлер Кизингер подтвердил ваши опасения. Закон был принят сегодня утром с одобрения герра Эрхарда, э-э... под бурные аплодисменты Рейхстага."\n\nШпеер молча уставился на портрет Гитлера. "Мой фюрер?" - раздался тоненький голосок в трубке. - Вы все еще здесь?" Не отвечая, Шпеер бросил трубку на место и откинулся назад. Несколько различных потоков мыслей пронеслись в его голове. Неужели он забыл сказать ему "нет"? Может ли быть такое, что он действительно одобрил это предложение, а потом просто забыл об этом? Может быть, Эрхард просто пытается подорвать его авторитет? Хотя это было бы слишком смело даже для него. А может... может это и вправду был разумный шаг? Может быть, но Эрхард ослушался его. Но, мог ли Шпеер ошибаться? Могло ли это быть тем самым последним шансом на спасение?\n\nПотребовалось очень много времени и несколько пропущенных звонков, прежде чем какая-то определенная мысль в голове Шпеера победила и заставила фюрера снова поднять трубку."
erhardgo4.12.a:0 "Все нормально. Он действительно получил мое одобрение."
erhardgo4.12.b:0 "Эрхард пересек черту. Немедленно отменить этот закон!"

erhardgo4.13.t:0 "Требования Эрхарда - Минимальная зарплата"
erhardgo4.13.d:0 ""Мой Фюрер, я... я только что получил известие о том, что вы отменили мой закон об установлении минимальной заработной платы. Это правда?" - спросил Эрхард, пытаясь держать свое раздражение под контролем.\n\nШпеер пристально посмотрел на него. – "Да, герр Эрхард, это так. Я решил, что идея минимальной заработной платы только лишит наше население и так немногочисленных рабочих мест." Он говорил это так, словно читал сценарий. Это только разозлило Эрхарда еще больше. "Это также повредит нашему бизнесу и..."\n\n"Бизнесу?!" – взревел министр экономики, и Шпеер прикусил язык, борясь с желанием достать пистолет и выстрелить прямо в голову этому упрямцу. – "Вы знаете, что произошло с бизнесом на руинах этой проклятой гражданской войны? Как вы думаете, какова цель в принятии минимальной заработной платы?! Я..." – Эрхард застонал. – "Мой фюрер, вы не представили мне ни одной веской причины, из-за которой этот закон должен быть отменен. Я думаю, что это Ремер и его друзья сказали вам какую-то чушь о том, что "минимальная заработная плата идет вразрез с национал-социалистическим духом" Каким, нахрен, духом? Уверять, что если люди будут работать, то они точно получат свои деньги, теперь считается противным "национал-социалистическому духу"?!"\n\nШпеер крепко стиснул зубы. Конечно, Эрхард видел его насквозь. Ему следовало бы придумать какую-нибудь более вескую причину для отмены минимальной зарплаты. Однако, у него еще остался козырь в рукаве. - "Герр Эрхард, это широкий закон, который мы должны будем ввести по всей Германии. Вы ожидаете, что мы, в буквальном смысле, будем отслеживать и штрафовать каждую компанию, что не следует этому правилу?"\n\n"Да. Именно это мы и будем делать," - Эрхард в последний раз затянулся сигарой, прежде чем она стала совсем бесполезной, - "и если вы считаете, что Рейх на такое не способен, то вы можете исключить меня из любого вашего будущего экономического предприятия. Я попытаю счастья где-нибудь в другом месте."\n\nЕму действительно необходимо было решить все здесь и сейчас? Ох, Эрхард, ну и ублюдок же ты... Шпеер иногда задавался вопросом, не лучше ли ему найти какого-нибудь другого министра экономики... и действительно ли Эрхард всерьез собирается уйти в отставку, или это просто блеф с его стороны?"
erhardgo4.13.a:0 ""Хорошо! Мы примем этот закон, иди и подавись им!""
erhardgo4.13.b:0 ""Это одна из твоих идей, что я не могу принять.""

erhardgo4.14.t:0 "Эрхард уходит в отставку"
erhardgo4.14.d:0 "Кизингер услышал приглушенные крики еще до того, как вошел в резные позолоченные двери лифта. Неразборчивый шум перерос в ливень самых разнообразных ругательств, когда он пронесся мимо секретаря Шпеера и широко распахнул двери кабинета.\n\n"Ты ни черта не смыслишь в экономике, Шпеер! Какого хрена я вообще решил, что следовать за тобой – это хорошая идея?" Эрхард сидел лицом к Шпееру, облокотившись на стол, а у его ног на ковре дымилась зажженная сигара. Кизингер не видел его лица, но он видел лицо фюрера - и оно было рубиново-красным.\n\n"Я твой фюрер, Людвиг, и я не потерплю такого неподчинения со стороны гребаного экономиста! Разве стал бы ты на таких тонах разговаривать с Гитлером?" Кизингер никогда раньше не видел, чтобы Шпеер кричал - даже когда запугивал сторонников Бормана в Рейхстаге.\n\n"Это из-за Гитлера тебе в первую очередь нужна моя помощь, наглый ты говнюк! Он бросил нашу экономику в сточную канаву, и ты помог ему в этом прекрасном начинании! Почему ты просто не можешь ограничиться политическими играми и архитектурой? Зачем тебе нужно постоянно вмешиваться в вещи, которые ты не способен понять?" Руки Эрхарда, вцепившиеся в край стола Шпеера, были так бледны, что Кизингеру показалось, будто костяшки пальцев Людвига вот-вот лопнут.\n\nШпеер по-прежнему не замечал ни Кизингера, ни Шмидта с фон Тресковым, которые также стояли в дверях, выглядя одинаково неловко и разочарованно. "Если ты не можешь прислушаться к здравому смыслу," - взревел Эрхард, - "тогда, полагаю, я не нужен ни тебе ни этой стране!"\n\n"Если ты подашь в отставку без моего разрешения, то я прикажу расстрелять тебя!" - выпалил Шпеер. В комнате воцарилась тишина. Дрожащая фигура Эрхарда застыла совершенно неподвижно. Тресков резко повернулся на каблуках и вышел. Шмидт покачал головой и вышел вслед за ним. Эрхард, даже не взяв свой фирменный портфель, хлопнул рукой по столу и протиснулся мимо Кизингера. В комнате остались только фюрер и его заместитель, смотревшие друг на друга, пока последний тоже не вздохнул и не покинул кабинет, как ему показалось, в последний раз."
erhardgo4.14.a:0 "Подождите! Я не это имел в виду..."


tresckowgo4.1.t:0 "Tresckow's Demands - Lowered Draft"
tresckowgo4.1.d:0 "They waited for the Führer in the conference room. Speer gave a sigh, walking down the corridor, feeling reluctant about talking over the proposed draft reduction.\n\nHe wanted to enjoy some coffee later in the morning. At least it'd help him bear with today.\n\nSpeer came into the room, drawing his cabinet and high command to stand and welcome him.\n\n"My Führer." The Security Minister sharply saluted him. After Speer returned the salute and sat down with them, the Prussian rose up to speak.\n\n"My Führer, I must raise the matter of lowering the draft to one year, and I must ask that it be decided on now."\n\nSpeer blinked. Was that a demand? "I can see that, von Tresckow, but I-"\n\n"I understand, My Führer, but we can't keep pulling people into the ranks for too long. Having too many in the army will erode our professional core. We must lower the draft soon."\n\nSpeer sighed and raised his hands up to his chest in frustration. His cup was waiting for him, the steam rising from the coffee. "I can see that but can you please let me-"\n\n"No, my Führer, I must insist," the Prussian said, stepping in his way, "that we not delay. If we keep dodging the issue, this will affect our army terribly over time.""
tresckowgo4.1.a:0 "Fine, you have your wish."
tresckowgo4.1.b:0 "I cannot accept it."

tresckowgo4.2.t:0 "Tresckow's Demands - Lowered Draft"
tresckowgo4.2.d:0 "Just as Speer reluctantly agreed to Tresckow's point, someone rose up, pushing away their chair noisily. It was Schörner. And he was not pleased.\n\n"Tresckow! Are you mad? You can't possi-"\n\n"I already have. The Führer has given his approval," Tresckow stated flatly to him. Speer shook his head. And Schörner gritted his teeth and shook his head. Then he turned to Speer.\n\n"My Führer," he said with a salute. When he let his hand down, he said, "I must encourage you to repeal it. We cannot lower the draft now . It would weaken our army!"\n\nTresckow turned to Speer and told him, "No, my Führer. Lowering the draft will help our army."\n\n"It will not, von Tresckow! The army needs more men at this moment. Our Fatherland needs more men."\n\n"For what? We are not in great need of manpower now."\n\n"That doesn't matter. We must maintain our numbers," Schörner told him. He glanced back at his Führer. "My Führer, I must insist against it."\n\n"You're suggesting that now? I just approved it," Speer replied, hoping it would discourage him.\n\n"It will be difficult, but it's a smaller price to pay than having to put up with the loss of strength in numbers!"\n\n"That is something we can make up for in the quality of our men and our officers. We do not need a multitude of men!"\n\n"All right, both of you have a point," Speer interrupted, seeking to put an end to this and get his cup of coffee. He sighed at them and said..."
tresckowgo4.2.a:0 ""I will not take back my word, Schörner.""
tresckowgo4.2.b:0 ""I've changed my mind, Tresckow.""

tresckowgo4.3.t:0 "Tresckow's Demands - Lowered Draft"
tresckowgo4.3.d:0 "Tresckow did not give up. Though he felt the muscles in his face pulling at him with displeasure, he still wanted to push the Führer into reconsidering what he wanted for the army, for the people, and for the state.\n\nAnd with the way he was going for it, the rest of the cabinet joined in, much to the delight of Schörner. They began to raise their voices, to speak up more and more as Speidel finally spoke up.\n\n"Keeping this many men in our army is going to strain the capacities of our country. It will push us to the very limits of our abilities. And keeping so much under the watch of our officers now would force them to compromise the quality of training for the sake of accommodating the excess. It will mean a disaster for us in war if we have more men than our officers could lead."\n\nTresckow also added, "The country cannot continue living with this kind of system. While it is understandable that we keep an army that stands ready for the Fatherland, it is more understandable that we keep that army at its best. We must not compromise its standards. My Führer , please consider the benefits. They are worth more than an army larger than we'd want it to be."\n\nThe Führer himself listened to them, but sighed at the end of their words, simply exasperated at their continued attempts to get him to reconsider Tresckow's request."
tresckowgo4.3.a:0 "This is getting more and more irritating..."

tresckowgo4.4.t:0 "Tresckow's Demands - Lowered Draft"
tresckowgo4.4.d:0 "The decision was sealed. And the lowering of the draft was realized. The Führer was understandably relieved to see that he could relax after all of that had happened despite his earlier reluctance. He enjoyed his cup of coffee which he so wanted before, just as the rest of his cabinet enjoyed their victory in seeing this pass.\n\nSchmidt and Erhard both pulled out their cigarette and their cigar to quietly celebrate this victory for their partner in the Army, much to the light displeasure of the Führer. Tresckow and Speidel respectfully gave their thanks to the Führer for keeping his word. It ended in their favor, and it was only appropriate for them to give some credit to their leader, no matter how reluctant he was.\n\nOnly Schörner fumed, unwilling to stand being in the same room as those who opposed him and with a Führer who let him down. In a huff, he stormed out of the Chancellery, much to the subtle joy of those who wished to spite him.\n\nAnd when news came to the German people about the lowered draft, there was much reason for them to rejoice. Families and friends were happy to know that their sons would not have to give up a part of their lives to serve the Fatherland. Although the conservative elements of the country eventually gave their protests against this new policy, there was nothing to stop the tide of joy that swept over the people."
tresckowgo4.4.a:0 "Onto a brighter future."

tresckowgo4.5.t:0 "Tresckow's Demands - Lowered Draft"
tresckowgo4.5.d:0 ""My Führer," von Tresckow stated, a little shocked but more insulted, "you can't simply change your mind. This is a delicate matter that concerns not only the security of the Fatherland but the state of our army. Keeping the draft as it is is going to-"\n\n"I listened to you, and I understand, but I will not have it today. I have changed my mind."\n\n"With respect, my Führer, I must protest against this."\n\n"No, von Tresckow. I've said what I said."\n\nSchörner would have smiled at this change if not from the timely intervention of Schmidt and the rest of the cabinet. Speidel too had rose up from his seat. Schörner had not noted them.\n\nThe Foreign Minister was the first to speak up. "So you're just going to shoot down what he has suggested? Just like that?" He shook his head at Speer, perplexing the man because of the way he said that.\n\nThe Führer told him, "Don't question it, Schmidt. Schörner had a point."\n\n"Indeed he has. But I don't agree. Tresckow had a better point. There's no point in wasting resources on maintaining a large army. Our country needs less force."\n\n"And our country needs more people to work with. For the sake of the economy!" Erhard joined in. Soon Kiesinger stood.\n\n"I stand with my colleagues. My Führer, you must reconsider."\n\nSpeidel nodded to this, keeping himself quiet as Tresckow spoke up once more, "My Führer, please, it must not be ignored. You must consider the benefits of lowering the draft. It will pay off much more than leaving it as it is now."\n\nSchörner bit at his lower lip and turned to Speer. The Führer looked at all of them in silent contemplation, under pressure as he realized everyone was pushing him to make a decision now. There was no way to stall them. It had to be done. Speer sighed and said..."
tresckowgo4.5.a:0 "The draft will be lowered."
tresckowgo4.5.b:0 "No."


kiesingergo4.1.t:0 "Kiesinger's Demands - Healthcare and Education"
kiesingergo4.1.d:0 "Speer nodded approvingly as he downed the final page of the proposal. A nice fat dose of funding for education and healthcare, enough to make the Reich look like one of the most progressive nations on Earth, was sure to go over well with anyone who had half a brain. "Well, Herr Kiesinger," he said with an honest smile, "This is more like it. It's nice to have a proposal that won't anger at least half the Reichstag come to my desk."\n\nKiesinger chuckled warmly. "I'm sure, my Führer. Herr Erhard can be quite an overbearing man at times, can't he?"\n\n"Now," Speer began, steepling his fingers. "It will be quite expensive, won't it? Not that I'm opposed to it - just considering the whole picture."\n\n"Yes, my Führer, it will cost us a fair amount. I'm sure it won't be difficult to sell to the Reichstag, though. Many of the newer representatives are populists at heart, and once information about this becomes public they'll be under immense pressure to accept it."\n\nThe Führer took a moment to stew it over. The Reich's children certainly needed investment in their futures, and if the money was available to give citizens better quality healthcare, why not do it? With the military cuts and a rationalized taxation system, there really wasn't much of an argument against it. The money would just be sitting around gathering dust otherwise, waiting for some greedy bureaucrat to start picking away at it. "Very good, Parteikanzler," Speer finally said. A quick scratch of his pen, and the proposal bore the official signature of the Führer. "Deliver it with my commendation. You've truly outdone yourself, Herr Kiesinger.""
kiesingergo4.1.a:0 "Excellent."

kiesingergo4.2.t:0 "Kiesinger's Demands - Healthcare and Education"
kiesingergo4.2.d:0 "Speer had no sooner snatched up his ringing phone than the voice of Reinhard Gehlen, RND chief, came blurting out of the speaker amid a burst of static. "My Führer, I must speak with you!" he barked. "This bill of Herr Kiesinger's is-"\n\nThe Führer sighed and pinched the bridge of his nose, feeling a headache coming on already. "What about it, Gehlen? Legislation isn't your business. What are you bothering me for?"\n\nGehlen sounded indignant - angry, even. "It is my business when our national security is at stake. We can't afford to have our academic base get out of hand. It's a spawning ground for Bolshevism, as I'm sure any seasoned intelligence officer could tell you. Need I remind you of the dissident groups that have already emerged from the student movement? Do you want a dozen more appearing every few months?"\n\n"Don't be so hyperbolic, Gehlen," Speer replied with a roll of his eyes. "You want to deny our youth the same education that our rivals enjoy because you're scared that it might make your job a little harder? You're going to need a better excuse than that to oppose this."\n\nThe line was silent for a moment as Gehlen composed himself. "My Führer," he said, voice smooth and inoffensive once more, "The less a man knows, the more pliable he remains. The world is a dangerous place - too dangerous for us to risk the growth of subversive academia. Bolshevism and its cohorts have always found a home amongst short-sighted young men and women. You must maintain control over our education system at all levels to secure the compliance of future generations. Think on it, my Führer."\n\n"
kiesingergo4.2.a:0 "What? Go away."
kiesingergo4.2.b:0 "Well, we do need pliable youths..."

kiesingergo4.3.t:0 "Kiesinger's Demands - Healthcare and Education"
kiesingergo4.3.d:0 ""My Führer, think about this!" Kiesinger was closer to anger than Speer had ever seen him.\n\nStill, Speer remained impassive. "I have thought about it, Parteikanzler. Herr Gehlen made a well-reasoned case."\n\n"Well-reasoned? The man's just being paranoid! Do you think the American government worries about what their younger citizens think in private? Do you think they care? We can't stop people having subversive thoughts - if they're even having them in the first place!"\n\n"Herr Kiesinger," Speer said, taking on a conciliatory tone. "Healthcare will still receive the funding it requires. And, you know, Gehlen is right: the world is a dangerous place, and our enemies will take any opportunity to spread un-German ideas amongst the youth. Germany certainly has a history of student radicalism already, so would it really be wise to encourage that?"\n\nKiesinger looked equal parts frustrated and baffled. "Un-German ideas? My Führer, this administration is built on 'un-German' ideas, no matter what we might tell the Party. Please, don't let Gehlen dictate policy to you. His opposition to this reform is obviously based on the interests of the RND, not the Reich as a whole."\n\nSpeer twiddled his thumbs beneath the desk. It did seem pointlessly obstructionist, but Gehlen had been forthcoming so far. Would he really act against the Reich's best interests? Would he really do that - just go to the Führer's office and tell lies?"
kiesingergo4.3.a:0 "Kiesinger's right, of course."
kiesingergo4.3.b:0 "Gehlen can be trusted on this matter."

kiesingergo4.4.t:0 "Kiesinger's Demands - Healthcare and Education"
kiesingergo4.4.d:0 ""My Führer?"\n\nSpeer glanced up from his paperwork, a little surprised. It was unusual for his secretary to say anything more than strictly necessary to him. "Yes, Friedman?"\n\nThe young man looked awkward for a moment, as though he'd forgotten how to speak. His mouth opened and closed like a fish a few times before the words came spilling out. "My Führer, I just wanted to say thank you."\n\n"Oh," Speer smiled and went back to revising his newest speech. "Really, you needn't. You were overdue for a pay rise anyway."\n\n"It's not that, my Führer." Speer looked up again, puzzled. "I mean, this new legislation of yours the Reichstag just passed - it means a lot to me and... uh, to a lot of people I know, and people like me who grew up after the war. My wife can take up her degree again, and my mother doesn't have to choose between medicine and three square meals a day. So, um... thank you, my Führer."\n\nThe two men, separated by generations and, unbeknownst to Friedman, their politics, were silent for a moment. Then, Speer smiled again - sincerely, this time. "I'm glad to hear it. Making a difference to people like you was precisely the intention." Picking up his pen, Speer resumed his work, but not without one final smile and nod of approval at Friedman as he headed back to his desk with a little less weight on his heart."
kiesingergo4.4.a:0 "It's nice to be appreciated."

kiesingergo4.5.t:0 "Kiesinger's Demands - Healthcare and Education"
kiesingergo4.5.d:0 "Speer looked weary as he shuffled through one report after another. Feedback from the Reichstag had not been positive - there was near-universal dissatisfaction with the removal of education from the funding package. He'd never expected to see the day when the reformers and Bormannites would agree on anything, but here it was.\n\n"Letter from Herr Gehlen, my Führer," said Friedman, his secretary, placing a pair of sealed envelopes on the desk. "And another from the Parteikanzler. That's all, my Führer."\n\nSpeer regarded Friedman with a suspicious eye as he headed out the door. The boy had been so empty-eyed and listless recently, even with his pay increase. Perhaps it was time to find someone more personable to greet visitors. For now, however, he had a pile of letters to get through.\n\nNone were positive, save Gehlen's. Naturally, the RND head was overjoyed to know that the youth wouldn't have a chance to get any funny ideas, nor to be educated above their stations without a substantial amount of family wealth behind them. Speer couldn't even bear to read Kiesinger's - criticism from his inner circle only fostered greater stress. Still, this wasn't a complete setback for reformism, so how could anyone truly fault him for his decision? Surely education would have another chance for reform further down the line, once national security was less of a concern."
kiesingergo4.5.a:0 "I'm sure this'll blow over."


 kiesingergo4.6.t:0 "Cross Your Heart, Do Not Salute"
 kiesingergo4.6.desc:0 "Kurt Georg Kiesinger managed to find Albert Speer at just the right mood, it seemed. Almost pliable, he was hoping. Nonetheless, he entered the Führer's office and met with the man eye-to-eye. Raising an eyebrow, Speer began speaking. "Herr Kiesinger?" he asked.\n\n"My Führer," Kiesinger began, "There's something that needs to be tended to. It is an issue we've left unsolved for far too long, and I believe that today is the day where we can decide on what to do with it."\n\nSpeer tensed up, if only slightly. What was the man planning? "Go on, Herr Kiesinger. What is this issue that you want solved?"\n\nHe nodded politely. "It is the matter of our religious policy."\n\nSpeer felt the fingers on his pen press just a bit harder. "Yes, what of it?"\n\n"My Führer, as it stands right now, the Reich maintains Hitler's anti-religious laws. But, over the past few decades, the demographics of what our people believe in has not shifted too drastically. A significant portion are still practicing Protestants and Catholics, and-"\n\n"Are you, Herr Kiesinger..." Speer started, "asking me to reverse this change? Do you not remember what our previous Führer's wishes were?"\n\nKiesinger simply nodded again, which irritated Speer even more. "Of course I know, my Führer. But you also realize that you have promised us reform? We've been the backbone of your operations quite a while now, and nobody would find it satisfactory if..."\n\n"This again," Speer nearly hissed. "I'm being strong-armed into accepting your damn proposal. And if I refuse?"\n\nKiesinger now shook his head. "I don't know exactly what would happen if you did, my Führer, but you have only to gain by following through with this policy. You will bring stability into the Reich, and those who have been oppressed will be happier to serve. Not only that, it will weaken the grip that the hardliners wish to hold against us."\n\nSpeer glared at him for a while. He was making good points, that was true, but was he about to go back on his word? The consequences if he did so...\n\nAfter a while of unpleasant silence, Speer's gaze lowered back down to the papers in front of him. "Herr Kiesinger...""
 kiesingergo4.6.a:0 "I don't want to say this, but fine. Take your victory and leave."
 kiesingergo4.6.b:0 "I doubt this to be a good idea."

 kiesingergo4.7.t:0 "Of Modest Resolve"
 kiesingergo4.7.desc:0 "Kiesinger seemed to take a much more positive appearance when he heard Speer's acceptance. "I'm glad you've decided to make this choice so swiftly, my Führer." He said, and the man looked at Kiesinger with a mixture of impatience and boredom, less so gratitude and accepting of the flattery. "Whatever troubles befall your office, I am certain I can solve."\n\nSpeer leaned forward on his desk and put his hands together. "Herr Kiesinger, be well aware that much of the NSDAP will not be happy about this. The much unnecessary pressure will be far from helpful during this time. I hope you can keep them at bay." Kiesinger nodded politely.\n\n"Will that be all you require of me, my Führer?" He asked, and Speer looked to be actually thinking about the prospect for a few seconds, before merely shaking his head and speaking.\n\n"No, Herr Kiesinger. You are dismissed." When the Deputy Führer left the room, it entered into a stale, unpleasant silence. There were many names off the top of his head that he could name who would not appreciate this move. He merely crossed his fingers there wouldn't be too many wanting to voice their opinions."
 kiesingergo4.7.a:0 "Not Deputy Führer for no reason..."

 kiesingergo4.8.t:0 "Not So Fast"
 kiesingergo4.8.desc:0 "The morning was tiring. Having agreed to Kiesinger's request, Speer had to deal with the endless paperwork that would haunt him for months. Had it been only that, then his only concern would be the frustration of having to give up yet another one of his ambitions. But in a twist of fate that only served to make him even further annoyed, he had received letter after letter of high-ranking officials in the government, demanding that this be reversed. Though one in specific stood out - a letter with a particularly prestigious seal.\n\n"My Führer, I have heard about a deeply concerning change of pace within the upper echelons of the Volkshalle. Is this true? Are we stepping away from the building blocks that our previous Führer, Adolf Hitler, set for us? I, along with my allies and friends within the circles of the Reich, find ourselves worried that the integrity of National Socialist values will be threatened. Did we not talk about the futility of religion? Its needless superstition, and an insatiable desire to twist the present back towards the past? Not only that, but it is directly linked to the Jew. I will not speak of the attempts to synthesize our ideology and Christianity together, for it is an abomination, but rather I will speak of what secularization will lead to.\n\nWe have, thankfully, annihilated Judaism from Europa, but unfortunately, the claws of Abraham still follow us. I know that you, my Führer, have no love for Christ and his Jewry. And so I ask you to please reconsider what has been done. If you truly let our Reich slip into tolerating the Protestant and the Christian, then we will once again allow ourselves to be tainted by a religious ideology contrary to National Socialism, contrary to the thousand year Reich that we are to build, and contrary to our supremacy as an Aryan people. It is my hope that, when you receive this letter, you will quickly realize what decision to make.\n\nThe future of Germany is in your hands, my Führer, and I trust that you will make the right choice. - Reichsstatthalter Arthur Greiser of Wartheland."\n\nBy the end of it, Speer was gritting his teeth, wondering what the hell to do."
 kiesingergo4.8.a:0 "I can't let this happen - I must reverse my decision!"
 kiesingergo4.8.b:0 "A choice cannot be made now. I need time to think."

 kiesingergo4.28.t:0 "An Unsullied Spirit To A Rotten Messiah"
 kiesingergo4.28.desc:0 "Speer had only realized, moments after those words left his mouth, that it was perhaps one of the worst sentences he could have spoken. What was Kiesinger's previously boisterous and proud attitude crashed and burned like a zeppelin, and Kiesinger merely receded into silence. The seconds that passed were one of the most uncomfortable ones Speer felt in his entire life, and, daring not to move his eyes off of the Prussian, spot Kiesinger out from the corner of his eye, backing away, then moving behind Tresckow.\n\nThe man didn't even ask for permission to leave. Speer would have felt slighted for that, but by the circumstances right now, he wouldn't have bothered raising such protests. When the doorknob clicked open the door, Tresckow didn't move a muscle. When it closed behind him, Speer could feel sweat forming on his brow."
 kiesingergo4.28.a:0 "Something must happen. Anything."

 kiesingergo4.9.t:0 "A Time Like Any Other"
 kiesingergo4.9.desc:0 "It was only a day later, in the afternoon, when Speer heard those familiar footsteps outside his door. Putting his papers away, he knew that the man who was about to come in would force Speer to pay full attention to him, in no small part due to his nature. With a small cough and clearing of his throat, the Führer rested his face and put his hands together in waiting. With a sharp but careful swing of the door, Tresckow stepped in, closing it behind him as he gave a crisp salute. "Herr Speer!" He began, almost as if he was the Führer. "I have heard of the situation developing."\n\n"Really, Herr Tresckow?" Speer asked, raising an eyebrow at the Prussian. "As you know, Herr Speer," he began, body language loosening just slightly. "I am a man who sees clearly into the past, and all of the good that it has served us. Though I strive for what unified our nation - Prussian discipline, mettle, and spirit, there's another element limiting Germany from reaching its full potential!" Speer slid a hand up to the side of his face. "Go on, Herr Tresckow..." He weakly encouraged.\n\nHe nodded dutifully. "The essence of God has been restricted, Herr Speer." The military man sighed. "In my own homeland, I see Protestants thrown out of churches for only doing their duty. Elsewhere, Catholics are harassed and their sermons broken up by police." Tresckow stated, eyes narrowing just a little bit. He could recognize that look Speer was giving him. "You may not care much about it, but many of Germany's citizens do. The direction you're taking shall be antithetical to their beliefs. If you want to avoid decades of strife, then I suggest pressing through with allowing people to worship openly."\n\nSpeer glanced at him inquisitively. He offered no sympathy to religion, and would be happy to see it gone, but was it really worth backing down? The choice, then, was between upholding the future of a Germany free of religion, or guaranteeing stability by allowing them to practice their faith."
 kiesingergo4.9.a:0 "Alright, Herr Tresckow. I won't bother with this further. I hope I don't regret this."
 kiesingergo4.9.b:0 "The past is just a stepping stone to the future. This includes religion - it is outdated."

 kiesingergo4.10.t:0 "The Redeemer Walks Free"
 kiesingergo4.10.desc:0 "Josef, as always, felt uncomfortable when he swung that board around his back and front. It felt like he was pinning himself up as a target for the police - and, truth be told, the close encounters he had with them told him that the Protestant was lucky to not be in jail yet. Exiting into the streets, the nicely-painted black letters against white said "GERMANY WITHOUT FAITH - GERMANY WITHOUT ITS SOUL!". He could see, in the far distance, the ominous and foreboding Volkshalle staring down at him as he gathered with his friends.\n\nAn hour and a half later, Josef rallied at the front, next to another ally of his who waved a flag around that spoke of a similar message. She was bolder, older than him - a veteran of these things, and he could always learn something new from her. But when they turned the street corner and met upon a patrol of military police, both parties stood dead in their tracks. Here, in Welthauptstadt Germania, was a small protest of ten marching about and wanting their freedom to ring true, and nobody was quite sure of what to do.\n\nThat was, until one of the policemen started cracking up. Nudging a fellow officer of his, they took a few minutes to find a megaphone, and with a click, they spoke. "The police is here to remind you all that Führer Speer has begun secularizing the anti-religious policies that have been currently instated." The tension between the two groups loosened significantly after that. "However, that still doesn't mean you can walk around and disrupt citizens. Go home and wait, unless you want to be punished." The casual tone of his voice slightly unnerved Josed, and he swallowed. There wasn't even a 'that is all', instead only the cutting of static as the policemen moved on."
 kiesingergo4.10.a:0 "Was what they really said true... ? Perhaps I won't have to wear this again."

 kiesingergo4.11.t:0 "The Redeemer In Chains"
 kiesingergo4.11.desc:0 "Every day, Nils had to stare it out of the window in his room. Every day, Nils locked eyes with that building, closed down, all the light of its life having left it so long ago. Every year, Nils hoped that something would change. That he would no longer have to do service to the Lord within the confines of his own home, always in danger of being watched by those that would want to stamp his faith out in these dark times. It had been so long, in fact, that only Nils remained to be the only one in his family who didn't just pay lip service to something that guided him for a lifetime. Even when he was told by his mother to stop fretting so much about prayer, and worry more about what would happen if he was caught, he did not relent. And for just a day, it seemed like his faith had proved its mettle, and its dedication.\n\nOne day, Nils had woken up to something different. The church was no longer dreadfully empty of souls. Instead, the lights had been turned on, and he could see his fellow Germans moving about. He took a care to not rush himself in excitement, however, as modesty remained an important concern. Yet... eventually, when he walked into that simple building, and met that familiar face of the preacher greeting him with a warmth that he lacked somehow back home, Nils felt at peace with himself. He heard it from one of his brothers that the government decreed a slow reversing of policy that would discriminate against the religious, and that made him both happy and shocked. What made them do such a thing? Perhaps someone had a change of heart. Whatever it was, he only hoped that it would remain that way.\n\nUntil it didn't. The next day afterwards, Nils nigh jumped out of his bed to see what state the church was in, and a low, sinking feeling overcame his stomach with what he saw. As if yesterday never happened, he saw soldiers guarding the front of the building, with people being ferried out, one by one. Perhaps they didn't have a change of heart at all, and it was all a charade - making a mockery of something they had already begun ruining. He found anger at the thought, and that anger did not abate when the hours passed. His family could see it, and his mother warned him to not be consumed by fury, but he knew better. Hours later, when Nils heard chanting from outside his house, he knew what to do. With a cross in one hand and a sturdy piece of wood concealed on his person, he went out to see a wave of people filling the street of the church, facing off against a squadron of military police."
 kiesingergo4.11.a:0 "I came not to send peace, but a sword."

 kiesingergo4.12.t:0 "Have You No Reason, Herr Speer?"
 kiesingergo4.12.desc:0 "After what felt like aeons of Speer staring at the Prussian, frozen still and staring at him with barely-concealed anger, Tresckow finally decides ro shatter the silence. Taking a deep breath, the disciplined Prussian stood firm. "Herr Speer." He began, voice cold and direct. "Do you realize what you are saying?" The Führer stared at him almost blankly, but nodded. "Yes, Herr Tresckow, I have said what I had on my mind. And?" If looks could hurt, then Tresckow's would be a wunderwaffe. "And? Herr Speer... I don't wish to cause a ruckus in your office, but you are causing a grave error as of this moment. I understand that you do not care about religion," and he was tempted to add 'instead you follow your own damnable devil', but relented. "I, however, put value on it. A value so high that, if I am still around to see it tarnished and ruined," he began, some frustration now clearly rising above the surface, "Stomped out in front of me, then, Herr Speer, I believe that my presence will no longer be necessary here."\n\nSpeer nearly flinched at the comment. Did Tresckow just imply a resignation? He balled a hand up into a fist and put it on the desk. "I... am I hearing you right, Herr Tresckow?" Speer asked, sounding taken aback. "You wouldn't do this. Not over something like this." The moment after he said that, the Prussian made a noise that sounded close to a hiss. "Of course I would!" He spoke, raising his voice that mixed anger and irritation together. "I cannot bother with being subtle about it, Herr Speer. If you want to snuff the light of religion in this country, then I shall not be here to see it, rest assured!" Speer glared at him. He couldn't tell if Tresckow would truly follow up on it, but he felt strongly like he would. "This... ridiculous dialogue of yours, is something I refuse to tolerate!" It felt like Speer's heart skipped a beat. Now a slow trickle of panic began filling his mind as Tresckow got more and more openly angry. "Herr Speer, you can consider my participation in this charade over!"\n\nAs Tresckow began turning around, he only had moments to think. He had to say something, because saying nothing would only serve to humiliate him. Stuck between a rock and a hard place, Speer caught the Prussian's attention by saying..."
 kiesingergo4.12.a:0 "Hold on, damn it! I haven't even said anything yet!"
 kiesingergo4.12.b:0 "Leave then, Herr Tresckow! Your Prussian heritage means nothing here!"

 kiesingergo4.13.t:0 "Actually, Herr Tresckow, I Do"
 kiesingergo4.13.desc:0 "Tresckow stood in front of the door for a few seconds, in sullen, tense, and uncomfortable silence. Then, finally, Speer almost thanked a deity when the man finally spoke. "... Have you changed your mind?" The military man asked. Speer swallowed back doubt and reluctantly spoke. "Herr Tresckow, I... we can speak of this further. It doesn't have to end here." He could sense the other man's stance tightening, and then, after a few terse seconds, he looked down at the floor.\n\n"Herr Speer..." He began. "I'll hear you out." Yet he didn't bother to turn around. A part of Speer wanted to face him head-on, but another was glad that wasn't the case. "However, I believe I need... something." That didn't sound like good news. "Something?" Speer asked, and Tresckow nodded. "Yes. It is something I believe will resolve this situation amicably. In a way that, at least I will find satisfactory." No. It absolutely did not sound like good news - not at all. "Then," Speer began, sighing and rubbing his forehead. "Go and acquire this 'something' of yours. I don't-- we don't have all day."\n\nAgain, Tresckow nodded. Quick and professionally. "Certainly, Herr Speer. I bid you goodbye and will return to you in just a short while." Without waiting for a response, he reached for the door and pushed it open, politely closing it behind him as he left Speer to wonder in silence."
 kiesingergo4.13.a:0 "What the hell is he planning... ?"

 kiesingergo4.14.t:0 "Four Against One"
 kiesingergo4.14.desc:0 "Speer's fingers tightened against each other when he heard the knob of the door open. He was expecting Tresckow again, for sure, but what he saw not only surprised him, but shocked him.\n\nFirst came Tresckow. Then came another three - all faces he distinctly, immediately recognized. Helmut Schmidt, Kurt Georg Kiesinger, and Ludwig Erhardt. Three extra personalities he did not want to meet today. Though he wanted to sink back in his seat, he sat firmly, and eyed them all with a strong gaze. "So this is your something." He stated, giving the fiercest gaze to Tresckow, who looked back at him and betrayed no emotion. "Gentlemen?" Tresckow said, turning to the other three, and they all nodded.\n\n"I'll speak on behalf of all four of us," Kiesinger said, nodding towards Speer, who looked at him warily. "You're making a most unwise choice, my Führer. Herr Tresckow is firmly dedicated to Germany's long-valued Christian beliefs. To get rid of them now, well..." He shook his head. "I believe you're missing the point of this alliance.\n\nSpeer felt his pointer finger press hard on the wooden surface of his table. He was cornered. Like a caged animal, he was at his wits end. He could deal with Tresckow on his own, but this? "My Führer?" Kiesinger asked, snapping Speer out of his dazed state and forcing his focus back on the four. "We need a choice from you, and I will make you well aware that this mutual pact of ours does not only go one way." Speer could swear, out from the corner of his eye, that he could feel disciplined eyes trained on every fidget of his hands and muscle on his face - but something must be said. A decision had to come to fruition, else what masqueraded as a simple demand would unravel into something much worse. "
 kiesingergo4.14.a:0 "Of course I will listen. We can break this standstill."
 kiesingergo4.14.b:0 "I... I assert my authority! "

 kiesingergo4.15.t:0 "What Else, Really? "
 kiesingergo4.15.desc:0 "The five dispersed shortly afterwards that day, and they all had let out a collective sigh of relief. Except Speer. Backed into an ultimatum, now he further vested power into the damnable Gang, and he had nothing to show for it. No ulterior motives, no long-term plans, no shadows in the dark - and now, his pride would be turned against him, being forced to sit in his office and sign legislation after legislation about legalizing church practices and private worship. Not only that, but he had to deal with the bloody NSDAP.\n\nOr, at least, he would have. The next time Speer met Kiesinger, the air between them wasn't the happiest, but he was told that the most stringent of responses would be avoided and minimized to his office. He had helped the Gang, and so the Gang would help him. Not only that, in but a few days he had already received letters from Christians coming from all parts of Germany, thanking him for beginning the process of reversing decades of discrimination. Some were less grateful than others, but Speer felt bitter all the same. He never planned to secularize, but outside forces forced his hand, and, to further humiliate him, made it so that he looked like the man behind the job."
 kiesingergo4.15.a:0 "Another vision to give up."

 kiesingergo4.16.t:0 "Moment Of Prescience"
 kiesingergo4.16.desc:0 "When the words left his mouth, he froze. Regret immediately came to him, and as his eyes shifted towards where Tresckow would be, all he was met with was the slam of the door closing behind an incredibly irate Prussian. The rest stared at him, a mixture of frustrated and purely dumbfounded. Erhard looked disgusted. Schmidt seemed irritated, and Kiesinger was disappointed, merely sighing and shaking his head. "A grave mistake, my Führer. I truly hoped it wouldn't come to this."\n\n"What do you mean?" Speer asked through gritted teeth. "You're not telling me he's-", "Resigning?" Kiesinger finished, and his expression dropped further. The air in the room continued to still. "By tomorrow, I am afraid."\n\nAs Speer struggled to recompose himself, Erhard drew in his cigar and puffed out some smoke, giving Speer a nasty glare. "I'll think on what happens next. The rest of you two can stay here and do whatever, but I'm leaving." As he did, Schmidt spoke up soon afterwards. "Actually... I believe I will go too. This has given me food for thought, and, well..." He nodded towards Speer, who looked lost for words. "Goodbye, my Führer."\n\nIt was only Kiesinger left standing, and he could read Speer like a book. "No point in you staying here," Speer almost snarled. "Go. Leave. You must have business to attend to, I'm sure." He was losing strength and energy to speak with every passing word, but Kiesinger merely nodded. "Of course I do, my Führer. Goodbye.""
 kiesingergo4.16.a:0 "Speer didn't get anything done that day."

 kiesingergo4.17.t:0 "Have Some Courtesy"
 kiesingergo4.17.desc:0 "Speer dreaded going to his office that morning. So much so that it took him almost half an hour extra before he exited his house, and he barely paid attention to whatever his chauffeur wanted to talk about. He wanted - no, he needed something to prevent him from going to do his job. Just for that day. Just so that he could have time off. There was nothing, however. There was no terrorist threat. There was no assassination attempt. Instead, the Führer simply crossed the streets of Germania, safe and sound as many other citizens of the Reich.\n\nWhen he came to his door, his hand grasped at the doorknob for much longer than he needed to. When he pushed it down, it felt like he had to use all the strength in his body to do so. When he walked in, his eyes looked at everything. The windows, the outside. The decorating, the cabinets. The papers.\n\nThe letters. He could spot their signatures from even where he was standing. Tremors began to slowly wrack up his torso and spread to his limbs as he counted them. Not even a last goodbye. Like snakes, they shed their skins and left. When his hand touched upon the surface of one letter, - Tresckow's, of course it stood at the top - a pang of guilt passed by his heart. In this Reich, however, one could not feel guilt. One could only move forward. Speer considered reading the letters; something useful to extract, perhaps. Then he realized that nothing about it was important. Not anymore.\n\nAnd so they were thrown into the trash. Unopened, unread. Left to wilt into nothingness. Words written would remain words unsaid, but they burned into Speer's mind."
 kiesingergo4.17.a:0 "Then there was one."

 kiesingergo4.18.t:0 "An Alliance In Tatters"
 kiesingergo4.18.desc:0 "Speer pretended he was alright. He pretended that he had eaten three meals today. He pretended that he drank enough water appropriate for a man of his age. He pretended Germany was fine. He pretended that there was no migraine crawling up the back of his skull, and how he hadn't stopped shaking for most of the day, and how his mind wasn't a flash of thought patterns that resembled nothing coherent.\n\nSpeer wanted to pretend he was alright. But nothing was. Not after the empire of his dreams crumbled before his eyes, and from the rubble he picked and pulled his hands into, all that remained was the torn-up flag of the Reich. The tilted swastika staring back at him. He would have welcomed it, but now all that was left was its corrupted form, hollow and distorted. Since the Gang left, Speer came to a cold, cruel realization - one he knew from the start, but refused to acknowledge. It faced him here, in his study room, locked inside his own home, his mind swimming in a pool of painful memories and even more painful truths.\n\nThere was only one thing left for him. Only one avenue of support. A force that would corrupt him, too. But it was better him than anyone else. Even with his vision broken, he had a glimmer of hope that he could steer the wheel and prevent it from turning all the way. No longer could he think of a bright Germany.\n\nOnly one shrouded in darkness, the grip of the NSDAP slowly crushing the flickering light of true National Socialism. Now, he would stray down the path of insanity that would border him on all sides. He could only hope that he was not consumed by it."
 kiesingergo4.18.a:0 "There is nothing to do but serve. And serve I shall."

 kiesingergo4.19.t:0 "Hope You Guessed My Name"
 kiesingergo4.19.desc:0 "He felt glued to his chair. In fact, Speer felt like he was trapped in his office. Is this what claustrophobia felt like? Except the walls were too wide, the windows too open. His ears perked up to the sounds of cars passing by the street outside, and the wind blowing through the air. His eyes failed - perhaps purposefully - to notice the stack of papers on his desk. He didn't give them a look. Recently, he had developed a hate of letters. If someone asked him why, he would simply shrug, and tell them that he didn't really know why.\n\nHe would have been content with sitting there, doing nothing, for hours on end, until he got the opportunity to go home and do more of nothing. But silence never lasted long. At some point during the day, some hours in the afternoon, the phone in his office rang. The noise was shrill and piercing for his ears, but it alerted him quickly, and in a haze of sudden anger and irritation he grabbed it roughly and put it up against his ear. "Who is this?" He demanded.\n\n"Hmm. You should recognize me by voice alone," the other voice on the line spoke, and Speer could feel his anger receding instantly. "I am Theodor Oberländer. Quite... the important figure in the NSDAP. I believe I can make my services of use to you."\n\nThere were no protests. Ever since the Gang left, the reformist clique in the NSDAP would begin their eventual collapse. Only the reactionaries were left. The visionaries who twisted National Socialism and dragged it through mud and blood, and Speer could only slow it down. "I've recently come to the knowledge that your cabinet has resigned. A true shame." Nothing betrayed Oberländer's voice. "Not to worry. The NSDAP has always been a strong force, and since I am at the helm of the ones who used to oppose you, well... stability will come easy. Rest assured, this will be a fruitful venture. Now... I needn't waste more of your time, though I will tell you one thing." Speer gripped the phone in his hand tightly, and a part of him wanted to smash it against his desk. "Regardless of how you were as Führer before...""
 kiesingergo4.19.a:0 ""You shall be an excellent Führer now.""

 kiesingergo4.20.t:0 "Resolving The Stand-Off"
 kiesingergo4.20.desc:0 ""That would be too risky of a development," Speer said, waving off Kiesinger. "I already have the hardliners breathing down my neck. If we were to propose this secularization, they may just take the opportunity to corner our influence." Kiesinger breathed irritation and exhaled calm. Of course Speer would try to downplay the idea. That should have come as no surprise, but he was expecting less resistance than a hard no. Still, it wasn't a catastrophe.\n\nKiesinger nodded politely. "Of course, my Führer. While I would drop the topic..." Speer had a feeling there wasn't an end to this yet. "There is more that remains unaddressed. In fact, I believe I may bring you something to settle your doubts once and for all." Speer raised an eyebrow. "Something?" He asked. "Do you mean, perhaps, to bring me answers?" Kiesinger once again nodded. "If you may, my Führer - I shall leave, and return soon with answers in tow."\n\nSpeer looked at him with suspicion, but held his tongue on the more unsavoury things he wanted to say. Instead, he let out a short sigh. "You are dismissed, Herr Kiesinger. And do not take too long. I've not all day." As Kiesinger thanked the man and left the room, Speer was left to his thoughts."
 kiesingergo4.20.a:0 "What is Kiesinger's game?"

 kiesingergo4.27.t:0 "The Curtain Opens"
 kiesingergo4.27.desc:0 "When Speer heard two pairs of footsteps outside his door, one was calm and normal. The other, he realized, moments before the door swung open, was von Tresckow.\n\nKiesinger merely gave Speer a friendly glance as Tresckow nigh stomped inside into his office. He gave a crisp, though annoyed salute, and spoke. "Herr Speer!" He said, demanding the fading attention of the Führer. "Yes, Herr Kiesinger?" He asked in return, and the Prussian straightened himself up. "I will make this brief, but the message shall surely resound with you. Herr Speer, do you remember one of the primary goals of our alliance?" Speer nodded. "I remember all of them. What are you referring to, exactly?" He asked, shifting somewhat uncomfortably in his seat.\n\nTresckow harrumphed. "Freedom!" He exclaimed. "The freedom of Germany's people. Is that not one of the main things we've been promised? I would say that it is one of the tenets crafted into the political web we've created for each other!" Speer felt his energy draining after each and every word Tresckow spoke. "And what is the most prized freedom of them all, than the freedom of worship?" His gaze affixed on Speer's eyes, and the Führer could not dare to look away from him.\n\n"My Führer." Kiesinger said. "I believe Herr Tresckow will remain unsullied by the reply of silence. I advise..." He looked at Tresckow, who seemed intent to keep staring at Speer. "... for you to answer him." Then he looked back at Speer, who seemed deep in thought, though not for reasons the Prussian would hope for. The room remained silent for a few seconds more, but after long enough, Speer broke the silence. He was to determine the mood shift with what he said, and there were two lines of thought he could pursue."
 kiesingergo4.27.a:0 "The NSDAP is dangerous."
 kiesingergo4.27.b:0 "We cannot tarnish National Socialism's values any further."

 kiesingergo4.21.t:0 "To Reveal Fright"
 kiesingergo4.21.desc:0 ""The..." Speer sighed. "The NSDAP is a dangerous force, Herr Tresckow." The Prussian felt like he wanted to roll his eyes. What a silly, generic response. But it prevented another outburst from the man. Speer noted Tresckow's pose slightly relaxing, and he felt the smallest weight come off his shoulders. Kiesinger, however, looked fully unconvinced, yet let the man speak.\n\n"There is a significant amount of them that still oppose us at every turn!" He noted. "If we did something as extreme as this, they would jump at the opportunity to decry us as radicals. They could raise hell in the Reichstag, and... impede us at every point they could! It's simply something I find difficult to convince the hardliners on." As the two listened on, Speer's spiel seemed to have the opposite effect on their opinion - especially Kiesinger, who merely shook his head and sighed."
 kiesingergo4.21.a:0 ""Let me make a counter-point...""

 kiesingergo4.22.t:0 "The Curtain Begins Closing"
 kiesingergo4.22.desc:0 ""Go on, Herr Kiesinger..." Speer trailed off, feeling frustrated that he couldn't give much of a good argument in his favor.\n\nKiesinger nodded. "You speak of the consequences, but that is exactly why you should go through with this decision, my Führer. To the people, you are their leader." He stated the obvious, but Speer had a feeling that wasn't just it. "To the party, however..." Speer's eyes tightened just enough for Kiesinger to notice. And ignore, as his smile widened the slightest bit. "Well, you are no dictator. You do not make every rule and judgement."\n\n"So you are to take the fall?" Speer asked, and Kiesinger shook his head once again. "No, no. Better than that. I am not Deputy Führer for no reason. I will manage whatever the more unsavory part of the NSDAP shall unleash on us. I merely ask that you let this reform pass. Whatever happens, it shall be under my jurisdiction to take care of."\n\nSpeer pressed his palms against each other harder than normal. Again, Tresckow and Kiesinger fell into silence as the Führer thought, and they thought it better to let him think. And think he did. After almost a full ten seconds, Speer exhaled deeply and spoke."
 kiesingergo4.22.a:0 "This will be your problem now. Not mine."
 kiesingergo4.22.b:0 "I'm afraid, Herr Kiesinger, that it is too much of a risk."

 kiesingergo4.23.t:0 "The Curtain Falls"
 kiesingergo4.23.desc:0 "Kiesinger stared at Speer like a Nazi would at a Bolshevik. Yet, at the same time, it was subdued. Fading so quickly that Speer only caught a glimpse of the anger Kiesinger felt before it either vanished or remained, hidden behind Kiesinger's veil. Tresckow, meanwhile, looked almost stunned. "I have said what I have said, Herr Kiesinger. Do not expect me to relent on this decision."\n\nKiesinger exchanged a glance at Tresckow, who seemed stuck in thought. Then he coughed uncomfortably, and looked towards Speer, fixing up the tie on his suit. "If that's the case, then I needn't be here any longer. Am I dismissed, my Führer?" Speer eyed the Prussian with a sense of worry and confusion. He barely overheard Kiesinger's words, but gave a half-nod. "Yes, Herr Kiesinger... you are dismissed."\n\nAs the Deputy Führer left the room, he gave his last parting words as the Prussian seemed to regain his clarity."
 kiesingergo4.23.a:0 "It seems like Herr Tresckow is not done. Good luck, my Führer."

 kiesingergo4.24.t:0 "To Reveal An Inkling Of Madness"
 kiesingergo4.24.desc:0 "He didn't feel sure about this. But maybe- maybe it would work. "Well..." Speer began, as the two stared at him with a modicum of surprise. "You've heard me. Have the two of you forgotten what our Germany was built on?" He continued, feeling the ember of spirit embed itself in his voice, just a notch above the desperation he felt moments before. "It was the ideology that had the world in its grasp for decades!"\n\nHe could feel the disappointment emanating from them. Maybe he just struck the wrong chord? "The only reason why we are declining now is because we're moving past our roots! What made us strong! Germany needs its previous faith no more!" At that, Tresckow visibly began getting upset. Kiesinger, meanwhile, fell into neutrality - not a hint of emotion betraying his face.\n\n"And..." Speer continued, taking a moment to process and discard his regret. "To go back to the time where we were great, we cannot capitulate to these new ideas that want to drag us into the past!" When he stopped, he could only hesitantly look at Tresckow, who was positively brewing. Speer wanted to say something, but the Prussian fired the first shot."
 kiesingergo4.24.a:0 ""Herr. Speer.""

 kiesingergo4.25.t:0 "Purity Of Sin"
 kiesingergo4.25.desc:0 "It was like a ghost spoke to Speer. He froze still, and in a way, so did Kiesinger.\n\n"I am not a stupid man, Herr Speer." Tresckow said, glaring at Führer with enough strength to make the man feel like he was facing down a member of the SS. "Perhaps you take me as silly. Naïve, even. But that would be far from the truth." His sigh approached a growl, and Speer felt his throat going dry. "The past, Herr Speer? Really, now? The past that has shaped our entire culture from birth to present?! I have tolerated this insofar as having the idea that you would listen to Herr Kiesinger, as he speaks with reason, but I am mistaken."\n\nSpeer's eyes flicked back and forth between the two, but he dared not interrupt the Prussian. "Do you think these men and women some... some bandits?" He asked. "Some bomb-throwing anarchists? If so, I am shocked Germany is not up in flames from these Christians." Kiesinger shook his head. "No. The truth is much simpler. These are people - my people! They wish to be left in peace. To pray to their sole creator, and follow the path the Lord has given them!"\n\n"So, Herr Speer?" He asked, tightening a fist and quietly gritting his teeth towards the Führer. "Will you go against the will of the majority? They only wish for peace. Nothing more. And I would advise listening to the people's will. After all..." Tresckow's eyes narrowed. "That has always been the job of the Führer."\n\nKiesinger remained deathly quiet. Speer, meanwhile, felt like he faced down the barrel of a gun. Whatever he said, he had to mean it. So eventually, Speer regained his composure, and mustered a reply. "
 kiesingergo4.25.a:0 "Perhaps your points are sound, Herr Kiesinger."
 kiesingergo4.25.b:0 "These values... they... they mean nothing to me!"

 kiesingergo4.26.t:0 "Of Weak Resolve"
 kiesingergo4.26.desc:0 "Immediately, Tresckow loosened his body language. Then, Kiesinger broke out into a sigh he didn't know he was holding. Speer, meanwhile, wasn't done yet. Clearly sounding unsatisfied, he spoke like a man being forced to speak under threat od torture. "I do not want to see a single paper pertaining to any important member in the NSDAP. Do you understand, Herr Kiesinger?" He pointedly asked, and the man regained his focus to meet his gaze at him.\n\n"Of course I do, my Führer. I will try my best to cow the hardliners. Otherwise..." He looked towards Tresckow. "It seems to me like you're satisfied." When the Prussian was addressed, he straightened his back and stiffened his body once again. "Why wouldn't I? Today is a great day for Germany's people!" He exclaimed, then sighed. "This means I must have business to attend to." He said, and Speer gave him the slightest look of suspicion that he merely ignored. "Herr Speer," he addressed, prompting the Führer to listen closely. "Are we dismissed?"\n\nFeeling content in the fact that this was at least finally resolved - though far from being in his favor - he nodded."
 kiesingergo4.26.a:0 "The rest of the day went by, as monotonous as any other."

 kiesingergo4.29.t:0 "Down To Ground Level"
 kiesingergo4.29.desc:0 ""... That is to say, points different from what you would want me to agree on." Speer continued, and Tresckow began seizing on hostility in his eyes before suddenly realizing what the man meant, giving the Führer a small scare as the Prussian calmed down. Kiesinger, meanwhile, rubbed his forehead and grit his teeth for a second or two before speaking. "What, ah... what were these points you agreed on, my Führer?"\n\nSpeer almost audibly grumbled when asked to clarify. "Primarily one. It's the fact that, yes, I did promise some form of liberalization to Germany." He well and truly hated that word, but couldn't dodge saying it. "I suppose that... secularizing the country can fall under one of those freedoms." At that, Tresckow seemed to undergo some sort of mood swing, now standing properly and his gaze significantly softening to something more reasonable.\n\n"Ha-ha! I'm glad you see light to reason, Herr Speer!" He said, only prompting the Führer to feel more defeated - he wouldn't bother countering that. Tresckow nodded towards Kiesinger. "This calls for a celebration, doesn't it?" Kiesinger gave a somewhat meek nod, which Tresckow merely chuckled at. "Alright, well, I may at least celebrate this victory in private." Turning towards Speer, he continued. "Now, are we to be dismissed?" He was merely received with a sigh and a hand wave, gesturing for the two of them to leave his office.\n\nWith a sharp nod from Tresckow and a courteous one from Kiesinger, they left Speer to his thoughts."
 kiesingergo4.29.a:0 "Another battle lost."



#RND#

RND.1.t:0 "The First Report"
RND.1.d:0 "TO: Führer Albert Speer\n\nFROM: Präsident Reinhard Gehlen\n\nSUBJECT: Special Operations\n\nMein Führer,\n\nAs per your orders, I have compiled a list of potential targets for any potential actions. While these targets may not be your top threats, they are the ones we are currently able to handle without sparking suspicion. I trust that you will deem these candidates as acceptable losses to protect your position. Each of these targets, if not dealt with swiftly and decisively, could use their knowledge against you.\n\nTARGET ONE: Karl Brandt, administrator of the Aktion T4 euthanasia program. Has close knowledge of your involvement in the Aktion T4 program- could use against you. NOTE: Despite your close personal connection to Herr Brandt, he poses a great danger to the security of your regime, particularly your support among the reformists.\n\nTARGET TWO: Karl Hanke, Gauleiter of Lower Silesia. Recommended you to Herr Goebbels, initiating your rise in the party. Knows of many of your controversial acts- very dangerous. RND sources indicate ties to SS-Ordenstaat Burgund. NOTE: Once again, despite your close connections, Hanke possesses a great threat to your power and influence, and may use his knowledge against you.\n\nTARGET THREE: Hans Kammler, engineer. Noted for his work on the V-2 Rocket. Once a subordinate of yours. Knows of your previous usage of and position on slaves. No personal connections- could leverage knowledge against you.\n\nOnce again, each of these men holds a sword of Damocles over you and your Fuhrership, and may drop it at any time. The longer we wait to deal with these issues, the more likely it is that one leverages their knowledge against you. I highly recommend immediate action.\n\nYours, Präsident Reinhard Gehlen."
RND.1.a:0 "Time to get bloody."

RND.2.t:0 "The Funeral of Karl Brandt"
RND.2.d:0 "Speer paused for a moment, tears welling in his eyes. The small crowd hung onto his every motion as if they were glued to him. Finally, after a moment to collect himself, Speer began.\n\n "I'm heartbroken, absolutely heartbroken, to be here today, mourning the passing of one of my oldest friends. Karl Brandt was a good man. He was a man dedicated to science and medicine, and he was one of my closest friends back in the day. Though we may have drifted apart as time went on, the bond that was shared between us never died, and I could not possibly express my full grief at his untimely passing. That an automobile accident struck down such a gem of our Reich serves as a terrible reminder that all of us are merely human, and must treasure and cherish our days on Earth. . ."\n\nHowever, if Karl Brandt, currently resting peacefully in his coffin, could speak instead of Speer, his story would have been vastly different than the eulogy that the Führer gave. Perhaps he would have regaled the audience with how, while he was returning from work, a truck veered out in front of him, forcing him off the road at high speeds. He may have emphasized how, while he was dazed and stunned by the crash, multiple RND men surrounded his vehicle. He certainly would have screamed about how the man in front of the wreck, noticing how Brandt still moved, drew his pistol and put one bullet directly through Brandt's skull. Brandt would have closed his tale on the fire, set by those same men that killed him, that engulfed the car and destroyed the evidence that they had ever been involved.\n\nBut Karl Brandt was dead, and so the crowd gave a standing ovation to their Führer as he concluded, not even suspecting the truth behind the untimely death of Karl Brandt."
RND.2.a:0 "Adieu."

RND.3.t:0 "Karl Hanke Murdered!"
RND.3.d:0 "KATTOWITZ - Tragic news for the Reich's bureaucrats today as Karl Hanke, a personal friend of the Führer and decorated former Gauleiter of Silesia, has been murdered! The stalwart veteran of the NSDAP had been holidaying at a hunting lodge near Kattowitz with Silesian troops on leave, but failed to return from his evening walk last night. When the soldiers went out to search for him the following morning, they found Hanke lying unresponsive against a tree, with multiple gunshot wounds to his chest. One of the Landsers, a medic, pronounced Hanke dead at the scene. A subsequent coroner's report found that Hanke had been dead for several hours before being discovered. More concerningly, it has been confirmed that Hanke was shot with a Polish submachine gun or pistol, casings from which were found nearby. Local Ordnungspolizei officers confirmed that a Polish terrorist cell had been active across the border with the General Government in recent years, and at least one member remained at large.\n\n"This is a terrible shock to me," said the Führer of Hanke's murder. "As many Party faithful know, it was Hanke's recommendation to the late Dr. Goebbels that began my career in the government. Not only do I owe him my position as Führer, but he was also a dear friend and confidant of many years. I hope with all my heart that our brave police officers and detectives can bring this case to a satisfying conclusion and enact justice for my friend and colleague."\n\nKarl Hanke had been a mildly controversial figure in recent years, owing to his long-standing support for the SS. He faced criticism at times from fellow NSDAP members for his political views, but was fully exonerated of alleged ties to treasonous elements by the Führer himself shortly after the Bürgerkrieg. Hanke is survived by his wife, Baroness Freda von Fircks, and their daughter."
RND.3.a:0 "Those Poles are ruthless..."

RND.4.t:0 "A Tragic Report"
RND.4.d:0 "15:59 PM: Preparations for launch complete. Head Technician Tiedemann reported no anomalies in engine temperature. Fuel tank was at full capacity. No reports of unusual activity during engine tests. Security team confirmed that all non-essential personnel were off-base for the prototype's launch.\n\n16:02 PM: Director Kammler called down onto launch pad by unidentified technician. All on-base technicians later testified that, at the time, they were in the facility reception area "awaiting Kammler's arrival for launch".\n\n16:05 PM: Automatic alarm sounded, announcing initiation of experimental missile launch. Tiedemann informed me that Kammler had not returned from launch pad. Security personnel on guard later testified that nobody had entered the control room, which remained locked at the time.\n\n16:06 PM: Monitoring room staff reported temperature anomaly in missile engine. Evacuation order sounded.\n\n16:06:32 PM: Two security officers ordered to enter launch pad area to retrieve Director Kammler, who still had not returned. Officer Weissman refused and was relieved of duty. Officer Hartz attempted to enter launch pad, but found main entrance bulkhead sealed.\n\n16:07:05 PM: Missile ignition began, followed by immediate detonation of the missile itself. Catastrophic damage to silo resulted. No personnel unaccounted for besides Kammler.\n\n16:22 PM: Arrival of emergency team and Feldgendarmerie. Silo doors confirmed destroyed. Firefighter crew able to enter and douse all active fires.\n\n16:24 PM: Discovery of human remains, severely charred and beyond recognition at the time. Technician Tiedemann removed to local hospital due to psychological trauma.\n\n20:11 PM: Coroner confirms by dental records that the deceased was Director Kammler. Reich Chancellery and Abwehr notified. Following this, personal condolences transmitted to the Führer by facility personnel. Family of Kammler notified. Investigation of incident to proceed tomorrow, pending formal approval by OKW."
RND.4.a:0 "Such temperamental technology..."


 RND.5.t:0 "RND Operation Failed"
 RND.5.desc:0 "It seems like our mission failed in its objective. Whether it was due to a lack of technological advancements, an underdeveloped budget, or an understaffed and untrained agency, the RND has lost some of its pride as an effective intelligence agency. The president is displeased to hear this news, though does not expect guaranteed success on every operation. The RND will recover, and it can only hope that it will succeed the next."
 RND.5.a:0 "The rest is in your hands, agent."

 RND.6.t:0 "RND Operation Thwarted"
 RND.6.desc:0 "The Reichsnachrichtendienst, translated as the Reich Intelligence Service, has infiltrated into our country with their agents. Thankfully, due to our own counter-espionage efforts, we have managed to negate their efforts almost completely. This should give our own agents some experience in dealing with hostile elements, as well as showing to us that perhaps a more closer eye should be kept on the Reich."
 RND.6.a:0 "Good riddance."

 RND.7.t:0 "Unternehmen Singvogel Report"
 RND.7.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE REICHSNACHRICHTENDIENST\nUNTERNEHMEN SINGVOGEL\n\nTHAILAND - MEMBER OF THE CO-PROSPERITY SPHERE - UNDER THE DOMINION OF JAPAN\n\nThe embassy has been successfully infiltrated. Estimated 28% of staff have been relocated back to Germany, replaced with our own RND agents. Regular contact with Japanese diplomats and other miscellaneous figures related to the Japanese nation. Suggested to wait until the situation has stabilized and we have determined that there is no possible way for the Japanese to find out that we are listening to them.\n\nBugging operations have begun - expected translators to come in soon. Once we've figured out more, the recommended next step is to infiltrate into the Japanese mainland. Risky operation, but the success of Singvogel has given us access to several possible landing destinations in various Japanese ports. More in pg. 1 to pg. 11. See Appendix A) about cursory information regarding Japan's economic status. Due for further research. End of page.\n\nMAY GERMANY BE IN SAFE HANDS."
 RND.7.a:0 "Old allies turn on each other."

 RND.8.t:0 "Unternehmen Morgensonne Report"
 RND.8.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE REICHSNACHRICHTENDIENST\nUNTERNEHMEN MORGENSONNE\n\nJAPAN - LEADER OF THE CO-PROSPERITY SPHERE\n\nSTATUS OF THE JAPANESE MILITARY:\nAbove all else, the main issue that currently faces Japan is its own military. Having successfully infiltrated agents into low-level positions, we have uncovered that the IJA is facing issues with massive discontent in its ranks. With powerful influence, it is at odds with the other branches of government, and threatens national stability. The situation seems unlikely to change for the time being.\n\nThe government is ineffective with giving a response. Discontent within seems to be rising with the current status quo. Future developments have no clear way of developing. Expected outcomes: Status quo resulting in decay of state power; purging of military, massive decline in stability; military continues to grow, political turmoil. Japan unlikely to recover from situation within the next few years. End of page.\n\nMAY GERMANY BE IN SAFE HANDS."
 RND.8.a:0 "Not so powerful as previously thought."

 RND.9.t:0 "Unternehmen Spähadler Report"
 RND.9.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE REICHSNACHRICHTENDIENST\nUNTERNEHMEN SPÄHADLER\n\nORDENSSTAAT BURGUND - ROGUE STATE OCCUPYING FRENCH TERRITORY\nUNITED STATES OF AMERICA - LEADER OF THE ORGANIZATION OF FREE NATIONS\n\nRecords have been traced from the employees working at the advertisement agency in Madison Square Park. Operation has been confirmed as a set-up. Agents - currently numbering six - all have direct ties to the Schutzstaffel operating out of Ordensstaat-Burgund. Presumed to be veteran agents from before the Civil War. Information on source of income is weak. Primarily the United States financial sector, and (by far) secondarily direct funding from Himmler's clique.\n\nRecommended action is further pursuit of ties to the U.S financial sector. More specific information on where the agents get their funding will be found in pg. 4 to pg. 7. Agent profiles will be found in pg.1 to 6. See Appendix A) about personal loyalties regarding Ordensstaat-Burgund.\n\nMAY GERMANY BE IN SAFE HANDS."
 RND.9.a:0 "Himmler and his goons are at it again."

 RND.10.t:0 "Unternehmen Nadelöhr Report"
 RND.10.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE REICHSNACHRICHTENDIENST\nUNTERNEHMEN NADELÖHRn\n\nORDENSSTAAT BURGUND - ROGUE STATE OCCUPYING FRENCH TERRITORY\nUNITED STATES OF AMERICA - LEADER OF THE ORGANIZATION OF FREE NATIONS\n\nBurgundian ties into U.S financial sector have been successfully researched. It seems like their source of funding was from shell companies masquerading as civilian businesses. State of profits is by a large margin, expected operation to continue for an undefined, but lengthy period of time, if nothing is to be done.\n\nWith this data we can extrapolate the following facts: Ordensstaat-Burgund is making a significant amount of wealth via siphoning money from foreign countries, using their agents to infiltrate with fake identification and pose as wealthy American businessmen. Expected to happen similarly in countries that have developed civilian industry. Japan, Canada, etc,. Advised to research into the Black State itself. End of page.\n\nMAY GERMANY BE IN SAFE HANDS."
 RND.10.a:0 "Getting filthy rich, but what for?"

 RND.11.t:0 "Unternehmen Königsmacher Report"
 RND.11.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE REICHSNACHRICHTENDIENST\nUNTERNEHMEN KÖNIGSMACHER\n\nPRINCIPALITY OF VYATKA\n\nPREAMBLE: The following information of this document is to be shared strictly between Agent Kleiner Fuchs and other approved members of the RND. Failure to meet this expectation and leakage of information will lead to immediate termination and blacklisting of any future employment offers.\n\nBoris Smylovsky has been contacted, and aid has successfully been sent. Information on specifics will be available pg. 1 to 4. Further information on the Smylovsky's planned intelligence agency - the 'Okhranka' - is available pg. 5 to 7. Vyatka is one of the few potential states in the Russian territory that may be dissuaded from declaring war against the Einheitspakt, and Smylovsky has promised to influence Vyatkan politics to be more German-friendly. End of page.\n\nMAY GERMANY BE IN SAFE HANDS."
 RND.11.a:0 "To help those who needn't want it."

 RND.12.t:0 "In All The World's Places"
 RND.12.desc:0 "Something unusual arrived in Boris Smylovsky's office - a letter. The man who gave him that envelope looked a bit confused, stating that he had received it from shady looking men who spoke Russian accented with... German. Something stirred in Smylovsky's heart when he heard that, but had the man motion to hand him the letter before leaving the office. Once he did that, he scanned every inch of it, and felt around the paper. Safe to open, he'd reckon. With some ripping and rustling, Boris pulled out a... letter, and immediately, at the bottom, he could spot a most familiar signature. His eyes widened, but he merely cleared his throat and began quietly reading the letter.\n\n"To Hauptmann von Regenau,-" He recognized it. That was his old nickname he used when conversing with Reinhard Gehlen, spymaster of Germany's RND, and an old friend of his. "May this letter find you with haste. I wish upon you good spirits, as we have not seen each other in a long time. Though I have no time for pleasantries - I must get right down to it. The Reich needs your help. My country may not appreciate it, but I will, and in time so will the people of Germany and Russia. I will send you aid and materials in the future, and I wish for you to use them at your disposal. If the Principality of Vyatka can prosper, then we can see to it that they are the ones that unify your people, and that there will be peace. I won't force you to follow my advice, but I hope that you shall, dear friend. We have done much for each other, but now I ask you for one final, grand favor. I only hope to repay it in the future.\n- Agent Kleiner Fuchs."\n\nBoris slowly set the letter down. He knew what he had to do. No matter the consequences, if nothing else, he would do it for the sake of a man he trusted for so long."
 RND.12.a:0 "There is work to do."

 RND.13.t:0 "Something Approaches"
 RND.13.desc:0 "There was only one agent set to listen in to the telegraph, and, really, that's all they needed. Hours of sitting and waiting to hear something - anything - helped to drive Dieter's boredom to the wall. He was tempted to leave his post momentarily and ask if someone else could be swapped out, or, hell, if he could get someone to be here with him. Still, it was his job to listen, and listen he would. Eventually, however, it was approaching almost two in the morning, and he was prepared to clock out of his shift. Until he heard it. Dit-dit, a pause.. Dieter immediately pulled out a pen and begin transcribing them into letters.\n\n"I... HAVE... BEEN... TRAPPED..."\n\nAnxiety lurched in his stomach. Trapped? That meant very, very bad news for any RND agent.\n\n"GERMANY... IS... IN... IMMEDIATE... DANGER..."\n\nDieter felt his chest tighten. This operation was on a tight leash. Any wrong judgements would mean sacking the agent responsible for the mission if what they said turned out to be false on the report. And hearing this... he swallowed, continuing to listen.\n\n"I... REPEA..."\n\nDieter accidentally wrote in the last letter before he stopped up and looked at the telegraph. It stopped. No more noise was coming out of it. Dieter felt nervousness climb in his throat. A minute passed. Five minutes. Ten. Thirty. An hour. His shift had already passed, and he heard nothing. Slowly, Dieter put down his headphones and headed for the door to call in someone else, but he stopped for a moment to see if he would hear anything."
 RND.13.a:0 "Nothing except his own breathing."

 RND.14.t:0 "Look In The Mirror"
 RND.14.desc:0 "TOP SECRET\n\nEYES ONLY\n\nTO ALL MEMBERS OF THE REICHSNACHRICHTENDIENST\nUNTERNEHMEN ROTBART\n\nSIBERIAN NATIONAL STATE - WARLORD STATE IN RUSSIA\n\nSociety is highly militarized and aggressive. Labor conditions are low and don't appear to have any chances of improving in the future. Opinion of Germany seems to have dropped drastically, and is now intensely negative. Expected war if total reunification of Russia is expected. Expected casualties are large, army is fanatically anti-Germany and dedicated to their own form of Russian "National Socialism".\n\nExpected chances of collapse are low. Regime is, unfortunately, stable, and does not seem likely to have sudden inner turmoil for the time being. Profile on Konstantin Rodzaevsky attached with a single low-quality photo may be found on pg. 10. Status of living conditions is further explored on pg. 1 to 3. Generally speaking, the SNS is highly hierarchical, with elements of Russian Fascism, orthodox clericism and religious extremism. See more on political structure on pg. 4 to 6. End of page.\n\nMAY GERMANY BE IN SAFE HANDS."
 RND.14.a:0 "Sounds like a dystopia."

 RND.15.t:0 "Another World Entirely"
 RND.15.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE REICHSNACHRICHTENDIENST\nUNTERNEHMEN ROTBART\n\n"HYPERBOREA"  - WARLORD STATE IN RUSSIA\n\nSituation uncertain as how to ascertain. "Hyperborea" seems to be attempting decentralization of the state and maintaining a strict state religion of Slavic paganism. Information about societal make-up of "Hyperborea" can be found on pg. 1 to 3, though general information shows that a vast majority of the population lives in deplorable conditions. Seems to be moving backwards in terms of technological progress while actively purging the intelligentsia.\n\nIntentions of Valery Yemelyanov - whose profile may be found on pg. 4 with a low-quality photo attached - seems to be on refounding the mythological Hyperborean civilization based on Greek mythology, except based on the principles of Slavic paganism and preparation for total war. If reunification is achieved, war would be guaranteed, but the composition of "Hyperborea"'s army would be unknown. Likely ineffective against the Heer and Luftwaffe. End of page.\n\nPost scriptum: I am going to request a week's worth of paid vacation. I do not want to experience anything like Hyperborea again.\nMAY GERMANY BE IN SAFE HANDS."
 RND.15.a:0 "Dear God."

 RND.16.t:0 "Black Sun Rising"
 RND.16.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE REICHSNACHRICHTENDIENST\nUNTERNEHMEN TAPFERKEIT\n\nORDENSSTAAT BURGUND - ROGUE STATE OCCUPYING FRENCH TERRITORY\n\nThe RND has successfully managed to infiltrate into the territory of Ordensstaat-Burgund. Posing as "Burgundian" citizens, we have gained insight into what civilian life is like inside the rogue state. To put it simply, there are Schutzstaffel agents around every street corner, and there is almost always a daily occurrence of someone being dragged through the streets. Staying undercover has proven difficult, and infiltrating into the core of the Burgundian state will likely be extremely difficult. Caution at all steps has been advised.\n\nThere is currently no updated profile available on Heinrich Himmler, but information on him before the Civil War is available on pg. 1 to 6. Assuming things go exceptionally well, however, we will be able to probe deeper into Burgundian intelligence. If we can find anything that the Black State, we shall. Even if it costs us our lives. All the men with me are ready to face this until the end. I merely hope the insanity of this regime not get to us first.\n\nMAY GERMANY BE IN SAFE HANDS"
 RND.16.a:0 "The untouchable menace finally begins to open."

 RND.17.t:0 "A Burgundian Lullaby"
 RND.17.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE REICHSNACHRICHTENDIENST\nUNTERNEHMEN SCHLANGENFRESSER\n\nORDENSSTAAT BURGUND - ROGUE STATE OCCUPYING FRENCH TERRITORY\n\nWe've done it. We've accomplished what Himmler and his agents never thought the RND could do. Uncovering what is likely Burgundy's chief modus operandi, we have discovered two facts. One; the Burgundian state has and is built for the sake of resource and wealth extraction to funnel into its intelligence agency, everything else is merely for the sake of stability and keeping the regime alive. Two; we have found something dreadful. There is more information pg. 1 to 15., but to give a brief explanation:\n\nOrdensstaat-Burgund's intelligence agency is primarily geared towards international operations. They follow what is known as the Globalplans - meticulous plans detailed towards exploiting ethnic, racial, religious and political tensions within more fragile parts of the world. They all share a similar goal, however. Every region outlined in these globalplans have the capacity of involving two or more superpowers. It seems like they're hoping to bring us, the Americans, or the Japanese into a conflict. More information will be available pg. 16 to 35. End of page.\n\nMAY GERMANY BE IN SAFE HANDS."
 RND.17.a:0 "The Black State continues to elude us."

 RND.18.t:0 "A Peninsula Returned"
 RND.18.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE REICHSNACHRICHTENDIENST\nUNTERNEHMEN FRIEDENSÄUFER\n\nGOUVERNEMENT DER KRIM - ILLEGITIMATE STATE\n\nBoth operations were successful. Karl Dönitz has been forced to resign, and his regime has promptly collapsed. The Wehrmacht is promptly moving in, and reintegration of Crimea into the Reich should be finished within the next few weeks. Civilian and military losses are minimal, and destruction of industrial capacity is almost none. Expected economic capacity of Crimea is nearly a hundred-percent.\n\nThe fleet that Dönitz has taken will also be brought back into the Kriegsmarine, and every high ranking officer will be tried for treason against Germany. Most are expected to be given prison sentences, some executed, and some released. With Crimea restored under German control, the last of the Reich's eastern territories return to the fold.\n\nMAY GERMANY BE IN SAFE HANDS."
 RND.18.a:0 "Heim ins Reich."


 #RND Flavour
 
 RNDflavour.1.t:0 "RND - VORBERICHT 3"
 RNDflavour.1.d:0 ""Please state your name, occupation, and your current assignment here," two taps, "to this microphone. We are required to inform you that you are being surveilled and recorded while this interview commences. Please begin in three, two, one."\n\nA raspy, crackling voice rattled the air. "My name is Erich Fischer, and I work for the Reichsnachrichtdienst as an espionage agent. My current assignment is to infiltrate the society of the slaves and fill in a full report to the RND, and I am here in the capacity to do that."\n\n"Ar-" a slight feedback effect, and the sound of footsteps shook the recording room."Never mind. Agent Erich, how did your assignment go? Did you encounter any outstanding problems, or were you discovered in any way?"\n\n"It went well, no problems at all. The slaves do not suspect anything, else I would not be sitting here alive." A chuckle. "Apologies, it's a point of pride."\n\n"Very well. State your report."\n\n"Yes, sir." A rustling of papers. "The agency stationed me in Oberschlesien, near a camp of slaves in Kattowitz. Prior to this, the RND had instructed the camp's guards and command structure not to treat me any differently from the slaves." A sigh. "Not a day passes without my wishing to be somewhere else, horrid as it was. I learned the languages of the slaves: Polish and Ukrainian, and with the addition of Russian, I was able to learn that..." The raspy voice trailed off.\n\nAfter a moment. "Learn what?"\n\n"I am sorry for being the harbinger of bad news." Deep breaths, deep breaths. "The Reichsbanner and, by extension, Spartakus do not work alone. There are rumors of political movements emerging from the slaves, and I am afraid I have only," A pause. "Cursory, let's say, hints to who they are."\n\nSilence for a few moments. Whispering. "Thank you for your service, Herr Fischer. Now, we have a few more questions for you. Shall we proceed?""
RNDflavour.1.a:0 "Please do."
 
 ## Polish Events ##

 
speerpoland.1.t:0 "The OKW's Proposal"
speerpoland.1.d:0 "Henning von Tresckow was typically a very well dressed man, and today was no exception. His uniform, exquisitely ironed and cleaned, made even Speidel's uniform look messy and rumpled- and Speidel's uniform was holding up better than most. Together, they passed their report to the Fuhrer. If Tresckow's uniform looked tidy, and Speidel's looked alright, then Speer's suit looked like a mess of wrinkles and ink marks.\n\n"Herr Speidel, Herr Tresckow. May I have an explanation of your plan?" Speer spoke softly, his eyes crossing the lettering. Tresckow cleared his throat before beginning.\n\n "Germany holds numerous clear advantages over the new Polish state, but the most obvious one is our military advantage, Herr Speer. The Heer dwarfs anything the Poles could throw up. I propose that we use this fact to our advantage." Speidel nodded in agreement. Speer put the paper back down.\n\n"Invasion?" He asked bluntly. Tresckow's brow furrowed before he continued.\n\n"No, no- at least, not preferably. The threat of invasion should be more than sufficient to force the Poles to bend the knee. Besides that, multiple actions that benefit Poland will hopefully aid in creating a perception that we are no longer imperial maniacs, but rather a benevolent custodian."\n\nSpeer smiled. "I like it. You have my full permission to go ahead."\n\n"And, my Fuhrer, if they refuse- well, the threat of invasion is not an empty one." Speidel added, a faint smile crossing his lips. Speer nodded and watched as they exited."
speerpoland.1.a:0 "Let's see how it goes."

speerpoland.2.t:0 "The German Threat"
speerpoland.2.d:0 "Bad news has reached Warsaw today. The Germans are returning. A plan, outlined by Feldmarschall Speidel, details a scheme by the Germans to return to Polish lands. If it is not accepted, it's quite clear that Poland will not be spared an invasion. Germany will have hegemony, one way or the other."
speerpoland.2.a:0 "Accept"
speerpoland.2.b:0 "Decline"

speerpoland.3.t:0 "The Right Man"
speerpoland.3.d:0 "Two letters adorned Speer's desk today, and one made him significantly happier than the other.\n\nThe first was from the OKW itself. The issue of who to select for the occupation of Poland was a prickly one, and the two letters sitting on Speer's desk painted both sides nicely. On one hand was a letter from Tresckow, recommending an old army friend- Werner Schrader. The main part of Tresckow's pitch was Schrader's history in the Wehrmacht- a history of resistance to the greatest atrocities the Heer pulled off. Tresckow's argument rested upon this resistance- after all, would a standard Wehrmacht man be able to hold onto control in Poland without compromising the new face of the Reich?\n\nThe second letter was much more infuriating. Coming directly from Ferdinand Schorner- the root of all evil, Speer thought- this letter seemed directly out of the 40's. A screed against the Reich's new course, the Reich's decision on Poland, and the Polish nation in general, Schorner's letter called for an immediate reversal back into the genocidal policies of the Reich's earlier days. Incredible, Speer thought. To Schorner, everything was the nail, and he was always the hammer. It's as if he didn't realize that the war was over.\n\nThe choice was obvious. Speer sent a letter back to Tresckow, granting his approval of Schrader's portfolio. As a near afterthought, he swept Schorner's letter into the trash."
speerpoland.3.a:0 "The world keeps moving."

speerpoland.4.t:0 "One Hand Gives, the Other Takes"
speerpoland.4.d:0 "The first time the 10th Panzer Division entered Poland was in 1939. Then, they had fought their way through the fields of Europe, shredding the Polish Army, marching all the way to the hell that was the battle of Warsaw. Thousands of dead later, the city- and Poland- was theirs.\n\nTheir commander was hoping it would not need to happen again.\n\nThe men eyed the border guards on the Polish side as they raised the gate. Was there an ambush down the road? A division ready to kill any German they saw? As they drove through, tank commanders kept their hatches down and their guns up, ready for the attack they knew was coming.\n\nAnd yet, with every kilometer they drove with no interruption, their fear began to turn to disbelief. When they reached their first town, each and every tank commander silently sweat as the division of Armia Krajowa they were to disarm stood at attention. This is it, most thought. This was the moment where it all went to hell.\n\nWhen the Poles actually began to hand over their rifles, the disbelief was written all the 10th's faces as they handed out their medicine and food. The commander of the Poles was last in line- he took his food and medicine, looked into the German commander's stunned eyes, and smirked before walking away."
speerpoland.4.a:0 "A new era begins."

speerpoland.5.t:0 "An Early Repatriation"
speerpoland.5.d:0 "The crowd around Warsaw's train station swelled well out of the station, into the street, and down several blocks. Thousands of people lined the railroad, watching for the German trains carrying the most precious cargo they could. When the first line of smoke was sighted, far down the line, a shock of excitement swept through the crowd and the police line braced for impact.\n\nBy the time the train pulled into the station, a hushed tension had overtaken the crowd. Necks craned as German guards hopped from their carriages, securing a perimeter and a way out of the crowd. The tension in the air grew thick and heavy as the doors to the carrier cars opened.\n\nWhen the first slave, still in his prison uniform, stepped slowly into the sun, there was a moment of disbelief. Suddenly, the crowd exploded into cheers, chanting, yelling, and the police line buckled under the weight of thousands straining against them. As the slaves walked down the passage set out for them, flowers poured down onto their heads. Families strained to see loved ones.\n\nIt was, perhaps, the first truly joyous day for all of Poland since the revolution- their men were coming home. If the Germans were coming with them, so be it."
speerpoland.5.a:0 "The carrot, not the stick."

speerpoland.6.t:0 "The Polish Accept"
speerpoland.6.d:0 "Good news from Warsaw today. It seems that the Polish government has recognized its hopeless situation and, seeing no other alternative, has decided to give in. Speidel's offer has been accepted in full, and the stipulations of the peace are already beginning to be enforced.\n\nSpeer smiled when he read the message, already feeling the constant headache he had begin to clear. Thank god for Speidel. No treaty terms, no negotiations, no back and forth. Just a simple, clear statement and a simple, clear response. No Germans would die over Poland, and another victory for Speer would be delivered to his doorstep.\n\nAs he sat down, he made a mental reminder to invite Speidel over for a drink or two sometime. The man certainly deserved it."
speerpoland.6.a:0 "Splendid."

speerpoland.7.t:0 "The Polish Decline"
speerpoland.7.d:0 "Stunning news from Warsaw today- the Polish government has lost its mind. At least, that's the assumption of the Fuhrer's office, as instead of the diplomatic victory we expected, we've been delivered a bewildering refusal of our terms. To call this unexpected would be a massive understatement, as would it be a massive understatement to call this foolish. Poland stands no chance against the Reich's war machine- indeed, it seems this decision is made only in a desperate grasp to retain a sense of national pride. Whatever the motive, it seems that violence is inevitable.\n\nSpeer could feel his headache pulsate with every word of the refusal he read. Enraged, he tossed the letter into his trashcan. Were they serious? Did they think they would stand any chance against the Heer? Was this all merely an attempt to make Speer's life as hard as possible? In any case, it was clear- German boots would march over the Polish plains once again as invaders. The Fuhrer sighed as he sat down- this would be a mess in the Reichstag. He could only hope that Speidel was not as bad a commander as he was a negotiator."
speerpoland.7.a:0 "Damn it."

speerpoland.8.t:0 "Speak Softly"
speerpoland.8.d:0 ""So, Herr Schmidt. I've read about your plan." Speer looked up from his desk, his eyes meeting his Foreign Minister's. "I'd like you to explain it to me more, because frankly, I don't understand why we need to go to this much effort over a place like Poland."\n\nSchmidt straightened his tie. "It's less about Poland itself and more about the international effects, my Fuhrer."\n\nSpeer leaned back in his chair. "Elaborate."\n\n "Well, we could enforce our will through force of arms on the Poles, as we did in the 30's, but the main issue is that internationally, this would threaten our image as a reformist, gentler Reich."\n\n"The issue with your plan, Herr Schmidt, is that it's going to force us into promises we might not want to keep."\n\n"I understand my plan is not perfect, but it is the only way to keep our image safe. Besides, negotiation means no bloodshed, and neither of us want that, do we?" Schmidt smiled.\n\n "No, of course not. I give you permission to go ahead. Don't screw this up for me, will you?" Speer shuffled in his chair. Schmidt nodded before leaving the room, the hopes of the Reich's new standing resting squarely on his shoulders."
speerpoland.8.a:0 "We'll see how this goes."

speerpoland.9.t:0 "Offer for Diplomacy from Germany"
speerpoland.9.d:0 "Surprising news has come from Germania today- it seems that Helmut Schmidt, the Reich's foreign minister, wishes to negotiate a peace between the Reich and Poland. Should we agree to this? If we decline, the Reich may invade- something which, despite our best hopes, will be nearly impossible to defeat."
speerpoland.9.a:0 "Agree"
speerpoland.9.b:0 "Decline"

speerpoland.10.t:0 "A Step Towards the Future"
speerpoland.10.d:0 "The news passed through the Foreign Ministry's hands quickly, fast tracked to two offices- Helmut Schmidt's and Albert Speer. The message read like a celebration- the Poles had, after much consideration and debate, accepted talks with Helmut Schmidt. Together, they wrote, they hoped that Poland and Germany would work together to take Europe into an ascendant future, these talks being the groundworks to lay such a foundation. Of course, it was all diplomatic flattery for now- nobody would dare to be brutally honest this early- but it was enough for Germany, and it was certainly enough for Schmidt and Speer.\n\nIn Speer's office, Albert read the letter with a sigh of relief as he took a drink. Worries danced in his mind- what if they forced the Reich's hand? What if Schmidt promised the stars and the sun?- but he sidelined them for now. For now, things were moving along smoothly. Speer had to admit, despite his personal dislike of Schmidt, he got things done.\n\nIn Schmidt's office, Helmut took the news joyously. He had expected them to accept, but it actually happening gave him an opening. With the cooperation of the Poles, he could help set things right, once and for all, and Europe would be one step closer to the light."
speerpoland.10.a:0 "The hopes of Poland rest uneasy."

speerpoland.11.t:0 "Falling Back"
speerpoland.11.d:0 "The news shattered the morale of every hand it touched- a lightning strike to the reformists, a frustrating setback to the Speerites. It slowly slid its way through the Foreign Ministry, to be deposited with a thump on the desks of Speer and Schmidt. The news it communicated would be dismissed as comedy if it wasn't so real- the Poles, for whatever insane reason, had declined to negotiate, promising to defend Poland to the final man. Negotiations were dead before they even had the chance to begin.\n\nIn Speer's office, Albert sat with a mixture of a sigh and an angered grunt. He'd listened to Schmidt for once, and look where it got them. The Poles thought they were weak, thought that Germany wouldn't be willing to take them on, all because Schmidt had decided to try and throw a rabid dog a carrot. Now, the Heer would need to get its hands dirty. He could already see the coffins, draped in the swastika, coming home from whatever muddy hellhole the Poles were in now. He could see the shitshow in the Reichstag from a mile away. Schmidt had gotten his way, and now look what had happened.\n\nIn Schmidt's office was, somehow, even more depressed than Speer's. Helmut slammed the letter into his trashcan with an angry grunt. He'd gambled, and somehow the Poles had screwed him over for it. What did they expect to happen? All they had done was make things worse for everyone. He sat down and awaited the angry call from a million different officials- the plan had collapsed, and here he was with a giant target on his back. He downed a drink before he took the first one."
speerpoland.11.a:0 "What do they think they're doing?"

speerpoland.12.t:0 "Germans in Poland"
speerpoland.12.d:0 "The tension between the two delegations lay thick and heavy in the conference room. Schmidt's eyes nervously darted across the faces of the Polish negotiators, settling finally on their head- one Stanislaw Wachowiak. Wachowiak's eyes bored right into Schmidt as the clock hit 12, and the meeting officially began.\n\nThe initial pleasantries soon faded away into a mess of diplomatic jargon, as veiled barbs and offers soon flew across the table. Unsurprisingly, it was not long before the first roadblock hit- the status of Germans in Poland.\n\n"The privileges that Germans in Poland held under the Generalgouvernement are unacceptable! We're practically chattel compared to them! Second class citizens in our own nation! We cannot, repeat, cannot go back to the old way of things- not now, not ever! They cannot continue to hold the privileges that they once did!" Wachowiak finished his fiery rant with a hearty slap of the table, to applause from his own delegation. The German delegation turned to Schmidt, his face deep in thought. A partial repeal of the Nuremberg Laws- something he'd wanted for years, but something that may fall well afoul of Speer's expectation. Besides, removing the rights of Germans for the wants of Poles- a group that much of Germany still considered "Untermensch''- was undoubtedly a shit show waiting to happen in itself. However, would the Poles accept a deal without this caveat? He sighed before responding, knowing these words would follow him forever."
speerpoland.12.a:0 "Keep up the Laws."
speerpoland.12.b:0 "The Poles deserve rights."

speerpoland.13.t:0 "Status of the Home Army"
speerpoland.13.d:0 ""Now, Mr. Wachowiak, onto the next topic- the Home Army." Schmidt read from his agenda slowly, taking a breath before continuing. "As previously agreed, the Home Army will disarm and disband, assuming these talks go through. This is correct, yes?"\n\n"Of course." Wachowiak straightened his tie as he spoke. Schmidt rolled his eyes as he reached the next point, bracing himself for the explosion.\n\n"Yes, of course. However, there have been calls from our more conservative counterparts to prosecute some of these men for, ah. . .'' Schmidt could see Wachowiak turning red in the face already, and he readied himself for the explosion. "Ah, treason and terrorism. Now, Mr. Wachowiak, these men did commit acts of violence against the German garrison-"\n\nWachowiak shot to his feet. "You're joking, Herr Schmidt! You can't be serious! You dare call fighting for freedom terrorism? Do you know how hard it's been to get the Home Army to even agree to disarm? They'll go ballistic! If you're going to arrest every freedom fighter in Poland, you may as well arrest this entire delegation, because I cannot think of a Polish man who did not fight the Germans! This is unacceptable, Herr Schmidt, simply unacceptable!" He roared, leaning over the table towards the German. Schmidt massaged his temples- a headache was coming on, and he doubted it would get any better until these talks finished."
speerpoland.13.a:0 "Disarmament shall suffice."
speerpoland.13.b:0 "Terrorism is terrorism."

speerpoland.14.t:0 "Status of Polish Slavery"
speerpoland.14.d:0 ""We both understand that the Fuhrer's policy on slavery is one of dismantlement, is that right?" Wachowiak spoke first this time, his voice having noticeably softened in the last hour or so. The attention of the table once again turned to him, including Schmidt's gaze.\n\n"Yes, that would be true." Schmidt responded, his eyes narrowing, a hint of Wachowiak's game beginning to form in his mind. Another bombshell, if Schmidt's intuition was true.\n\n"And these freed slaves are to be repatriated to their home nations, yes?" Wachowiak's gaze bored into Schmidt, who grew increasingly sure of where this conversation was being taken. He prepared a response in his head- this would be another headache to add to the pile.\n\n"Yes, that's the plan." Schmidt responded, steeling his voice.\n\n"Thousands of Poles still find themselves in German shackles today, Herr Schmidt, with years left before their freedom. Surely, as part of these talks, it's possible to speed their freedom, is it not?" Wachowiak's gaze never left Schmidt's eyes as he tried to think of a diplomatic response to this one.\n\n"Repatriation is a complicated business, especially when combined with-"\n\n"It's a yes-no question, Herr Schmidt." Schmidt slumped a little in his chair. This was never going to end, was it?"
speerpoland.14.a:0 "We need to stay realistic about Repatriation."
speerpoland.14.b:0 "Push for quicker Polish repatriation."

speerpoland.15.t:0 "Status of the Nuremberg Laws"
speerpoland.15.d:0 "The end of the conference was in sight, and Schmidt for one couldn't wait for it. He had known that his decisions would cause a storm of anger somewhere, no matter what he said, but he couldn't help but feel like this was going to be especially bad. His eyes, which had begun to glaze over with the endless conversation, snapped back to attention when they saw Wachowiak rise from his seat.\n\n"Now, I understand we have already touched on the topic of the Nuremberg laws-" Oh, christ, Schmidt thought. If there was something to fill his desk with angry letters, it was the Nuremberg laws."-But we have only spoken of the excessive privilege that Germans held in Poland. What we have not discussed is Polish rights- specifically, how limited they are."\n\nAs Wachowiak went through the list of limits on the Poles, Schmidt's thoughts turned inward. Once again, here was an opportunity to strike another blow at something that he had hated since the day he joined this job- the Nuremberg Laws, an outdated weight on the ankle of Germany, one that needed to be cut off. In any other case, he would not hesitate in cutting another slice into the Laws, but now? The Laws were the main legal guideline for Germany's treatment of the Poles. Such a massive change would definitely be something Speer would like to know about, and that was what was holding Schmidt back. He did not know Speer's position on the issue, and despite how much he disliked the man personally, Speer was the one who controlled his job. To go against him too much might just lead to his dismissal- something Schmidt couldn't allow to happen.\n\n"So, Herr Schmidt, I ask you-" Wachowiak finished with a flourish, leveling an accusatory finger at Schmidt's head. "-Is the Reich truly as reformist as it claims? Will you throw off the shackles that bind Poland?""
speerpoland.15.a:0 "Tone down on the Laws."
speerpoland.15.b:0 "This is too much to ask right now."

speerpoland.16.t:0 "Polish Budget"
speerpoland.16.d:0 ""Before this conference wraps up, Herr Schmidt, we have but one more topic to discuss." Wachowiak carefully pressed forth with the last topic on his paper, catching Schmidt as he was about to rise from his seat. Schmidt froze for a second, his face momentarily betraying the stress this conference had put on him, before he sat back down and gestured for Wachowiak to continue.\n\n"Besides the infrastructure built for Poland to become the Reich's logistical hub, Poland as a whole was neglected by the Reich. Our infrastructure in most places fails, our utilities are on the brink of failing, our roads are dotted with holes and cracks- we're on the brink of a disaster, Herr Schmidt. The Reich's coffers are certainly not empty- perhaps you can send some funds to our new government in order to allow us to rebuild? I promise you, such funds would be spent on infrastructure alone, nothing more."\n\nSchmidt took a deep breath in and out. Of course they were going for the wallet of the Reich now, as if they hadn't already aimed daggers at the rest of the Reich's institutions. Schmidt wasn't opposed to it himself- he just knew that it would maximise the amount of angry paperwork he'd need to sort through in the next month or two. Thoughts of a raging Speer clouded his mind- how many decisions had he already made for the Fuhrer? How many of them had been directly against his wishes?\n\nIn any case, it was the last decision to make, and then they would all shake hands and retire to their hotel rooms. Schmidt could only hope that his decisions would be acceptable to the Polish government- otherwise, this was going to be a mess for everyone involved."
speerpoland.16.a:0 "Grant them money."
speerpoland.16.b:0 "There's no point in it."

speerpoland.17.t:0 "The Treaty is Signed"
speerpoland.17.d:0 "Television crews crowded the conference room, reporters crammed themselves into every nook and cranny of the building, and the flash of cameras rattled like a machine gun. Schmidt did his best not to blink at the barrage- the last thing he needed on top of the inevitable storm he was going to catch was an unflattering image of him smeared across the front pages of every newspaper in Germany.\n\nTo his right, Wachowiak sat and smiled, looking quite pleased with himself. Schmidt couldn't blame him- he was going home a hero, having taken on the German giant and wrangled a deal that Poland could get behind out of it. Schmidt was less enthused himself- he would be going home to a storm of conservative anger and, most likely, at least one or two tense meetings with Speer. Speer hadn't said anything about the terms yet, but some of them would certainly be enough to make him tear what remained of his hair out.\n\nAnd yet, at the end of the day, Schmidt was proud of himself. He'd not only succeeded in his task, but he'd advanced his cause. Germany was on the cusp of entering a new golden age, and with Schmidt's help, he would make sure it would happen. With the treaty signed, who knew what could happen with the rest of Eastern Europe? Perhaps, soon enough, Germany could truly be first among equals in their eyes, not just a colonial overlord.\n\nAnd so, as Wachowiak put pen to paper and signed his name on the treaty, Schmidt's expression turned into a small grin as he put ink to his own."
speerpoland.17.a:0 "The new golden age is almost here."

speerpoland.18.t:0 "The Treaty Falls Apart"
speerpoland.18.d:0 "Schmidt's room was dark, illuminated only by a lamp at his desk casting a yellow glow across it. The darkness hid most of the two men's faces- Schmidt and Wachowiak. Schmidt glanced at the clock- 2 in the morning, always a good time for diplomatic meetings. "So, what's the deal, Wachowiak? We've been waiting for hours. Communication troubles?"\n\n "No, no." Wachowiak was quiet, keeping his voice low. "I've been in contact with Warsaw just fine."\n\n"So what's the issue, then? We can schedule another session-" A drop of fear struck the bottom of Schmidt's gut, a slowly rising tide of worry.\n\n"No, no, Schmidt. It's over. They've left the conference. We're to go home effective immediately. The treaty is unacceptable."\n\nSchmidt's gut shot into his throat, and he choked on his next words. This couldn't happen to him. He couldn't have failed like this. He had wrangled so many things in line, pushed so many things his way, all for nothing? Visions of his face plastered as a scapegoat and fool across every paper in Germany shot through his mind like a bullet. Oh, god, what would Speer say? He'd put all his trust behind Schmidt's idea of a peaceful reconciliation. Now that it had fallen apart, would he ever listen to Schmidt again? Would he ever even try to negotiate again? Schmidt's plans fell apart in front of him as he struggled for words, struggled for air.\n\n"Stanislaw, you can't do this to me!" he shouted, but Stanislaw was already gone, the door shutting behind him. Schmidt was left alone, with only his furious, incredulous, terrified thoughts to keep him company."
speerpoland.18.a:0 "A travesty!"

speerpoland.19.t:0 "Ending a Farce"
speerpoland.19.d:0 "The Generalgouvernement of Poland had looked like a shiny jewel to the Rest of the Reich. When revolts had erupted all over Poland, however, Hans Frank's administration was revealed for what it was: a giant castle of lies, built on foundations of bribery and falsification of public reports. Everyone had thought such an inefficient and corrupt regime would have been crushed by the rage of the Polish resistance that had been festering in Poland's purulent bureaucracy and society for decades, but instead, Frank managed to resist the onslaught, whether due to bribes, ruthless repression or simply a stroke of luck.\n\nNow, however, a new regime rules in Germania, one which can no longer tolerate such a shameful conduct. Frank will be brought in front of a court, and his administration will be disbanded in favor of one more capable of serving Germany's interests... and perhaps even Poland's, should this be in our plans. The problem is, the cur knows what awaits him once he is relieved of his office, and refuses to submit, denying our Führer's legitimate claim to the mantle of Hitler's heir.\n\nTo address this issue, Feldmarschall von Tresckow has planned a quick and decisive military action, aimed at securing Poland and bringing Frank to justice. Our troops will cross the border and disarm the security forces of the Generalgouvernement: little resistance is expected as they have little in the way of numbers and equipment, especially with the Polish resistance keeping most of them constantly overstretched. The time to end this farce has long since been due, and now is the perfect time to draw the curtain."
speerpoland.19.a:0 "Frank will pay for his crimes."

speerpoland.20.t:0 "Hans Frank Surrenders!"
speerpoland.20.d:0 "As expected, the Generalgouvernement couldn't face the military might of the Wehrmacht, crippled by the Bürgerkrieg as it may be. The garrison offered mostly a token resistance before surrendering unconditionally, and our troops quickly converged on Warsaw: there, Hans Frank was already preparing to flee the country, but his retreat towards the airport was cut by an elite commando, and he was forced to capitulate when faced with the prospect of summary execution. Within a few hours, the few loyalists still fighting either dropped their weapons or were defeated by the Heer's crushing superiority.\n\nThe Generalgouvernement has been disbanded, and replaced by a provisory military administration that will ensure a return to normalcy. Our inspectors have already scoured Frank's archives, both public and secret, finding more than enough evidence of his crimes - bribery, embezzlement, falsification of public documents, treason, the list is very long - to permanently seal his fate, but the final choice rests in Speer's hands: should he be executed for his treasonous conduct, or merely imprisoned for life? Both choices would satisfy the population, but each will appeal to one of the currents within the government."
speerpoland.20.a:0 "Frank will meet the hangman."
speerpoland.20.b:0 "Imprisonment will suffice."

 
 ## Bohemian Events ##
 speerbohemia.1.t:0 "Approaching the Bohemians"
 speerbohemia.1.d:0 "Dear Reichsprotektor Lutz Graf Schwerin Von Krosigk,\n\nThe Reich has long considered Protektorat Böhmen und Mähren to be one of the most successful Germanization projects. As you know, the purpose of the Protektorat is to pacify the local population, and, through the various means available to them, make it so that they are either phased out for ethnic Germans, or educated to the point that we can call them proper Aryans. It has mainly been the second, and it has been a great success at that. The Protektorat, then, has succeeded in its objective; I would consider it now to be a viable territory to be annexed directly into the glorious Reich. I am hopeful that you understand my reasoning for this, Herr Lutz, and that you will comply with my request, which I am certain would not come as a major difficulty for you. Your service has been valuable, and now the next step must be taken.\n\nHeim ins Reich, Herr Lutz.\n\n - Führer Speer"
 speerbohemia.1.a:0 "Let us see how they will react."

 speerbohemia.2.t:0 "The Bohemian Demands"
 speerbohemia.2.d:0 "This letter is to be addressed to the current Führer Albert Speer.\n\n I greet you warmly, dear Führer, leader of the Reich, the thousand-year Empire, the eagle that soars above Europa. I would gladly accept entry into Germania, seeing as how my leadership of this Protektorat has led to it being established as almost entirely Germanized. There is, however, one issue that remains which both you and I must confront. There has been an issue going around-- a very strange one, at that. We both know of the SS, the cancer that manifests itself as Ordensstaat Burgund, but also as smaller tumors that spread across Europe. They have spread here, too, but fortunately the Czech Guard has, under the leadership of Rudolf Toussaint, beaten back this nest of degeneracy. For that, Rudolf has called for a special proposal to be made. For their efforts, he desires for the Czechs to immediately be recognized as honorary Aryans. My Führer, it is only with you would I have even bothered sending this proposal back to you, for you are an understanding leader. It is my hope that you can accept this compromise in order for the Protektorat to be now and forever be fully integrated into the Reich.\n\nHeil!\n\n - Reichsprotektor Lutz Graf Schwerin Von Krosigk"
 speerbohemia.2.a:0 "Nothing but a small barrier."
 speerbohemia.2.b:0 "The Reich does not bend to the conquered."

 speerbohemia.3.t:0 "An Ultimatum to the Bohemians"
 speerbohemia.3.d:0 "Dear Reichsprotektor Lutz Graf Schwerin Von Krosigk,\n\nI must bring you unfortunate news. The idea that the Czechs must be turned into honorary Aryans has not been received well in Germania. They may have spilt blood to protect their territory, yes, but they are subservient to the Reich first. They must learn its culture and its ways, they must learn the language, and they must learn that to become a German,  you must know what it is to be a German. Anything else would be a disapproving notion of the Germanization process. I'm certain you understand then, Herr Lutz, when I tell you that my asking of the Protektorat to become a part of the Reich is no longer a request. It is a demand. This is, unfortunately, how things must go. I will give you a period of 72 hours to respond. If you do not respond in this time, the consequences will be drastic.\n\nHeim ins Reich, Herr Lutz.\n\n - Führer Speer"
 speerbohemia.3.a:0 "Pray that they accept."

 speerbohemia.4.t:0 "The Annexation of Bohemia"
 speerbohemia.4.d:0 "Dear Reichsprotektor Lutz Graf Schwerin Von Krosigk,\n\nAfter considering your proposal for quite some time, I have come to achieve a resolution. While it may be slightly unbefitting for the Czechs to become Aryans on the spot, doing so would solve a multitude of our problems. As is the case right now, I cannot stand to comment on the actions of the Schutzstaffel in the Protektorat, but I can assure you that no foreign element will commit any sort of subversion in the territory. With this out of the way, I can congratulate your service for the Reich, Herr Lutz, and you will be rewarded generously in helping Germania expand its dominion to rightfully include all proper Germans, and honorary Aryans, into its home. That is all I shall be writing in this letter. The rest will come naturally, as we can finally say that this chapter of Protektorat Böhmen und Mähren is closed.\n\n - Führer Speer"
 speerbohemia.4.a:0 "More lands to the Empire!"

 speerbohemia.5.t:0 "The Bohemians Refuse"
 speerbohemia.5.d:0 "Speer paid it little thought-- they would accept. Obviously they would. What other choice could they possibly have?! But as the minutes turned into hours turned into days, his anxiety grew and grew. There was a mild annoyance for him after the first twenty-four hours, which turned into a bothering feeling that plagued him for another twenty-four hours, and once the final day had begun, it manifested into Speer pacing in his office, waiting, just waiting, for someone to come through and hand him a note. That they would say, "My Führer, you've received a letter from Reichsprotektorat Lutz," and then bid him a crisp salute before hurrying off.\n\nBut that moment of reprieve never came. Instead, the bell had struck midnight, and Speer almost drew blood from biting in his fingertip as the last seconds of peace slipped past him. Now he had an issue to deal with. Not a big one militarily, but it would show itself to the rest of the world as a glaring hole in Mitteleuropa. If he couldn't peacefully annex one of the most integrated subjects of the Reich, what would that say for all the others? That question crossed his mind many times as he began to draw up a plan of action."
 speerbohemia.5.a:0 "Can something go right in the Reich?"

 speerbohemia.7.t:0 "The Bohemians Accept"
 speerbohemia.7.d:0 "This letter is to be addressed to the current Führer Albert Speer.\n\nThese past three days have been worrisome, my Führer. Ever since I have received your letter, there has been chaos in the government. Panic struck many of our people, but I can say for certain that I have kept a clear head in these times. Immense pressure has been put on me from Rudolf to continue negotiating these terms. Eventually, however, I forced his hand and he had to back down after a fierce argument we've recently had. I write this letter to you now regarding the concerns between the Reich and the Protektorat with a simple sentence.\n\nWe accept.\n\n - Reichsprotektor Lutz Graf Schwerin Von Krosigk"
 speerbohemia.7.a:0 "I only hope you receive this letter in time."

 speerbohemia.8.t:0 "The Madmen Over the Mountains"
 speerbohemia.8.d:0 "Speer sat around in his office, cross-legged, frustrated, looking at his desk at a stack of papers while rubbing two fingers against his forehead. He wasn't really unaware about the circumstances facing Bohemia. In fact, he was fully aware that the SS, puppets of Himmler's insanity, had planted themselves into the Protektorat and had gone so far as to openly begin clashing with the German loyalists there. He was not expecting them to win, no, even if they were expertly trained, they were outnumbered, outgunned, and they had the resistance of the local populace. But something unexpected happened.\n\nThey did win.\n\nAnd now Speer had to deal with the issue of SS Bohemia staring down the barrel of the Empire. With casualties and destruction certain to follow, the whole process was something he wasn't exactly enthusiastic about. All Speer could hope for was that the ensuing conflict would be quick and relatively bloodless.\n\nSeveral minutes later, an old man came into Speer's office, dressed in full military uniform, seemingly ready to head into combat. Speer had, obviously, recognized who this figure was. "Tresckow," he began, catching the man's attention as Speer leaned forward. "I'll make this quick. I'll be on my way to hold a speech in Vienna. While I'm gone, I'll have to ask you to organize the troops and send them to the border. You've already been briefed on the situation, so I assume you needn't ask twice about dealing with the SS."\n\nTresckow shook his head. "Regardless of the feelings I have for them, my Führer," he began, "Their resistance to entering the Reich will be met with a swift response. It's the only reasonable thing to do." The pride in his voice made Speer nod weakly, letting out a sigh as he waved his hand. "Yes, yes. I understand what you're trying to say. Now leave me be. I need to sort these papers out.""
 speerbohemia.8.a:0 "The will of the Reich cannot be ignored."

 speerbohemia.9.t:0 "Striking the Barracks"
 speerbohemia.9.d:0 "That morning began with a crack that ruptured through the barracks. A gunshot that signified the beginning of the shift; he wasted no time at all in getting ready. In a minute he had gotten his uniform prepared - in another he obtained and loaded both his rifle and his sidearm, and in another he was standing shoulder to shoulder with his brothers all dressed in black. All in perfect order, as it should be, as it must be. Now he would continue to service the cause, and a gratitude of the continuation of this fact filled his mind for a moment, only for it to be just as quickly perished-- no emotion must linger too long.\n\nThe sharp cut through the air of a voice brought the soldier front and center into reality as the situation made itself clear and clarified in a moment's time. The degenerate Reich found itself trigger-happy to declare war against them for the sole purpose of being loyal to Ordenstaadt Burgund rather than the all-encompassing Empire that threatened their sovereignty. They had not earned this right, he would think, they would not step a foot in this land without proving themselves to be the low scum that they claimed to be otherwise.\n\nAnd so as the orders were barked out in meticulous order, boots marched across the floor of the barracks to prepare themselves for the eventual march outwards. He felt killing intent in his hands as he entered an armory designated for machine-gunners, and as he laid eyes upon a buzzsaw that would cut through rotten Aryan blood like a scythe through a field."
 speerbohemia.9.a:0 "A cacophony of noise and explosions followed."

 speerbohemia.10.t:0 "To Prevent Terror"
 speerbohemia.10.d:0 "Vienna was empty that day. Or, at least, it was cleared out of citizens. Considering the enemy the Reich was about to take on, it wasn't sure just what exactly this SS force was capable of, even if everyone assumed that they would be quickly crushed. Either way, Speer had paved way to make a speech, just as he had said before to Tresckow, who seemed to have sortied the army efficiently to the borders. Now he had to rile up the troops to fight their own. Not too difficult, he hoped, considering that who they were fighting was, well...\n\n"Soldiers of the Reich!" He began, "There is a festering abomination just beyond these borders. I am unwilling to name the beast that wanders from land to land, spreading an ideology that only serves to corrupt and destroy the lands and men it touches!" A resounding agreement came from the soldiers. They knew of the Black State and its disgusting off-branch of "supremacy" that amounted to nothing but insanity. "That is why I implore you, as citizens of Germany, to see this threat in the Protektorat as an obstacle to unification and nothing more! The SS there will be quashed under our jackboot, and no mercy will be given to its adherents. Strike hard, quickly, and annihilate them!"\n\nSpeer could see it, clearly, that these men listening to him regarded the SS as more ideological foes of the Reich than a beast in the making. Whatever justification to butcher these vermin would be, it didn't matter to him, so long as the influence of Himmler was contained to his feudal playground and nothing more."
 speerbohemia.10.a:0 "The Protektorat shall join us soon enough."

 speerbohemia.11.t:0 "Marching on Prague"
 speerbohemia.11.d:0 "Noise - that's what it was. So much noise had polluted the city when the war began. From the SS moving in and doing what the SS does, ranging from executing those who refused to fully cooperate with them to immediately beginning preparations of turning the city into a death trap. They did not have much time on their hands, owing it to the fact that the forces of the Reich, gutless as they were, still fought on the cult of speed and combined arms. And so it was that when they finally arrived, trucks chugging into highways, planes dotting the sky, and boots stomping against gravel, did the SS spring their trap. Explosions rocked one street corner after another, filling entire sections of Prague with dust and smog, while gunfire rained down from above barred apartments and abandoned shops.\n\nThe fighting was grueling, to say the least. Every inch the Heer took, the agents of Himmler would make sure that it was paid dearly, either in blood spilled or buildings laying themselves bare and crippled after the SS exhausted their defensive capability. It was before the sun had fully set, nearing the edge of darkness, when Prague found a vague semblance of peace overtake the majority of the city. The destruction had not been severe enough to warrant a crisis, but a rebuilding program would need to be begun, and many heartfelt letters were sorely needed back in the homeland. Even still, the menace was driven out of the capital, which proved an effective end to the terror plaguing the Protektorate."
 speerbohemia.11.a:0 "Back to Burgundy, devils!"

 ## Danish Events ##
 speerdenmark.1.t:0 "Approaching the Danes"
 speerdenmark.1.d:0 "Speer had always found it a little annoying, if he was to be openly honest about it, that this small nation of not much significance stood tall above the Reich, retaining its full independence and colours on any map printed out. Not only could they be easily swayed to join the Pakt, but he could make a strong case on why they would only benefit such a thing, being close Aryan brothers and having no real land disagreements.\n\n The idea would be twofold. First, Speer would offer the Danish government a small helping hand upon entering the Pakt, so they could ease themselves in and be comfortable amid the rest of the Reich's allies.\n\n Secondly, he would hold a speech that would be televised to viewers home and abroad, where he would testify to the strength of the Reich and the solitary situation the Danish found themselves, which, if they accepted the help of their Aryan brothers below, is something that would be easily rectified.\n\n Now all that remained was to begin planning."
 speerdenmark.1.a:0 "They will return home."

 speerdenmark.2.t:0 "The Carrot and the Stick"
 speerdenmark.2.d:0 "There was nothing particularly outstanding about Denmark, he thought, once Speer had looked over the economic analysis of the country. Nothing at all that really made it especially valuable besides being another source for manpower and labor to feed into the Reich. That wasn't the concern here, however, even if Speer considered the Danes to be easy candidates for Germanization. They were to become allies first, and anything else would come afterwards.\n\nA short and direct economic plan was drafted up, which would give the Danes small, temporary privileges upon entering the Reich. This would take up a small portion of the Reich's budget, and perhaps annoy the other subjects of the Pakt slightly for favoring them like this, but continuing to consecrate rule across Europa would only benefit everyone involved."
 speerdenmark.2.a:0 "Now onto the next step."

 speerdenmark.3.t:0 "They're Nothing Without Us"
 speerdenmark.3.d:0 "Speer couldn't understand how some men could hold speeches that lasted for so long about such trivial things. This, chiefly, was one of those trivial things. He was already so close in convincing them to join that he was almost visibly annoyed with dragging it out with the Danes by the time he had to begin to address the people listening.\n\nThere was a short interlude whereupon a presenter introduced the many titles of the Führer, inciting roaring applause from the audience that was present, before the man nodded towards Speer as he let him take the stand.\n\n"To the people of Denmark, listen to what I have to say next. I wish to call upon you a simple fact - a statement that cannot be ignored, an issue that cannot be resolved, a bothersome idea that trails behind your every footstep." Speer took a deep breath\n\n"You are alone. In this reshaping of the New World Order, you are alone."\n\n"All of your troubles, your loneliness, your vulnerability, this will leave you only as prey for greater powers willing to ruin you, bring you down into the sinking depths of history. But we are your Germanic brothers. We are your neighbours, the ones from across the river that shall bid you a warm greeting. We, the men of the Reich, are here for you. Like a man fumbling in the raging river, drowning and calling for help, we will come to you and lend you a hand. And with a mighty Germanic grip, we will pull you out, to the safety of the world, and we will call you a friend of ours."\n\n"Come, Denmark, for the thousand-year Reich shall soar with the rest of Europa on its wings."
 speerdenmark.3.a:0 "I see how they hold speeches about trivial things, now."

 speerdenmark.4.t:0 "Welcome Home"
 speerdenmark.4.d:0 "Speer let out a sigh of relief. What else was he expecting to happen, really? Considering the geopolitical position of the Danes, there really was only one option left for them to take. The other would leave them stranded and alone, ripe for the taking. As he silently read the letter through in his office, a small, satisfied smile came to his lips. They had agreed, and over the course of the next month, Denmark would begin its entry into the Pakt. Seems like his Germanic rhetoric had worked after all, and the money boost certainly convinced the more pragmatic-minded Danes in their cabinet. The economy of the Reichspakt would see a small, but noticeable, increase in its wealth, and the maps of Europa printed out in the future could finally shade that small blotch of land in as belonging to the Reich's sphere of influence."
 speerdenmark.4.a:0 "With this taken care of, Speer turns to other issues."

 speerdenmark.5.t:0 "The Extremists to the North"
 speerdenmark.5.d:0 "Damnation! While this wasn't the worst case scenario, it certainly came close to it. With the Hardliners now having a stranglehold on Denmark, there would certainly be no way to introduce them into the Pakt, seeing Speer's position as Führer to be a betrayal of their original values. Whatever they were planning, they had to be stopped and quickly brought under the wing of the Reich. Which is why he had to call for a certain... someone.\n\n"My Führer- it is a pleasure that I have been called to your office," the man in front of Speer spoke, standing tall and straight with a smile on his face. He put a hand out, and they both shook strongly before letting go.\n\n"I have a feeling you already know what I am about to tell you, Herr Reinhardt," Speer spoke, turning around and taking a few steps forwards to his desk.\n\n"I suppose I do, my Führer. This concerns Denmark, doesn't it?" The spymaster spoke, which confirmed Speer's suspicions. He didn't need to respond as his compatriot continued. "I will not speak on the topic of the ideology that has overtaken their government, but I can assure you that this will be an unusual operation." Speer could tell that Reinhardt was hiding something. Distaste, maybe? It didn't matter to him - they were National Socialists that would not compromise, and thus a threat to be destroyed.\n\n"There are already agents in place. What would you like me to do with them?" The response was obvious, but he wanted Speer to announce it for him.\n\n"Set them up for a coup. Your men... this operation will be risky, and if they're caught, they will likely face trial for their crimes. Anything less than treason against the state followed by execution would be a miracle."\n\nReinhardt sighed, but did nothing more. The Führer could tell that the spymaster was getting impatient, and so he turned to face the man with a dismissive hand wave. "You are free to go. This operation is effective immediately."
 speerdenmark.5.a:0 "There will be no compromise with the Danish."

 speerdenmark.6.t:0 "Men on the Inside"
 speerdenmark.6.d:0 "The radio on the man's desk crackled to life as he approached it, and, sitting down, placed the headphones on his head. The shot of static made him flinch slightly, but the voice that followed afterwards gave him a smile."\n\n"Wilhelm, my friend!" He greeted boisterously, prompting the radio operator to turn down the volume. "How have you been, serving the Reich yonder over the border? I've just been spending my time walking around Copenhagen, monitoring patrols and vehicles. It's not hard work, no, but I assume you've called me for a change of plans, eh?" he laughed.\n\nWilhelm sighed softly. Could he let the man speak? It's almost as if he wasn't needed here. "Yes, Frederick I know what you've been doing recently-- it's my job to keep track of the agents in Denmark. Including you."\n\nThe static crackled back in with another bout of laughter. "That's the fighting spirit," Frederick commented. "Look, I've been seeing someone muck about in a pastry shop I've been frequenting recently. They seem sort of kept to themselves, but I can spot a proper Aryan when I see one! So tell me, is that who I'm--"\n\n"Yes, yes it is." The dull, almost defeated voice cut in. "If Headquarters is hearing this, they will have my neck. We are supposed to be disciplined, so I will give you your orders. Are you listening carefully?"\n\nSilence followed for several seconds afterwards.\n\n"Right then. That man you mentioned... you are to meet him. His name is Oscar Blecher. Greet him with the phrase 'I wish to buy you a Lager, my friend', and he will recognize you right away as a man of the Reich. From then onwards, you are to follow his instructions. Is this clear?"\n\nAgain, silence dominated the radio frequency for a few seconds before Wilhelm spoke up, voice having sombered up. "Yes Bordfunker Wilhelm. I can assume, then, that this is where the operation will begin?"\n\n"If you succeed, we will be able to topple the SS without having to fire a single shot. If not, then-"\n\n"Then nothing!" Wilhelm cut in joyously. "Don't worry about what will or will not happen. I hold no ill will towards the National Socialists here - but they stand in the way of the Reich. In toppling this resistance, I'm doing my service to the Führer. You have other things to tend to, my friend, I'm sure. Goodbye, Bordfunker Wilhelm."
 speerdenmark.6.a:0 "Goodbye, Herr Frederick."
 
 speerdenmark.7.t:0 "Subverting Their Will"
 speerdenmark.7.d:0 "Frederick's pistol fit snugly in his coat as he felt the groove of the barrel while walking through the streets of Copenhagen. He dressed in civilian clothing, naturally, though made sure to wear thick enough clothing to conceal the weapon he was carrying with him. As he looked upon a small band of armed soldiers walking across a narrow street, he stopped up for a moment, glancing at the rifles in their hands for a moment before swiftly turning his head away. He hoped, he thought, he well and truly hoped that he didn't stand out as an oddity in these empty streets as he took the opportunity to scan his surroundings once more. Seeing now that there were no soldiers in this small section of Copenhagen, he dashed into a nearby alleyway, footsteps pounding against concrete that softened into blades of grass and dirt.\n\n"Herr... Frederick?" A voice called out in the darkness. He could recognize who it was. Or, rather, who they were.\n\n"I'm glad you recognized me. Was it my hair?" The sarcasm in his voice was annoyingly audible as a gang of three showed themselves. All three of them seemed heavily armed though lightly armored, carrying zhdanovs, grenades, each with a set of pistols, and one of them having a submachine gun.\n\n"No, Herr Frederick," spoke the one with the largest weapon, a heavy Danish accent tinting his German. "Nobody would willingly go into this alleyway alone."\n\nHe rolled his eyes. "Of course they wouldn't! I was only making a joke! I..." Frederick sighed as his comedy routine fell flat. "Well, all humor aside, I suppose you gentlemen are here to parley with me. I know we are not friends, certainly, but I am under the orders of my Führer to help your resistance activities. I believe you will find my expertise to be most... exciting, if I may say."\n\n"Yeah?" One of them chimed in. "And you have to offer us what exactly?"\n\nThe German chuckled heartily. "I am not a man of firearms."
 speerdenmark.7.a:0 "But if you give me a grenade or two, I can show you a trick."

 speerdenmark.8.t:0 "The Coup Begins"
 speerdenmark.8.d:0 "He swore he could feel his entire body shaking from that one. Well - it didn't matter now, did it?\n\n"Herr Frederick, if I may be so curious as to ask," came the voice of a man that was nearly drowned out by gunfire, "did the bastard Aryans hire you because they saw your potential, or because you bombed the nearest barr-" In speaking of bombs, two pairs of eyes spotted something distinctly hand-grenade-shaped coming their way, with both men giving all their strength to jump the hell away from where it would land. Frederick managed to get himself behind an empty oil barrel, while his other friend, who he came to know as Albert, took cover behind a shot-up, deflated truck. The German could tell when the explosion came when he felt a lack of noise and a presence of ringing in his ears both occurring at the same time, which he took as an opportunity to dust himself off and grip the pistol in his hand properly, turning back around and meeting up with Albert once again.\n\n"All of this just for our country to be handed over to the bloody Aryan," the other man spit out, glaring fiercely. "Shedding the blood of my countrymen... I thought I would be doing this for democracy." Frederick grinned. "Look at it this way, my Danish friend- we coup your country, we install a vague semblance of democracy. You enter the Pakt, you prosper from it. It's so simple, I hardly doubt anyone would say no to it." Albert audibly grumbled at that last part, only being stopped from speaking by being forced to duck his head under a shower of gunfire.\n\nThe conversation stopped for a few seconds to let the noise calm down enough for someone to actually be audible. "I hate this," Albert growled. "Don't look at me like that!" Frederick responded with fake concern. "Come on...""
 speerdenmark.8.a:0 "At least we're getting rid of the Hardliners for you."

 speerdenmark.9.t:0 "The Coup Fails"
 speerdenmark.9.d:0 "Frederick finally found himself some peace and quiet. In this abandoned-out building, he could rest for just a little bit. As he entered a room, he noticed that there was an abandoned sniper sitting perched up on a window, obviously aiming outside. His eyes widened and also shined when he spotted the weapon, even letting out a small 'ooh' as he approached it. Examining it carefully, he could see what it was. And the results were outstanding - it was a vintage weapon! Even more than that, it was a modified vintage weapon. The Karabiner 98 kurz with a scope mounted on top. Frederick was no marksman, but if this plan went successfully, then he could perhaps take this and keep it for himself as a reward for his service when he returned home. Though, he hadn't heard from his allies outside in a while, he was certain that everything would go alright.\n\nThat was, until he heard the soft sound of footsteps behind him. Frederick froze in place; he recognized the distance immediately, and it was not one that he would risk turning around for. Instead, he opted to slowly raise his arms up in the air, closing his eyes for a short while and taking a deep breath. The voice that came afterwards he only understood in fragments, but he didn't have to translate it. "German," he said, "I am a German. I don't understand Danish," he continued, and there was nothing in response for a second or two afterwards, which made the anxiety in his stomach grow heavier. Then, he heard a sigh, and another pair of footsteps. "You are coming with me, Aryan." It was slow, broken up and paced awkwardly, but it would make do. "Trial for treason."\n\nFrederick bit his lower lip. What the hell was he to do now except hand himself over? There was something, at least - a question that burned in his mind that he wanted answered before the inevitable came. "What has happened to the others outside?" A quick, cruel laughter came to meet his question. "Idiotic Aryan. Is it not clear?""
 speerdenmark.9.a:0 "You have failed your mission. Now, come, with the rest of the scum."

 speerdenmark.10.t:0 "Formalizing The Ultimatum"
 speerdenmark.10.d:0 ""To the people of Denmark..."\n\nSpeer crossed one leg over the other and stared at the typewriter. How was he going to formulate this... ? "The situation has turned dire."  He was to emphasize the danger the Danes were putting themselves in. Something about how the mistake they have made was grave, but in a way that showed strength, not desperation. "The Reich is unafraid to show why it is the Master of Europa." That would certainly catch their attention. Furthermore, he had to showcase that there is no degeneracy plaguing Germania. After all, if he wanted them to join the Pakt as well, he wanted to get them on their good side. And so...\n\n"... Ever since our magnificent victory so long ago, we have established a Reich that would last for generations to come. This is unprecedented in history. The empires of old - the Achaemenids, the Romans, the Francians, the British, they all share one fatal flaw in common. They relied on the strength of their arms, not on the strength of their people. We, however, are unified in our cause. It is, therefore, imperative that your people understand their position."\n\nHere Speer took a gamble.\n\n"The Reich's strength is unparalleled, its discipline unrivalled, and we do not wish to bring the full might of the Wehrmacht upon your nation. It would only bring ruin. Instead, we demand that you do two things. First, you will release every man related to the attempted coup in Copenhagen. They will be guaranteed safety, whether German or Danish, from any acts of violence against them. Secondly, the nation of Denmark will enter the Reichspakt, and will be treated as any regular member. Your opportunity to join as a special member has passed. Now there is only one choice to be made.""
 speerdenmark.10.a:0 "For the Danish Volk, I hope you make the correct choice."

 speerdenmark.11.t:0 "Denmark Refuses"
 speerdenmark.11.d:0 "Frederick was restrained from head to toe - not only did he have cuffs on, he also had a see-through bag on his head. Really, he thought, this was absurd. Admittedly he had only seen one trial in-person, and that was for a theft of goods in his hometown. The court wasn't nearly as grand as this, and nor was the judge as loud as the one he heard beforehand. He could barely understand what he was hearing, either, but the sinking feeling he had would tell him everything he needed to know. Here and there, while uncomfortably shuffling in his seat, he could hear the judge yelling out words like 'treason', 'betrayal', 'court', and probably a couple of swears here and there. The lump in his throat grew bigger as time passed, and a few questions were wandering his mind. Mainly, how long this whole charade would take. He thankfully had no family to worry about when he would eventually be dug into a ditch, but still, the idea of execution did not sound nice to him.\n\nThe slam of a gavel rang in his ears after two entire hours passed, and Frederick let out a breath he didn't realize he was keeping in for so long. Being roughly picked up by two guards, he felt a tremor go down his back. Shit - this was really happening, wasn't it? He was about to be brought out to the back to be executed like a dog, by people whose ideology he could share common ground with. A National Socialist executing another National Socialist. Frederick could only muster a shaky grin to himself as he closed his eyes, sending out a prayer to whatever deity was watching that some freak accident would happen.\n\nHe grunted when his body hit the dirt, and grit his teeth when he gave a single attempt at trying to break free of his restraints. There was too much ringing in his mind to hear whatever the hell was going outside of the confines of the bag on his head, and his uneven breaths bothered him. What did he say before? That he was an agent of the Reich? That he would lay his life down on the line? Well, now he was, in the most literal sense possible. Frederick found that a bit ironic, actually. So ironic that his lips parted as teeth bared themselves.\n\nToo bad he never got the time to let out a chuckle."
 speerdenmark.11.a:0 "It seems that the Danish have denied the ultimatum."

 speerdenmark.12.t:0 "Denmark Accepts"
 speerdenmark.12.d:0 "Frederick felt groggy in this cell. Perhaps it was the significantly different change of pace that he was used to. Perhaps it was the fact that he was stripped of all his pride down to prisoner's clothing. And it might just be the fact that he was about to get sent to his death. Who knows? Frederick sure as hell didn't, stuck in here and unable to hear news from the rest of the world. By the time the next morning came, he felt hungry, thirsty, and sure as hell annoyed. He knew how this trial would conclude, so what was taking them so long?\n\nThe answer came in the form of a knock on his cell that caught his attention.\n\n"Herr Frederick," the man in the uniform said, drawing each syllable out.\n\n"Yes, what is it? Am I finally getting the bullet? Or am I reaching the chamber first before that happens?" He sarcastically bit back, standing up to his feet and staring at what looked like to be his jailer.\n\n"No, Herr Frederick. You are getting released."\n\n"What?"\n\n"You heard me correctly. You are being released. Do I have to repeat this to you again?"\n\n"No... you don't." He wasn't willing to admit it openly, but a massive weight was lifted from his shoulders when he heard that he wasn't about to go six feet under. "Why, however?"\n\nThe jailor stared at him with a mixture of boredom and disgust. "Your Führer has, to put it bluntly, threatened to invade our nation if we did not release you all and join your Pakt." He could almost feel the sneering expression from here. "I hope you are happy. Now," he began, plugging a key into the entrance. "Get out." He finished, emphasizing it with a click as the door opened.\n\nWith a massive grin that was quickly tempered by his want to not get beaten up by the guard, Frederick walked out feeling like a new man. Though, something crossed his mind when he took the first step beyond bars."
 speerdenmark.12.a:0 "Can I keep the Karabiner I found... ?"

 speerdenmark.13.t:0 "The Coup Succeeds"
 speerdenmark.13.d:0 "Being in full uniform while laying down in an apartment bed was uncomfortable, Frederick noted. It was especially uncomfortable when he made the unwise decision of dragging cigarette smoke out of his mouth, resulting in a quick coughing fit as he struggled to sit up straight. Even after participating in open rebellion, nearly getting a bullet lodged into his brain, and explosions rocking him so hard he's likely going to lose his hearing by the time he was in his sixties, the German almost succumbed on the spot to one stupid decision. "The things that happen in life," he coughed out, mumbling to himself while he stared down at the wooden floor below. "That wouldn't have gotten me any medal of honor. Now where the hell-"\n\nThe banging on the door riddled with bullet holes made him jump in fright, reaching for his pistol and only stopping when he heard his native tongue being spoken. "Herr Frederick?" The voice called out. "Your car has arrived. I would suggest leaving immediately, as it would be best if we don't risk some rogue agent shooting up your vehicle." That made him crack a smile as he got up. He still kept the pistol at his side, however, just to be on the safe side. "I hope the Danes are not terrified of me when I step out.", "No, they-- Come on, Herr Frederick, if you want to be applauded for your efforts, you'll have time for it during the trip back to Germania.", "Fine, fine."\n\nDriving through the streets of Copenhagen now, once the violence had settled, felt strange to him. Surrounding the center of the city, Frederick could see clearly the aftereffects of what happened. Bloodied and burnt bodies with emptied-out weapons would be a common sight, with some places being warzones that he himself had to pass through. "So then, once I come home I believe I can safely say that I will be duly rewarded for my efforts," Frederick proudly spoke, staring out the car window while he talked. "The Führer will be most pleased to hear this news, after all, and I could see myself earning a raise in pay. Hmm... the possibilities." He turned to the driver who kept his focus narrow on the road. "Hey, what do you think will happen when I come home? Maybe they'll let me keep a souvenir gun at home? Ooh, I love bolt-action rifles. The noise they make when they shoot is so satisfying, and the click of the bolt...""
 speerdenmark.13.a:0 "The road back was long and arduous. Except for Frederick."

 ## Holland Events
 speerholland.1.t:0 "Meeting with the Dutch"
 speerholland.1.desc:0 "There is much reason for Germany to rejoice, with the civil war over, and the heart of the Reich secured under the banner of its new leader, Albert Speer. For the reunification of the Volk, however, there remain many battles still to be won. The Germanic people of Europe are divided, scattered across the continent, a stark contrast to Hitler's grand alliance system, and a definite liability to the new regime in Germania. To the West, Germany's brothers in Holland have yet to rejoin the Pakt, leaving both the Vaterland and the Netherlands in a precarious position.\n\nFor the new Führer and Foreign Minister Schmidt, reentry of Holland has become a diplomatic priority, and negotiations with [HOL.GetLeader] and the rest of the Hague are being planned. Within Speer's cabinet, there is much uncertainty about the coming meeting, but on the outside, Germany's head of state is all smiles and waves for the people. He reaffirmed this confidence to the public before he and his plane departed from Germania, ensuring the Völkischer Beobachter a quote for their headline:\n\n"The Dutch know where their blood belongs.""
 speerholland.1.a:0 "Gute Reise, mein Führer!"

 speerholland.2.t:0 "Germanic Brotherhood"
 speerholland.2.desc:0 "Was he certain once? He was certain he wasn't now. Decades under the doctrine of any belief can push the faith of any man, especially the smart ones, and, if anything, Speer certainly considered himself clever.\n\nIt was precisely this intelligence which commanded Speer to appeal to the Dutch reactionaries through race in his negotiations. In a speech to a collection of statesmen in the political capital of the Netherlands, the Führer connected the philosophical genius of the Dutch Descartes and Voetius, with the German Leibniz and Goethe. He connected the diplomatic centrality of the Hague with Bismarck's focus on alliances and peace. Both nations, Speer went on, shared a common history of honourable monarchies and fair republics, feudal states and global empires. Truly, there was a unique and profound link, at the level of blood, that connected the Dutch and the Germans in a genetic brotherhood. At this conclusion, a raucous applause erupted from the gathered crowd in the Binnenhof.\n\nSpeer wasn't certain about the Jews, but he was certain that Europe did have an inferior subhuman infesting it. The proud Aryans of Speer's homeland clung onto every word of Germanic superiority that emerged from their Führer's mouth. A million conservative ears, from Amsterdam to Danzig, fixated on his voice in their radios and television sets. Like pigs, the true untermenschen of the Reich lapped up Speer's lies."
 speerholland.2.a:0 "We're Brothers in Race"

 speerholland.3.t:0 "Wooing the Dutch"
 speerholland.3.desc:0 "It was in his negotiations that Speer realised he had underestimated the Dutch. Dealing with a nation built on foundational traditions of economic, diplomatic and trading expertise was not, he discovered, a walk in the park. To woo the Dutch, Speer (after some amount of stern lecturing and heated argumentation originating from one Ludwig Erhard) elected to offer them economic subsidies. Instead of the immediate acceptance he had hoped for, the German Führer was met with the smiling faces of the Dutch ministry, reliably followed by Erhard sending Speer a responsive glare. They demanded more. Much more.\n\nSpeer was faced with a decision. He could cave and hand the Dutch their favoured subsidies, which would curry favour in the Hague and guarantee them joining the Pakt, but harm both Germany's treasury and the Führer's legitimacy. On the other hand, Speer could refuse, try to call the Hague's bluff, while maintaining his image and his resources, but reducing the potential sympathies of the Netherlands for the Pakt, and certainly alienating Germany from Holland's favour"
 speerholland.3.a:0 "Accept their demands, pay the full subsidies."
 speerholland.3.b:0 "Call their bluff, make it clear what we're willing to give."

 speerholland.4.t:0 "An Agreement Reached"
 speerholland.4.desc:0 "Stern gazes and tight handshakes in the Hague today, as the Führer and the Netherlands have finally come to a compromise surrounding the matter of subsidies. Formalities abound, with [HOL.GetLeader] and Speer engaging in all the manners of true Germanic statesmen. An image of the two is to cover the front page of the Völkischer Beobachter, the leaders smiling, their arms around each other. It will make for a good headline and an excellent symbol for the renewed unity of the nations.\n\nThese are just the necessary appearances, however; neither the Dutch nor the Germans are entirely pleased with the outcome. In any event, with an imperfect agreement reached, the negotiations are almost ready to conclude..."
 speerholland.4.a:0 "Politics is not an exact science."

 speerholland.5.t:0 "They Always Want More..."
 speerholland.5.desc:0 "Word from the Hague is that the Führer's scheme has failed. Outwitting the Dutch proved too much for Germania's new cabinet, and on top of this, Holland has demanded more than their initial subsidy request. With Erhard fuming, it looks like there is no choice for Speer but to concede defeat and agree with the new demands. The Netherlands are guaranteed to return into the fold once more, but at the loss of Germany's dignity, the treasury's wallet, and the Führer's eardrums, once Erhard is through with them."
 speerholland.5.a:0 "Gott verdammt!"

 speerholland.6.t:0 "Brothers in Arms"
 speerholland.6.desc:0 "After a long, and not in the slightest easy process, Holland has reentered the Pakt. Ceremonies are being held in Germania, the Hague, Amsterdam, and elsewhere across the two nations. The papers are decorated with messages of Aryan brotherhood, while the streets are adorned with the twin banners of the Prinsenvlag and the Swastika, flailing together in the wind.\n\nHolland and the Reich are now themselves flailing together in the wind. In a hostile world still haunted by Hitler's ghost, one more ally for the new Reich is far from taken for granted by the Führer. This new development has not saved him from the punishment of returning home, however. Erhard has developed quite the list of criticisms for the Führer's handling of the subsidy situation, with the plane from the Hague to Germania providing just enough time to go through them. Unlike his economic counterpart, Schmidt has little say on the matter for now.\n\nSpeer is scarcely paying attention to either. As the plane lifts off Dutch soil, the Führer stares out over the cityscape as it fades into the countryside. The old man sighs. One more nation, he thinks."
 speerholland.6.a:0 "Heims in Reich."

 speerholland.7.t:0 "The Madmen to the West"
 speerholland.7.desc:0 "In the absence of Germania's oversight, the Dutch have fallen into a particularly vile mode of governmental insanity. The Schutzstaffel have seized control of Holland, and have begun emulating the program of their brethren in Burgundy. In place of the old Reichkomissariat, the Himmlerite system has spread to cover the whole of the Low Countries. Speer was no thrall to the Nazi doctrine of the German heartland, and had moments of sincere doubt about the party's racial ideology. There was no doubt, however, that whatever the faults of the Reich, the wholesale slaughter and enslavement of good Germanic men and women being committed by the new Dutch regime were crimes of a uniquely wicked breed. \n\nKiesinger and Speer talk quietly with each other just outside the Reichstag's main hall. They are facing away from the rest of the cabinet, pointing and muttering about a piece of paper the Führer is gripping. His speech. The two old men exchange a glance of reassurance, before Kiesinger gives his leader a pat on the back, and follows Speer out in front of the crowd. \n\nSpeer took pride in the Volkshalle. It was a magnificent building, and the Führer considered it as much a symbol of his own expertise as the purported Volk it symbolised. He gazed out at the hundreds of faces that comprised the reichstag, placing his speech on the podium before him.\n\n"In our time of crisis," he began, "it seems our enemies have taken advantage of Germany's distracted might. The madmen to the West spread their tendrils, and if this cancer is left unchecked, it will form a malignant growth, the type that would fell lesser nations. We are not, however, a lesser nation. The German people will not fall silent while our brothers and sisters are murdered in Holland. As I speak, our brave Wehrmacht is moving across the Dutch border, and we will not halt until the Reich's flag flies over Amsterdam."
 speerholland.7.a:0 "And the gears of war will turn once more..."

 speerholland.8.t:0 "We've Got Work To Do"
 speerholland.8.desc:0 "Speer had promised a war and a war he had won. Like the Romans of old, Speer enjoys some form of a triumphal parade in Germania, as the citizens of his Reich celebrate victory over Holland. Speer was a reformist, perhaps, but that did not mean he could not appreciate the finer pleasures of a Führer.\n\nFor Speer, this celebration was momentary. The Reich now occupied foreign territory, but could not retain military oversight forever. The Dutch would have their nation back, reintegrated into the Pakt, and with a stronger bond to Germania than before. The Chancellery, the Volkshalle and the Hague are now moving in sync with unity of purpose. The long march to civilian rule in the Netherlands has begun."
 speerholland.8.a:0 "Nous Maintiendrons"

 speerholland.9.t:0 "A Propaganda Campaign"
 speerholland.9.desc:0 "Speer tapped his pen against his closed mouth, alone in the Chancellery office. The Führer's brow is furrowed. Holland is back in the Reich, yes, and the various ministries and state apparatus of Germany are working day-in-day-out in the reconstitution of the Netherlands. The land of the Dutch has been seized, but Speer knows that their hearts and minds are yet to be won. The Spartan ideology clouds their thoughts, and after any stint of SS rule, the citizenry may feel that their loyalties lie more in Ost-Paris than Germania.\n\nSpeer picks up the phone, and dials for Kiesinger. The tone fades into the Deputy Führer's familiar silvery tones. Speer speaks. "Kurt, I need you to rally some support in the Volkshalle. I want a propaganda campaign in Holland, in support of our government of course. Yes, posters, radio broadcasts, television shows, just get whatever you can get from the good folks in the party. You can do that? Thank you Kurt. Take care."\n\nThe Führer puts the phone down, and gazes out onto the Chancellery lawn."
 speerholland.9.a:0 "Peace is hell."

 speerholland.10.t:0 "Finding the Perfect Leadership"
 speerholland.10.desc:0 "The reports coming in from the Hague look promising. Holland's citizenry are giving growing approval in surveys across the country, notably a growing enthusiasm for the conduct of the Unity Pakt and confidence in the Netherlands' place inside it. The Volkshalle, of course, can barely contain its enthusiasm at the news. It seems that the propaganda campaign was a glowing success.\n\nRumour round the informed circles of Germania is that Schmidt and Speer are to meet in the Chancellery this afternoon. With the prospects looking better, the foreign minister and the Führer will be discussing who to nominate for leadership of the newly reintegrated low countries."
 speerholland.10.a:0 "How exciting!"

 speerholland.11.t:0 "A Return to Civilian Rule"
 speerholland.11.desc:0 "Even amongst the rough humanity presented by the Nazi party, Speer can always find a way. It was not just him, to be fair. The perfect leadership for Holland would not have been found without the help of Kiesinger and Schmidt, sure. Speer knew, however, that his vision had paved the way, and now with good men loyal to the Reich moving toward the Hague, Germania was one step closer towards its former glory.\n\nIn Holland, civilian government is slowly but surely being returned. The propaganda campaign and the leadership team have proved themselves remarkably. Now, as the military administration is dismantled, all traces of the SS have been removed. An operation successful, if the Führer did say so himself."
 speerholland.11.a:0 "Even Erhard can't deny that"

 ## Slovakian Events ##
 
 speerslovakia.1.t:0 "Gateway to the Balkans"
 speerslovakia.1.d:0 "To the South of Germany, bordering our territories in Schlesien and Mähren, lie the Carpathian Mountains. This great wall of rock caged the newly unified Hungary in the 9th Century, and before that had been the barrier that even the great Romans could not reach before being halted in their Eastern expansion. It is a bulwark, and a blight on our influence in the Balkans, and beyond.\n\nThere is a solution here, albeit a simple one. Winning over Slovakia would bypass the Carpathians and give the Reich a wider border with Hungary. Additionally, the reintegration of Slovakia into the Pakt would regain Germany an old ally, increasing our legitimacy in the eyes of both the public, and abroad. Considering this, Speer has sent an ultimatum to Bratislava; rejoin the Pakt or face invasion."
 speerslovakia.1.a:0 "Seems an obvious choice."
 
 speerslovakia.2.t:0 "An Ultimatum from the North"
 speerslovakia.2.d:0 "Slovakia has received an envoy from the German foreign ministry; they are demanding that we either rejoin their Unity-Pakt or accept invasion. A damning choice if ever there was one.\n\nOn the one hand, we have little choice, with the German Heer far outweighing our own standing army and our extensive border with them allowing a swift invasion on their part. On the other, we would essentially be forfeiting much of our international sovereignty, both economic and political, and our population might not see eye to eye with us on choosing Germania's path."
 speerslovakia.2.a:0 "Cave to the beast. Better bloodless servitude than futile war."
 speerslovakia.2.b:0 "Deny the demands. We won't go down without a fight."

 speerslovakia.3.t:0 "Bratislava Agrees"
 speerslovakia.3.d:0 "Success! Our diplomats have returned to Germania with good news; Slovakia intends on rejoining the Pakt peacefully. With our old ally reintegrated, a new section of our border has been secured, and our foreign policy can begin wandering elsewhere."
 speerslovakia.3.a:0 "Heims in Reich!"
 
 speerslovakia.4.t:0 "Bratislava Refuses"
 speerslovakia.4.d:0 "The fools in Slovakia have gone against Germania's gracious offer. Our diplomats have returned to Germania empty-handed; Slovakia intends on defying the Reich. The Heer has been rallied, and our men are moving South, into the Carpathian mountains. There's only one victory that can possibly come from this." 
 speerslovakia.4.a:0 "They could have made this so much easier..."
 
 ###Ostland events###
 speer.900.t:0 "The Rank And File"
 speer.900.d:0 "Ostland is secured once again, and even now our men began the arduous task of restoring order to the war-torn region. The new regime that has been put in place is already reporting record numbers of enemy combatants- either surrendering, engaging our forces, or being caught fleeing the country. Most importantly, however, is the question of what we do with the captured soldiers.\n\nThese men- soldiers who fought under the regime of Otto-Heinrich Drechsler- are predominantly lower-ranking officers, such as lieutenants and sergeants. However, these men have committed treason- a crime punishable with anything up to death. To try them as traitors would certainly drive our point home and shore up our positions, but would also deprive the Heer of experienced, loyal soldiers. Meanwhile, pardoning these men would weaken our case and benefit the reactionaries, but these men would certainly be useful within our ranks. The decision falls to Albert Speer."
 speer.900.a:0 "Pardon them. They're not the men responsible."
 speer.900.b:0 "No mercy for traitors."

 speer.901.t:0 "An Ally In The East?"
 speer.901.d:0 ""Meyer-Landrut won? Interesting." Speer rubbed his jaw in contemplation. \n\n"Indeed. While of course I'd hoped for this outcome I hadn't expected it. He's maintained that you were the best choice as Führer since his uprising began. No doubt he'll be eager to rejoin the Reich." \n\n"No doubt." \n\nSchmidt had expected more - wasn't Speer pleased? "With your permission I will send him an invitation to Germania. I'll handle the negotiations for Ostland's handover personally." \n\n"Yes... and no. I want to meet him myself, get the measure of the man." Another surprise."
 speer.901.a:0 "As you wish."

 speer.902.t:0 "The Eastern Question"
 speer.902.d:0 "By god, but Landrut could talk. Since his arrival in Germania he had been gushing to Speer about this reform and that, barely giving him a chance to get a word in edgeways. Albert preferred it that way however. It gave him a better chance to determine what sort of man he truly was - an idealist who believed in democracy, or a pragmatist choosing his words to obtain popular support. A dangerous element to be removed, or a man he could work with. His fingers toyed at the button beneath his desk as Landrut went on and on. A single push, and the guards outside would have Landrut in a cell within seconds. His advisors would be furious to find out he had arrested a reformist ally, but he could certainly do with some credit from the more conservative elements of the party. Landrut seemed to have noticed his contemplation, for he stopped his waffling for a moment. "Mein Führer? Is something wrong?""
 speer.902.a:0 "This idiot really believes what he says. Press the button."
 speer.902.b:0 "He can be trusted to act in his own self interest."

 speer.903.t:0 "A Disappointing Meeting"
 speer.903.d:0 ""Mein Führer? Is something wrong?" Speer was broken from his reverie when Landrut ceased his speech. Andreas had been expecting... well, he hadn't been quite sure, but he had expected some response to his plans. Surely the man would be champing at the bit to incorporate his ideas, some of the only truly reformist ideas in the Reich - apart from his own, of course. Instead, he had just listened. \n\n"My apologies Andreas, I simply have a lot on my mind. It is good to find a true ally in these trying times. I am grateful for your work in Ostland, and now that it has been restored to the Reich we can get to work with our plans."\n\nWith that the Führer clearly considered the meeting over, as he rose and extended his hand. Meyer-Landrut clasped it in a firm grip, and shook it with enthusiasm. \n\n"Of course - the Führer's work is never done. Heil Speer!" He extended his arm in salute. When there was no response, he opened the door, chastened. \n\nOutside the door were half a dozen hulking OrPo officers, each one with their eyes locked on Andreas. He gulped. Surely, he didn't warrant such measures? He did his best to ignore the fact that they had their hands on their holstered pistols, and made his way out."
 speer.903.a:0 "Why does it feel like I have cheated death?"

 speer.904.t:0 "Idealism is a Fool's Game"
 speer.904.d:0 ""Herr Meyer-Landrut, you are under arrest for treason against the acting Reichskommissar of Ostland." \n\nMeyer-Landrut's mouth hung agape as the doors behind Speer opened with a crash, and half a dozen OrPo agents stormed into the room. As he tried to rise, his head was instead slammed against the table and handcuffs forced onto his wrists. \n\n"Mein Führer, I don't understand? I thought you were -" Whatever he was about to say was cut off as a bag was forced over his head. As he was frogmarched from the room, Speer didn't spare him a glance, instead contemplating the glass in his hand. Another traitor dealt with."
 speer.904.a:0 "Install someone smarter in his place."

 speerostland.6.t:0 "Dinner in Riga"
 speerostland.6.d:0 "Schmidt was already seated when Stahlecker entered the restaurant. The foreign minister stood, extending a hand. "Herr Stahlecker. A pleasure." The Reichskommissar grimaced and took Schmidt's hand before sitting. \n\n"Now, I assume you understand why we've called these negotiations. Germania is interested in returning Ostland into the Reich after our unfortunate separation. Are there any particular conditions your government is interested in?" \n\nStahlecker eyed the man opposite him carefully. "I would like to keep my position as Reichsminister in your new Ostland. And I would like immunity for my men. These are my requests." \n\n"One moment, Herr Stahlecker, I need to take a call." \n\nSpeer was on the other end of the line, and Schmidt relayed the information. The Führer and the foreign minister were faced with two choices. On the one hand, accepting Stahlecker's demands might ease the negotiation process and appease the existing regime there. On the other, a show of force and denial of Stahlecker's requests would appease the conservatives in the Party, and demonstrate Speer's courage and power as Führer. Speer pondered the options, and made his decision, hanging up the phone."
 speerostland.6.a:0 "Accept the demands. The less blood, the better."
 speerostland.6.b:0 "Push Stahlecker further. We're the Reich, not him."

 speerostland.7.t:0 "Investigating Insurgents"
 speerostland.7.d:0 ""Herr Stahlecker, the Führer is unable to fully grant one of your requests." The Reichskommissar eyed Schmidt sternly. "In good news, the majority of your said conditions can be guaranteed." \n\n"What is the catch, Herr Schmidt." \n\n"Your lower cabinet members will need to be investigated for security purposes. They may pose a considerable threat to the government in Germania, due to their links with the traitorous Bormann. I'm sure you understand that, in these trying times, the safety, wellbeing and stability of the Reich's people are of utmost importance to the Führer, and we can't be taking any major risks." Schmidt forced a smile. "For the good of the country, Herr Stahlecker." \n\nThe Ostlander stared at the table, grimacing. Schmidt observed him, wondering what thoughts lay behind those half glazed eyes."
 speerostland.7.a:0 "For the good of the country."

 speerostland.8.t:0 "A Begrudging Acceptance"
 speerostland.8.d:0 "The Reichskommissar stared at the table for almost a millenia, before raising his eyes back to Schmidt. The foreign minister swallowed. "I mean no disrespect, Herr Schmidt, but the past is the past. These are good men. Any grievances they may have had with your people can surely be overcome peacefully." \n\n"Herr Stahlecker, I appreciate your concern for your fellow Germans. Really, it is an honourable trait to have. As I said, however, the times cannot call for the sort of leniency that may have otherwise been desirable. In an ideal world, I would agree with you. Let bygones be bygones. The Führer, however, does not orchestrate an Elysium. We are building it, and we cannot allow workers who might pour sugar into our concrete. The new Germany needs stability." \n\nAnother long silence, before Stahlecker finally spoke."Okay. I will comply."\n\nSchmidt smiles warmly. "Thank you, Reichskommissar. One moment, please. I have to take this call.""
 speerostland.8.a:0 "Our negotiations push for more concessions, the man seems agreeable."
 speerostland.8.b:0 "Our negotiations accept Stahlecker's concessions, he has sacrificed much."

 speerostland.9.t:0 "No Reich for Old Men"
 speerostland.9.d:0 "The Reichskommissar stared at the table for almost a millenia, before raising his eyes back to Schmidt. The foreign minister swallowed. "Do you remember what we saw out there, Herr Schmidt? During the war? You weren't there for long, were you?" \n\n"Herr Stahlecker-" \n\n"I won't be coddled or convinced with a 'Herr', Schmidt." Stahlecker leant forward and stood slightly, pressing his palms into the table as he stared directly into the foreign minister's eyes. \n\n"We saw a countryside littered with Jewry and Bolshevism. We saw a land once roamed by our German and Baltic forefathers corrupted with the burning greed and degeneracy of the Slavic swine. It was disgusting, Schmidt. It was horrifying. When we cleansed it, we liberated the land from it's filth. Yet we did not go far enough." \n\nStahlecker stood up from the table. "Ostland has been through a civil war, and my men won it. We fought the forces of Jewry and Bolshevism with a loyalty to the party, and to the ideas of Hitler and National Socialism. Bormann, Bormann represented those loyalties. You, and that fraudulent Führer of yours, would return Ostland to these devils. My men, they have committed crimes by the standard of your petty courts. They loved Bormann. Under your false laws, they are guilty, but under God, they are innocent." \n\nThe Reichskommissar, before Schmidt could respond, had walked out the door. In the heavens, the drums of war began to beat."
 speerostland.9.a:0 "Scheiße."

 speerostland.10.t:0 "A Second Demand"
 speerostland.10.d:0 "Schmidt put down the phone. His eyes had already communicated enough information to Stahlecker for a single glance to turn the Reichskommissar into a daze of despair. "Herr Stahlecker, the Führer has requested that the investigations might widen their scope." \n\nStahlecker sighed audibly. "I understand your reservations about this, but you must understand that the Reich cannot afford any chances at any level of government, especially the higher levels. Think of what one disloyal minister could do. Fraudulent documents, leaked information; sabotage at these levels could ruin the Reich." \n\nIn the Reichskommissar's head, thoughts were buzzing. His men were being threatened. This regime, this new Germany, this new Führer, they didn't care about him or his people. But did he have a choice? If he didn't comply, then what? The Heer would simply storm the border, and his government would be wiped off the face of the planet. Besides, Schmidt hadn't mentioned anything about him being put on trial himself..."
 speerostland.10.a:0 "What is a warlord to do?"

 speerostland.11.t:0 "A Second Concession"
 speerostland.11.d:0 "Stahlecker looks at Schmidt, any semblance of light fading from his eyes as he did so. "I concede, Herr foreign minister. For the good of the country." \n\nSchmidt nodded with an expression of solemn sympathy for the terrified Reichskommissar. "Thank you, Herr Stahlecker. I understand how difficult this must be for you, but it is in all Germany's best interest. Excuse me for one moment, I need to take this call...""
 speerostland.11.a:0 "Give the man a break. A peaceful transition is now more than possible."
 speerostland.11.b:0 "Another push. The man himself must be trialled; who knows what hidden sympathies lie behind that quiet exterior..."

 speerostland.12.t:0 "A Bridge Too Far"
 speerostland.12.d:0 "Stahlecker glared at Schmidt. A palpable rage stretched across the man's face as he did so, breaking the facade of courtesy he had built up over the course of the negotiation. "You would have every German in Ostland hung for treason, Herr Schmidt. Your 'reformists' in Germania are no better than the savages of Burgundy." \n\nThe Reichskommissar stood, Schmidt staring in a frozen awe. "When Bormann fell, so did the last hope for the Reich. Your petty Führer doesn't deserve to even be called a German." \n\nWith a mild flourish of his coat, Stahlecker turned and left the room. Above the room and across Yggdrasil, the drums of war in Asgard began to beat. In the quiet of the negotiations chamber, Schmidt could hear them, just barely. A sign from the gods of more to come."
 speerostland.12.a:0 "Scheiße."

 speerostland.13.t:0 "A Final Demand"
 speerostland.13.d:0 "The phone hit the shelf, and Schmidt returned to the table. "A final issue to iron out, Herr Stahlecker." By the tone in his voice, almost forcefully gentle, Stahlecker understood what Schmidt was about to say. "The Führer requests that you undergo a trial, a fair one, just to ensure Germania understands your past. I personally trust that you would remain quiet loyal to the Reich, Herr Reichskommissar, but to secure the doubts in my government, I would recommend this path." \n\nStahlecker's depressed expression morphed into something of an abject terror. "I would keep in mind, Herr Stahlecker, that refusal to comply with these demands may end with more trouble for you and your government than compliance.""
 speerostland.13.a:0 "Let us hope he sees reason."
 
 speerostland.14.t:0 "A Final Concession"
 speerostland.14.d:0 "Stahlecker began a shaky nod. "I-I understand Herr Schmidt." The foreign minister extended his hand for a comforting handshake. "Thank you, Herr Stahlecker. You have served your country well." \n\nSchmidt understood the criminality of the man opposite him, but couldn't help but question himself. Was he the good guy anymore? Threatening these men with a purge or trial? Demanding concessions for a Reich he didn't believe in. For the good of the country, he told himself."
 speerostland.14.a:0 "For the good of the country."

 speerostland.15.t:0 "Mortal Danger"
 speerostland.15.d:0 "Stahlecker stood abruptly, stumbling away from the table. "N-no, Herr Schmidt. I-I can't do that." \n\nThe foreign minister stood, reaching out to try and comfort the man. "Herr Stahlecker, please, we can negotiate this." \n\n"No Schmidt. Y-you're all crazy. You'll kill me! You-you'll kill all of us!" \n\nThe Reichskommissar ran out of the room. Schmidt slumped back into his chair. He knew what this meant."
 speerostland.15.a:0 "War is coming."

 speerostland.16.t:0 "The Stahlecker Situation"
 speerostland.16.d:0 ""Franz Walter Stahlecker. Bormannite, and presently, Reichskommissar of Ostland," began the Führer. "In any situation, a major obstacle in our diplomatic reconstruction of the Reich's power."\n\n"Agreed, my Führer," replied Helmut Schmidt. \n\n"We need to rid ourselves of this blight quickly. I invited you here to discuss our options. You'll be leading a diplomatic envoy to the East to deal with the situation there. Any ideas?" \n\nSchmidt shuffled in his seat. "Well, my Führer..." His voice trailed off. \n\n"I'm listening, Schmidt." \n\n"I think it would be best to negotiate with Stahlecker. It might win us favour with the conservatives and give a show of force by punishing the traitor. We could force him into a harsh agreement and reintegrate Ostland back into the Reich that way. An enemy gone, territory gained and our friends in the Party might look at us with kinder eyes." \n\nSpeer stared into middle distance, thinking, but slowly nodding in approval. Schmidt couldn't help a slight, genuine smile at the peaceful route being favoured. "Or," Speer began, "we might declare war immediately. Rally the support of the reformists in a direct action and put him down quickly and effectively." \n\nSchmidt's expression morphed into something more familiarly depressed as he slouched in his chair. He let out a short and inaudible sigh. "It's your choice, my Führer." \n\n"Indeed. It is.""
 speerostland.16.a:0 "Diplomacy! Send Schmidt and the envoy."
 speerostland.16.b:0 "War! Rally the Heer and man the border."

 speerostland.17.t:0 "An Ally In The East?"
 speerostland.17.d:0 ""Meyer-Landrut won? Interesting." Speer rubbed his jaw in contemplation. \n\n"Indeed. While of course I'd hoped for this outcome I hadn't expected it. He's maintained that you were the best choice as Führer since his uprising began. No doubt he'll be eager to rejoin the Reich." \n\n"No doubt." \n\nSchmidt had expected more - wasn't Speer pleased? "With your permission I will send him an invitation to Germania. I'll handle the negotiations for Ostland's handover personally." \n\n"Yes... and no. I want to meet him myself, get the measure of the man." Another surprise."
 speerostland.17.a:0 "As you wish."

 speerostland.18.t:0 "Drechsler In Ostland"
 speerostland.18.d:0 ""Otto-Heinrich Drechsler. Militarist, expansionist, traitor, and victor." Speer read the report slowly, carefully taking in every detail. He knew Drechsler from his experience before the Burgerkrieg. The man was a paranoid coward, constantly itching for a fight, being a general pain. It was a surprise he'd never been disposed of.\n\nAnd yet, even as he caused problems in the east. Speer realized something. Drechsler was the perfect heel. Not only was he a traitor, but he was a militarist. Somehow, in losing- apparently, there had been a reformist in the Ostland chaos at some point- Speer had won more than he ever could have expected. A perfect target, a perfect ball and chain to tie to the reactionaries. Even if it would benefit the Gang as much as it benefited him, Speer was more than willing to make that sacrifice. Soon, Ostland would be under German control again, and the face of the traitors- along with their military ranks- would be plastered across every newspaper in Germany."
 speerostland.18.a:0 "Perfect."

 speerostland.19.t:0 "Vituska In Ostland"
 speerostland.19.d:0 ""So, who is this Michal Vituska?" Speer read the report with interest, looking between it and Schmidt slowly, his eyes glancing over the little information that the paper provided.\n\n"We aren't entirely sure, Albert." Schmidt said with a sigh. "His past is. . .well, murky would be an understatement. What we know about him is that he's been a loyal collaborator with a lot of luck- at least, up until the Burgerkrieg, where he broke away from the Reichskommissariat to form a Central European Council, as he calls it. He's the dominant power in Ostland today."\n\n"And you said he was willing to negotiate?" Albert's eyes pored over the papers. Vituska's history was interesting, to say the least. A number of strange events and coincidences had brought him to the position of power he had held before Ostland broke down- definitely something that raised his eyebrow. Perhaps the man was more clever than he seemed.\n\n"Yes, he's said he's willing to cooperate. Shall I send an invitation?" Schmidt said. Speer nodded, and the Foreign Secretary made his exit. The Fuhrer put down his paper- there were certainly worse possible outcomes."
 speerostland.19.a:0 "We'll see what he wants."

 speerostland.20.t:0 "Meeting The Man"
 speerostland.20.d:0 "Michel Vituska entered Speer's office with a hearty "Heil!" and a quick salute, taking his seat with haste. Speer cocked his head- whether the man was nervous or enthusiastic, he couldn't tell. He took a breath before beginning. "Herr Vituska, thank you for accepting these negotiations. I trust you know why we're here?"\n\n"Yes, of course." Vituska quickly said, fidgeting in his chair a little. Speer's eyebrow raised a little- for a skilled leader, Vituska definitely seemed a little worried. Maybe it was the stakes. He disregarded it.\n\n"Now, I understand you had a few requests in exchange for rejoining the Reich, yes?" Speer said calmly. Vituska fidgeted a little more in his seat before he began.\n\n"Yes, my Fuhrer. I would request to retain my role as Reichskommisar of Ostland, in exchange for my continued collaboration. In addition to this, I would similarly ask for the restrictions that Germany currently holds over Ostland to be relaxed, if not removed. With these two caveats, I'd be more than happy to peacefully rejoin the Reich."\n\nSpeer's eyebrows furrowed, his face betraying confusion, anger, and bemusement all at the same time. "You've come all this way to ask me to give you almost unimpeded control over one of the Reich's most valuable territories?"\n\n"Well, I wouldn't put it like that." Vituska said. Speer scoffed. What a waste of time."
 speerostland.20.a:0 "Onto Plan B."

 speerostland.21.t:0 "Harder Than We Thought"
 speerostland.21.d:0 ""Herr Vituska, you must be joking. Even if I wanted to- and I don't- can you imagine the damage of giving a Slav control of a Reichskommissariat? I'd be laughed out of the Reichstag. It can't be done." Speer's tone had taken on an almost incredulous tilt. He half expected Vituska to laugh and explain that it was all a joke. He didn't.\n\n"Herr Speer, these are my conditions. If you do not accept them, these talks must adjourn."Vituska said. His earlier nervousness was gone, replaced with a steely look. As foolish as Speer considered the man, he had to admit that he had a lot of nerve. It would not save him.\n\n"Well, Herr Vituska, if these talks are adjourned, I have no choice but to mark you a traitor, which means. . ." Three guards entered the room, their weapons at the ready. Speer watched Vituska closely for his reaction. His eyebrows furrowed in confusion when the man smiled.\n\n"You didn't think he'd actually come to this meeting in person, did you?"\n\nSpeer froze for a moment, before reaching for the photograph of Vituska he had on his desk and holding it up to the man's face. At a glance, they seemed to match, but further inspection proved it- this was not the same person. He threw the photo down and sighed.\n\n"Son of a bitch.""
 speerostland.21.a:0 "Clever man."

 speerostland.22.t:0 "Kovner In Ostland"
 speerostland.22.d:0 "During the Bürgerkrieg, chaos consumed much of Europe. Perhaps the most chaotic of these battlegrounds was not found in Frankfurt, or Saxony, but rather in Ostland. Ostland, once designed as "The Model Colony", proved that moniker to be a falsehood, as it fell to pieces within days of the Reich's own failure. Six sides burst from the unsteady Reichskommissariat, each fighting over the future of the area.\n\nStunningly, the United Partisan Organization, led by noted terrorist and murderer Abba Kovner, has come out on top of Ostland. This is an unmitigated disaster for us- not only because of Kovner's well-known Anti-German sentiment, but because of the political implications this holds. Already, conservatives in the Reichstag have made hay with this issue, attempting to tie our reformist views to this outcome. While this is unquestionably false, it's caught on in some circles, and our influence is bound to take a hit. Best to make short work of this and move on as fast as we can."
 speerostland.22.a:0 "What a mess."

 speerostland.23.t:0 "The Ostland Intervention"
 speerostland.23.d:0 "Speer's face paled as he read through the report. He was alone- there was no need for Schmidt, nor for anyone else in the Gang. No, this was an open-and-shut decision. An invasion was the only option for such a madman as Abba Kovner.\n\nThe reports chilled his blood to even look at. Stories of German soldiers being executed, German civilians being shot regularly, soldiers hanging from trees and lampposts- it was enough to make anyone retch. Such depraved brutality could not and would not be tolerated by the Reich.\n\nIt was, perhaps, the fastest the Reich's bureaucracy had moved since the Second World War. Within hours, divisions pushed across the Ostland border, engaging partisan forces wherever they found them. Each of them had two goals, and two goals only- push through Ostland as fast as possible, and save as many settlers as they could."
 speerostland.23.a:0 "There's no time to waste."

 speerostland.24.t:0 "Jeckeln In Ostland"
 speerostland.24.d:0 "Few names provoke such strong reactions in Germany as the name Schutzstaffel. Most react with hate, some with fear, some others with disgust. No matter who you ask, however, you're almost guaranteed to hear a tale of their brutality. One of the most widely reviled organizations in German history, the hope was that, with their defeat in the Burgerkrieg, they would be permanently banished to Burgundy to rot.\n\nUnfortunately, this is not the case.\n\nElements of the Ostland SS, led by Friedrich Jeckeln, have managed to seize control over Ostland, and are ruling with a fist of iron. Their maniacal ideology must be put down with extreme prejudice, effective immediately. On the political front, this development has aided the reformist wing of the party immeasurably, seeing as they've made numerous successful comparisons between the conservative wing of the Party and the SS. In any case, the intervention must happen, and it must happen soon, or there may be no Ostland to return to."
 speerostland.24.a:0 "How does this keep happening?"

 speerostland.25.t:0 "Chaos In Ostland"
 speerostland.25.d:0 "Schmidt's shoes clacked against the wood floor as he made his way to Speer's office. As he stepped inside, he could tell Speer was expecting him- he had been watching the door already. With a quick salute, he began.\n\n"My Fuhrer, as you know, Ostland is still engulfed in conflict. Their factions are still locked in combat with each other- six of them at start. That number has since been reduced."\n\nSpeer nodded. "Is there anyone within that mess we can work with?"\n\nSchmidt sighed. "There was, my Fuhrer, but his faction has been crushed. Andreas Meyer-Landrut, the industrialist. He gave it his best shot, but. . . well, he didn't succeed."\n\nSpeer grunted. "And there's nobody else there we could work with?"\n\n"No."\n\n"Well." Speer looked out his window. "That's a pain, isn't it? Get the troops ready. We'll intervene, restore order, and go from there."\n\n"Yes, my Fuhrer." And in a moment, Schmidt was gone."
 speerostland.25.a:0 "Frustrating."

 speerostland.26.t:0 "Chaos in Ostland"
 speerostland.26.d:0 "Schmidt's shoes clacked against the wood floor as he made his way to Speer's office. As he stepped inside, he could tell Speer was expecting him- he had been watching the door already. With a quick salute, he began.\n\n"My Fuhrer, as you know, Ostland is still engulfed in conflict. Their factions are still locked in combat with each other- six of them at start. That number has since been reduced."\n\nSpeer nodded. "Is there anyone within that mess we can work with?"\n\n"Yes, my Fuhrer." Speer perked up at that, his eyes widening. "Andreas Meyer-Landrut, a major industrialist in the region, has led a faction of reformists through the struggle. He's held his own quite well. Currently, he is the only faction I believe we could truly negotiate with."\n\nSpeer smiled. "Perfect. Organize an intervention. We'll move in, secure the region, and then take over for the man. It'll run like clockwork."\n\n"Of course, my Fuhrer." Schmidt said, with a smile on his face. It seemed both men were quite pleased with this result."
 speerostland.26.a:0 "Perfect."

 speerostland.27.t:0 "Thank You For Your Service"
 speerostland.27.d:0 "Landrut smiled as he walked towards Speer, the men fast approaching each other in the hallway. Speer, for his part, looked suitably jovial as the men shared a warm handshake. "My Fuhrer, what an honor to meet you!" Landrut said amicably, his smile not leaving his face. Speer returned it.\n\n"Yes, Herr Landrut, you've truly done the Reich a service. Without you, this whole operation would be much more of a pain than it currently is. I can't thank you enough."\n\n"Of course, my Fuhrer. It was no trouble, really. I trust that this new administration will continue our efforts?"\n\n"Well, Herr Landrut, I need you to sign this first. Make it official and all." The two men stopped by a table with a paper on hand. Landrut took a pen and, still smiling, signed it. Speer smiled.\n\n"We can't thank you enough for your cooperation, Herr Landrut. Rest assured that Ostland will reform just as much as anywhere else in the Reich.""
 speerostland.27.a:0 "Great minds think alike, so they say."

 ###Moscowien EVENTS###
 
 speer_moskowien.3.t:0 "God Help Me, I Was Only 19" #Start of German Soldier Event Chain
 speer_moskowien.3.d:0 "Matthäus Schornberger leaned his chair back on two legs and lit his cigarette. The smoke wafted lazily into the air before being suddenly sucked out of the room, dragged by the wind that blew through the opened window. He puffed thoughtlessly as he stared out the window, taking in his street on the west end of Fulda. His father would kill him if he found out he was smoking, which is why he had to do it up in his room on the third floor of their house, one level above the kitchen and two levels above his father's workshop, filled with the tools of a watchmaker. Of course, his father was much more than just a watchmaker- he was a hero, an Iron Cross recipient, first class. Though his father never flaunted it, he knew the neighbors knew it. You could see it in their enthusiastic greetings, their preference of his business over others, the favors and gifts they gave him. His father was a man that all, including Matthias, respected; a man who had stood up to the Judeo-Bolsheviks out east and obliterated them. He was a man to look up to.\n\nWhat did Matthäus have to look forward to in his life, anyhow? He had turned the question over and over in his mind for months now, and he still had no answer. Sure, he studied, as his father wished, but what was the point? The slaves did all the work that Germany needed already. Did he really want to waste what should be the greatest years of his life on a degree he would have no purpose for, just for a society that had no need for it?"
 speer_moskowien.3.a:0 "What's the use of it?"
 
 speer_moskowien.77.t:0 "Making Up His Mind"
 speer_moskowien.77.d:0 "The army, on the other hand, was where Matthäus saw his legacy being made. There, he could serve a purpose to his fatherland. He could come home and have the same respect his father had. He could be someone, do something, and come home a stronger, wiser man, just as his father had. Besides, he still remembered the war stories his father had told him back when he was a boy. They spoke of joy and camaraderie, of glorious victories over the Jews and Slavs, of a great triumph and the stories that accompanied it. That sounded much better to Matthäus than sitting around in an office twiddling his thumbs for the rest of his life.\n\n The only thing that had been stopping him from rushing off to the recruitment office so far was, strangely enough, his father. Matthäus had floated the idea past him once and quickly learned not to make that mistake again. He'd never seen his father so angry. He'd made him promise he'd never go to the Heer, under any circumstances. Of course, Matthäus had promised- what else was he going to do?- but now he wondered why. He sat for a moment, the wind blowing through his room, deep in thought.\n\nSuddenly, he snuffed his cigarette out against the windowsill. He knew why his father was so angry about the mere thought of his son in the Heer- he didn't think he could do it. His father thinks he was too soft, did he? He thought he couldn't handle war, did he? He thought Matthäus couldn't handle responsibility or pressure, or having people depending on him. Matthäus knew it to be true- his father didn't seem to have much of a problem with telling his war stories, did he? Was he scared that his son could possibly upstage him, do more than even he could? Well, he was going to see it now. Matthäus was going to go into the army, and he was going to make his father wonder why he'd ever doubted him. He was going to make him sorry he'd ever even tried to stop him. He was going to be a soldier, and nothing was going to get in his way.\n\nFuriously, Matthäus scribbled out a farewell note and slapped it down on the kitchen table on his way to the door. While grabbing his coat, he turned around to savor the view of the house one more time. He was going to come back, and he was going to be more than his father could ever have dreamed of being.\n\nHe was going to be a hero."
 speer_moskowien.77.a:0 "Like Father, like son."


 speer_moskowien.4.t:0 "Crisp Uniform"
 speer_moskowien.4.d:0 "The wind swept Matthäus's hair to the side as he stood in front of the recruiting office. The cold, concrete building almost seemed to stare right back at him, looking straight through him. In front of the building stood two Heer members, dressed in full parade attire. SIlently, he made his way past them and into the building.\n\n"Heil Speer!" The recruiting officer, sitting neatly at his desk, snapped to his salute, an action Matthäus returned. "What can I do for you, sir?"\n\n"I'm looking to join the Heer, sir." Matthäus replied, confidently. He made sure to keep his chest out and chin up.\n\n "Good, good. Just sign these papers and go into that room back there. You'll find a uniform, a helmet, and we'll direct you onto a bus out of here shortly."\n\nMatthäus sat down in front of the table, the pen clicking in his hands. Multiple papers were set in front of him, each detailing oaths and promises. "I will be loyal to the Fuhrer and to Germany." "I will not falter in my duty to the Reich." "I will uphold and support my fellow soldier, and follow orders without question." Yes, yes, and yes. He soon began to stop reading the papers, simply signing where they asked him to. Finally, he moved on to the back room, where his uniform awaited him.\n\nCrisp, folded, and clean, the grey uniform sat among rows of other uniforms identical to it. A small part of Matthäus's mind told him that this would be the cleanest he'd ever see it. He grabbed one that fit him, trying on the tunic and pants. The helmet, clean and polished, didn't fit all that well, but Matthäus couldn't find one that fit better, so he took it. When he was ready, he marched proudly out of the room and into the back, taking a seat besides other, similarly uniformed recruits.\n\nWithin minutes, a bus pulled up to the office, and the men were loaded on. As the bus pulled away, Matthäus took one last look around the city he had called home all his life. A new chapter of his story was just beginning."
 speer_moskowien.4.a:0 "Just sign on the dotted line."
 
 speer_moskowien.5.t:0 "Harsh Reality"
 speer_moskowien.5.d:0 "Get over the wall, maggot!"\n\nMatthäus's legs swung and scratched helplessly at the bricks, his hands barely grasping onto the edge of the wall he dangles from. Below him, a small queue was beginning to pile up, men watching his every swing as he desperately struggled for any traction. Though he couldn't see him, he could already tell the drill sergeant was getting closer to him.\n\n"There's Russian machine guns behind you, boy! They're getting closer, they're gonna kill your squadmates if you don't get past that fucking wall, boy!" Soft chuckles from the men below him. What made the situation even more humiliating was that none of the men before him had many problems with getting up and over. It was Matthäus, and Matthäus alone, who was struggling so much with it. He tried to pull himself up and over again, to no avail.\n\n"They're on top of us now, boy! They're shredding us, boy, there's guts all over your legs, boy, get over that wall!" Matthäus was about ready to just let go and quit. He wasn't made out for this, clearly. His father had been right.\n\nThe thought stopped him in his tracks. His father, if he returned home, would be insufferable. He would be right that Matthäus wasn't strong enough for this. Matthäus could picture his dad cracking open a beer in his shop, saying to some curious customer, "I told him over and over to not go, but he did, and you know what happened? I was right, and he's back at home now. I tell you, they aren't made like they used to be, are they?"\n\nWith a final heave, Matthäus pushed over the wall and fell to the ground on the other side. The drill sergeant gave him shit, for sure, but he didn't hear it. He was still going. He was still a soldier."
 speer_moskowien.5.a:0 "It was a long march from cadets..."
 
 speer_moskowien.7.t:0 "The Fighting 16th"
 speer_moskowien.7.d:0 "The truck shook and rattled as it rolled along the autobahn, staying behind the truck in front of it. Matthäus knew where they were going, and it shook him a little bit. The convoy was headed to Danzig- the furthest Matthäus had ever been from Fulda was Germania, and that had only been once or twice. Fulda, and the area around it, had been all he had known. Shaking a little, he pulled his assignment orders out of his pocket, reading them over for what seemed to be the hundredth time. Everything was in order- He was on a truck to Danzig to join the 16th Infantry Division. He assumed the men around him were on the same journey. The 16th Infantry- not a division that Matthäus had heard of in passing, but name recognition didn't matter much.\n\nThe man next to him tapped him on the shoulder. "Hey." he said cautiously. "You're from Bachrain?"\n\n"Oh, yeah, I've lived there my whole life."\n\n"Me too." The man said. "Schornberger. . .I feel like I've heard the name. The watchmaker, right?"\n\n"Not me. That's my dad."\n\n"Oh, really? He's good at what he does. A soldier too, I've heard. You following in his footsteps?"\n\n"Not exactly." Matthäus laughed. The two men's conversation continued, and soon other men began to join in. Matthäus learned they were all going to the 16th as well, as he expected. Most were from around Fulda, if not the city itself, though there were some from other areas. One even said he was from Vienna. Soon, the squad became fast friends. It's hard not to like someone when you spend 3 hours of a boring truck ride talking to them. As Matthäus spoke, he knew that he'd truly found his calling. If only his father could see him now!"
 speer_moskowien.7.a:0 "Good men, all of them."
 
 speer_moskowien.6.t:0 "New Orders"
 speer_moskowien.6.d:0 "It was a normal day in Danzig, as the last six months had been. Matthäus lay in his bunk, daydreaming of going home. This wasn't the hero's life he had been promised. Indeed, the most action he had seen was an out of control truck crashing into the wall of the base a few months back. The rest of his time had been spent idly patrolling various parts of Danzig, from the docks to the barracks to the Governor's Palace. In general, it seemed like Matthäus would never become the same hero his father had been- not for lack of trying, but simply out of lack of opportunity.\n\nHis friend, a fellow named Johan, opened the door to the barrack and walked inside. "Guys, pack your shit. We're leaving in two hours, going out east." He yelled, to the complaint of those who were catching up to the sleep they had lost in the last few days. The barracks sleepily came alive, as man after man rolled out of their beds to put on their uniform. Matthäus did not move, instead thinking for a moment, before catching Johan's attention.\n\n "Johan, where are we going? What are we doing out east?"\n\n "We're being deployed. Apparently we're restoring order to the east, or some shit. I'm not clear on the details myself, but I know we're being deployed."\n\n Matthäus rushed from his bed, eager to get his pack ready. Finally, some action! He had been hoping for this day ever since he had joined the Heer. All the training, all the waiting, all the busywork- all had been leading up to these moments, where Matthäus could finally prove that, yes, he was able to do all the same work and more that his father did so many years ago. Within a few minutes, his personal items rested snugly in his pack. Matthäus, now dressed in his field greys, took one look at himself in the mirror on the wall before he marched outside to the trucks.\n\nHe looked quite nice. He looked natural. Above all else, he looked ready."
 speer_moskowien.6.a:0 "Things are picking up."
 
 speer_moskowien.8.t:0 "The Battle of Smolensk"
 speer_moskowien.8.d:0 "Matthäus's G1 rocked violently in his hands as he emptied the magazine down the street. All around him, his squadmates did their best to keep the fire going, ducking occasionally to avoid return fire. Matthäus ducked down again to reload, not even noticing the bullets that cracked the wall behind him. For now, his mind was solely focused on not dying, and serving his homeland. Even with his focus, and his attempts to keep composure, he could feel the manic feeling of terror slowly rising within him, as it had for almost an hour now. How long had they been fighting in this street for? How much ammo could they possibly have left, and what would happen if they ran out?\n\nFor now, however, those thoughts were quickly pushed away by a sharp tap from his NCO.\n\n "Schornberger! I need you to do some shit for us!" the man shouted, but whatever he shouted was drowned out by the next man over's yelling.\n\n"Holy shit! Johan just ate a fucking grenade up there!"\n\nMatthäus looked over the trench to the next foxhole, where his friend was noticeably absent. As he looked, however, he noticed movement in a ruined house, off to the left. None of his squadmates were in there- could a flanking attack be coming? A quick slap from the NCO brought him back to attention.\n\n "Like I was saying, Private, I need you to find a command element, tell them to give us reinforcements, supplies, something! We're running low! You hear me, private?""
 speer_moskowien.8.a:0 "I gotta get Johan, sir! Give me a minute!"
 speer_moskowien.8.b:0 "Sir, there's someone in that building. I need to check it out."
 speer_moskowien.8.c:0 "Of course, sir!"
 
 speer_moskowien.9.t:0 "The Red Badge of Courage."
 speer_moskowien.9.d:0 "Matthäus, without really even thinking about it, hopped over the wall and began his dash down the street. He didn't hear his NCO's shouting, whether it was positive or negative. All he heard was the thump of his own heart and the crackling of a machine gun, and suddenly the ground around him exploded in shards of stone and shrapnel as bullets crackled off the road around him. He didn't care, as long as they didn't hit him. By some divine miracle, or insane luck, they didn't. Matthäus managed to slide into the foxhole unscathed, slamming into the other wall from the sheer momentum he had carried. Quickly brushing himself off, he turned to find his friend.\n\nJohan was lying in a puddle of his own blood- a puddle that was now lapping around Matthäus's boots- with the look on his face of a rapidly dying man. His uniform, sliced to rags by the shrapnel, was now damp with blood from a thousand wounds. His arm, still holding his rifle, now lay severed behind him. As Matthäus watched in horror, Johan took one last look at him,eyes wide open, before finally falling silent.\n\n Matthäus was too terrified now to even throw up. His feeling of panic, which had been so well surpressed, now exploded just as ferociously as the grenade. In a blind moment of sheer terror, Matthäus scrabbled for the edge of the foxhole, looking for any means of escape, to run away, back past his line, out of Smolensk, all the way back to his house in Fulda.\n\nThe machine gun bullets cracked against the foxhole again, and Matthäus caught a stinging reminder of why the foxhole was there when one bullet grazed his fingers, sending him tumbling back into the blood puddle. Without covering fire, there was no way he could escape alive. Matthäus sank down against a wall, his eyes drawn to the corpse of what was once his friend. He couldn't look away. All he could do was sit and stare.\n\nThis wasn't at all like his father's stories."
 speer_moskowien.9.a:0 "Those eyes stared right back into him."
 
 speer_moskowien.10.t:0 "The Fastest Kid In The East"
 speer_moskowien.10.d:0 "With a jump, Matthäus was off, racing through the streets of Smolensk. Bullets cracked against the walls behind him, sending him stumbling into the next street. From there, he turned, running with his head down as he raced past corpses upon corpses. The screaming of the dying and the wounded rattled through his head as he ran, still looking for any sort of command element.\n\nFive blocks down, he stumbled into a makeshift hospital, hastily thrown together in the chaos of the fighting. He pushed through doctors tending to their patients, nurses carrying bodies off of beds and into a pile further away, and the occasionally walking wounded waiting for a table to open up. Finally, he broke free of the chaos, continuing his search.\n\nThe horrors of the battle he had fought through became more and more clear as he seemingly revisited them all on his path. On the way forward, it had been easy to ignore them, what with the battle and bullets flying everywhere. Now, on the way back, there was no haze to cover up the bodies, the blood, and the wreckage.\n\nEventually, Matthäus did find the command center. He barely even noticed himself monotonely requesting extra supplies for his position. When the commander heeded his request, sending men to relieve his unit, Matthäus hardly noticed. He instead sat down in a corner and tried to comprehend what he had seen."
 speer_moskowien.10.a:0 "Not all fun and games."
 
 speer_moskowien.11.t:0 "If You Could Find It In Your Heart"
 speer_moskowien.11.d:0 "Matthäus gingerly entered the building, rifle ready in his hands. He noticed a slight shake to his aim- perhaps from adrenaline, perhaps from fear. The sounds of the battle roaring outside were now only muffled cracks and bangs reverberating through the walls. The house itself was dark- the electricity had been cut long ago- and the only light that filtered in came through cracks in the ceiling and walls. Matthäus's eyes strained to see clearly in the darkness as he slowly moved forwards.\n\nA whimper in the next room caught his attention, and Matthäus stopped dead in his tracks. He could hear faint breathing, labored and wheezing as it was. A small shuffle confirmed that the source of the noise was off to the right. Slowly, Matthäus steeled himself and popped around the corner.\n\nA beam of light illuminated a young Russian, no older than Matthäus himself, slick with blood. A picture lay in his right hand, a old rifle in his left. The two regarded each other for moment, neither moving a muscle, as if they shared a connection among the chaos of war.\n\nMatthäus raised his rifle and pumped six rounds into the boy, silencing his breaths. The picture fell from his hand, and Matthäus was barely able to make out the boy standing with his mother and father.\n\nMatthäus exited the house blankly, returning to the line. The Sergeant asked him if the building was clear, which Matthäus could only reply with a nod. Without another word, Matthäus returned to the line, firing the occasional shot down at the enemy."
 speer_moskowien.11.a:0 "This isn't like the stories."
 
 speer_moskowien.12.t:0 "The Horror of War"
 speer_moskowien.12.d:0 "The visions wouldn't stop.\n\nMatthäus tossed and turned in his bed, over and over, and they just wouldn't go away. The street, the battle,the things he had seen- all kept replaying in his head, like a long, terrible movie. He couldn't stop thinking about the crack of rifle fire, the screams of the wounded and dying, or the yelling of men who knew that, at any moment, they could be dead. After an hour of this torture, Matthäus resolved for another sleepless night. He quietly hopped out of his bunk, trudging to the bathroom. Perhaps he could fix himself there.\n\nOnce he got into the dim light of the bathroom, he took a long look at himself. A tired, unshaven face stared right back into his eyes. One simultaneously young in body but old in mind. Perhaps, with a few touch-ups and a good shave, he could look like the boy he once was, but one look into his own dull eyes was a surefire tell that he wasn't truly the boy from Fulda anymore.\n\nHe took a sip of water out of the sink, washing his face afterwards, before heading back to his bed. There, he lay down quietly, waiting for the sun to come up and a new day to start."
 speer_moskowien.12.a:0 "He thought of what his father would think."
 
 speer_moskowien.13.t:0 "Born in the Greater Reich"
 speer_moskowien.13.d:0 "So that's when I said to him, 'Alright, you little shit, why don't you come over here and fight me for it?'. And he ran!"\n\nThe table erupted with laughter as the man finished his story, and Matthäus cracked a smile of his own. These were good people he had met- being new to Friedrich-Wilhelms-Universität was quite the overwhelming experience. Matthäus had managed, but it seemed he had finally met some people he could fit in with.\n\n "So that's how high school ended for me. Matthäus, you're the new one here. What did you do before University?"\n\n "I, ah. . ." Mathaus paused for a moment. How would they react? Should he be honest? Christ, they're all looking at him now. No time to think.\n\n "I served with the Heer out east, in Smolensk."\n\nAnother moment of silence around the table- perhaps a silence for Matthäus's chances of making friends here. "Well, uh, that's interesting." said one.\n\n "Did you kill anyone?" said another, entirely too excited for the question he had asked."\n\n "What war?" said a third. Matthäus did not answer any of these questions. Instead, he picked up his bag and quickly walked out of the cafeteria. They didn't understand. Nobody here did, and nobody here ever would. He was alone, and perhaps he always would be."
 speer_moskowien.13.a:0 "Father was right." #end to German Soldier Event Chain
 
 speer_moskowien.14.t:0 "The War Room." #Start of War Room Event Chain
 speer_moskowien.14.d:0 "Great minds were gathered with Speer. Politicians and military officers pored over great maps of old and new. The Fuhrer listened to what those around him now were discussing. Their ideas mixed together. That formed a great concoction of intellect that made little sense as emotions were injected into it followed by urgency.\n\nBut Speer knew that he had to keep his head above the murky waters of the war room. Here, in Germania, he had to make great efforts to prevail against both the military and the Slavs to the East. \n\nHere, Speer reminded himself, he had to keep eyes and ears everywhere. And right now, he had to take a breath and dive under the surface.\n\nThere he was with the sharks. And they were Speidel, Schörner, and Tresckow.\n\nSpeer estimated that Speidel would want something slow, something careful. Tresckow wanted a balanced approach. And Schörner, for the animal that he was, with war always his aim, wanted something hard...something fast, and that, Speer told himself, was dangerously similar to the old way of war.\n\nNow their squabbling was coming to an end as they turned to Speer, who had looked up at them. Speer cleared his throat and began to speak.\n\n"
 speer_moskowien.14.a:0 "Operation Dauerhafte Herrlichkeit"
 speer_moskowien.14.b:0 "Operation Deckhaus Fünf"
 speer_moskowien.14.c:0 "Operation Gefrierender Sturm"
 
 speer_moskowien.15.t:0 "Operation Dauerhafte Herrlichkeit"
 speer_moskowien.15.d:0 ""I must suggest that we take this carefully," Speidel said. He gestured to the map, explaining his plan, "It would make us seem reasonable, careful. It would allow us to behave better. We would take on the appearance of peacekeepers. We would not show too much force but instead we would show our intentions to give support to our own people in the East."\n\n Schörner shook his head at his words and told him to his face, "You are asking too much of our boys. You don't know what it's going to be like for them to face the Slavs. Those people would shoot our boys even if they behaved nicely and spoke to them politely. Neither they nor we are friendly neighbors now, are we?"\n\nBut Tresckow shot at him with words. "You're right, but this can save civilian lives." Schörner groaned at that and scoffed. Tresckow ignored him, adding to Speidel's points, "It can keep us from playing too much of a part in bringing the blood of innocent people on our troops. And it would show to the world that we are being intelligent about it."\n\n"What's intelligent is getting our men into the fire and out of there quickly rather than asking them to stay in the fire and do nothing," Schörner said, his face clearly showing that he wasn't having it from either of them.\n\n"It isn't going to be like that," Speidel told him, "because this will show the natives that we are not here to kill them all. They might even cooperate with us."\n\n"Hah! Good luck with that. No Slav would embrace us."\n\n"They won't, but it's worth trying. I'd rather keep civilian casualties low and our troops safe with careful officers rather than go headlong into a war that will spill the blood of everyone involved, either civilian or not," Tresckow added.\n\n"And this is only a plan. It's all up to our Fuhrer to decide what must be done." Speidel and his fellow officers now turned to Speer. The Fuhrer had listened to them."
 speer_moskowien.15.a:0 "Slow and steady."
 
 speer_moskowien.20.t:0 "Hearts and Minds."
 speer_moskowien.20.d:0 "The German army crawls closer to the enemy's lands, drawing itself deeper into the territories of the natives. Slowly.\n\nIt gnawed on the minds of both the enlisted men and their officers. The fear of being shot at by patient snipers or angry villagers settled on their shoulders the more they marched and halted and marched out again. But when no shot rang out, when no man shouted for cover or a medic, it seemed to them that the plan was working.\n\nStill, the Germans were cautious. And when they encountered civilians, reluctant men would remove themselves from the company of their comrades and their vehicles, carrying some rations or some kind of supplies to them. Most of the time, the meetings were brief, awkward, and all too nerve wracking on everyone. But at least those ended well. The rest of the encounters were either quite wholesome or quite bothersome.\n\nThe more they moved into the heart of the native territories, the more resistance and reluctance they found. Civilians either refused to welcome them, take their supplies, or reconsider shooting them. Snipers took advantage of kind German soldiers. And officers found themselves commanding squads of men yelling for permission to shoot back.\n\nAnd understandably, the officers were not enjoying this kind of control over what they had to do on the field. To have to put up with irritating villagers as well as hostile enemy elements was adding to their dissatisfaction.\n\n"
 speer_moskowien.20.a:0 "The Natives will apperciate our restraint."
 
 speer_moskowien.16.t:0 "The Officer Strike"
 speer_moskowien.16.d:0 ""This is disturbing to see," Speer commented, his hands shuffling paper over paper on the table. "Look at these reports. There's captains and majors and colonels, even generals, a few of them, just coming at us with refusals to obey orders! What is going on?"\n\nSpeidel, who seemed as shocked by such insubordination, said, his hands also shifting papers on his part of the table from place to place, "They're all asking to be court-martialed! They can't just refuse to obey orders like this! This places the entire plan in the mercy of the enemy."\n\nTresckow added, closing the folder containing his copies of what was sent to them from the East, "They should face justice. It's unbecoming of our officers to disobey the instructions of our Fatherland. But I am not sure we should be punishing them in such a great scale. What would they say about us if we put them all down?"\n\nSpeidel turned to him, "Do you suggest relaxing our instructions?"\n\n"No. I do not. But to sentence them all..." Tresckow shook his head and sighed. "Look, I do not think that it is going to make things easier for our men and the other officers following our instructions if we do away with these men. But it could most likely be the only thing we can do."\n\n"It's not surprising. I would agree with them, honestly," Schörner quipped, drawing the irritated glances of the two other officers, "I really think it's better for us all to be lenient. No use in wasting our officers."\n\nThe Fuhrer sighed. He got up, and so did the officers."
 speer_moskowien.16.a:0 "Hang them all!"
 speer_moskowien.16.b:0 "Maybe not the best plan.."
 
 speer_moskowien.17.t:0 "Spandau Ballet"
 speer_moskowien.17.d:0 "In days, the officers who refused to obey the orders of the German state were taken from their posts by loyal military policemen. In the day or in the night, all those who refused to do their duty were taken back into the Fatherland to be punished. When they arrived, they were to await their executions.\n\nFor days, they seemed to protest their fates. Others accepted them quietly. The rest just couldn't believe it. Their own Fatherland was doing this to them, all because they saw the ridiculousness of having to follow orders that kept them from doing their duties.\n\nNevertheless, no matter how much they wanted not to face the sentences put on them, several of them were taken out in Berlin to be hanged in public. And there would be no way to refuse a hanging.\n\nBy groups, they were noosed. By groups, they were given chances to speak their last words. By groups, they were told of their crimes again. And by groups, they were dropped, their faces concealed by black hoods, their bodies suspended by the necks. Much to the cheers of the student movement which opposed them as well as to the grief of their families and fellow officers.\n\nThey were not to be buried as heroes. But instead, they would be buried as mere men who didn't want to obey their Fatherland, even if it meant being careful for the sake of saving its reputation.\n\n"
 speer_moskowien.17.a:0 "What a rotten way to die."
 
 speer_moskowien.18.t:0 "Let Loose The Dogs of War!"
 speer_moskowien.18.d:0 "The orders were laxed. The restrictions were lifted. And the officers took advantage of these events. Taking to the fields of battle, to the villages and towns which they've taken, they roused their men from their posts, leading them onward. And they did so to do what they could not have done when those orders, those restrictions, were all in place.\n\nAnd all over the East, blood was spilled. Not only of the enemy, but also of their families and neighbors. And soon enough, reports streamed out from the East and into the West and out into the world.\n\nBut this was a good price to pay in order to get the war going again. To get it done. It was better than constantly moving then halting then moving again. It was better than waiting for orders all the way from the Fatherland. It was better than nothing, right? Right?\n\n"
 speer_moskowien.18.a:0 "Put them all to the sword."
 
 speer_moskowien.19.t:0 "A Bloodless War"
 speer_moskowien.19.d:0 "Speer sighed in relief. This war was bloodless. Not literally, but when it came to civilians, it had not ended with the fates of countless men, women, and children being that of permanent cessation of life.\n\nAnd that was better than nothing. That was better than any of the other alternatives. It prolonged the war, but it was better than staining the name of the Fatherland with the crimes and the bloodshed of past conflicts. It had to be. It all had to be.\n\nAnd the Fuhrer could count on it. With thanks to Speidel and to Tresckow, even as Schörner never really let that go, he could have faith in a future where Germany would be praised for its restraint and not for its barbarity. He could at least see a light at the end of the dark tunnel which it passed for choosing to intervene out there, out in the bloody East.\n\nBut with refreshing results came depressing implications. From the lieutenant up to the highest ranking officers of Germany's armed forces, especially the Heer, there was going to be hell to pay. And that was kept to their breasts privately, beneath their coats and their helmets, they all held their Fuhrer and his lackeys responsible for holding them back, for making them do nothing when they should have been free to do something.\n\n"
 speer_moskowien.19.a:0 "We have proven ourselves better then our past."
 
 speer_moskowien.21.t:0 "Operation Deckhaus Fünf"
 speer_moskowien.21.d:0 "Tresckow cleared his throat and managed to get his words in before either Speidel or the madman Schörner could open their mouths. "My Fuhrer, I think it best that we conduct our intervention in a manner that is balanced. I do not believe that we should be too careful nor too careless."\n\nSpeer was interested, as he turned his head on his Security Minister. He looked at him steadily, thinking. "Well," he said, "what's your plan then?"\n\nSpeidel and Schörner both looked towards Tresckow; the former with hopeful eyes, the latter with fiery ones. Tresckow ignored them both and told Speer to his face, "We move at a moderate pace. We do not slow down if we don't have to and we do not force our men to move faster if the situation does not call for it. We are supposed to enter the Eastern territories with a flexible attitude and outlook."\n\nIt made sense. Speer saw that this compromise from Tresckow could save more lives than either Schörner's or Speidel's proposals. But he knew that Tresckow's was an option that would still lead to a significant number of losses. But this should serve as the one that would bleed Germany and the East less.\n\n"I see. Your idea has merit, Tresckow, and therefore...""
 speer_moskowien.21.a:0 "Let's hope Trekcow knows what he's doing."
 
 speer_moskowien.22.t:0 "The Highway of Death"
 speer_moskowien.22.d:0 "Nobody suspected danger. On Autobahn 95, over three hundred German soldiers and their tanks and other vehicles were well on their way to the front. They cradled their weapons and set their eyes forward or around the convoy, suspicious of the quiet Russian trees and shrubs that lined their path. They were deep in the forests now, but they heard little from the birds and the other kinds of animals that were living in them. What was going on?\n\n"Halt!" Many of the men who heard the order turned their heads. Right before their convoy, a burning carcass of a tank. The route was blocked. Then came sharp passing sounds from the left and right. Some men fell from their transports. Others dove behind large rocks or piles of dirt. A loud but brief explosion came from the back of the convoy. Then another.\n\n"Ambush! Ambush! Everyone dismount!" Officers and their noncoms hurried to get their men in order. Drivers stayed in their vehicles or abandoned them, forgetting their weapons or bringing them out. Riflemen and machine-gunners attempted to bring their sights against the enemy that was hitting them from everywhere. But they saw no Russian, only flashes of guns.\n\nScreams and shouts. Smoke from the burning vehicles. More explosions. Commands from noncoms pushing their men at the enemy. Officers on the radios.\n\nThe Germans got their minds back. They fought the Russians back. And they pushed them away from the convoy. But when they returned, they counted their losses. A dozen of their tanks and another dozen of their vehicles were lost. So many men lay on the ground or on their vehicles. This convoy had survived, but with these results, it could not go further into the East.\n\n"
 speer_moskowien.22.a:0 "It was over so fast.."
 
 speer_moskowien.23.t:0 "A Dusk Briefing"
 speer_moskowien.23.d:0 "The cars of the three officers managed to arrive at dusk, as Speer could still see the vastness of the heart of Germany from the window of his office. It was almost peaceful, he thought, if only he had not gotten his country into a war out in the East. Again.\n\nHe looked down at the officers and their staffs making their way quickly into the building. The Fuhrer slipped back to his seat and waited for them to come in.\n\nWhen they did, the Fuhrer almost regretted it, because he heard Schörner blowing steam at the two others who followed after him.\n\n"I told you that your pretty compromise would not work! Look at what you've gotten the men into! An ambush!"\n\nTresckow, almost red faced, his expression set in Prussian stone, brought himself to his seat without speaking to him yet. Once there, he said, "This is not mine alone to bear. It was not my only responsibility to take care of the intervention. You both are officers of our country, are you not? Why didn't you get your hand into it yourself, Schörner?"\n\nSpeidel sat by Tresckow but too was not in a good mood about it. "Does it matter now, Tresckow? Look at the situation - we have hundreds of men dead. And we have lost valuable vehicles. Why were we not trying to be careful?"\n\n"If we moved too carefully, then we would have lost more men because we would be too slow!"\n\n"Gentlemen, enough." Speer stood up, getting the three to rise up from their seats too. "I know all of you are not in good spirits because of what happened, but if we let this stay over our heads, then there is no solving it." He now sat down, letting the others do so too. He looked at them all then said, "For now, listen. I know that you all have given the appropriate instructions for your people to take care of the survivors. I know that this probably deserves retaliation. But we also know that we have families now without their loved ones."\n\nThe officers nodded. They understood. And Speer now gave his order...\n\n"
 speer_moskowien.23.a:0 "First, we must see to those they've left behind."
 speer_moskowien.23.b:0 "First, we must retaliate against the enemy."
 
 speer_moskowien.24.t:0 "Look Who's Here For Dinner!"
 speer_moskowien.24.d:0 "The Fuhrer and his Security Minister shoved themselves into the car, leaving one of the homes they've visited today. They waved farewell to the family that welcomed them, seeing their faces, some of them still with red eyes and tears going down their cheeks, handkerchiefs wiping them away, for the last time. For now.\n\nSpeer sighed as he looked away, Tresckow glanced at the Fuhrer, seeing him with a frown so deep that he almost felt like comforting the man. But he was the Fuhrer, and as an officer under him, he thought it disrespectful to try to do too much for him.\n\nThe Fuhrer himself felt his own heart come under another weight. He had visited so many families all over Germania. Later, he would have to see to the other families in the rest of the Reich. He wondered how many times he could say those words. "I'm so sorry for your loss..."\n"I regret telling you that your son has fallen in..."\n"My deepest condolences go to you and  your family."\n"My sympathies are with you..."\n\nSpeer shook his head at himself, ignoring Tresckow's curious glance. The car had stopped. Tresckow reminded him as the Fuhrer stepped out, "This is the Kraus family. The soldier...he had-"\n\n"A pregnant wife and two daughters. I know." He turned to one of his escorts, who had left the car before he did, "Do we have the..." The escort nodded, looking up at the windows of the house. The Fuhrer followed as did Tresckow.\n\nFrom there, the silent eyes of the woman observed them. She seemed to tremble as she looked down at them.\n\nSpeer held his eyes up then sighed, reached for his hat, and took it off his head. Then he lowered his gaze and walked to the door and knocked gently. He waited for the woman to come down and open the door. When he saw her face, Speer thought he had seen the face of his own wife, in the same manner this woman showed her inevitable grief.\n\n"
 speer_moskowien.24.a:0 ""Frau Kraus...I'm afraid that your husband has fallen in his duty to the Fatherland.""
 
 speer_moskowien.25.t:0 "The Strike on Novgorod."
 speer_moskowien.25.d:0 ""Play the tape." The Fuhrer sank into his chair, his own eyes observing the events unfolding on the monitor. The tape has been delivered to the war room just after the results from the authorized strike on Novgorod was accomplished. With Speidel and Schörner watching it with him as the planes finally came over the city and released their bombs, flying away in another direction after great balls of fire and heat burst out of the places in the city where the bombs landed.\n\nAnother flight of planes came over, taking turns in dropping bombs that split into smaller ones. The smaller ones scattered more easily over the city, obliterating those that were not on fire or else driving more of the flames into the rest of the area.\n\n"This is insane," Tresckow spoke, drawing Speer's eyes from the monitor. The Prussian was shaking his head, his eyes filled with dread and regret.\n\n"We have to do this," The Fuhrer said with resignation. His eyes returned to the monitor, ignoring Tresckow's following words.\n\n"As if we do not have any other choice! This isn't how we are supposed to respond to the enemy's forces! We're just killing civilians!"\n\n"What does it matter? Civilians are helping the enemy fight us off and kill our men. They deserve it, Tresckow," Schörner stated. Speidel said nothing, merely shaking his head.\n\n"It's still unnecessary! And it stains our honor as soldiers of Germany! This isn't the kind of war we should fight."\n\n"It is now," The Fuhrer said, "because this is the best way we can show force against the Slavs for what they've done."\n\nSchörner smiled. But Tresckow refused to let it go.\n\n"I will not stand for this. This is just not the right way of war. I will not have it, my Fuhrer. You must not let this happen! You should have not listened to him!"'\n\nThough he glared at Schörner, the Fuhrer said nothing. Speidel turned to him and told him, "What is done is done. We can't stop it now."\n\n"It could have been avoided. It could have been left undone." Tresckow then turned away, leaving the war room, slamming the doors behind him.\n\n"
 speer_moskowien.25.a:0 "What a dirty war."
 
 speer_moskowien.26.t:0 "The Slow Halt"
 speer_moskowien.26.d:0 "The war is slowing down," Speidel noted, "and the casualties are picking up." He sighed at himself. He put away the papers he got from an aide. He looked up to the others.\n\n"The enemy is still not giving up the fight." The Fuhrer's eyes were on the map. He crossed his arms and shook his head. "No matter how careful we are, this whole thing is coming to a halt."\n\n"If you only just listened to me and kept going, we would have won this whole thing," Schörner boasted.\n\nTresckow glared at him and said, "We could lose more men if we force them to go into the jaws of the Russian resistance. Do you want them to go in there like blind men?"\n\n"Well, our soldiers are not blind, are they?" Shorner shot back.\n\n"Enough," Speer told them, his eyes remaining on the map, studying the lines and the units arranged for them all to see. He sighed at himself and said, "Things are not going according to plan. This intervention is not going to be done within the time we wanted it to be done."\n\n"I'm afraid that is so, my Fuhrer."\n\n"
 speer_moskowien.26.a:0 "The mud of the war is clinging to our boots now."
 
 speer_moskowien.27.t:0 "Operation Gefrierender Sturm"
 speer_moskowien.27.d:0 ""Fuhrer," Schörner interrupted, drawing glares from the two other officers who wanted to speak, "if you want a quick end to this war, then you should forget about restraining the men. Focus on giving them the freedom to maneuver and to engage the enemy!"\n\nSpeer frowned. "Schörner, I know I am interested in a swift end to the bloodshed, but if we do that..."\n\n"If we do that, we save more lives - German lives! We should not care too much about the casualties of those causing trouble for our Fatherland in the East. Away with them, the pests!"\n\nTresckow turned to Speer as Speidel too scowled at the man. But Speer kept his attention only towards Schörner, hating him for what he suggested. He had a point, but what about our reputation? "What you suggest is as terrible as committing the same methods our men once used in the West Russian War and before! Are you not aware what you are risking with, Generalfeldmarschall?"\n\nThe determined army officer just shrugged at the Fuhrer and gestured towards the maps, especially to the units displayed. "I only suggest what works. It is better than delaying our men, delaying their support, and above all, delaying Germany's hand in saving our settlers. Is that not our purpose?"\n\nThe other two now turned to Speer, who still maintained a disgusted expression against Schörner. Not only was he suggesting a nightmare for Germany's morality, his disdain for the man in charge was coming clear. And the Fuhrer clenched his jaws and turned to the maps. Only he could decide what do with his forceful suggestion.\n\n"
 speer_moskowien.27.a:0 ""I will wash my hands of this. If you want a quick end, do it yourself. I will not have to coat my hands in blood here. I will not let innocents die because we want a quicker end to a war."
 
 speer_moskowien.28.t:0 "The Slaughter at Shmisk."
 speer_moskowien.28.d:0 "The German forces approached the quiet settlement. Shimsk was what it was called. No longer.\n\nIn the sight of the rising sun, the morning gave the Germans the advantage in surprise and in time. Tanks and men were converging on the unsuspecting people as they woke up and came out of their houses or returned from fishing at the lake. With ruthless rapidity, the cannons sounded, delivering shells that collapsed and burst buildings apart, pieces flying in all directions as machine guns and grenades did the job of murdering men, women, and children.\n\nIntelligence had suspected enemy forces here, and the Germans sought it out, but found nothing, but they could not stop, so they kept hammering the small town.\n\nAgain and again, the Germans landed blow after blow against it. And as they did, the people attempted to flee. They ran to the boats and when those were destroyed, they swam into the lake. Others ran out of the town, chased down by troops and vehicles, crushed by treads or by wheels, shot in the back if they were too slow or slipped into the ground.\n\nThe wounded who dared to crawl away or limp behind some rubble were bayoneted or finished off with pistols. Nobody the Germans found was spared.\n\nBut the Russian earth would not hide the secrets of the invaders. Even if they attempted to, the ground would spit them out, disgusted and horrified...\n\n"
 speer_moskowien.28.a:0 "The fight? There is no fight. The fight is over -- it was lost. Twenty years ago."
 
 speer_moskowien.29.t:0 "No Fighting in the War Room."
 speer_moskowien.29.d:0 "What have you done, Schörner?!" The Fuhrer glared down at the bloodthirsty officer. He was clenching his fists and keeping them on the table, leaning forwards, his own words coming out of his lips with terrible indignation.\n\n"I only did what you have ordered me to do. You have given me the-"\n\n"I do not want you to use that as an excuse! You cannot tell me that you let our forces massacre an entire settlement of Russian civilians because of what I permitted you to do. I permitted you only to engage the enemy." The Fuhrer now clapped his right hand, open now, down on the table, startling those who passed by and saw this unfold. "But what you did is beyond engaging the enemy!"\n\nSchörner stared his superior down and stood his ground at the table. "Intelligence reported that-"\n\n"No," said Tresckow, intelligence was incorrect. They gave you another target. But you ignored that. What you've done is a grave error on your part, not theirs."\n\nSpeidel now spoke up, to support Speer and Tresckow, "You also ignored statements by your own reconnaissance that no enemy resistance was found in the town. Evidence was laid down in front of you again and again but you did not respond. You ignored what they said. You set aside all the warnings!"\n\n"Would you rather I let that town come under Russian control? You don't know what's on the ground!" Schörner now pointed at Speidel, rudely so. "Why don't you try to see what happens when we don't make sure of what is there in the town or not?"\n\n"So you admit you destroyed it?" Speer asked sharply, a revolted smile on his face. "Well? You've done it. You've killed men, women, and children that had nothing to do with our enemy!"\n\n"I did what I had to do. I don't care what you all say! This is necessary. It will end the war in shorter time than-"\n\n"Than what? That is foolishness, Schörner!" Tresckow shook his head at him and turned away.\n\nSpeidel crossed his arms and stepped closer to Schörner. The man reacted by pushing him away, provoking his counterpart to grapple him. But before things could escalate, the Fuhrer said, "Enough! This is the war room! Behave yourselves!"\n\nWhen everyone had calmed down, the Fuhrer sighed as he came to think about what to do. He looked up after thinking over it and announced his decision.\n\n"
 speer_moskowien.29.a:0 "We have to come clean. We shouldn't hide this mess."
 speer_moskowien.29.b:0 "Dig a hole 6 x 6 and bury it deep."
 
 speer_moskowien.30.t:0 "The Razing of Shmisk."
 speer_moskowien.30.d:0 "A small detachment on reconnaissance was cut off from command. It lost contact several hours before it drew close to the town. It only regained contact as it moved closer to it, requesting air strikes from nearby jets sent out from the nearest available airbase, in order to destroy with extreme prejudice a large opposing force present in the town. Such strikes destroyed the majority of the town, with reports from the detachment detailing both the elimination of the enemy and of unfortunate civilians.\n\nThat was supposed to be the story. And that will have to be the story. It is important for us to control the flow of events and the validity of such events. As soldiers of the Reich, we cannot allow the truth to become a tool for our enemies to use against us. Therefore, to prevent anyone and everyone else from learning about the blunder of our troops against the town of Shimsk, we will have to be careful in establishing a cordon around information that comes out about it."
 speer_moskowien.30.a:0 "I need another stiff drink."
 
 speer_moskowien.31.t:0 "Shmisk? Never heard of it."
 speer_moskowien.31.d:0 "When anyone tried to ask questions about the town of Shimsk and what had happened to it, they could only receive two kinds of answers.\n\nConfused guesses and wild rumors. In other words, nobody really knew what was the truth about Shimsk and nobody really found out. When they tried, there was only rumor after rumor, a trail made even more confusing by the back and forth comments and conclusions made by both the military and the government. And even German media wasn't sure of what they were doing.\n\nOnly those perceptive enough realized they were being distracted by the fog of misinformation and bureaucracy. And with the fog, the truth was to be lost in the massive machinery of both the state and its sword."
 speer_moskowien.31.a:0 "Thank god that's dealt with."
 
 speer_moskowien.32.t:0 "The End in Sight."
 speer_moskowien.32.d:0 "Germany's future was lost in the bloodshed of the war it intervened for the sake of its own people who settled the Eastern territories. Her road now was lined with the bodies of men, women, and children, of those who fought for the Fatherland or for their Motherland.\n\nIt was a terrible price to pay. It was supposed to be avoidable, but like any mistake, like any error, it was no longer avoidable once it was done.\n\nThe world returned to their opinion of Germany. In the light, Germany still was a horrible European power that used force to put down threats to herself. And Speer, looking back at it, felt a long sigh shudder out of his lungs. The regrets weighed on him. Banished in pain, his heart burned as strongly as it burned when the war ended.\n\nFeeling lost, he closed his eyes, hoping to sleep and forget about such memories. He hoped in himself that he would not have to make the same mistakes that led to such an unfortunate end. And he hoped that Germany would someday be able to cleanse herself of the blood she had spilled in the past and in the war that came after.\n\n"
 speer_moskowien.32.a:0 "Where all roads end, our path does not."
 
 speer_moskowien.33.t:0 "All Quiet On The Eastern Front."
 speer_moskowien.33.d:0 "Protests came out from the nations of the world which we share. We have received many strongly worded statements and accusations that we have gotten used to them. And when we got used to getting these from them, over time, we saw their voices become silent.\n\nBut our young men and women who studied in the universities and in the schools of our Fatherland cry out against what we have done. They denounce our own soldiers, putting their effigies to the fire and hanging them, while some chose to organize demonstrations against the institutions of our armed forces. It was surprising to see our most educated citizens turn against us the most than the rest of the world had done before.\n\n"
 speer_moskowien.33.a:0 "Let the students rage against a different monster."
 
 speer_moskowien.34.t:0 "Radio Free Europe."
 speer_moskowien.34.d:0 "In the unholy hours of the day, transmissions coming out of Iceland were intercepted by amateur and state-controlled radio stations. Translated into German, the voice of an American flowed into the ears of their unlikely listeners and their most secret devotees.\n\n"...in the town of Shimsk, no person was left alive after the Germans came for the second time since the great West Russian War. Though efforts by the German government and military attempted to keep silence over the truth, this report shows all that people need to know about what really happened. In this case, an anonymous source was able to..."\n\nAnd after these transmissions were most likely cut by the secret apparatus of the German state, it was already too late. The truth had been leaked. And the government was searching for answers.\n\nThe people and their leaders suspect that such a compromise in the security of the matter was made possible by either the CIA or the Kamptau. Accusations and gossip went all around, but as long as there was no evidence, nobody really knew.\n\n"
 speer_moskowien.34.a:0 "This is a PR nightmare!"
 
 speer_moskowien.35.t:0 "Goodbye my Darling, Hello Moscowein"
 speer_moskowien.35.d:0 "The poorly built train provided no comfort for the Oberleutenant, as while the train whipping back and forth was usually no issue for supply shipments, personnel had been a different story. Not to mention the freezing temperatures that had plagued every one of the advisors as they prepared to reach Reichskommissariat Moskowien. But, as the Oberleutenant knew, comfort wasn't the priority of the Reich, was it? The train coming to a screeching halt painted a picture of his platoon's desperate stand at Bremen while he fought for Speer's succession. Exiting the train, he took one last look at his pocketwatch containing a picture of his wife before stepping off. \n\n The rumbling of the train made it hard to hear anything else, but for the Oberleutenant, the marching of boots managed to triumph the surrounding area, as more and more soldiers within Moskau prepared themselves through the bustling streets, as if the whole city was on the move. "Oberleutenant Vogt?" called a distant voice, grasping the Oberleutenant's attention as he came to see a young Leutenant saluting him. "At ease, Leutenant. You're here to bring me to my station, correct?" Vogt said. "Aye, sir, please, follow me, sir." prompting the young officer to face about and begin walking alongside Vogt. Everywhere Vogt looked, he only realized that the chaotic mess was growing, as dirtied Aryan settlers hurried to earn a few extra Reichsmarks whilst platoons of the Reichskommissariat's soldiers marched past. "Poor bastards never had it this hard, did they?" Vogt asked. "Not exactly, sir, preparations for a possible assault by the Russians has shaken up the lives of everyone in the settlement, though everyone is hopeful for the advisors that have come in." The prevalence of such "hope" did not appear evident for Vogt as he saw scared German children and fathers having to say one last goodbye before hurrying off with a rifle in tow. \n\nEventually, Vogt managed to escape the chaos-ridden frost as he entered his small office room within one of the military installations of Moskowien. To say that the ones present during the civil war in Germany were better was an overstatement, with staff tripping over themselves, rats scurrying down the hallways, and barely enough room to stand in. "Sir, command has issued that advisors are to aid in the training of divisions newly formed in the wake of the possible attack from the natives. Heil Speer." the Leutenant said, offering a salute in the air."
 speer_moskowien.35.a:0 "Yeah, Heil Speer."
 
 speer_moskowien.36.t:0 "Make a Man out of you."
 speer_moskowien.36.d:0 "Open the bolt. Insert the round. Close the bolt. Press the butt tight against the shoulder. Support the stock with the other hand. Align the sight. Breathe in. Take aim. Breathe out. Fire. Reload, rinse, and repeat. Fix bayonets if the enemy got any closer. Had it not been that easy to operate the weapons left from the Second World War to prepare the Reichskommissariat for such an attack like this? Apparently fucking not, according to Vogt, given how this morning has gone so far. Fighting and killing fellow Germans felt easier than dealing with this catastrophe. \n\nIt was four in the morning when the battalion he had been assigned to start off with were finished lining up, with some of the men obviously not knowing what standing at attention meant. Lighting his cigarette, Vogt yelled out, "Men, my name is Oberleutenant Marzell Vogt. As I have seen blood spilt within our homeland through war, so too now do the Russians seek to spill our blood to retain their damned power, looking to unite against our families, our Fatherland! And as proud Germans seeking to do their homeland proud, we cannot allow this. Today begins your training for when you face the frontlines, in the reality of which some of you will die. However, that is not the concern now. Today, you shall become true workers of the Reichskommissariat, true soldiers, and true Germans. Now, first platoon of the first company, mount the firing range." \n\nVogt's inspiring words seemingly died in his eyes as the men lined up for weapon training. Some of these men hadn't touched a rifle in years, while others hadn't done so at all, and only worked the farms while producing large families, as the Reich had given permission to do so. None had known the true brutalities that were to come, as Vogt had seen during the civil war, especially when some of them barely figured out how to slide the bolt open. However, the worst came when the men had finally regularly begun firing at the targets when a shower of blood splattered across the field, some staining Vogt's coat, with screaming following. Men rushed over, and saw one that one of the recruits shot themselves in the hand, nearly blowing it off; however, despite the horrificness of the situation, the man managed to retain as much composure as he could, even firing off a joke or two in the process. \n\n Vogt knew the truth of the situation: the man shot himself in order to get out of service, in order to escape the horrors that everyone else was bound to endure. Yet, the Oberleutenant knew the truth of it all, that he couldn't shatter the mens' spirits knowing they had cowards in their ranks, and chose to send him away to deal with later. Afterwards, the men along the firing line simply stared at Vogt."
 speer_moskowien.36.a:0 "Get back to work!"
 
 speer_moskowien.37.t:0 "First Blood."
 speer_moskowien.37.d:0 "The Eagle, a bird of prey that overlooked the lands of the Germans for centuries. In times past, it represented the strength of the empires long past within German history, having served as a symbol of perseverance and courage. Now, as Vogt knew all too well, the symbol flew as to represent the Fatherland, along with the battalion of conscripts and volunteers within the newly formed "Adlersgruppe," charged with protecting their friends and families from the Russian onslaught that inevitably stormed its way forward. As the men continued setting up defenses in some backwater village to the south of Moskau, they continuously talked about potentially being called heroes on their return home. The word "hero" brought a whiplash of pessimism for Oberleutenant Vogt, nearly distracting him before the sounds of one of the infantrymen being torn apart by submachine gun fire exploded out. \n\nA period of shock-ridden silence boomed, until screams in Russian came from across the town, and the Germans hurried to their assigned positions, with Vogt's orders starting to become drowned out by the incoming gunfire. Chunks of concrete came flying off of surrounding buildings, some even tearing apart the faces of the new recruits, as they continually battled in the streets, with bullets flying and the blood of both Germans and Russians showering the air in a flurry of fire and gore. Vogt had known the terror of guerilla warfare for years, and now, as a Russian truck with a light-machine gun in the bed firing down into the Germans, Vogt had the chance to utilize his experience. With cries drowning the air, Vogt shouted at some of the closest men to him, "Find your strength men, now's our time to make the advance! Unteroffizier Breiner, take some men and gather the explosives! Unteroffizier Kranz, gather some men with me and we'll surround the truck, it cannot-" a bullet interrupted Vogt's speech as a rain of gunfire forced him to find better cover. As he regained his defense, the only thing the Oberleutenant saw when he laid his eyes on his men were the same emotions portrayed by his brothers-in-arms during their time fighting for Speer back in Germany. The same emotion that came as the feelings of heroism faded, and the chilling shadow of death crept closer and closer, with every comrade lost to another bullet, whether it's fired from a Russian or a German. \n\nTerror. \n\n Wiping his face some more, Oberleutenant Vogt shouted "Fall back, fall back! We'll find another way around!" as the German soldiers began to retreat in the face of the overwhelming firepower from the Russians. They may not be heroes, but they didn't need to be heroes to deserve to live another day, to Vogt, anyway."
 speer_moskowien.37.a:0 "Damnit."
 
 speer_moskowien.38.t:0 "Napalm Sticks to Kids."
 speer_moskowien.38.d:0 "Quickly, the "Adlergruppe" was learning the truer aspects of warfare taught to Vogt during the German Civil War. The death, the destruction, the disease, and all the other terrors. But Vogt could never have expected the brutalities to rise so quickly: the amount of mass executions, the killings of deserters, those once considered to be comrades in fighting against the Russians, the viscera, all had come crashing down upon the volunteers in such a short period. Much to the respect of Oberleutenant Vogt, while it all seemed difficult, the men continued to march forward past it all; that is, until the Burning of Ryazan. \n\n As the Adlergruppe marched southwards from Moskau, pushing deeper into Russian territory "in the defense of the Reichs' rightful territory,'' the men had already become surrounded as the urban battle exploded. Sure, the men got their first taste of battle in a village, but this was an entirely different story as the concrete buildings and structures hid enemy Russians behind every corner. Constantly, squads of enemy soldiers seemed to appear as phantoms in the dark, pinning a few squads of the Germans down before they finally dealt with the issue. This was, until Alpha Company, led by Oberleutenant Marzell Vogt, entered the courtyard of an apartment complex to secure the area, and became pinned down by heavy enemy fire from all sides of the three-sided building. The men rushed to cover or died trying to do so, with the screams of fellow Aryans dying in the stony courtyard filling the air, as what seemed like the endless Russian supply of lead came raining hell upon the company. Vogt was left with no other choice but to hold out as he continuously pleaded for air support from local German air wings, who promised "immediate combat support." \n\nIt took a seemingly endless five minutes for the screams of the German jets to overtake the slaughter, as the Gates of Hell seemed to open up from the heavens above and consume the apartment complex. The men watched along in horror, some trying to get up and move as the fiery napalm they pleaded for arrived, sticking to the enemy soldiers who threw themselves off the multiple story balconies to escape the horrid fate of burning to death. However, as Vogt thought the horror was over, it only multiplied in size, as the outer doors of the apartment complex opened up and a flood of burning men, women, and children came screeching out of the complex. Only some had been armed, but none cared any longer, as they peeled away at the flesh and bone that melted away from the deadly German napalm, with mothers holding their children, hoping for an end to the madness. Eventually, all had either died from the flames or were killed out of mercy by some of those within the Aldersgruppe, who had all seemed to shock and terrified to be able to respond to any other orders from some of the superiors. \n\nThe nightmares that night consumed Vogt's mind. Flashbacks to that last stand at Bremen stormed his mind only to reach a burning conclusion, with the flooding of anachronistic burning children and women into the once-heroic battlefield, causing the Oberleutenant to rocket from his dreams every hour of the night."
 speer_moskowien.38.a:0 "We are each our own devil, and we make this world our hell.."
 
 speer_moskowien.39.t:0 "Still in Moscow."
 speer_moskowien.39.d:0 "Marina Vogt waited eagerly at the train station in Germania as the heat of steam dominated the air, while families greeted newly arriving German fathers who had been travelling from work or on duty. All had such beautiful, loving wives, and even more beautiful children, in the eyes of Marina, always longing to start a family with her husband. Finally, the glowing numbers of "418" came into view with a screeching halt, and she excitedly danced over, finally seeing her beloved Marzell come into view. She immediately rushed to embrace her Marzell, who jumped at the sight of his rushing wife, causing her confusion, saying, "You're finally back, Marzell! Come here!" she said, embracing her husband. "Yes, I'm, I'm home now." Marzell said, as Marina felt her husband's hand shake. \n\nHours had gone by, and yet, the newly returning husband still remained...odd, according to Marina. Everytime a new question came forward, like, "How did it feel to serve the Fatherland once more?" he simply responded with a quick "It was good." or "Great." She couldn't name the look in his eyes, one of distance, as if his eyes were a camera out of focus, but she simply tried to provide everything she could to be a good wife. That evening, as the couple climbed into bed, Marina's attempts to embrace and comfort her husband resulted in a simple repulse on the side of her husband, followed by his attempts to get some sleep as he tossed and turned in the bed. \n\n Later into the night, Marina woke to the sound of broken glass and an otherwise empty bed, as she threw off the covers and rushed towards the kitchen, where she heard the loud noise. Realizing her husband was nowhere in sight, she grabbed a letter opener they kept on the desk before entering the kitchen...where she found her husband, with glass shards shattered across the table and ground, whiskey, which her husband swore to never drink in his career, spilled across the area, and a bloodied hand carrying a pistol kept from service. Marina dropped the letter opener on the ground as she approached her husband, asking "Marzell, oh god, what's wrong?" Marzell responded with nothing, only beginning to sob into her chest as he dropped the pistol on the ground, and embraced her tightly, shaking all the while."
 speer_moskowien.39.a:0 "War is Hell."
 
 speer_moskowien.40.t:0 "Arrival in the German Settler State."
 speer_moskowien.40.d:0 "The northbound train delivered a journey that, although mildly uncomfortable and thoroughly frigid, was historic, and truly felt antiquated as the snowy Russian countryside came into view through the train's windows. And within one small compartment, the bustling and rocking of the powerful locomotive hardly shook the work Walther Viktorow had prepared. Viktorow sat excitedly, tapping on his briefcase filled with documents and procedural forms as he stared out into the Western Russian wilderness, completely losing track of the outside world as the train came to a screech, and the city streets filled his view. Finally, after so much wrongdoing against the harrowed Russian, Viktorow knew that the time had come to make a difference in the world, even if the greatest trial awaited him, and he had one thought which dominated his mind: \n\nMoskau awaits. \n\nHowever, as Viktorow exited the train, accompanied by a group of German guardsmen straight from Germania, the full force of the trial would strike as he looked around the train station. Everywhere, men, women, and children, all with bright, beautiful blue eyes, and adorned with flowing golden hair, all looked as if they had come from a German slum. Exhaustion colored their faces while callouses covered their hands, with some appearing frail and hungry, and all adorning ragged clothes that would bring disgust to most German higher ups. But Viktorow did not want the prestige or class of higher up, this is exactly what Viktorow wanted, even if he could not stand the pleading eyes of the settlers here. At the end of the day, they were the Reich's citizens, and as proud as they may be, they were suffering, and Viktorow knew that he, as an ambassador on behalf of the Reich itself, he could not allow this any longer. \n\nAs the snow landed atop his cap, the toy of a young child bounced across the street in front of the capitol, nearly prompting a guard to strike the child, were it not for Viktorow's intervention. Handing the child his toy from next to Viktorow's feet, the diplomat said a few simple words to the boy: "Do not be afraid, things will change here soon." as he looked onwards to the capitol building of Reichskommissariat Moskowien, as the recent clashings of Germans and Russians flooded his mind."
 speer_moskowien.40.a:0 "We can do good work here!" 
 
 speer_moskowien.41.t:0 "Report One."
 speer_moskowien.41.d:0 "[CLASSIFICATION LEVEL: SECRET] \n\nAUSWÄRTIGES AMT\n\nTo: FÜHRER'S OFFICE \n\nFrom: REICHSDIPLOMAT WALTHER VIKTOROW \n\nArrival at the train station within Moskau occurred at 0730, with full preparations made in regards to handling the situation within Reichskommissariat Moskowien. Improvements regarding the stability of the transportation systems between the Reich and the Reichskommissariat could potentially be looked into; however, if anything, the difficulty presented in the transportation systems is a small look into the situation within Moskowien. Politically, the situation within the area appears stable enough to not withdraw supply efforts towards the settlers of the area, nor do any reports indicate a collapse for the Reich's influence within the area around Moskau; however, living standards have fallen dramatically for the Aryan settlers within the Reichskommissariat as well as native Russians. Outbreaks of conflict between native Russian populaces and the settlers arriving from Germany proper has caused considerable detriment for German settlements, and Russians within the area have suffered as well, despite the advancements made within the area. In this regard, although living conditions have plummeted for all parties within Moscowien and the surrounding Russian nation-state, the populace has espoused supreme loyalty towards the Reich itself, and in an effort to support the German and the Russian within the area, the developing situation has been taken with the greatest priority for our diplomatic envoy. Thus, actions towards the advancement of OPERATION: GREATWHITE will begin immediate implementation within the interactions between Reichskommissar Kasche's successor, native leadership within the newly established state for Russians outside of Reichskommissar Moscowien, and the diplomatic envoy you have assigned me to, and transportation to the capital of the nation-state of the Russians will be arranged to aid our mutual efforts through a hopeful admittance into the Unity-Pakt. To the glory of the Reich. \n\nWalther Viktorow"
 speer_moskowien.41.a:0 "The Führer will be pleased"
 
 speer_moskowien.42.t:0 "A Journey Across the Border"
 speer_moskowien.42.d:0 "Luckily, the Moscowien government had been more than cooperative with Viktorow's work over the past few days, and has granted his convoy protection and given him absolute clarity and comfort regarding their business in the capital and preparations for negotiation. Viktorow knew that as the days went on, the time before he'd venture forward to meet with the officials of the Russian nation grew shorter and shorter; yet, despite his excitement for the eventual departure and work, everything left him confounded in the reasoning behind the excitement.\n\n"Excuse me, Dr. Viktorow, but the convoy has been prepared for transportation," a young secretary said as he had missed her knocks on the door.\n\n"My apologies, Miss Berchow, right away," the diplomat said, as he grabbed his suitcase and followed her out. Everything around him had showcased what he enjoyed, the order, the structure of it all, and now was finally his time to make a difference. Time to make a difference that his predecessors of the past did not, he continued, thinking of the pictures of his family he kept so neatly tucked away back home in Germania. The carvings of the beautiful little box delighted Viktorow, in contrast with the contents, as he saw capturings of the times of a Russian family working its hardest to get through the wall set up by German forces. How great the suffering his grandparents had faced as they crossed over into the new land of Germany, and the dreaded persecutions that the Viktorovs faced being foreign immigrants in a hostile land. But no more, no more crushed dreams nor broken souls from either side, as each and every hardworking German and Russian around Moskowien has earned their right to support from the Fatherland, and earned an end to the troubles which plagued them.\n\nViktorow continued his thoughts as he finally made it outside the capital alongside his fellow statesmen and the Waffen regiment accompanying them deep into the Russian land. The frost encapsulating the trucks reminded Viktorow of his grandfather and grandmother as the convoy began to move away from Moskowien territory."
 speer_moskowien.42.a:0 "What an exciting trip!"
 
 speer_moskowien.43.t:0 "A Stranger in a Strange Land"
 speer_moskowien.43.d:0 "The soft rumbling of treading through dirt and snow tore apart into harsh rocking and bucking by the envoy's truck as it met hard gravel amidst that sounded like it would tear off the tires at any minute. As the entourage continued onwards, the silence slowly transformed from an excited admiration of the Russian land to a dreaded silence, with each rotation of the tires bringing another wave of confusing tensions as the Waffen guards present in Viktorow's truck prepped themselves. It was confusing to Viktorow, to say the least, until the trucks finally passed through the iron gates of the city.\n\nThere, peering through the windows of a heavily armored truck, Viktorow, for the first time in his life, received a glimpse as to what his grandmother and grandfather escaped all those years ago: the glimpses of children roaming the streets without parents in sight, in rags, fighting over a piece of bread which had been stained by the mud of the ground. Across the street, Viktorow caught glimpses of three men beating another fellow Russian on the ground, pummeling him with bats, punches, and kicks as they strip him of his bag and coat and duck off into the alleyway, passing by a duo of nurses carrying a body covered with a tarp out of a health center. The homeless had grown in number as he saw groups of armed men harassing a young woman coming out of her home, seemingly asking for overdue money owed to them, and Viktorow could only pray for her safety as the convoy moved on. Viktorow continued to think and debate with himself as to what had become the fate of the Russian people, what could have done this? Were the politicians in charge of the state that greedy, or was there some sort of crisis causing all of this? Viktorow continued to pray for the hope that things had not been completely this way for his ancestors.\n\nAs the motorcade came to a halt outside of the capitol building, Viktorow continued to dust himself off and grab his briefcase as his eyes locked onto a peculiar sight: a little girl, no older than seven, grabbed at the chain link fence as she continued to stare at the Germans inside. She looked thinly, and had only dirty rags on, yet her brown eyes glimmered in the snow, reminding Viktorow of the daughter he always wanted. That was, until a little boy began to chase her for the bread in her hands."
 speer_moskowien.43.a:0 "I hope we can help these people too."
 
 speer_moskowien.44.t:0 "A Meeting of Fates"
 speer_moskowien.44.d:0 "As the grandfather clock in the corner of the room continued to tick, the weight upon Walther Viktorow's shoulders seemingly doubled. He stared into seeming nothingness, as the words upon the transcripts laid out in front of him blurred, all the man could see was images of his days within the surrounding area. The desperateness and near predatory nature of some of the groups that had formed outside of the Moskowien territory, how could the self-governed area fall apart so quickly, yet the room he sits in remain so lavish?\n\nSuddenly, the wrinkled face of the anti-Soviet himself, Bronisalv Kaminski entered the room, offering a nod and handshake to the diplomat.\n\n"Brigadeführer Kaminski, it is an honor to meet you. My name is Dr. Walther Viktorow-" Viktorow started, before being cut off by Kaminski.\n\n"The diplomat sent by Speer, huh? We've been waiting for your arrival. What's the terms?"\n\nViktorow hadn't pictured such exhaustion from Kaminski, but then again, all of the area has been a surprise, hasn't it? Viktorow took out the first report in the file, and began discussing the Führer's desires out of Kaminski to pay for the incredible amount of support issued to the native state via the ceding of Brauchitschstadt and a swearing of loyalty to the Unity-Pakt.\n\nViktorow's seemingly hopeful words brought him to look up, only to meet the image of Kaminski hunched over the desk, both hands clasping his face.\n\n"They'll march in and hang me...joining the Unity-Pakt...the natives, they've given..."\n\nAnd finally, as if a sledgehammer broke through a castle made of sand, everything came together for Viktorow. The terms, the ceding of territory, the governmental lavishness, yet the hopeless and the butchers remaining outside, this wasn't Kaminski's misdoings: they've been paying everything towards the Reich. They couldn't stand on their own, they needed help, and now... It suddenly dawned on him: Operation: Great White. Viktorow wasn't serving as a negotiator here, he was a predator: a loan shark.\n\nIn the end, Kaminski, with eyes that seemingly had the life sucked out of them, shook to the agreement of losing Brauchitschstadt and joining the Pakt. With every step, from leaving the capitol building, to walking to the trucks, to staring out the windows as they rumbled out, Walther Viktorow felt one thing alone: the eyes of starving, broken Russians."
 speer_moskowien.44.a:0 "God help us."
 
 speer_moskowien.45.t:0 "Final Report"
 speer_moskowien.45.d:0 "[CLASSIFICATION LEVEL: SECRET] \n\nAUSWÄRTIGES AMT\n\nTo: FÜHRER'S OFFICE \n\nFrom: REICHSDIPLOMAT WALTHER VIKTOROW \n\nNegotiations with the Russian native-state outside of Reichskommissariat Moscowien, as ordered by yourself, Führer SPEER, and approved and supplied by Reichskommissariat Moskowien concluded at 1130, with return to Moskau occuring at 1247. Meeting with BRONISALV KAMINSKI retained success within the notions outlined in OPERATION: GREATWHITE, as the native state has agreed to cede Brauchitschstadt to the direct control of the German Reich while issuing a submittance of willingness to joining the Unity-Pakt in support of Germany proper in exchange for the cancellation of debts owed from the local government towards Germania. German settlers retained celebratory feelings over the success and technical end to conflicts against their Russian neighbors, as local reports showed demonstrations of praise regarding the Reichskommissariat's government. Outside of Moskau, reports of Russian citizens' outrage over the terms of KAMINSKI'S agreement have been issued to local media outlets, with even some factions within Brauchitschstadt reporting direct obstinance towards the notions of direct annexation by the German Reich proper. Overall tension within the area remains to be seen, as continuous data has been feeding into the Reichskommissariat's office to measure the success of the terms. Within personal reason and experience, it is within bounds of my personal measures to report that OPERATION: GREATWHITE provides immediate successes for the German Reich; however, continuous documentation will be required to measure long-term successes. Insofar as measurements reach, the continuous losses of the native populaces following the Second World War, the Western Russian War, and now the loss of Brauchitschstadt and the diplomatic alignment with the Unity-Pakt may offer a fostering point for native resistances. In dearly recognizing the sufferings of the native populace, current success estimates remain at a current situated level of IMPROBABLE."
 speer_moskowien.45.a:0 "Hope, dragged to the depths."
 

 speer_moskowien.46.t:0 "Letters from the East"
 speer_moskowien.46.d:0 "War never means peace for a foreign ministry, no matter how far removed from the conflict. Helmut Schmidt had become all too familiar with this. A pound on the door outside his office served as the fifteenth reminder that day that the world after Hitler was still a chaotic maelstrom of politics and blood, a great typhoon in which Germania was the eye of the storm. Peaceful for now, but surrounded by disorder on all sides. \n\n"Come in, come in." \n\n"Foreign minister, a report from Moskowien. I'm sure you'll find it fascinating reading." \n\n"Thank you. You're one of Gehlen's boys, with the RND?" \n\nThe young man opposite him remained silent, and smiled coldly. Schmidt internally rolled his eyes and took the paper from him. "Very well. Off you go then." \n\nWith a short bow, the man left. Schmidt stared at the paper in front of him. 'Kaminski victorious', a newspaper clipping on the front read. Ah, so old Brinislaw had won out against the German settlers. A bad situation for Germany, perhaps, what with the whole legacy of a totalitarian Reichkomissariat and all leaving a sour taste in Russian mouths. Still, Schmidt thought it was perhaps preferable to Von Dem Bach or one of the other wretched Nazis patrolling the ruins of Russia. If not for his government, then for humanity as a whole. \n\nHe filed through the papers, and one stood out particularly. An intercepted telegram, between one of Brinislaw's men and some sympathetic Russian national in Lettland. Now this was interesting. Seems Kaminski had become convinced the best way for his Moscow autonomy out of the chaos enveloping the rest of Russia was a negotiation session with Germania's finest. Perhaps Schmidt would see the best of both worlds, then."
 speer_moskowien.46.a:0 "Another partner in the new world order."

 speer_moskowien.47.t:0 "Shashlik and Diplomacy"
 speer_moskowien.47.d:0 "Germans and Russians had just about always been wrapped up in each others' business. When the Empire still controlled the Baltic states, the Germans there had been kept as something of a nobility. Schleswig-Holstein, back before the Wilhelmine era, had been a land controlled by an offshoot of the Romanovs. Fate still has it that the Lord of Europe and the fractured Giant of the East will forever be woven together in a tangled tapestry. \n\nSchmidt arrived in a country town in Western Moskowien by plane. Russian troops lined the streets, eying down the foreign minister's convoy as it moved toward the central bar, which had seemingly been refitted into a political centre of operations for Kaminski's forces in this region. Schmidt was confident that he was safe; the Heer around him was equipped with better weapons than these peasant conscripts, that was for sure. Either way, blood spilled today would not be the preferable option. \n\nNegotiations were over lunch. Shashlik, Pelmeni and even Chicken Kiev. Schmidt didn't have Russian cuisine often, but it remained one of his favourites on the continent. Beyond the food, Schmidt was impressed with Kaminski. The man spoke German well, and seemed cultured in literature and philosophy, something that even in the supposed 'world capital' politicians often lacked. The man's taste was clearly in the sciences, however, but Schmidt was capable of holding basic conversation on the scientific feats of Tesla through to Braun. Schmidt liked Kaminski, and it seemed the favour was mutual. \n\nA minor tremor in the conversation was felt. Schmidt let it be known that Brauchitschstadt, or what the Russians still call 'Leningrad', would be directly administered by Germania. The city seemed to hold sentimental value to the old soldier opposite him, who had served his time with the Red Army before Stalin's purges. Lenin was still an admired figure. \n\nDespite this, Kaminski was still willing for the negotiations to move forward. Even with the administration disagreements, Kaminski admitted that he felt aligning his new Russia with Speer was the right thing to do. Schmidt couldn't agree more."
 speer_moskowien.47.a:0 "Perhaps there will be peace after all?"

 speer_moskowien.48.t:0 "Spoiled Lunch"
 speer_moskowien.48.d:0 ""And of course, the Heer will be an integral part in your new Reichskommissariat, yes?" \n\nKaminski's smile, which had stretched ear to ear all evening, shrunk to the tightest grimace seen this side of the Atlantic. His brows furrowed. "Herr Schmidt, would you repeat that for me please?" \n\nSchmidt felt his heart sink as he realised what he had done. "Perhaps the Heer might take an advisory role in the new Moscow government, if you would be so willing." \n\n"I heard what you said the first time, I was just checking to see if you were the rat you appeared to be." Kaminski sighed. "You know, Schmidt, out here in the East, people call you a hero. There's optimism that you might be something different to those Nazi scum who run your country. That you might be an angel on Speer's shoulder, and you might do something genuinely good for Russia, or even the world." \n\nSchmidt watched as the man opposite him stood from his unfinished lunch. Kaminski faced away, equipping his coat as he continued. "No man is immune to propaganda. I read an American minister talk about it, and you know Schmidt, I hate the Americans, but this one had a point. 'Propaganda makes puppets of us'. It has made a puppet out of you. My blood might come from Warsaw, Minsk, and the very soil this building stands on, but do you think just because I am a Slav that I am stupid?" \n\n"Take yourself and those uptight pricks in uniform behind you back to whatever fucking hell you came from." Kaminski's glare penetrated Schmidt, and the Russians left the room. Schmidt slammed the table once the door had shut. War had come again."
 speer_moskowien.48.a:0 "Scheiße"

 speer_moskowien.49.t:0 "The Two Gentlemen of Lauenburg"
 speer_moskowien.49.d:0 ""Ah, is that Hans? I knew you when you were this tall. How is your mother going?" \n\n"Good, my Führer." \n\nSpeer smiled, warmly. "What is it you've come to bring me today. Gehlen come up with something good?" \n\nThe boy nodded. "Documents from Moskowien, my Führer. I hope they are of interest." \n\n"You've done well, son. Send my best wishes back to the RND with you." \n\nThe young man saluted, and exited the room. Speer was left with a folder of documents pertaining to the breakdown of the recent partition in Moskowien. Ah. Erich von dem Bach has claimed victory, or so the clipping at the front of the folder would have the Führer believe. Perhaps his Cyrillic was a bit rusty, but flicking through the rest of the documentation suggested that this was the accurate outcome. \n\n"Finally, some good news," Speer muttered to himself. A loyal Wehrmacht general sat in Moscow now, and the Führer could see no reason why resistance was even conceivable. He picked the phone up from his desk. \n\n"
 speer_moskowien.49.a:0 "Send Schmidt in. He has an assignment."


 speer_moskowien.50.t:0 "The Two Gentlemen of Lauenburg"
 speer_moskowien.50.d:0 "Lauenburg was nice this time of year. Schmidt felt something of his Hanseatic heritage awakened when he wandered the cities on the Baltic coast. As good a place as any for diplomatic arrangements. Perhaps more importantly, Erich von dem Bach hadn't seen his hometown for years, and so Schmidt thought it might be beneficial to arrange a meeting there. The bewildered old soldier was guided by the foreign minister into the party office building that  had been reserved for the meeting. A table was decorated with a grand lunch for Moskowien's interim ruler. Wurst, potatoes and plenty of beer. "Schmidt, this was unnecessary. Thank you." \n\n"Anything for a fellow German on the homebound flight. Now, down to business?" \n\nAt Bach's nod, Schmidt began. With an apology, the foreign minister revealed that Bach's position would be filled by Alexis von Roenne, to which Bach was seemingly compliant. Additionally, the Reich would directly occupy Brauchistschstadt, and create a new german settler state in the Southern Volga region. To both of these territorial changes, Bach was quite amicable. "Happy to do my duty, sir." \n\nSchmidt smiled to himself. If he knew this was going to be so easy, he would've started drinking much earlier."
 speer_moskowien.50.a:0 "Diplomacy is the art of the possible."

 speer_moskowien.51.t:0 "Behind the Masks"
 speer_moskowien.51.d:0 "A few beers later, the two men stood, smiling and shaking hands after a heartfelt conversation about patriotism and life growing up in the merchant cities of northern Germany. Schmidt thought he'd have hated Bach, but the man was honest and kind. They had been alone for some time, and Bach admitted his Kashubian heritage, which no one in the party, he was sure, knew. Sometimes, in Bach's weaker moments, even he doubted the party. Schmidt felt he had met a kindred spirit. The deal was sealed with signatures, and the men departed home. \n\nSchmidt didn't like night time flights, so he was staying in Lauenburg til the morning. He sat up in his hotel bed with the folder the RND had given him. It was a dossier on Bach, and although he had considered the diplomatic sections with great detail, he had only skimmed the personal section. Schmidt's eyebrows furrowed as he glanced over a section tabbed as 'Activities before Moskowien', detailing the man's actions before the war. Schmidt felt his heart race. The man he had joked and drunk with just hours earlier had been responsible for the murder of hundreds of thousands of innocents, and these were only the documented ones. In Operation Hummingbird, Bach had personally killed several in the SA. Then there was his horrific career in the SS, which Schmidt had heard of but never actively considered. \n\nNo one in this Reich was innocent. Not even the kindest of faces, or the warmest of voices. It was just Schmidt, and Schmidt alone, dancing with the murderers that had destroyed his father's country. He felt his eyes begin to tear up, but suppressed the urge to cry. He had done too much of that recently. At least the deal had gone smoothly. Another nation returned to the Unity Pakt for his favourite murderer, the Führer."
 speer_moskowien.51.a:0 "Heims in Reich."


 speerscience.2.t:0 "The cooperation with the K-W-G ends"
 speerscience.2.desc:0 "With the end of the joint research program, the scientists and academics from the Kaiser-Wilhelm-Gesellschaft have returned to their ordinary activities. As the government research agencies opened in full, there was no longer the need to rely on an esteemed, but still external academic institution.\n\nThe closing ceremony was held at the Reichskanzlei, where the Führer held a formal dinner which say the participation of dozens of important researchers from the K-W-G. The host complimented the scientists on their results, expressing his "great appreciation" for the progress made in the fields of electronics and industry, of engineering and military. "With your keen intellect and your selfless dedication to the Reich" he stated in a speech at the end of the banquet, "you not only ensure the Vaterland's greatness and the continuation of the dream of National Socialism, which should already be a satisfying reward for true patriots such as yourselves. With what you have done" and he looked at the entire room, "you gave a new hope to the people, by ensuring they can live better lives with to the help of technology, and you ensured our brave soldiers can truly protect us from any danger, both inside and outside our beautiful nation!"\n\nAs the Führer sat down, a polite applause from the guests showed their appreciation for the compliments, and the ceremony ended with the conferment of the Deutscher Nationalpreis für Kunst und Wissenschaft, the highest decoration for scientific progress, to Adolf Friedrich Butenandt, director of the Society. While this cooperation is now over, no one can deny that its fruits will still be felt many years from now."
 speerscience.2.a:0 "A toast to science and progress!"
 speerscience.3.t:0 "Lagging Behind"
 speerscience.3.desc:0 "The Reichskanzlei was abuzz with activity even late in the evening, as always. Rebuilding a country from the ground up - literally in this case - was a gargantuan task, and the entirety of the Reich's bureaucracy was hard at work to overcome the difficulties. An important meeting was happening in the Führer's personal office, as Albert Speer was meeting the Minister for Innovation and Research, and the directors of the surviving structures dedicated to the advancement of science: the civil war had destroyed most institutions of higher learning, and the few still in the condition to work lacked funds and personnel.\n\nAs the Minister listed all the problems and difficulties of the research sector, the air became heavier and heavier. At one point, the Führer interrupted the barrage: "Minister, please stop! Are we truly in such a state? Has the Reich really fallen behind so much?"\n\n"Please come with me mein Führer"\n\nAs the two moved to the window, the Minister pointed at the cars: "Do you recognise them?" and that was enough to answer. To his consternation, Speer saw that most, if not all cars and trucks passing were models ten - if not more - years old. Looking with more attention, he also noticed details he had missed when looking outside in the past weeks: patchwork reparations to the roads and sidewalks, electric cables hanging from scrambled-together power lines, public phones scattered because the people had no telephones inside their homes...\n\nRight at that moment, as if to confirm that indeed, the situation was dire, all lights went out in the office, and the surprised voices from outside the door made it clear that it was a general blackout.\n\nThe Führer fumbled around to his desk, suddenly dejected, and sighed. "Please resume your report, Minister..."
 speerscience.3.a:0 "I'm sorry, mein Führer, but it's too dark to read..."
 speerscience.4.t:0 "Research Efforts Normalize"
 speerscience.4.desc:0 "Our recent boost of scientific research has simmered down."
 speerscience.4.a:0 "OK."
 speerscience.5.t:0 "NetzRAM comes to life"
 speerscience.5.desc:0 "All lights in Germany were pointed at the Universität Göttingen. In a secluded room deep in the bowels of the Electronics Research wing, dozens of engineers, academics and simple students were crowded together around a large machine. By their expressions and the excited comments, one would think they resembled children waiting their turn to enter a bakery shop, and in a way, they indeed were.\n\nA large machine stood in the middle of the room, towering over the assembled people. At human level, a small screen and a keyboard were encased in the metal: the screen had nothing on it, but soon it would change. In a very similar room in Germania, the central hub of NetzRAM had been activated, and the network spanning the entirety of the Reich was officially active. In a few moments, a message would arrive from the main device, and the results of this first test would show whether the experiment had been a resounding success or a humiliating failure.\n\nThe screen buzzed with life, and everyone almost turned into a giraffe trying to look at the screen: letter after letter... it appeared! "WHAT IS YOUR NAME?" Cheers erupted across the room, and with trembling hand, the University dean answered: "WALTHER BOTHE". Another few seconds, then a second message: "WHAT IS YOUR QUEST?" to which the agreed-upon answer: "TO FURTHER SCIENCE". Finally, the third and last: "WHAT IS THE AIRSPEED VELOCITY OF AN UNLADEN SWALLOW?"\n\nSilence fell in the room. This wasn't the correct question! Was there a problem? A bug? A... hacker?! Then, a student asked for permission to write, and once he had it, he quickly wrote: "AN AFRICAN OR A EUROPEAN SWALLOW?" Two minutes of tense wait, until the screen finally buzzed again: "SCHEIßE!"\n\nCheers and laughs erupted once more."
 speerscience.5.a:0 "A great day for Germany!"
 
 speer_rnd.16.t:0 "Rise And Shine, Herr Wessel"
 speer_rnd.16.d:0 "To my second-in-command in the RND, Gerhard Wessel, I wish to congratulate you for getting here. Now, celebrations aside, you will be assigned a critical mission.\n\nWith the Büro Wessel under control, it's imperative that you research extensively the subverting forces that have cropped up under the new regime led by Führer Albert Speer. The first, critically, is the Antifachistische Aktion. Being one of the most vocal opponents of National Socialism, they were purported as 'exterminated' under the leadership of Führer Adolf Hitler, but unfortunately we have been mistaken. We know little of them yet, so uncovering their degenerative Bolshevik roots is important.\n\nSecondly, is the exponential ramp-up of the student movement in Germany. We have firm reason to believe that, while they are backed by Antifa, they form the backbone of the reformist movement in Germany. With this, a double-pronged problem has been formed. We do not have limitless resources - and focusing on one is better than spreading ourselves thin on both. While I advise you to focus on the former, as your first-in-command I leave the choice to you Herr Wessel..."
 speer_rnd.16.a:0 "The Bolshevik Antifa, as they form the nucleus of the reformist movement."
 speer_rnd.16.b:0 "The students, as without them, there will be no popular support to continue protesting."
 
 speer_rnd.17.t:0 "Procuring The Guilty"
 speer_rnd.17.d:0 "TO AGENT GERHARD WESSEL\nTOP SECRET INFORMATION\nREGARDING THE ANTIFASCHISTISCHE AKTION\n\nTHE INFORMATION WE HAVE GATHERED HAS RESULTED IN US SPLITTING THE ORGANIZATION OF ANTIFA INTO TWO PARTS\n1. THE 'CORE' OF ANTIFA, COMPRISED OF ROUGHLY THIRTY MEMBERS. THEIR IDEOLOGY IS PRIMARILY MARXISM WITH RABID ANTI-NAZI HATRED AND SYMPATHY TO JUDAISM AND NON-GERMAN CULTURES. THEIR LOCATIONS HAVE BEEN NARROWED DOWN TO ONLY A FEW CITIES, AND WE CAN ASSUME THAT THEY ARE PRESENT IN ONLY ONE OF THEM.\n2. THE 'OUTLIERS' OF ANTIFA, COMPROMISED OF STUDENT GATHERINGS IN SEVERAL HIGH-VALUE CITIES AROUND GERMANY. WHILE NOT AS RADICALIZED, THEY HAVE POTENTIAL TIES INTO THE ANTIFA CORE.\n\nTHERE ARE TWO OPTIONS AVAILABLE: THE FIRST IS INFILTRATING THE CORE OF ANTIFA AND ATTEMPTING TO ASSASSINATE THEIR LEADERS. WHILE EXTREMELY RISKY, THIS WILL CRIPPLE THE MOVEMENT FROM WITHIN.\nTHE SECOND IS TO FRAME THE STUDENT GROUPS AS RADICALIZED BLOODTHIRSTY COMMUNISTS. AS MOST MEMBERS OF THE PROTEST ARE EITHER REFORMISTS OR DEGENERATE COUNTER-CULTURE GERMANS, THEY WOULD TURN AGAINST THIS NEW PORTRAYAL OF ANTIFA \n\nTHE REST IS UP TO YOU, HERR WESSEL.\nMAY GERMANY BE IN SAFE HANDS."
 speer_rnd.17.a:0 "The center will crumble, and the rest will follow."
 speer_rnd.17.b:0 "Rot will touch the surface, and spread to the rest of the body."

 speer_rnd.18.t:0 "The Usual Suspects"
 speer_rnd.18.d:0 "With a crisp photograph of a heavily guarded house next to him, Wessel began typing.\n"TO AGENT RED\nTOP SECRET INFORMATION\nREGARDING THE ANTIFASCHISTISCHE AKTION\n\nWe have located a house in [REDACTED], and have surmised that a significant portion of Antifa's core membership will gather there for a highly important meeting." Wessel paused for a second and wondered. What on Earth made them think this was a good idea? Caution is always advised, even if you've been under the government's nose for decades. "Your mission will be as follows:\n\nAt [redacted] past midnight, you will infiltrate past the security in the house. You will be given significant amounts of explosives, and you will need to plant them across several weak points throughout the house. Once you have done so, you will leave the residential area and activate the explosives using a detonator that will be given to you.\nLeave no trace of your presence, as the police will be given full authority to investigate the scene in order to appease the students. If you are found out, you must either neutralise any witnesses you find and then escape, or, in case you are caught, bite down on your cyanide pill."  Though Wessel typed that out due to protocol, he knew that wouldn't happen. The agent would either succeed or die trying - and as it stood, it'd likely be the latter.\n\nTHE REST IS UP TO YOU, AGENT RED.\nMAY GERMANY BE IN SAFE HANDS.\n/// THIS DOCUMENT IS TO BE BURNED AFTER READING ///"
 speer_rnd.18.a:0 "The clock strikes midnight. The hour of judgement approaches."

 speer_rnd.19.t:0 "A Snuffed Fuse"
 speer_rnd.19.d:0 "Agent Red was in the basement of the house, with dozens of those damn Antifa members walking around above his head. Somehow managing to sneak past the guards and the cameras, now he had to deal with making sure enough explosives were implanted with the idea that it would send the place sky-high. If he'd actually get to live to see it would be another question, though.\n\nA question that he, unfortunately, would not be able to answer. As the dim light and shadows coating the room were washed away by light, Agent Red found himself paralyzed by fear, managing to turn around just in time to spot one of those Bolshevik bastards holding something in one of her hands. His own instinctively began reaching for his handgun, but the flash of light followed by immeasurable pain proved otherwise. As Agent Red's body hit the floor, that night turned into paranoia for the Antifa members.""
 speer_rnd.19.a:0 "Operation unsuccessful. Agent presumed to be killed in action."

 speer_rnd.20.t:0 "Reichsbanner RND event 5"
 speer_rnd.20.d:0 "It was impossible to censor. They had tried, certainly, but they had failed. The news had spread - broken out and spread like a rapid infestation across all of Germany, and it commonly read as follows:\n\nRND AGENT FOUND DEAD AT ANTIFA HOUSE - MASS ARRESTS FOLLOW\n\nWessel found it unpleasant that he had to sit down at his typewriter and order the arrests to follow. Of course it was necessary. Anything else would not be tolerated, but now the state had to deal with the fall-out that followed. At the very least it wasn't as bad as he may have initially thought, but seeing every day pop up with another article about how some pushy college student affiliated with Antifa was arrested by the men in black. Unnecessarily inflammatory articles - if only the media could quieten down and let the storm pass... but he had to live with it. Sighing, Wessel tapped at a key a few times before beginning.\n\n"TO THE BÜRO WESSEL\nTOP SECRET INFORMATION\nREGARDING THE ANTIFASCHISTISCHE AKTION\n\nFOR THE FOLLOWING FOURTEEN DAYS, ALL MEMBERS OF THE BÜRO WESSEL WILL BE IN FULL COOPERATION WITH THE RND TO ARREST SUSPECTED MEMBERS TIED TO ANTIFA. THE GOAL WILL BE TO ISOLATE THE CORE. THOUGH WE HAVE FAILED TO KNOCK OUT THE CENTRAL LEADERSHIP, WE HAVE BEEN GIVEN A PROPER REASON TO CRACK DOWN ON ANY LINES OF COMMUNICATION THEY HAVE OUTSIDE OF IT." Unless they had communications outside of Germany. Those, Wessel thought, he couldn't do much against. "BE QUICK AND EFFICIENT. AFTER THE FOURTEEN DAYS ARE UP, WE WILL PRACTICALLY CEASE ALL OPEN OPERATIONS AGAINST ANTIFA TO PREVENT LOWERED PUBLIC SUPPORT.\nTHE REST IS UP TO YOU, AGENTS.\nMAY GERMANY BE IN SAFE HANDS."
 speer_rnd.20.a:0 "Things could have gone worse."

 speer_rnd.21.t:0 "Somebody's Watching Me"
 speer_rnd.21.d:0 "The air of the room was cold, though Wessel hardly felt a difference as his eyes met Gehlen's. Silent. Judging, perhaps. Soundlessly, the agent took a seat and waited for the first-in-command to speak. It took a few seconds before he did.\n\n"Herr Wessel, I..." He began, putting his hands together on the table. "Cannot say I'm necessarily displeased with your performance-" Wessel didn't react, but he could tell the man wasn't being fully honest when he said that. "-It's just that, ah... firstly, we lost an agent." And at that, Wessel could feel the slightest hit to his pride, but he nodded and began speaking. "The mission was incredibly risky." He admitted. "With immense payoff if it was executed successfully, but it wasn't."\n\nGehlen simply waited for him to finish and took a few seconds of uncomfortable silence before continuing. "Yes... and he did not. Which left us with a gap in plans. A gap that you managed to patch up successfully, albeit at a loss I'm not exactly satisfied with." Wessel spoke not a word at that, but knew the implications. "Some of our agents have been killed in action."\n\n"Four." Wessel stated, catching Gehlen slightly off-guard. "Four agents have died during the raids. All of their deaths weigh on my shoulders," he admitted, though betrayed no emotion. "However, we've at least secured a blow to Antifa." Gehlen held up a hand and motioned for Wessel to stop speaking for a moment. "A blow that has further entrenched the core." He took in a deep breath. "Your performance has not been bad. I will clarify that." He said, eyes focusing on Wessel's facial movements. Nothing. "It's simply that the situation has grown more complex. I'm sure you understand."\n\nWessel nodded. "Watch where you step, Herr Wessel." Gehlen warned, though it seemed like he had no malice in his words. "Don't make your situation untenable. At least, you shouldn't, if I have anything to say about it." Wessel felt some confusion in him. Since when did Gehlen help out with his activities in his own department?"
 speer_rnd.21.a:0 "You are dismissed, Herr Wessel."
 
 speer_rnd.22.t:0 "A Movement In Flames"
 speer_rnd.22.d:0 "His heart was pounding with fear and forehead brimming with sweat. The operation had been a stunning success throughout - the guards were looking away when he infiltrated into the nearby area, and thank mercy, it seemed like the residents of the house were too busy chatting while he lockpicked the door in the back. He had also managed to narrowly dodge the cameras placed throughout, and with soft, soft footsteps, brought his way down to the basement.\n\nThe entire process took much longer than he wanted it to, but nobody had an interest in going down to where he was. Eventually, the whole room was almost filled with explosives, placed carefully by gloved hands, and Agent Red repeated the steps he took before, exiting out of the house and once again narrowly escaping the vision of the guards.\n\nWhen he was out of sight, he wanted to start sprinting for his life, but relented. Instead, he pressed down on the button on his detonator, and heard the relentless, roaring wave of noise that hit his back as he turned to an alleyway that enveloped him in the darkness of the city."
 speer_rnd.22.a:0 "Operation successful - now to report back to the RND."

 speer_rnd.23.t:0 "Who's Left To Stand"
 speer_rnd.23.d:0 "Lukas knew about it. Everyone did - it was televised the whole damn day, and the day afterward. About a house that had a freak accident, right when the big shot leaders of Antifa were meeting up. And of course the police investigated it - how couldn't they? Lukas was waiting to hear the results, about how it was a set-up by the government, about how they'd stamp out democracy to uphold the Nazi regime. But nothing happened, and that bothered him. He knew all too well what was going on, and certainly the rest would too, wouldn't they?! It was plain in sight, clear as day, black as night!.\n\nBut when he showed up to protest at his college that afternoon, most of his colleagues weren't around with him. Only a scant few were scattered around the campus, holding signs and waving fresh flags that spoke about the incident at the house. That would've brought him solidarity if it wasn't that so few were around to share the message. Instead, as he stood and boldly proclaimed that it was all a sham - that the investigation was a cover-up, that Albert Speer and his cronies didn't have a care in the world for the value of democracy, nobody except the allies around him listened. And, from what he could tell, nobody cared either."
 speer_rnd.23.a:0 "Are the people really fooled that easily?"

 speer_rnd.24.t:0 "The Right Man In The Right Place..."
 speer_rnd.24.d:0 "Reinhard Gehlen looked particularly pleased when Gerhard Wessel entered his office. Standing up, he gave the agent a shake of his hand before telling him to take a seat. Wessel sat down, and, quiet as ever, listened attentively to what his superior had in mind.\n\n"Herr Wessel, I am a very happy man. You've not only followed my advice, but you've also gone through with it, and the results show themselves. Now that you've managed to, ah... 'blow up'," Gehlen said, unknotting his hands to give light air quotes, "the head of the Judeo-Bolshevik Antifa, I'm certain the rest of the beast will follow." Wessel simply nodded. "Is that all you need, sir?" He asked, not wanting to waste time in this conversation any further - after all, there was a job to do.\n\nGehlen shrugged. "I don't believe so. Though I will say this, with your skill being pushed forwards by my brains of the operation, I am certain that we shall manage to keep Germany afloat of any of its partners." His brains...? Wessel thought that this was mostly his operation, but he decided not to speak up about it. "I hope so too, sir. The RND has been well equipped to deal with Germany's threats so far, and I'm making sure our agents are properly trained for the upcoming issues we'll face." He responded with, and Gehlen appeared satisfied. "That is all, Herr Wessel. You are dismissed. And I hope your performance will continue to impress me as always.""
 speer_rnd.24.a:0 "When Wessel exited his office, he felt a bit off-put, and he couldn't ascertain why."

 speer_rnd.25.t:0 "The Insider Is The Outsider"
 speer_rnd.25.d:0 "Wessel tapped a finger on the T button a few times, thinking to himself. Then he began: "TO AGENT PURPLE\nTOP SECRET INFORMATION\nREGARDING THE ANTIFASCHISTISCHE AKTION\n\nYOUR OPERATION WILL BE SIMPLE, BUT IT WILL NOT BE EASY." So he hoped. Antifa could be more cunning than he perceived. "IN THE CITY OF [REDACTED], THERE IS A LARGE STUDENT PROTEST HAPPENING SOON. IT IS YOUR DUTY TO GO THERE AND POSE AS A LOCAL RESIDENT OF THE AREA, ASSUMING THE IDENTITY OF A COLLEGE STUDENT, YOU WILL GIVE THE LOCAL ANTIFA CHAPTER MANUFACTURED INFORMATION ABOUT THE HEADS OF THE STUDENT PROTEST." Information that would fall apart at anything more than a surface glance, with the hope that none of the Antifa members know in detail about the families of the main targets. It wasn't the best plan, but it'd suffice.\n\n"ONCE YOU HAVE DONE SO SUCCESSFULLY, ANOTHER AGENT WILL HELP YOU IN PREPARING TO RECORD THE EVENTS OF THE PROTEST. IF ALL GOES WELL, ANTIFA WILL ASSAULT THE STUDENTS, AND GERMANS ABROAD WILL SEE IT AS THEIR VIEWS BEING TOO VIOLENT AND EXTREME FOR THE AVERAGE PERSON." Wessel thought about what would happen if they simply printed information about Antifa being radical extremists. Would it work just as well? Not that he could determine that anyhow, though.\n\n"REMEMBER THE STRATEGY OF THE ROMANS - DIVIDE AND CONQUER. YOU WILL DO THE SAME HERE." Wessel let the lightest of smiles touch his lips. They were incredibly efficient at their job, and he would make sure the RND followed.\n\nTHE REST IS UP TO YOU, AGENTS.\nMAY GERMANY BE IN SAFE HANDS."
 speer_rnd.25.a:0 "Time will tell..."

 speer_rnd.26.t:0 "Target Painted Target Missed"
 speer_rnd.26.d:0 "An Antifa chapter had received a letter with information on it two days ago. In the local university, there was going to be a gathering of students to protest against the government. Nothing unusual... except that the letter told them about multiple things - namely, how most of the students had Nazi parents, and that some of them were simply fascists themselves, parading around as a way to pass the time, mocking actual students who gave a damn about democracy. Though there was something strange about the way they got all that info, and how suddenly it was, as well as how detailed it is.\n\nGiven the information, however, they had to check it out - and so the Antifa members came down to the street where the students were marching that day, and while one side met the other with warmth, it wasn't initially reciprocated. One of the Antifa members decided to pull ahead of their group and begin shouting. "Klaus Becker!" He shouted, and one of the students raised their hand, moving forward. "We're told your father is a veteran pilot in the Luftwaffe, and that you vote for the NSDAP. Are both of these things true?"\n\nThe silence was unpleasant. It was broken, however, when Klaus let out a laugh. "Who told you THAT?! My Opa is a retired electrician, and I've never touched a ballot in my life! Goodness... if you don't believe me, I'll be happy to show you my father's certificate!" That chipped off some of Antifa's initial weariness, and as more students were asked, more of these nonsensical facts were debunked. By the end of it, both sides joined each other in another, new protest, as Antifa's initial suspicions about that letter were confirmed."
 speer_rnd.26.a:0 ""The government won't divide us! Not them, nor the RND!""

 speer_rnd.27.t:0 "Tear It All Down"
 speer_rnd.27.d:0 "He and four others were all that was needed. On a dusky morning, in that sleepy little town, Stefan and his fellow police officers marched into the local campus. The next hour they had spent walking around corner to corner, classroom to classroom, ripping up the occasional poster filled with Bolshevik propaganda about the foolish Antifaschistische aktion. While that would've been all, that day they were also tipped in about something else - by an agent from the RND, no less, about how a group of students would gather in one of these empty classrooms and manufacture their lies and fan the flames of what was going on.\n\nWhen Stefan listened in to a door on a classroom on the second floor, he could hear voices inside. With a smirk, he motioned for his fellow officers to draw their batons as he walked in first, casually opening the door to see six hooligans all gathered around a table, and their attention was turned to him and his gang almost immediately. One of them, a woman, spoke up. "Who are you?" She asked, already becoming worried. Stefan grinned. "Who do you think?" He countered. "We're the police, and we've been informed that you plot an anti-government conspiracy here."\n\nThe mood of the room darkened, and one of the other students spoke up suddenly. "Anti-government conspiracy?! We're just a bunch of students talking! That-", "Silence!" Stefan shouted, expression growing more stern. "I won't tolerate this foolishness. You're all coming with us down to the station where we can determine your loyalty." He slid his free hand against the front of the baton. "Or would you like me to show you what it means to enforce the law?"\n\nA painful silence dominated the space between the two for a few seconds, before one of the students eventually conceded, stepping out and looking frightened. "O-okay." She began. "I-I'll go. Guys?" She asked, looking back to the other who were growing steadily more concerned. "It's n-n-not like we're getting another choice." The woman who initially spoke up stood quietly, glaring daggers at Stefan who only gave a cocky smile back. As her classmates bumped past her, she muttered something under her breath."
 speer_rnd.27.a:0 "Fucking pig."

 speer_rnd.28.t:0 "An Eye-to-Eye"
 speer_rnd.28.d:0 "Gehlen was pinching his nose when Wessel came in, and the agent could tell that he only pinched it harder when he had heard the sound of a certain someone entering the room. Eventually, Gehlen opened his eyes as Wessel quietly sat down, and gave the man a cold, bitter stare. One that Wessel did not reciprocate, but merely took in.\n\n"Herr Wessel." He stated, voice strained as he felt the need to tighten his left hand against something that wasn't his desk. "This operation has been a failure. Out of all the things you could have picked..." Perhaps Gehlen was right, in a way. Perhaps Wessel underestimated Antifa - but it didn't matter now. That he would be told soon enough. "It is not even the fact that you failed the mission that is the worst part." He sighed deeply. "It's the consequences."\n\nHis expression didn't dare soften, but his voice strained less. "With the reputation of the RND driving downwards, I've also received reports about the core members of Antifa. They have... radicalized. Now they have dug themselves even deeper into their Bolshevik thought process, and..." Gehlen cut himself off, closing his eyes and rubbing his forehead. "Absurd. Patently absurd." Opening his eyes, he glared at Wessel once again.\n\n"Herr Wessel, I will make this quick. Do not," he said, drawing and emphasizing the word 'not', "make a grave error like this again. Understood?" Wessel simply nodded. He knew what he had done - there was no protest to be made. Gehlen took another sigh. "You are dismissed. I need to think over this new information... see what is to be done. In the meantime...""
 speer_rnd.28.a:0 "Avoid stepping on more landmines, please."

 speer_rnd.29.t:0 "The Ghost Outside"
 speer_rnd.29.d:0 "INCREDIBLE AND SHOCKING NEWS!\n\nThe Judeo-Bolshevik Antifa (which stands for the Antifaschistische Aktion) has, in a display of cruelty and sheer violence, assaulted a recent student protest gathering! Starting shortly on the afternoon, the students gathered up at campus to rally against the Government's policies. As they were marching up and down the streets, waving around signs of degenerate counter-culture and generally making a mess of the place, another element appeared! The vicious Antifa, commonly known to aid these protests against the brave police force set to keep the peace and calm, came down like vultures on a corpse!\n\nTestimonies from the students say that they could hear these Antifa members shout various obscenities, as well as making claims that they were "in cahoots with the fascists", that "your parents are in Nazi pockets", and that "you don't care about true freedom". Clearly, neither did Antifa, as several students were left with severe bruising, with one even having to be rushed to the hospital! This is a shameful day for all Germans, and we can only hope that the people shall learn about the terrible truths that have plagued this incessant Antifa ever since their origins.For any Germans near and far, let it be known! Even if you attempt to go against the government, in the eyes of the Bolsheviks, you are nothing but a so-called "puppet"! Their measures are too extreme, too radicalized, too out-of-line with true German ideology, and so they will strike at any weakness!\n\n - The Arbeitertum, your first and most quality source for anything related to labor. - "
 speer_rnd.29.a:0 "Yet another nail in the coffin."

 speer_rnd.30.t:0 "Heart Turned Black"
 speer_rnd.30.d:0 "Leon Honigsman felt anxious coming into the school that day. He had a feeling that something was... off. Ever since he heard the news about that incident with a chapter of Antifa, he grabbed at his nervousness and almost decided against going to the meeting today. Still, he had to meet with Elsa Fechner, the effective head of the student protesters in this university, or he'd do his own chapter a major disservice.\n\nStepping into the cool, open halls of the school, he spotted Elsa with a few other students, talking to each other before she turned her gaze to him. He moved to talk to her, and she merely waved her hand dismissively as she approached. "I don't want to deal with you anymore, Leon."\n\n"Elsa..." He trailed off, already feeling sweat forming on his head. "Don't do this. We're not affiliated with that chapter-" She gave him a stern glare, and the other two students backed off. "I know you're not. I don't care. I'm not risking the legitimacy of our movement by associating with you. Even if such an incident would never occur between us, what do you think the students here want?" Her eyes softened, and she looked away. "Just go." Hesitation creeped up her throat, but she threw it back down. "Tell your chapter we're no longer allied with each other. A lot of our students have turned against Antifa, and I can't convince them otherwise."\n\nPainful silence came from Leon, and he swallowed, opening his mouth to say something before he stopped whatever he wanted to say. "No... I... alright. That's fine. W-we'll be fine. I... hope you do well without us." She looked up towards Leon and gave him a demoralized, pained look."
 speer_rnd.30.a:0 "I hope so too."

 speer_rnd.31.t:0 "On The Line"
 speer_rnd.31.d:0 "Gehlen gave a short nod as Wessel entered his office. Softly tapping his desk, he motioned for the agent to seat himself. When he did, they exchanged glances, and Gehlen took a breath. "I'll start by exclaiming the obvious," he said. "You've done well with the resources you were given. Especially as you decided to focus on Antifa, rather than the students." Wessel quietly raised an eyebrow at the comment. What was it about the students that he was so dissuaded by? "Thankfully, no blood of our agents has been spilled, and Antifa's popularity has dropped like a rock. The problem, however..."\n\nHe readjusted himself in his seat and reached in for a map he pulled out from under his desk. It was a map of Germany and its cities, with several being marked with red circles. "These are suspected Antifa strongholds." He exclaimed, tapping on one of the major cities. "Now... the reason why I say suspected and not are is because, well..."\n\n"Their popular support dropping means that they must switch tactics." Wessel plainly said, and nodded, and Gehlen raised an eyebrow at him. "I am aware. It will make infiltration more difficult, though it will simultaneously be easier to justify getting rid of them."\n\nGiving a second of pause, Gehlen proceeded to give the lightest of smiles. "Good, good. You're already getting a grasp of the situation." Wessel wondered if he was the one who just got a handle on the situation, but perished the thought. "Then I believe I needn't tell you more." Showing a hand, Wessel returned it and both shook strongly. "Germany is always under our watchful gaze, Herr Wessel." Gehlen said. "Don't forget that. Now, you are dismissed."\n\nAs Wessel calmly exited the office, he thought about what would happen if he decided to focus his resources on the students, much to Gehlen's hypothetical dismay"
 speer_rnd.31.a:0 "Not like it mattered - the results have been achieved, and they are satisfactory."

 speer_rnd.32.t:0 "Narrow Avenues"
 speer_rnd.32.d:0 "In the world of espionage, there are few moral concerns. Compassion, friendship, even humanity must sometimes be forgotten: so many young spies had their careers, and sometimes their lives, ended because they underestimated a seemingly weak enemy!\n\nGerhard Wessel knew it well, and that was why he was still in his office well into the night, looking at files concerning... students. They were barely older than boys - one of them didn't even have a beard! - and yet, each and every one of them had enough power to change the Reich forever. While Gehlen knew the Reich needed change to survive into this new age, their kind of change would only bring chaos and infighting."
 speer_rnd.32.a:0 "There is no greater danger than underestimating your opponent"

 speer_rnd.33.t:0 "Studentenbewegungsbericht"
 speer_rnd.33.d:0 "Wessel looked at the three folders in front of him, each a danger in its own right, and yet, a choice had to be made. With little time, and little means, he couldn't follow all trials: in narrow avenues, one must squeeze to get past obstacles, or risk getting stuck. With a sigh, he looked once more at the papers concerning the three suspected leaders of the student movement.\n\nHans Jürgen Krahl, philosophy student and black market leader: with his contacts in America, he efficiently smuggled large quantities of forbidden literature in Germany, with a preference for socialist-leaning philosophers.\nRudi Dutschke, a charismatic orator: while less prone to open rebellion, he was still extremely dangerous as he had expressed his desire to subvert Germany by embedding sleeper agents inside the government.\nSigrid Rüger, well-known feminist and socialist agitator: extremely charismatic, she had already organized massive student rallies and protests, often challenging the police and gathering even more supporters with time.\n\nSo much danger, so little time! Wessel was frustrated by his inability to pursue all roads, but it was time to act: without a sliver of indecisiveness, he focused his efforts on...""
 speer_rnd.33.a:0 "Krahl, the bookworm"
 speer_rnd.33.b:0 "Dutschke, the infiltrator!"
 speer_rnd.33.c:0 "Rüger, the firebrand!"

 speer_rnd.34.t:0 "Studentenbewegungsbericht: The Bookworm"
 speer_rnd.34.d:0 "Bericht A, agents Neu and Alten.\nHans Jürgen Krahl - codename "Bookworm" - is one of the leaders of the student movement. Following him has been difficult as he is very careful in his moves, but the operatives were able to gain access to one of the pubs often used as a meeting space for left-leaning students: a strong proponent of Marxism, he often talks of reforming the Reich into a socialist state, and believes that the student movement is but the first step to create a new, perfected society.\n\nBericht B, agents Bürgerliches, Gesetz and Buch.\nAfter thorough investigation, and several covert inspection of the customs offices in Hamburg and Frankfurt, it's clear that Bookworm is at the center of a large network of smugglers. The object of their trafficking, however, is forbidden literature: thousands of outlawed books from the United States and Canada have been smuggled into the Reich through Brittany. Most concern Marxism and socialism, while others debate the themes of slavery, civil rights and democracy. The actual scope of such an illicit activity is yet unknown, but one thing is certain: Bookworm is well-connected, cautious and cunning.\n\nBericht C, agents Mozart, Beethoven and Bach.\nThe suspect is not only the leader of the book smuggling ring. With contacts in several other universities, he's a focal point in the student movement: while the movement itself is akin to a hydra, with more heads than one can cut, and no established authority, Bookworm acts as a stable source of direction for the protesters.\n\nVorschlag: curtail black market influence, severe contacts with student network, arrest Bookworm."
 speer_rnd.34.a:0 ""Ideas kill, and books are but ideas in their solid state." "

 speer_rnd.35.t:0 "Studentenbewegungsbericht: Empty Shelves"
 speer_rnd.35.d:0 ""Bericht A, agents Bürgerliches, Gesetz and Buch.\nOperation is a success. After days of preparation, the names of the black market contacts, and the estimated place and time of the next delivery of books were leaked to the police under the cover of a repented docker: predictably, the police stormed the warehouse, surprising several members of the students movement in the act of bribing a customs agent. The students were arrested for smuggling and bribing a public officer, while said officer was quick to reveal the names of his accomplices to avoid a long sentence: the names are limited to Hamburg's harbor, but the team is confident in its cross-referencing abilities,and estimates that in but a few weeks, the flow of forbidden books will stop.\n\nBericht B, agents Mozart, Beethoven and Bach.\nUpdate on Bericht A. Operation is a success. The team has leaked the discovered material to customs authorities across the Reich, ensuring a swift end to the smuggling activities: now, dozens of customs officers await trial for corruption, and even more students have been apprehended to be interrogated. Bookworm wasn't present at any of the deliveries, but there are several captured leftists more than willing to provide ample proof of his involvement in the traffic, if only to save themselves from prison.\n\nVorschlag: arrest Bookworm.""
 speer_rnd.35.a:0 "Culture is a river of life, but what if it's poisoned"

 speer_rnd.36.t:0 "Studentenbewegungsbericht: Final Preparations"
 speer_rnd.36.d:0 "Bericht A, agents Bürgerliches, Gesetz, Buch, Mozart, Beethoven, Bach.\nPreparations entering their final stage. Bookworm almost never leaves the university and changes sleeping quarters daily: without a doubt, he takes advantage of his fellow students' hospitality. Agents Bürgerliches, Gesetz and Buch are mapping his movements during the day, while the rest of the team is mapping the abodes of all those he trusts enough not to betray him: as of now, he has never slept twice in the same bed, which hints at a wide network of contacts across the various faculties.\n\nBericht B, agents Neu and Alten.\nUpdate on Bericht A. Repetitions have been observed in the sleeping patterns, a sure sign of Bookworm having exhausted his list of contacts and being forced to return to the previous ones: the bureau's data examination experts will need a few more days to examine the map prepared by observation teams Musik and Recht and devise a plan to take Bookworm by surprise. It won't be easy, as they'll need to predict with reasonable certainty where he'll sleep the night of the arrest: our agents have to strike with pinpoint precision, otherwise the suspect will simply vanish, and perhaps flee the country.\n\nVorschlag: wait for three weeks, then strike."
 speer_rnd.36.a:0 "He'll soon have all the time to read... in a cell."

 speer_rnd.37.t:0 "An Unexpected Development"
 speer_rnd.37.d:0 "Gerhard Wessel stood like a scolded student in front of his teacher's desk. Behind the ornate piece of furniture, however, was someone much more dangerous than a teacher. Reinhard Gehlen looked at his best subordinate with a mixture of anger and disappointment: "Agent Verfilztes Kätzchen" he began, and Wessel had to contain himself from frowning at his cover name. Why did Gehlen insist on such practices? If not for his superior's unquestionable ability at espionage, and for his own loyalty to the man who had taught him everything, Wessel would have long since resigned.\n\n"Agent Verfilztes Kätzchen" the head of the RND repeated, "I'm greately disappointed. I had strongly suggested you focus on the Antifa movement, and what do I see?" he pointed to the folder on his desk, "You openly disregard my suggestions, and instead waste time and resources we don't have on students!"\n"Agent Kleiner Fuchs" Wessel replied, "I had thought-"\n"You do NOT think! You, agent Verfilztes Kätzchen, obey. My "suggestion" was a polite way to say "order" but it seems you lack the intellectual qualities needed to understand such a simple notion."\nThe effort not to reply to his superior was evident on Wessel's face, but he was in no position to complain. This was an order, and he was a subordinate.\n"The operation is cancelled, Verfilztes Kätzchen. You will await further orders, and refrain from taking ANY action. Is that clear?"\n"Yes, it is" came the heavy reply.\n"Then you may go"\n\nWessel saluted and left the room without another word."
 speer_rnd.37.a:0 "We were so close! Why? Why?"

 speer_rnd.38.t:0 "Studentenbewegungsbericht: The Infiltrator"
 speer_rnd.38.d:0 "Bericht A, agents Neu and Alten.\nRudi Dutschke - codename "Infiltrator" - stands amidst the many heads of the student movement for his unusual approach to the cause. Despite being a fervent leftist himself, he often disagrees with his comrades' methods, advocating for a softer approach. Observation team Zeit followed the suspect during his activities, but he was almost never present at either rallies, protests or manifestations: his main activity seems to be visiting houses belonging to several public officers.\n\nBericht B, agents Bürgerliches, Gesetz and Buch.\nFollowing Bericht A, team Recht infiltrated the houses of said public officers under the cover of routine electric maintenance. Of the 14 abodes subjected to investigation, 5 gave positive results, with the team discovering several forbidden treaties on socialism and democracy, often hidden from sight via fake covers or secluded shelves. While this is but a small percentage of the houses visited by Infiltrator, it's very likely that the rest would give similar results.\n\nBericht C, agents Mozart, Beethoven and Bach.\nThe cross-referencing team and the data examination experts agree that between 400 and 600 officers in various organs and administrations have already been contaminated by leftist tendencies. If left able to operate freely, Infiltrator can turn enough of the Reich's public officers into sleeper agents to make their eradication factually impossible. Should this be allowed to happen, the student movement will be unstoppable.\n\nVorschlag: locate sleeper assets, excise contamination, arrest Infiltrator."
 speer_rnd.38.a:0 "The worst enemy is the one whose loyalty is unquestioned"

 speer_rnd.39.t:0 "Studentenbewegungsbericht: Undoing Penelope's Web"
 speer_rnd.39.d:0 "Bericht A, agents Bürgerliches, Gesetz and Buch.\nInfiltrator appears to make use of a wide web of followers to identify potential sleeper agents to turn to his cause. This has allowed him to escape capture so far, as he never visits someone who could turn him to the Orpo: the ones who receive his visits are already compromised to some degree, and would only risk receiving unwanted attention.\n\nBericht B, agents Mozart, Beethoven and Bach.\nFollowing Bericht A, team Musik has located several potential informants for Infiltrator, among which are even some of the public officers turned into sleeper agents. These infiltrated assets probe the ground for potential new recruits, and direct Infiltrator so that he can convince them of the students' cause. While extremely dangerous, this also presents us with an opening: as Infiltrator has no way to keep his converts under surveillance, it won't be difficult to plant false information to steer their action in a way benefitting our ultimate goal.\n\nVorschlag: counter-infiltrate the web, arrest Infiltrator."
 speer_rnd.39.a:0 "He who desires too much, will lose everything."

 speer_rnd.40.t:0 "Studentenbewegungsbericht: Counter-Infiltration"
 speer_rnd.40.d:0 "Bericht A, agents Mozart, Beethoven and Bach.\n\nTeam Musik has started counter-infiltration procedures. After several days spent cross-referencing data received from the operatives, the bureau's experts managed to pinpoint the identity of one of the newest sleeper agents. Team Recht will infiltrate one of its own members as a new colleague, and display subtle hints of leftist leaning: without any formal training, the convert will most likely try to introduce our agent to Infiltrator, and give us the opportunity to catch him red-handed.\n\nBericht B, agents Bürgerliches, Gesetz and Buch.\n\nOperation success. Operative Gesetz acted as a newly-hired official inside an administrative bureau in Hamburg, and slowly gained the confidence of his colleagues, laying subtle hints that he disagreed with the current state of things. As expected, he was soon approached by the sleeper agent, and the two organized a meeting with Infiltrator where he would be able to "understand how to serve a better cause". The meeting is scheduled to happen in three weeks: by then, wverything will be ready, and as soon as the target starts exposing his ideas, the Orpo will intervene.\n\nVorschlag: arrest Infiltrator."
 speer_rnd.40.a:0 "A spider, caught in his own web."

 speer_rnd.41.t:0 "Studentenbewegungsbericht: The Firebrand"
 speer_rnd.41.d:0 "Bericht A, agents Neu and Alten.\nSigrid Rüger - codename "Firebrand" - is one of the few female leaders of the student movement, a fact that stands as testament of her charisma and ability to lead. Thanks to her ability to manipulate her fellow students, she can organize massive rallies to push forward her ideas: as expected from a feminist, she advocates for extended rights for women, up to full equality between genders, among many other things.\n\nBericht B, agents Bürgerliches, Gesetz and Buch.\nUpdate on Bericht A. Analyzing data concerning the rallies organized and led by Firebrand, one thing stands out: unlike her comrades, the suspect constantly pushes an outrageously large agenda, ranging from the aforementioned women's rights, to democratization, abolition of slavery, resignation of the Führer, tax reductions, free schooling, to name just a few. Far from the ravings of a lunatic, this seems to be a precise strategy: while the others try to present demands that the government could abstractly keep into consideration, Firebrand knows that her requests are so extreme that no one will ever be able to accept them, and uses refusal as fuel to attract more followers.\n\nVorschlag: curtail Firebrand's followers, prevent other rallies, arrest Firebrand."
 speer_rnd.41.a:0 "We'll treat her as a man, if that's what she wants."

 speer_rnd.42.t:0 "Studentenbewegungsbericht: Queen Bee"
 speer_rnd.42.d:0 "Bericht A, agents Mozart, Beethoven and Bach.\nAfter observing Frebrand both inside and outside her rallies, the team has gathered sufficient data on the subject. In addition to her undeniable charisma, Firebrand expertly uses groups of students to prepare the ground for her rallies: as soon as the government refuses her requests, dozens of agitators bring the news to the other students, exaggerating the events in order to spark outrage at the denial of what are presented as "sensible requests". From there, it's easy for the suspect to turn the outrage into a large retinue for her rallies.\n\nBericht B, agents Neu and Alten.\nUpdate on Bericht A. Following team Musik's work, the bureau's experts on crowd control and psychological warfare have devised a key weakness of such a wide and decentralized web of connections. With no formal control over the news, it will be easy to leak false information, and spread the wrong news among the student masses.\n\nVorschlag: disrupt flow of information, isolate leader, arrest Firebrand."
 speer_rnd.42.a:0 "Amateur leaders will only face failure."

 speer_rnd.43.t:0 "Studentenbewegungsbericht: Escalation"
 speer_rnd.43.d:0 "Bericht A, agents Bürgerliches, Gesetz and Buch.\nOperation success. By sending out agents masquerading as Firebrand's envoys, we spread false information about an even larger rally, where Firebrand herself will deliver a new, and even larger, request list: among the demands are contained several points which constitute criminal offense, chief among them her immediate appointment as Prime Minister of a new, democratic government. Firebrand was unable to deny the rumors, and will now be forced to either lose face in front of the movement, or accept the false list and escalate the tension.\n\nBericht A, agents Mozart, Beethoven and Bach.\nOperation success. Following team Recht's work, our agents have intercepted communications concerning the organization of the aforementioned rally. There, Firebrand will be forced to personally list the requests: as soon as the words leave her mouth, the Orpo will intervene and arrest her for sedition. The manifestation is due two weeks and a half from today, all we need to do is wait now.\n\nVorschlag: arrest Firebrand."
 speer_rnd.43.a:0 "Not even a queen is immune to her people's wishes."

 speer_rnd.44.t:0 "From Nightmares To Reality"
 speer_rnd.44.d:0 ""Agent Bürgerliches here, all clear" the voice crackled from the portable microphone hidden under a particularly large necktie as the operative followed the parade. "Agent Gesetz, all clear" another voice coming from a man sitting at a cafe near the rally. "Agent Buch, nothing to report" confirmed the last, looking at the large square from a window overlooking Hefnersplatz. With everything that had been happening, this year's Reichsparteitag der Macht was a sensible target for the students, and everything needed to go smoothly. For about half an hour, the NSDAP officials spoke from the stage, then everything changed.\n\n"Agent Buch to team Recht, large counter-rally sighted in Karolinenstrasse, it will collide with the Reichsparteitag in 5:00 minutes!" came the worried voice, immediately followed by his colleague: "Agent Gesetz, another counter-rally sighted in Brunnengasse, colliding estimated in 3:00 minutes!". Immediately, agent Burgerliches took his radio: "Wachtmeister Bröhn, we need Orpo reinforcements at Hefnersplatz! Unauthorized student rallies colliding with the Reichsparteitag!" he said, and immediately came the answer "Received, we'll send our full complement!". Now all they had to do was wait and pray.\n\nIn the end, the Orpo came, but not before the two manifestations turned into a large brawl with dozens of injured, and hundreds of arrests. Agent Bürgerliches was talking to the Wachtmeister when one of the men came running: "Wachtmeister!" he said almost without breath, "We found many of these on the ground and carried by the students!" and he handed a crumpled pamphlet. The operative saw it, visibly paled, and immediately called the headquarters: "agent Bürgerliches here, Reichsbanner propaganda found within student circles. Things are escalating""
 speer_rnd.44.a:0 "Einigkeit und Recht und Freiheit."

 speer_rnd.45.t:0 "Catastrophe Born from Nine Millimeters"
 speer_rnd.45.d:0 "Agents of the Reichsnachrichtendienst watched diligently as the events of the rally of the Reichsparteitag der Macht unfolded, where hardworking German soldiers and workers gathered. With each gatherer celebrating came another member of the German state supporting the NSDAP, meaning everything had been going according to schedule. Even as the liberalized students gathered, protesting the might of the German Reich, the situation was generally handled, as the RND had been able to take control and limit interruptions, even with tensions rising. Nevertheless, the people, although fearing the liberals lurking within the shadows, expressed genuine support for Germany, controllingly, with reverence, with genuine care and concern. \n\nHowever, the gathering of counter-protesting students continued to grow, each crying out over their cares, their damned desire to tear apart the slave system or "stop the German war machine." As the kettle of tension boiled, all it took was three squeezes of a finger to turn the situation into a disaster, as a certain Josef Bachmann, what would be another teenager joining students, shot one of the student leaders identified by the RND, Rudi Dutschke. The first bullet entered between the shoulder and throat, pushing Dutschke back before the second bullet struck, travelling along the side of Dutscke's skull and brain before the final shot tore straight into Dutscke's head, sending a splattering of blood and brain matter across the students as he fell, dead. \n\nWith a section of the guards attacking Bachmann, and Dutscke dead in the arms of his student comrades, chaos reigned. The students broke through the barriers, smashing straight into the rally as several dozen more guards rushed to the scene. Students began to beat guards over the head with clubs, bottles, and bricks, whilst guards responded with gunfire, gas, and armored vehicles. The rest of the events of the rally were canceled as the massive riot of the students endangered the image of the presentations, along with all those supporting the NSDAP present at the rally. \n\nThe city of Nuremberg was placed under lockdown and martial law following the events, searching for the rioters as the German military scoured the city, strictly enforcing rules of curfew and containment. Meanwhile, the Reichsbanner held the gall to support the protests, declaring Bachmann's actions as having been "an orchestrated attack on the leadership of the free speech movement in Germany."
 speer_rnd.45.a:0 "Damnit!"

 speer_rnd.46.t:0 "The Smoking Gun Hangs"
 speer_rnd.46.d:0 "The solemn ink of the newspaper held in his hands brought a storm of vengeful anger into the mind of Gerhard Wessel, as he stared into the shuttered window of one of the biggest offices of the Reichsnachrichtendienst. Finally, after catching a few breaths Wessel walked in, greeted by the watchful eyes of around a dozen of Wessel's subordinates, leaders within the intelligence organization, and commanders of several agents of the RND. Some of these men had been there at Nuremberg, some of them their agents. But to Wessel, one thing remained as he walked up to the podium. \n\nNone were innocent from what happened. \n\n"It is not of my nature to scorn my men, nor render any of you all as lowly or failures. However, in addressing the events of the rally for the Reichsparteitag der Macht at Nuremberg, we must recognize a certain degree of failure amidst ourselves and our department in the handling of what happened, and our preparations for a potential conflict. Now, it is our duty to ensure that we can resolve what happened, and where to go from here." Wessel said, as his men looked around, uncomfortable. For the next hour, Wessel scorned them, ensuring each and every one that they would be responsible in the investigation of the incident, now that the world is watching them. \n\n"Herr Gehlen, I'm hoping this is a sufficient hour for you, sir." Wessel said, entering the smoke-filled office of Reinhard Gehlen. "Of course, what is it, Wessel?" Gehlen asked. "Well, sir, it's in regards to the Nuremberg incident. Bachmann's still in custody, and, quite frankly, we need to find out why he shot Dutschke, what if someone's backing him?" Wessel said. Gehlen took a long drag of his cigar, looking at his desk, before uttering with a puff of smoke, "What makes you think anyone else is involved? Could be some fucked up kid after all." "It just doesn't make sense, he's a young kid, small criminal record, doing day jobs, why on Earth would he shoot a political ideologue?" Wessel responded. With a chuckle, Gehlen said, "Huh, well, if you ask me, some of those lowlifes can get all wrapped up in the SS's business, when there's nowhere to gun, men run to the occult. I'd start your search there." Wessel was taken aback, the Ordenstaat? Would they really bother shooting a student leader, just for disagreeing? While doubt rushed to his head about Gehlen's statement, he was interrupted by a young intelligence officer slamming open the door, with an urgent look in his eyes. \n\nJosef Bachmann was found hanged in his cell. A crudely drawn mark of the Schutzstaffel was marked on one of his coat's sleeves, with Gehlen all the more exuberant over his claim of Burgundian guilt."
 speer_rnd.46.a:0 "Something isn't right."

 speer_rnd.47.t:0 "Counteractive Measures"
 speer_rnd.47.d:0 "It had been over a week since the "suicide" of the assassin, Josef Bachmann. A whole week of thinking, pondering, and questioning occurring within the mind of Gerhard Wessel. The customary Schutzstaffel "lightning bolts," Gehlen's quick assumption of the influence of the Ordenstaat, the lack of proper investigation. Wessel, a skilled and experienced investigator, knew that the answers lied within the body, within Bachmann. And yet, everytime he approached the idea, bureaucratic shifts of resources and reorganizations of priorities for the department swept up any attempts. \n\nThe ever-recurring wall of smoke hit Wessel like a wave, only to calm back down and reveal the face of his ever-diligent superior. "Good evening, Herr Gehlen." Wessel greeted. "The same to you, Wessel. Now, a late hour in the night, coming into my office, what's pricked your mind tonight?" Gehlen responded. "Well, Herr Gehlen, I just have some, well, issues in the Nuremberg investigation, but I believe I have a solution. You see, I understand your hypothesis; however, it appears too convenient, or even that we may have overlooked pieces attached to Bachmann that could lead further in any direction. Nevertheless, I believe a formal reinvestigation of Bachmann's body could allow for some, well, advances. Unfortunately, the proposal has been shut down due to other matters of the office becoming, well, randomly prioritized, and I believe we need to focus the investigation." Gehlen said, squashing the cigar against the ashtray on his desk. "Bachmann had clear ties to Burgundian authorities, it's as clear as day upon the man's very clothes. You wish to tell me that it could somehow be something completely different? We have many things to worry about in the RND, reopening a closed case is not one of them, Wessel." Gehlen said, frustratingly, as he lit another cigar. \n\nFury bore into Wessel's body. How could his superior, the man he's respected for so long, suddenly act so obstinately to his pleas? This wasn't right, not at all. Lifting his office phone, Wessel said, "Wedekind...Kessler...to my office, please." \n\nThus, a plan was hatched. A plan for the agents to break into the morgue, to investigate Bachmann's corpse, pictures and all, and bring it all back to Wessel. Wessel could not allow whatever was plaguing the RND to simply scurry away."
 speer_rnd.47.a:0 "And we shan't let it!"

 speer_rnd.48.t:0 "Great Stones lifted at Last"
 speer_rnd.48.d:0 "Two weeks had gone by, all according to Wessel's plan, before any meeting between the three conspirators of the intelligence department. Late at night, once Gehlen left early to attend his usual reservation at some Germanian restaurant, and all that was left in the office was Wessel, Wedekin, Kessler, and enough illegally obtained information to have the three men locked away for the rest of their lives. With all the lights in the office shut off, and all window shutters brought down against the night sky, the meeting began. \n\n"Wedekind, Kessler. I respect your commitment to the cause we have put together; however, I wish you two to know the legal ramifications of all this. This could easily be what leads us to an early death in a Germanian heavy containment facility. I will be more than happy to allow you to leave and never speak of your involvement again. Do either of you wish to do this?" With the men's eerie silence, and constant stares at Wessel, an understanding agreement was made, and the bag was unzipped to reveal the products of the break-in. Photos, documents, and physical evidence all spilled onto the table. \n\nEach of the photos revealed the harsh, red marks upon the throat, with finger marks all up and down the assassin's throat, with rough scratches and blood trickling down the corpse. Meanwhile, the autopsy report provided even more suspicion regarding the case of death for Josef Bachmann. The primary medical examiner involved in the autopsy of Bachmann had been Dr. Heinz Felfe, who had grown closer and closer to Reinhard Gehlen during his career in the RND, which brought things closer to Gehlen, of course. However, the most damning piece of information dawned in the mind of Gerhard Wessel: Heinz Felfe had been in Kyiv for a criminal autopsy. \n\n"Someone forged these documents." Wessel said, in shock. The two men nodded, Kessler burning through a cigarette in the meantime. "Someone is throwing off this entire investigation. Someone powerful." The questioned remained however: should he intend to pursue whoever is throwing everything off, or would it just lead to their deaths?"
 speer_rnd.48.a:0 "Follow the enemy in the ink!"
 speer_rnd.48.b:0 "Follow Felfe, he'll know what's going on!"

 speer_rnd.49.t:0 "The Devil's in the Details"
 speer_rnd.49.d:0 "Gerhard Wessel spent his waking hours and nights of supposed sleep investigating Wedekind and Kessler's findings. What should have been time to see friends, loved ones, or co-workers, instead was spent looking at photos of a dead gunman, and a counterfeit autopsy supposedly performed by a man hundreds of miles away. And yet, the documents kept showing more and more proof for Wessel. \n\nAs he stared at the documents, rushes and waves of doubt filled Wessel's mind, as the typically astute, focused, and efficient man turned inwards to paranoia and fear. The man who fought so diligently beside him, as a father, Reinhard Gehlen, and yet his name was plastered all over the investigation, whilst his words covered falsified information and throw offs from the main investigation. Was it true Gehlen? No, it couldn't be, this man was loyal to the Reich, why would he throw things off for a genuinely efficient information bureau that had trusted him dearly? Wessel's minds wandered throughout the worries and doubts of the world, as his entire career up to this point became jeopardized with the notions working in the midst of treachery, while other times it proceeded to become laser-focused on the difficult matter in front of him, looking for any potential leads and openings into this dreadful case of treachery and dangers around every corner. Suddenly, the familiar smoky odor alerted Wessel as he put away the material into his desk and Reinhard Gehlen came in. \n\n"Good afternoon, Wessel. Here, you got some departmental mail regarding last month's procedures and some ways we're looking to improve, figure you may have some worthwhile input, after all." Gehlen said, flashing a smile at his subordinate before leaving. Wessel's tired, sunken eyes could hardly stand any more bureaucracy, when his hands ran along the curious material of the rubber stamp attached to the envelope. That's when an idea hatched in Wessel's mind, and he cleared through his desk to gather the documents, and each of their attached envelopes. Each had a similar rubber stamp, in fact, on closer inspection and magnification, Wessel realized they were all the same: the stamp of Horst Wendland, Vice President of the RND."
 speer_rnd.49.a:0 "Straight above the chain."

 speer_rnd.50.t:0 "Cracks In The System"
 speer_rnd.50.d:0 "Cologne is a bustling and prosperous city with a rich culture -  if your definition of a rich culture was one not torn down by the NSDAP. It would make for a pleasant vacation, but that's not what Wessel was here for. In fact, one of the first sights he saw when he was there was students spilling out from a street corner, chanting vague insults and protests against the government; he and his fellow agents, however, simply passed by them. They were not the focus.\n\nThis was where Horst Wendland made his base of operations for the day, and Wessel received quite the good news about the state of it. At some point in the afternoon, Wendland was scheduled to have dinner with one Hermann Ludke, an admiral in the Kriegsmarine. Why an admiral and the vice president of the RND met up was unknown to him, but he had his musings on the matter. Still, he wasn't here to spy on them. In fact, quite the opposite.\n\nIn Germany's decadence, many officials slacked on caring about having paranoia-levels of security wherever they went. Wessel had fully expected Wendland to be just like his superior, but clearly he was mistaken. And thankfully so, otherwise this would've been a fruitless endeavour. A report was leaked to Wessel and his team, brief and to the point. Wendland's main documents were stored in an apartment on the other side of the city, and that the only real security was the hotel staff. Something that his crackshot agents could easily get through."
 speer_rnd.50.a:0 "You know what to do, men."

 speer_rnd.51.t:0 "Hands In The Gaps"
 speer_rnd.51.d:0 "They struck gold. Not only did they arrive just in time, as Wendland seemingly exited the apartment only an hour prior, but the security in the hotel was particularly lax. So lax, in fact, that one of Wessel's agents managed to sneak straight into the entrance. With short radio telecommunications at hand, the agent was slowly guided to the room Wendland had made himself comfortable in, and, after dodging another guard and spending about ten seconds picking the lock to his room, he was in.\n\nThe agent quickly found out that something was off. A large, black object was hidden in the corner of the room, draped in clothing and backed behind a chair, but anything above a passive glance could tell that it didn't belong there. Remembering how the clothes were originally placed, the agent took them off and uncovered... a safe. After relaying this information, some surprise was felt from Wessel's side, but it quickly faded away as he considered his options. There were two, each with their pros and cons.\n\nThe first was to simply bug the system. Wendland was not a very competent nor careful person in Wessel's eyes, so he highly doubted that he would spot that his safe was bugged. It would give easy access to whatever was heard inside his room, though the contents of the safe itself would not be directly uncovered to him.\n\nThe second was to blow the damn thing open and run like hell. It would throw all caution out of the window and make Wendland certain that he knew someone was tracking him, but as long as the contents inside are worth it, the reward would outweigh the risk."
 speer_rnd.51.a:0 "Too risky. Plant a bug and get out."
 speer_rnd.51.b:0 "What's life without being a little bold sometimes?"

 speer_rnd.52.t:0 "Listen And Listen Well"
 speer_rnd.52.d:0 "With the agent who bugged the safe, Wessel stood in his office and prepared the audio recorder to playback the important part that they managed to get out after an entire day of searching through what was spoken. Tapping the button, Wessel kept his ears sharp.\n\n"... Oh yeah, and one last thing. There's that place I wanted to empty out. What?"\n"..."\n"No, not that. The other one. The... the warehouse." A few seconds of silence followed by an audible sigh. "No. Alright, I'm talking about that specific warehouse, alright? The one I asked you to clear out days ago, but you still haven't gotten around to doing it. What's that?"\n"..."\n"I see. That doesn't matter now. I'm giving you the order again - the warehouse. Tell some of your agents to move the files somewhere else by the end of the week. Yes, tell them to go to Leverkusen, and-"\n\nLetting go of the button, Wessel looked up at the agent. "And that's all that's important?" He asked, and the other man nodded. Wessel stood up to his full height and gave the man a a brief nod back. "I want our agents set out immediately - preferably by airplane. We don't know how much time is left on our hands, and whatever is in that warehouse is important. You are dismissed.""
 speer_rnd.52.a:0 "With a crisp salute, the man left the room and Wessel to his scattered thoughts."

 speer_rnd.53.t:0 "Perhaps Too Well"
 speer_rnd.53.d:0 "Wessel had decided to personally visit the warehouse in the day leading up to the trip. He himself wasn't certain why, but he simply had a desire to see it with his own eyes. Thankfully, the entire process was far less troublesome than any pessimistic expectation he had. There were no dramatic encounters, only an empty warehouse with even emptier contents. It took them ten whole minutes of searching before they found something. In a boarded-up room, one of Wessel's agents found a table with documents and tape recorders.\n\nInitially he sent an agent to examine it, but after just a minute he returned to Wessel and told him something that stopped him in his tracks and made his ever-professional facade break for a moment. Asking the agent to guide him to the room, Wessel was left alone with the contents on the table, now laid out at his disposal.\n\nHe played one tape recorder, then another, then another. They all played back the same voice. His own professional demeanor reverberating back at him. And occasionally, another voice joined in.\n\nGehlen's- and the contents of these discussions were all about Büro Wessel and its activities. Something beyond Wendland's reach. This was no petty crime, and as Wessel left the room, his mind began stirring. It was impossible that Gehlen let his vice president run amok so freely, taping conversations. Even for a man as bizarre as his superior, he didn't consider him to be that incompetent - and so the worry in his mind refused to go away as he and his agents abandoned the warehouse and wiped any trace of their presence clean."
 speer_rnd.53.a:0 "The roots begin to pull from the earth."

 speer_rnd.54.t:0 "Tearing At The Seams"
 speer_rnd.54.d:0 "He hadn't remembered how long it had been since he had done something like this. For the past few days Büro Wessel, from an outsider's perspective, looked like it was in a state of disarray. Wessel himself, however, knew the machinations of bureaucracy. He prepared orders, he scouted locations, he made sure that the points were covered and that the loopholes were closed. There was nowhere for this insubordinate to go. Nowhere to run. All the secrets that Wendland had been hiding from him would be revealed, whether he wanted to or not.\n\nAt the crack of twilight, Wessel stood tall, facing down the stoic gazes of about seven agents, all looking at him, all betraying no emotion on their face. "Today, you will spend the entire day searching for a single man in this city. We've put down a few locations, and you will each visit them together. Do not separate, do not stand out, do not hesitate. Your goal is to do only one thing, and I expect you to succeed with haste." They all gave sharp salutes in tandem with each other, Wessel nodding once.\n\n"With my authorization, Horst Wendland is now considered a wanted man in Germany and its subsidiary territories. The charges are treason, insubordination, and conspiracy against the state. Do you all understand?" He asked, and to that the men responded with a "Sir, yes, sir!""
 speer_rnd.54.a:0 "Find Horst Wendland and arrest him at once - dismissed!"

 speer_rnd.55.t:0 "Secrets Wide Open"
 speer_rnd.55.d:0 "The explosion that rocked the room and was heard throughout the whole building sent the skeleton security team into overdrive, but miraculously enough, the agent for the job managed to slip by and escape with the contents of the safe. By that night, they were laid out in front of a table, Wessel himself looking over what was stolen from Wendland. He only wished that blowing their cover - literally, in fact - would have been worth it.\n\nPapers and files, cases and documents. All things Wessel handled gently, but all things that served no purpose to him in the end. They were all about other things not related to the Büro Wessel, or Antifa, or the student protests. Frustration that was present in his mind only grew throughout the night, until after about half an hour of searching, there was nothing.\n\nExcept the one thing yet to be researched. There was an undeveloped roll of film, waiting to be explored. With only one avenue left, Wessel pursued it with intent to find out if this whole operation wasn't just a waste of time."
 speer_rnd.55.a:0 "Perhaps there is a silver lining in all of this..."

 speer_rnd.56.t:0 "Cut Through The Fog"
 speer_rnd.56.d:0 "The few days Wessel had to wait were painful days. There could have been quite possibly anything on that film, ranging from the most trite, pointless things completely unrelated to what he was doing to... things he didn't want to waste his time thinking about. After all, it was only the results that mattered.\n\nAnd the results eventually came. In his office, he was handed the developed film by an agent of his who hadn't looked at it, and then promptly left the office, leaving the man by himself. From the top, he uncovered his thumb to look at the first picture of the set, and...\n\nWessel felt his heart drop. On the first picture - the very first - there was an image, clear as day, of something being pictured against a wooden table. On a closer glance, he could make out the markings and the design. This was no ordinary document. This was a document that belonged to the Büro Wessel. Then another picture - this time it was open, revealing its incredibly damaging contents inside. While his face was stoic, his mind was in a whirl. Drawn in by the shock, he looked at another image, then another, then another.\n\nBy the end, it had been a long time since Wessel felt such anger brewing in him. But it was driven with a purpose."
 speer_rnd.56.a:0 "Wendland must go."

 speer_rnd.57.t:0 "Into Cascading Revelations"
 speer_rnd.57.d:0 "The sight of Wessel standing in front of Wendland's cell gave him endless shivers. He was not appreciative of the man's cold, empty, fury-filled stare, not at all. When he eventually spoke, Wendland nearly jumped out of his skin. "Don't waste my time, Horst." Wessel almost snarled. "I want you to answer a few simple questions for me." Wendland backed away, his face already paling. "N-no, wait, what do y-you mean by 'simple questions'?" He asked back, and Wessel merely stared at him further.\n\n"What reason did you have for taking pictures of top-secret documents belonging to the Büro Wessel?" His was a voice of stone, betraying nothing, but those familiar with it could make out the invisible intricacies. The purest sense of anger. Wendland only managed to stutter a few meaningless words before Wessel cut him off sharply. "Full sentences. Scattered words do not answer my question."\n\n"I... I c-can't tell you! If I-- if I did, I'd-I-I wouldn't-" Wessel loudly sighed. "Next question." His eyes narrowed even further. "How did you manage to take these pictures? You are--were, under the direct oversight of Reinhard Gehlen." Something was implicated in his words, and Wendland's eyes widened. "No... no, don't ask me that! Don't ask me that!" He yelled, and Wessel's posture refused to change as he spoke. "Who were your associates, Wendland? If you can't answer that, I'll have to pass you on to my other agents."\n\nHe backed up behind a wall, and kept his hands tight on the uncomfortable bed below him. Tremors ran down his limbs, and he couldn't help to stop the incessant shaking of his head, telling him to look away. "God, no, please, I can't-I don't..." He trailed off, and Wessel raised an eyebrow. Would he finally speak? He was almost about to feel some relief when Wendland suddenly shut his eyes tight and made a strange noise akin to a grunt and a gasp, as his head rolled back. When Wessel saw that, his stance broke, and he muttered the slightest 'no' before shouting an order for his agents to come over."
 speer_rnd.57.a:0 "By the time they pulled him out of his cell, he was already dead, and Wessel's worst thoughts came to life."

