GER_the_mad_chaos_desc:0 "Что ж, похоже, Йозиас попал в большую беду. Он стремился последовать примеру сумасшедшего Гиммлера, и теперь туземцы восстали, опустошив его мечты о бургундском государстве в горах.\n\nИ к несчастью для него и туземцев, мы должны покончить со всем этим. Настало время призвать силы нашего Фатерлянда для наведения порядка в трясине на востоке."
GER_heading_back_to_gerogia_desc:0 "Как и в прошлые годы, наш план по возвращению контроля над Кавказией предельно прост.\n\nМы перехватим инициативу, моментально прорвемся через все ее земли и быстро возьмем под контроль всю Кавказию, обходя те места, где сопротивление слишком сильно, и рассекая врагов несколькими смертельными ударами.\n\nЭто должно привести нас обратно в Грузию, вместе с восстановлением закона и порядка."
GER_cash_is_king_desc:0 "Война закончилась. Настало время мира, а для нас настало время, чтобы решить, какая судьба ждет Кавказию.\n\nКабинет фюрера решительно протестовал против его решения: промышленникам будет позволено взять регион под свой контроль. Они станут надежны благодаря тем деньгам, которые, в конце концов, плавно перетекут в наш Фатерлянд.\n\nМы можем доверить им управление регионом. Пока они продолжают давать нам то, в чем мы нуждаемся, они будут оставаться на своих местах, чтобы регион продолжал делать то, что он умеет лучше всего: приносить прибыль."
GER_greed_is_good_desc:0 "До тех пор, пока мы получаем плоды своего тяжелого труда, нам не нужно слишком беспокоиться о том, что происходит в Кавказии.\n\nВ конце концов, туземцы от этого только в выигрыше. Может быть вскоре мы увидим, как они снова улыбаются. Теперь, когда промышленники чудесным образом оживили экономику как региона, так и Рейха, нам не нужно прислушиваться к ворчанию кабинета фюрера. Они в конце концов осознают то, что иногда жадность действительно может быть добродетелью."
GER_greed_works_desc:0 "Снова и снова, они продолжают лить крокодиловы слезы по поводу положения туземцев в Кавказии. Когда же все это закончится?\n\nНеужели они не видят, что местные получают все, что им нужно? Пока река сокровищ течет из этого края, местные туземцы не нуждаются в нашей жалости! Это только действует на нервы всем, кто наслаждается стабильностью и порядком, исходящими из Кавказии.\n\nКонечно же их опасения основаны только на слухах и выдумках."
GER_which_side_are_you_on_desc:0 "В конце концов, регион наконец-то встал на ноги, и с этого момента здесь будет дуть легкий бриз спокойствия.\n\nС новым правительством, готовым взять на себя ответственность и позитивными прогнозами на будущее, мы можем доверить региону заботу о себе, почти прекратив всякую его поддержку. Конечно же, мы выбрали правильный путь..."
GER_workers_rights_are_king_desc:0 "После череды побед мы наконец-то завершили нашу войну в Кавказии. И пришло время сделать выбор.\n\nМы решили последовать примеру кабинета фюрера, Шпеер, несмотря на их желание создать военное правительство, настаивал на передачи власти над регионом промышленникам. И на данный момент у нас есть компромисс.\n\nВоенные возьмут под свой контроль все, кроме районов добычи нефти, которые отсанутся под контролем промышленников."
GER_the_union_makes_us_strong_desc:0 "При этом новом военном правительстве, созданном по желанию кабинета Фюрера, туземцам было предоставлено больше прав и свобод, чем до войны.\n\n Это то, чего они не видели уже много лет. А теперь у них есть все. Хотя четыре великих человека из кабинета министров хвастаются, что освобождение туземцев принесет только преимущества в долгосрочной перспективе, у нас все еще есть опасения, что Кавказия заберет у нас больше, чем сможет отдать."
GER_solidarity_forever_desc:0 "Ладно, это был неожиданный поворот.\n\nПохоже, что банда четырех, помогавшая фюреру, с самого начала была права. Благодаря свободам, предоставленным местным, регион становится все более продуктивным. Люди счастливы и готовы внести свой вклад в будущее Рейха. Прибыль просачивается в экономику.\n\nВозможно, предоставление людям прав и свободы все-таки работает."


GER_the_mad_barons_desc:0 "Йозиас был свергнут, а промышленники захватили власть по всему Кавказу. И как только они это сделали, то сразу объявили себя независимыми.\n\nЭтого нельзя так оставлять. Наш фюрер постарается обойтись с ними мирно и справедливо. Это выглядит, как наилучший способ справиться с ними. Надеюсь, они будут не против вернуться в объятия Фатерлянда."
GER_power_through_the_krim_desc:0 "Это будет стоить нам кучу денег, но без жертв никак не обойтись. И пусть лучше это будут деньги.\n\nНаш фюрер решил, что для нас важно обеспечить лояльность промышленников, предоставив им все необходимое для улучшения их инфраструктуры. И вдобавок ко всему, мы предоставим им всю необходимую власть, чтобы они могли управлять своей страной.\n\nСо временем они должны будут понять, что эти инвестиции вклад в будущее на воссоединение с Рейхом, надеюсь нам не придется им это объяснять."
GER_reestablish_black_sea_trade_desc:0 "Возобновление торговли на востоке пошло бы на пользу как Фатерлянду, так и Кавказии.\n\nНефть из Черного моря должна продолжать поступать в самое сердце земель немецкого народа. Наш фюрер хочет подписать с промышленниками более выгодные торговые соглашения, чем предыдущие. Это должно помочь нам снова привлечь их на свою сторону."
GER_industrialists_from_the_ruhr_desc:0 "Наше Отечество имеет множество умнейших мужчин и женщин, проживающих и работающих в Рурской области. Наш фюрер решил, что для Кавказии было бы полезно, если бы мы послали этих людей на восток, дабы восстановить их промышленную базу и помочь наладить отношения между Рейхом и Кавказом.\n\nКонечно, наши специалисты облегчат им работу и наладят производство всех важнейших отраслей.\n\nОднако, несмотря на все плюсы, такая "командировка" будет стоить нам приличную сумму, так как мы должны обеспечить наших людей жильем и платить им во время пребывания на востоке."
GER_junkers_from_the_north_desc:0 "Предоставление некоторого количества сумм денег юнкерам, на переехд и развитие кавказского региона, помогло бы нам завоевать их расположение. Конечно, это дорогой жест, но он принесет нам больше пользы, чем вреда.\n\nЗавоевание благосклонности этих людей помогло бы нам в долгосрочной перспективе, и наши предложения помогут как удержать этих людей рядом с нами, так и заселить и развить пришедший в упадок рейхскомиссариат."
GER_like_blood_from_an_artery_desc:0 "Подобно тому, как кровь течет по артериям человеческого тела, Рейх вновь оживает, во многом благодаря возобновлению поставок нефти с Востока.\n\nК счастью, это происходит потому, что наши друзья в Кавказии мудро решили вернуться в объятия Фатерлянда. Вместе мы увидим будущее процветания всего Рейха, особенно когда силы нефти будут освещать наши дома и снабжать инфраструктуру нашей родины."
GER_the_mad_count_desc:0 "Йозиас провозгласил себя истинным царем всей Кавказии. И это недопустимо.\n\nНаш Рейх пришел в себя не для того, чтобы лицезреть такое предательство. Мы не позволим этому безумному режиму просуществовать слишком долго. И мы не станем кланяться местному царьку.\n\nПусть наш великий Фатерлянд разберется с заблуждениями этого безумного короля и направит Кавказию на верный путь!"
GER_protect_the_oil_desc:0 "Война за свержение местного безумного царька, подошла к концу. И слава богу.\n\nПришло время защищать свои интересы. Кавказия кишит нефтью. А нефть – это кровь нашего Фатерлянда. Нам важно уберечь ее от беспокойных туземцев, и поэтому, несмотря на издержки, мы поставим храбрецов следить за безопасностью наших рабочих, которые стремятся сохранить Рейх живым благодаря нефти, которая исправно течет по трубопроводам. Любой ценой."
GER_secure_our_interests_desc:0 "Мы должны положить конец хаосу в Кавказии. Для нас сейчас крайне важно обезопасить эту землю с помощью нового правительства под руководством Фридриха Клаузинга.\n\nБлагодаря его чуткому правлению и в качестве благодарности, мы довольно скоро получим компенсацию за все наши расходы, связанные с Кавказом."
GER_rebuild_grozny_desc:0 "Город Грозный когда-то был заветным центром для коренного населения Кавказии.\n\nЭтот город важен и для нас. Поэтому наш долг – восстановить его. Местные, конечно, будут нам очень благодарны, но еще больше мы будем благодарны себе, ведь он, несомненно, принесет пользу и процветание Рейху. Такой масштабный строительный проект будет стоить недешево, однако возрождение этого города, в качестве местного промышленного и культурного центра со временем должно окупиться."
GER_assist_caucasia_desc:0 "Мы не можем оставить эту землю в покое. Она не сможет реорганизоваться и реформировать саму себя. В одиночестве она увянет, как цветок в пустыне.\n\nДавайте сделаем так, чтобы наш Фатерлянд оказал ей необходимую поддержку, чтобы Кавказия вновь встала на ноги. Хотя это принесет большую нагрузку на плечи нашей экономики, это стоит того, поскольку регион имеет большие перспективы для будущего Рейха."
GER_the_reconstruction_committee_desc:0 "После стольких расходов и после стольких усилий Кавказия снова оживает.\n\nХотя эта земля и была близка сердцам тех, кто выполнял там свой долг перед Отечеством, пришло время начать отпускать Кавказ в свободное плавание. Для этого будет создан комитет людей, который переймет у нас бразды правления.\n\nСо временем, когда вся власть в регионе будет полностью передана в их руки, для Рейха и для Кавказии наступит эпоха процветания."

