 GER_SGR_european_fleet_two:0 "Европейский Флот"
 GER_SGR_european_fleet_two_desc:0 "Кригсмарине будущего сосредоточатся на защите берегов Европы и, особенно, морских границ Рейха. Принятие Шпеером этой новой концепции начинает приносить свои плоды."
