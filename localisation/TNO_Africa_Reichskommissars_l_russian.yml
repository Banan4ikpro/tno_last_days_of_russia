 POLITICS_SIEGFRIED_MULLER_DESC:0 "Рейхскомиссар Зигфрид Мюллер - один из самых любимых медийных любимцев Рейха: смелый, обаятельный и притягательный. Харизматичный лидер рейхскомиссариата Центральафрика и самый богатый из трех африканских рейхскомиссаров. Выдающийся ветеран кампаний в Польше, Франции и России, Мюллер сделал Центральафрику единственной колоней, которая последовательно приносит прибыль для Германии, в отличие от других рейхскомиссаров, заботящихся о чем угодно кроме доходов для метрополии. Его подход к управлению Центральафрикой милосердно описывается как "Laissez-faire", и безжалостно описывается как "почти полное невмешательство". Мюллер довольствуется тем, что иностранные деловые концерны разоряют Конго и приносят прибыль, в то время как казна рейхскомиссариата толстеет от прибыли со сборов с судоходства. Тем временем белые жители Центральафрики растрачивают свои служебные командировки, напиваясь до бесчувствия, охотясь за всем, что движется, трахаясь со всем, что носит юбку, и проигрывая в азартные игры свои зарплатные чеки. В оставшуюся же часть времени они служат наемниками в любых Рейхскомиссариатах и вообще у кого угодно, лишь бы платили хорошенькую сумму.\n\nБольшой страстью Мюллера является охота. Он регулярно совершает длительные поездки в самые темные заросли, чтобы поохотиться на всевозможную крупную африканскую дичь, и если он наткнется на партизан АНК, то это лишь станет возможностью поохотиться на самую опасную дичь из мира животных..."
 POLITICS_HANS_HUTTIG_DESC:0 "Во всем Рейхе лишь немногие имена несут в себе столько же ужаса, как имя рейхскомиссара Ганса Хюттига. Когда-то во времена войны руководивший концлагерями, сейчас Хюттиг посвятил себя безжалостному выполнению Национал-социалистической доктрины по всей Остафрике. В лабиринтах лагерей смерти и среди разрастающихся толп чернокожих рабов рейхскомиссар Остафрики предстает зловещей загадкой нацистского ужаса и математиком разрушения. Что же касается самого Хюттига, то он, к своему ужасу, понял, что остался единственным немцем в Африке, который видит истину: Африка - это континент полной тьмы; и кулак из дамасской стали должен сокрушить ее нечеловеческое зло.\n\nВерность Хюттига Рейху, жестокость и организаторская компетентность рейхскомиссара доказывались снова и снова. От обеспечения эффективного, чистого правительства, использующего только немцев и отказывающегося использовать африканские дивизии СС, до постоянной тренировки и борьбы его элитного гарнизона, поддерживаемого бывшим англоязычным населением Родезии, жесткое и милитаристское общество Хюттига больше похоже на огромный концентрационный лагерь, чем на колониальную власть. Тем не менее, когда его коллеги-рейхскомиссары оставляют свои владения в упадке, они в отличие от Хюттига получают богатство и любовь всего Рейха за их сальные и жирные морды и пустую казну.\n\nИменно поэтому, Хюттиг не питает ничего, кроме презрения к своим коллегам, общаясь исключительно напрямую с Рейхом и планируя неизбежные конфликты на юге и востоке. Он не оспаривает титул, присвоенный ему иностранной разведкой - "Единственный нацист в Африке". По его мнению, Африка больше ни в ком не нуждается."
 POLITICS_EMIL_MAURICE_DESC:0 "Однажды утром толпа протестующих окружила офис рейхскомиссара Эмиля Мориса, требуя элементарной еды и хотя бы некоторого уважения к правам человека. В большинстве других рейхскомиссариатов на эти протесты ответили бы залпом открытого огня, а затем быстрой очисткой и отрицанием любой деятельности. Но когда Морис проснулся и услышал ритмичные крики несогласия, единственным его действием была кроткая просьба задернуть шторы. Толпа вскоре рассеялась после того, как здание простояло без единого движения в течение нескольких часов.\n\nКогда-то шофер и личный фаворит Адольфа Гитлера, неизбежная, парализующая апатия в Морисе, похоже, начала проявляться после того, как он покинул Рейх в пятидесятых годах, чтобы взять контроль над Мадагаскаром. Внезапное назначение Фюрером было вызвано явно выдуманными обвинениями СС в его неарийском происхождении. Учитывая выбор между казнью или изгнанием, он выбрал последний вариант. С момента своего прибытия в Туамасину Морис проявлял мало заботы о внутренних делах колонии, отказываясь от любых встреч и игнорируя крики тех, кто хотел бы снести ему голову. Он посылал мольбы вернуться в единственную страну, которую он когда-либо любил бесчисленное количество раз, и все они были проигнорированы.\n\nПо мере того, как организованное еврейское сопротивление усиливалось, а местные малагасийские ополченцы создают плацдармы в Центральном нагорье, взгляды Мориса становятся все более нигилистическими, в то время как милитаристы продолжают отдаляться от администрации. Тем, кто все еще ему верен, ясно, что надвигается вооруженный конфликт, и несмотря на это все, что он может показать, — это безразличие. Он мечтает только об изгнании. Возможно, он и помог создать этот огромный дом, однако все, чего он хочет, — это сбежать из него. Чтобы спастись от зла."
 POLITICS_WOLFGANG_SCHENCK_DESC:0 "Когда-то один из самых титулованных боевых асов Рейха, Вольфганг Шенк управляет своей Зюйдвестафрикой исключительно с воздуха. Он известен в Фатерлянде тем, что выполнял сотни боевых вылетов, а в Люфтваффе до сих пор помнят его опыт в разработке бомбардировщиков. Сейчас, однако, он возглавляет самый бедный Рейхскомиссариат в Африке, не имея промышленной базы и полагаясь на импорт и плату за газ для своих взлетно-посадочных полос. Расцвет военно-воздушных сил страны является его единственным приоритетом, что очевидно для любого, кто когда-либо заглядывал за ангольский горизонт. Его самолеты правят в небе по всей Африке к югу от Сахары.\n\nНа протяжении многих лет Шенк добивался того, чтобы Зюйдвестафрика стала авиаузлом немецкой Африки. В других внутренних делах он известен своей снисходительностью и кооперацией, со своим товарищем рейхскомиссаром Зигфридом Мюллером, с которым он часто посещает сафари на своих личных вертолетах или участвует в охоте. Возможно, именно убежище тропосферных облаков, вдали от дел, связанных с туземцами или эсэсовцами, привлекает его в небо. Именно там лежит его утешение."
