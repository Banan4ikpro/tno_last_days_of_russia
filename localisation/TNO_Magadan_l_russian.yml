 POLITICS_MIKHAIL_MATKOVSKY_DESC:0 "Во многом Михаил Алексеевич Матковский был полной противоположностью Константина Родзаевского. Там, где Родзаевский был догматиком, он был прагматиком. Там, где Родзаевский был искусным, пламенным оратором, он был переговорщиком, используя свой такт и политическую проницательность, чтобы склонить политических врагов на свою сторону. Там, где Родзаевский хвалил антисемитские инициативы чернорубашечников, Матковский презирал их бандитизм. На краткий миг их цели совпали. Результаты их сотрудничества принесли свои плоды. Членство в РФП росло и достигло пика, поскольку все больше и больше русских эмигрантов видели привлекательность фашизма.\n\nЗатем разразилась Великая Отечественная война. В то время как немцы вели войну на уничтожение с Россией, разногласий между двумя лидерами становилось все больше. Несмотря на разрушительные, геноцидальные намерения Гитлера, Родзаевский искал его поддержки, мечтая о России, свободной от большевизма. У Матковского таких иллюзий не было. Война Рейха против Советского Союза, а следовательно, и против России, обнажила их расовую ненависть к русским. Независимо от того, какую подачку может получить РФП, нацисты не включили в свои планы независимую Россию. Однако, верный своим принципам, Матковский и его клика хранили молчание и выжидали, наращивая свою власть в последующие годы.\n\nКогда пришло время, они захватили город Магадан у Родзаевского, изгнав лоялистов и официально расколов партию. Теперь, управляя своими владениями, Матковский стремится спасти Россию от разорения. Средства для достижения этой цели лежат за океаном, и это вовсе не японцы. Америка. Однако даже для такого опытного переговорщика, как Матковский, убедить такую могучую державу - трудная задача; и все же он не позволит простым сомнениям остановить его.."

 POLITICS_NIKOLAY_PETLIN_DESC:0 "В отличие от других высокопоставленных лиц Русской Фашистской Партии, Николай Николаевич Петлин был уроженцем Харбина, а не эмигрантом. Поначалу казалось, что разница минимальная. Работая в Харбине драматургом, композитором и писателем, Петлин вступил в Русскую Фашистскую Партию и был отмечен за свои заслуги в качестве политического организатора. Вскоре он стал лидером фашистской молодежной организации, а затем, наконец, занял место в Верховном Совете русских фашистов Константина Родзаевского. Робкий человек, окруженный личностями Матковского и Родзаевского.\n\nКогда немцы вторглись в Россию, Петлин в знак протеста осудил поддержку нацистского вторжения Родзаевским, уйдя в отставку. С тех пор он перешел к крылу РФП Матковского, занимая должность его личного секретаря, оставшись с ним даже после раскола партии. Петлин снова оказался на подъеме, и бывший вождь русских назначил его своим заместителем. Под руководством Петлина, РФП всеми силами пытается угодить США, обещая реформы. Обещание, который Матковский неоднократно нарушал.\n\nПетлин был там, когда Русская Фашистская Партия стала Русской Национально-Трудовой Партией. Он был там, когда они захватили Томск и Новосибирск. Он был там, чтобы отправить Матковского в отставку и осудить его за Дальстрой. На этот раз, Петлин клянётся, что он будет там, когда демократия вернётся в Россию. Ведь его судьба - искупить грехи Харбина."
 
