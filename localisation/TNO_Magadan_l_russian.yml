 MAG_fascist_renewal:0 "Фашисткая реновация"
 MAG_fascist_renewal_desc:0 "Видимо, вклад Матковского в общество окупился сполна. Ведь он сумел подстроить наш режим под нынешнюю реальность не откинув своих амбиций. А так же он смог заполучить поддержку за морями С правильным настроем и снаряжением, мы более чем готовы, чтобы объединить не только всю Сибиль, но и всю Родину."
