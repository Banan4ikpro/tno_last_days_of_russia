 ### Petlin tree ###
 MAG_a_new_dawn_for_the_republic:0 "A New Dawn for the Republic"
 MAG_a_new_dawn_for_the_republic_desc:0 "After no small amount of bloodshed, political intrigue, and economic struggles, we've finally managed to unify almost all of Siberia. From our humble beginnings in the freezing port of Magadan to the present, it seems as if it was forever ago that we were barely clinging on to our lives.\n\nHowever, much work still has to be done. While we're still planning on pushing westwards to reunify the entirety of Russia, there is also much to deal with domestically. The former Vozhd, tyrant and dictator, Mikhail Matkovsky once promised sweeping reform to placate the people and to create the illusion of cooperation to attract the investment of the Americans. However, his words were ingenuine and his promises false. Now that he has been removed from power, we can focus on real and meaningful reform."
 
 MAG_depoliticize_the_armed_forces:0 "Depoliticize the Armed Forces"
 MAG_depoliticize_the_armed_forces_desc:0 "Despite all best efforts, we've witnessed the rise of corruption and cronyism within our armed forces, even from the earliest days following the trumping of the bandit king Rodzaevsky and the Tsarists of Chita. Plenty of officers maintain political ties, especially worrying are the ones who find themselves close with the Laborist wing of our party - those who would support the tyrant Matkovsky.\n\nThis cannot and will not stand. Our administration has worked too hard to marginalize Matkovsky's supporters and too much has been risked to allow a simmering of military support to boil over into a coup. We must investigate those who have ties with the Laborists - or any political wing. We should remove the worst, marginalize the others, and by doing so ensure that the military works for the government, and not the other way around."
 
 MAG_cooperative_federalism:0 "Cooperative Federalism"
 MAG_cooperative_federalism_desc:0 "From the top to the bottom of our administrations, from the governmental halls in our major cities to the most basic of village administrative centers, there needs to be cooperation. After all, all individuals, and by extension, all governments, have a shared set of issues that need to be dealt with.\n\nThus, we should begin implementing a system, based on an American model, of cooperative federalism. That is, all federal, state, and local governments should work together,cooperatively and collectively, in order to solve problems shared among them. This policy is aimed at preventing the respective levels of government from dealing with problems separately - instead promoting an atmosphere of collaboration and trust between the highest government officials and the people that they represent."
 
 MAG_bond_the_eagles:0 "Bond the Eagles"
 MAG_bond_the_eagles_desc:0 "The eagle has long been emblematic of the United States of America - but it also represents the Russian people. The eagle is chief among birds, the king of the skies. It is a noble beast, filled with endurance, resilience, and power. The American people are represented by the eagle, but so too should the Russians be.\n\nBy extension, the two eagles of the world should not go alone into the darkness that is the international community. With our meaningful, real reform, surely the Americans will see now a valuable ally in our administration, now, and in the future. We should reach out to them once again and continue to tie ourselves to them - the future of Russia is with the Organization of Free Nations."
 
 MAG_the_shadow_of_the_vozhd:0 "The Shadow of the Vozhd"
 MAG_the_shadow_of_the_vozhd_desc:0 "Mikhail Matkovsky was many things. He may have been a tyrant, and he may have been a dictator, but he was certainly no idiot, nor was he a raving loon. Matkovsky was tactful, smart, and politically skilled. He spent his time working hard to create and preserve a nucleus of support - one that still, regrettably, exists despite his removal from power.\n\nThe shadow of the Vozhd still hangs over our administration, and his supporters, hiding in said shadow, prevent us from achieving what needs to be done. They need to be rooted out, exposed for who they are. The Laborists need to be rendered defenseless and slighted -  those brave enough to do so are even claiming that the former dictator was falsely imprisoned! These individuals are dangerous, and must be treated with the same degree of severity as the Vozhd himself."
 
 MAG_disband_dalstroy:0 "Disband Dalstroy"
 MAG_disband_dalstroy_desc:0 "Dalstroy, in name a work-for-pay construction program, and in effect a highly efficient series of forced labor camps, is one of the perhaps most damaging effects of Matkovsky's legacy. The massive complexes that have, admittedly, granted us many economic boons, have also long acted as a symbol of oppression for the Russian people regardless of creed or political affiliation.\n\nNo more.\n\nDalstroy shall be disbanded, its officials prosecuted to the full extent of our new laws, and the people trapped within the programs freed to work where they please, returning to families and hometowns. No longer will innocents be forced to work terrible conditions for almost nothing in return."
 
 MAG_caging_the_corporations:0 "Caging the Corporations"
 MAG_caging_the_corporations_desc:0 "One of the ways that the Vozhd hedged his political power in the nation was by making deals with a number of corporations, Russian or otherwise. These corporations contributed generously to his own personal funds, which he used to buy off opponents, intimidate those who wouldn't be bought, and ensure that his grip on power would never loosen. In return, these corporations would be granted preferential treatment in a quid pro quo scenario.\n\nThese corporations have, of course, become accustomed to this sort of a deal, and now that we're in power, are in what is essentially open revolt due to our refusal to honor the prior deal. Despite their lingering influence in our administration, we need to work to eliminate their legacy in politics so that we can ensure that the government serves neither the military nor the private sector, but instead the Russian public."
 
 MAG_the_redemption_of_harbin:0 "The Redemption of Harbin"
 MAG_the_redemption_of_harbin_desc:0 "The city of Harbin, in the heart of Manchuria, is a city of many things. Paramount among them, unfortunately, is the legacy of the Russian Fascist Party, created by the ridiculous character that was once Konstantin Rodzaevsky. Because of the origin of the party there, many in the international scene, let alone in Russia, know it as the center of what was once the organization that systematically terrorized those that it believed to be its ideological opponents.\n\nBut Harbin is so much more than that. A center of Russian émigré culture, a home to many, including our dear leader. A place where cultural roads crossed with one another. Harbin should not be remembered solely as the birthplace of the Russian Fascist Party. We must ensure that the memory of where we had our humble beginnings is known as a positive, not a negative one."
 
 MAG_siberian_spring:0 "Siberian Spring"
 MAG_siberian_spring_desc:0 "Since our conquest of Central Siberia, we've held a tenuous grasp on the territories at best. However, it's imperative that we make sure that we integrate them, extending our administration westwards, and ensure that we have a concrete grip on our new lands. This way, we'll make more in tax revenue, have a larger pool of manpower to draw recruits from, and have a greater well of industry to ensure that the weapons of war that we need to win the unification of Russia will be readily available to our brave soldiers.\n\nTo do this, there are a number of things that we can do. However, paramount among them is the assurance of rights and liberty for all Russians within our borders, and the education of those Russians on the importance of liberty and freedom and the benefits that those concepts, and by extension our administration, bring them."
 
 MAG_the_assembly_of_novosibirsk:0 "The Assembly of Novosibirsk"
 MAG_the_assembly_of_novosibirsk_desc:0 "With our new territories comes a vast amount of new people - chief among them many politicians that once held sway in other warlord states. Some of these politicians could theoretically be rehabilitated and used to help administer Central Siberia. Others could even be welcomed into our party. After all, who would be better than they as experts on Central Siberian politics?\n\nWe should hold a conference in Novosibirsk, by far the most populous city in the region, to discuss with ourselves and these new politicians about the political integration of the area as well as to help integrate and normalize those who could be welcomed into our party."
 
 MAG_a_new_course:0 "A New Course"
 MAG_a_new_course_desc:0 "We have taken many influences from the Americans in recent years, so why not take one more? No one in our party would argue that our administration needs to depart from the track that the tyrant Matkovsky had put it on. However, there has been a great deal of speculation on what course we could take.\n\nOur leader, Nikolay Petlin, has put forward a proposal that has already received a fair amount of traction: a series of programs and public works projects, financial reform, and regional rebuilding that would all be funded by the government, akin to what some American politicians believe would be best for their own nation. This would ensure that the government would be able to create a responsible economy and one that would recover from the strains of what has essentially been anarchy until now."
 
 MAG_promote_democratic_ideals:0 "Promote Democratic Ideals"
 MAG_promote_democratic_ideals_desc:0 "One of the main struggles that we faced in the Far East we now face in Central Siberia. Simply put, the Russian people are, for the most part, completely and entirely unfamiliar with how democracy works. Thus, our administration needs to focus a significant amount of time on the promotion of the ideals that we espouse.\n\nDemocracy, liberty, and freedom for all Russians - that is what we envision - and that is what the populace must be led to believe in, to hope in. For if the people can get behind our message, there will be nothing stopping us from establishing a truly free, democratic Russian nation."
 
 MAG_reform_the_courts:0 "Reform the Courts"
 MAG_reform_the_courts_desc:0 "To say that the justice system under the tyrant Matkovsky was a farce would be too kind. It was more than a farce - a poorly written, hyperbolic work of fiction authored by an uneducated youth would provide a better framework for justice than the kangaroo courts the former Vozhd held. Justice was not objective - it was served and dispensed virtually directly from Matkovsky himself via parrot judges and puppet juries, who manipulated outcomes and rid the Vozhd of his opponents.\n\nThis has long been one of the darkest stains on the legacy of our party and has until this point held up our development of the future. We must ensure that a comprehensive reform of our justice system takes place to root out those that have done Matkovsky's bidding - the corrupt, the ideological, and the cowardly; these are the people who have no business judging whether the Russian citizen is guilty or not."
 
 MAG_drafting_a_constitution:0 "Drafting a Constitution"
 MAG_drafting_a_constitution_desc:0 "Despite the creation of the Siberian Bill of Rights years ago, the former administration under Mikhail Matkovsky continued to put off writing a constitution for the Russian people. Claiming that the people weren't ready for a document as progressive as a constitution, it was an obvious cover for Matkovsky's true intentions: tyranny and oppression, the submission of the people to his will and his will alone.\n\nThis was not acceptable when the former Vozhd was doing it then, and now that he is gone, it is certainly not acceptable now. It's time for a constitution. In fact, it's well past the time for a constitution. But now we have a chance to right Matkovksy's wrongs. We must draft one now that will form the foundation of our republic in the years to come."
 
 MAG_towards_freedom_and_unity:0 "Towards Freedom and Unity!"
 MAG_towards_freedom_and_unity_desc:0 "We've done lots to further the cause of democracy and freedom within the territory that we control. We've reformed the dark stains left by the legacy of the so-called "Vozhd", Matkovsky, ensuring that there is fair justice, a fair economy, and a fair constitution that will ensure the rights of the people and of democracy in the decades to come. We have worked to depoliticize the army, destroy the legacy of Matkovsky, and clean the heritage of our origins.\n\nMuch work still needs to be done. But we can, if just for a moment, take a rest, and admire what we've accomplished. We are on the road to establishing a free and democratic country - Russia will be liberated."

 ### Matkovsky tree ###
 
 MAG_the_vozhd_marches_on:0 "The Vozhd Marches On"
 MAG_the_vozhd_marches_on_desc:0 "Siberia has finally been unified under the banner of Vozhd Mikhail Matkovsky. No more skulking in frozen wastes as lapdogs for the Japanese, no more petty squabbling amongst exiles for who bears the title of Kolchak's heir.\n\nWhile we had to remove some undesirable elements along the way it is all for the best of causes, the unity of the Motherland. The Russian National Labor Party stands united in their loyalty to the Vozhd."

 MAG_altering_the_siberian_bill:0 "Altering the Siberian Bill"
 MAG_altering_the_siberian_bill_desc:0 "Nikolay Petlin was a troublemaker of a sort that could not be tolerated in this cruel world, a reformist full of ideas but with no common sense. Naturally he had to be eliminated, but that is not to say he must be wiped from memory. Many of his plans had the seed of a good idea within them, one that must be cultivated by a more experienced statesman to bear fruit.\n\nThe Siberian Bill was one of Petlin's better ideas, a new foundation for a great and powerful Russia to be built on. A few alterations to the bill and it will become a powerful statement, both to our own citizens and to observers from across the Pacific."

 MAG_immediate_universal_suffrage:0 "Immediate Universal Suffrage"
 MAG_immediate_universal_suffrage_desc:0 "Russia must catch up with the nations of the West if it is to hope for their aid. The right to vote is something not seen here since the Novgorod Republic, and then only to the nobles.\n\nThe people will be truly grateful when we grant universal suffrage not only to men but to women as well, and it will most certainly put our name in the papers over in America as a true ally of democracy."

 MAG_state_department_of_moral_decency:0 "State Department of Moral Decency"
 MAG_state_department_of_moral_decency_desc:0 "Ideas are a dangerous thing, and they must be controlled if Russia is not to fall into darkness once again. The Bolsheviks tore up Russian morals at the roots, permitting decadence, destroying the traditional family structure and even encouraging deviance.\n\nThe State Department of Moral Decency will ensure that all publications uphold the standards of the Russian people, not to mention including only appropriate political views. It would be an awful shame for anyone to be led astray."

 MAG_a_peace_preservation_law:0 "A Peace Preservation Law"
 MAG_a_peace_preservation_law_desc:0 "Whilst our state moves forwards in leaps and bounds, we must not let ourselves become dizzy with success. The right vote in the wrong place could be disastrous to our newly formed state, so we must ensure that the votes go to the right men.\n\nThe Peace Preservation Law will give us the state the right to veto candidates from the electoral register for the purposes of national safety. The Russian National Labour Party firmly believes in the system of one man, one vote. You get one vote, and one man to vote for."

 MAG_qualify_votes_and_districts:0 "Qualify Votes and Districts"
 MAG_qualify_votes_and_districts_desc:0 "The Far East is a vast place, so the issue of voting districts is a serious one. These districts are a powerful tool to assert control over this sparsely populated land.\n\nNon-Russian elements like the Sakha, Buryats and Mongols have been a thorn in our side for a while and will no doubt take the chance to cause a fuss when elections reach them. To this end, we must adjust the districts to ensure they remain a minority in these areas."

 MAG_the_ideological_quagmire:0 "The Ideological Quagmire"
 MAG_the_ideological_quagmire_desc:0 "Central Siberia is a mess. Communist warlords, anarchist armies and mad kings have ruled the region for decades, resulting in a political situation that can generously be described as insane.\n\nIn order to return the region to normalcy we will send out agents of the State Intelligence Agency to better determine how the ideological situation of the area has stabilised. Once we know what the people truly believe we can correct it, or at least isolate them that their ideas do not truly take hold."

 MAG_the_consciousness_of_law:0 "The Consciousness of Law"
 MAG_the_consciousness_of_law_desc:0 "Sometimes, parents must keep things from their children. Does the parent then allow the child to run rampant, throwing a tantrum and causing trouble? Of course not. It is for this same reason that we must keep things from our people, and we must not allow them to kick up a fuss about it. The right to speak your mind is not a right, but a precious gift, one that we must only be used with our blessing.\n\nKeeping protestors off the street is for their own good, and preventing them from saying hurtful things is just good parenting."

 MAG_integration_of_the_sibplan:0 "Integration of the SibPlan"
 MAG_integration_of_the_sibplan_desc:0 "While Bukharin's Soviet Union was a disaster for both Russia and the world, there is a silver lining to every cloud. His neglect towards Russia as a whole is balanced by his Siberian Plan, a comprehensive redevelopment of Siberian industry and an upgrade to the Trans-Siberian railway, connecting the vast underdeveloped land like never before.\n\nWhilst we have completed our own infrastructure projects we have only recently pushed far West enough to truly integrate ourselves with this network."

 MAG_politically_conscious_politically_convenient:0 "Politically Conscious, Politically Convenient"
 MAG_politically_conscious_politically_convenient_desc:0 "Our efforts to perfect democracy have evidently paid off. The voting turnout has been impressively high in almost every district, with areas of low voting corresponding closely to areas with large non-Russian populations. The Russian National Labour Party has obtained an overwhelming majority in every district, due largely to there being no other available candidates.\n\nVozhd Mikhail Matkovsky has praised the Russian people for their newfound appreciation of democracy, and graciously accepted the mandate they have given him to continue his tenure as leader."

 MAG_no_partisanship_no_problem:0 "No Partisanship, No Problem"
 MAG_no_partisanship_no_problem_desc:0 "The Siberian National Republic has become a peaceful place with the institution of rational democracy. With no opposition to disturb the peace, there is no means for troublemakers to spread their destructive tendencies.\n\nThe sole means to electoral success is through the Russian National Labour Party, ensuring that anyone desiring votes must have their political views moderated by its cooling influence or find themselves struck from the ballot."

 MAG_keeping_up_appearances:0 "Keeping Up Appearances"
 MAG_keeping_up_appearances_desc:0 "Maintaining cordial relations with the Organisation of Free Nations has been one of the central parts of our strategy. Whilst once we were but one of many warlords begging for their attention, now we hold dominance over one of the largest countries on the planet, and we cannot be ignored.\n\nThat we may one day be recognised as the sole legitimate Russian government, we must dedicate funds to establishing embassies in the nations of the OFN. The Americans will find it impossible not to give us their vote of confidence considering the other powers in Russia."

 MAG_a_reliable_partner:0 "A Reliable Partner"
 MAG_a_reliable_partner_desc:0 "Sure, the Siberian National Republic has its quirks, but it is in a deeply unique position. Certainly, there is less freedom of speech here than in America, but what country can't say that? Indeed, ethnic minorities may have a less than desirable position, but that is true of the USA as well. And yes, the Vozhd may be closer to a dictator than to a president, but he is a benevolent dictator, a true Cincinnatus.\n\nWe may be flawed, but above all we are reliable. We desire nothing more than to be a true good neighbour, and will go to any lengths to prove that to our American brothers."

 MAG_with_us_or_against_us:0 "With Us or Against Us"
 MAG_with_us_or_against_us_desc:0 "While we want nothing more to be a good neighbour and to establish a good working relationship with our allies, we will not be pushed around. We aren't some petty warlord state anymore, but a true nation, with vast resources, a mighty army, and national pride. While we may work with foreigners we certainly do not rely on them, and we are more than willing to walk away from the negotiating table if we are being fleeced - so they'd better learn to work with us."

 MAG_sensible_concessions:0 "Sensible Concessions"
 MAG_sensible_concessions_desc:0 "The OFN always have their demands for some minor thing or another, and whilst it may be against our immediate interests at home it behooves us to succumb to their pushes every once in a while. There is no sense letting them dictate the pace of our reforms entirely however - this is why we have a list.\n\nIndeed a portion of our time is spent searching for reforms we don't particularly care about that we can throw at the OFN as a paper shield. If we make enough small changes they won't bother to demand any big ones, and we can appear to be the progressive New Russia.\n\nAll for a good cause."

 MAG_protecting_corporate_interests:0 "Protecting Corporate Interests"
 MAG_protecting_corporate_interests_desc:0 "Business is the lifeblood of the state, and we must do all we can to ensure business goes smoothly. The vast lands of Siberia and the Far East are painfully underexploited due to their vast size and small population, so we must do all we can to smooth the path towards profit. The easier it is to do business here the more businessmen we will attract, and the more businesses that become embedded here the further we ingratiate ourselves with the OFN.\n\nTo attract business we must ensure that the rights of the people do not come before their own interests."

 MAG_an_army_to_be_proud_of:0 "An Army to be Proud Of"
 MAG_an_army_to_be_proud_of_desc:0 "Our army has come far. Once we were little more than gangsters enforcing our will onto the streets of Harbin, then paramilitary thugs doing the same in Magadan. We have had to adapt to survive, first innovating in the small unit tactics that allowed us to take towns and villages, then being forced to develop our own division level strategies when conflict arose with Rodzaevsky's dogs.\n\nUnity in the East was only the beginning though, for when we marched West we had to adapt to full-scale war on a massive front. In but a single decade we have developed an army almost on par with that of the West.\n\nAll it takes is a bit of polishing before we are ready for the final reclamation."

 MAG_the_struggle_for_the_national_russia:0 "The Struggle for the National Russia"
 MAG_the_struggle_for_the_national_russia_desc:0 "The way has been long and hard, but after all this time the Vozh has solidified his grip on the National Republic. From a dream in the slums of Harbin to a reality of one of the largest nations on Earth, we are only a step away from the total reunification of Russia, from undoing the last twenty years of humiliation.\n\nAll that remains is to prepare ourselves for the final struggle."
 
