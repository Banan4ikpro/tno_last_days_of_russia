 ### Siberia tree ###
 MAG_the_true_heir_of_harbin:0 "Истинный Наследник Харбина"
 MAG_the_true_heir_of_harbin_desc:0 "Российская Фашистская Партия, как её звали в Харбине, уже не существует. Матковский и верное ему крыло партии давно разочаровались в политике и риторике Родзаевского, поэтому они взяли власть в Магадане, и устраивают его согласно своим идеям. Довольно партии копаться в грязи, пока страдает вся Россия. Хватит бандитизма, хватит риторики ненависти; Россия Матушка взывает нас защитить её, спасти от разрухи.\n\nДо того, как Матковский может вправду послужить родине, он должен убедиться, что правит сам, несогласия и сопротивления быть не должно. Хоть он и доверяет своему крылу партии, он обязан сокрушить несогласие в своих рядах. Те, кто подозревается в верности Родзаевскому, должны подвергнуться чистке. Обеспечив полную политическую власть над Магаданом, Матковский исполнит свой священный долг, который он обещал исполнить ещё с тяжёлых времён в Харбине: под его руководством, Россия вновь встанет, единая, сильная и неделимая."

 MAG_building_the_wastes:0 "Обустроить Пустоши"
 MAG_building_the_wastes_desc:0 "Ужасные вести доносятся с востока. Постоянные немецкие бомбардировки, набеги бандитов, войны русских против русских. На самом краю русского Дальнего Востока, Магадан скрыт и недостижим для бед, которые терзают всю остальную Родину. Из-за своей удалённости, тем не менее, Магадан многого из себя не представляет. Ввиду того, что он расположен в самом пустом регионе России, как в плане населения, так и в плане ресурсов, тут очень мало того, что пригодится нам в будущем освобождении и воссоединении России.\n\nМатковский это исправит. Представители его партии наведают все улицы и окрестности Магадана, ради рабочих, которые желают поддержать его в его завоеваниях. Они будут строить дороги и телеграфные посты, мелкие мастерские и мануфактуры. Когда день освобождения настанет для истерзанной и измученной России, поставленной на колени из-за ошибок красных и преступлений немцев, они будут высоко награждены за их верность и отверженность, ведь Матковский не бросает тех, кто в него верит."

 MAG_siberian_factories:0 "Сибирские Фабрики"
 MAG_siberian_factories_desc:0 "Магадан, как уже было замечено, удалён и изолирован от всей остальной России. В самом портовом городе Магадане промышленность есть, но она незначительна и не совсем угодна для производства военного снаряжения. К счастью, на Дальнем Востоке, эта проблема с нехваткой промышленности везде, так как промышленный центр во Владивостоке, развитый во времена красных, теперь в руках японцев и маньчжуров. Короче говоря, все, с кем нам предстоит бороться на Востоке - на нашем уровне.\n\nМатковский, правда, возможностей не упускает. Он будет создавать новые фабрики в пустошах Сибири, с намерением реально воевать, а не участвовать в этих детских драках. Партия вооружит и натренирует солдатов Магадана как солдатов с высшими идеалами, а не бандитов. К тому же, ни один гражданин под крылом партии не будет знать ни бедности, ни лишений; да будет это примером, видением прекрасной России будущего."

 MAG_siberian_farms:0 "Siberian Farms"
 MAG_siberian_farms_desc:0 "As a famous Chinese strategist once said, "an army marches not on its feet, but its stomach." The port town of Magadan has always relied on outside imports during the time of the accursed Union and Empire to sustain its need for food. Deprived of connections to other regions of the motherland, most of its inhabitants have turned to coastal fishing to make do in the meantime. A secret wish spreads in their hearts, born out of hunger: for a Russia to save them.\n\nThe party, and Matkovsky with it, shall heed their call. The officials will gather volunteers and conscripts to work in the fields of Siberia. The Far East is not fertile, but an effort from an honest Russian will be all it takes to create a miracle. We do not need our storehouses to be filled with food overflowing, just enough to survive the harsh climate of Siberia and feed our people. When Russia rises again, all these will be forgotten, like ashes in the wind."

 MAG_try_something_else:0 "Try Something Else"
 MAG_try_something_else_desc:0 "With the founding of the Siberian factories and farms, the Party in Magadan has established itself as a force capable of action and reform. Unfortunately, these acts only had limited success so far; as hard as it is for Matkovsky and his political clique, to admit it, time will only tell as to the efficacy of these efforts; for now, we can only wait. In the meantime, there is the matter of the armed forces of the party. Though capable and relatively well-armed, our men are not suited or used to fighting in the Siberian lands.\n\nIt's time to try something else. Matkovsky, a soldier himself in an age long past, shall observe as his generals and officers forge from the soldiers hardened and specialized men capable of fighting in the tumultuous weather of the Siberia. Drills will be a regular occurrence, whether in harsh or smooth conditions. Every soldier of Magadan shall be the spearhead of Matkovsky's crusade."

 MAG_acquire_advisors:0 "Acquire Advisors"
 MAG_acquire_advisors_desc:0 "The lands of Siberia has a long history. From even before the time of the Empire's rapid expansion eastwards in past centuries, various peoples have dwelled in them, enduring the harsh weather and making a living from it. The troops of Magadan have much to learn from them, and their advice and guide to survival could mean death or life in the unrelenting conditions of the Far East.\n\nTo acquire these advisors, some troops along with officials will travel north, to the lands surrounding Kamchatka. There we will establish contacts with those natives, with hopes of siphoning their millennia of experience towards the development of our theory of warfare. We shall mold our soldiers into survivors, victors! No longer shall they survive in the Siberian wilds by the skin of their teeth: from then on, they shall live with neither doubt nor concern given to the gods of the Far Eastern lands."

 MAG_radical_techniques:0 "Radical Techniques"
 MAG_radical_techniques_desc:0 "The Far East is a wild, wild land. Sparsely inhabited even during the Union and Empire, without the civilization to sustain the Russian expansion east, life has become challenging and unrelenting. In the forests and tundras of Siberia, war does not assume the character it has further west. With no significant infrastructures to speak of, warfare fought on it has been skirmishes between the little powers that make up the heart of the Far East. To come out on top in Siberia would mean abandoning the general precepts of war as it is taught in Europe.\n\nFor the sake of our triumph in the Far East, leave it we must. After all, the means of war change to fit the ages. Our soldiers will now receive a radical training regime, procured from the natives in the north. Soon the forests and tundras of Siberia will be like plains to us to rush past to get at the enemy, whether it be Rodzaevsky, the Tsarists, or even the Reds."

 MAG_preliminary_arming:0 "Preliminary Arming"
 MAG_preliminary_arming_desc:0 "The time has come for the Siberian factories we built to bear fruit. With enough workers to staff their floors and sufficient machinery, these can begin to function as usual. From the streets of Magadan, these factories' chimneys could be seen churning smoke, a hint of the things they create within. Rifles, uniforms, bullets, even artillery guns, and shells lurk inside of them. The party has triumphed again in the most desperate situations, and Matkovsky is pleased.\n\nIt is time to arm the militant wing of the party. With adequate equipment, our soldiers will stand to fight the Reds, the Tsarists, or Rodzaevsky with much greater ease, even if it is a mistake to underestimate them so early. This advantage will afford us the opportunity we need to unify the Far East, as Matkovsky gears up for a crusade to liberate the motherland from the clutches of suffering and disunity."

 MAG_winterized_gear:0 "Winterized Gear"
 MAG_winterized_gear_desc:0 "Prominent among all the ways that the Far East can be inhospitable is its low temperature. To move in the cold Siberian winter is hard, much less to be fighting in it. Worse, the gear that our soldiers currently use decay or are otherwise useless in this harsh weather. We must find a solution as the winter is a near-constant concern for the lower ranks. Moreover, should we acquire more durable equipment for the Siberian winter, it would be another edge gained against our enemies here.\n\nMatkovsky will order all his soldiers to winterize their gear, as well as for civilians to aid in the process. As many of our equipment is not to be used in low temperatures, this will be a lengthy and involved process. However, we must endure this pain. The eventual liberation of Russia will be harder, and this small inconvenience is nothing compared to that; someday, when Matkovsky rules Russia, all of these will prove its worth."

 MAG_sitting_out_the_winter:0 "Sitting Out the Winter"
 MAG_sitting_out_the_winter_desc:0 "We have done all that we could. The factories and farms stand, their produce finding their way to the soldier and citizen alike. Native advisors have trained the former into hardened soldiers capable of surviving the inhospitable Far Eastern climate while maintaining combat effectiveness. The winterization order is complete; the equipment churned out by our manufactories are now capable of performing in low temperatures. We are ready to act, but winter is coming.\n\nThere is not much we can do against the forces of nature. We must sit the winter out, and perhaps station the soldiers to perform maintenance on the telegram poles and roads. Patrols will still happen, to ensure that Matkovsky's domain will remain pure of crime and banditry, but no combat exercises will take place. All units will operate at the usual levels, adjusting for weather. When it ends, there is an enormous task that awaits us all, and Matkovsky shall helm its operation."

 MAG_desperate_times:0 "Desperate Times"
 MAG_desperate_times_desc:0 "After all that we have done, it has come to this. Our food supplies are running out, our winterized equipment barely working in the winter winds and weather, and our farms non-functional together with our arms factories. The winter might have come and gone, but it has left a mark against our efforts to stabilize and gain traction amid the Siberian conditions. Perhaps it is time to look outward, using Matkovsky's plans to reach out to foreign powers and émigrés to support his cause in Russia.\n\nWe have three options that we can go through. The Tsar, residing in Chita, with whom we are unwilling enemies at best, but perhaps we can convince them to a ceasefire. The Americans, under their president, under Nixon, who may be inclined to support us given promises of reform. Finally, the émigrés, the most prominent of whom Anastasy Vonsiatsky, with whom we share some ideas. Regardless of whom we get support from, it is clear: the party will not survive alone."

 MAG_the_tsar:0 "The Tsar"
 MAG_the_tsar_desc:0 "Just barely separated from the lands of Magadan by the vile forces of Rodzaevsky, Chita has more in common with us than most other warlord states. An evolution of the diverse emigré movements and organizations that appeared in Harbin, the regime has based itself not on fascism, but Tsarism. The group of White generals behind Chita's foundation had approached Michael Andreevich, a descendant of the Romanovs yet one who had little legitimacy as a contender for the throne, and took a part of Yagoda's empire as it collapsed.\n\nWe both share a lot in our ideologies, and Mikhail seems eager to cooperate and forge a closer relationship for now. It might be difficult due to the lack of a clear connection, but that will not stop the Magadan government from making contact with our brothers in Chita."

 MAG_smuggling_routes:0 "Smuggling Routes"
 MAG_smuggling_routes_desc:0 "The biggest problem in reaching a mutually beneficial relationship with Tsar Mikhail's state has been the question of how we reach them, but we have found a solution to that.\n\nIt is a well-known fact that, here in the Far East the settlements and the links between them are few and far between. This means, that if we are careful and closely examine our plans and actions, it is actually possible to create a route or several of them so as to reach them through secret means. These routes, guarded by our best men, will allow a flow of weapons and resources that goes both ways, or even the transport of emissaries. If we can smuggle anything we want to and from Chita, then that is a good first step in overcoming geography and establishing diplomatic relations."

 MAG_put_aside_our_differences:0 "Put Aside our Differences"
 MAG_put_aside_our_differences_desc:0 "We and the royalists of Chita have much in common, yet we have much disagreements as well. We share a common background, but while they trace their roots to the old ways of the Tsar's empire, our ideology stems from a new and fresh movement, that of Russian fascism. Of course, it is their faith of the old Russian generals and politicians in the power of a monarch that separates us, but that does not make reconciliation impossible in this dire environment.\n\nTo face the common enemy that is Rodzaevsky's Fascist Party, we will make a move showing our friendship and respect for Chita, by proposing a pact of cooperation and non-aggression with them. If they accept, then we may even have a chance to strike at Amur with more safety."

 MAG_divide_and_conquer:0 "Divide and Conquer"
 MAG_divide_and_conquer_desc:0 "Since the day Magadan split from the RFP hardliners, Amur has been our biggest enemy and threat. No frontier is as heavily guarded as that with the south, and it is not uncommon for the situation there to escalate from many different causes and in many different ways. Now that we have found other allies near the fascists of Rodzaevsky, we can make a show of force to show our power and test our capabilities as well.\n\nWe will find the perfect moment to strike, and when we do, a raid larger than any other attack we've done will begin. The Tsarists of Chita shall help distract Rodzaevsky's army as well, and we will hopefully improve our position in the freezing lands of Eastern Siberia."

 MAG_the_president:0 "The President"
 MAG_the_president_desc:0 "To find our greatest possible supporter, we must look across the vast Pacific Ocean, and set our eyes on the superpower of the Western Hemisphere; the United States of America. They are one of the three most powerful nations in the world, and possess almost unparalleled industrial and military power. It is Matkovsky's personal wish for them to back Magadan on its quest of reclaiming Russia.\n\nPresident Nixon is the nation's current leader, and so far he has not shown much willingness to involve himself in Russian affairs, something we need to change. There are two requirements to gain American support: the first is to prove ourselves a useful and reliable asset - the second is to show that we are different from the fascists they hate. Achieving both will be crucial if we want overseas aid to arrive."

 MAG_the_siberian_bill_of_rights:0 "The Siberian Bill of Rights"
 MAG_the_siberian_bill_of_rights_desc:0 "A big hurdle to receiving support from across the Pacific is our ideology, as the American government is under the impression that we are an oppressive and totalitarian regime like the ones they are struggling to fight against. To portray ourselves in a positive light, perhaps it is time to begin making reforms, or at least appear to be doing that, and a good start is a guarantee on the rights of our citizens.\n\nA formal document will be drafted and signed by Mikhail Matkovsky, guaranteeing basic rights such as equal treatment, freedom of expression and freedom of assembly to all people, ethnic Russians or not. Regardless of whether we we follow this law to the letter, it will be a sign that we are eager to reform and we are not equal to the German Nazis, something the USA definitely cares about."

 MAG_promise_to_reform:0 "Promise to Reform"
 MAG_promise_to_reform_desc:0 "Now that we have stated our intent to ensure freedom for our own citizens, it is time to appeal to the United States directly, instead of beating around the bush. In an address made by our Vozhd in front of the citizens of Magadan and directed at the White House, he will state that the regime, even though it was born out of the RFP, is open to reform and it will not fight it, but embrace it instead.\n\nThe hope is that this great call for reform will reach the ears of the congressmen and even the President himself, and it will finally change their minds regarding the issue of Russia and how to best approach it."

 MAG_operation_intrude:0 "Operation Intrude"
 MAG_operation_intrude_desc:0 "The port of Magadan is one of the biggest Russian naval facilities still not occupied by foreign enemies. When the weather permits it, ships, Russian or not, regularly make stops for numerous reasons. However, the port also has one more use; to become a receiver of American equipment and supplies. Thus, our leader Matkovsky has devised a plan to make an offer the USA will not refuse.\n\nMagadan is quite close to the Japanese Home Islands, that are just across the Okhotsk Sea, and a radar station here would give our future allies the opportunity to spy on their sworn enemies from a closer distance. Perhaps this will make them understand the benefits we can offer, and they will decide to help us."

 MAG_the_vozhd:0 "The Vozhd"
 MAG_the_vozhd_desc:0 "Anastasy Andreyevich Vonsiatsky, or as he prefers to be known, the Vozhd of the Russias, is the leader of the fascist émigrés in America. Once a close partner of the Russia Fascist Party, Rodzaevsky's rhetoric, as with everything else, drove him away from supporting the Party. Leading his own political organization of White Russian émigrés, the RFO, he came to garner some support of Russians currently residing in the United States.\n\nNow that we have split from Rodzaevsky, perhaps Vonsiatsky would reconsider his support for the Russian Fascist Party. Having the backing of the foreign-based RFO would give us a source of income untouched by the bandit raids of Rodzaevsky or the Reds. Along with this convenience, there are rumors that he knows one of the deadliest men in America: Mitchell WerBell III. No matter how harsh the circumstances, the sons and daughters of Russia would surely come to aid her in the time of her greatest need."

 MAG_welcoming_werbell:0 "Welcoming WerBell"
 MAG_welcoming_werbell_desc:0 "A son of a tsarist officer in the White Armies, Mitchell WerBell III became an OSS operative during the Great Patriotic War. Among the theatres, he served in were then-British Burma and former French Indochina. After the war ended decisively in Japan's favor, he returned to America to work a mundane job, before deciding that combat was his fate and calling. Since then, he has served in many conflicts the world over, earning him the fearsome nickname "Wizard of Whispering Death."\n\nMatkovsky has decided that it would be in the party's advantage to welcome this character of a man into his ranks. Along with him will come his entourage: a collection of mercenaries who have fought across the world and are now looking to fulfill any need for wetwork. We will welcome him and his crew to the port town of Magadan. Once there, they will have their work cut out for them; they shall find that there is wetwork to do to their heart's content."

 MAG_old_money:0 "Old Money"
 MAG_old_money_desc:0 "The Russian Fascist Organization, Vonsiatsky's fascist political group, is home to some of the wealthiest donors within the Russian émigré community. Now that we have his backing, it is time to turn the funds they provided for a higher cause to better use than parties and gatherings in a land that will never be our home. The sons and daughters of Russia in America shall no longer find their money squandered by party functionaries for frivolous things: now, they support a real cause.\n\nThe Organization shall channel their money from America and across the Bering Strait, in the form of hard currency or even equipment, whether it be war- or industry-related. These will help us immensely in the coming conflict against the splitters or the Reds. Soon, we shall prepare for these estranged siblings of ours to return to a Russia they have known since their childhoods: a strong, capable Russia, one without an equal in this world."

 MAG_integrate_the_mercs:0 "Integrate the Mercs"
 MAG_integrate_the_mercs_desc:0 "The mercenaries that WerBell brought in were leagues ahead of our current soldiers. How could they not be? After fighting in wars the world over, they are perhaps the most elite force in the Far East, surpassing even the red army remnants that the Reds have. They have proven themselves to be a capable asset to Matkovsky so far, and although their loyalty is only as strong as their pay, they may well be worth their money.\n\nHowever, due to their independent nature, these mercenaries have been functioning outside the command structure, only taking orders from their commanders, and are generally uncooperative except for direct orders from Matkovsky himself. This practice must end. We will integrate the mercenaries into the rank-and-file; having better skills does not mean that one is exempt from subordination to a superior. Cooperation with a mercenary like WerBell might be distasteful for some Russians, but the day waits that Russia will stand on its own."

 MAG_our_secured_position:0 "Our Secured Position"
 MAG_our_secured_position_desc:0 "The Tsarists in Chita has agreed to a temporary truce, and they are even willing to cooperate in a limited capacity. The Americans have been appeased by our promises to reform, together with the Bill of Rights promulgated in Magadan and sent to American agencies. From overseas, the support of émigrés has become ours, as Vonsiatsky has deigned to join us in the crusade to liberate our sacred homeland. Our position is firm, secure; it is now time to solidify these advantages as Matkovsky's ideas take root in the Far East.\n\nBefore the Party in Magadan proceeds to its holy task, perhaps it is time to stop and let the results of these treaties simmer for a while. Let the funds overseas flow into the coffers of the party, with American support ensuring its steady gain. The limited cooperation with the Tsarists in Chita will continue, as we raid Rodzaevsky's followers from both sides. Soon, Matkovsky will use all that he has gained for his next step: a Siberian army."

 MAG_the_siberian_army:0 "The Siberian Army"
 MAG_the_siberian_army_desc:0 "The agreements that we have secured with the foreign powers, mercenaries, and the Tsarists has bought us valuable breathing time and room. Now, the Party can turn its eye towards the chief means of its holy task: the army. While the Party is no pacifistic organization, its militant wing so far only consisted of trainees and militia drawn up from the streets and outskirts of Magadan, given guns that are either crude or non-functional. If the push west is to happen, we need to reform them into a proper professional army.\n\nWe have several options as to how we can approach this. The first is to adhere to a doctrine suited for a local force; after all, Russians know how to best fight on Russian soil. The second is to request American advisors, whose experience in the proxy wars of the world can win Russia as well. Last is the option of adopting WerBell's techniques in assembling our forces: his expertise will not disappoint us. Whichever we choose, the grand task continues."

 MAG_a_local_force:0 "A Local Force"
 MAG_a_local_force_desc:0 "A long time ago, during the civil war and the reviled Revolution, Matkovsky was once an officer cadet in the White Army, before the news of defeat drove him south to Manchuria. Most of our current military staff are from a similar background: White Army officers driven out of their motherland, seeking shelter in a foreign country while planning for their return in the meantime. They are adamant that only Russian tactics and strategy can win in Russian soil, a view that Matkovsky personally shares but not endorse.\n\nIf we choose to adopt this path, we will not request for American support in terms of advisors, and rebuff WerBell into only looking out for his own mercenaries. Russians know Russia best, after all, and the tactics of Russians, both Red and White, shall unite to lift the motherland from her knees. Our duty is heavy and divine; a cross that only Russians can bear."

 MAG_white_army_tactics:0 "White Army Tactics"
 MAG_white_army_tactics_desc:0 "In the decades-long past, faintly remembered even by Matkovsky himself, Russia was divided into two: the Whites and the Reds. The Whites for the preservation of the divinely-ordained order of Russia, while the Reds for the establishment of a worker's utopia. Though the Whites found themselves defeated by the Reds, their tactics and strategy allowed them to stay longer in the war than they otherwise would have. Adopting their doctrine, particularly as it pertains to the Far East, is an excellent idea.\n\nOur officers will study the underpinnings and principles of the old White Army, applying them to training our own Armed Forces. Though reminiscent of tactics used in the First World War, soon the conditions and harshness of Siberia will hammer out a coherent doctrine out of it. The men of the old order shall look upon us from the heavens: we shall not disappoint them today, nor any time soon."

 MAG_legacy_of_the_union:0 "Legacy of the Union"
 MAG_legacy_of_the_union_desc:0 "The Reds are our enemies; that is not a question. Their military doctrine, however, is a subject of our officers' deep interest. It was they who won over the Whites in the Civil War. It was they who held the Germans at bay, even as they pushed to the A-A line. If the stories from the West are correct, it was they who drove the Germans back, reclaiming the sacred soil of the motherland in all but name. Endorsing their ideals and studying their means are two different things: a difference our officers are keen to keep in their minds.\n\nOur officers shall scour the records in the town of Magadan, and piece together a coherent doctrine from whatever we can salvage. The Reds combination of concentration and industrial might will serve us well, from the Far East to the western ends of Russia. Perhaps, given time, we can finish the job the Reds have failed to accomplish: the Germans shall not dally on Russian soil for long."

 MAG_the_siberian_school:0 "The Siberian School"
 MAG_the_siberian_school_desc:0 "After an intense study of the military doctrines and principles of the Whites and the Reds, the Army of the Party in Magadan has become a professional armed force, combining them both into a form that is truly Russian, while retaining its specialized nature for Siberia. Without relying on the help of the outsiders, Matkovsky and his party have crafted a military force capable of fighting in the cold and bitterness of Siberian weather. The splitters in Chita and Amur, along with the Reds in Buryatia and Irkutsk, will learn to fear us now.\n\nIt is now time to take this army against them. The party shall arm them, and our officer corps shall staff them. We now control the most dangerous force in the Far East, and no one can stop us. Centuries from now, men and women shall sing of the great heroes of the Far Eastern territories: the soldiers who served and studied in the Siberian school, whose steady march freed Russia and took her to the world stage."

 MAG_a_foreign_force:0 "A Foreign Force"
 MAG_a_foreign_force_desc:0 "Some errors lay deep in the way Russia has heretofore conducted war. During the First World War, Russian armies were routed in the Eastern Front, planting the seeds for the Revolution to come. In the Second, the Reds could not hold a candle against the forces of the Germans, driven back by the Nazis to the A-A line. The tales that drift from the western ends tell of a Revolutionary Front of Russians, who came close to ending German hold over the Reichskommissariats but is defeated at the last moment by disunity within its ranks.\n\nIt is time to look outwards regarding the matter of warfare, and what better place to look in than our partners beyond the Bering Strait, America? With our close partnership, we can study their ways of war, and perhaps one day learn their key to fighting and triumphing in so many sides of the globe. Though it is not clear yet, their doctrine of overwhelming firepower and relentless force shall perhaps see Russia through its darkest times."

 MAG_american_advisors:0 "American Advisors"
 MAG_american_advisors_desc:0 "Across the Strait, lies the land of the free, America. She has defended liberty the world over, and her sons have fought in wars from the First to the Second World War, from their Civil War to South Africa. Their experience, accumulated over decades, centuries of warfare from a different perspective might be just what we need to gain a breakthrough in the Far East. The promises that we made, as well as close ties to the Americans, will allow us to acquire valuable instruction in their ways of war.\n\nWe shall request to the American representative in Magadan for advisors. Once they arrive, they will have their work cut out for them. They shall train our troops in the American doctrine of superior firepower and overwhelming force until they too can see Russians as an equal in their application of tactics and strategy. Their aid will be essential in our noble undertaking, providing our officers not only the way to fight but to also triumph."

 MAG_superior_firepower:0 "Superior Firepower"
 MAG_superior_firepower_desc:0 "In the days of the Second World War, the saying goes, when one shoots a British soldier, one got a rapid but accurate fire of their Lee-Enfield Rifle. Do the same to a German, and they would riposte with a burst of their buzz saw, a deadly machinegun. Do likewise to an American, and he would call for an artillery strike on where the fire came. With the support of their vast industry, powered by competition and numerous labor force, they make for a fearsome enemy to fight in the field.\n\nAlthough we do not have the infrastructure to sustain the number of attacks as demanded by the American doctrine, with a steady supply of artillery shells and guns crossing the Strait, we can mimic them to a degree. Against the rag-tag opposition in the Far East, mere mimicry is enough. However, once the Far East is ours in its entirety, perhaps we can put the American plans and doctrines to their fullest."

 MAG_maneuver_warfare_focus:0 "Maneuver Warfare"
 MAG_maneuver_warfare_focus_desc:0 "The lands of the Far East are vast. Though it comprises perhaps the fewest and sparsest territory of Russia, it accounts for more than a third of its size. Without any significant infrastructure, the action in the forests and tundra are slow. Warfare is meandering and sluggish. Even the largest of army groups can barely maintain and contain a coherent Front, much less any disheveled force rising out from Magadan, Chita, Amur, or the Reds. The Americans, with their trucks and quickly-built roads, may present to us the best solution to this problem.\n\nTheir answer? Maneuver warfare. Rather than a continuous confrontation with the enemy, the American instructors introduced to a novel way of pursuing war: to go faster than the enemy, past the gaps of their formations, exploiting any holes in the enemy's attention. Once behind the frontlines, these units can wreak havoc and isolate groups of enemies in combat. Though its full application is still far-off, putting our mind to this early might help us later."

 MAG_a_mercenary_force:0 "A Mercenary Force"
 MAG_a_mercenary_force_desc:0 "While others advocate for a national army with differing approaches to warfare, the infamous mercenary WerBell presents perhaps the most audacious plan to reform Magadan's armed forces. He proposes an army beholden not to any national identity, but only to money and pay from the highest bidder. He desires an army for soldiers without borders, coming from all around the world to fight for the most prominent cause of freedom this side of Siberia: Matkovsky. Although flattered, Matkovsky has reservations about his idea.\n\nIf we choose to go down this path, we will invite every mercenary we can with the liquid money from our benefactors in America. The Party will permit its current formations to exist in their current form and fill or extend them with mercenaries as they become available. Perhaps the most radical path of army reform, the decision to continue on this path is not to be taken lightly. While it is necessary for our undertaking, many in the Party itself doubt WerBell's good intentions."
 
 MAG_soldiers_without_borders:0 "Soldiers without Borders"
 MAG_soldiers_without_borders_desc:0 "Matkovsky has made his decision. WerBell is now clear to pursue his program for army reform: all standing units of the Party not currently under his control shall remain, but joined with mercenaries to be arriving soon from throughout the world. Matkovsky believes that WerBell will do good in place of the trust that he has been given, and the army of soldiers without borders would possibly become the deadliest army in the Far East in short order.\n\nIn the meantime, WerBell will be pulling all the stops to ensure that the Far East is the prime place for a mercenary to find himself in. From all the corners of the globe, troops will continue to arrive, pledging to fight in the name of Matkovsky, the champion of freedom and democracy in Russia. All who hear the call shall heed its message, and the world underground will burn with enthusiasm, while WerBell continues to fan its fires."

 MAG_the_best_guns_money_can_buy:0 "The Best Guns Money Can Buy"
 MAG_the_best_guns_money_can_buy_desc:0 "The personnel for Matkovsky's army is here. Heeding WerBell's call to arms in the Far Eastern reaches of formerly Russian lands, they have answered with coming in numbers unprecedented for an army. The question turns to not that of numbers, but how to equip these professional soldiers. Though the Siberian factories are doing all that they can, a lack still remains, and their grumblings have reached the ears of WerBell, who has come up with a plan.\n\nMitchell WerBell is a man who knows the underworld, and conversely, it recognizes him. By pulling a few favors and greasing a few elbows, the legendary mercenary can rectify the problem of shortage with ease, he claims. If Matkovsky agrees to it, he promises to fill the armories of Magadan with not only an astounding quantity of weapons but also the state of the art ones. Moreover, he vows to Matkovsky that he will lead his army to unite Russia come hell or high water. A vow that one must keep close to one's chest."

 MAG_the_back_of_the_truck:0 "The Back of the Truck"
 MAG_the_back_of_the_truck_desc:0 "WerBell's promises have borne fruit. Seemingly out of nowhere, the weapons have materialized to support Matkovsky's cause, at a rate so low that it is almost not profitable. Though his motives are still a mystery, he doesn't appear to be a threat - yet. However, the shortage remains, and though it isn't as severe as before, it might be wise to keep a cache of arms for a rainy day - and it rains in Siberia, most of the time if it is not snowing.\n\nLike a magician pulling one trick after another out of his hat, WerBell has another solution to offer to Matkovsky regarding the shortage. He knows the smuggling routes in the Bering Strait, safe from the watch of the Soviet remnant navy currently stationed in Kamchatka. From the south, he also knows the ways in Japanese Manchuria, hidden from the sight of the Imperial Japanese Army. These routes, he reckons, will be sufficient to end the arms shortage currently plaguing us. We have little choice than to listen to him."

 MAG_ready_at_last:0 "Ready at Last"
 MAG_ready_at_last_desc:0 "The reforms of the Siberian Army is complete. Whichever path we chose between then and now, we are ready to confront our old adversary, Rodzaevsky, currently residing in Amur. Our army is ready to mend the old split of the RFP, at long last. Some of our most seasoned veterans have been dreaming of this day ever since Matkovsky's capture of Magadan from Rodzaevsky's hands. The Party shall be one again, after all these years.\n\nMatkovsky and his officers will order all personnel to stand by and prepare for the operation against Amur, effective immediately. Our victory is assured, given that everything that we have planned for goes our way. The only wild card on the table is WerBell, the mercenary that Vonsiatsky brought with him. Hopefully, we have kept him on a tight enough leash that he does not anything that goes against our plans, but some among our ranks note his rising power and doubt that our current measures are enough. Nevertheless, the operation will go forward."

 MAG_matkovsky_secured:0 "Matkovsky Secured"
 MAG_matkovsky_secured_desc:0 "Matkovsky is safe. The attempt on his life, done by our mercenary acquaintance WerBell over payment disputes, has been foiled by the diligence of the troops serving the Party. The future leader of Russia is evacuating himself, along with his most trusted and closest associates, to return to Magadan. Rodzaevsky is lucky; had the betrayal not occurred, we would have crushed him then and there. However, opportunities for that will arise with time. Now, Matkovsky and the Party must turn their attention to the matter of internal security.\n\nThe main bulk of the mercenary army has fled the field, breaking down into squads of individual soldiers as they stagger into the wastes of Siberia. A few have surrendered. The militant wing shall hunt down these separated units of mercenaries, giving them a choice: to serve under Matkovsky or die. We will leave them to their wisdom in making their decision: either way, Matkovsky has triumphed."

 MAG_the_final_countdown:0 "The Final Countdown"
 MAG_the_final_countdown_desc:0 "The mercenaries under WerBell tried to assassinate Matkovsky. They have failed. However, their actions have interrupted the most critical operations of the Party: the attack on Amur and mending the rift of the old RFP. Still, with the army assembled and taught how to fight, as well as equipped to fight a war to come, we did not lose much progress in our preparations, save for perhaps the mercenary wing of the army. A little shaken by the assassination attempt, we will give the army some breathing space to compose themselves.\n\nThe soldiers shall return to their barracks for a brief period. All the vehicles gained from American supply will not go to the operation unfueled and unready. Everyone, from the officer to the private, shall inspect their equipment. The high command shall review their plans and judge if further preparations would be necessary. Our course is clear, and we march to it with no doubt in our hearts: we will defeat Rodzaevsky, once and for all."

 MAG_d_day:0 "D-Day"
 MAG_d_day_desc:0 "The day has come. The army, with their equipment polished and accounted for, is ready to take on Rodzaevsky. The artillery guns are pointed to in the direction of the Amur-Magadan border, arranged to fire the first shots that ignite the showdown between two old companions. With but a command from Matkovsky, the operation will be underway. We expect the conflict to be short, with the victor determined after a few weeks; the moment for words is over: now might alone will decide which wing of the Party shall triumph.\n\nIn a few days, Matkovsky shall personally sign the order to advance, and hand in the reins of conducting the war to his subordinates' hands. Our troops shall break the uneasy and informal border between us and Rodzaevsky. Artillery fire shall precede us, as we shatter the pathetic armed militia Rodzaevsky dares to call an army. The war has begun, and Matkovsky shall succeed. After that, the rest of Russia awaits."

 MAG_reunion:0 "Reunion"
 MAG_reunion_desc:0 "Matkovsky has triumphed over Rodzaevsky, and our army has settled their dispute. There will be no more talk of a splintered Party, with one wing resting in Amur, and the other in Magadan. However, the Party must attend to one crucial matter: what shall it do to the remnants of Rodzaevsky's followers? After all, although they may be misguided, these men once followed the same ideals as Matkovsky, and in leaving Harbin, they have proved to be determined to return to and restore the Motherland.\n\nMatkovsky shall be lenient with them. He shall coat his hand in velvet, while he hands pardons and punishment from his high seat in Magadan. Those who prove themselves to be worthy with mercy, he shall spare, and let them redeem themselves on the field. Those rabid devotees of Rodzaevsky, he shall exile to the wilderness of Siberia, or put them to death for crimes committed during Rodzaevsky's reign. When the dust settles, the legacy of Harbin shall be ours and ours alone."

 MAG_keeping_the_past_alive:0 "Keeping the Past Alive"
 MAG_keeping_the_past_alive_desc:0 "The Russian Fascist Party is one. Men, who have been enemies for years and decades, now embrace one another in the spirit of Brotherhood that connects one Russian to another. Hands that turned to guns, knives, and rifles in the olden days now clasp one another in unity and friendship, bearing no ill-will to one another. The days of the split are far behind us, as all the members of the Party agree to join Matkovsky in his holy crusade: the liberation of Russia from ruin and suffering.\n\nHowever, in the Far East, there are still enemies that lurk in the background. The Reds in Irkutsk and Buryatia have settled their own schism, over incomprehensible ideas, and changes typical of them. Further west, the Tsarists still hold Chita, with the unwilling monarch kept in his gilded cage. Meanwhile, rumors spread themselves over our lands, telling of a Father from the northern parts of Siberia. These shall also fall, for the RFP now marches, not as two, but one."

 MAG_the_man_who_sold_the_vozhd:0 "The Man Who Sold the Vozhd"
 MAG_the_man_who_sold_the_vozhd_desc:0 "The death of Vonsiatsky was, in some respects, inevitable. With his departure, the RFP lost its monetary support from overseas, stranding the mercenaries as strangers in a strange land. Left with little choice, Mitchell WerBell has launched his coup in the middle of preparations of war against another Russian fascist, based in Amur: Konstantin Rodzaevsky. Scattering Matkovsky's army, WerBell has now come into possession of the port town of Magadan. Unfortunately, Matkovsky has escaped.\n\nIt might not be much, but Magadan has a harbor large enough to accommodate any soldiers of fortune that heeded WerBell's call. Though small in number, the mercenaries will roam and patrol the borders of Magadan, hunting down soldiers who swore their loyalty to Matkovsky. We will present to our prisoners two choices: fight for WerBell, or die. Hell, maybe in the long and deep search into the country, we might even find Matkovsky himself. After he's dead, we will consider that debt settled."

 MAG_taking_back_whats_ours:0 "Taking Back What's Ours"
 MAG_taking_back_whats_ours_desc:0 "Matkovsky, our original employer, thought to pursue a war with the other wing of the Russian Fascist Party, led by Konstantin Rodzaevsky. We have no business in this land than to get paid for a job well done in the field otherwise. Their ideological concerns, splits, differences, splinters, don't mean anything to us. However, with thousands of men begging for transport to other parts of the world, we can cut them a deal of a lifetime.\n\nWe will go to war against Amur. This Konstantin might have been partying in his offices, rejoicing in the fact that Matkovsky is seemingly gone forever, and the mercenaries will ship out in order. Well, he's in for a surprise. We will cross our informal border and destroy them. It's nothing personal, Mr. Rodzaevsky; in our defense, we are not after you, but the stuff you keep in your vaults. After we drag him and his followers out of Siberia, perhaps it would be a good time to start looking forward to something else, something... different."

 MAG_consolidate_control:0 "Consolidate Control"
 MAG_consolidate_control_desc:0 "The time has come for a final war against Rodzaevsky. His resume is quite long: a Bandit King reigning from Amur, founder of the RFP, and anti-semite extraordinaire. WerBell, however, does not care at all for all him, nor the partisan infighting in the RFP. All that matters at this point is survival. Rodzaevsky stands in our way to accomplish that. Without Amur and its mineral deposits, paying for the mercenaries on an unappealing export of fish and bread is impossible: we need to find a way out, and Rodzaevsky has something that we all want.\n\nIt is time to tighten our grip on the Far East. Rodzaevsky cannot be allowed to stand at all. His army of bandits and fascist amateurs shall stand no chance against a modern and experienced army armed with the best gear in the whole known earth. As soon as we deal with him, we shall start planning for our future. God knows, we have so many choices to choose from."

 MAG_were_going_even_deeper:0 "We're Going Even Deeper"
 MAG_were_going_even_deeper_desc:0 "After the conquest of Amur, everybody thought they were going home. They aren't. With the money we got from Rodzaevsky's coffers, it's barely enough to pay the mercenaries, much less to ship them back to god knows where they came from. Now is not the time to look for ways to scamper from the problem; we're going to hunker down and go a bit deeper. Maybe this land will provide an answer to our troubles after all.\n\nFirst things, first, however. In our naive belief that we will escape this godforsaken land with gains made from Rodzaevsky and Matkovsky's "heirlooms," we have not bothered to construct any form of civilian governance over the area. Now that we are booked for a much lengthier stay in Siberia than we thought, it is a prime time to establish order over Magadan and Amur. The people of these podunk, backward towns must be itching to leave: for them, we have a business proposition to make."

 MAG_building_the_future:0 "Building the Future"
 MAG_building_the_future_desc:0 "When Matkovsky and Rodzaevsky first split the Party in the olden days of the Anti-Bolshevik Front, they did not expect that it was not they who would come out on top during the power struggle. WerBell, hailing from his homeland of America, with his foot down in Siberian soil and a face full of dirt for months, did not expect it either. Instead, the mercenaries he led won the Siberian civil war with a panache befitting his long and storied career.\n\nThe dust has settled. We still have enough concerns about pay, equipment, and morale, but for now, we are secure. To our west lies the land of the Tsarists, strange folk who want the emperor back in charge of Russia. Then there are the Reds, with their little scuffle over, the outcome as opaque as it has ever been. From the north, our caravans there hear of the Father and his exploits. The solution to our problem lies perhaps in Yakutia and Aldan, whose mines overflow with gold and diamonds. The future waits, and the best is yet to come."
 
