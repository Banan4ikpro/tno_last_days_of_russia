 MAG.1.t:0 "Последние Верные Сыны"
 MAG.1.desc:0 "Матковский приспустил свои очки на нос, рассматривая лист бумаги со множеством имен, написанными на ней. Список вероятных лоялистов Родзаевского. Он оглянулся и увидел комнату, наполненную доверху книгами, доставшиеся ему ещё со времен его службы в белой гвардии, и полуразложившимися американскими газетами, и особенно его взор заинтересовал стоящий в углу пыльный и ржавый граммофон. Его вид заставил Матковского улыбнуться: воспоминания о том старом здании в Харбине, танцах и вечеринках, и кроме всего этого – о огромной свастике, сияющей электрическим светом, обещающей новый путь для всех русских, оказавшихся там, заполонили его разум.\n\nКто-то нажал на дверной звонок, отвлекая Матковского от его занятия. Два грубых человека, одетые в партийную форму, зашли в комнату. В маленькой и неопрятной комнате они выглядели чужеродно, почти по-варварски. Они отдали неловкий салют, пытаясь устоять на месте. Один тощий, с клоком светлых волос, выглядывающим из-под его партийной шапки. Второй коренастый, с видным невооруженным глазом животом.\n\nПосле нескольких секунд неловкого молчания, Матковский посмотрел на них перед тем как наконец сказать: «Ну, и что же?». Говоря с дрожью в голосе, они назвали Матковскому имена тех лоялистов, с которыми было покончено сегодня. Матковский улыбнулся. «Спасибо, теперь вы можете идти». Когда он услышал, как дверная ручка была повернута, он вновь взялся за свой список. Сергей А., Бруно Б, Николай С. Он перечеркнул их имена густыми, чёрными чернилами, навсегда стирая их из истории Российской Фашисткой Партии. Держа в одной руки стакан с виски, Матковский посмотрел на своё отражение в мутной жиже и сделал глоток.\n\nЧасы идут. Звук дверного звонка. В комнату входят люди и называют имена тех, кого вычеркивают из списка.  Иногда, когда ветер стихал, он мог даже услышать выстрелы где-то вдалеке, в лесу. Список был завершён к ночи. Он мягко выпроводил людей из комнаты, поблагодарив за хорошо сделанную работу. Когда они вышли, Матковский закрыл дверь на засов. Запустив граммофон, он решил, что будет неплохо потанцевать, вспоминая о Харбине. Он запустил устройство и дал ритму взять вверх."
 MAG.1.a:0 "У вождя много работы."
 
 MAG.2.t:0 "Радио Свободный Магадан – первый эфир"
 MAG.2.desc:0 "Радиопередача сразу же началась неправильно. Перед тем как начать ток-шоу, Радио Свободный Магадан пустило в эфир несколько песен, искажённых ужасных скрежетом.  Неопытная команда РСМ, состоящая из фашистом, непривычных ни к какой работе, кроме бандитизма, добавила слишком много бассов и случайно установили песни на слишком высокую частоту.\n\nЗвук прерывается. Щелчок. Два щелчка. «Эта хрень работает?», сказал грубый голос, и было понятно, что он сидел слишком близко к микрофону. «Ага, работает»"\n\nДругой голос, приятный баритон, начал звучать из другого конца комнаты: «Мы в эфире, какого хрена ты творишь?». Микрофон уловил колебания стола после того, как голос встал с него. Три удара по столу. «Читай по бумажке». Неловкая пауза. «Ты забыл отключить микрофон, да?». Тяжёлый вздох. «Что за ебанный стыд». Звук пролетающего электрического разряда после того, как микрофон был отключён. Хреново замиксованные песни вновь начали играть, грохоча в ночи первого эфира РСМ.\n\nЗвук прерывается вновь. Вновь слышен грубый голос, всё ещё сидевший слишком близко к микрофону. «Доброго вечера всем русским Дальнего Востока! Добро пожаловать на первый эфир Радио Свободный Магадан». Звук причмокивания. «Меня зовут Сергей, сегодня я ведущий, вместе со своим другом Васи…», голос Сергея стал тише, и пару секунд спустя он крикнул в микрофон, скорее всего повредив этим барабанные перепонки некоторым своим слушателям: «ВАСИЛИЕМ!»"\n\nБыло слышно, как Василий сел на стул. После небольшого вздоха он начал говорить. «Да, я со своим другом Сергеем буду сопровождать вас сквозь многие холодные тёмные сибирские ночи». Подбадривающие хлопки. «Но сейчас, мы хотим поблагодарить господина Матковского, вождя РФП, за спонсирование этой программы». Неловкая тишина, на заднем фоне можно услышать перебой часов. «А сейчас, продолжим нашу музыкальную программу»."\n\nИ перед тем как музыка вновь заиграла, приятный баритон произнёс: «Что же с тобой блять не та….»""
 MAG.2.a:0 "Интересное первое впечатление."
 
 MAG.3.t:0 "Претендент"
 MAG.3.desc:0 ""Достопочтенному претенденту на Российский престол."- говорится в письме, "Мы молим вас, чтобы вы помогли нам в борьбе с общим врагом, предателем Консз
 MAG.4.desc:0 "По всей видимости, предатели в Магадане заключили сделку с царистами в Чите. Это временное перемирие? Может быть, альянс? Мысли Михаила и Матковского как всегда туманны и неясны.\n\nЭтим утром наши разведчики обнаружили трупы пограничников без их оружия. И это не единичный случай.Набеги становятся более частым явлением, от наших дорог и железнодорожных путей остаётся только пыль. Наших сил едва хватает, чтобы занять один из фронтов. Когда атакуют царисты, одновременно с ними атакуют и предатели. Мы не можем контролировать сразу два фронта.\n\nРодзаевский сидит в своём офисе, раздумывая над следующим шагом. Эта сделка поставила жирную точку между тремя частями Анти-Большевистского фронта. Можно только гадать, какая судьба ждет их дальше. Победят ли царисты и предатели богоугодного Вождя России или правда восторжествует против предателей? Только время покажет."
 MAG.4.a:0 "Остаётся только ждать."
 
 MAG.5.t:0 "Человек в Белом Доме"
 MAG.5.desc:0 "Николай Петлин поправил галстук. Глядя на его стол, он размышлял о задании, которое Матковский поручил ему. Печатная машинка, окруженная рулонами и рулонами чернил, роскошь в наши дни. Он провел долгие часы в этом офисе, и его пальцы дрожали, когда он готовился снова печатать. Его помощники мало чем могли помочь; никто не говорил на английском, а попросить помощи у Матковского было бы неприлично.\n\nОн вздохнул и вспомнил слова Матковского. "Убеди человека в Белом Доме" сказал он, глядя в глаза Николая. "Это всё". Матковскому не нравилось, когда к нему относились легкомысленно. В лучшие времена, Петлин мог увидеть дух старого Харбина в нём, дух надежды, мольбу о новом доме. Зима принесла свои плоды, а сухие, покрасневшие щеки были лишь симптомами оплаты.\n\nОн снова посмотрел на свой стол. Столбы бумаги возвышались над ним. Скоро они будут отосланы в Америку, в почтовые ящики сенаторов, эмигрантов, и прочих личностей, которые не равнодушны к делу Матковского. На вершине стопки красовался "Сибирский билль о правах", личные идеи Петлина, которые, по его мнению, привлекут американцев. Он задумался, а знает ли Матковский то, чего на самом деле он хочет?.\n\nПетлин покачал головой. Не было времени бездельничать. Он сел за стол и звуки клацанья по клавишам начали доноситься из кабинета.."
 MAG.5.a:0 "Надеюсь это сработает."
 
 MAG.6.t:0 "Граф фащизма"
 MAG.6.desc:0 ""Здарова, братец Матковский!",- прокричал человек с пирса порта. Его тело было тощим, а лицо бледным. Так можно описать Анастасия Вонсяцкого, графа русского фашизма. Он быстрым шагом шел вперед, ему нетерпелось встретиться с Матковским. Он выглядел маленьким, даже жалким на фоне рыбацких кораблей, выплывающих под утренний свет.\n\nМатковский нахмурил брови. Ещё никто в этом мире не получил право называть его так. Выдав неловкую, горькую улыбку в сторону Вонсяцкого, он и его телохранители направлялись на встречу с графом. Протянув свою руку, Матковский сказал:"Здравствуй, как там в Америке?"\n\nВонсяцкий не стал пожимать руку, но заместо этого наклонился вперед, чтобы попытаться обнять Матковского. Матковский сжалился. Америка изменила Вонсяцкого. Эти жесты, эта манера речи и приветские. Всё это от русского человека. Опьянёный духом, Вонсяцкий громко произносит:"Это страна свободы. Всё это, - показав рукой, - слишком мало для нас."\n\n"Ты видимо забыл причину, по которой ты здесь." Сказал холодным тоном Матковский.\n\n"Нет, нет." Он засунул руку в карман. "Этот человек - мой подарок тебе." Он показал Матковскому чёрно-белую фотографию американца в берете."
 MAG.6.a:0 ""Я заинтересован.""
 
 MAG.7.t:0 "Волшебник шепчущей смерти"  
 MAG.7.desc:0 "Тонкая завеса моросящего дождя накрыла порт Магадана. Облака украшали их тела стальной серостью, а воды гавани тянули и толкали, на их пути встали низменные морские стены. Среди причалов стояли ряды деревянных рыболовецких судов, их корпуса дрожали от яростного ветра, дождя и бурных волн. Однако, один корабль сильно выделялся своей металлической палубой и ржавыми деталями. Даже сильный ветер не смог пошатнуть его.\n\nМатковский следовал за своим помощником, державшим зонт, который защищал от ветра. Если Вонсяцкий говорил правду, то это именно его судно. Митчелл Уэрбелл, легендарный наёмник, ветеран тысячи войн по всему земному шару, волшебник шепчущей смерти. Матковский стал навстречу этому легендарному челому, прежде чем увидел фигуру, спотыкающуюся о ступени и падающую в его сторону.\n\nМатковский моргнул. Этой фигурой был Уэрбелл, немного зеленее, чем на фотографии и беретом, украшающим его голову. Матковсий ускорился так,что его помощнику было трудно угнаться за ним. Когда он встретился лицом к лицу с Вербеллом, наёмник неловко улыбнулся.\n\n"Добро пожаловать,"- сказал Матковсий на английском, "Мы ожидали вас, мистер Вербелл."\n\n"Привет," сказал на ломанном русском Вербелл,"Май товариш." Он продолжил говорить на русском, смешивая его с английским, когда не понимал какие слова надо использовать. Матковский, в свою очередь, пытался отговорить его от уродования русского языка, иногда это получалось, но чаще всего эти слова проходили мимо его ушей.Его знания русского было мало и оно щедро поливалось такими фигурами речи как "fucking" и "shit". Покраснев от злости и смущения, Матковский наконец протянул руку,\n\n"Вот" сказал Матковский, пытаясь сохранить улыбку на лице,"В честь нашего знакомства". Уэрбелл пожал ему руку без всяких сомнений."
 MAG.7.a:0 "Да, товарищ."
 
 MAG.8.t:0 "Смерть Вонсяцкого"
 MAG.8.desc:0 ""Господин Вонсяцкий! Вы там?" Дмитрий стучал по двери, "Господин Вонсяцкий! Вождь ждёт вас!"\n\n"Бесполезно, Дмитрий" со вздохом сказал Иван, "Я уже часами торчу у этой двери, и никто так и не ответил."\n\nНадо действовать, подумал Дмитрий. Он наклонился и рассмотрел замочную скважину. Он сможет. Дмитрий достал из кармана отмычку и осторожно вставил её, пытаясь не повредить внутренности механизма. Дверь надо было как-то открыть, но сломанный замок сделает только хуже. Может быть, понадобится топор. Он усмехнулся. Иван собирался выразить протест, несколько раз, на самом деле. Они могли просто попросить запасной ключ, но Дмитрий об этом не задумывался.\n\nЩелчок. Дмитрий встал и чуть не запрыгал от радости."Видишь?" Сказал он Ивану, который выдал некое подобие улыбки. Дмитрий пытается открыть дверь, но она не поддаётся."Чёрт возьми, закрыто изнути." В порыве ярости он пинает дверь. Иван постучал по его плечу, отводя его в сторону. Теперь у них есть топор. Иван несколько раз ударил дверь. Щепки летели во все стороны. В последний момент, когда он уже был готов сдаться, дверь поддалась.\n\n"Господин Восняцкий, вы что не..." Иван остановился на полуслове. На полу лежал Вонсяцкий, державший свою руку на груди. У него были стекляные глаза, его лицо было бледным. Он мёртв.\n\nПозднее вечером, телефон в офисе Матковского зазвинел."
 MAG.8.a:0 ""Мы отсрачиваем платеж, Матковский.""
 
 MAG.9.t:0 "Переворот наёмников"
 MAG.9.desc:0 "Ивану и Дмитрию не понравилось их новое задание. Они были переведены из политического крылаРФП прямиком в армию, прямо под начало операции, они являлись, как сказал инструктор, "балластом". Офицер выдал им винтовки с скользящим затвором и сказал им держаться позади. Опасностью и не пахло, сибирские леса были наполнены тишиной, листва шелестела под потоками ветра, а воздух был как всегда холодным.\n\n"Думаешь Вождь позволит нам вернуться?" спросил Дмитрий у Ивана, который шел позади него, попутно осматривая окружности. Иван, покуривая сигарету, покачал головой. Иван знал свое дело или, по крайней мере, показывал, что не вляпался по уши. Рука, державшая сигарету, задрожала. Это мог быть ветер, или же тревода перед ужасами войны.\n\nФигура мелькнула за тропинкойж: наёмник. Это можно было понять по его снаряжению: нормальный камуфляж, автомат, пояс полный гранат и ,самое главное, моральный дух. Он без всякого страха легкими шагами двинулся вперед. Однако, его тут быть не должно. Он пришел с фронта, не отсюда.\n\n"Стоять!" сказал Дмитрий, указывая винтовкой на наёмника, который сделал тоже самое. Иван подхватил:"Сворачивай назад, фронт в той стороне."\n\nНаёмник ничего не сказал и выстрелил в Дмитрия. Попадание. Дмитрий упал на спину. Иван выстрелил в ответ, попав ему в плечо.\n\nПо всему фронту начались такие инциденты, операция не может продолжаться. Переворот Уэрбелла начался.."
 MAG.9.a:0 "Мысля приходит опосля."
 
 MAG.10.t:0 "Договор о сотрудничестве"
 MAG.10.desc:0 ""Вот довогор, котрый прислали царисты," Сказал Петлин, положив бумагу на стол. Он попытался подправить свой галстук, но суровый взгляд Вождя остановил его левую руку. Однакой, эти глаза не осуждали маннеризм Петлина. Вскоре они были направлены на документ, чтобы найти дыры в сделке с царистами, которые они могли бы использовать. За всё это время прозвучало ни слова от Матковского, который иногда поднимал брови и кивал.\n\nОтложив документ в сторону, Матковский обратился к своему министру иностранных дел."Петлин," сказал он, заставив муражки Петлина идти. Этот был конец, момент, когда Вождь выдал свой вердикт."Хорошая работа", сказал Матковский, - "Ты превзошел мои ожидания. Перед тем как я это подпишу," он взял свою ручку и начал играться с ней,"Есть ли что-то, чтобы ты хотел добавить?". "Нет." Ответил Петлин. Рука Матковсого ловка расписалась на документе.\n\n"Готово." Он положил ручку и встал."Отправь это представителем царистов и скажи, что Вождь принимает условия, и смерть Родзаевскому. Встав перед Петлином, он протягивает ему руку."Я ценю то, что у меня есть хотя бы один компетентый человек, на которого можно положиться." Улыбка, редкое явление для Матковского.\n\nПетлин пожал ему руку."Да, конечно. Я сделаю всё как вы скажите. Ваша похвала эта высшая честь для меня."\n\nМатковский похлопал его по плечу."И всё это за один день." Петлин развернулся и пошел туда, откуда пришел."
 MAG.10.a:0 "Смерть Родзаевскому!"
 
 MAG.11.t:0 "Уайт Маус"
 MAG.11.desc:0 "Уэрбелл взглянул на свои наручные часыы. Осталось 20 секунд до 10 часов вечера по Сибирскому времени. Он поставил радио перед собой, он уже готов передавать сообщение. И всё же, перед тем, как продолжать связь, он приказал всем выйти из комнаты,так как предпочитал быть наедине. Хоть сама тема конфиденциальной не была, он предпочитал всё сохранять в тайне. Эта ночь - особая, так как сейчас он выходит на связь со своей старой подругой. Ну, если она выйдет в то же время, по расписанию. Осталось 10 секунд. Уэрбелл потёр пальцами виски. Эта Сибирская операция оказалась не из простых, Матковский показал, что пальцы ему в рот не клади. Уэрбелл усмехнулся; этот чёртов засранец ещё доиграется.\n\nОсталось две секунды, пальцы уже на колёсике. Как только настало десять часов, он начал крутить его правой рукой, и искал частоту, на которую она вышла, после чего остановился на нужной без труда. Он наклонился к микрофону и начал говорить. "Уайт Маус," сказал он, нетерпеливо дожидаясь ответа, "ты тут?"\n\n"Ты опоздал," послышался добрый, материнский голос, "Наверное, с возрастом ты стал медлительней." Она засмеялась. Уэрбелл усмехнулся. По ту сторону была Уайт Маус, одна из тех британок, у которых была воля сражаться в войне и у которых это хорошо выходило, она оставалась побратимом и во времена, когда американцы утеряли свой факел свободы, свалившись, словно со ступенек, к позору. "Рада тебя видеть, Уизард." Он видел её уверенную, гордую, улыбку через радиоволны.\n\n"Аналогично, Маус," ответил Уэрбелл, откинувшись назад на спинку кресла и поставив себе на грудь микрофон, "Каково в Камчатке? Такая же сраная помойка?"\n\nОн ощутил её хмурый взгляд на себе. "За языком следи, Уизард," сказала она и вздохнула, "Но вообще да, здесь нечего ловить."\n\n"Желаешь связаться с Дядей Сэмом?"\n\n"Ты даже лучше меня это знаешь," сказала она, "Я знаю, что ты ушёл в любительскую деятельность и всё такое, но у ОБ-, извини, у ЦРУ есть для тебя предложение."\n\n"Забудь об этом," сказал он, надувшись. Не заблуждайтесь, он любил Никсона - ведь лишь хороший американец может вновь сплотить Америку, а не какой-нибудь трусливый либерал, который нудит о "мире, земле, и хлебе." Коммунисты ебучие. Он не мог успокоится. "Я всё ещё помню, как работал на безголовых убл-"\n\nУайт Маус на него шикнула. "Мы учли твои пожелания." Она изложила ему их план. Он раскрыл глаза.\n\n"Ну и план," сказал, смеясь, Уэрбелл, "Ну вы и безумные ублюдки.""
 MAG.11.a:0 "Тени растут."
 
 MAG.12.t:0 "Радио Свободный Магадан - Эфир #45"
 MAG.12.desc:0 "Сибирские охотники уселись вокруг стола. На столе стояло радио, Американского производства, и на батарейках, а не на простом электричестве. Они его раздобыли у довольно подозрительного торговца, который продавал американские продукты в Магаданском порту. И тем не менее, поверхность этой штуки сияла от полировки - заметный американский манер приукрашивать дешёвые вещи так, чтобы те выглядели словно предметы роскоши. Они настроили волну на Радио Свободный Магадан, частоту которого прежде бережно записали на клочке бумаге.\n\nМузыкальная подборка была уже получше. Они, как всегда, играли патриотичные русские песни, а Сибирские охотники кое-как подпевали им и мычали мелодию, так как и приблизительно не знали слов. Вместо того, чтобы отключить полностью, ведущие просто сделали музыку потише к началу ток-шоу.\n\n"Добро пожаловать на Радио Свободный Магадан!" Прозвучал уже знакомый хриплый голос, всё ещё с чмоканьем, но уже не настолько заметным. "Ваш единственный источник новостей на Дальнем Востоке! Я тут со своим соведущим, Василием!"\n\n"Привет." Послышался мягкий баритон, в его голосе ощущалась уже реальная радость. "Сейчас - очередная холодная сибирская ночь, но не волнуйтесь, РСМ всё ещё будет с вами. Какая у нас тема сегодня, Сергей?"\n\n"В своих руках, я держу поистину гениальное американское изобретение, Господин Василий. Дезодорант! Действительно потрясающе." Сергей открыл дезодорант, изо всех сил пытаясь открыть как можно громче. Щёлк. "Чувствуете этот запах, Г-н Василий?"\n\n"Ммм. И что он делает, Сергей?"\n\n"Так вот что! Он перекрывает запахи тела!" Сергей сделал небольшую паузу, словно он наносит его себе на кожу. "Этот дезодорант, привезённый из Америки, должен подойти всем вам, сибирским дикарям в лесах." Настало молчание. "Господин Василий, почему вы на меня так устав-""
 MAG.12.a:0 "Кажется, им ещё следует поработать над презентабельностью."
 
 MAG.13.t:0 "Сибирские Рейнджеры"
 MAG.13.desc:0 ""Сегодня пятый день тренировки Олега. Небо было тёмным, а лес казался бесконечным. Перед ним были остатки костра и добыча со вчерашней охоты: две лисы и кролик. Проснувшись с первыми лучами солнца, он взял своё оружие и осмотрел его. Если не обращать внимания на пару пятен грязи, оно было чистым. Он нажал на кнопку выброса магазина и передёрнул затвор. Картридж вылетел с характерным звуком. Все пули были на месте.\n\nПока что, Олегу не приходилось использовать своё оружие на ком-либо. Ни медведей, ни леопардов рядом с ним не было, хоть он их и видел в лесах. Лисы, кролики и прочая живность была поймана с помощью ловушек. Стрельба по ним портит их вкус и, возможно, делает их опасными для употребления в пищу. Олег понял, что чтобы выжить, ему нужно быть не только сильным, но и сдержанным.\n\nОн поднял вылетевшую пулю и вставил её обратно в магазин. Настало время для ежедневного ритуала. Подготовившись, Олег начал разбирать своё оружие. Разложив детали на высушенной кроличьей шкуре, он начал тщательно их чистить водой из фляги. После очистки, он вытирал их о шкуру до сухости. Обледеневшими пальцами он собрал оружие. Чтобы узнать, есть ли неисправности, он вытащил магазин и нажал на спусковой крючок. Щелчок. Олег улыбнулся. Сегодня хороший день.\n\nСибирские Рейнджеры точно вернутся за ним, рано или поздно."
 MAG.13.a:0 "Достойный рекрут."
 
 MAG.14.t:0 "Смерть Короля Бандитов"
 MAG.14.desc:0 "Родзаевский вышел на встречу холодному утреннему воздуху. Двое солдат РФП, одетые в тряпьё, вышли за ним, и нацелились своими винтовками на его сердце и голову, чтоб он и не вздумал сбежать. Огонь в глазах, который горел ярко в самые темные моменты РФП в Харбине, превратился в холодный уголь. Его руки и ноги были закованы в кандалы, он шел вперед, поддерживая темп.\n\nПеред ними стояла самодельная виселица, построенная специально для того, чтобы казнить лидера РФП, амурского Короля Бандитов. Теперь он выглядел, как обычный нищий с Дальнего Востока. Трое человек патрулировали окрестности по приказу Матковского, чтобы казнь была настолько приватной, насколько это возможно. Родзаевский всё ещё был членом РФП, партии, которая сама заботится о себе. \n\n"Стоять," сказал гвардеец, прямо перед лестницей в бездну. "Я хочу кое что спросить." Родзаевский подавил желание посмеяться ему в лицо; что может умирающий человек сказать в лицо судьбы? Он кивнул. "Что тебе скажал вождь прошлой ночью?" Все смотрели на Родзаевского, в ожидании ответа.\n\n"Ничего особого", сказал Родзаевский, "Можно мы уже закончим?" Он планировал забрать эти слова с собой в могилу. Гвардейцы завязали ему на шее узел и поставили его на табуретку. После этого они направили на него свои винтовки, опять же, если тот захочет сбежать.\n\nНе стоило так беспокоиться. Мгновение спустя, гвардеец пнул табуретку под ним."
 MAG.14.a:0 "Таков конец безумца."
 
 MAG.15.t:0 "Вождь в безопасности"
 MAG.15.desc:0 "Иван нёс Дмитрия на спине. Он не был доктором и не знал, сломал ли выстрел кость, раздробил вену или попал в жизненно важный орган. Скорее всего, Дмитрий был в безопасности; пуля попало в плечо. Пока что, при помощи водки, тряпья и бинтов, которые он нашел на трупе наёмника, Иван смог остановить кровотечение, кровь собиралась в темно-красные сгустки под белой оболочкой повязки. Дмитрий стонал при каждом подъеме и спуске на грубой сибирской местности, но его неровное дыхание и стоны означали одно: он жив.\n\nВо время пути, Иван чуть не сорвал голос: "Врача! ВРАЧА!". Но никто так и не ответил, сама природа не приняла его крик о помощи. Дмитрий с каждой минутой становился тяжелее, а его дыхание учащалось с каждым шагом. Леса отказались показать путь к лагерю.\n\nНемного осталось, думал Иван, немного. Каждая ветка, каждый камень и каждая веточка и каждый бугорок привлекал его внимание, пока он замедлялся. Он был близок к обмороку. Он вытащил свой нож и попытался легонько ткнуть палец. Он переусердствовал и из-за паники порезался. Рана не была глубокой, достаточно, чтобы продолжать двигаться. Он перевязал свои руки и неспеша начал двигаться.\n\nЧерез полчаса он дошел до лагеря. Он оказался заброшенным и пустым. Наступала ночь. Медики давно покинули лагерь с большинством солдат. Был бы он хоть немного быстрее, он смог бы спасти Дмитрия. Он положил своего друга на землю, держа его за руку. Дыхание Дмитрия увядало с каждой секундой. Он пытался. Пытался как мог. Судьба не дала Дмитрию жизнь.\n\nНо удача дала. Прозвучал гудок от грузовика, фары светили прямо на Ивана. Держа своего друга за руку, у него пошли слёзы. Он не мог в это поверить. Собрав волю в кулак, он дрожащим голосом сказал: "Друг или враг? Русский или наёмник?"\n\n"Друг,"- поступил ответ. "Русский. Вы в безопасности. Вождь ждёт вас в Магадане. Забирайтесь в грузовик.""
 MAG.15.a:0 "Матковский выживет."
     
 MAG.17.t:0 "Доклад для Лэнгли"
 MAG.17.desc:0 "Передача 01, Агент Мэйсон, в настоящее время находится в Магадане.\n\nТема: О тренировках и снаряжении сил Матковского: Осмотр.\n\nСодержание:\n\nДо того, как мы приехали в город Магадан по указанию Конгресса, а также Министерства обороны, в пользу лидера РФП, Матковского, большая часть "вооруженных сил" состояла из фашистских ополчений, не имевших практически никакого опыта ведения реальной войны. Их сняражение находилсь в плохом состоянии. Большинство солдат было экипированно практически неработающими винтовками, например, старыми моделями Арисаки и винтовками Мосина со времен Первой Мировой войны. Неплохой вариант для армии музейных восковых фигур, но совсем не то для желающих воевать. Как сказал Вождь (лидер русских) "Во имя спасения всей России".\n\nМы начали тренировку, как только прояснили ситуацию в РФП. И тут мы наткнулись на ещё одну проблему. Непотизм в рядах офицерах был настолько силён, что люди, которые никогда не держали винтовку в руках, могли обладать такими званиями как Лейтенант, Капитан и даже Майор. Как только мы указали Вождю на эту проблему, он согласился немедленно уволить этих людей. Так же он одобрил постройку нескольких офицерских школ, чтобы привести в форму офицерский состав.\n\nДоклады, которые мы получили с линий фронта, показывают хорошие результаты. Пограничные стычки с соседями показали хороший результат, независимо от результатов сражения. Мы продолжим наблюдать за ситуаций и предоставлять отчеты по мере возможности. Конец связи.."
 MAG.17.a:0 "Невероятный рост."
 
 MAG.18.t:0 "Солдаты без границ"
 MAG.18.desc:0 "С самого начала, наёмники Уэрбелла сильно отличались от ополченцев РФП. Они ходили по Магадану в своём дорогом обмундировании, пытаясь флиртовать с девушками и дамами в округе. Их не заботила Россия. Это была ещё одна площадка для них, ещё один отпуск, ещё один уикэнд в отдалённой местности, где можно пострелять в местных. Смит (фамилия не предоставлена), к примеру, приехал из Южной Америки. Его руки чешутся, чтобы нажать на спусковой крючок, в его ушах до сих пор звенит гул выстрелов, а его голова и мозг были настроены на жестокий бой.\n\nУэрбелл не соврал, когда сказал, что снаряжение будет хорошим. М16 на его спине была лучшим раздатчиком свинца в этой части России. Ополченты РФП не имели такого вооружения, им выдали старые М1 Гаранды, потому что они - не Смит. Поля, саванны, равнины и джунгли Африки показали свой след на его бронзовом загаре. У него были все права этого мира дерзить. Когда его приятели спрашивали его, почему стал наёмником, от отвечал: "Чтобы найти леди". Все, кто по настоящему понимал Смита, знали, что он занимался этим ради денег и войны.\n\nОн видед, как русские с завистью смотрят на его снаряжение. Смит лишь ухмылялся и подмигивал. Каждый раз, когда он курил, люди дивились над его чистыми, хорошо закрученными сигаретами. Иногда он предлагал кому-то закурить. Война - это бизнес, и бизнес процветал. Облокотившись на стену в случайной части захолустья, он доставал свои великолепные сигареты и закуривал.\n\nДля тихого и заброшенного города, Магадан был неплох. Не на уровне Блумфонтейна, конечно, но достаточно неплох. Однако, его сердце не принаджежит этому месту. Оно принадлежит местам западнее, на границе с царистами и лоялистами Родзаевского, под пулевым огнём и артиллерийскими обстрелами. Закурив, он выкинул сигарету и наступил на неё. "Время действовать."."
 MAG.18.a:0 ""Смит, докладывай.""
 
 MAG.21.t:0 "Новые горизонты"
 MAG.21.desc:0 "Матковский зашел в комнату, сказал своим телохранителям остаться у двери. Он всегда хотел это сделать. Он вошел в кабинет Родзаевского, хранилище всех досье о бывших и нынешних членах РФП. Он усмехнулся. Он никогда не думал, что Король Бандитов с Дальнего Востока был таким дотошным и внимательным человеком. Он осмотрел его комнату. Алкоголь, наркотики, кофе: все эти предметы комфорта теснились на одиноком письменном столе в дальнем конце комнаты, перед открытыми окнам. Дневной свет заполнил комнату, и очки Родзаевского засверкали как драгоценные камни.\n\nПрикрыв свой нос от запаха, он открыл тумбочку и достал оттуда файлы. Его страницы, на удивление, были чистыми. На первый взгляд может показаться, что это хорошо-написанное письмо. Его содержание и заметки резко контрастировали с внешним видом. Длинные, обкатанные фразы проклинали Матковского, и одна фраза привлекла его внимание: "Кошерный фашист. Матковский улыбнулся. Никогда не меняйся, старый друг, никогда не меняйся.\n\nОставалось только составить список. Хотя большинство членов РФП были русскими, крыло партии Матковского не может принять людей Родзаевского без некоторых корректировок. Некоторые люди пойдут вслед за их начальником.  Некоторые станут свободными людьми, и направятся искать себе занятие по всей Сибири. Некоторые будут работать на благо РФП. Все будут служить Матковскому. Он посмотрел в окно. После Сибири, идет сама Россия..."
 MAG.21.a:0 "Вот это я понимаю амбиции."
 
 MAG.22.t:0 "Сибирский билль о правах"
 MAG.22.desc:0 ""Это слишком либерально, Петлин." Сказал Матковский, сдерживая свою злость."Ты напоминаешь мне социалиста." Он отложил набор файлов и показал на них указательным пальцем."Это неприемлемо. Это немыслимо, чтобы ты мне предоставил такое." Как он мог это сделать, Петлин, человек, которого он считал чуть ли не своим братом, его министром иностранных дел? Он смотрел прямо в глаза Петлину, чувствуя, как страх и покорность оседают в его душе. Может быть, это всё-таки не было намеренным.\n\n"Господин Матковский, я могу всё объяснить," сказал Петлин, остановив свою руку до того, как она поправит галстук." Американцы отличаются он нас, нам нужно-"\n\n"Я тебя понял, Петлин, просто..." сказал Матковский, отмахиваясь от Петлина."Это не те принципы которые я...То есть мы придерживаемся. Из того что я прочел, я нахожу такие идеи как "Право на митинги" и "Свобода слова". Это всё слишком опасные идеи, они не подходят России. От них прямо веет духом бунтарства." Матковский вздохнул, "О чём ты только думал, брат?"\n\nПетлин собрался с духом и встал прямо." Господин Матковский, если позволите, мои идеи могут быть полезны. Не только для того, чтобы убедить американцев, но и для того чтобы убедить русских." В панике он щёлкнул пальцами." Я верю в силу наших идеалов, честно. Я прошу вас не расценивать мою некомпетненость как акт предательства."\n\nМатковский стал щедрее, расправив свои руки."Петлин, Петлин" сказал он, похлопав его по плечу, "Я не посмею. Ты был частью нашего движения с самого его рождения, ты ближе мне, чем мой секретарь." прошептал он Петлину. "Теперь помоги мне со всем этим, ладно? Боюсь, у твоего брата не хватит навыков, чтобы убедить американцев."\n\n"Д-да," дрожащим голосом сказал Петлин, "Я сделаю всё, как вы скажетe."\n\nХорошо, а теперь обрежь это, сделай несколько дыр и используй их. Свободен." Петлин в спешке покинул комнату."
 MAG.22.a:0 "Мы должны пойти на эту жертву."
 
 MAG.23.t:0 "Боже, Храни Дядю Сэма"
 MAG.23.desc:0 "Мэйсон нервничал. Пусть он и американский агент, которого обучили и формальному, и разговорному русскому, он никогда непосредственно не взаимодействовал с солдатами, и тем более не проводил инструктажи и не объяснял, как пользоваться Американским оружием. Он ухмыльнулся. В этом всём была какая-то ирония: несмотря на то, что он получил образование в одной из самых успешных стран мира, Мэйсону приходиться общаться в глубинке с безграмотными русскими фашистами. Прохладный леденящий утренний ветер усиливал ощущение некого волнения и радости в крови. Тренировочная площадка была практически пустой, лишь под ногами бегала всякая мелкая живность.\n\nПро него начал говорить офицер. "Из славной страны Америки," начал он, "Мэйсон прибыл..." И потом продолжил его расхваливать и рассказывать прочие формальные детали, но он понимал, что чтоб его слушали, солдаты должны его уважать. Он поймал пару солдат на том, что они с интересом разглядывали его снаряжение. Мэйсон не считал его каким-то особым, учитывая, что он видел, работая в агентстве, но, опять же, суть в культурных и технологичных различиях.\n\nПосле пары напряжённых минут, которые будто длились по часу каждая, настала его очередь. Он начал двигать языком, и достал из далёких закромов язык, который он так давно последний раз использовал. "Привет," сказал он, "как сказал офицер, меня зовут Мэйсон." Он схватил M1 Garand и опёр его против плеча. "Это - Гаранд. Ты." сказал он, указав на случайного солдата из толпы. "Постреляй из оружия, и посмотри, насколько быстро ты сможешь." Он прицелился в мишень вдали. Солдату приходилось с каждым выстрелом доставать кассеты. Порой, он бил по ружью кистью, до тех пор, пока оно снова не работало.\n\n"А теперь смотри," Он прицелился с Гаранда и выстрелил восемь раз подряд, и только затем ружьё зазвенело. "Он отложил ружьё в сторону, задней частью на пол. "Вот вам Американская огневая мощь!" сказал он изумлённым фашистам."
 MAG.23.a:0 ""Вопросы?""

 MAG.24.t:0 "Магаданские Пустоши"
 MAG.24.desc:0 "Михаил Матковский стоял и смотрел на огромную карту Магадана и его окрестностей в конференц-зале, в котором он регулярно встречался со своими главными советниками. Он вздохнул, и смирился с рельностью - хоть Магадан и был реальным городом, большая часть территорий под его контролем была либо незаселена, либо недоразвита, либо и то, и другое. Такая ситуация, для правительства, которому нужны тела и промышленность, да поскорее, далека от идеала. Как только прибыл ряд министров, которых, предположительно, оповестили о повестке дня, Матковский повернулся к ним. В своей известной, тактичной манере, он обратился к собравшимся. "Очевидно, что наша нынешняя... промышленная ситуация неудовлетворительна". В ходе речи, он подошёл к карте и показал её министрам. "Мы должны предпринять действия, чтобы убедиться, что нас не одолеют наши южные враги. Не секрет, что они получают материальную подддержку от Японии."\n\nГольцов, один из министров, начал говорить. "Придётся, конечно, немного поработать, но мы думали о том же, мы не можем позволить соперникам нас опередить. Пару предложений можно составить, мой Вождь. Индустриализация, под прямым наблюдением правительства, привлечение иностранных инвестиций любыми необходимыми для этого методами."\n\nМатковский осмотрел комнату, ожидая других ответов, затем продолжил. "Хорошо, приступайте. я не хочу сравняться с Родзаевским и его Белыми, я хочу их превзойти." Многие в ответ на это кивнули - Матковский дал всем понять его намерения. Он хотел сделать Магадан промышленным городом. Задача, естественно, непростая, так как первоначальной целью существования Магадана была остановка на пути к рабочим лагерям и шахтам региона. Но если Вождь считал, что так надо, значит, так надо. И все в комнате, включая самого Матковского, знали, что если этого хотел Вождь, то это будет сделано. Матковский медленно кивнул, затем заявил, "Ну, тогда приступайте.""
 MAG.24.a:0 "Нам придётся неслабо постараться."

 MAG.25.t:0 "День Осмотра"
 MAG.25.desc:0 "Михаил Матковсий, Вождь собственной персоной, явился в гарнизон Магадана, чтобы проверить профессиональность его армии. Холодный утренний воздух ни капли не беспокоил Вождя, полностью одетого в военную униформу. Он и его верховное командование приблизились к войскам в строю. Но еще до того, как Матковский подошел к ним, он мог сказать, какие плохие солдаты получатся в итоге. Его генералы, обменявшись нервными взглядами друг с другом, знали это.\n\nОдин был толстым, другой недоедал. Третий был слишком низким, а на форме четвертого неправильно завязаны пуговицы. У них был полный комплект формы, но казалось, что она сделана из обрывков, так как многие из них не вписывались в общий контраст. Все, включая тех четверых, были экипированны таким оружием, которое будто было взять прямиком с фронтов Великой Отечественной. Это жалкое положение дел сделало очевидным для Матковского то, что в один из самых важных дней их солдатской жизни, эти войска едва ли смогут проявить даже самый маленький кусочек профессионализма. Осмотр кончился, Матковский прошелся рядом с гарнизоном, делая заметки в уме. Неопрятные бороды, старое вооружение, ужасная дисциплина. Матковский знал, что это не их вина. У него постоянная нехватка людей, оружия и офицеров: того, что нужно для содержания профессиональной армии\n\nПосле осмотра, он созвал командование."Вы что тут устроили? Это что, лучшие солдаты, которые вы можете мне предоставить?" спросил он своих генералов. Они попытались придумать несколько отмазок. Матковский одним жестом руки наполнил комнату тишиной. "Я не хочу это слышать. Если это люди, которые назначены для охраны нашей столицы, то что творится на границе? Как мы победим Родзаевского, этого ублюдка? Как мы будем объединять Россию? Меня не волнует, как вы это решите, это ваши проблемы. Ожидаю ответа на этот вопрос завтра.""
 MAG.25.a:0 "Ой, да ладно, всё не так уж плохо."

 MAG.26.t:0 "Making Progress"
 MAG.26.desc:0 "In the months since Matkovsky's scathing inspection of the Magadan garrison, things had seemed to go from bad to, well, surprisingly good. Matkovksy's generals and administration had taken upon itself to figure out some way to improve the true RFP's fighting ability. "The answer was simple", mused one senior officer. "When we realized we couldn't use conscripts, we bought soldiers from abroad instead". Indeed, mercenaries and military advisors, state-sponsored or otherwise, have been slowly but surely streaming into the frozen port of Magadan to not only pad Matkovsky's army of ill-suited conscripts, but to train them as well, to crack the whip and bring them, kicking and screaming, into the world of professionalism. The fat ones were now skinny, the malnourished ones healthy. All of them had a semblance of fighting spirit for the first time ever, and the guns, while still archaic, were at least cleaned and maintained properly. Training, as barebones as it was, actually began to prepare the conscripts and their mercenary counterparts for the realities of modern warfare in the frigid forests and marshes of Siberia. All this of course was tacked on to a very long and expensive bill that Matkovsky had to pass off to his administration. He was confident that there would be something for them to pay the mercenaries with.\n\nAfter Matkovsky's second inspection of the troops, which like the first, was kept as a surprise, he once again called a meeting with his general staff. As they filed in, worried that the inspection was not a good enough improvement from the original, many nervously fiddled with pens, or reports, others looking anywhere but to where Matkovsky stood. But as they all assembled, the Vozhd spoke. "After this second inspection", he said, in his normal, reserved manner, "I want to say good job, to all of you". Many were surprised. "I know that the task I assigned to you was not an easy one, and while we're far from perfect, I am pleased with the progress that we're making. The path to seek out mercenaries and foreign support was not one that I would have expected, but it's clearly working, and I will be meeting with some top advisors about how to increase the numbers and effects of these foreigners". And then, finally, the rare "Thank you. Dismissed.""
 MAG.26.a:0 "Now we're getting somewhere!"

 MAG.27.t:0 "Magadan Free Radio - Broadcast 60"
 MAG.27.desc:0 ""So, Vasily, tonight we have something new to showcase to the audience," the coarse voice said, "Our poor listeners cannot see into this office, but let me describe it to you, loyal followers of the Vozhd who just tuned in tonight." A pause, and a thud. "Whoops, sorry, dropped it." Another pause, before the same voice, beaming with excitement, "This is an American-made M1911, courtesy of our friends in the CIA."\n\n"Please don't wave that around, Sergei," a smooth baritone said, evidently Vasily, "That gun is loaded." A sigh. "Apologies, dear audience, it appears my friend Sergei is a bit of an idiot." A chuckle.\n\n"Don't be so negative, Vasily!" Sergei said, getting more and more excited by the minute, "This weapon has safety. Hear that," The pull of a trigger. Click. Click. Click. Nothing happened. "It's because the safety is preventing the firing mechanism from engaging! Fancy and clever people, these Americans."\n\n"And what does this weapon have that Russian ones don't?"\n\n"Well, you see, Vasily," a clatter as Sergei set the pistol down on a surface somewhere, "This gun has the power of a rifle, condensed into a compact and easily-carried package, making even the least-armed of our soldiers dangerous!" A pause. "Let me pick that up again, and show you how it's done."\n\n"Please don't wave that aro-" tinnitus rang, a discordant sound that seemed to shatter any resemblance of coherence. "What the fuck did you d-""
 MAG.27.a:0 "Just another day in the office of the MFR."

 MAG.28.t:0 "Magadan Free Radio - A Coffee Break"f
 MAG.28.desc:0 "In the mess hall of the MFR building, two men, the broadcasters of the MFR, sat down for a coffee break. Right now, the electricians were handling the broadcasting end, mastering the audio and making sure that it all proceeded smoothly in their absence. Along with coffee, they had a toasted slice of bread along with some jam, imported from America. The commercial links between the Party and America had manifested themselves in the cans of Coca-Cola, packs of Lucky Strike, and the powdered coffee that they now drank.\n\n"So," Sergei said to Vasily, "did you hear about the victory out east?" A nod answered his query. "I thought so. I hear the Vozhd's coming out here in a few days or weeks to make some grand speech about the victory or something." He took a sip of his coffee and a bite out of his bread, "These are good."\n\n"I hear they're cutting our pay," Vasily said, putting his cup down, while Sergei regarded him with eyes widened with surprise. "It's true. To tell you the truth, I have been expecting it for a while, what with the number of electricians and technicians showing up to work these days." He sighed. "At least I have savings."\n\n"What kind of savings?" Sergei said, his mouth full of food.\n\n"This and that, you know. My dad used to be a bodyguard for Rodzaevsky. I can find a thing or two here and there throughout the years."\n\n"Kind of surprised the Vozhd didn't just have you shot."\n\nA chuckle. "You tell me. Then again," he said, regarding his friend with a smile, "no one would be there to cover for your fuck-ups, Mr. Sergei of MFR."\n\n"Suppose that's true," Sergei said, laughing a little, "I wouldn't know what to do without you.""
 MAG.28.a:0 "An unlikely friendship."

 MAG.29.t:0 "Trading Faces"
 MAG.29.desc:0 ""Hey! It's you!"\n\nTom turned to meet the eager Russian whose slurred speech and broken English could most likely be attributed to the bottle he clutched. The frankness of the drunkard reminded him of back home. It was an amusing end to a long day.\n\n"You've got it all wrong pal..." he started to say.\n\n"Ohh... don't make merry with me American! You're John..." his brow furrowed, unable to conjure a full name."The famous hero in the cowboy hat! Come with me!"\n\nAn arm slinked around Tom's shoulder, and the pair began walking towards the city center. Tom thought for a moment, glancing over his shoulder back towards his crew and the sad cold dockyard they inhabited. For a split-second he prepared to shake the man off, then his posture relaxed and his resistance stopped. Why not be John Wayne for a while?\n\nThe two men eventually reached a bar, and Thomas Tremblay's newfound comrade Aleksandr kicked open the doors violently.\n\n"Brothers! Look at the American who has decided to come smuggling in our port! The one from the movies!"\n\nBlank faces stared back at the unfolding spectacle, seemingly annoyed at the disruption. Tom grinned, mustering a ham-fisted southern drawl.\n\n"Well, howdy folks!"\n\nThe room erupted into jovial cheers and laughter. Many, having been drunken into a stupor themselves indulged the fantasy. Others simply indulged in a good time. Tom was one such man, playing his part and chatting between beers for much of the night. Today had been a good day after all."
 MAG.29.a:0 "A warm night in a cold, cold, place."

 MAG.30.t:0 "In the Name of Small Change"
 MAG.30.desc:0 ""I don't have anything else," the trader barked, surrounded by thugs from the Russian Fascist Party, their uniforms brown against the setting sun, visible in the distance beyond the display windows. They had ransacked his shop. Trinkets lay in the ground, and what little cash they scrounged and wrung out of the trader's pockets laid themselves in the counter. The shop had seen better days. Days he could look to in fondness and warmth. The Union wasn't perfect, but at least they had not hired overgrown children to boss people around in Fascist uniforms.\n\nOne of the little Fascists, a stocky man with a voice frozen in permanent hysteria, thumped on the counter, sending the few coins on it into tremors. To his face, his fellow thugs called him Vlad, the Boss; behind him, they ridiculed his height and his voice and whispered rumors of him knowing some important figures in the Party's political wing. "I know that you've got some more," he said, "Come on, Bogdan," he plied with his hands folded together, "For our old friendship. You don't want to have all you ever had destroyed, do you? I am patient, but my friends here are not. I keep begging them, but they wouldn't leave you alone. I beg you, fulfill their simple wishes, and pay. I got your back from there."\n\nBogdan did not have anything else. Business had been slow since the fall of the Union, and chaos wasn't exactly great for commerce. He hung on to his shop with a kind of stubborn nostalgia. Perhaps the old times could return. He turned to his office, and said to his captors and tormentors: "Wait a moment." Kneeling beneath his desk, he found his family safe, which he promptly unlocked. A gun, and his late wife's jewelry. His hand inched towards the pistol, but he stopped mid-motion. Not today. Not wise. He took her wedding ring and pawned it off to Vlad.\n\n"I am so glad," Vlad said, "that you decided to relent. After all, you are one of our favorite customers.""
 MAG.30.a:0 ""Till later, Vlad.""

 MAG.31.t:0 "Lonely Lights"
 MAG.31.desc:0 "On the surface, Sergey Dmitrievich Solovyev was not a dangerous man to the RFP. His printing press followed all of the Party's guidelines and regulations, and he lent them his business from time to time to print propaganda. However, in nights like these, with the moon nowhere in sight and accompanied by a single oil lamp, he let his facade slip and drop. He unscrewed his flask and drank some terrible vodka he had saved from the local distillery. Wretched stuff. But there was nothing better. The Party took the cream of the crop for themselves.\n\nHe returned to his desk, his figure throwing shadows in all directions. Sergei was in his office, his element. He considered lighting up a cigarette while he worked, but decided against it. Sitting down, he glanced at the pamphlets he had written, slightly satisfied at his own work. Soon, the "garbage collection detail" would come and collect his pieces, distributing them among the streets of Magadan. He paid them a small sum to hush about it.\n\nLeaning down, Sergei almost dozed off before a thought knocked on his skull. Why did he do this? Resistance to the Party was minuscule, and his men were more loyal to his money than anything else he could offer. He looked at his oil lamp, its fuel running low, a single candle-light holding out against a backdrop of darkness. The symbolism was not lost on Sergei. Perhaps in a few days, in a few weeks, maybe even a year, he would find himself in a basement, moments away from being snuffed out. He put aside his worries.\n\nA knock sounded. Sergei stood to answer it."
 MAG.31.a:0 "Embers of a past age."

 MAG.32.t:0 "Behind the Screens"
 MAG.32.desc:0 "The crowd was rejoicing, a rare sight in Russia. Their "cinemas" didn't even have levels for their seats, and the people below had to compete and shove others out of the way for a glimpse of the silver screen. Thomas sat in the projection booth, nursing a bottle of vodka personally given by the Vozhd, who was sitting at the front. He took a sip, expecting the bitter flavor to overwhelm him. Instead, it felt light, tasting of dirt. Horrible. He put it down, settling it behind his ankles.\n\nThomas stared at the image, a blurry mess of green blobs charging black dots on the screen. Today's movie was an adaptation of a famous American comic book, Captain America. For Thomas, a connoisseur supreme of the movie industry, this film was trash. Its projection and audio were even worse than the script. He had found out too late that the lenses didn't fit, and he had to prop it in with some tape. The result was a screen infested with a permanent blur, and the crackling, scarce, and incomplete audio made the viewing experience into something fantastical.\n\nMikhail Matkovsky - the Vozhd of the Russians, as he styled himself - sat at the front. A charismatic, almost intimidating man, it was almost comical to see him laughing at what Americans would think as garbage. Intelligence, it seemed, did not uplift taste.\n\nThe hero charged at the enemy, and the brown blots collapsed and tumbled backward. The crowd cheered, and the air was that of discordant revelry. Thomas leaned down to pick up his bottle of vodka, only to send it tumbling and spilling it all over the floor. He sighed."
 MAG.32.a:0 "It's going to be a long, long night."

 MAG.33.t:0 "A Hunter's View"
 MAG.33.desc:0 "Nikita strode into the town of Magadan, confidence invested in every step of his gait. His rifle, which he had slung behind his back, provided a comfortable weight - an anchor that kept his livelihood going. In his arms, he carried the hide of a moose, a worthy prey whose coat will suit a gentleman of Harbin snugly. Today, perhaps, Nikita could earn a bit more than it needed for him to survive for another week. Maybe a pack of cigarettes, or even a can of powdered coffee. In his head, he toyed with the image of the Vozhd wearing something made from the lovely hide of this moose.\n\nAs usual, the RFP officials and thugs guarded every entrance to the city, their brown uniforms contrasting with the pale buildings of the town. However, Nikita noticed that the RFP now had new companions among its ranks. Sharply dressed men and women armed to the teeth and speaking a thousand foreign languages, congealing into a Tower of Babel manifested in the outskirts of Russia. It was quite the sight, with the mercenaries keeping to themselves and the Russians eternally suspicious of what was going on. The officials cleared him to enter the town, provided that he left his rifle in their checkpoint.\n\nThe hide sold for some good cash. Money he could use to buy bullets, provisions, food, and medical supplies to last him for another week. There was something new to the town, however: American products. American coffee, cigarettes, and even radio were available, and quite common even. They were cheaper than native-Magadan goods, although they were often sold out by the end of the day. Nikita bought a pack of cigarettes and a can of powdered coffee. Smiling at his newest gains, he strolled to the edge of the town, returning to his home in the northern reaches of Siberia."
 MAG.33.a:0 "Another good day's catch."

 MAG.34.t:0 "Rising Tensions"
 MAG.34.desc:0 "It all started with a game of cards in a bar, Alexei's joint, just down the street from the port of Magadan. There, a couple of locals, their names blurring in the report sheet of the Party's policy, were playing blackjack. The gamble was over a couple of drinks and several hundred roubles, nothing big, but nothing small. They expected the night to go on as smoothly as before, a cruise into the moonlight as the games continue, pockets emptying, and men filing into the street with the grace of drunken feet.\n\nThree listless men enter into the bar, newly-arrived to the town of Magadan. They were WerBell's men, heavily armed and heartily paid: professional soldiers that hail from all corners of the world. They had too much free time. At first, they and the locals got along quite nicely. That is to say, they did not interact much at all - only silent nods and scarce eye contact bridged the difference between the group.\n\nThe uneasy truce did not last long. The listless men flirted with the girls behind the counter, and the locals did not like it. Standing up, they shouted profanities at the mercenaries, in a language they did not understand. It did not take long for the soldiers to unholster their pistols and threaten the locals. After about a minute, one of the mercenaries accidentally fired a shot, resulting in a dead civilian, only found hours later in the rioting that followed.\n\nThe locals, instead of being driven to fear by gunshots, charged the armed men, using broken bottles and chairs to take them down. WerBell's troops, dispatched as a backup for the new arrivals, got involved shortly. The Party's police, who intervened to stop more bloodshed, were met with a rain of bullets and jagged glass.\n\nA dozen civilians dead, with two dozen more wounded. The three men were immediately tried and sentenced. The Party's police, for their part, did their job - after two hours."
 MAG.34.a:0 "A premonition, perhaps?"

 MAG.35.t:0 "Masks"
 MAG.35.desc:0 "Katerina saw her father sit down at the entrance of their house, oblivious to her presence. She found him clutching his temples as if a hair-splitting headache was tearing him apart. It wasn't the first time she noticed that her father tended to linger outside for a bit before entering their house. Now, as the sun was setting, its orange light aged his features beyond the man's already formidable years. He had joined the Party since its first days in Harbin, and was a veteran of the Anti-Bolshevik Front.\n\nPeople from inside the Party, further up in the hierarchy call her father Vlad the Tall, in mockery of his height. Outside the Party, they called him a thug, a criminal, a robber vested within an RFP uniform. Sometimes he could see the latter manifest itself when they met the neighbors. Small business owners, shopkeepers, and the fishermen of the port looked at him with a mix of fear, reprehension, and disgust. Any time any of them dared to cross Vlad's path, however, they scurried away almost immediately when he drew his gun, a trusty Nambu he had kept by his side for years, again, since the days of Harbin.\n\nIn Katerina's eyes, however, she did not find a monster in the figure of her father, standing as a single silhouette against the dying day. He felt his mask lapse and vanish every time he spoke a word to her. The icy and reserved, aloof, harsh, and cold attitude melted, revealing beneath them, if not a decent man, a husk of one.\n\nShe ran out the door, and caught her father's hand, surprising him. "It's dinner time," she said, a smile across her face and words, "Get in!""
 MAG.35.a:0 "An image of a man painted in different shades."

 MAG.36.t:0 "A Note from Russia"
 MAG.36.desc:0 "Presidential Briefing on the Free State of Magadan\n\nContents:\n\nThe nation of Russia has been a great unknown since the end of the Second World War. Following Barbarossa and the Soviet Union's collapse, the CIA could scarcely glean any information from that vast country. Except for the West Russian War of the 50s, the Russia of our imagination had become a cesspool of violent infighting, with the German bombings preventing any attempts of regional warlords to consolidate power.\n\nAt least, this seems to be the case in West Russia and Siberia. With a land area that stretched from the Baltic to the Pacific, there are some stretches of territory untouched by the banditry and chaos that plagues the areas adjacent to the German Reich. From Central Siberia, the primary recipient of the Bukharin-era Siberian Plan, we have heard that a Republic had risen and collapsed there between the Second World War and the West Russian War.\n\nThen there is the Russian Far East - a region that the CIA has been observing for quite some time. In brief, the legitimate government of the Soviet Union (under the provisional leadership of Genrikh Yagoda) retreated there after their defeat; subsequently, the Anti-Bolshevik Front sprang out from Manchuria and Harbin, making significant gains before shattering into three parts based on Chita, Magadan, and Amur.\n\nIn particular interest of this briefing is the Free State of Magadan, led by Mikhail Matkovsky - a local fascist of some repute. He and his foreign minister, Nikolay Petlin, has promised reforms and democracy should the U.S. support their bid for the - as the Matkovsky insisted - "great crusade for Russia," as well as intelligence and information.\n\nThe Agency notes that the decision is the President's alone to make. However, it cautions the President in supporting any fascist bid for Russia. Moreover, the aforementioned minister, Petlin, seems to be a more malleable candidate for leadership. Whatever the President decides, the Agency shall carry out."
 MAG.36.a:0 "Lend him our tentative support in exchange for reforms, we could use the intel."

 ### Matkovsky expansion tree events ###
 magexp.1.t:0 "The Puppet Tsar"
 magexp.1.desc:0 ""Is the meal to your liking," Matkovsky said, as his hands cut another piece of beef, "Mr. Romanov?" Sitting across from him was the alleged Tsar, Mikhail. Candlelight illuminated those eyes that a few days ago had seen the muzzle-fire of rifles as the RFP stormed the "palace" where Mikhail ruled. The truth was, despite the regal garb and silverware elegant enough to act as a mirror, Mikhail was no more than a puppet for the old-style White Army types. While he waited for the response from this "Tsar," Matkovsky put his fork to his mouth, tasting the ragged, almost-done taste of the steak. Not good, not terrible.\n\nMikhail chewed, swallowed, and set down his utensils. Before he spoke, he wiped his mouth with a napkin. Taking up a glass of wine, he turned to regard Matkovsky, his gaze crisp and calm. "It was," Mikhail said, straightening to deliver his verdict, "an adequate dinner." Matkovsky smiled at him. From what he heard about the reluctant Tsar, Mikhail was never one to hold back his honesty. For all the legitimacy he lacked, Mikhail had one thing many in the Front did not have, from the monarchists to the fascists: a spine. He took a sip. Putting his glass down with a silent thud, Mikhail said, "Mr. Matkovsky, perhaps you will entertain a question from this humble prisoner."\n\n"Speak your mind," Matkovsky said, the dinner practically over at this point, "your "Majesty""."\n\n"I realize that my position in Russia has grown rather... tenuous." Mikhail gave himself a chuckle. "Not that it has been well in the first place, but there you go." Leaning back, an act of defiance against royal etiquette, he drew a deep, heavy sigh. "So, what'll happen to me now?"\n\nMatkovsky stared at him, deliberating. This "Tsar" was a potential danger. Mikhail could be a dangerous contender for power. On the other hand, the monarchist strain in the RFP was wearing away and fast. Soon, no one would take Mikhail's claim seriously, and letting him go into exile, far away from Russia, might be the prudent - and decent - decision. Matkovsky opened his mouth to speak."
 magexp.1.a:0 ""You will stay here.""
 magexp.1.b:0 ""You will go home.""
 
 magexp.2.t:0 "Memories"
 magexp.2.desc:0 "Matkovsky reclined in his seat, smoking a cigar: a luxury in the middle of Russia. He drew deep from it, its embers bathing the room in orange light. In one quick gasp, he expelled all of it out, letting his lungs bask in the warmth of the fumes and smoke. It had been an excellent day. As the Vozhd, he recognized that his work would never cease, but the heights! Oh, the heights that he had reached. From the underling of a madman into the head of the new Anti-Bolshevik Front. He snorted. Life was absurd; life was good.\n\nIn front of him was no alcohol, no whiskey, no vodka. He was drunk from another substance that had addicted him since the beginning of his career. Photo albums, in black and white, as well as in color, filled the surface of his desk. From the times of the old RFP in Harbin to the first incursion to Siberia, he had it all. Here he was, standing next to Rodzaevsky and Semyonov. There he was, inspecting the troops in the name of his old master, their black uniforms standing in contrast against a frozen background. He was young then. A true believer. A wry and sorrowful smile rose on his lips. If only men did not change. His mind wandered over the photographs, searching in vain for that turn in destiny that would perhaps have preserved their brotherhood. He found none.\n\nHe drew on his cigar again. His eyes wandered to the dusty, untouched gramophone in the corner of the room. Matkovsky stood up from his seat, and the Vozhd left the room."
 magexp.2.a:0 "A moment of quiet, amid all the chaos."
 
 magexp.3.t:0 "The Fate of Wild Mitch"
 magexp.3.desc:0 "Today was inspection day. Draped in a black fur coat, Matkovsky looked at the ships in the harbor as they brought over supplies and arms from America. He could see his breath stirring in front of him, in white, flaky pieces of air. The port had smelled the same, bearing an odor of brine and rotten fish, with a subtle tang of salt above it all. Petlin and Pavlov went up and down the piers, their silhouettes dark against the pale, weak morning light.\n\nA random thought struck him. They had not found WerBell's body. Try as he might, with his men spread out across the tundras and forests of Siberia, he could not find him. He sighed and breathed the scent of the sea. Wherever the mercenary was, he did not care. Dead or alive, WerBell was out of his way. He stepped forward and strode onto the docks.\n\n-----------------------------------------------------------------------------------------------------------------\n\nSomewhere in the world, a soft rock tune played in the background of a tropical cafe, overlooking a beach. A gruff, balding man sat in the corner, reading a newspaper, his cup of coffee untouched. He had to settle for cigarettes. He had fun in some exotic locale recently, and it was a crying shame that it ended. Fucking fascists. First they wouldn't pay, and now they kicked him out. What had the world come down to? He shook his head. No more honest employers these days, it seemed.\n\nHe put the papers down. For the first time since the morning, he tasted the coffee. Mud. It was time to look for new places, new horizons. He left some money on the table, accounting for tips, and left the cafe, cigarette in mouth."
 magexp.3.a:0 "Where is he going to next?"
 
 magexp.4.t:0 "The Far East Theater"
 magexp.4.desc:0 "Transmission 02, Agent Mason, currently stationed in Magadan.\n\nSubject: The Growing Situation of the Far East: an Overview\n\nContent:\n\nFollowing the last report issued, training of the Magadan forces under Matkovsky proceeded smoothly. Surplus arms from the U.S. arsenals distributed among the soldiers have had an incredible effect, and the officer training has borne fruit. I can say without hesitation that the Vozhd's army is the most advanced in the Far Eastern territories; praise only checked by the old, military adage: they still have room to grow. The prospects of the Vozhd's "Crusade", - a term he insists on to no end - seems bright.\n\nContinuing from the last report, the RFP in Magadan has defeated their counterparts in Amur. Along with this development, they quickly broke the truce they had with the Tsarists in Chita and toppled the Tsar there. In one fell swoop, Matkovsky has succeeded in reunifying the old Anti-Bolshevik Front, albeit by force. Barring other emergent factions in the area, we are confident in saying that the Vozhd currently possesses the strongest forces in the East in terms of personnel and industrial capacity.\n\nHowever, we feel the need to qualify this series of rapid progress. There remains another significant force in the Far East: the Reds and the hardline RFP. The only main concern that the RFP and U.S. personnel note are the rumors from the Northern Siberia, of a religious leader amassing power among the tribes there. Though the probability of the RFP's victory remains high, we recommend further and closer inspection of regional developments. Mason out."
 magexp.4.a:0 "There is still much to be done."
 
 magexp.5.t:0 "Learning from the Past"
 magexp.5.desc:0 "Petlin studied the map before him. A dull, unadorned picture save for roughly drawn borders between "states" that competed for dominance in the Russian Far East. For now, there were only two significant contenders, with the communists marked in red and new, rejuvenated Russian Fascist Party in blotches of black and brown. He laid his fingers on the lines that demarked the boundaries between the two mortal enemies. In the dark cold of his office, he could feel the heat rise to his touch, as decades of hatred and enmity burned in the frontlines.\n\nA thud. Petlin didn't mind it. It was probably an aide stumbling their way through the dark. He looked outside the windows of his little room. The night was bright, with momentary gaps of darkness, as the clouds conspired to keep the light of the full moon for themselves. In the coming days - he did not know when, maybe in a week or a month - would be the days of another confrontation. He sighed. If only there were another way. A knock on the door woke him up from his reverie.\n\n"Coffee, sir?" an aide said, bringing a tray full of the hot black liquid, steam rising from the cups, "I thought you wanted some, as I made some for the men."\n\n"Put it on my desk," he said, breathing a sigh of relief. At least, it wasn't the Vozhd, come to check up on his work. "Mind the map." The aide gingerly placed Petlin's cup on the northern edges of the map, its fragrant fumes spreading its way through the room. As he lifted the tray, however, he knocked it over, spilling the coffee. The aide hurriedly drew his handkerchief, but Petlin stopped him. The damage was already done. No amount of wiping would ever clean the map.\n\nThe aide withdrew from the room, profusely apologizing all the while. As Petlin examined the stain, however, he remembered the rumors from the north, of a heretic amassing his forces to free the Siberians from the tyranny of fascism and communism. While the blot expanded and absorbed more and more of the paper, Petlin found his mind wandering. Perhaps this was an omen."
 magexp.5.a:0 "A sign from the Lord, perhaps?"
 
 magexp.6.t:0 "First Reports"
 magexp.6.desc:0 "Oleg leaned on a tree, using his pencil to scribble out notes for a report to the Vozhd's new State Intelligence Agency. As a member of the Siberian Rangers, it was perhaps unsurprising that he was handpicked for a field position in the SIA. He had to be careful not to press the paper to harshly against the tree bark, or he would tear the fragile and thin piece of grey paper apart. The notes itself were simple, what he'd seen that day, the weather and geographical conditions, as well as the dispositions of the nearby locals.\n\nThe last part troubled Oleg more than any other. He did not like talking to people. He'd sooner crawl into the trenches of the enemy, evading mines and barbed wire, with machineguns raining fire upon him than talk to a bumpkin who couldn't even get their dialect right. Still, through the rugged surface, he managed to write a tiny bit of what he'd seen and heard of the locals. The data was probably insignificant, but he didn't care. He had done what was asked of him and done it brilliantly. He even talked to one or two of the less obnoxious farmers out there in the wilds. Finishing his writing, he shoved the paper into his pockets and sat down. It was time for a moment of rest. He took out a roughly rolled cigarette and lit it.\n\nIn the hands of the SIA, individual data was useless. Collectively, however, they might be the force that decided the battle. He dragged the cigarette out, letting the smoke cloud and cleanse his mind. After this, Oleg would go into the offices of the SIA and type up his report, drawing up conclusions and recommending courses of action for the higher-ups. He would rather be in the Siberian Rangers still, but maybe this life was good enough."
 magexp.6.a:0 "Thus ran the cogs of the Vozhd's new eyes and ears."
 
 magexp.7.t:0 "The Last Sentry"
 magexp.7.desc:0 "The truck ran into the Siberian countryside, carrying on its back five men: four in garbs of soldiers and equipped as such, and the fifth a blindfolded man, his clothes being threadbare rags on the edge of tearing apart. It was early morning, and the roadside snow lay in thick clumps, a fair bit of distance away from the woods to which the vehicle was headed. Occasionally they would come upon a bump on the road, and the four had to lift the blindfolded man back to his seat.\n\nTo their relief, the latter was silent. The voice that had proclaimed liberation for the workers of Russia from atop the radiowaves had held back, its will broken. He could do nothing now, his eyes shut, his hands tied behind his back - his followers lay dead in the fields, and whatever remained of his legacy would thaw like snow come the next spring.\n\nWhen they arrived at the clearing, a random spot in the middle of Russia designated as the "execution point." Opening the cargo bed, they took the blind man and brought him out by the elbow, setting him down, gently as they can, to a patch of snow-covered soil. Then, they made him stand and walked him forward, to somewhere he did not know. An atheist all his life, he confessed that he regretted nothing, and the calm stillness of the dawn greeted the eerie silence of his heart. He did not need the opiate of the masses; his pain was his own.\n\nThey took the blindfold off him, and the sunlight shocked him. How many days had it been? How many months, years - how much time? They stopped, and he knelt. His eyes remained fixated on the sky above.\n\nThey read out his sentence. Rifles clacked, and all ends pointed to his head. "By order of the Vozhd of the Russians," a voice read out loud, somewhere in front of him, "I sentence you, Valery Mikhailovich Sablin," he was ready. "To exile!" He pointed his head down and looked around him, lost. The guards gave him a revolver, two bullets, a coat, and some black bread. After that, they departed.\n\nHe wanted to laugh, and he giggled. Soon, however, all was silent, except for a lonely, deprived sobbing."
 magexp.7.a:0 "Cruel mercy."
 
 magexp.8.t:0 "The Vozhd on the Radio"
 magexp.8.desc:0 "The soldiers of the army sat in their canteen, waiting for the steady pace of the staff to serve their food. It was nothing much, given the soil of Siberia, but what was there was enough. Some thick soup and black bread was their dinner that night. Usually, they would wait in a line - tonight was special. An officer brought a radio to the frontmost table, for tonight, the Vozhd was on the airwaves, preparing to deliver an address to the people of the Far East. It was silent, save for the clatter of plates and the slosh of liquid soup as the servers lowered their ladles unto dishes. No one touched their food.\n\nA wave of patriotic music swept over the barracks. A voice, that of their dear Vozhd, Mikhail Matkovsky, spoke, booming and echoing through the room. "Good evening, the people of Russia!" he said, "tomorrow, past midnight, a new age begins. The Reds, long traitors to the virtues of the Russian people, have been defeated. Their armies lay dead in the fields, their ideologues, their party, their presidium, their pretensions to legitimacy, all scattered to the four winds." A semblance of cheer broke out within the ranks, although everything stayed calm. The clattering and the sloshing continue between the spaces of Matkovsky's words.\n\n"My loyal soldiers, militant and martial, the armed wing of the Russian Fascist Party, the true heroes of the proletariat, have broken through the darkness that had caged and jailed Russia for so long." A patter of claps joined the clatter and slosh. "They shall be the vanguard of a new revolution - a revolution not brought about by the necessities of inhumane ideologies, but for a renewal, a rejuvenation, for a new, for a powerful Russia to take her place once again among nations!"\n\nThe patter of hands, fingers, and palms joined together, a storm that drowned all the other noises. A cry here, a cry there acting as the thunderous rods that broke the atmosphere; the night was complete."
 magexp.8.a:0 "A lively evening, to be sure."
 
 magexp.9.t:0 "The Life of Judas"
 magexp.9.desc:0 "It was almost evening when Zakhar finished. He sat in his scriptorium, a candle by his side, prepared for the inevitable night. The sun hadn't yet set, but it was best to be ready when it did. His pen scribbled on the creamy, expensive paper that the Vozhd had brought for him, a generosity that matches the grandiose scale of his commission: the history of Christianity in the Far East. With each stroke, he struck the thought and the memory of how he came under the Mikhail Matkovsky's service, a story that he - and perhaps only he and only God - knew. He gritted his teeth, vowing to carry the tale to his grave. Each man bore a different cross, and this was his: not to die in honor but to live in shame.\n\nHis pen halted upon reaching the Fifties and the Sixties. Here, he sighed. For the sake of posterity, perhaps the future would do better not knowing the crimes done to reach a better age. Aside from the general chaos of Russia, he found himself stumped. Other than the obvious and apparent, there were no notable events that had happened in the Far East. He would have to consult his archives, documents, and books. Perhaps there he would be able to forge a narrative convincing enough, real enough, that there would be none who would question him. He opened the first book, a baptismal record, he had set on the table, and began reading, leafing through its pages to find and secure the desired truth.\n\nWithin the first few pages, the black bars started to appear. A certain Father, whose name was blotted out by thick, messy ink, had baptized hundreds in a village - the name blotted, struck out of living memory. Zakhar recognized his handiwork. He had to do it in a hurry. It had been a hard choice, but he cannot let the integral history of the monastery disappear. Zakhar remembered the Father, a man who undertook the difficult mission of proselytizing to the tribes in the north. Nobody thought that he would return, yet he did - bringing not peace but the sword. Zakhar rode out with him to the south, an aide in his war council, from the beginning, until the end.\n\nHe stepped outside, the weight of warm and bright memories twisted into darkness. The laughter, the tears, seemed to burn in his ears, a ringing sound that wouldn't cease. Then he saw the graves, their silhouettes dark against the dying sun. Rows upon rows, for miles upon miles. He saw the crosses of his comrades, men and women, that they bore in life, and that now they carry unto death. Crosses of rough-hewn wood, unmarked, and unnamed. He collapsed to his knees. Perhaps today, too, he would fail to bear his."
 magexp.9.a:0 "For a few pieces of silver more."
 
 magexp.10.t:0 "The NKVD Papers"
 magexp.10.desc:0 "Dmitry watched as they stacked the papers from Yagoda's offices. Piles upon piles of flickering, faint white pages weighted down by rocks so the Siberian wind would not scatter them in all directions. Yagoda himself had either died or disappeared; the Vozhd would not care for either. Preferably, the Vozhd would have had him shot - but fate did not will Matkovsky to do so. Dmitry nursed the stump that had once been his arm. He still felt it, at night, grasping at imaginary objects, gripping the handle of imagined doors, and brushing against walls that only belonged in his mind.\n\nIvan was out there, somewhere. The quiet bastard didn't even accept any form of thanks from him. A single grunt, and hands that shooed away any cigarettes, canned food, or money. Dmitry's prosthetic lay beside him, on the grass, its sockets yearning for an owner to wield them. Not now. It had been some time since the doctors amputated his gangrenous, infected arms in a dank, full medical tent. The morphine they provided had not been enough, and he still dreaded to think of the night.\n\nTurning to see the pile, he saw a guard in RFP uniform walk towards it carrying a can of petroleum. Others carried leaves, branches, and whatever flammable material they could find and smothered the pile with it. The heavy odor of petrol reeked as the guard first opened the can and then poured it on the papers, shuffling away from it, leaving a trail. Then he lit a match, and all of them watched as the fire caught the path fixed for it, and gently set the records ablaze.\n\nDmitry observed the flames burn with disinterest. What had transpired between the Vozhd of the Russians and the General Secretary of the Soviet Union, he did not care. He felt the flames brush his face, its heat intensifying by every second. He sat, messaging his stump, and watched the past crumble to ashes before his eyes."
 magexp.10.a:0 "The future is now."
 
 magexp.11.t:0 "The Charter of Magadan"
 magexp.11.desc:0 "Petlin watched as Matkovsky and the rest of his Cabinet took their seats at the round table on the highest floor of the RFP building. He followed them, sitting right beside Matkovsky, a mere ambassador lifted to the position of the right-hand man. He was the lifeline between the Americans and the Party, after all. A chandelier set the room alight, an unfamiliar sight to Petlin's eyes. The Cabinet usually met during the day, not at night.\n\nOnce they were all seated, Matkovsky turned to him, mouthing, "That all of them?" He gave the Vozhd a nod, who then stood up and coughed, silencing the whispering that had commenced among the ministers. "Gentlemen," Matkovsky said, "I come to you here today with a bold proposal," he tapped his fingers on the table, going around the table, counter-clockwise. "As per the recommendations from our dear friend Nikolay Petlin," he pointed at Petlin as if his point needed clarification, "who has proposed a radical change: a change that would change, perhaps the very nature of the party." Arriving at the other end of the table, he stopped, before continuing, "I understand that many of us here, including me, Petlin, Pavlov, and many others have served the cause of Russia ever since the creation of the Party in Harbin." Striding forward, he raised his voice, "However, the times have changed. The Party needs, forgive me for the trite expression, move on with the times."\n\nReturning to his former seat, he said, "I propose to do away with the affectations of the past. To..." his voice trailed away, before once again finding purchase, "escape the shadow of Rodzaevsky." He raised his head and looked at every man seated in their eyes, "We shall sign the charter of Magadan. Petlin, our dear friend," his hands grasped Petlin's shoulders, "has kindly written a new constitution for us." He let go, before clapping his hands together, "I am sure that all of you have read it. Now, I propose, that from today henceforth the Russian Fascist Party is no more - it is now the National Labor Party of Russia." He paused, gauging every man there for their worth, "All in favor say aye."\n\nThere was no dissent."
 magexp.11.a:0 ""Aye.""

 ### Regional events ###
 magreg.1.t:0 "Sign Up and Fall In"
 magreg.1.desc:0 "Young Sergey rubbed his eyes as he woke to the sound of the loudspeaker out the window. Outside, a truck drove by and a voice blared from its mounted loudspeaker:\n\n"Soratniki! Your Vozhd is calling you to a higher purpose! Though you may not have helped vanquish the false heirs to Harbin, you now have the opportunity to achieve a far greater glory: The reunification of our Russian land! Our friends in America have sent you the finest arms and equipment, but now we need you!"\n\nSergey pondered these words as he went downstairs to eat his breakfast. His parents had made him a simple kasha, and as he ate he could hear the truck driving by again.\n\n"Our victory over the traitors, subversives and lunatics is the first step towards a triumph over the Hun! With your help, we shall celebrate New Year's in Moscow! With your help, we shall celebrate Christmas in Kiev! And with your help, the world will stand in awe of Russia's majesty once more! Enlist with the National Republican Army today, and our Motherland will be united tomorrow!\n\nSergey knew his parents wouldn't approve, but after his breakfast he hurried to city hall to find the local recruiter. His parents would just have to miss his 18th birthday this year."
 magreg.1.a:0 "To arms for Russia!"
 
 magreg.2.t:0 "Daydreams"
 magreg.2.desc:0 "Gone were the days of old. The failures of the Tsarists, the Communists, and yes, even the failures of fascism. Or at least; Rodzavesky's ill begotten Germanophilic version. Mikhail had painted over all of their troublesome antics with a single big, red brush. Yes, the far eastern reaches were secured, but it would not be enough.\n\nIt would never be enough. Magadan had been a poor home for the emigrees who had fled there, hoping for a new place. A new home. A new Russia. And now, a step had been taken towards this new dream. To think it was all coming within his grasp...\n\nOf course, he still had work to do. Control had to be solidifed, the Americans had to be sated, and the future had to be secured. But - his dream kept coming back to him. A free russia, different than all that had come before it. A new place, where everything was better. Everything was calmer. A place Russians could truly call home - no matter the price that would come in making it.\n\nA new, hopeful land. Peace through order; order through strength. This was the maxim they needed. Strong. Firm. Uncompromising.\n\nAnd despite all his glances to the forms on his desk, he couldn't get over the thoughts dancing in his head."
 magreg.2.a:0 "The future waits for no one. Back to work."
 
 magreg.3.t:0 "The 'Free' Radio"
 magreg.3.desc:0 "Control information and you can sway the people, many say. What better way than to influence the radio? Several of Matkovsky's advisors have urged him to take a direct approach to the Radio Free Magadan, such as the Laborists who wish to use it for propaganda. Others such as the reformists wish for Radio Free Magadan to stay Free. The choice must be made soon, before someone may elect to make it themselves."
 magreg.3.a:0 "Radio Free Magadan is just that: free."
 magreg.3.b:0 "Arrest the hosts and replace them with those loyal to us."
 
 magreg.4.t:0 "An Atypical Meeting"
 magreg.4.desc:0 "It was a typical meeting for the RNLP. Nothing too large on today's agenda for the Vozhd, but appearances were important. Mikhail strutted in accepting the greetings of a few Laborists, the glances of several Reformists, and - the silence of the room largely. It was quiet today. A small miracle - not having to deal with the bickerings of his own party. Nikolay Petlin came to the podium, and Mikhail waited to hear what was first on the agenda.\n\n"The first order of business on the agenda; the arrest of Mikhail Matkovsky." Nikolay stated calmly, with a single bit of iron to his tone.\n\nThe Vozhd froze, and then blinked. Had he heard that right? Arrest? Him? For a moment, he assumed it was a joke. A single bit of dry humor from a man who wanted his position. However, no one in the party protested. No one in the party laughed, or raised their voice. The Laborists he had greeted just minutes ago turned pale, and the room remained utterly silent.\n\n"For numerous crimes against both Russia, and the Russian people..." Nikolay continued, but Mikhail was no longer listening. How could this have happened? How did this happen? It wasn't possible. It wasn't. But as he stood there with a dumbfounded expression, shock written across his face, the guards moved. Not to arrest Petlin, or to shoot him on the spot.\n\n"Traitor." The former Vozhd whispered once quietly, as the guards moved to restrain him. "TRAITOR! YOU - BASTARD! You and your Reformers, every last one of you a bastard! You can't - " Arms wrapped around his own. Rage, fear, and sorrow compressed into a single scream.\n\nNone of his own clique look at him as he's dragged away. The guards ignore his pleas. And Nikolay Petlin, his spineless foreign minister, his subordinate, his replacement looks him in the eye the entire time he's dragged out."
 magreg.4.a:0 ""... do this to me. You can't...do this...to me.""
 
 magreg.5.t:0 "The Tolling of the Bell"
 magreg.5.desc:0 "Petlin sat, metaphorically and physically, on the edge of his seat in a leather armchair in his study. He had already heard the doors slamming, the engines roaring like hellhounds off to drag him down to his final judgement, and the boots of soldiers slamming the ground as they made their way up his driveway. He knew what was coming, he had for weeks. Between the ominous looks from laborists, his allies disappearing, and the Vozhd's stranglehold growing ever tighter, Petlin knew a reckoning was coming. The death of any hope of freedom in Magadan was at hand. Yet, despite how much he had prepared himself mentally, the event still shook the man to his core.\n\nPetlin heard downstairs his door coming off its hinges unceremoniously as Matkovsky's thugs stormed his home. He stood up, awaiting the three armed men rushing up his staircase and into his study. As he raised his hands in a gesture of surrender, suddenly his breath was stolen from him as the primed-for-combat soldier at the front tackled him at the waist. Dizzy and in pain, Petlin was rolled onto his back and shackles were snapped onto his wrists as his charges were read out.\n\nTreason. A believable charge, an expected charge. It still stung to hear that all his efforts to improve his country had earned him the title of traitor.\n\nThe traitor was dragged out into the street. His neighbours stayed indoors so as to not incur the wrath of the Vozhd. Instead, they watched through their blinds as Petlin was thrown into the back of an unmarked truck. It sped off down the street, never to return to this place. Through his blistering headache, Petlin had only one thought."
 magreg.5.a:0 ""God save us all.""

 magreg.6.t:0 "Refitting and Reforming"
 magreg.6.desc:0 "Abramov watched from the dunes as the sailors tinkered with their newly acquired ships, dragged onto shore for basic repairs. Word from the sailors was that they were taken from the Kamchatkans, and would form the bud of Magadan's smuggling fleet. When he asked about the men they stole them from, one sailor callously described a brief firefight, but Abramov could see through his drunken state it was not as pleasant as he described.\n\nMatkovsky's forces may have lacked the aging Vozhd's legitimacy, but they were practical men and women; cutthroats. He thought back to his time with Rodzaevsky, watching as the RFP split and the old man ranted about Japanese help. Japanese?! No ture Russian would bow to a tea-drinking emperor who sat upon his silk pillows far away; the Revolution had proved that.\n\nTurning back to the shore, he saw the new banners of Matkovsky's RFP raised high, though as smugglers, such overt recognition would not help. He had a lot to teach these men, now that he was in charge of this frozen, murderous lot."
 magreg.6.a:0 "Commander Nikolai Abramov has a nice ring to it."

 magreg.7.t:0 "Eyes in the Arctic"
 magreg.7.desc:0 "From the State Intelligence Agency:\n\nThe Siberian National Republic has managed to establish itself as an independent state, large and organized enough to gain true recognition as a sovereign power. Our rule extends across the Russian Pacific deep into the heart of the taiga, unchallenged except by pretenders to the Russian government further west. For as much as the people of Siberia are united in strength, all of Russia must be ours to defeat the German and Japanese imperialists! Perhaps the Americans would be willing to supply our brave men and women, even if their corrupt democracy makes them oblivious to the struggle we face. No matter the foe, no matter our allies, we will push forth and reclaim what is ours."
 magreg.7.a:0 "Onwards to a new Russia!"
 
 magreg.8.t:0 "The Neighborhood Friend from Birobidzhan"
 magreg.8.desc:0 "After the horrors of the Second World War, tens if not hundreds of thousands of Russian refugees have taken across the Pacific to the West Coast of the United States. Although the flow of immigrants has come to a near halt since the collapse of the Soviets, the occasional Red Navy ship will come to our shores, usually with diplomats, smugglers, and leaders from whatever warlord can call himself a "state". Most of them have ended up in local jails before release, but reports from the Russian communities across Oregon and California are describing a coordinated campaign.\n\nThe Siberian National Republic is one of the few places the United States has contact with, and an increasing number of "emissaries" and "ambassadors" to cultural groups, most of which are grumbling veterans talking of returning to their homes and fighting in Siberia. Federal agents undercover in these groups have not found any mentions of domestic attacks, but instead encouraging these families to return to Siberia as settlers, not as terrorists. The former refugees are more than interested, as long as the Siberians foot the bill for travel."
 magreg.8.a:0 "Father Yantovsky says the man's just a childhood friend, what's the fuss?"

 magreg.9.t:0 "Our Home is Tomorrow"
 magreg.9.desc:0 "Roman Peshkov had spent many sleepless nights thinking about what the man had offered him. He had lost everything but his wife Lena when the Germans came. They followed the hordes of civilians moving eastward, anywhere to escape the war. They had sold and bartered the family's gold to get to Khabarovsk. And the work Roman had to do to secure himself and his wife a boat to America was better left blocked off in his mind.\n\nHe had made himself a new man in California. He paid off his dues, he could speak English with only a trace accent, and his two sons were American schoolboys! What was left in Russia besides despair and broken faith?\n\nThat was until the Siberian talked with him and Lena after church. He did not ask them to be indentured, nor to rob stores for his cause. He handed him a document, a promise to join the Siberian National Republic, a promise to right the wrongs of the Germans a thousand times over. He had briefly mentioned it with Lena; she was eager to go, already requesting to withdraw the boys from school.\n\nHe thought it absurd until the memories came again. The smoke and the bombs, the world he was forced to leave behind by incompotent men beyond his reach. He might not live to see his hometown again, but he would make sure his descendants would. The Peshkovs had lived for centuries in Russia, and he would not break with tradition."
 magreg.9.a:0 "Lena, pack our things. We're going on that ship."
 
 magreg.10.t:0 "A New Face in Magadan"
 magreg.10.desc:0 "The officer inhaled his cigarette while he flipped through their papers. It seems those émigré contacts got at least someone to come to this icy waste. It was a family of four, the only group from that ship. All the rest were individuals.\n\nThe father was dressed in an American suit, and his Russian seemed out of practice, but certainly not a foreigner. Ditto with the wife. The two young boys who clutched their parents sides looked up at him in fear, the worst these two probably had ever seen was a schoolyard bully. They would learn how to live up here, eventually.\n\nAfter they signed their names, the family was brought into an old indoor gym, along with the rest of the émigrés. One by one they were called by an officer, applause ringing out as each man and woman took their new identity."
 magreg.10.a:0 "Roman Peshkov and Lena Parshukova; citizens of the Siberian National Republic."

 magreg.11.t:0 "High Tide"
 magreg.11.desc:0 "The very notion of a Customs officer in Siberia seemed laughable. But not for Dmitri. It was better work than the Merchant Marine.\n\nMatkovsky's bizarre plan to attract Russian émigrés in America seemed to work. Once a few families trickled in, the stream began to flow. American police were beginning to worry, but the Siberian National Republic's smugglers were second to none in the Pacific.\n\nMost of the new arrivals had at least one valuable skill, and so they were put to work fixing up much of the empty buildings. Some began to work with Matkovsky and form actual amenities - Magadan now had a fire-fighting brigade. For those less suited to life in Siberia, Magadan's soldiers would provide basic training. Every man and woman needed to do their duty.\n\nAnd as expected for today, the similar dots of old Red Navy ships moved to the shore, the tides carrying evermore American Russians eager to take back their homeland."
 magreg.11.a:0 "Like the first settlers to America, they came to a new world."
 
 magreg.12.t:0 "Matkovsky's Odyssey"
 magreg.12.desc:0 ""Are you sure this isn't some kind of trap? The Americans are asking you to come to them, halfway across the world, and you're not suspicious?" sputtered an aide, carrying Matkovsky's bags into the trunk of the car. "I cannot see how they will welcome you anymore than the Germans would!"\n\nMatkovsky sighed and dismissed the young man, explaining that the Americans, as secretive as they may be, would not be out for blood. The thought certainly lingered in his mind, but Mikhail had enough friends in the Russian neighborhoods across the United States to keep him hidden if need be.\n\nThis was a test of the Americans and their responsiveness. Before they had rarely considered working in the Russian anarchy, and a chance to secure the help of the OFN, even if they were corrupt oligarchs, would be a boon to his legitimacy. Some shipments of guns wouldn't hurt either.\n\nHe entered the car and watched the gray landscape pass by as his chauffeur worked down to the docks. Unfortunately, the journey would have to be by sea. The crew may have been manned by the most loyal members of the RFP, and the ship was the best one his smuggler fleet had, but it would still be a treacherous ride."
 magreg.12.a:0 "Speak Muses, of the cunning hero, blown off course again and again."

 magreg.13.t:0 "The Vozhd of Siberia"
 magreg.13.desc:0 "After accepting his invitation, Mikhail Matkovsky arrived at the shores of Virginia for a diplomatic summit. The American government wants to keep this meeting under wraps, as public support for any warlord in Russia would cause an international uproar, or at least a national one.\n\nAs Vozhd of the Siberian National Republic, Mikhail has established himself as a charismatic and attractive leader to many Russian émigrés around the United States. He is willing to lift some of the fascist institutions in his regime in exchange for supplies, and could be a step to creating a strong ally against the Japanese."
 magreg.13.a:0 "He could be a powerful ally."
 magreg.13.b:0 "He cannot be trusted yet."

 magreg.14.t:0 "The New "Vozhd""
 magreg.14.desc:0 "Nikolay Petlin, the new leader of the Siberian National Republic, has arrived in the United States for diplomatic talks. The new Vozhd seems more genuine in his intention to reform than the previous one, Mikhail Matkovsky.\n\nCompared to many of the other warlords in Siberia, Petlin is the most approachable. His small fleet of smuggling ships and growing émigré population makes him a likely friend of Washington's warhawks, who seek to create a friendly Russia to pressure the Japanese."
 magreg.14.a:0 "Agree to a partnership."
 magreg.14.b:0 "Refuse to deal with the SNR."
 
 magreg.131.t:0 "Room Service"
 magreg.131.desc:0 "Matkovsky could not help but savor the steak dinner provided by his hosts. Food was common in northern Siberia, but it had been quite a long time since he truly enjoyed a meal. What the Americans lacked in national will, they made up for with wealth. Some Americans tried speaking in broken Russian, but he assured them he could speak English fine. They still may have thought of him as another warlord, but let them keep their guard down."
 magreg.131.a:0 "The flag of the National Republic will fly proudly with the Stars and Stripes."

 magreg.141.t:0 "David Working with Goliath"
 magreg.141.desc:0 "Nikolay Petlin could not help but to be pleased with himself. The Americans seemed rather open to his offers for trade between themselves and the Siberian National Republic. It was a far cry from recognition from the American government, but the SNR would not refuse the extra guns and intelligence they were providing for setting up a small base off the Russian Pacific."
 magreg.141.a:0 "The SNR's people will benefit greatly from this deal, if they choose to sign off on it."
 
 magreg.15.t:0 "Siberian-American Trade Deal"
 magreg.15.desc:0 "Rejoice! The leaders of the Siberian National Republic have managed to secure a deal with the United States of America. With extra supplies and émigrés to join us in Siberia, the path is now open to unify the Far East against the Japanese and German conquerors, and create a new future for Russia. A future filled with triumphs and prosperity for the strong!"
 magreg.15.a:0 "Let our enemies try to threaten us now."

 magreg.16.t:0 "The Americans Refuse to Help Us!"
 magreg.16.desc:0 "Despite the best efforts of our diplomatic mission, the cowardly and corrupt Americans do not want an ally in Russia if they do not conform to their capitalistic goals. They dismiss us out as if we were some band of vagrant thugs! Nevertheless, we must press on to unite Siberia under our banner, whether the Americans will help us or not."
 magreg.16.a:0 "They will rue the day they forsook the Siberian National Republic."
 
 magreg.17.t:0 "The American-Siberian Trade Act of [GetYear]"
 magreg.17.desc:0 "With the flash of a camera and the shake of a hand, the Americans have officialised their relationship with our republic. Before long, their ships will dock in the Port of Magadan bearing great wealth for our regime to use in our civilization of the Siberian wastes. The agreement between our two nations, the American-Siberian Trade Act, formally requires us to grant the Americans access to Siberia's resources in exchange for the immense riches they can deliver in great fleets of ships. The Vozhd, noting the terms of the settlement, was reported to smirk and sit quite comfortably knowing he now has secured formal American support.\n\nBefore long, we expect to see the port stuffed with American vessels hauling tonnes of fuel, arms, supplies, and munitions so we may gain the upper hand against our adversaries in the east. Our time spent foraging for food and stealing equipment from our neighbors in the cover of night is over; we demand prosperity from Siberia and prosperity we shall have! Our American friends will sponsor our moves to civilize the wastes and wilderness into a republic worthy of the name 'Russia'."
 magreg.17.a:0 "To a bountiful relationship!"

 magreg.18.t:0 "The American-Siberian Trade Act of [GetYear]"
 magreg.18.desc:0 "Communications with the young republic in the East have built up to reach this very moment; the signing of the American-Siberian Trade Act has cemented a bond between our two nations that recognizes the determination of our Russian friends to be free. On this historic day, we sit with representatives from the Siberian National Republic to strike a deal between our freedom-loving peoples; we will lower our tariffs and grant the Eastern republic preferential treatment over shipping in the North Pacific, and in return they will welcome our money and investment in extracting the valuable resources in the Siberian region.\n\nWhilst congressmen applaud our actions and the American people approve of the law, we are certainly happy to say that the Russians beyond the port of Magadan rejoice to know they have our heart in the fight for freedom. We are told in Siberia that the battles are tough and the winters are cold, but with American guns and fuel their troubles are sure to be few. With the signature of a document and the shake of a hand, a relationship between the United States and the Siberian National Republic has been cemented in law, and the future of our nations extends down the path of freedom against tyranny wherever it may be found."
 magreg.18.a:0 "The start of a bountiful relationship."
 
 magreg.19.t:0 "Alternate Avenues"
 magreg.19.desc:0 "Our previous negotiations and talks with the Americans have resulted in failure, and with their official support goes our chance to stand out to the rest of the world as the legitimate power in the Siberian wastes. Now, we must retreat from our idyllic dreams of international acclaim and seek out other sources of wealth to fashion a name for ourselves. Whether it is scrounging up what we can from the pillaged resources of our neighbors, or increasing the appeal of illegal shipping to the Port of Magadan, we must work tirelessly from the ground up.\n\nIn this Russia, crazed with pain, we are once again forced to resort to using smuggled goods and arms from Western and Japanese markets to prop up our republic. Faced by enemies from all sides, our failure to secure American support in our struggle against warlordism and the Siberian wilderness are telling of how truly alone we are in our fight for supremacy in this corner of the world.\n\nWith a firm resolve to improve our misfortune, the Vozhd turns his eyes to other markets, local and international, to attract the flow of arms and supplies to our domain. If we are to brave the brutality of the Eastern wastes, the Port of Magadan, our lifeline for our regime's governance over the region, must not run dry of foreign goods."
 magreg.19.a:0 "Let's hope our luck turns for the better."

 magreg.20.t:0 "Opportunities in Siberia"
 magreg.20.desc:0 "The Siberian National Republic has reached out across the Pacific to extend its hand to begin diplomatic missions with the nations of Canada, Mexico, Australia and New Zealand. Citing tenets of sovereignty and freedom from tyranny, the Eastern republic requests diplomatic relations with nations and leaders who stand against despotism and anarchy, and calls for their support in the war against warlordism in the Siberian wastes.\n\nThe calls also invite international vessels to trade in the Port of Magadan, pumping the Siberian markets full of foreign goods and arms. With a kick-started economy and an army fit to fight, the Siberian National Republic can stand on it's two feet and fight the chaos of anarchy with the support of her international allies. Until then, however, the Russians sit in Magadan praying their calls do not fall on deaf ears, and that support arrives before the Siberian wilderness whittles down their control of the wild Northern continent."
 magreg.20.a:0 "Agree to trade."
 magreg.20.b:0 "Not worth the effort."
 
 magreg.21.t:0 "New Trade Opportunities"
 magreg.21.desc:0 "Rushing to the Vozhd's desk, returned messages were delivered to Magadan from across the Pacific; we have heard back from our calls for support! The democracies of the free world have offered their hands to establish official diplomatic relations with our republic, and will begin official and formal communications in the next coming weeks.\n\nShipping vessels dock in the icy Port of Magadan bearing the flags of our foreign allies, arriving with hundreds of tonnes of supplies for our young republic. Shaking hands with envoys and international observers, we have most certainly made a name for ourselves throughout the globe and found friends across the great Pacific ocean. We are far from the stable and cement position we work tirelessly towards, but our efforts to civilize and govern Siberia no longer go unnoticed by the observing free world."
 magreg.21.a:0 "Things are starting to look up."

 magreg.22.t:0 "Left Hanging"
 magreg.22.desc:0 "The icy Siberian winds whistled through the docile Port of Magadan. The metal clang of floating buoys rang throughout the bay as the only sound audible amidst the crash of the foamy Pacific waters. With the exception of the occasional rocking smuggler vessel docked in the cold concrete harbor, the waters were empty of the ships from the Free World.\n\nOur cries for aid have been ignored by the 'freedom-loving' peoples of the West, and we are left with none to rely on but ourselves. Thus, we turn inwards, surviving on the limited supplies we can gather from across the wilderness of Siberia. If we are to persist even in the most bitter colds of the East, we must look inwards and find the resources necessary for the preservation of our young republic, lest we descend into icy conflict and warlordism once again."
 magreg.22.a:0 "We are going to have to make the best with what we have."
 
 magreg.23.t:0 "Conference on the Zeya"
 magreg.23.desc:0 "Daniil hated straying from the villages, away from the last pockets of humanity. While a loyal member of the RFP to the end, and a devoted supporter of Mikhail Matkovsky's fight to unify Russia from the anarchy that plagued it. But out in the forests along the rivers, he felt like the last man alive, a thought which frightened him to his core.\n\nHe stopped the truck on the overgrown trail, where a man greeted him in Russian. The Insurgent. The Rebel. His ally.\n\nDaniil assured the Russian he had brought the requested materials, opening the trunk to several wooden crates of grenades and small arms. If the Siberian National Republic provided the weapons for men like him, they'd make sure the Japanese soldiers in Siberia were busy with other matters besides Magadan's expansion.\n\nThe insurgent and his bodyguards looked exhausted, as if they had not slept a wink since the West Russian War. One of them poured out a flask into a set of glasses; locally made vodka he said. They toasted to a free Russia, a strong Russia, and a greater Russia."
 magreg.23.a:0 "Deep in the furthest corners of the world, the cogs of resistance turn."

 magreg.24.t:0 "A New World Calls"
 magreg.24.desc:0 "From the State Intelligence Agency\n\nAfter many years of conflict and struggle, we now stand as the absolute power in Siberia. From the coldest ports, all but cut off by impenetrable mountains and forests, we have stayed strong. Even when our ideals became corrupted by the old Rodzaevsky, and we moved even further from civilization.\n\nThe good and strong of the National Republic have led us to victory countless times, and will do so countless times more. We can establish ourselves now not as another among the chaff, but a true nation. Whether any other force in Russia can gain legitimacy against us is doubtful. So march forwards and reclaim Russia from the scourge of the Communists and German invaders!"
 magreg.24.a:0 "We will take up the mantle against the Germans, as our fathers did."
 
 magreg.25.t:0 "Down They Go"
 magreg.25.desc:0 "He paused for a second to get a better grip on his axe, his hands blistering from gripping the handle for most of the day. The work gang had cleared out a number of trees for constructing new houses in the villages far from Magadan. All part of Matkovsky's new program of "liberating labor": the Dalstroy.\n\nWith every swing embedding deep into the old larch trees, he thought about taking the axe to the overseer smoking a cigarette while clutching his pistol in the other hand. Another goon of the Vozhd's fascist pack. Could they not see his suffering, the suffering of the hundreds of dissidents and petty criminals doing the dirty work of Magadan? He may have had food and water, and the guards were not like the genocidal SS, but he was little more than a slave. Was this any different, he asked himself, than the serfs of the Tsars and the communal farmers of Bukharin?\n\nWith another set of blows from other laborers, the great tree fell, hurtling into the firm ground with a thud like cannon fire."
 magreg.25.a:0 "If only all of Sergey Soloyev's problems could be solved with a couple of axe blows."

 magreg.26.t:0 "Fresh Coat of Paint"
 magreg.26.desc:0 "With Magadan coming into its own, a more diverse political battleground has become to emerge. Following the party congress, several groups within the RNLP have begun to branch off as factionalism grows. Among them are the three most politically relevant: The Old Guard, Laborists, and Reformists. Under Matkovsky, the Laborists advocate for the Vozhd's policies. The Reformists, meanwhile, seek just that- reform (as well as a helping hand from the OFN), with officials in their higher echelons including Petlin himself. Lastly, the Old Guard; mostly, they are remnants of older fascists, living in faded glory as an extreme alternative to cast a more favorable shadow over the Laborists."
 magreg.26.a:0 "A battle for the ages!"
 
 magreg.27.t:0 "The Grand Sobor"
 magreg.27.desc:0 "Within his office in Magadan, Nikolay Petlin allowed himself a small smile. For the first time in years he could reasonably say that he was hopeful for the future. After months of careful maneuvering he had convinced Matkovsky to allow a primitive legislative body to be formed. The Grand Sobor was barely worth the name, but it was a start.\n\nThe Vozhd was still the ultimate power in Magadan, as he was not about to give up more than token influence over the nation. In fact, getting Matkovsky to relinquish even what little power that was given to the sobor was almost miraculous in and of itself, but even so a victory had been scored for the people of Russia, as minor as it was.\n\nIt was clear to Petlin that Matkovsky thought the matter closed, that the token reforms he had allowed would be the end of the discussion. He believed he could simply go back to closing his mailed fist ever tighter around the Russian people, but Nikolay knew in his heart that he had only just begun. The Russian people had suffered for so long and they deserve so much more than a council that would rubber-stamp Vozhd Matkovsky 's decrees. It would be difficult, and very dangerous, but he would do all he could to bring about a Russia that its people could be proud of."
 magreg.27.a:0 "The one step at a time."

 magreg.28.t:0 "By the Will of the Vozhd"
 magreg.28.desc:0 "It appears that the party congress was the last vaguely democratic breath of Magadan, as today the Vozhd has quelled any shred of a doubt that there will be a council or congress. The power is his and his alone. Officials among the Reformists grow deeply worried, and so too have the Labourists. Not out of fear that the Vozhd has overstepped his bounds, but instead that Petlin and his compatriots would see the blatant seizure of power as a direct attack on their goals and they would begin undermining the party."
 magreg.28.a:0 "Troubling development for both sides, it seems."

 magreg.29.t:0 "No Longer Free"
 magreg.29.desc:0 "Smoothly and carefully, power over information has been successfully consolidated. With the Laborists getting their way, the old hosts of RFM rot in prison on charges of treason. Now, loyal subjects bring the news, the laughter, and the love to the people of Magadan. Loyalty, after all, is stronger than freedom."
 magreg.29.a:0 "Still sounds great, though."
 
 magreg.30.t:0 "You're Listening To..."
 magreg.30.desc:0 "You're listening to RFM, Radio Free Magadan! We'll be right onto the next segment in a moment, but first, we'd like to remind our listeners to tune in at 11:00 for the nightly news. Important information on the recent string of arrests, the weather, and more at 11:00. After all, you're not gonna hear more about the former anywhere else. RFM, your source for Laborist-bias free news!"
 magreg.30.a:0 "Back to our scheduled programming."

 magreg.31.t:0 "A Brief Glimpse of Daylight"
 magreg.31.desc:0 "Nikolay Petlin scraped his fork across the plate for about the fifth time since the last bit of meat had been picked clean. Embroiled in thought, he continued to swirl the bits of sauce and grease that remained as his mind wandered. The taint of fascism was running deeper and deeper in Magadan with every passing days, stretching its tendrils across his fair country and tightening its grip. There was an anger there, for sure, but there was also optimism coupled with the tug of despair. It was his duty to rid what was once a protective measure, now a vile curse, from Harbin and Russia at large. Just as he was about to scrape the plate once again, he heard his wife pipe up from across the table.\n\n"It will work out. I have trust in you." Spoke Lydia, already knowing what was tearing at her husband. It taunted her too, in fact, every facet of Magadan reeked of the RFP and, by extension, her late ex-husband Rodzaevsky.\n\n"Will it? There is so much work to be done, Lydia. Matkovsky rules like a butcher and every day it seems like freedom gets further away and fascism gets stronger." Replied Nikolay.\n\n"Someone has to do it, Nikolay. Gladly, that person is you, but you don't have to do it alone. I know these types, hell I was married to one. They're strongmen. Matkovsky is a man who rules by fear and brutality. A force of freedom will always topple a paper tiger like him."\n\n"Thank you." Nodded Nikolay. The burden was not entirely eased, but at least he had some measure of reassurance. But moreso, he simply wanted out of the conversation. So, with a stiff upper lip he picked up his plate and placed it in the sink before heading off to his study, his mind abuzz with the same witch's brew of emotions."
 magreg.31.a:0 "A drop of hope still goes a long way, though."

 magreg.32.t:0 "A New Beginning"
 magreg.32.desc:0 "For Nikolay Petlin, the last few days had been a whirlwind of confusion and danger. The tyrant Matkovsky was in chains, arrested in a moment of weakness by a man he had thought so below him to be more a bug than a man. Petlin's supporters held the former Vozhd in a secure cell within Magadan, under close guard. It was almost enough to make him laugh, the sheer luck that had been necessary for the success of the coup boggled the mind.\n\nHis co-conspirators had risked it all to overthrow the Tyrant, and had Matkovsky been, ironically, more like his hated rival Rodzaevsky he would have likely ended Petlin's rebellion before it had begun. Thankfully, his arrogance had blinded him to the threat brewing under his nose. Now, a similar trouble brewed even as he sat overlooking the city.\n\nIn the depths of his new office, Petlin found himself in a very precarious position. While Matkovsky was safely behind bars, support for the Tyrant of Magadan was high in the Army and the Security Service. It would be a perilous task in and of itself to prevent Matkovsky's supporters from retaking control of the government, but it would be a necessary one. For the people of Russia to prosper, Matkovsky's tyranny needs to be left in the dustbin of history."
 magreg.32.a:0 "We can finally begin the great work."

 magreg.33.t:0 "Last Gasp of Freedom"
 magreg.33.desc:0 "Something is occurring in Magadan. The citizens ignore it, trying their best to go about their daily business like these people never existed while the politicians fight over it in hushed whispers of backrooms. People are disappearing left and right, picked out of their homes in the night and rushed off to Laborist prison camps. Noticeably, most of them have been reformists. Only the Vozhd truly knows what's going on. Petlin was inches away from undermining his power, but Matkovsky had been too arrogant to acknowledge the threat.\n\nAs seen by the recent arrests, however, this will not happen again under the Vozhd's watch. Stability is the key to preserving power, and if that takes a purge, so be it."
 magreg.33.a:0 "None will be spared."

 magreg.34.t:0 "Petlin at Sea"
 magreg.34.desc:0 "Nikolay Petlin was never a fan of sea travel. The sheer emptiness of the ocean made even the Siberian forests feel comforting. But this journey was too important to waste fearing a watery grave. Petlin was to go to America for business.\n\nGathering up the contents of the briefcase, he looked forward to the mission. The Siberian National Republic needed American aid if it was to be anything more than another warlord in the mix. Considering how Rodzaevsky was moving to do the same with the Japanese, it would more likely turn Washington to his side.\n\nHe headed down the ship into his quarters; comfortable by warship standards, but not by much else. The engines began to whir as he, his aides, and his ship, set off to the West Coast."
 magreg.34.a:0 "I will bring Siberia a slice of hope."

 ### Superregional events ###

 #Petlin
 petlin.1.t:0 "The New Republic"
 petlin.1.desc:0 "Petlin adjusted his glasses as he entered Matkovsky's office, in the old RFP headquarters in Magadan. The place definitely seemed lived in. Shot-glasses with neat whiskey in them, and bottles of vodka just gathering dust littered the desk where the former Vozhd had once sat. Matkovsky likely knew that he was being arrested, and prepared himself accordingly. Petlin just did not expect him to indulge in alcohol, in the twilight hours of his political career. Outside, the wind howled, pounding the window-panes with savage force. Petlin wanted to shiver, but he was not cold.\n\nHe remembered the sight of Matkovsky as the guards hauled him away to prison, awaiting trial. A pale face, a pair of bloodshot eyes, and a face that screamed utter defeat. Once, he had believed that Matkovsky was somewhat of a good man: standing up against the blackshirts and the savage barbarity that was commonplace in Harbin were virtuous deeds. When Petlin proposed the Siberian Bill of Rights, the old Vozhd seemed excited at the prospect of a renewed gesture at political reform. However, right in this office, a few years ago, he remembered as Matkovsky tore at his bill, decrying his ideals as "too liberal." Then came the Dalstroy scandal. Matkovsky was a monster all along.\n\n"No more Harbin," Petlin said, to Matkovsky. "No more the atrocities, no more the ideologies that debase us to the level of beasts." He strode to Matkovsky's favorite gramophone and turned it on. March of Siberian Riflemen filled the air. He picked up an empty shot glass and toasted to comrades long gone."
 petlin.1.a:0 ""To the memories of Harbin.""

 petlin.2.t:0 "Hope for Siberia?"
 petlin.2.desc:0 "Promising reports have reached the CIA from our contacts in the Siberian National Republic. A new government has usurped power from Mikhail Matkovsky's regime, and seems to bear all the signs of a functioning democracy in the making. This new government, headed by one Nikolay Petlin, also seems quite interested in strengthening ties with the US. Requests of that nature from Petlin's government have already reached the State Department, and await our response."
 petlin.2.a:0 "We could always use new friends."

 petlin.3.t:0 "Word from Washington"
 petlin.3.desc:0 "It seems our efforts to strengthen ties with the United States have borne fruit. Our foreign office has received word from American diplomats that they are interested in increasing economic and diplomatic relations between our two nations. All that remains now is to sort out the details, but that shouldn't be too much of a challenge for the Foreign Ministry. This could be the start of a beautiful relationship indeed!"
 petlin.3.a:0 "Wonderful."

 petlin.4.t:0 "Exorcising the Shadow"
 petlin.4.desc:0 ""This is ridiculous, Petlin!" Alexander Pavlov said to him in his office, "the Voz- Matkovsky might have been a criminal, but to abolish his title is a betrayal to our cause." Pavlov sighed. "Let's walk back on this, Petlin, my friend. We must safeguard the legacy of our predecessors. Matkovsky was a good man, and without him, the Party would not have reached Siberia. He was a criminal, yes, but all he did, he did for the glory of his motherland."\n\n"I believe you, Pavlov," Petlin replied, his voice calm. "However, comrade, without Matkovsky the Dalstroy would not exist as an entity. The papers," Petlin was exasperated. "The papers in the Irkutsk Presidium. Remember that? The paper trails he'd burnt to cover his trace. The Soviets might not be our allies but their insight is important. Matkovsky is a criminal, and I will see him tried. No trace of his influence shall remain in this - in my - party. I hope you understand."\n\n"Fine. if you would not recognize his existence, then I will not recognize your government." He pointed at Petlin. "Listen, Petlin. I never liked you much in the old days, but now, there is no reason to hold back. You are not my Vozhd, Nikolay Petlin, and I will make sure the Laborists know that. The SIA, too." He stormed out the door.\n\nPetlin was tempted to call out to him, using the American expression. What was it again?"
 petlin.4.a:0 ""Don't let the door hit your ass on your way out.""

 petlin.5.t:0 "Criminals No Longer"
 petlin.5.desc:0 "The bare feeling of legs without shackles was new to Ivanov. The Dalstroy had put him to work digging railways and pointless public works for his association with the NKVD. He toiled, day and night, under starvation rations, sure that he would collapse at any given moment. His body was weak, and the work certainly did him no favors. Ivanov looked at his shoulders and arms. Boney, without much substance nor muscle. The soup they ladled out, thin and unappetizing, did not provide for much sustenance.\n\nThen, armed guards of the Siberian National Republic strode into the camp, arresting everyone. Some of the wardens ran to the woods, after a gunfight with the army. Ivanov heard that the rogue guards had been detained, awaiting trial, same as with their Vozhd. The act startled him. Justice in the depths of the Russian Far East was not unlikely; it was impossible. Yet, there he was, the soldiers casting off his shackles and delivered him away from that hell.\n\nNow, his only concern was that he needed a job. However, surely, President Petlin and his Prime Minister would take care of that. No more shadows, no more domination by powers that only sought power."
 petlin.5.a:0 "Only Justice."

 petlin.6.t:0 "Memories of Harbin"
 petlin.6.desc:0 "The scene was perhaps familiar. Petlin remembered the evenings and nights in Harbin, as the Russian Fascist Party celebrated its zenith. The swastika, the hooked cross ran through by electrified lights, shone like a Christmas tree in the freezing winds of Harbin winters. Yet, they stood, neither fire nor flames warming their hearts, but through the strength of will alone. Love, too.\n\nLove, the strongest of all emotions. It was love that brought them into Russia again. It was love that made them think of Russia when the Japanese and Chinese ignored and discriminated against them. Yet, it was love that also begat Rodzaevsky's obsession with a pure Russia, that justified the Dalstroy's atrocities. As Petlin and the people of Magadan held the candles in the remembrance of such tragedies and feats of will, they closed their eyes and prayed. A choir song soft hymns to God, of forgiveness and repentance. Petlin closed his eyes.\n\nHe remembered his own past. An organizer, of voices that once spoke of him with warmth and looked out for him. Of Matkovsky, of Rodzaevsky - they were young then, and all so foolish. So, so foolish. When he opened them, the patriarch led the flock through the Lord's prayer. Petlin followed."
 petlin.6.a:0 ""And forgive us our trespasses, as we forgive those who trespass against us.""

 petlin.7.t:0 "Goodbyes"
 petlin.7.desc:0 ""Well, Lydia," Petlin said, at the entrance hall to his house, addressing his wife. "I'm off, and maybe for some time. It's going to be a few days, weeks, I don't know. I promise you that I'll be back soon." He regarded his wife with a broad smile on his face. Petlin was proud of her. A dissident in her own right, a powerful and active woman, freed from the clutches of Rodzaevsky the madman. He shuddered to think of what the deranged Vozhd had done to her, but she did not tell of her days in Harbin much.\n\n"See you, dear." Lydia said as she corrected her husband's tie. "Where are you going again? I have been on Magadan for so long that I don't know much about Russia."\n\n"Novosibirsk. The city of the Sun, as they call it, dear. I know that I will be far from you, but this is necessary. Soon, you will leave Magadan, and we shall go westwards. The state cannot hold a government from such a remote position such as Magadan."\n\n"I liked it here, at least."\n\n"I know. We will return here someday when Russia is whole again. Perhaps we'll even cross the straits, into America. See Los Angeles, San Francisco! Maybe even Vegas."\n\nShe smiled, a twinkle of enthusiasm in her eyes."
 petlin.7.a:0 ""It's a promise, dear.""

 petlin.8.t:0 "The Assembly of Novosibirsk"
 petlin.8.desc:0 "The conference at Novosibirsk took place behind closed doors, within the old halls of the city's local presidium. Whatever media that Russia had, as well as some foreign outlets from America, trailed the proceedings. All deputies of the Russian National Party refused to comment. Petlin hurried away on his car before the reporters could reach him, bodyguards shoving the crowds away from him. Whatever that could be gleaned from the discussions within seemed to speak in favor of reformism, although no one knew its details.\n\nFinally, on one crisp morning, Petlin stepped out on a podium, the rest of the Russian National Party behind him. "People of Russia and Siberia," he began, gathering his strength to address a nation. Or half of it. "I stand before you today, the leader of the Siberian National Republic, its president by the will of arms." He paused. "But that will be no longer. I declare thusly: that political parties are now legal, that the government will now seek approval from its people. We dedicate ourselves to the restoration of a democratic, and republican Russia." All eyes were on him. "That is all."\n\nCheering broke out as he turned his back to face his party. In the middle of cold Siberia was a small spring of warmth. The media did not know of it, but Petlin smiled at their enthusiasm."
 petlin.8.a:0 "The Siberian thaw has begun."

 petlin.9.t:0 "The Siberian Constitution"
 petlin.9.desc:0 "After his declaration at the end of the Assembly of Novosibirsk, Petlin had gathered independents, laborists, and his own wing of the party together to discuss the specifics of a new constitution to replace the old Bill of Rights. In this, Petlin added provisions that defended the rights of free speech, assembly, and the right to organize politically. The laborists grumbled and complained, but they did not have sole power on the party anymore. The independents, at first wary of Matkovsky, soon warmed up to him. Finally, after years of dictatorial rule, a leader who would listen to their concerns.\n\nStanding in the halls of the Novosibirsk Assembly, Petlin remained the previous years, standing before Matkovsky as the presented his idea of a Bill of Rights before the Vozhd. "Too liberal." The words came back to him. "I am suspecting that you are a socialist, Petlin." He gave a chuckle. How was he so weak? If the same Vozhd returned to him, clad in his full glory, Petlin would not submit. The peoples of Russia have their rights, and he shall not deny them their entitlement. He swore that no one shall experience what had happened in Harbin, ever again.\n\nA couple of Siberian deputies approached him, hammer-and-sickle pins on their suits. Petlin became weary, but then they invited him to dinner. He smiled. Perhaps the communists are not as bad as they say, after all."
 petlin.9.a:0 "A new democracy is born."

 petlin.10.t:0 "Enemy, Mentor, Protégé, President"
 petlin.10.desc:0 ""Do you visit me just to gloat, Petlin?" Matkovsky shot him a venomous look. "When I am dying, you come to me. Foreign Minister, Deputy, protégé, but above all, a traitor to our ideals. A traitor to Harbin!" Matkovsky rose from his bed but collapsed right back into it. When Petlin moved to help him, he held his hand out. "I do not need a traitor's help." He coughed blood. "I am close to dying, and I see my vision for Russia burning before my eyes. Its arsonist stands before me, yet I can do nothing."\n\n"Matkovsky," the name sounded strange on Petlin's tongue. "Would those that stand for the memories of Harbin let the pressure heaved upon us against our own people? If a decent man sees the Dalstroy and condemns it not, would it make him true to the memories of labor in Harbin, where women sold themselves on the streets, out of desperation? Tell me that," he held his breath. "Vozhd of all Russians."\n\n"You have no right to address me as such! You lowly worm, lowest of the low. To say that I despise you would be an understatement, Petlin."\n\n"The feeling is mutual, Matkovsky." They stared at each other, too angry to continue the conversation. "Trust me with Russia. I will take care of her well."\n\nA light of sympathy burned in Matkovsky's eyes. "Perhaps. Petlin, if you do not succeed. I will torment you in Hell. Remember that. Now, leave me, Mr. President.""
 petlin.10.a:0 "Mentor and protégé reconciled within one common wish."

 #Matkovsky
 matkovsky.1.t:0 "A New, Winter Dawn"
 matkovsky.1.desc:0 "Matkovsky had been here before, in the misty days where Magadan constituted his only territory. His office was cleaner, his vodka more expensive, and the stationary both more reliable and better to grip. Yet, the old Harbin feeling never left him. He looked at the window, seeing petals of snow unfurl and split in mid-air, the howling of the winter winds dying against the glass-panes. Some flakes stuck, but they slid down, leaving a trail of clear liquid behind them.\n\nHe turned his attention to the list. Sheets upon sheets of names, blotted out in the order of their execution. At the top of the list was his enemy: Nikolai Petlin. The name was crossed out, but in truth, Matkovsky did not know where he went. Still, it was preferable to keep his absence in a more permanent state. Nikolai Petlin was dead, and that was all that mattered.\n\nAides came and went by his room, carrying a chill with them, shivering as they handed out reports of the purge to the Vozhd. "Hey," Matkovsky said to a lanky, blond aide. "Turn that gramophone on." The roar of music and the howl of the winds masked the gunshots, out in the Siberian wilds."
 matkovsky.1.a:0 "A Vozhd's work never ceases."
 
 matkovsky.2.t:0 "A Siberian Bill, Renewed"
 matkovsky.2.desc:0 "Once upon a time, the Vozhd of the Russians entrusted his loyal follower to write a constitution for him. The minister in charge was Nikolai Petlin: the traitor, the man responsible for the poisonous current of liberalism that ran in the Vozhd's party. His venom corroded Matkovsky's hold, like venom hissing upon contact with steel. The Vozhd was a merciful man, full of lenience. Yet, he could never let this sort of thing occur ever again. Not the least when he was this close to power.\n\nSo, he would have to be strict. He had entrusted the Russian before with the powers of political liberties and free speech, yet, they betrayed him. Tonight, by himself and a candle-lit room, Matkovsky would bind together a Siberian Bill of Rights. A new one, with none of the flaws of the old. He had to. If the Russian people and dissidents of the Party would defy him, he found no better alternative than self-defense.\n\nHe would start by cutting. The former Bill of Rights was too long, too wordy, too ponderous. It spent a lot of its length clarifying useless liberties that could threaten the Party's position. Matkovsky did away with them striking provision after provision with slashes from his pen.\n\nWhen morning light spilled from the windows to his desk, he rose, a new Bill in his hand. The Vozhd smiled, his work done."
 matkovsky.2.a:0 "Never shall the mistake be repeated."
 
 matkovsky.3.t:0 "Voter Rolls"
 matkovsky.3.desc:0 "When his village announced the new voting rolls for his district, Aysen was excited. Perhaps the Vozhd of the Russians would not be the leader of Russians alone. Yet, he, with the rest of the Sakha people living there, found their names absent from the board. Aysen's eyes looked over the A section, over and over again, sure that there was a mistake. It was blank as if the local officials had skipped over him.\n\nSo, this day, he came to the offices of the electoral commission, seeking to complain. Aysen was rightfully a citizen of the state, and he would not see his rights violated. Inside the log-built wooden building was a burly man who attended a thin slab of plank for a table. Two guards, armed with rifles and pistols, stood on the opposite corners of the room. A door was at the back, leading further into the innards of the office. Approaching the man, Aysen said, "Sir, I am sorry for interrupting your work, but my name is not on the voting roll."\n\nThe man smirked. "Are you Yakut?" he said. Aysen nodded. "My, my." He barked at the guard in Russian, who went to the backs of the office and summoned a paper form, composed of five to six sheets. "Fill this form and do the test. I will decide if you can vote."\n\nAysen spoke Russian, but not this kind of Russian. Scientific nomenclatures, technical terms, so many things he could not understand. The form was a literacy test, he realized. A way to cheat the Sakha people from their right to vote. Still, he filled the form with every ounce of knowledge in his mind and handed it to the man.\n\nAn affected disappointment. "I am sorry, but you can't. Perhaps once you've studied a bit more, you would be able to do so. However, as it stands, I can see nothing good coming out of you voting." A smile. "No offense." Aysen left the office fuming, but also frustrated."
 matkovsky.3.a:0 "The Party needs competent voters."
 
 matkovsky.4.t:0 "Status Report"
 matkovsky.4.desc:0 "A report was thrown on Matkovsky's desk from the State Intelligence Agency, spilling out sheets of paper and dossiers filled with printed reports and graphs. On its cover, it read 'THE SITUATION IN THE WEST' - gathered intelligence providing a comprehensive oversight of the warlords and bandit republics clashing in Central Siberia. The Vozhd gave the papers a long and skeptical stare, before reaching over and carefully flicking through each page.\n\nHe scoured over each sheet, examining the details of every bolshevik briggand and opportunist despot rampaging throughout the icy region. Like animals, they skirmished with each other for scraps of food and resources in the frozen plains to the west. Finally, the Vozhd came to a page detailing various strategic and logistical plans for a possible annexation and integration of the region, and his eyes began to glow.\n\nHis authoritarian ego nourished, Matkovsky smirked and tossed the document back on his wooden desk. He leaned back in his chair and reflected upon the proposal, exciting his senses with all kinds of plans to march westwards."
 matkovsky.4.a:0 "This is only the beginning."
 
 matkovsky.5.t:0 "In the Interests of National Security"
 matkovsky.5.desc:0 "The Vozhd, upon realising control over much of Eastern Siberia, has returned his attention to matters of state security. After all, in order to have a stable republic, he explains, it must be protected from within and without. Thus, it has been determined that the State Intelligence Agency is to have far greater autonomy from legal restrictions and the authority to conduct operations that will safeguard our nation against subversives and revolutionaries.\n\nDoors are kicked down, homes are raided, hundreds are arrested, and traitors are shot. In the name of national security, there can be no margin of error. The Vozhd cannot afford to let this young republic, this great hope for Russia, fall to seditious villainy from the dark corners of the eastern wastes. The siberian wilderness is unforgiving, and for the crime of treason, Matkovsky is too."
 matkovsky.5.a:0 "We will take no chances."
 
 matkovsky.6.t:0 "Fair Elections"
 matkovsky.6.desc:0 "There were three names on the ballot for the Tomsk-12 constituency. Two were the candidates of the Russian National Labor Party, who had all the support the Party could give them. Time in the local radio, campaigning funds, and the posters with their names that stuck on seemingly every window-corner of a Tomsk street. The Peace Preservation Act had mandated strict ideological requirements for political parties, effectively disqualifying any of the Tomsk Salons from running.\n\nThe other candidate was an independent, a former Bastillard. He entered the elections knowing full well that he was at a disadvantage. None of the old Salons could help him. Radios and newspapers refused to give him interviews. He had some discreet money funneled through by his old pals in the Bastillards, but that itself was a dangerous proposition. Should the authorities discover them, he would be charged with fraud and disqualified from the election. So he did what he did in his Bastillard days: standing on street-corners trying to insult people enough to pay attention to him. Some days, he could have a conversation. Others, the police hauled him away, naming him a "public pest."\n\nWhen the votes were tallied at the end of the day, the result was unsurprising. Ninety-five percent voted for the RNLP candidates, the rest going to the independent."
 matkovsky.6.a:0 "Without political cause, there can be no political resistance."
 
 matkovsky.7.t:0 "Volunteer Work"
 matkovsky.7.desc:0 "After the primaries, Alyosha spent his days milling about the town of Amur, doing odd-jobs and nothing in particular. He had spent a fortune to enter the Russian National Labor Party, only to be defeated in the primaries. Alyosha's politics were liberal: he had hoped to join the RNLP with the express purpose of reforming it from within. Now, bereft of money and opportunities, his days went by too slowly but also too quickly, like candles.\n\nIt didn't take too long for the SIA to find Alyosha. He was not a discreet man, and his behavior had attracted attention. Just as he entered a bar to drink his worries away, two men, one thin and tall, one stocky and beefy, tapped him on the shoulder. "Mr. Alyosha?" they said, "Could you please come with us? We are from the Party. We need to talk."\n\nAt first, Alyosha was hopeful. Maybe the Vozhd saw potential in him as a politician and had sent these two men to give him a second chance. However, his flights of fancy were brought down by the weight of gravity when he realized that these two men were probably from the SIA.\n\nTaking him to a quiet street corner, they interrogated Alyosha on his faith for the Russian people, before asking him to volunteer in the Dalstroy. His face paled, but he had little choice. "Yes," he said. "Yes.""
 matkovsky.7.a:0 "If one cannot serve in the political arena, mayhaps one can serve as a laborer."
 
 matkovsky.8.t:0 "Concessions from the Vozhd"
 matkovsky.8.desc:0 ""Phoning-in this morning, we have received firm assurance from Mikhail Matkovsky, the Vozhd of the Siberian National Republic, that efforts towards the strengthening of their free republic have recently undergone significant improvement. We have insisted in the past that if they want to hear anything from the United States, they too must show their dedication to the rights of men, to which they have appropriately adjusted and committed themselves to.\n\nMatkovsky presented evidence to suggest that the treatment of minority groups has improved from the Russian ruling establishment. Moreover, we are assured that liberties guaranteed in law have been respected by the state and law enforcement across the nation. Indeed, our own few diplomats across the Pacific have given us the thumbs up after being taken on a tour of Siberia by dozens of state officials to see the great potential of the region, not giving us a single tip for anything worthy of criticism in the young republic.\n\nMatkosvky was slow in his replies when we questioned him, but we have faith he will follow through on his promises. Until then, we will continue our diplomatic missions to discover more about the mysterious eastern republic now cozying up to us."
 matkovsky.8.a:0 "Lip service? Must be an American term."
 
 matkovsky.9.t:0 "Rangers Lead the Way"
 matkovsky.9.desc:0 """AND HALT!"\n\nThe ranks of Siberian Rangers stopped their march, and a great crash echoed throughout the encampment as the soldiers stamped their boots. They stood in regimented columns, upright in rows and awaiting Captain Oleg's next command. These were the new recruits and they had been undergoing viscous training in the wilderness of Siberia to acclimatize them to the bitter eastern chill. Training was harsh, and the officers harsher, but such strict order could carve these men into warriors worthy of the Vozhd's command.\n\nResisting the harsh Siberian cold, they stood still as Captain Oleg walked past and examined each recruit. He looked at each one of the men in the eye and studied their posture. His gaze was piercing and intimidating, his very stare disciplining any sense of disloyalty in the young men's hearts. Captain Oleg reached the end of the column, to which he raised his hand for a moment and the recruits lifted their rifles to their side in synchrony. With his back turned to the recruits, the collective clatter of the rifles reminded Captain Oleg of his early days in the military, and he gazed back at the men to notice they were far more skilled than he was. He smiled beneath his bushy mustache and chuckled for a moment, before returning to his cold and unforgiving gaze."
 matkovsky.9.a:0 "To live and die in the snow."
 
 matkovsky.10.t:0 "Grim Tidings"
 matkovsky.10.desc:0 "Matkovsky sat in his office, drinking wine. Finally, after all these years, a vintage worth its legacy. Warm, sweet, it made Matkovsky tipsy and slightly drunk. The gramophone from Harbin sat in the corner of the room, blaring nostalgic songs: patriotic marches, anthems, Tchaikovsky. The sweet tunes and melodies of his youth brought back memories of him as a teenage boy in the Paris of the East. Finally, all that suffering, all that pain, was worth it.\n\nA knocking on the door, a disturbance to the rhythm. His doctor came through the door, lathered in an icy sweat. His glasses seemed to tremble as he walked forward, his eyes averted from Matkovsky's face. "S-sir," he said, stammering, fear apparent in the crashing of his teeth, "I-I bring you bad news."\n\nLeanig back on his grandiose chair, Matkovsky spoke. "What kind of bad news, doctor? Can't you see that the Vozhd is having a good time? Can't it wait? Surely you do not dare risk my wrath."\n\n"N-no, sir. It absolutely cannot." Swallowing, he continued. "I am afraid you are afflicted with cancer, sir."\n\nFor a moment Matkovsky sat still. He could not believe what had traveled through the doctor's lips. Cancer? Him? At the peak of his life, at this very moment? Lies! Lies! He stood up, calmly, wine glass in hand. Matkovsky jerked his arm back and forward again, catapulting the glass into the doctor's suit, splattering him in red. He wanted to shout, to scream, but he had to be calm.\n\n"Guards! Guards! Take this man away from me!" Boots trampled into the room. "Volunteer him for Dalstroy work. Make sure he is thoroughly educated. Understand?" Nods. "Dismissed." They carried the doctor out, and sobbing trailed after their departure."
 matkovsky.10.a:0 "There is nothing wrong with the Vozhd. Nothing at all."