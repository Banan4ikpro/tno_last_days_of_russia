 IRK.28.a:0 ""

 IRK.29.t:0 "Парад"
 IRK.29.desc:0 "Генеральный секретарь Ягода улыбался и махал рукой с балкона, когда внизу маршировали солдаты красной армии. Толпы ликующих людей выстроились вдоль тротуаров, крича и размахивая красными флагами. Духовой оркестр заиграл марш Буденного, и Ягода задумался. Здесь была Красная армия, но действительно ли это была его армия?\n\nКрасная армия до сих пор хорошо служила ему, но это была армия народа, а не армия Ягоды. Можно ли верить, что армия останется верной ему, когда он начнёт менять Советский Союз согласно исключительно своим представлениям о будущем и уничтожит партийных бюрократов? В последнее время он обдумывал идею преобразования НКВД в военное ведомство и постепенного включения в него красной армии. НКВД — это тайная полиция, а не армия, но их лояльность Ягоде не подлежала сомнению. Если бы они были единственными на следующем параде, весь Союз знал бы, кто на самом деле им командует.\n\n"Но может быть это просто паранойя начинает перевешивать здравые мысли", - подумал он. Красная армия не предала его, когда Саблин восстал. Если бы они собирались выступить против его централизованного государства, они бы давно это сделали. Хотя он мог доверять НКВД, он не мог доверить им операции на поле боя. Поскольку большую часть Союза еще предстоит освободить, возможно, лучше доверить эту монументальную задачу профессиональным солдатам.\n\nКогда один из министров похлопал его по плечу, Ягода вернулся к реальности. Парад закончился, настало время выпить."
 IRK.29.a:0 "Неясное будущее красной армии"

 IRK.30.t:0 "Возвращение на международную арену"
 IRK.30.desc:0 ""Рабочие, крестьяне и солдаты Союза Советских Социалистических Республик, мы собираемся приступить к возвращению рабочего государства на мировую арену. Глаза угнетенных видят, как вновь поднимается красное знамя. И вместе с ним растут их надежды и решимость.\n\nСкоро мы будем стоять бок о бок с теми, кто разделяет наши идеалы и всеми, кто противостоит нацистской тирании. Мы добьемся повторного освобождения всего Союза, уничтожения фашистских оккупантов и свободы для всего человечества в социалистическом мире.\n\nНо эта задача будет не из легких. Реакционеров много, они свирепы и неумолимы в своем желании уничтожить рабочее государство. Но все изменилось, темные дни 40-х и 50-х годов остались позади. Нашим врагам это не удастся. История, как всегда, будет на нашей стороне.\n\nСейчас, когда мы делаем наши первые шаги на международной арене, я скажу нашим дипломатам, что я полностью уверен в их мастерстве и в их преданности делу революции и делу государства. Вы будете авангардом революции за границей. С сегодняшнего дня угнетенные народы мира уже не одиноки."\n\n - Генрих Ягода, [GetDateText]"
 IRK.30.a:0 "Наша победа неизбежна."

 IRK.31.t:0 "Письмо из за океана"
 IRK.31.desc:0 "Мы получили радиограмму из сибирского государства, претендующего на звание легитимного приемника СССР. Это государство с центром в Иркутске возглавляет Генрих Ягода, бывший глава НКВД, а многие высокопоставленные члены правительства, по-видимому, являются членами кабинета Бухарина, которые были эвакуированы в город во время войны.\n\nХотя Иркутск в целом кажется гораздо более авторитарным, чем старый СССР, с тайной полицией, по-видимому, осуществляющей значительный контроль над регионом, они утверждают, что это необходимо из-за внутренней нестабильности и угрозы внешних врагов, и что правительство снимет часть ограничительных мер как только оно сможет стабилизировать ситуацию. Они требуют дипломатического признания со стороны нашего правительства и возможности сотрудничества между нашими наши государствами в будущем."
 IRK.31.a:0 "Мы открыты к расширению отношений в будущем"
 IRK.31.b:0 "Просто ещё один претендент на господство над Россией, в этот раз с манией величия"
 
 IRK.32.t:0 "Запрос о дипломатическом признании"
 IRK.32.desc:0 "После открытия официальных каналов связи между США и Иркутском Ягода просит нас официально признать Иркутск суверенным государством и направить эмиссаров в Вашингтон для дальнейшего обсуждения дипломатических отношений между нами и ними.\n\nИркутск, по-видимому, является наиболее законным государством-преемником бывшего Советского Союза, причем правительство продолжает многие прежние политики и управляется многими высокопоставленными членами старого советского правительства. Хотя они не требуют официального признания в качестве легитимного правительства СССР, преемственность, которой они обладают со старым советским правительством делает Иркутск идеальным кандидатом на поддержку со стороны США и потенциально могущественным союзником, который может должным образом противостоять фашистской угрозе в Европе."
 IRK.32.a:0 "Возвращение старого союзника."
 IRK.32.b:0 "Безумие - это повторение одного и того же действия множество раз, ожидая при этом других результатов"

 IRK.33.t:0 "Америкаское посольство"
 IRK.33.desc:0 "Сегодня утром по радио была получена отличная новость: Правительство Соединенных Штатов официально признало нас суверенным государством и направит самолет в Иркутск для перевозки наших представителей в Вашингтон, округ Колумбия.\n\nПредставители США передают, чтов Вашингтоне нет места для строительства нового здания, которое могло бы служить посольством, но есть много существующих зданий, которые могут быть легко отремонтированы, чтобы служить таковым в ближайшем будущем."
 IRK.33.a:0 "Наконец-то иностранцы про нас вспомнили!"

 IRK.34.t:0 "Америка отвергает нас"
 IRK.34.desc:0 "Ужасные новости были получены по радио из Соединенных Штатов: правительство отказалось признать нас суверенной нацией, и тем более не согласилось принять от нас послов. В послании, которое они прислали нам сегодня утром, они утверждали, что мы не более чем "бандиты с манией величия", на которых они "не могут тратить своё время или ресурсы". Похоже, нам придется искать другое место для получения инвестиций."
 IRK.34.a:0 "И это после всего того, что мы сделали для них!"

 IRK.35.t:0 "Запрос финансирования"
 IRK.35.desc:0 "Иркутское правительство сегодня утром направило в штаб ОСН запрос о выделении средств на финансирование их армии. Они сообщают о том, что деньги им необходимы для расширения их армии, а следовательно – для усиления контроля над окрестными территориями. Несмотря на то, что страна небольшая, если иркутское правительство сможет взять под свой контроль территории Сибири огромная часть Евразии попала бы в руки режима, дружественно настроенного к ОСН. Если Иркутск сможет объединить Россию, то ОСН получит сильного союзника в деле борьбы против фашизма."
 IRK.35.a:0 "Немедленно начать поддержку иркутского правительства!"
 IRK.35.b:0 "Мы не можем тратить ресурсы на подобные авантюры"

 IRK.36.t:0 "Финансирование от ОСН"
 IRK.36.desc:0 "Радиосообщение из Соединенных Штатов передаёт нам отличные новости: министерство обороны США согласилось финансировать нашу армию, и с завтрашнего дня они начнут направлять в столицу инструкторов, наблюдателей и оборудование. Теперь с американской помощью красная армия сможет начать становится по-настоящему современной армией, которая с легкостью сможет победить всех предателей!"
 IRK.36.a:0 "Превосходно!"

 IRK.37.t:0 "В финансировании отказано "
 IRK.37.desc:0 "Радиосообщение из Соединенных Штатов передаёт нам ужасные новости: министерство обороны США отказалось финансировать модернизацию нашей армии. В послании, направленном нам сегодня утром, представители ОСН заявили, что они "не заинтересованы в поддержке войны в России" и что они "будут ждать, пока не будет найдено законное государство-преемник СССР", прежде чем посылать помощь России. Это послание не только демонстрирует полное нежелание помогать нуждающимся, но и полностью игнорируют наши многочисленные связи со старым советским правительством."
 IRK.37.a:0 "И где мы теперь возьмём деньги на модернизацию армии?"

 IRK.38.t:0 "Послание с Дальнего Востока"
 IRK.38.desc:0 "Сегодня утром радиопередача из Иркутска была получена от местного регионального правительства, известного как Дальневосточная Советская Социалистическая Республика. Это государство, возглавляемое бывшим главой НКВД Генрихом Ягодой, по-видимому, имеет многочисленные преемственные связи со старым советским правительством, что придает ему некоторое подобие легитимности в хаосе России. Иркутское правительство хочет открыть с нами отношения в надежде, что они смогут служить дружественной нам силой в Сибири."
 IRK.38.a:0 "Интересно..."

 IRK.39.t:0 "Посольство для Ягоды??"
 IRK.39.desc:0 "Мы получили еще одну радиопередачу из Дальневосточной ССР, на этот раз с просьбой о признании ее суверенным государством и открытии посольства в Токио. Они говорят, что формальные отношения между ними и нами принесут большую пользу Японии, так как, несмотря на то что они являются радикальным коммунистическим режимом, они также выступают против Германии и готовы обеспечить регион, создав режим, который будет дружественен для Сферы Со-Процветания. При дальнейшей помощи и поддержке они потенциально могли бы объединить Сибирь и даже Россию под знаменем дружественного нашим интересам государства."
 IRK.39.a:0 "Мы должны действовать прагматично в такие сложные времена"
 IRK.39.b:0 "Мы не заинтересованы в поддержке коммунистов"

 IRK.40.t:0 "Японская Империя принимает наши условия!"
 IRK.40.desc:0 "Мы получили прекрасные новости из Токио: японское правительство решило откликнуться на наши просьбы о дипломатическом признании, также Токио вскоре примет эмиссаров, которых мы направим к ним для обсуждения возможностей сотрудничества против Германии и создания совместных экономических проектов в Сибири. В пригороде Токио найдено подходящее здание, которое может служить посольством, и японское правительство вскоре направит самолет в Иркутск для транспортировки наших дипломатов."
 IRK.40.a:0 "Красное солнце над Азией."

 IRK.41.t:0 "Японская Империя отказывается от нашего предложения!"
 IRK.41.desc:0 "Мы получили ужасные новости из Токио: японское правительство отказалось признать нас суверенным государством и не примет от нас никаких послов. В своей передаче они утверждали, что мы "коммунистические тираны" и "бандиты, в которых Япония не заинтересована". Без сомнения, идеологически обработанные культисты своего императора побоялись распространения нашей социалистической идеологии по всей Азии в случае если они начнут поддерживать нас."
 IRK.41.a:0 "Реакционеры как всегда слепы."
 
 IRK.42.t:0 "Революция жива!"
 IRK.42.desc:0 "Мы получили радиопередачу из Иркутска от социалистического режима, известного как Дальневосточная Советская Социалистическая Республика. Этим государством руководит бывший глава НКВД Генрих Ягода. Хотя они могут похвастаться той же политической структурой и даже министрами, что и старое советское правительство, также неудивительно, что НКВД играет большую роль в дальневосточном обществе. Ягода утверждает, что это временная мера для сохранения социализма в государстве, и что он ослабит хватку НКВД в обществе, как только ситуация стабилизируется; однако вопрос о том, стоит ли поддерживать полицейское государство со связями со старой советской властью, остается открытым."
 IRK.42.a:0 "Советский Союз вернулся"
 IRK.42.b:0 "Деспот в красных цветах"

 IRK.43.t:0 "Назад в АССР"
 IRK.43.desc:0 "Как писал Ленин, империализм это лишь капитализм в стадии разложения, и империалистический конфликт между нациями почти так же важен, как классовая борьба. С этой целью Ленин создал автономные советские социалистические республики, чтобы даже малочисленные народы могли выразить свое право на самоопределение в составе Российской Советской Федеративной Социалистической Республики.\n\nТем не менее, по мере расширения наших границ и включения в них все большего числа этнических меньшинств все чаще поднимается вопрос о том, являются ли существующие законы об автономии АССР достаточными. Консервативная фракция утверждает, что автономии, которую они демонстрируют в настоящее время (то есть способности разрабатывать свою конституцию в рамках национальной конституции), достаточно; критики считают, что им необходимо предоставить больше автономии, особенно когда речь заходит об экономике, чтобы свести к минимуму экономическую эксплуатацию этих этнических меньшинств центральным правительством."
 IRK.43.a:0 "Мы должны охранять и расширять права меньшинств"
 IRK.43.b:0 "В СССР нет эксплуатации!"

 IRK.44.t:0 "Социалистический реализм"
 IRK.44.desc:0 "Сегодня утром Ягода объявил по радио о расширении мер "культурной защиты", призванных "оградить рабочий класс от реакционного влияния". Утверждая, что "еще не пришло время допустить пропаганду реакционных идеалов в обществе", генеральных секретарь заявил: "НКВД будет продолжать выполнять свои обязанности по минимизации воздействия вражеской пропаганды на рабочих в средствах массовой информации".\n\nВ речи было объявлено о создании нового "Бюро по делам социалистических средств массовой информации", где новые фильмы, книги и другие формы изобразительного искусства будут проверяться агентами НКВД перед выпуском в печать чтобы не допустить распространения контрреволюционных и буржуазных идей в пролетарской среде. Ягода также добавил, что такие произведения искусства, как плакаты, живопись и скульптура, также должны быть зарегистрированы в Бюро.\n\n"Хотя эти меры могут показаться жесткими, они необходимы для сохранения социалистических свобод в мире, окруженном капиталистами, реакционерами и контрреволюционерами, которые стремятся подорвать и разрушить наше государство изнутри",-заключил он."
 IRK.44.a:0 "Тяжела доля социализма в этом жестоком мире"

 IRK.45.t:0 "Культурная революция"
 IRK.45.desc:0 "В своем выступлении на тихвинской гостинодворской площади Ягода объявил о начале новой программы по спонсированию искусства.\n\n"Социализм есть освобождение человека от экономических цепей, которые его связывают, - говорил Ягода собравшейся на городской площади толпе, - и только при социализме человек будет наконец свободно самовыражаться, не будучи связанным рыночным спросом! "\n\nНовая культурная программа, представленная Ягодой сегодня, обширна. Начиная со следующего финансового года, государство будет выделять средства художникам, писателям, кинематографистам и другим деятелям искусства, уделяя особое внимание жанру социалистического реализма, который во множестве легкодоступных форм прославляет борьбу пролетариата против буржуазии. В стадии планирования также находится новый музей социалистического искусства, который представит миру лучшие произведения советского искусства."
 IRK.45.a:0 "Пусть расцветают сто цветов!"

 IRK.46.t:0 "Новый пролетарский патриотизм"
 IRK.46.desc:0 ""Доброе утро, товарищи." – сказал голос в старом радио. "Сегодня мы отойдём от привычной программы передач. Мудрым решением товарища Ягоды в это время теперь будут идти передачи, вдохновляющие народ на любовь к своей Родине.  Сегодня для этой цели мы пригласили одного из наиболее талантливых актеров Советского Союза чтобы он прочитал в прямом эфире стихотворение времен войны, которое так дорого для наших сердце. Василий Иванович, начинайте."\n\nМолодой актёр начал произносить стихи вслух. Его голос звучал прекрасно даже на полуразбитом радио. Слушатели в питейных заведениях прекращали свои споры чтобы получше его услышать.\n\n"По русским обычаям, только пожарища"\n\n"На русской земле раскидав позади,"\n\n"На наших глазах умирали товарищи,"\n\n"По-русски рубаху рванув на груди"\n\n"Нас пули с тобою пока еще милуют."\n\n"Но, трижды поверив, что жизнь уже вся,"\n\n"Я все-таки горд был за самую милую,"\n\n"За горькую землю, где я родился"\n\nДаже самые черствые слушатели почувствовали что-то в глубине своего сердца после того, как услышали эти старые строки. Некоторые из тех, кто был моложе даже решились записаться в красную армию. Даже если кто-то не любил свою Родину раньше, сейчас все с теплотой в душе думали о ней."
 IRK.46.a:0 "Помни Алёша дороги Смоленщины"

 IRK.47.t:0 "Ночные воры"
 IRK.47.desc:0 "Майор Щербина внимательно просмотрел свои записи. Жена сдала мужа за членство в российской фашистской партии. Отец осудил собственного сына за прослушивание контрабандных западных пластинок. Сын, в свою очередь, обвинил мать в проституции - паразитической форме нетрудового дохода. Майор покачал головой.\n\n"Ваши приказы, товарищ майор?"- сказал командир отделения по рации. Агенты НКВД были на месте, готовые выбить дверь в квартиру семьи. Они нуждались лишь в подтверждении того, кого они должны задержать.\n\"Арестуйте их всех. Когда вернётесь сюда, посади их в отдельные камеры. Я попрошу своих ребят в отделении составить на них дела. Вы знаете, какие методы использовать, если они откажутся. И еще кое-что...\n\n"Да, товарищ майор?"\n\n"Попробуйте в этот раз взять их живьём. Товарищ Ягода не хотел бы, чтобы мы зря тратили бумагу."\n\n"Конечно, товарищ майор.""
 IRK.47.a:0 "До связи."

 IRK.48.t:0 "Хорошая жизнь"
 IRK.48.desc:0 "Это был хороший год для Ивана Грачева. Работая в государственном комитете по ценам, он знал законную цену каждой вещи в Советском Союзе. И с тех пор, как генеральный секретарь Ягода повысил зарплату себе и всем остальным государственным служащим, он мог позволить себе гораздо больше, чем он мог раньше. На его обеденном столе никогда не было недостатка в мясе, а в его новой машине никогда не кончался бензин.\n\nМашина была его гордостью. Даже с его новой зарплатой ему приходилось копить, чтобы позволить себе её. А потом был список очередников и все те препятствия, через которые ему пришлось перескочить, чтобы получить американскую машину,. Но к Новому году он стал счастливым обладателем нового Форда.\n\n В канун Нового года он решил показать его всем своим коллегам в госкомцене. Он завел мотор и принялся дрифтовать во дворе. Затем он пригласил своего любимого коллегу прокатиться по улицам Иркутска. Полиция отнеслась к этому неодобрительно, но он это заслужил. Ягода сам утвердил ему зарплату, пора бы ему хоть раз пожить хорошо и быстро.\n\nКроме того, в тот вечер он потратил часть своей новой зарплаты на прекрасный импортный коньяк."
 IRK.48.a:0 "Такова цена роскоши"

 IRK.49.t:0 "Уничтожение"
 IRK.49.desc:0 "Исполнительный директор Гознака Игорь Ганаев начал ежегодную проверку эффективности думая, что всё будет как два пальца об асфальт. Немного хвастовства, несколько встреч с главой отдела кадров и бутылкой импортного бренди и пара выкуренных сигарет, всего этого должно хватить . Но когда он вошел в кабинет и увидел человека в синей фуражке с козырьком сидящего за его столом, улыбка сошла с его лица.\n\n"Товарищ Ганаев, наше расследование выявило значительные расхождения между показателями производительности серебряных рудников Дукат и Кубака и количеством отчеканенных серебряных слитков, которые ваше министерство ежемесячно вносит в наши запасы. Расхождения впервые возникли, когда вы получили свой руководящий пост. Как вы это объясняете?".\n\nИгорь пытался думать, едва стоя на ногах. Он обвинил в этом министерство цветной металлургии. Он винил во всем мафию. Он обвинял немецких шпионов. Он обращался ко всем, к кому мог. Все это, казалось, ничуть не смутило агента НКВД, сидевшего за столом. Он только вздыхал, качал головой и делал пометки в своей маленькой книжечке. В конце концов, он поднял руку, чтобы заставить Игоря замолчать, и заговорил: "Товарищ Ганаев, ваша вина была установлена еще до нашей встречи. Я просто хотел узнать, можете ли вы сообщить нам имена ваших сообщников. К сожалению, вы сочли нужным отнять у наркомата время своей уклончивой болтовней. Так что позвольте мне быть с вами откровенным, товарищ."\n\nАгент НКВД наклонился ближе.\n\n"Ты украл народное серебро, так что мы наполним тебя народным свинцом.""
 IRK.49.a:0 "Неудовлетворительного выполнения служебных обязанностей. Работник уволен."

