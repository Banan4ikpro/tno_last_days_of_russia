 ### Leader Bios ###
 POLITICS_SERGEI_BOLSHAKOV_DESC:0 "Sergei Petrovich Bolshakov lived a fairly uninteresting life before the Great Patriotic War, working as an accountant in the Vologda Oblast. But after being drafted into the Red Army, he quickly rose through the ranks and became the lieutenant of an anti-tank brigade. But when the tide of the war had thoroughly turned in Germany's favor, many in his unit deserted and he had to helplessly watch as his home became absorbed by the newly-formed Reichskommissariat Moskowien. He attached himself to the West Russian Revolutionary Front in the ensuing years - not out of any particular ideological loyalty, but out of the desire to see his homeland freed. He also became close friends with General Vasily Ivanov, a fellow native of Vologda, and soon became the General's close confidant.\n\nWhen the West Russian War ground to a halt and the Front's alliance began to disintegrate,  Ivanov and his force declared neutrality, seeking to protect the liberated civilians of Vologda from further bloodshed. On the periphery of his territories was the city of Kostroma, which was too far from his provisional capital to administer directly, but too important to leave to its own devices. Unsurprisingly, Bolshakov was the first man he tapped to act as governor.\n\nBolshakov soon became renowned in the city for not only his leadership during the West Russian War, but also turning the city as a waypoint for Russian refugees seeking to flee Moskowien. He was even to facilitate some limited trade between other city-states and Moskowien's industry - something that left a bitter taste in many people's mouths, but few complained about the stability and prosperity it bought. The people of Kostroma were even grateful enough that they even held an election to officially declare him their Mayor. Although Bolshakov has been able to keep Kostroma in a delicate balance thus far, circumstances beyond his control may soon upset it..."
 
