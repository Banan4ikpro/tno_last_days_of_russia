 ORS_enemies_on_all_sides_desc:0 "We are adrift at sea in foreign lands; a savage one in fact. A ring of enemies holds us in, but the truth is: We are not trapped here with them, they are trapped in here with us. Let them try to take what's ours and see where it gets them. Maybe the eggheads in the Black Mountain would like to try their hand? Or what about the uptight fucks in the League? None of them have the stomach for the carnage we'd give them. No, they'll stick out their chests and posture all while their testicles pull back inside their stomachs in fear."
