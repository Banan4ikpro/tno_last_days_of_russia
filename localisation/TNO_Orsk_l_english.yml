 ### Focus Descriptions ###
 ORS_the_black_bandits_of_the_south:0 "The Black Bandits of the South"
 ORS_the_black_bandits_of_the_south_desc:0 "No Gods, no masters, just fine riches, alcohol and women! Dirlewanger has led us to victory time and time again, against the weak and strong, and has proven to Russia that the Brigade shall take what it wants! Let the weak tremble and the strong break before the might of our horde! It's time to make the Southern Urals our stomping ground!"
 ORS_our_backs_to_the_wall:0 "Our Backs to the Wall"
 ORS_our_backs_to_the_wall_desc:0 "The Ural League has been sending out hunting parties for months, and while we have managed to evade or destroy them time and time again, they have finally managed to track us down in full force. Pinned between the madmen to the east, the League and the Communes to our north and west, and the steppes to our south, it finally seems like it's time to make our stand. Little do those shitheads know that we have them right where we want them! We'll take out the goody two-shoed fucks and reap the spoils of Orenburg! We only need to prepare..."
 ORS_ready_the_boys:0 "Ready the Boys"
 ORS_ready_the_boys_desc:0 "Ready to rumble, ready to tumble, the boys of the Brigade are the nastiest, meanest bunch this side of Siberia. Pump a bandit full of vodka and maybe something a tad stronger and he'll kill anything standing between him and whatever, or whoever, he wants. It's time to spread around some booze and girls, and get the men pumped up for our next run!"
 ORS_we_ride_or_die:0 "We Ride or Die"
 ORS_we_ride_or_die_desc:0 "Ride or die! If the Brigade ain't pillaging then they ain't shit! We'll ride over any bastard thinking they're tough enough to play soldier and we'll show whoever they're keeping safe exactly what a bandit can do! Get ready boys, we ride for plunder!"
 ORS_keep_them_fresh:0 "Keep Them Fresh"
 ORS_keep_them_fresh_desc:0 "Can't let the lads get too soft! The boss knows as well as anyone that a lazy bandit's a dead bandit, lest we all remember what happened to old Christman and that little shit with the rusty pitchfork. Make sure the beds are hard and the weather chill, and as long as he's warmed up on vodka, a bandit will be content and sharp."
 ORS_keep_them_happy:0 "Keep Them Happy"
 ORS_keep_them_happy_desc:0 "The king knows how to treat his court! Vodka, women, drugs and song! Goods from abroad and goods ripped out of the frozen hands of whichever poor fuck we happened to find that day, stolen board games from looted schools and books from pillaged libraries, for the ones who know how to read at least. If a bandit can party, who the fuck cares how he really feels? Let 'em cheer up before they slaughter."
 ORS_prepare_for_the_clash:0 "Prepare for the Clash"
 ORS_prepare_for_the_clash_desc:0 "It's coming! We're gonna smash the Ural bastards' fortresses into ash and turn Orenburg into our whore, and when we're done with them we'll loot the whole fucking world! The boys gotta know this is the big score, because if we fuck up the League, who else could possibly stop us?"
 ORS_prepare_new_raids:0 "Prepare New Raids"
 ORS_prepare_new_raids_desc:0 "A lot of people think we're simple here in the band, that we're brutes who don't know how to plan, just a bunch of criminals and thugs who will beat and steal whatever they want. Well, they ain't wrong, but they don't realize that every raid's gotta be carefully planned. One's gotta know how to maximize casualties, maximize loot, and minimize the enemies' bravery, and Dirlewanger's been doin' that since before he ever even came to Russia. It's time to start digging deep into this, and plan for the big one!"
 ORS_gather_our_loot:0 "Gather our Loot"
 ORS_gather_our_loot_desc:0 "We gotta keep stock of what we got, unless we want some cocky fuckhead stealing vodka from the stores again. Not to mention, if we want to spread out the good times, we gotta know how many good times we got left! Keeping inventory is real important, but it's also boring, so we'll just have one of the Kazakhs do it."
 ORS_prepare_for_the_spoils:0 "Prepare for the Spoils"
 ORS_prepare_for_the_spoils_desc:0 "Gotta make room! It's time to clear out some old inventory, before all those good times expire! We've already thought up how much loot we're gonna be looking at in the next raid, let's make sure we got a place to put it all this time, unless we want a repeat of the time we had to finish off six crates of booze to stash those guns we found by Serov."
 ORS_the_black_bandit_on_the_black_mountain:0 "The Black Bandit on the Black Mountain"
 ORS_the_black_bandit_on_the_black_mountain_desc:0 "The mad pedophile on top of his creepy mountain might actually make a good ally, and seems to be no friend of the losers over on their own mountains in the League. We don't know what the bastard wants but we sure have heard the rumors that he's got guns, guns, GUNS baby! And boy do we want some. Maybe we can crack out a deal, and then we can see about seeing what else he has later..."
 ORS_lysenkos_instruction:0 "Lysenko's Instruction"
 ORS_lysenkos_instruction_desc:0 "Oh what a day, what a lovely day! Not only did that freak on the rock have guns a'plenty, he had some old Soviet farts who know a thing or two about how to use them! Let's see what these guys got in the 'noggin, and see if the boys can actually learn something at the end of the day. Can't teach an old dog new tricks, but you can beat it until it knows where not to play!"
 ORS_organize_the_russians:0 "Organize the Russians"
 ORS_organize_the_russians_desc:0 "Dirlewanger's a weak nobody and all of us know it, so it won't be too hard to convince the Russians, who make up most of his group, to off the bastard. Some money spread around, some booze passed, and they'll be on our side!"
 ORS_expert_instruction:0 "Expert Instruction"
 ORS_expert_instruction_desc:0 "Sure, the Reds lost to us a while ago but we can't deny that they did at least try to put up a fight. Their instruction methods were rather brutal if memory serves; exactly what we need to get our boys in tip-top shape for the upcoming hunts."
 ORS_soviet_stratagem:0 "Soviet Stratagems"
 ORS_soviet_stratagem_desc:0 "Even though the Commies got their asses beat five ways to Friday not long ago, it turns out they still had a trick or two they never got to use. Most of it ain't possible for us, but with a bit of tinkering we can use some of this to great effect on our next run."
 ORS_soviet_arms:0 "Soviet Arms"
 ORS_soviet_arms_desc:0 "Old guns might be old but guns are guns! Who doesn't fucking love guns!? Let's pass these old clunkers out to the newer boys so Sokolov can stop having to use a fucking shovel to kill bitches."
 ORS_soviet_mastery:0 "Soviet Mastery"
 ORS_soviet_mastery_desc:0 "Between our home brew tactics and the stuff these old men rant about, we've gotten things down pat! A bit of flanking, a bit of rushing, it's nothing new to us, but we can use it all in such new and exciting ways! Who the fuck can wait to use 'em? We know we can't! So let's fucking do it!"
 ORS_lysenkos_promises:0 "Lysenko's Promises"
 ORS_lysenkos_promises_desc:0 "Lysenko asks for a lot, but he offers a lot too! Piles of cash, piles of booze... piles? Piles of women! Let's see what the old creep has to offer, and see what Black Mountain's really got inside!"
 ORS_spoil_trucks:0 "Spoil Trucks"
 ORS_spoil_trucks_desc:0 "Piles of cash, booze, and women have turned into truckfuls of cash, booze and women! Strangely, he's letting us keep the trucks as well. Oh well, they'll be useful later..."
 ORS_the_riches_of_the_mountain:0 "The Riches of the Mountain"
 ORS_the_riches_of_the_mountain_desc:0 "Surely, with all that we provide him with, Lysenko will be willing to... share... the spoils of the Mountain with us."
 ORS_the_think_tank:0 "The Think Tank"
 ORS_the_think_tank_desc:0 "Sure all of this stuff is pretty damn nice, but stuff is just stuff. Why don't we see if he'll give us some of his easily startled boffins too? They'd love to do some...field research, surely."
 ORS_loot_the_universe:0 "Loot the Universe"
 ORS_loot_the_universe_desc:0 "Whaddaya know, he's decided to share! How nice of him! This'll be useful to us later!"
 ORS_lysenkos_strategy:0 "Lysenko's Strategy"
 ORS_lysenkos_strategy_desc:0 "People, people, people. It's all Lysenko cares about! He doesn't want money, drugs or even women...in the conventional way at least. He is obsessed with more people for his experiments. He'll get his people, and we our blood and loot!"
 ORS_testing_our_enemies:0 "Testing Our Enemies"
 ORS_testing_our_enemies_desc:0 "The Ural League. Orenburg. Peasants. All sheep to the slaughter. Conquests to match the Romans await us, but we must first test our enemies strength before the real fun can begin."
 ORS_strike_at_the_urals:0 "Strike at the Urals"
 ORS_strike_at_the_urals_desc:0 "How does one describe the League without using the word 'pathetic'? Maybe we'll think of it as we put their people in their place."
 ORS_strike_at_orenburg:0 "Strike Orenburg"
 ORS_strike_at_orenburg_desc:0 "Orenburg is little more than a loose band of miserable 'communes' who have thus far suffered less raids from us than the League. It's time we changed that."
 ORS_strike_at_the_peasantry:0 "Strike at the Peasantry"
 ORS_strike_at_the_peasantry_desc:0 "Ah, the act of killing peasants, a sport as old as time itself. It is low risk for low reward, but it certainly is fun!"
 ORS_grab_the_healthy_fit_and_strong:0 "Grab the Healthy, Fit and Strong"
 ORS_grab_the_healthy_fit_and_strong_desc:0 "We do not just raid for gold and blood, much more valuable is flesh. Every single person we take captive during our raids can in one way or another be pressed into service for us, they will kneel or they will die!"
 ORS_draw_out_the_guard:0 "Draw out the Guard"
 ORS_draw_out_the_guard_desc:0 "The Ural Guard has stood in our path for too long! A series of raids should draw them out and expose them..."
 ORS_the_battle_of_novotroitsk:0 "The Battle of Novotroitsk"
 ORS_the_battle_of_novotroitsk_desc:0 "Our gambit worked! The Ural Guard have fallen into our trap, hastily erecting a defense of the town of Novotroitsk preparing to repel a small force. They will shit themselves when they see the truth of our deception."
 ORS_the_second_phase:0 "The Second Phase"
 ORS_the_second_phase_desc:0 "Now that the Ural Guard have been left in shock and momentarily crippled by the Battle of Novotroitsk, we shall take advantage of the holes in their lines to launch smaller raids on a number of their fortresses left exposed by the turmoil, whilst preparing still for our next great raid!"
 ORS_lessons_of_the_guard:0 "Lessons of the Guard"
 ORS_lessons_of_the_guard_desc:0 "If we learn nothing from our experience with the Ural Guards, we make a massive mistake. We should have them teach us their tactics under pain of death."
 ORS_ural_expertise:0 "Ural Expertise"
 ORS_ural_expertise_desc:0 "Hey, those guys we captured turned out to be pretty good at killing people. If we make them work for us, we certainly won't regret it!"
 ORS_homemade_body_armor:0 "Homemade Body Armor"
 ORS_homemade_body_armor_desc:0 "We got pieces of metal lying around that would make good body armor. We should make use of it!"
 ORS_rapid_assault:0 "Rapid Assault"
 ORS_rapid_assault_desc:0 "Wolves are nature's greatest hunters, and we follow their lessons; like wolves, we shall strike in packs, and through a series of quick attacks, bring our prey down."
 ORS_transfer_the_flesh:0 "Transfer the Flesh"
 ORS_transfer_the_flesh_desc:0 "We've not really got room for all these captives we keep taking in our raids. We need to start handin' 'em off to Lysenko, and fast."
 ORS_hand_them_over:0 "Hand Them Over"
 ORS_hand_them_over_desc:0 "Lysenko has offered to give us equipment of his own in exchange for captives to experiment on. As usual."
 ORS_good_friends_means_good_money:0 "Good Friends means Good Money"
 ORS_good_friends_means_good_money_desc:0 "Lysenko, true to his word, has given us slaves to work with. They'll make our lives a lot easier while we go off and pillage the area. Fun!"
 ORS_the_deal_changed:0 "The Deal Changed"
 ORS_the_deal_changed_desc:0 "We have more men than Lysenko. We should consider pressuring him into giving us more than we previously agreed on..."
 ORS_pray_we_dont_alter_it_further:0 "Pray We Don't Alter It Further"
 ORS_pray_we_dont_alter_it_further_desc:0 "...and he should pray we don't ask for more, because it's his ass if he doesn't give us what we want."
 ORS_a_second_great_raid:0 "A Second Great Raid"
 ORS_a_second_great_raid_desc:0 "The time has come to prepare for the Second Great Raid. We just need to plan who, when, and where..."
 ORS_rally_the_lads:0 "Rally the Lads"
 ORS_rally_the_lads_desc:0 "Give the lads what they want! Promise them riches, women, alcohol, and whatever they can plunder, and they'll be chomping at the bit for this one!"
 ORS_spread_the_spoils:0 "Spread the Spoils"
 ORS_spread_the_spoils_desc:0 "How easy was that? We got booze, women, and money! Share the booze, spread the legs, spend the money, do whatever you want, lads!"
 ORS_lick_our_wounds:0 "Lick Our Wounds"
 ORS_lick_our_wounds_desc:0 "Right'o lads, it's time we took a break for a little bit. We've got some fixing up we need to do before our next set of raids. Y'all've earned it."
 ORS_deep_in_the_west:0 "Deep in the West"
 ORS_deep_in_the_west_desc:0 "So, here's option one: Orenburg stands a 'free' city. They have no idea what freedom means! So, I suggest we show them, and have some fun while we're at it!"
 ORS_penetrate_the_mountains:0 "Penetrate the Mountains"
 ORS_penetrate_the_mountains_desc:0 "Option two: The Ural Guard has stood opposed to us at every turn! This one will be a difficult raid, but the reward will make it all worth it!"
 ORS_the_pincer:0 "The Pincer"
 ORS_the_pincer_desc:0 "Option three: We attack them both, and loot them both! This will be hard, but if we win, the Ural Guard will stand weakened, and we'll be loaded on women, cash, and booze!"
 ORS_reap_the_spoils:0 "Reap the Spoils"
 #ORS_reap_the_spoils:1 "Punish the Failures"
 ORS_reap_the_spoils_desc:0 "We have burned down central Russia, and for what? A rich reward, women, drugs, and gold, that's what! Let's sit back and celebrate a bit, you've earned it!"
 #ORS_reap_the_spoils_desc:1 "We have burned down central Russia, and for what? Failure? Russia is a harsh place, full of hard men. If you can't stand up to that, you're through here. I think it's time for a good old Roman-style decimation, don't you?"
 ORS_honor_the_deal:0 "Honor the Deal"
 ORS_honor_the_deal_desc:0 "We made a deal with Lysenko. Now, thieves may be thieves, but we do honor deals that we've made before."
 ORS_demand_double:0 "Demand Double"
 ORS_demand_double_desc:0 "Lysenko is clearly hiding something in there, more than he's been letting on, so let's go see what we can get away with."
 ORS_prepare_for_the_final_battle:0 "Prepare for the Final Battle"
 ORS_prepare_for_the_final_battle_desc:0 "The Ural Guard stands as our final obstacle before we have free reign over this land. One last strike, to destroy the cowards once and for all, is all we need."
 ORS_ready_our_men:0 "Ready our Men"
 ORS_ready_our_men_desc:0 "Look, I know you all have been having fun spreading the women's legs, drinking, drugging each other, and whatnot, but at least slow down a little bit. We need to be ready for our final assault on the Guard."
 ORS_gather_our_guns:0 "Gather our Guns"
 ORS_gather_our_guns_desc:0 "Dammit, I knew I shouldn't have trusted him with the armory. Get to work, lads, start cleaning up, we need these guns working!"
 ORS_sound_the_horn:0 "Sound the Horn"
 ORS_sound_the_horn_desc:0 "We spent years holed up in this wilderness, suffering attacks both from our traitorous so-called comrades in the Fatherland and from our cowardly Russian neighbors. We used to fear. But no longer. Both we and our neighbors have grown strong, and the time of dallying is over. It is time to start the Great Hunt, so sound the horn like our ancestors did and let the slaughter begin! CHARGE!"
 ORS_bang_the_drum:0 "Bang the Drum"
 ORS_bang_the_drum_desc:0 "Sound the drums of war, let them fear us! They know we're coming, and they have no way to stop us! HAHAHAHAHAHAHAHA!"
 ORS_destroy_the_league:0 "Destroy the League"
 ORS_destroy_the_league_desc:0 "We can't afford to dilly dally anymore, while the decadent Venice of the East still stands unmolested. Tonight, we ride!"
 ORS_a_hollow_victory:0 "A Hollow Victory"
 ORS_a_hollow_victory_desc:0 "The Urals burn, but none celebrate. Lysenko has claimed the mountains for his own, and ignored our demands to be given first rights to all the loot of the League. We will have to scrap what we can from their remains, and we will curse his name until they day we gut him!"
 ORS_loot_and_burn:0 "Loot and Burn"
 ORS_loot_and_burn_desc:0 "The League has been all but crushed by our might! The Venice of the East stands unguarded before us! Take their valuables! Burn it all!"
 ORS_pillage_the_fortresses:0 "Pillage the Fortresses"
 ORS_pillage_the_fortresses_desc:0 "Their fortresses stand empty, the cowardly Guard having fled before we got a go at them. Take everything that isn't bolted down, and burn the rest!"
 ORS_harry_the_stragglers:0 "Harry the Stragglers"
 ORS_harry_the_stragglers_desc:0 "Look at them run! They're so adorable, just like little piglets! Strike at night, fill their hearts with fear! Take their children, kill the men, and rape the women! Let them know just how useless they are!"
 ORS_chase_the_scraps:0 "Chase the Scraps"
 ORS_chase_the_scraps_desc:0 "That piece of shit Lysenko stole the Urals from us! We will have revenge in time, sweet sweet retribution over those smooth brained scientists jacking off to a bunch of test tubes in their fucking mountain. Until then however we will chase what remains of the Guard where we can, and try and recover something from this mess."
 ORS_pillage_orenburg:0 "Pillage Orenburg"
 ORS_pillage_orenburg_desc:0 "The cowardly Russian pigs have retreated to Orenburg! They are the ONLY thing standing between us and the great hunting grounds of Russia! If you want to live as free men, give it all you've got!"
 ORS_when_the_world_stopped_making_sense:0 "The World Turned Upside Down"
 ORS_when_the_world_stopped_making_sense_desc:0 "We've turned their little world in Orenburg upside down! Let it all burn, ALL OF IT! We reign supreme here, not the cowardly democrats!"
 ORS_salt_the_earth:0 "Salt the Earth"
 ORS_salt_the_earth_desc:0 "Their crops are now our crops! They have no use for their fields! So, we salt them! Burn the rest! They'll serve us, or they'll starve!"
 ORS_take_the_goods:0 "Take the Goods"
 ORS_take_the_goods_desc:0 "Take everything that isn't bolted down! Everything here is ours for the taking! If they resist, shoot them!"
 ORS_let_all_know_fear:0 "Let All Know Fear"
 ORS_let_all_know_fear_desc:0 "They fear us, for they know what we stand for! We will be the boogeyman in the stories they will tell their children, and their grandchildren, all across Russia!"
 ORS_one_last_mark:0 "One Last Mark"
 ORS_one_last_mark_desc:0 "All who stood against us have fallen, and there is only one who still stands; who else but our former benefactor, Lysenko? All holed-up in his mountain like a kid in his playpen, should not be too much of a challenge to us hardened hunters! Now, we just need to prepare the hunt itself.."
 ORS_king_of_the_mountain:0 "King of the Mountain"
 ORS_king_of_the_mountain_desc:0 "The time has finally come for us to attack Lysenko's mountain. He's been holed up in there for far too long, with his little experiments and toys. He can't pose that much of a threat, can he?"
 ORS_alexander_wept_but_we_will_ride:0 "Alexander Wept, but We Will Ride"
 ORS_alexander_wept_but_we_will_ride_desc:0 "We are the new Macedonians, and Oskar is Alexander! The entirety of the Steppe lies open to us! Now, we ride, and conquer as the Greeks did!\n\nSome may say we don't deserve to claim that legacy. But what do we care how lofty the world holds some faggoty Greek? We are the Dirlewanger's Brigade! We follow the one and only King of Bandits! We rule Orsk, we rule the Urals, we will rule the world!\n\nRide or die! Kill to kill! Rape and loot and plunder! The whole world will be reeling, because not a single man, woman, or fucking CHILD will be safe! We will torch Germania, we will plunder New York, and we'll stroll down Tokyo carrying the Emperor's wife! This is the dream of a true bandit, one of all the riches the world has to offer! And who better bring us there, than the KING OF THE FUCKING BANDITS?! A BETTER ALEXANDER!"
 ORS_kill_the_german_scum:0 "Kill the German Scum"
 ORS_kill_the_german_scum_desc:0 "Dirlewanger has had it too good for too long. He has pillaged our country, raped our women, and killed our brothers and fathers. We need to take him down before he goes any further."
# ORS_organize_the_russians_desc:0 "Surely the Russians have problems with Dirlewanger. After all, it's their country he's been trying to rape." #duplicate loc key
 ORS_organize_the_kazakhs:0 "Organize the Kazakhs"
 ORS_organize_the_kazakhs_desc:0 "The Kazakhs have seen their share of his atrocities as well. The Poles know what he did to their country. Surely they all thirst for vengeance."
 ORS_pay_the_mercenaries:0 "Pay the Mercenaries"
 ORS_pay_the_mercenaries_desc:0 "We need to buy the mercenaries he bought. If a man can be made to murder and pillage with money, he can be made to backstab those who paid him to do so."
 ORS_poison_the_germans:0 "Poison the Germans"
 ORS_poison_the_germans_desc:0 "The Germans in this brigade have their share in the crimes committed. We'll poison their loot, and in doing so, remove a crucial roadblock in our path to Dirlewanger himself."
 ORS_kill_the_scum:0 "Kill the Scum"
 ORS_kill_the_scum_desc:0 "The time has come. Dirlewanger dies, now, one way or another. He'll be an easy target: weak, with no men on his side, and nothing to protect him."
 ORS_galvanize_soldiers:0 "Galvanize Soliders"
 ORS_galvanize_soldiers_desc:0 ""Negotiations"? Hah! That limp-dicked communist Lysenko would rather keel over and die to the mob of smelly peasants below his little mountain shack before he'll give us our fair share on anything! And what use does the Reich have for bastards like him anyway? We've done our own things just fine before, especially without barbarian Slavs holding us back.\n\nThen again, an extra gun pointed at our boys is a pound less of loot to take from the Urals, and they'll be facing much more of them than if we had a horde of reds to keep the peasants looking behind as we blitz their front. Might as well have them run more drills than the usual so they know what to expect, right?"
 ORS_refocus_strategy:0 "Refocus Strategy"
 ORS_refocus_strategy_desc:0 "We, of all people, would be the last to talk of "order" and "protocol" and any of that priestly bullshit. The Brigade cares for none of that; hell, plenty of our men joined up to escape them! And why should we? Dirlewanger's bastards thrive in the bloody, ecstatic chaos that's run amok in the southern Urals -- putting a tamper on it should be the same as cutting your leg off so you can eat some meat in the winter.\n\nNote: Should. Because get this, making like complete animals isn't all too fun either. For the horde of famished canines that is the Brigade, having some way to keep from collapsing into a bickering mess after a raid is important. Some standards can make the most effect here, if nowhere else; because everyone knows they'll have a share, shanking your "allies" only means you won't get your cut. This is a lesson the men will be eager to learn... or else."
 ORS_reaffirm_duty:0 "Reaffirm Duty"
 ORS_reaffirm_duty_desc:0 "It has come to our attention that some of our men... no, the word is far too kind for them. Some of these pieces of filth, not even fit to be afterbirth from their whore mothers, have been deserting their posts. We found one such individual who, in the moments just before we had his brains shot out but just after we cut off his fingers, told us that there was a general feeling of discontentment brewing amongst some of the rank and file. Ungrateful shitstains that they are, they are not happy with the leadership of Dirlewanger and his trusted subordinates. They'll die slow and public deaths, but the larger problem remains. We can't kill all of the men who doubt us, though we'd surely enjoy that more. No, we have to resort to the much less interesting tactic: buying their loyalty. Increasing the frequency of our raids will increase the amount of loot we have to spread around, and if some of these doubting Thomas' end up dying that way then all the better."
 ORS_truck_upgrade:0 "Truck Upgrade"
 ORS_truck_upgrade_desc:0 "As just about everyone knows, any self-respecting bandit group absolutely must have its fair share of steeds to mount up on. Unfortunately for us, horses simply aren't practical in the harsh environment of these damned icy mountains. We know because we've tried before, but no luck. Still, if regular horses won't work we can always turn to the wonders of technology to see us through! That's right, our steeds will be metal and in place of hay they'll eat fuel as they take us from town to town on our merry little 'adventures'. One slight problem remains, and that is that all of our trucks are getting up there in years, and we can't even breed them either... Nothing a little elbow grease can't fix though! Yes, elbow grease -which in this case happens to be a gun pointed at the head of whichever unlucky bastard's been assigned maintenance duty this month- and we'll be cruising around the southern Urals at record speed in no time."
 ORS_raid_harder:0 "Raid Harder"
 ORS_raid_harder_desc:0 "WHAT THE FUCK WAS THAT BULLSHIT!? You call yourselves bandits but you act more like old fucking maids! If Hans hadn't arrived with reinforcements you sons-of-bitches would all be dead, and you would have deserved it for that pathetic display. You think that performance entitles you to any of the spoils? Wrong. You absolute jokes deserve a bullet in your thick as shit skulls if you don't shape up quick. We waste food and ammo on you maggots and this is how you repay your commanding officers? Next raid, I had better see some goddamn results, I mean it. I want to see cabins painted in blood and flames and orphans screaming in fear. You think we'll survive a month if the League thinks we've gone soft? You think that that prick in the mountains will continue supplying us with the good shit if he thinks we'll waste it? I guess you do believe that and a thousand other fairy tales given how stupid you seem to be. Get out my sight and get some fucking results next time!"
 ORS_support_units:0 "Support Units"
 ORS_support_units_desc:0 "So far, our ability to beat the shit out of our usual targets hasn't been hindered by our general lack of tactical support. So far. We, however, are not really interested in such small prizes any longer. Taking on big bigger towns and even cities with real defenses won't be possible with the rag-tag structure our Brigade is organized into at the moment. We need to scrounge around and find binoculars, medical equipment, and engineering tools. Our enemies will naturally underestimate us, thinking we don't have the capacity to take them on equal terms. We will give them a nasty surprise."
 ORS_better_guns:0 "Better Guns"
 ORS_better_guns_desc:0 "Around here, a man's gun is his closest companion, more than any woman could ever hope to be. We have carried our guns loyally since the West Russian when we were abandoned by those fuckers in Germania. Well, a decade of using the same guns, most of which were outdated even by the time of our stranding, makes a man mighty eager for something new and fresh. It does hurt to acknowledge it but our current weapons just won't do any longer. Still, they deserve better than to be scrapped. As a compromise solution, Dirlewanger himself suggested we could keep our old tools of fun and excitement for sentimental value while we buy new equipment from our contacts. The only thing better than a gun is a new gun."
 ORS_use_the_prisoners:0 "Use The Prisoners"
 ORS_use_the_prisoners_desc:0 "Our enemies always slander us as vicious killers and psychotic butchers, but this is simply false. In fact, we have an entire maze of cages full of people who are quite alive to prove it. Of course standard practice has been to execute them for fun when we have nothing better to do but the point remains: we do take prisoners. Actually, the number of prisoners has risen significantly ever since the call was made to avoid wasting ammo when possible on minor raids and that has presented the problem of figuring out just what the fuck we're supposed to do with these people. After a night of hard drinking and vigorous academic discussion, we think we may have a solution. Put them to work! If they can free up some of our boys from manual tasks and provide cover on the battlefield then the more the merrier we say. If any of them survive for a few weeks they may even be worth actually recruiting officially. Everyone wins!"
 ORS_on_all_sides:0 "On All Sides"
 ORS_on_all_sides_desc:0 "It's been about a decade since we were ratfucked by the high command. If we ever returned what we'd do to those bastards... But we have bigger problems to worry about right now than dreams of sweet revenge. Many problems in fact, keeping us in the cage called Russia. Whether it be the slavic dogs to our north or the steppe dogs at our south, we have mongrels attempting to strike us from all directions. Well, they know full well the pain we can inflict upon them, so they've mostly kept to counter raids, although they have never had the success we've had. Our ambitions have been no grander than that in the past as well, but lately Dirlewanger has been indicating a desire to make some bigger moves, but that's still just talk after all. For now."
 ORS_reaffirm_dirly_power:0 "Reaffirm Dirlewanger's Power"
 ORS_reaffirm_dirly_power_desc:0 "Oskar Dirlewanger is the closest thing to a god for the members of this Brigade, no qualifiers, no quantifiers. It doesn't matter if some say he's too old, or he's a drunkard, or even crazy. DO NOT question his authority if survival is a priority. Some among our number seem to be forgetting this very simple law. They think they know better; they fancy that they ought to be in charge and that Dirlewanger is past his prime. They're about to learn the truth. Dirlewanger hasn't survived as the head of a glorified penal battalion turned bandit army without knowing when to crack the whip, and the whip is about to be cracked hard. We are going to choose the most insubordinate officers, the men being propped up as pretenders to command as it were, and we are going to drag them screaming out of bed and blow their brains out so that everyone knows the consequences of even considering mutiny."
 ORS_maintain_order:0 "Maintain Order"
 ORS_maintain_order_desc:0 "The Brigade is a motley crew of ex-convicts turned German soldiers turned bandits and the scum of the southern Urals who also have nowhere to turn to in 'civilized' society. In short, they're fucking animals, and just like animals require constant watch lest they go out of control. Dirlewanger's preferred method is keeping everyone on their toes, if you're more likely to die for stepping out of line than you are in a battle, you won't step out of line. So Dirlewanger claims anyways, when he's sober enough to speak coherently at all. Still, someone once said you catch more flies with honey, and they might be right. Maybe the boys would benefit from an uplifting pep-talk or two. Tell them about the loot, drugs, and women they'll have if they just stick with us and maybe we can keep this whole thing moving forward as long as possible."

 ### Events ###
 ORS.01.t:0 "The Dirlewanger Brigade: An Introduction"
 ORS.01.desc:0 "Formed out of the most heinous criminals of the Reich, the 36th Waffen-Grenadier Division of the SS - also known as the Dirlewanger Brigade, or, nowadays, as the Black Bandits- was originally designed as a counter-insurgency unit, but quickly became known for being one of the most cruel units within the Waffen-SS roster; so much so that even the SS were leery of associating themselves with them; the unit was not considered an official part of the Waffen-SS. Over time it became one of the most well-known and feared forlorn hope units within the German arsenal. Dirlewanger and his men were split from the Reich in the aftermath of the 1950s West Russia campaign; as the Germans retreated behind the Arkhangelsk-Astrakhan line, Himmler began to lose trust in the Reich's ability to bring forth the Aryan future he envisioned, so he began ordering the SS units to prepare to turn against the Reich's soldiers; a mutiny attempt mostly foiled by a young Hans Speidel.\n\nHowever, one rogue unit managed to escape the Dirlewanger Brigade.\n\nHaving made their way to Orsk, the Brigade now mostly deals in banditry, its German equipment and its training giving it an advantage in the wastelands of Russia. Hated by everyone around them, the Brigade currently has three goals in mind: raid their neighbors, pillage Orenburg and assert supremacy in the area. And considering the chaotic character of Russia these days, they may as well succeed, unless any one of their neighbors manages to make the necessary preparations in time..."
 ORS.01.a:0 "Russenblut soll spritzen."
 ORS.50.t:0 "The Pillaging of Orenburg"
 ORS.50.desc:0 "Women and children weep in the streets as the rivers run red with the blood of husbands and fathers, brothers and sons. The fabled 'Venice of Russia' burns around them, Kazakh horse riders lancing those loitering for sport as Dirlewanger's bandits go home to home stealing anything not bolted down.\n\nThe massacre is total, thousands are dead, thousands more will die, and refugees flee out of the Communes as more of Dirlewanger's men march into the various villages around the region and burn them to the ground. The destruction is total, and as the wealth is carted back to their camp, Russia bleeds."
 ORS.50.a:0 "The world is ours to take!"
 #Here Lies Old Dirly Death Events 2018-2019
 ORS.162.t:0 "Black Mountain Treachery"
 ORS.162.desc:0 "Initially, the meeting with those mountain-top creeps held a tone of optimism. Dirlewanger received an invitation written by Lysenko personally, scribbled in hasty German on brown-stained parchment. Of course Dirlewanger saw through this farce and opted to humor the mad scientist with his presence. At first the meeting seemed cordial by Uralic standards, a lone table amidst the tundra and mysterious meat smoking over a humble fire. Even Lysenko's men were pleasant with their offers of conversation and faux smiles. That all changed in a moment, however, when the Lysenko's rabid dogs released their anger upon the brigade. Amidst gunfire and chaos, Dirlewanger managed to dive into the cab of a Brigade truck and, under suppressing fire from fellow Brigademen, managed to escape unscathed. It was a relief to all the Brigade when he returned as the sole survivor of this horrible act of deceit. One thing is for sure, relations between those mad mountaineers and our Brigade have taken a turn for the far worse."
 ORS.162.a:0 "Outsmarted again!"
 ORS.200.t:0 "Missed a Few"
 ORS.200.desc:0 "Oskar Dirlewanger, leader of the infamous Dirlewanger Brigade, was killed by a partisan group yesterday. As he was on his way to a meeting with Lysenko, a small band of ex-NKVD partisans ambushed him and his men, killing Dirlewanger himself as well as several members of the Brigade.\n\nWhile the Brigade has exacted revenge on the village where this took place, without Dirlewanger at the helm, the Brigade has all but splintered. Various factions have already begun breaking off to terrorize the Urals, though it is likely they will find no quarter anywhere in Russia."
 ORS.200.a:0 "A fitting end to that madman."
 ORS.201.t:0 "Testing Our Enemies"
 ORS.201.d:0 "As Dirlewanger sits in his command tent, his eyes not just looking upon the map on the table, but to the future. The men are trained, they are equipped, they are ready and they are most certainly bloodthirsty. Deliberately, petty disagreements have been allowed to spin out of control to provoke even greater ferocity during our next raid. The only decision to make is where the raid will take place. There are three options Dirlewanger is considering:\n\nThe most entrancing would be to, as they say, go big or go home and launch a ferocious raid against the people of Orenburg. Due to their relative stability and the interference of the League, their lands thus far have suffered irritatingly few of our attacks. However, if we commit to one onslaught raid, we might be able to pillage some quality loot for ourselves and shatter their illusion of immunity to our attacks.\n\nThe most obvious choice would be to launch a raid against the League. We expect to enter full scale conflict with the League sooner than with Orenburg, and targeting their morale and numbers with a good raid would be quite valuable in the lead up to this greater conflict.\n\nFinally, Lysenko has informed us that if we so wish his forces will not interfere should we launch a raid against the peasantry within his territory. He likely believes the population we have promised him to be much larger than what we would take from him in this attack. As simple peasants, it would be unlikely they could put up much if any resistance to our attack, but do they have anything worth stealing?"
 ORS.201.a:0 "Sieg Heil!"
 ORS.202.t:0 "Strike at Orenburg"
 ORS.202.d:0 "Thrusting his knife into the map, Dirlewanger has decided that we shall raid Orenburg! At the announcement, our men cheered and thrust their weapon in the air, eyes filled with lust for the loot awaiting them. The target settled upon is a town just past the border, which will hopefully act as a good judge of the quality of defense their 'Communes' have. Our commanders have been set to work on a plan of attack, and are confident that whilst we might encounter strong resistance within an individual commune, they will receive little if any reinforcements from other communes in the pathetic excuse for a state. Just how we like it."
 ORS.202.a:0 "Ready the men!"
 ORS.203.t:0 "Strike at Orenburg - The raid succeeds!"
 ORS.203.d:0 "Our raid was not just successful, it was a work of art. As thick mist rolled over the targeted commune, our forces quietly surrounded the town. Then, from each of the four corners approached one of our Cossack officers dressed up as each of the Four Horsemen of the Apocalypse, carrying dull lanterns within the mist. They lingered just within sight of the militia forces, distracting them whilst a shock force of our gulag recruits crawled under the mist, leaping up and inflicting quick and heavy losses upon the militia forces from close range. As the alarm was raised, our four horsemen led in separate Cossack charges, tearing through the streets cutting down everyone they encountered. Finally, our main force moved in, slaughtering any remaining defenders and storming every building within the commune. As our forces looted everything not nailed down, and a couple of things that were, the commune was set ablaze. Terrified, the surviving peasantry barricaded themselves within the town hall in some foolish notion they might escape unharmed. As our men prepared to burn the town hall too, Dirlewanger himself appeared through the mist covered in blood and instructed instead the peasants be ordered to surrender with the promise our forces would not harm them. Eagerly accepting, we have taken the survivors prisoner, and will be sending them off to Black Mountain. We have taken less than ideal casualties, having faced a tougher militia than expected, but this is a great victory."
 ORS.203.a:0 "We only promised WE wouldn't harm them."
 ORS.204.t:0 "Strike at Oreburg - The raid fails!"
 ORS.204.d:0 "We knew this was the riskiest of our raiding targets, yet it does not ease the sting of our failure. The plan looked well constructed, our forces were well equipped and we committed generous numbers to the attack. We simply failed to account for one possibility: That the communes actually gave a damn about each other. Seemingly expecting our attack, our target commune had unknown to us received significant reinforcements and equipment from Orenburg and other communes in the area. As a shock unit of gulag recruits approached under the cover of a heavy mist, they were rapidly opened fire on by machine gun nests as soon as they revealed themselves to strike at the militia. The immediate losses were heavy and our gulag scum were routed. Consumed by a fit of rage, one of our field commanders ordered in the main body of our raiding force. By the time we finally overran the outer defenses of the commune, we had taken significant losses. As the fight moved to the streets and buildings, heavy resistance separated and pinned down groups of our men across the commune. Having shot the field commander who had ordered in the main assault force, Dirlewanger ordered the Cossacks to storm the streets and carve a path for our trapped forces to fall back and abandon the raid."
 ORS.204.a:0 "This has been a humiliating defeat."
 ORS.205.t:0 "Strike at the Ural League"
 ORS.205.d:0 "Thrusting his knife into the map, Dirlewanger has decided that we shall raid the Ural League! At the announcement, our men cheered and thrust their weapon in the air, eyes filled with hate for long standing enemy they would soon face. Many of our band of misfits have lost friends during the numerous raids into League territory, leading to a great thirst for retaliatory strikes such as this. Scouting the area, we have decided to launch the raid against an occupied gulag used for training new members of the Ural Guard. By slaughtering their pups, we can inflict despair in their regular members and fear in any fools who were considering joining. Moreover, targeting these new bloods will be valuable combat experience for many of our own newer members, as well as allowing us to test out techniques for assaulting the League's gulag bases."
 ORS.205.a:0 "We're breaking INTO a prison?"
 ORS.206.t:0 "Strike at the Ural League - The raid succeeds!"
 ORS.206.d:0 "There is always something deliciously ironic about attacking a gulag, a place so dedicated to keeping people in rather than keeping them out. In the dead of night, Waffen-SS infiltration specialists were able to sneak through the sewer systems below the facility and eventually seize control of the exit ways, allowing us to send a force of our raiders underneath and into the gulag. As our infiltrators next took control of the main gate, simultaneous attacks were launched both from within and without against the night shift and the sleep dazed, quickly scrambling for their equipment. Our pincer attack was able to overwhelm many of the initial defensive positions, allowing us to crack the fortress like an egg. Yet the Guard knew their base far better than we did, and apparently having been ordered to fall back many later positions were disappointingly found abandoned. Whilst we inflicted less casualties upon the Guard whelps than we hoped, their losses are still significant and we have seized the training facilities armory. Determined to send a message to anyone considering joining the Ural Guard, Dirlewanger ordered both the dead and captured recruits to be flayed and hung upside down from the gulag walls before we finally left with our spoils and bloodlust sated...for now."
 ORS.206.a:0 "Maybe we should put the flayed man on our banners."
 ORS.207.t:0 "Strike at the Ural League - The raid fails!"
 ORS.207.d:0 "The reports and survivors are still coming in, but the image they are painting is one of failure. The raid started well, Waffen-SS infiltration specialists taking control of the sewer system beneath the gulag, allowing us to attack from within and without. Yet we were unable to take control of the radio room in time, with Ural command ordering their forces to hold the gulag at all costs. What came next was a multi-hour bloodbath across the gulag, room by room, as the inexperienced Guard recruits held successive defensive lines with remarkable passion, repulsing a number of attacks between each fall back. Our slow progress left us unable to take control of the armory before it could be demolished by the enemy, preferring to lose the equipment rather than let us take it. Technically we did win, as after hours of conflict we finally broke the last elements of resistance, but this was no victory. Many of our men are dead or injured, including a number of our elite SS infiltrators, and we were unable to seize anything meaningful from the ruins. If anything, the Guard have been inspired by the bravery and sacrifice their brothers showed in the gulag's defense, with our scouts reporting numerous fresh recruits rallying to the Guard eager to fight us as news of the raid spread."
 ORS.207.a:0 "Well that backfired."
 ORS.208.t:0 "Strike at the peasants"
 ORS.208.d:0 "Thrusting his knife into the map, Dirlewanger has decided that we shall raid the peasants of Magnitogorsk! At the announcement, our men were oddly quiet and honestly looked quite disheartened they were going to be unleashed upon such a weak target. No-one would dare say it to his face, but it is clear some among us are wondering at the moment if Dirlewanger has turned craven. Set to task, our commanders have picked out a suitable raiding target village within Lysenko's territory. He has already informed us he does not intend to intervene with any of his men when we strike, so we will only need to worry about whatever meager defense the village can put up when we arrive."
 ORS.208.a:0 "I am not a coward!"
 ORS.209.t:0 "Strike at the peasants - The raid succeeds!"
 ORS.209.d:0 "Everything went exactly as we expected it to go. Against such a target, our forces had no problem with attacking blatantly in broad daylight. Women and children were sent screaming for cover as our bandits descended upon the village, quickly overwhelming the village militia comprised mainly of old men Lysenko had no interest in kidnapping earlier. We have pillaged the village for all it was worth, which is not very much, and put it to the torch. As a sign of gratitude we have arranged for the captured women to be sent to Black Mountain, whilst we will keep the children for ourselves."
 ORS.209.a:0 "As expected."
 ORS.210.t:0 "Strike at the peasants - The raid fails!" ###unused event feel free to use the loc and event number
 ORS.210.d:0 "We have no idea how this went wrong. We sent in some of the most brutal bastards the world has ever seen against simple peasants in one of the most unremarkable villages in Russia and yet somehow we were beaten back. Our commanders for once are not even bickering about whose fault this was, all in a shock of bafflement about how this happened at all. The only thing we are certain of is that for simple peasants the village was oddly well armed, and certain villagers oddly well trained in uncommon weaponry. This has caused speculation that Lysenko might have violated our agreement and in fact sent aid to the village in some sort of power play against us. With our defeat however we have no evidence of this, and Dirlewanger is unwilling to press his suspicions whilst the Ural League and Orenburg still exist. For now, we must just lick our wounds, and prepare for next time."
 ORS.211.t:0 "The Battle of Novotroitsk"
 ORS.211.d:0 "No matter how much you hate your enemy, one must always admire their guts. Though for Dirlewanger, he prefers to admire them spilt upon the floor. Our scouts have reported that the Ural Guard have built up a substantial base of operations within the industrial town of Novotroitsk.\n\nThe town is significant to the League due to the heavy mining industry it is based around, producing Khalilovsk ore, precious due it its rare composition of chromium, nickel, titanium and manganese.\n\nThere is little doubt in Dirlewanger's mind that this town is a cornerstone of the Ural League's war effort, and thus it is a prize we must take for ourselves! The value of the site is not lost on the League however, with a substantial Ural Guard garrison occupying the town. This will be a bloody battle, but is there any better kind?"
 ORS.211.a:0 "Ready the men!"
 ORS.212.t:0 "The Battle of Novotroitsk - The Outskirts"
 ORS.212.d:0 "We could smell it in the air, industrial smoke and cowards' fear. The history books will recall that the Battle of Novotroisk officially began at exactly 06:00 today with an artillery bombardment upon the Ural Guard's outer positions around the town. Knowing the value of his prize, Dirlewanger authorised a blank cheque to his commanders for the use of equipment.\n\nThe bombardments came in waves, shelling for twenty minutes, then five minutes of rest for the enemy to scurry out of their holes, only to begin another twenty minutes of shelling. After three hours, the bombardment stopped and our bloodthirsty bastards were sent in.\n\nThe dazed defenders were incapable of putting up much of a resistance, and their outer positions were quickly taken. Next came the push into the suburbs where more effective resistance was met, meeting machine gun fire from the buildings. Pinned down behind low walls and fences Dirlewanger, in the field himself, ordered that smoke grenades be deployed before sending in flamethrower troops to burn out the machine gun nests. The air was filled with smoke and blood, and it was beautiful.\n\nAfter several hours of fighting, we have secured the outskirts of Novotroisk and set up a fresh command post inside of an old school. Next, we must push in to take the Industrial District before the Guard can destroy it."
 ORS.212.a:0 "This is shaping up to be a good day."
 ORS.213.t:0 "The Battle of Novotroitsk - The Industrial District"
 ORS.213.d:0 "Let there be no mistake, loot and blood are excellent prizes, but this is why we came here. Industry is not the easiest thing to come by in these brutal lands, thanks in no small part to our Luftwaffe 'friends'. Novotroitsk appears to have been spared the worst of the damage, but our commanders are painfully aware the Guard would sooner destroy their factories and equipment than let us take it. As soon as we took the outskirts of the town, we immediately made a push to attempt to carry our momentum into seizing the industry quickly.\n\nYet it was not to be, our men forced to fight into the night. The next morning, enraged by the destruction the League inflicted to the district through the night, Dirlewanger ordered an all out assault on Guard positions. Following another full day of fighting, during which the League detonated the explosives within a series of factories whilst our men were inside inflicting heavy losses, we finally have secured the district.\n\nThe damage is extensive, with at least one third of the factories beyond repair and many more damaged. Still, with the resources we seized, this is a victory. Now we must take the town center, crushing the last of the enemy resistance and securing the town for ourselves."
 ORS.213.a:0 "The boys had a blast."
 ORS.214.t:0 "The Battle of Novotroitsk - The Town Center"
 ORS.214.d:0 "With the outskirts and industrial district secured, now we must make one final push to break the enemy and claim victory for ourselves. The League's efforts to evacuate the civilian population have been crippled, artillery and sniper fire putting a swift stop to such nonsense. As a result, this next fight will be a glorious bloodbath with plenty of opportunity for our boys to take slaves or have their fun. Make no mistake however, the Guard will make their last stand here to protect these people.\n\nOur push into the town center quickly delivered on the promised bloodbath, with brutal street fighting and room to room combat. Each street taken was a costly victory, our progress hampered by the enemies unexpected use of anti-tank weapon placements against our advance. In each firefight, the only cover has been piles of rubble, overturned tables or old wooden piano's. In some areas, fighting devolved to the use of bricks and bottles when ammunition ran dry for both sides.\n\nFinally, after two more days of fighting, our trucks unloaded troops outside of the Ural command post within the town hall and stormed the building under heavy fire. Our forces outside waited with baited breath before finally one valiant SS officer appeared on the balcony with a bucket of blood and painted the symbol of the Brigade upon the building, sparking cheers from below!"
 ORS.214.a:0 "Victory is ours!"
 ORS.215.t:0 "The Battle of Novotroitsk - Victory"
 ORS.215.d:0 "The Battle of Novotroitsk is over, and the town is ours. With the last of the Ural Guard's positions overrun, their pathetic fighters either surrendered or chose to die fighting. The next few hours were utter carnage as our men were set loose on the town now free of the enemy. Quickly, any of the civilian population who participated in the fight against us were rounded up and promptly shot, along with all of the adult men for good measure. The only ones spared were those who worked in the mines or factories, who we shall swiftly put to work.\n\nGiven free reign of the town center, the town's women folk have endured horrendous treatment whilst everything of value was looted from around them. The victory was culminated by a massive bonfire of the enemy corpses outside of the town hall, whilst Dirlewanger gave a speech from the town hall balcony congratulating our jubilant men on this great victory. Control of this town will surely be a boon to morale, but more importantly, our war machine too."
 ORS.215.a:0 "They should have stayed in their gulags."
 ORS.216.t:0 "The Battle of Novotroitsk - Defeat"
 ORS.216.d:0 "The situation in the field has developed, and not necessarily to our advantage. Our men have fought like lions, taking control of a good half of Novotroitsk. However the Ural Guard resistance is strong, and our lines are beginning to crumble. It devolved into an inability to launch further assaults, before devolving further into an inability to hold our captured territory in the town.\n\nWe most certainly did not make it easy for them, the streets filled with their dead, but we have been beaten back and finally forced to withdraw. This is not a total defeat, the destruction we inflicted upon the town sure to hamper their war machine for some time, but it is not the victory we wanted, or deserved."
 ORS.216.a:0 "The streets run red for us both."
 ORS.217.t:0 "The Second Phase"
 ORS.217.d:0 "This is a day we have been dreaming about for a very long time. The Ural Guard, our prime nemesis ever since we arrived in this horrid land, has been left crippled and disorganized across the line as a result of our deception at Novotroitsk. As a result, a number of areas across the border lands lay wide open for us to pillage, and pillage we shall!\n\nDirlewanger is particularly interested in securing any and all equipment that might aid us when we inevitably turn on that madman Lysenko. By looting their gulag fortresses and mountain fortifications, we will secure all of the equipment needed to more than match Lysenko's technological superiority. His fancy toys will do nothing to save him if our bullets and artillery block out the sun above.\n\nEven if the siege does turn out to be a lengthy affair, raiding the various farms now left vulnerable across the Urals will fill our larders for quite some time. Should we face even a single defeat against Lysenko, our officers will have only themselves to blame, and Dirlewanger will ensure that they know that."
 ORS.217.a:0 "Take it all!"
 ORS.218.t:0 "A Second Great Raid"
 ORS.218.d:0 "The boys are getting bored, and bored boys are troublesome boys. Not in the good way either. Our forces are getting so seasoned that simple raids are just part of the day for them now, carried out just as easily as using the latrine. This simply will not do, and so we shall have another great raid! Just as during our last great raid, three options lay before us:\n\nOrenburg is the great prize of the Urals, the mythical city of plunder. Our boys dream of it in their sleep, then fantasize of it during the day. They would jump at the chance to go back into those lands and cause as much trouble as they could.\n\nThe second option would be to launch our greatest raid yet against those Ural League bastards. No other group in the Urals brings forth such a thirst for revenge from our boys, all of whom have lost a friend or three at the hands of the Guard. Allowing them to take out their tensions with some savage blows would be good for morale, but by no means an easy feat.\n\nIf we want difficult however, there is option three. Our ballsiest commanders have put forward the plan to launch great raids against Orenburg and the Ural League both. It would be hard, very hard, but the fame and loot we could take would be unprecedented! Weakening both of our enemies would just be an added bonus."
 ORS.218.a:0 "Excited? No, I'm just happy to see you."
 ORS.219.t:0 "Draw out the Guard"
 ORS.219.d:0 "These Ural Guard, the 'heroes' that these people love to celebrate, are gaining a reputation far too big for their britches. Each time we raid into their territory, the Guard are only too happy to stand against us time and time again. But it is time to bring them down a peg, and bring them down hard.\n\nWe will launch a series of raids across their border to draw their cowardly garrisons out from their gulag fortresses and into more...exposed ground. We will pick the time and place for their destruction, and they will not know we have done so until it is far too late. Our boys will drench the soil in their 'heroic' blood!"
 ORS.219.a:0 "Heroism has no place in these lands."
 ORS.220.t:0 "Demand Double - Lysenko sends half."
 ORS.220.d:0 "Our favorite freak Lysenko has responded to our demands for double payment for the latest batch of captives, and has refused. Apparently he will not tolerate our attempts to bully him into submission, and has warned any further attempts at the kind of behavior may mean the end of our relationship.\n\nWe have not been left empty handed however, as Lysenko has send half of the original amount rather than the double we requested. It seems he was not willing to cut us off entirely over this matter, and he still has use to us, but we are less than pleased with the outcome."
 ORS.220.a:0 "We gambled, and we lost."
 ORS.250.t:0 "Transfer the Flesh"
 ORS.250.d:0 "We made a deal with Lysenko, and to give credit where credit is due it was a remarkably simple deal. In our raids and conquests we take as many prisoners as possible, and we hand them over for his experimentations. In return, we get our fair share of the technological wonders of Black Mountain. Whilst our boys can hardly be called honest, most are happy with the current deal.\n\nYet there are those amongst us who are complaining, perhaps rightly, that we are doing all of the leg work here whilst Lysenko sits up there doing whatever weird things it is he does to pass the time. We deserve a bigger piece of the pie they say, but is it worth risking a good thing?"
 ORS.250.a:0 "Decisions, decisions."
 ORS.251.t:0 "Hand Them Over."
 ORS.251.d:0 "Lysenko is, undeniably, a pretty weird guy. He rarely seems to leave his laboratories, more of a cowering creature than a man. He never deals with anyone from our side other than Dirlewanger himself, alway sending one of his equally weird 'assistants' to oversee the transactions between us. Today, as our slavemaster arrived at Black Mountain with our latest haul of captives, it was business as usual.\n\nWith the decision made to not antagonize Black Mountain unnecessarily, our man observed as a group of scientists spending an unnerving amount of time inspecting the captives. Seemingly satisfied, the captives were led away and we were directed to Lysenko's security forces to sort out the proper transfer of equipment in return.\n\nApparently the list had been pre-approved by Lysenko the previous night, leaving no room for us to request anything different. Regardless, it is all quality stuff which we will easily be able to put to good use."
 ORS.251.a:0 "There must be honor amongst thieves."
 ORS.252.t:0 "The Deal Changed - Lysenko agrees."
 ORS.252.d:0 "Our man at Black Mountain has sent back word that Lysenko has surrendered to our demands for an increased payment for the captives we are delivering. We get the impression he is by no means pleased by our sudden change of heart, but we don't really care if he likes it or not. All that matters is that the madman caved like the cowardly creature he is, and extra supplies will reach our boys from now on."
 ORS.252.a:0 "Slavery is a lucrative business."
 ORS.253.t:0 "The Deal Changed."
 ORS.253.d:0 "Lysenko is, undeniably, a pretty weird guy. He rarely seems to leave his laboratories, more of a cowering creature than a man. He never deals with anyone from our side other than Dirlewanger himself, alway sending one of his equally weird 'assistants' to oversee the transactions between us. Today, as our slavemaster arrived at Black Mountain with our latest haul of captives, it was business as usual.\n\nThat was the case at least until one of the scientists remarked how impressed they were with the number of 'specimens' we were providing, to which our man replied it was easy when we have as many men as we do, ready to fight anywhere, and anyone, at a moments notice.\n\nWorried by the possible implication, Lysenko's lackeys tried to wrap the deal up quickly. But with Dirlewanger's authorization, our man informed them the deal had changed. We have been taking the risks, so we want more than the previously negotiated amount. The 'or else' was not said, but clearly implied.\n\nLyseko's assistant has retreated, claiming the demand can only be accepted or denied by the mad scientist himself."
 ORS.253.a:0 "Brains versus brawn, it seems."
 ORS.254.t:0 "The Deal Changed - Lysenko stands firm."
 ORS.254.d:0 "Having sent our slavemaster to Black Mountain, we expected that he would come back victorious with extra spoils now we have decided to confront Lysenko on the matter of the value of our prisoners. What we did not expect, however, was that Lysenko would actually have a spine when threatened.\n\nToday we received the charred bodies of our slavemasters bodyguards, the slavemaster himself having vanished from the face of the earth as far as we can tell. Accompanying the bodies was a written note from Lysenko claiming that the group had attempted to change the regular deal when they arrived, which Lysenko was 'certain was against their orders, going by our previous agreements' and was a simple 'matter of thuggish extortion'.\n\nAs punishment Lysenko 'exterminated' them, and has informed us due to our 'inability to install discipline in our dignitaries' that we will be receiving no payment for this batch of captives at all, which we will not be getting back either."
 ORS.254.a:0 "You win this round, freak."
 ORS.255.t:0 "Demand Double - Lysenko sends double."
 ORS.255.d:0 "Our favorite freak Lysenko has caved to our demands for double the payment for the latest batch of captives, the supplies finally reaching us today. Apparently whilst displeased at our extortion attempt, he is of the opinion that the better supplied we are the more of our joint enemies we will be able to kill. He has no idea we will indeed use this equipment to kill our enemies, Lysenko himself among them."
 ORS.255.a:0 "We'll put these to good use alright."
 ORS.256.t:0 "Harry the Stragglers."
 ORS.256.d:0 "The fire of our hearts is consuming the lands of the Ural League, burning hotter and brighter with each passing day. Now their people are refugees, fleeing as fast as their little feet can carry them from our advance. During the days our scouts stalk their columns of broken vermin, trudging forth with sorrow in their eyes and defeat in their hearts. At night, when they seek some small respite in sleep, our men descend to awaken them to a nightmare. We kill their men with savagery, relieve our frustrations with their women, and take their children to serve us. Any supplies they have are taken before we finally just burn it all to the ground. At night our men no longer navigate by the stars, but by the fires across the land."
 ORS.256.a:0 "Ust-Katav will be our north star."
 ORS.257.t:0 "The world turned upside down!"
 ORS.257.d:0 "It was a fools notion, that all those pathetic communes would ever be able to mount any kind of defense against us. They were living in a fantasy, but we have forced them to realize the truth of their utopia. They thought the Ural Guard would protect them, it was as a lie. They thought their leaders would protect them, it was a lie. They thought, at the very least, they could protect each other...but it was a lie. The landscape is filled with the ashen husks of these communes, littered with the dead and pillaged of all valuables. So often we find that their people have chosen to die by their own hand rather than ours when we arrive, and we relish in it for they have finally seen our truth. The fantasy is over, their utopia has fallen."
 ORS.257.a:0 "They belonged in a children's book, not life."
 ORS.258.t:0 "Salt the earth!"
 ORS.258.d:0 "Ever since there were armies, their commanders have usually realised that an army only marches on its stomach. They may want for much more, but they need their food. We have come across crop fields aplenty in Orenburg's lands, enough to feed our army well. They certainly need it with all the effort they've been putting in to kill these miserable people. But just as our army marches on its stomach, so does theirs. And so we shall leave nothing for them!\n\nOur boys have set to work throwing salt into the earth after we have taken the crops, as well as filling them with landmines. Wells have been poisoned, often by dropping dead cattle inside. Irrigation and waterways have been destroyed. Pipes have been ripped up from the ground, wires ripped from the walls. We have taken the spoils of this land, and now no-one will ever be able to use it again."
 ORS.258.a:0 "We are the end times."
 ORS.259.t:0 "Let all know fear..."
 ORS.259.d:0 "We have come to a most delicious realization; we have inflicted such horror and terror on these people that we have begun to cross the line into myth. It all started with a scouts report that a grandmother had told her grandson that if he did not eat, Dirlewanger would come and snatch him away. We kept our ears open, and heard so much more.\n\nApparently our horses charge in with hooves of blazing fire. Dirlewanger has burning coals for eyes, rotten skin and the legs of a goat. Our men have superhuman strength and the genitalia of horses. Our weapons were blessed by the devil himself to inflict as much pain as possible. We take our prisoners and sacrifice them to Hitler, who has ascended to godhood following his death. We are so powerful because we have the ability to raise the dead after each battle to swell our corrupted ranks.\n\nThese are all highly entertaining, but more importantly, are proof that we will live on in history as utter villains, right where we wanted to be. Our names will last a thousand years!"
 ORS.259.a:0 "We could never be a page in someone else's history book!"
 ORS.260.t:0 "The Plot Begins..."
 ORS.260.d:0 "As terrifying as the SS truly are, they have one fatal weakness. Just like the rest of us, they are only human. With each year passed, with each battle fought, more and more of the original members of Dirlewanger's brigade have died, forcing them to accept more and more local recruits. Recruits who know all too well the brutality and horrors inflicted upon their country and themselves at the hands of the Germans. The time has come to extract our revenge, bring down Dirlewanger and kick these German scum out of our lands!"
 ORS.260.a:0 "Now is the time, and we will risk everything."
 ORS.261.t:0 "An Offer Is Made..."
 ORS.261.d:0 "A man can be pushed, and pushed, but he can only be pushed so far. Many of the Russians in the brigade came willingly to Dirlewanger's banner, seeking an escape from their poverty stricken lives badly enough they were willing to deal with the devil to do so. Already we have enacted terrible raids against Russian communities, done unspeakable things, to say nothing of Dirlewanger's actions during the war. But now we hear he has plans for unprecedented attacks against the Ural League and Orenburg, and the Russians have finally reached their breaking point.\n\nWe don't know how they learned, but they have come to us and informed us they wish to join our plot to murder Dirlewanger. The only condition of their loyalty is that we also kill every single German son of a bitch around..."
 ORS.261.a:0 "...and of course we accept!"
 ORS.262.t:0 "Approaching The Taken..."
 ORS.262.d:0 "Before the Brigade reached Orsk, we went through territory now calling itself 'Nowa Polska', a most curious place filled with ethnic Kazakhs and Poles aplenty. The result was a number of raids that pressed many refugees into our service almost always against their will. These people know just as well as the Russians the atrocities Dirlewanger and his Germans have enacted against innocent people.\n\nWhilst he was on patrol, our plotters met with the leader of the Polish-Kazakh faction within the Brigade and asked them to join us. The man agreed on the spot, and we spent the rest of the patrol through the woodland discussing what part they would play in the scheme. In return, besides the sheer pleasure of having Dirlewanger dead, we have promised that they will be allowed to return to Nowa Polska freely after the deed is done."
 ORS.262.a:0 "The past will come for Dirlewanger, and it will strike hard."
 ORS.263.t:0 "To The Highest Bidder..."
 ORS.263.d:0 "We have secured the support of the two largest non-German factions within the Brigade, but there is another group who might interfere with our plans if we do not bring them over to our side. A number of mercenary groups of all kinds have been brought into the service of Dirlewanger, drawn in by the promises of plentiful plunder, bloodshed and women. Yet these men were bought, they care nothing for Dirlewanger himself. We know, in fact, some actively dislike him. These people sell themselves to the highest bidder, and all we need to do is put in that higher bid.\n\nWe have held secret meetings with the most powerful of these mercenary leaders. As we suspected, they can be convinced to accept a better offer from us and abandon Dirlewanger, but it will not be cheap. After many nights of negotiations, we have come to two deals they would be willing to accept. Either we grant them significant manpower from our faction, to make up for the recruits they would take in Dirlewanger's conquests, or we promise them almost the entirety of Dirlewanger's plunder stores. It's a hard choice, but what will we agree to?"
 ORS.263.a:0 "Give them their men."
 ORS.263.b:0 "They can take their riches, then be gone."
 ORS.264.t:0 "Their Last Meal..."
 ORS.264.d:0 "We have instilled chaos amongst the Germans within our ranks, exactly as we planned. With the Russians, Kazakhs, Poles and the mercenaries committed to our plot it was a simple matter. The Germans simply consider themselves above us, above the most basic and 'dirty' of tasks. As a result, it is from the ranks of our plotters that the food preparation staff are drawn. From there, it was a simple matter to poison the meals of as many Germans as possible one evening.\n\nBy the end of the night it had been announced that some kind of epidemic had been rapidly spreading through the camp with a large number of casualties, including the entirety of Dirlewanger's elite guards. There are a number of theories spreading about what had happened, with the two dominant theories being either the Ural Guard managed to tamper with our supplies or Lysenko had unleashed a new weapon upon us.\n\nBy the time the truth is fully understood, there will be almost no-one alive who cares it was us."
 ORS.264.a:0 "Water water everywhere, but not a drop to drink."
 ORS.265.t:0 "The assassination of Oskar Dirlewanger."
 ORS.265.d:0 "It had snowed heavily during the night, leaving a crisp morning as Dirlewanger had walked from the latrine back towards his tent. The first blade came as if from nowhere, cutting deep into his side. Then another blade came for him, and another, and then another. One by one they came, and by the time it was over Dirlewanger had been stabbed over two dozen times. Collapsing to the ground, mortally wounded, he could not speak. With the last of his strength all he could do was bring his fur lined cloak to cover his face, hiding his gaze from his betrayers.\n\nBy midday most of the band had left, packing up what supplies they could and heading off in all directions to either form their own bands or go on to their next adventure. All that remained were the empty tents waving in the wind, the embers of the fires and Dirlewanger's lifeless body, left openly in the snow."
 ORS.265.a:0 "Auf Wiedersehen, Herr Dirlewanger."
 ORS.266.t:0 "Deep in the West."
 ORS.266.d:0 "Our commanders have been arguing for weeks on how best to strike against Orenburg this time around, but none of the presented plans have felt right to Dirlewanger. We want to show those foolish peasants what true freedom is, and so the solution was rather simple Dirlewanger has realised.\n\nWe will send a large force of our boys deep into their territory and then simply...let them loose. We will let them go forth and do whatever it is they feel like doing, consequence free, for an entire week. The only requirements are that they report back to camp once the time has expired, they don't kill any of their officers, and they cause as much trouble as possible."
 ORS.266.a:0 "This...this will be all kinds of fun!"
 ORS.267.t:0 "Deep in the West - An overwhelming success!"
 ORS.267.d:0 "A week has passed, and our boys are returning from the lands around Orenburg having been let free from their leashes for a time. Not all of our men have returned, some having been lost to clashes with the Orenburg populace, or killed by our own men over disagreements they were finally free to resolve. But among those who have returned, morale has never been higher.\n\nOur officers are reporting that we had been actually underestimating the cruelty our boys were capable of, and when given a week free of consequence let their true colors shine.\n\nVillages have been burned, cattle slaughtered, old men fed to dogs, crop fields destroyed, wells poisoned, countless lynched, riches looted, alcohol abused, and women tortured so badly no-one in the band can claim to be innocent of sodomy anymore. Those are only a small portion of what they managed to inflicted to boot.\n\nThey have brought back riches and slaves aplenty, along with shining smiles that warm Dirlewanger's old heart in these cold lands."
 ORS.267.a:0 "Now that's some fine shore leave."
 ORS.268.t:0 "Penetrate the Mountains"
 ORS.268.d:0 "The show these bastards are putting on is getting real old, real fast. 'The Saviors of the Urals' the people call them, the last line of defense between life and, well, us. We have launched countless raids into their territory over the years with mixed success, but this time we will beat them one step back towards their grave. Rather than another regular skirmish, we shall mobilize a full scale raid!\n\nWe shall launch simultaneous strikes against three locations within League territory:\n\nAn old Soviet airstrip turned ammunition depot, an old sports stadium which has been converted into a refugee camp and finally an Ural Guard field command post.\n\nAlongside these strikes, two dozen smaller raids will be launched along the border to keep the Guard distracted from our main targets."
 ORS.268.a:0 "Three is a magic number."
 ORS.269.t:0 "Penetrate the Mountains - The Results"
 ORS.269.d:0 "We came, we saw, we set their world on fire! Our great raid against the Ural League has been a success on all fronts, the Guard left reeling from our attacks.\n\nAt the airstrip, our forces assaulted the base fiercely in close combat, savagely overwhelming the ill prepared garrison with knives, glass, and knuckles just as often as bullets. As the blood saturated the soil, we filled out trucks with as much as they could carry before detonating what remained of the ammunition depot, along with the fuel stocks, and destroyed the runway. We didn't find any planes there, but better to be safe than sorry.\n\nOver at the sports stadium, our boys struck in the night. Blocking the exits, they proceeded to throw petrol bombs into the refugee camp inside. The fires spread rapidly across the tents, screams engulfing the nights silence. Anyone lucky enough to manage to climb over the walls were promptly shot as a reward.\n\nFinally, part of our Waffen-SS unit specializing in stealth assaulted an Ural Guard command post. Dozens were killed in their beds, throats slit, along with the assassination of three senior officers. All radio equipment was wrecked and any documents of interest taken, including a couple of maps which will surely prove useful in future attacks.\n\nThe three attacks combined with the smaller distraction raids across the border have caused widespread confusion and terror, along with seriously crippling the Ural Guard for a few weeks at least."
 ORS.269.a:0 "The scent of victory, and flesh, is in the air."
 ORS.270.t:0 "The Pincer."
 ORS.270.d:0 "Okay, let's do this. We didn't get where we are today without taking risks. We are here because we are the toughest, ballsiest sons of bitches around and it's high time we remind everyone else!\n\nDirlewanger has authorized simultaneous raids against Orenburg and the Ural League both, splitting our forces in two. It will be difficult, launching these attacks not throwing our full force into either, but the rewards we might take will be glorious.\n\nIn Orenburg we will send half of our boys deep into their territory and then simply...let them loose. We will let them go forth and do whatever it is they feel like doing, consequence free, for three days. The only requirements are that they report back to camp once the time has expired, they don't kill any of their officers, and they cause as much trouble as possible.\n\nThe other half of our forces will be sent across the border with the League and launch three simultaneous strikes against one of their ammunition depots in an old Soviet airfield, a refugee camp based out of an old sports stadium and an Ural Guard command post.\n\nNeither raid will have reinforcements, so it will be do or die. The perfect chance for our boys to prove themselves."
 ORS.270.a:0 "This will be our grandest offensive yet!"
 ORS.271.t:0 "The Pincer - Success in Orenburg!"
 ORS.271.d:0 "Three days have passed, and our boys are returning from the lands around Orenburg having been let free from their leashes for a time. Not all of our men have returned, some having been lost to clashes with the Orenburg populace, or killed by our own men over disagreements they were finally free to resolve. But among those who have returned, morale has never been higher.\n\nOur officers are reporting that we had been actually underestimating the cruelty our boys were capable of, and when given a week free of consequence let their true colors shine. Villages have been burned, cattle slaughtered, crop fields destroyed, wells poisoned, scores lynched, riches looted, alcohol abused, and women tortured so badly no-one in the band can claim to be innocent of sodomy anymore.\n\nHad we given them more time, and sent the full force of our men, they could have achieved much more we are certain. But they have brought back riches and slaves aplenty, along with shining smiles that warm Dirlewanger's old heart in these cold lands."
 ORS.271.a:0 "Now that's some fine shore leave."
 ORS.272.t:0 "The Pincer - Mixed results in Orenburg."
 ORS.272.d:0 "Three days have passed, and our boys are beginning to return from the lands around Orenburg having been let free from their leashes for a time. It wouldn't be right to call the outcome a failure, but it hasn't been a particular success either.\n\nHaving split our forces in half, our commanders are now of the opinion we simply were not able to give our boys enough time to cause the trouble we wanted them to, nor did they have the numbers to do any of the really good stuff.\n\nCrops have been burned, riches looted, women sodomized and wells poisoned, but we have failed to make this raid truly 'great' like we wanted and it will surely be remembered alongside of all of our others."
 ORS.272.a:0 "Hopefully there is more success against the League."
 ORS.273.t:0 "The Pincer - Success against the League!"
 ORS.273.d:0 "We came, we saw, we set their world on fire! Our great raid against the Ural League has been a success on all fronts, the Guard left reeling from our attacks.\n\nAt the airstrip, our forces assaulted the base fiercely in close combat, savagely overwhelming the ill prepared garrison with knives, glass, and knuckles just as often as bullets. As the blood saturated the soil, we filled out trucks with as much as they could carry before detonating what remained of the ammunition depot, along with the fuel stocks, and destroyed the runway. We didn't find any planes there, but better to be safe than sorry.\n\nOver at the sports stadium, our boys struck in the night. Blocking the exits, they proceeded to throw petrol bombs into the refugee camp inside. The fires spread rapidly across the tents, screams engulfing the nights silence. Anyone lucky enough to manage to climb over the walls were promptly shot as a reward.\n\nFinally, part of our Waffen-SS unit specializing in stealth assaulted an Ural Guard command post. Dozens were killed in their beds, throats slit, along with the assassination of three senior officers. All radio equipment was wrecked and any documents of interest taken, including a couple of maps which will surely prove useful in future attacks.\n\nHad we launched a full scale raid ignoring Orenburg, we might have been able to do more, but this is a fine victory regardless."
 ORS.273.a:0 "The scent of victory, and flesh, is in the air."
 ORS.274.t:0 "The Pincer - Failure against the League."
 ORS.274.d:0 "We have succeeded in our great raid against the Ural League, but is has come at a terrible cost.\n\nAt the airstrip, our forces assaulted the base fiercely in close combat, savagely overwhelming the ill prepared garrison with knives, glass, and knuckles just as often as bullets. As the blood saturated the soil, we filled out trucks with as much as they could carry before detonating what remained of the ammunition depot, along with the fuel stocks, and destroyed the runway. We didn't find any planes there, but better to be safe than sorry.\n\nOver at the sports stadium, our boys struck in the night. Blocking the exits, they proceeded to throw petrol bombs into the refugee camp inside. The fires spread rapidly across the tents, screams engulfing the nights silence. Anyone lucky enough to manage to climb over the walls were promptly shot as a reward.\n\nFinally, part of our Waffen-SS unit specializing in stealth assaulted an Ural Guard command post. Dozens were killed in their beds, throats slit, along with the assassination of three senior officers. All radio equipment was wrecked and any documents of interest taken, including a couple of maps which will surely prove useful in future attacks.\n\nHowever our commanders had argued we needed to also launch numerous smaller raids along the border to prevent the Ural Guard from organizing a response, but this became impossible with the commitment to also send men to Orenburg.\n\nAs a result, following their successes our men were confronted by the Guard before they could return to our lands and we took heavy losses before they were finally able to escape."
 ORS.274.a:0 "A tragic end to a wonderful achievement."
 ORS.275.t:0 "Honor the Deal"
 ORS.275.d:0 "It has been a couple of months since our last exchange with our favorite freak Lysenko. Now following our recent great raid we have fresh captives that he will no doubt be excited to get his hands on. Whilst there are still voices within the band who argue that we should be taking more and more reward with each captive handed over, Dirlewanger has chosen to ignore them. We have more immediate fights against the Ural League and Orenburg approaching, it is not worth antagonizing Black Mountain just yet. As per the deal, we have sent our captives over to the scientists and have received our equipment in return."
 ORS.275.a:0 "A good deal all round. "
 ORS.276.t:0 "Abandon the Nazi Salute?"
 ORS.276.d:0 "It has been a long time now since we gloriously served the Führer, but some ways of our former lives have still remained in place. One of these has been the Nazi salute, often accompanied with the phrase "Sieg Heil". Of course, ever since we were betrayed by our country, we have no Nazi Party; the gesture has instead migrated over as a mark of respect and loyalty to Dirlewanger, particularly among the Germans in our band.\n\nWith growing numbers of non-Germans in the Brigade, and the fact that we no longer serve the Reich, a number of our boys are questioning why we are still doing this gesture at all. Should we continue to promote its use or let it fall away?"
 ORS.276.a:0 "The salute is more than a mere gesture, we shall keep it."
 ORS.276.b:0 "We are forging our own destiny without Germany, abandon the salute."
 ORS.277.t:0 "The Oldest Of Us Has Died"
 ORS.277.d:0 "We have few ties to our homeland, back when we were a mere SS Division. Aside from some uniforms, flags and general memorabilia the largest of these connections are the original German members of the Brigade who have always held a special place for Dirlewanger. Yet our oldest member, Karl Wilhelm Müller, has died at the age of 73. Suffering from ailing health for the last few years, he suffered a stroke in camp two days ago which proved to be the last that he could take, finally passing away this morning.\n\nThe loss is being felt hard by the other members of the 'old guard' in the band, but importantly is beginning to raise questions about what exactly will happen if old age becomes brave enough to come after Dirlewanger."
 ORS.277.a:0 "Rest in peace, old friend."
 ORS.278.t:0 "Tensions Within The Band"
 ORS.278.d:0 "Our band of merry maniacs is many things, but unified is far from one of them. Within our ranks are Germans, Austrians, Poles, Kazakhs, Russians, Ukrainians and among them criminals, political prisoners, sadists, rejects, concentration camp prisoners and lunatics. That is only a fraction of our composition these days to boot. As it turns out, all these different groups have difficulties getting along and a number of factions exist within the Brigade.\n\nWe have been aware of these tensions for some time due to the issues they have sometimes caused in the field with the following of orders, but this seems to have boiled over last night. After one too many drinks two of these factions came to blows, a massive brawl erupting in the middle of the camp as other groups got involved as well.\n\nCurious as to how it would play out, survival of the fittest and all, Dirlewanger allowed it to continue to its natural conclusion without his interference. By morning, eight were dead and twenty three more injured.\n\nThe surviving lead instigators have been executed for their roles in the brawl, and for now peace has returned. But this has once again raised the question of what exactly will happen one day when Dirlewanger dies and the unifying force of the band is gone."
 ORS.278.a:0 "Good to get it out of their system, now back to work."
 ORS.279.t:0 "Downed Luftwaffe Pilot Captured!"
 ORS.279.d:0 "Yesterday the band was thrown into disarray when a large snowstorm flared up seemingly out of nowhere, and moved straight through the camp. This morning we assessed the damage, with our equipment being the main thing affected along with scattered tents and minor injuries.\n\nYet with a clearer view of our surroundings, we have discovered something infinitely more interesting. Searching after some of the scattered equipment our boys discovered a downed Luftwaffe fighter along with its pilot, injured but alive. It would seem that the pilot had been on a terror bombing mission over Orsk when the snowstorm forced him to crash.\n\nInterrogating and torturing him thoroughly, we have learned a number of things about our former homeland. It seems Hitler is still Führer but Germany faces increasing unrest from within, and that there has been a great split between the Reich and the SS. Each word ripped open our old wounds, and the pilot has been hung from the nearest tree."
 ORS.279.a:0 "We'll make them all pay, one day..."
 ORS.280.t:0 "Fire in Orsk!"
 ORS.280.d:0 "Whilst our band moves around a lot to raid, our main base remains in the captured city of Orsk which we return to as needed. However we care far more about loot, slaves and bloodshed than we do about actually running some miserable city and so it largely lacks any form of administration.\n\nIt turns out this is not always to our benefit however, and the lack of oversight as well as the general piss-poor state of Orsk's infrastructure has resulted in a fire. We are not sure how it started, but a number of buildings and lives have been lost to the blaze.\n\nThankfully the majority of our spoils and slaves have been left intact, but the fires did ravage a section of the factory district, impacting what little industry we have."
 ORS.280.a:0 "We'll just have to do some more looting then!"
 ORS.281.t:0 "Cholera Outbreak!"
 ORS.281.d:0 "Life in the Urals is one of extremes for our merry band. We drink alcohol excessively, yet finding clean water is a rarity outside of winter. We feast on the spoils of our raids, yet face rotten and poorly cooked meals in leaner times. Often on the move, our sanitation situation is a complete monstrosity. Combined with how often we deal with the dead, the risk of disease is significant.\n\nUnfortunately one such situation has developed, with one of our few doctors reporting Cholera has broken out in camp. Over sixty men are infected, many seriously with twelve casualties so far. Among our prisoners and slaves scores are infected due to their particularly bad living conditions.\n\nWith the scarcity of medical supplies out here, the numbers are expected to rise and get worse before it gets better. There is little we can do but wait out the outbreak, bury our dead and move on."
 ORS.281.a:0 "Our boys deserved to die raiding, not like this."
 ORS.282.t:0 "The Most Dangerous Game"
 ORS.282.d:0 "Morale has been going steady lately, but it can always been improved and so Dirlewanger has arranged for a contest to be held within the Brigade. All members are welcome to participate, but all who wish to partake are required to pay an entry fee of a certain percentage of their spoil stashes. The winner will then take all of the spoils put into the pot, along with receiving a gift from Dirlewanger himself.\n\nThe game is simple: At dawn a number of our slaves and prisoners will be set free and unknown to them given a three hour head start. Then the contestants are set loose and the aim of the game is to return after twelve hours with as many heads as possible, the man with the most heads wins.\n\nThe competition has been a great success, even if more heads did come back than we actually sent out."
 ORS.282.a:0 "We should do this more often!"
 ORS.283.t:0 "Ural League Spy Captured"
 ORS.283.d:0 "'String him up!'\n\n'Kill the bastard!'\n\n'Cut off his cock and shove it down his throat!'\n\nThese were the cries echoing through the camp as the beaten and bloodied form of our 'guest' was dragged through the mud to the center of camp. We discovered him scurrying through our supplies like the rat that he is, and following a thorough session of torture it was discovered that the man is in fact a spy for the Ural League.\n\nIt's almost a compliment that they find the notion of fighting us daunting enough they want to gage our strength and supplies with subterfuge. We do like it when people pay us the proper respect after all, but this is a step too far.\n\nBrought before all to see, the spy was tied to a pyre and set alight, his screams matched only by the howls of the wolves. We'll dump the body at the border and let it serve as a message.\n\nIf they want to judge our strength, they can do it whilst we're killing them."
 ORS.283.a:0 "I spy, with my little eye..."
 ORS.284.t:0 "Is There a Doctor in the House?"
 ORS.284.d:0 "Today has been a bountiful day indeed. Whilst scouting out the lands of Orsk for any targets we might raid between larger raids on our enemies, we have discovered an operational hospital which had managed to escape our notice.\n\nUntil today, that is.\n\nHearing the report, Dirlewanger immediately ordered the raid and our boys descended. We faced only minor resistance from a civilian force, which we overwhelmed with ease, then went after the spoils. In a part of the world where medicine is difficult to come by, the medical supplies we have captured are worth their weight in gold and then some. Combined with the beautiful nurses we found and the few doctors we have pressed into service this had been a great day for the band. Any patients we found in the hospital have been executed and the building itself set ablaze."
 ORS.284.a:0 "They will serve us, or they will die."
 ORS.285.t:0 "An Excellent Hunting Scene"
 ORS.285.d:0 "There is only so much that can be raided, and as our band has grown so too has our demand for the most basic of goods. The need for meat but more importantly furs to protect us against the bitter winters here led to the formation of hunters within our ranks, responsible for doing just that whilst the rest of us raid, recover and raid some more.\n\nListening to the reports, it appears that we have had a particularly good hunting season this year. A large number of wolf, bear and elk furs have been secured for our stores and will be distributed among those most deserving of Dirlewanger's favor within the band.\n\nA little competition never hurt anybody, and the rewards make themselves clear in times like these."
 ORS.285.a:0 "Out here, a good fur is the difference between life and death."
 ORS.286.t:0 "Winter Attrition."
 ORS.286.d:0 "Prepare as we have, the Russian winters are perhaps our match in terms of their cruelty. So often even the strongest and bravest of men can do nothing against the bitter cold and harsh landscape.\n\nWhilst we Germans are undoubtedly superior to these Russians, we are not invulnerable nor immune to these temperatures. So far the cold has claimed the lives of twenty-seven of our men, usually slipping away from us during the night.\n\nIt is sobering to face our vulnerability and insignificance against these bitter feats of nature, yet we know that once we are through it it will be proof yet again of why we are the toughest, meanest sons of bitches these lands have ever seen!"
 ORS.286.a:0 "The cold cannot freeze pure Aryan blood!"
 ORS.287.t:0 "Frozen in Time"
 ORS.287.d:0 "As winter continues we have come across a most fascinating sight. Buried within the snow and ice we have discovered a small detachment of T-26 tanks and the frozen skeletal remains of a number of Soviet soldiers. We suspect they must have been on their way to the front during the German invasion of the Soviet Union all those years ago, only to be claimed by the freezing temperatures before they could arrive.\n\nIt is a beautiful though haunting sight, a reminder of who we once were and how far we have come since. The equipment is beyond repair and so we must leave it, but the reminder that men are not the only enemy we face out here will stick in our minds for some time."
 ORS.287.a:0 "We shall not suffer the same fate."
 ORS.288.t:0 "Chasing Scraps"
 ORS.288.d:0 "The League is dead, and the path to Orenburg lays wide open! This sounds like a great thing, something to celebrate as we pillage whatever pathetic holdings the League held across the mountains, but there is no celebration in Dirlewanger's camps.\n\nAs what meager loot was found is piled at the feet of the Bandit King, he seethes. His men have already begun chasing what few survivors remain, but the road to the Ural's riches remain closed for him. His men were too slow, and Lysenko has already taken most of the mountain for himself, ignoring Dirlewanger's demands for his rightful pillage.\n\nEvery gun piled in front of him, every small piece of jewelry and scant scrap of loot only drives his anger further. How dare that bitch of a scientist shun him like this? How dare him!? HOW DARE HE!?\n\nThere will be righteous revenge in time. For now, Dirlewanger looks to Orenburg. After that, who can say?"
 ORS.288.a:0 "We're coming, you lab coat wearing cunt."
 ORS.300.t:0 "King of the Mountain"
 ORS.300.d:0 "This has been a long journey, longer and bloodier than any of our band ever expected all those years ago. When we were simply the 'Dirlewanger Brigade' of the SS, no-one would have guessed twenty years later we would have endured what we have endured, done what we have done. The best part? We know in our hearts that no-one, no-one, else could have done this but us. All of our efforts have led us here, to this moment, to this great conquest.\n\nThe madman Lysenko was once our ally, and a valuable one at that. But he has finally reached the end of his usefulness to us now that the Ural League is destroyed and Orenburg thoroughly pillaged. Black Mountain is home to technological and scientific marvels that baffle the mind, that belong in novels rather than reality. We have enjoyed these fruits over time, but why just have the occasional fruit when you can own the whole damn tree? Black Mountain will be the true jewel in our crown, and once it is ours we will be truly unstoppable."
 ORS.300.a:0 "Now is the time, and we will risk everything."
 ORS.301.t:0 "King of the Mountain - Black Mountain taken!"
 ORS.301.d:0 "It was long, and it was hard, but we have done it. The last defenders have crumbled, and Black Mountain is ours at long last. For the first time in our conquests our men were sent against a professional military force, Lysenko's 22nd Motor Rifle Division NKVD. Whilst not the force it once was, when combined with the fences, tall walls, minefields and gun nests defending the mountain base, it was not an easy fight. Yet as soon as we pushed into the laboratories, how quickly our boys longed to fight soldiers again.\n\nWe had no idea of the extent of Lysenko's experiments, and our people encountered trap after trap as we attempted to secure the interior. Electric traps which boiled their blood, concussive waves which blew out their eyeballs, poison gas melting their lungs, legions of crazed experiments charging with filthy knives and brute force. The survivors will never forget the horrors of those laboratories, but finally we secured Black Mountain for ourselves. We have captured numerous fascinating pieces of equipment and revolutionary research, along with many of Lysenko's scientists working on the Mountain.\n\nYet captured soldiers are telling us Lysenko became obsessed with not allowing his work to fall into 'uneducated barbaric' hands, and so detonated explosives in many of his deeper labs holding his most prized experiments. Whether he was able to flee or burned with his work is unknown, but no trace has been found alive or dead."
 ORS.301.a:0 "I hope we found some of those stylish white coats."
 ORS.302.t:0 "Victory against the Ural League!"
 ORS.302.d:0 "The lands under the 'protection' of the Ural League are now ours. The Ural Guard has been completely broken and their government crushed. Fires consume their gulag fortresses with their lands now wide open for plunder. And plunder we shall!\n\nWe shall cripple these people so badly they will never rise again, we shall turn this land to ash and salt. Let what happens here serve as a message for what happens when you dare to stand against the Dirlewanger Brigade!"
 ORS.302.a:0 "Let the League be lost to history."
 ORS.303.t:0 "Victory against Orenburg!"
 ORS.303.d:0 "Orenburg has fallen, their communes burn and their lands are ours at last! Just as with the Ural League we shall extract such vengeance and horror upon these lands it will send a chill down the spine of Russians everywhere!\n\nNever again will this 'social experiment' of theirs be allowed to exist anywhere near us, we shall leave no trace of these fools for anyone to find. We shall render this land inhospitable, the only fitting punishment."
 ORS.303.a:0 "Orenburg is finished, good riddance."
 ORS.304.t:0 "Victory against Lysenko!"
 ORS.304.d:0 "After the capture of Black Mountain, it was merely a matter of time. With the last of Lysenko's forces melting away we have secured the lands of Magnitogorsk for ourselves. There is not allot within these lands, many of the people having fled Lysenko's grasp or having been consumed by it. But just because there isn't the people, doesn't mean there is not plenty of loot they left behind!\n\nThe conquests of the Ural League, Orenburg and now Magnitogorsk have taken their toll on our boys, but we shall give them free reign to loot, burn and kill all they wish within these lands.\n\nWith the Urals now ours, let the world know no-one can stand against us!"
 ORS.304.a:0 "Your experiments are finally over, Lysenko."

 ORS.305.t:0 "To Each According to His Ability"
 ORS.305.d:0 "One of the men who accompanied our latest raid has found himself before Dirlewanger himself today, as a disagreement between he and his commanding officer has gained notoriety within the camp. The soldier has made the audacious claim that he is not being provided with enough for all that he does for the raids, and that those who plunder the most should henceforth receive the most. He continues on to claim that the officer refuses to provide the men their fair share, and brazenly states that the officer's own contributions pale in comparison to his, something not represented in the rewards.\n\nNot willing to let his arguments be dismissed, the soldier produces a small sack of 'evidence'. The bag of evidence produced a foul smell that, upon opening, was revealed to be quite a brutal bounty. Inside laid at least a dozen pairs of strung together ears, ones that the soldier claimed to have removed from his victims during the raiding. The soldier continued to rant about how this was proof enough that he deserved far more loot than he was given, and that he demanded rewards to match his far superior contributions to the cause. All eyes were on Dirlewanger to set the precedent for the future."
 ORS.305.a:0 "Shoot this punk, find his officer."
 ORS.305.b:0 "Yes, kill him, but look into his evidence"

 ORS.306.t:0 "Dazzling Incompetence"
 ORS.306.d:0 "Dirlewanger took time out of his extremely busy schedule today to utterly lay into the so called idiot officer that started the argument over the proper allotment of loot for soldiers. More than a few in the camp believed this to be the final moments of the officer, as Dirlewanger went on a tirade against him. The officer was insulted in various ways, ranging from being a 'fucking moron' to being 'up for castration and demotion into a human shield'. The smack and storm flowing out of Dirlewanger's mouth was truly a sight to behold for those that were present, as the verbal annihilation of the man went on for a considerable length of time. Dirlewanger was, to say the least, displeased that the officer caused a stir that could disrupt the stability of the Brigade. It is unknown if Dirlewanger hadn't intended to kill the man at all, or if he felt a rare pang of mercy in his heart, but the officer walked away from the incident with nothing more than a fear of being castrated and a constant feeling of imminent execution by Dirlewanger's own hands. Perhaps a stern reprimand was all the man needed."
 ORS.306.a:0 "A stain on your record, officer."
 ORS.306.b:0 "To the front lines with you!"

 ORS.307.t:0 "A Lack of Faith"
 ORS.307.d:0 "The concern amongst officers from the earlier demotion has led to a group of three officers, seeking safety in numbers, to voice their concerns to Dirlewanger himself over his treatment of officers when they make so called 'slight errors'. The triad of officers believe that it was unfair to demote the last offender, instead stating that Dirlewanger should've wrapped up his punitive action with the execution of the bravado filled soldier that was the true culprit for this whole mess. Not necessarily advocating for promoting that officer back to his former position, the three officers instead ask for an assurance of job security in the face of so called minor blunders that they may find themselves wrapped up in. Once again, a request to Dirlewanger leaves him in a position to set further precedent for how the Brigade should act towards the mistakes and inadequacies from those in charge. The officers gulp and shift uneasily, silently praying to themselves that Dirlewanger doesn't sign their death warrant right then and there. Dirlewanger is left to decide."
 ORS.307.a:0 "One free mistake, all of you."
 ORS.307.b:0 "Very funny, shoot them all."

 ORS.308.t:0 "A Progressive Workplace Environment"
 ORS.308.d:0 "The efforts of the three officers seem to have paid off for the officers as a whole, as their arguments have led to Dirlewanger judging their actions with a bit less malice than ever experienced before. With a bit more freedom in their actions, and a lot less fear of being put down and shuffled out, the officers have begun to breathe easier. With this newfound lightening of the weight on their shoulders, a general increase of morale has spread from the officers themselves to the soldiers under their command, something appreciated throughout the entire camp as everyone seems to have an extra spring in their step on their way to plunder yet another fearful town of innocent Russians. Perhaps ruling entirely through fear can only take you so far, the officers are left to think, and perhaps the occasional benefit or ounce of freedom is beneficial for the overall effectiveness of your force. In any case, with morale up and attitude improved, the officers can command a bit more effectively as they carve a bloody, rich path across the Southern Urals and beyond."
 ORS.308.a:0 "Dirlewanger is a renowned reformist."

 ORS.309.t:0 "Youthful Ineptitude"
 ORS.309.d:0 "Perhaps only so many are fit to lead amongst the ranks of the Dirlewanger Brigade. As another three officers lie dead for dissenting from Dirlewanger's will, hasty replacements were set up to fill their now empty positions. One of these new officers, a former raider with no command experience and only a decent record of slaughter to his name, has caused yet more problems amongst the soldiers. When this new officer sought to flex his new position by taking command of the raid of a small village, he was utterly embarrassed. Reports state that this young officer's orders featured such tactically sound commands as "Charge!", and "Kill everyone!". Of course, when the villagers proved to be more than living scarecrows, his command faltered shamefully.\n\nNow, the men once again complain to Dirlewanger. The constant rotation of execution over the slightest objections, dissensions, and mistakes has caused a severe lack in command prowess among the Brigade. Now that complaints are in such numbers that they can't be solved with a few bullets, Dirlewanger seems to have backed himself into a wall and has unfortunately damaged the strength of his own army. For now, only time will tell if this will end up seriously hindering the efforts of the Brigade's raids, or even the coming war effort against the Ural League. In the meantime, it seems another officer will have to be shot."
 ORS.309.a:0 "Raw meat spoils fastest."

 ORS.310.t:0 "A Bolshevik Battalion"
 ORS.310.d:0 "After the execution of the bold soldier who caused a ruckus amongst the Brigade, a decision was made to posthumously look into his 'evidence' to see if his words had any merit, even after death. The subsequent investigation into these matters revealed a highly disturbing trend that did not simply die with the man, but one that has infected many of those that sat in the man's division. Within the battalion of the now dead soldier now lies a disturbing, perhaps even communist sentiment.\n\nWhile that man yet lived, his ideas of spreading the plunder more equally permeated many of the soldiers he fought alongside, and investigative action has revealed the communist, despicable, bolshevik, downright opposite to moral ideas that maybe the soldiers should receive a greater share of what they manually loot and steal for themselves.\n\nOf course, this trend is downright alarming, if not completely sinister in nature. Alas, with the circumstances, one is led to wonder why the officers of this battalion did not find it prudent to clamp down on such ideas, especially with the relative ease of which these red Russian ideas were discovered. Two courses of action seem equally appropriate in response; of course, the simple solution would be to remove this radical Marxist thought with the cracks of a rifle, but that could be viewed as a waste of manpower and ammunition. It may be equally advisable to find out why exactly the officers have not already taken care of this, and perhaps find the source of the problem."
 ORS.310.a:0 "Gun down these fools!"
 ORS.310.b:0 "Just who is in command here!?"

 ORS.311.t:0 "A Streak of Red"
 ORS.311.d:0 "The decision to interrogate the officers of the newly discovered 'Bolshevik Battalion' proved to be wise, if only because it produced a harrowing discovery. When the officers were isolated and asked about the disconcerting ideas of their men, the officers eventually let it slip that even they somewhat take the ideas of their men into account. Even worse, the officers claim that such ideas are not isolated to a single battalion of the Dirlewanger Brigade, but are in fact quite common amongst Dirlewanger's entire army! The officers go so far as to claim that it is only the top echelons, Dirlewanger and his closest generals, that believe that the officers should be taking most of the spoils for themselves.\n\nConfronted with such radical, absurd ideas, Dirlewanger is left to wonder if this is all an audacious ploy to make these dissident ideas seem far more spread than they really are, or if this is a real problem that has found itself slithering around the minds of what used to be such brutal, compliant pillagers. After all, such a bluff could be a Bolshevik plot to force Dirlewanger to accept such ideas, when they do not have precedent in reality. On the other hand, the traitor officers could unfortunately be correct, which may place the entire future of the Dirlewanger Brigade in jeopardy! If the Dirlewanger Brigade is to continue its existence, a decision will have to be made to prevent the extremist ideas of loot sharing from spreading. Dirlewanger is left to make a decision on their next move, of course, after splattering these officer's heads on the ground."
 ORS.311.a:0 "Hunt these bastard reds down!"
 ORS.311.b:0 "This is absurd, they lie!"

 ORS.312.t:0 "An Extinct Ideology"
 ORS.312.d:0 "It seems that our first hypothesis, the belief that the traitor officers have lied to make it seem like the Dirlewanger Brigade is full of Marxist scum, was correct. While fortunate, the officers did end up wasting significant time and energy searching, interrogating, and shooting our way into the minds of our own men to discover the truth behind these matters. In any case, the Brigade can be sure that the truly evil ideas of sharing amongst ourselves has been stamped out once and for all amongst the men. The fate of the extreme leftist battalion is one of mercy, as to conserve manpower, they have all been forced at gunpoint to renounce their beliefs or be turned into a sludge of grey matter. Of course, the battalion is now no threat to us, their leadership replaced with a stern loyalist and their cursed beliefs humiliated in front of all of them. The Dirlewanger Brigade is thankfully free of the influence spread by the degenerate former Soviet land, and Dirlewanger is most pleased that their efforts to slaughter and plunder all in their path can proceed fresh and unimpeded."
 ORS.312.a:0 "It truly was stamped out."

 ORS.313.t:0 "A Red and Black Brigade"
 ORS.313.d:0 "Once again it was wise to look deeper into the post-mortem characteristics of our men. To our detriment, it seems that the officers did not lie at all about the presence of foul Communists in our ranks, and their extent has reached a point where Dirlewanger and his loyal generals can not simply gun down every single transgressor without mercy. It is a common, dreadful sentiment amongst a majority of our men that loot should be shared to the individual achievement of the raiders, and that sentiment is a firm belief in the hearts of our men. The shock and rage present in Dirlewanger is palpable, and the only thing stopping him from going on a killing spree is the necessity of manpower for his grand plans to loot and plunder every single square inch of the Southern Urals and beyond.\n\nLamentably, this means that Dirlewanger is faced with two options to continue the further existence of his brigade. Of course, he can step away from the investigation, and pretend that he never found out about such contemptible ideas present in his men. Then, there is the second option; a step into the darkness that seems to have fallen over all of his men. Perhaps stability would be easiest found if Dirlewanger took some of their ideas in account. While utterly vile, it would be likely to produce an increase of morale in the men, something that may improve effectiveness for our great conquest. It is simply deplorable that the men have found idiotic minds of their own, but yet Dirlewanger stands, forced to take into account the wishes of his band of executioners."
 ORS.313.a:0 "We can listen, just for morale."
 ORS.313.b:0 "Put an end to this farce."

 ORS.314.t:0 "A Justified Fear"
 ORS.314.d:0 "While it seems that the troublemaking officer was not castrated or turned into a living shield, that officer's second greatest fear came true today as Dirlewanger ordered the man to be brought before him. Any pang of mercy that appeared to be present during their last confrontation was visible no longer, as Dirlewanger ordered for a few raiders to guide the officer to the middle of the Brigade's camp, ensuring the maximum visibility for whatever he had planned. As the officer was dragged along to his destination, Dirlewanger made sure to lay into the officer once again, ridiculing him all the way to his stop. The officer's life was officially turned into an example for all of those who, intentionally or not, cause issues for the stability and function of the Brigade's existence. Any questions about what would happen to the officer were answered, as the sharp crack of rifles sent bullets into his skull, ending his life for the viewing pleasure of all present."
 ORS.314.a:0 "For a problem, a solution."

 ORS.315.t:0 "A Moment to Reflect"
 ORS.315.d:0 "Though his life was a near constant haze of devilish excitement and all manner of debauchery, for once Dirlewanger had found a moment of relative quiet, alone in his tent. With little to do, his eyes scanned the space for something to occupy himself, when his gaze fell upon his trusty rifle.\n\nIt was an ancient thing, really. A standard issue Karabiner 98k, one he had owned since his days still on the Reich's leash. Yet despite his men continually acquiring new weapons in their bloody raids, he had kept it and maintained his rifle all these years, and continued to use it to deadly effect. Sitting down with it on the dirty fur mats he used for a bed, he began carefully polishing the grime off of its worn surface.\n\nAs he worked, his mind wandered backwards in time. He traced the rusty trigger, and remembered how his finger had click, click, clicked it in the faces of Speidel's traitorous men, blowing their empty skulls open across the Russian snow. He polished the barrel, and smirked as he thought back to when his men had first arrived in Orsk, when he thrust it down the throat of the last mayor of the city and almost choked him to death before shredding his innards with a bullet. His fingers rubbed over the scratches on the stock, and he laughed at all the Russian peasants he had simply beaten to bloody pulp with it.\n\nHe held the now relatively clean weapon in front of him. To him, beholding this rifle was like looking in a mirror. It had been with him for as long as he remembered. It was why he kept it with him all this time.\n\nIt was a part of him."
 ORS.315.a:0 "To think a thing so deadly can be so beautiful."

 ORS.316.t:0 "A Muddy Matter"
 ORS.316.d:0 "As the raiding party set down to rest in the burned ruins of the latest village to face their wrath, Dirlewanger hopped out of his truck and went to get something from the back. As he approached, he noticed that the mud from the recent rains now caked the side of the vehicle. He looked around the village for some useless sot to foist the responsibility of cleaning the vehicle upon, when he found a group of his men roasting the village animals over a fire.\n\nHis gaze honed in on one particular man who had most displeased him. A Khazakh raider, one who had joined the band recently but had constantly hung back in the raids, keeping himself out of danger yet still happily helping himself to the loot afterwards. Dirlewanger calmly ordered the man to approach. He smiled and offered him a cloth and a bucket, and ordered him to have his truck spotless within the hour.\n\nThe coward's face immediately went white, and Dirlewanger's smile grew all the wider. A few of the other men present began to cackle at the poor man, who immediately set to furiously scrubbing the mud off of the weather-beaten metal. Dirlewanger chuckled and wandered off into the village to find loot or some captives to entertain himself with, leaving the man to work like his life depended upon it."
 ORS.316.a:0 "Actually, his life DOES depend on it."

 ORS.317.t:0 "A Spot of Bother"
 ORS.317.d:0 "The man waited nervously as Dirlewanger examined every inch of the truck. The sides were now completely free of mud, the dust had been polished off the windscreen, and even the interior had been cleared of grime. Dirlewanger checked it all over, once, twice, three times. Finally he approached the man and thanked him for making his truck cleaner than it had been in a long time.\n\n"Of course, I said I wanted it spotless..." he said, that insidious grin returning to his face. The blood left the raider's face once more as Dirlewanger knelt down and beckoned him to come and look. There, just on the underside of the front left fender, was a tiny leftover spot of mud.\n\nA single sob was all that had time to leave the man's throat before Dirlewanger put his rifle to the back of his head and pulled the trigger. The other men watching laughed as two approached to dump the raider's body with the others. After watching the wretch's corpse go, Dirlewanger turned back to his vehicle, only to groan with frustration at the sight of all the blood now splattered over the door. He turned to the man who had spilled booze over him the other day and barked at him to get the mess cleaned up.\n\nThe same rules applied, as always."
 ORS.317.a:0 "That's the third time this month!"

 ORS.318.t:0 "A Lost Son of Germany"
 ORS.318.d:0 "Dirlewanger was deep in his cups when he was interrupted by some of his men barging into his tent. Before he could demand an explanation, they dragged forwards a bloodied, tired and emaciated boy no more than fifteen years old. He had been caught at the edge of the camp where the men had beat him up, until he surprised them all by crying out in fluent German.\n\nThe boy feebly pleaded with Dirlewanger, introducing himself as Otto Wagner. He claimed to be the son of a settler family in Reichskommissariat Moskowien, where he had been a petty thug. He and a group of fellow criminals had fled east after being caught filching weapons from the local garrison, but the wastes and the hostile locals of the lands beyond German control had not been kind to them. He was all that remained of that party, and he had eventually found his way to Orsk after overhearing a group of militiamen talking about a group of German bandits based there.\n\nWhether out of genuine curiosity or simply thanks to being too drunk to care, Dirlewanger decided not to spill the boy's guts to the dirt. Remarking that he must be fine Aryan stock to have made it this far on his own, Dirlewanger told the boy that he could stay within the camp. However, he grabbed the boy close and threatened him never to disrespect his new master.\n\nOtto quickly wiped his tears and quietly thanked Dirlewanger and bid a hasty exit from the tent."
 ORS.318.a:0 "Cause no trouble, boy."

 ORS.319.t:0 "The Secretary"
 ORS.319.d:0 "Nearly half a year after Otto Wagner arrived in the camp, he has slowly integrated into life in the Brigade. He does not complain or talk much, even as the older men roughhouse him around and give him the occasional beating. After all, he does not have anywhere else to be, so for the most part he puts up with getting the scraps from the table and generally being the runt of the Brigade.\n\nRecently, Dirlewanger has become tired of managing the day-to-day humdrum of loot distribution and ammo management. He has decided he would much like a secretary, like the big bosses back in Germany would have, to handle all the boring tedious work while they could spend their time out cracking skulls. Perhaps seeking to finally give Otto some purpose, he unceremoniously dumped a pile of ledgers and notebooks in his hands and told him to get to work.\n\nNot daring to disrespect Dirlewanger, the new secretary quickly took to his duties. Satisfied that the boy was no longer sitting around uselessly, Dirlewanger looked for some more depraved activities to involve himself in now that his responsibilities had been delegated away."
 ORS.319.a:0 "Don't screw this up or you know what's coming!"

 ORS.320.t:0 "First Blood"
 ORS.320.d:0 "Earlier this morning, a batch of captives destined for Lysenko's labs were brought into camp. The bandits herded them into a pen once used to hold cattle before the resident farmer was unceremoniously impaled on the gatepost. Though officially they were supposed to deliver all of those they captured unharmed to the madman on the mountain, the bandits never refrained from an opportunity to have their ways with defenseless innocents.\n\nAmidst the scenes of depravity and gratuitous violence, Dirlewanger's young secretary Otto approached the pen. He was long since desensitized to the Brigade's antics and watched the horror with a dead-eyed stare. It was then that he noticed a small glimmer from the fingers of one of the captives. Eager to prove himself to the bandits and to take some loot, Otto approached the man and ordered him to hand it over. To his surprise, the man refused. He desperately begged Otto to let him keep it, for it was his wedding ring and the only memory he had left of his wife.\n\nOtto punched him.\n\nAs the man collapsed to the floor, some of the bandits cheered him on and told the boy to hit him again. He stood there, contemplating, but the cheers were growing, so he gave the man his boot in the stomach. He bent over and gave the man another punch. Again, and again. The captive begged for mercy as Otto grew more and more furious, but still he refused to hand over his precious ring. Eventually the man lay cold and lifeless on the ground.\n\nFor a brief moment, the boy stared at the corpse in shock, then, he reached down and plucked the trinket from the dead man's finger and held it aloft for all to see. The assembled men roared with delight for their favored son and his first kill."
 ORS.320.a:0 "He's one of us now."

 ORS.321.t:0 "Broken Spirit, Broken Body"
 ORS.321.d:0 "Dirlewanger awoke to a loud commotion, followed by screams and gunshots. Storming out of his tent to find out who he had to shoot to get the noise to stop, he came upon a scene of blood. One man lay dead, an ornate knife embedded in his neck, while the boy Otto Wagner lay upon the ground peppered with gunshots and a mangled arm.\n\nDirlewanger furiously demanded to know what had happened, to which one of the men gathered around the scene explained that the two had gotten into a fight over loot. Both had wanted the knife for themselves, and when the elder man refused to relent the boy had viciously attacked him. A struggle ensued in which the man brutally slashed Otto's arm before the boy pulled the blade from his own flesh and dealt the killing blow. Before he lost consciousness, however, the elder had been able to pull out his luger and shoot the boy several times, he had missed the chest, but his arms and shoulders caught bullets all over.The old man was shot immediately for hurting his secretary, and shouted loudly at the men around them complete useless for letting Otto get into trouble like this\n\nAfter Dirlewanger had calmed down, he turned his attention to Otto. The boy was truly in a sorry state. The boy's arms was beyond saving, and he was quickly bleeding out. He would certainly never be useful as a secretary again, though with the limited medical supplies available it was possible he could still be saved and made useful as a cook or something similar. But in such harsh climes and amongst such harsh men, the way to deal with a man no longer needed is often a quick and merciful death. and Dirlewanger eyed up his pistol and considered perhaps just putting the boy out of his misery."
 ORS.321.a:0 "I'm sorry, little one..."
 ORS.321.b:0 "Patch him up and find a use for him."

 ORS.322.t:0 "The Call of the Wild"
 ORS.322.d:0 "The raiding squad rides across the hills in search of plunder, no doubt imagining themselves to be similar to the Mongol hordes of old. The target is a village of Russian peasants just over the next ridge; having survived through sheer luck and oversights on the Brigade's part-until now. They have little in ways of pure wealth, but they always have full cellars, plenty of vodka, and the occasional silver candlestick or gold ring to loot. All in all, the best pickings a raider could hope for without having to brave armed resistance.\n\nSuddenly, the squad comes to a halt at their leader's signal. He silently points to a shallow ravine, as the men gaze in awe. There, staring at them, is an adult brown bear in the middle of hunting for dinner. The men are frozen, desperately hoping not to break the uneasy silence between them and the beast. Finally, the commander leans over to his second-in-command and whispers "I'll go up to it." His aide stares at him like he's grown a second head, then chambers a round in the worn Mosin-Nagant in his hands. Better to put the beast down before his boss get any more stupid ideas."
 ORS.322.b:0 "Maybe it's friendly?"
 ORS.322.a:0 "Better safe than sorry."

 ORS.323.t:0 "Bearing Arms vs. Bear Claws"
 ORS.323.d:0 "Without a word, the commander's aide raises his rifle and fires a round right in the bear's eyes before his superior can get any more bright ideas. The beast immediately slumps over without as much as a whimper, a slow trickle of red dribbling down its head onto the grass. After a brief debate, the guards decide to skin it and bring the pelt back to camp as their spoils-it's certainly a unique prize.\n\nOn the ride back to Orsk, the commander decides to have them stop at another ravine, hoping to give their horses a few minutes to recuperate and find some water. They do not notice a small cave around the bend, nor does the soldier guarding the horses notice three fully-grown brown bears lumbering toward them. However, he certainly notices when it bites down on his neck.\n\nWhen the squad does return to camp, it only consists of three horrified and blood-splattered soldiers riding on the backs of claw-raked horses. Neither the commander or his aide are seen, and none of them are willing to say what happened. All that one says is muttering "We shouldn't have killed it, we shouldn't have killed it" over and over again..."
 ORS.323.a:0 "Fact: Bears eat Bandits."

 ORS.324.t:0 "First Contact"
 ORS.324.d:0 "The commander reaches his hand out to his side, keeping his aide's rifle pointed to the ground without breaking eye contact with the bear. With an empty hand held forward, he slowly starts inching towards the beast, ready to break into a run at the first sign of trouble. The bear, meanwhile, stares at him with dark eyes, nothing in its movements or expression betraying what it may do next.\n\nAfter what feels like an eternity, the commander is standing several feet in front of the bear, which is standing as still as a statue. He reaches a quivering arm outward, and after a moment of hesitation, gently brushes it on the top of the bear's muzzle."
 ORS.324.a:0 "Is he mad?!"

 ORS.325.t:0 "How to Train Your Ursidae"
 ORS.325.d:0 "It is a tense moment, with the commander leaving his hand planted on the bear's face, and nobody dares to even breathe for fear of angering the beast. But eventually, the bear leans forward... and starts nuzzling the commander's hand.\n\nThe men stare dumbfounded, as their leader begins petting the bear's head with both hands while it scratches the side of its head against his uniform jacket. As a test, the commander takes a step back, and the bear steps forward to stay by his side. He hops on his horse, and the bear eagerly lumbers alongside him. "I guess it is friendly after all!"\n\nAs they arrive back at camp with their new friend, the rest of the bandits and soldiers laugh hysterically at the sight of a bear padding along like a loyal pet dog. That night, after some discussion with his men (and copious amounts of vodka), the commander decides that he should try climbing on the bear's back and riding it like a horse. It took several attempts, but the commander eventually managed to stay on the beast's back without being thrown off. He laughed at the sheer ridiculousness of it all with his men, and only provoked further roars of laughter when he promises he'll ride it on the next raid!"
 ORS.325.a:0 "That's a good one... he's serious, isn't he?"

 ORS.326.t:0 "Immediate Regret"
 ORS.326.d:0 "It is a tense moment, with the commander leaving his hand planted on the bear's face. Nobody dares to even breathe for fear of angering the beast. The bear even seems placid, almost accepting... until it suddenly snaps its jaws and reduces the commander's forearm to a bloody mess. He loses all reason and just stands there in shock, letting out a bloodcurdling scream as he stares at the horror unfolding before him. It is quickly cut off by a swipe from the bear's claws, which catches him in the throat. The men all scramble to their horses, screaming bloody murder and shouting prayers to whatever god may be happening to listen. Unfortunately, the horses have scattered at the sound of the carnage, carrying their rifles with them, and they see two more bears lumbering over the hill towards them.\n\nWhen the squad does return to camp, it only consists of three horrified and blood-splattered soldiers riding on the backs of claw-raked horses. Their commander and his aide are absent, and none of them are willing to say what happened to them. The only thing that they can get out of one of the soldiers is "We should've stayed away from it, far away...""
 ORS.326.a:0 "It's not nice to fool Mother Nature."

 ORS.327.t:0 "The Charge of the Bear Brigade"
 ORS.327.d:0 "After some time practicing, the squad commander feels confident enough to bring the bear, whom he has dubbed 'Siegfried', with them on their next raid. It turns out that Siegfried is not the fastest of mounts, but he can get up to a decent speed for a short amount of time and doesn't even flinch at the sound of gunfire. As the men ride out toward a village, hoping to return with plunder and glory, the other squads cheer with raucous laughter as they see Siegfried lumbering by, with plenty of jokes about the commanding having found himself a Russian woman circulating.\n\nAs the squad nears the village, they hear something that is exhilarating yet unnerving: the sound of gunshots fired by some village militia. While this raid will certainly be more dangerous than the usual ransacking of poor farmers' hovels, the presence of a militia means that they have loot worth defending. The commander spurs Siegfried forward, and the horses beside him accelerate from a trot to a gallop. As the squadron begins to open fire, Siegfried suddenly jolts to a stop and slumps to the ground. The commander scrambles off the beast's back to see what could be wrong. Fortunately, Siegfried is unharmed; it seems he just stumbled on a rock. While the commander is relieved, it does raise some concerns about Siegfried's combat efficiency-bears, after all, are neither as fast nor as agile as horses. Leading Siegfried onwards may be a combat risk, but is it a worthy one?"
 ORS.327.a:0 "Can't stop here, boy. Ride on!"
 ORS.327.b:0 "It's too risky, leave him where he is!"

 ORS.328.t:0 "Theirs But to Do and Die"
 ORS.328.d:0 "Ultimately, the commander decides that Siegfried will be of more use participating in the raid than sitting around. Without a moment to spare, he climbs back on the bear's back, cracks the makeshift reins, and sends his mount onwards into the thick of the battle. The bullets whiz all around, with the militiamen having retreated behind the windows and alleyways of their village. But the men of the Dirlewanger Brigade are experienced enough to successfully fight back against their enemies, and ride through the streets shooting everything that moves. At the front of the squadron is the commander, leading a roaring Siegfried and spreading chaos in the streets.\n\nFinally, the men prepare a charge against the last stronghold of local resistance: the village's tiny, ramshackle Orthodox church. Although most locals scatter at the sight of over a dozen bandits armed to the teeth galloping towards them, several remain determined to the last and fire off a few more rounds from the rifles before being shot or cut down. Most of those bullets fly by harmlessly-except for one. Having been shot in the head, Siegfried comes to a crashing halt, and the commander is thrown to the ground. He scrambles over to his dying mount, cradles Siegfried's bloodied head, and closes his dark eyes for the last time. The commander stands up, pulls out a pistol, and walks towards the cowering villagers taking refuge in the church with determination in his eyes.\n\nThis one's for Siegfried."
 ORS.328.a:0 "Goodnight, sweet prince."

 ORS.329.t:0 "Back to Nature"
 ORS.329.d:0 "With a pained look in his eyes, the commander decides it is better to leave Siegfried away from the fighting and proceed on foot. Drawing his rifle, he ruffles the fur on the bear's head and starts marching to the town, well behind his mounted men.\n\nBy the time he arrives, much of the fighting has already passed. Local guards litter the streets and alleyways, their blood seeping into the dirt. Much of his subsequent duties focus on rounding up and executing military-age prisoners, looting winter food stocks, organizing the fair division of war booty among the men, and burning down the tiny Orthodox church where the town's defenders made their last stand. One of his men had lost a horse during the charge, but that was of little concern at the moment as the men were going house-to-house and grabbing whatever, or whoever, caught their eye. This town was a rather ripe reward; the commander himself had gotten a gold-plated pocket watch, a bottle of brandy, a new pistol, a silver Communion chalice from the church, and a few stacks of old Soviet rubles (having long lost their monetary value, but being wonderful firestarters).\n\nOnce the men had their fun, they began making their way back to camp. But as they near the spot where they left Siegfried, the bear was nowhere in sight. There's no blood or sign of a fight, but there are tracks leading off in the direction of the cave where they first found him. Siegfried was wild, after all, and it would be foolish to try and contain him for too long. With a heavy heart, the commander tells his men to ride onwards, knowing that it was probably the last any of them would see of Siegfried the cavalry bear."
 ORS.329.a:0 "If you love something, let it go."

 ORS.331.t:0 "A Brilliant Proposal"
 ORS.331.d1:0 "The great, brooding mind of Oskar Dirlewanger had borne a brilliant proposal surely beneficial to his elite retinue; removing the Sieg Heil. Dirlewanger was a man of action, ill-suited to the hamfisted social engineering of the Roman salute. This troop contingent after all was not ever going to be needed for flag waving or flattering superiors; here every man was his own master, master of creating a destiny and legacy for him and his men to follow. Fear as a form of control had always worked on those he had terrorised, so as a logical conclusion it should also work on his men if they rejected his idea.\n\nIn his delusion the crazed officer, who could have likely been a successful Landsknecht in a time both different and too similar to this one, had forgotten the reason his former masters had secured utter subservience from their underlings. The regimentation and drilling had created soldiers of iron wills, and even if they represented their ancestors who likewise pillaged Central Europe with horrifying fidelity, believing them to have the ability to murder and rape for the same reasons was utterly foolish.\n\nThe brilliant strategist had given his all-powerful decree; now he watched it fall into ruin. Every time he gathered his men around him now they stood straight to attention, arms raised at the infamous angle and roared the mantra, some even with smirks on their faces. The non-Germans began to join in, peer pressure blinding them to what they were doing and its meaning to their peoples. Even more worryingly, some of the more senior veterans of his brigade now began to almost take less notice of him, punishing violators of his supreme will with suspicious laxity. But he was still the indispensable commander that would lead his men to glory, so this was but a minor setback. Or was he? His aging mind was playing cruel tricks on him in his clear times before the mist of madness descended again."
 ORS.331.d2:0 "Dirlewanger was a veteran, having served in the Deutschvölkischen Schutz- and Trutzbund, then the SA and NSDAP, finally the SS. His desertion from the glorious Reich in its hour of need was not because of dismissal or hatred for the nation; his resentment of certain Wehrmacht staff would not change his love and yearning for his homeland. And so the decision to keep the tradition of the Sieg Heil, a unifier of Germans worldwide, was a simple one for him, despite having a large foreign presence in his army. When announcing the decision to his troops, he was disconcerted to find reluctance, apathy, even subtle opposition in his ranks. In an effort to uphold his iron authority over the brigade he raised his skinny arm and clicked his heels with the intensity of a much younger man.\n\n"SIEG HEIL!" he screamed, eyes bulging, a single vein on the edge of bursting near his grey hairline. To his dismay and seething anger a few men began to snigger, but most of those gathered around his makeshift platform continued to stare at him with something almost resembling curiosity. The tainted man, half-drowned in madness, had forgotten who he now led. The pure fanaticism had been transformed into bitter cynicism by the Russian wastes, diluting the SS brigade it had once been with men of opportunity and desperation. These were men neither of ideology nor religion; a grouping of nihilistic looters who lived from day to day had no motivation to uphold tradition that had abandoned or abused them mercilessly. Dirlewanger stepped of the podium in silence; punishment would have to follow. His quiet mutterings were lost in the din of his troops reverting back to what they had been previously doing before the former SS officer had given his address, something they were proudly good at, pillaging and raping the small, ruined Russian village."
 ORS.331.a:0 "Not a great surprise" #failed keeping
 ORS.331.b:0 "At least they still follow orders - for now." #failed dropping

 ORS.332.t:0 "The Cancerous Host"
 ORS.332.d1:0 "With every day in the chaotic Ural steppes of the former Soviet Union, what had once been an SS Brigade slipped further into simple brutality. Their morality eroded to cynical nihilism, one even Nietzsche would have raised his eyebrows at, no longer rooted to any ethical order but their own. Within this shift lay a twisted birth, the mother being the sadistic joy of hearing lost souls begging for mercy as they were raped and tortured, the father being the thrill of death knocking on one's door on a near-daily basis. The endless violence had implanted in the brigade the idea to reject Nazism, certainly a defiled, degenerate ideology, yet still with traditions that withheld certain desires and behaviors.\n\nDirlewanger, despite having deep and even affectionate ties to the twisted ideology that had brought Germany to the heights he had exploited, felt his and the roots of the former SS members of the brigade slowly being replanted into the fertile ground of the banditry of the non-German recruits. In an unsurprising move the alcoholic, sexual deviant of a commander, abolished, or rather forgot, the Sieg Heil, a greeting synonymous with conformity and strict discipline. He was not a man that required the groveling and intricate power play of the Führer, nor were these the times of a settled, organized existence; these were the times of pleasure filled pillage. These were the times of death and glory."
 ORS.332.d2:0 "Despite all the astounding, nihilistic carnage and pillage the rugged men of Dirlewanger's brigade had caused to the Urals, in their merciless hearts they remained loyal to the blood and soil they once fought for. A certain degree of respect, even admiration, was bred and maintained for the distant German Vaterland, thumping SS marches were drunkenly sung, and hardened veterans sometimes recounted sweet and bitter memories of their hometowns, often resulting in laughter and jeering that always just barely masks the universal longing of the exile. The Russian and other ethnic groups that had joined the wandering bandits were often savagely harassed by German SS troopers in their own ranks who had fallen into old routines, only to then be falsely accused and punished by their officers.\n\nYes, the old spectre of Nazism still clung to the hearts and minds of the former 36th Waffengrenadiere. It was difficult to peel off with the weight of traditions accrued to it like barnacles to a wreck, such as the Sieg Heil salute. Dirlewanger had briefly pondered whether it had outlived its functionality but had decided to keep it, to the silent chagrin of the non-German bandits and great elation of the 'aryans'. It would remain along with the now many other quite frankly defunct traditions as a staple of the brigades' identity."
 ORS.332.a:0 "Humans without traditions are but animals in the great wild." #sucess keeping
 ORS.332.b:0 "You cannot deny the nature of existence." #sucess dropping

 ORS.335.t:0 "A Necessary Compensation"
 ORS.335.d:0 "Dirlewanger woke up cold, sweaty and disoriented. It had certainly not been the worst dream but definitely the one he liked the least in a while. He had been mocked by his highest ranking officers for not having a car suited to his position as leader. He was embarrassed, and he felt powerless.\n\nIn between the regular raids and fun games, Dirlewanger had many quick passing periods to think about the solution to such a problem. It was during one of these passing periods that it came to him, he had the solution. Dirlewanger would authorize the creation of a truck grand and powerful on a level suited to him. Named after its inventor, the Oskarwagen would become a motorized arsenal of fear and firepower, with a cannon large enough to turn a farm into a forest of woodsplinters. When such divine inspiration hit Dirlewanger, he knew he had to act. Immediately, he ordered four of his burliest brutes to mount the largest gun in their stockpile atop his truck. Dirlewanger waited with eagerness to see the results of his illustrious idea; almost enough to turn his attention away from the execution of a few peasants on his latest raid."
 ORS.335.a:0 "The Oskarwagen will ride!"

 ORS.336.t:0 "It Is Ready"
 ORS.336.d:0 "After quite a while, certainly longer than Dirlewanger had demanded, spent forging the masterpiece, the Oskarwagen was completed. A true beauty, a proper frontpiece for the Brigade, it would serve his purposes exactly. Dirlewanger made it mandatory for all of the men not currently pillaging to attend the demonstration and first test of the vehicle. It was a surprise to the men of the camp to find Dirlewanger excited about something that wasn't completely morally bankrupt, and most didn't quite know how to feel about it, but eventually the black band found themselves just as excited as nervous for the unveiling of the great Oskarwagen that had seen so much hype from their leader. Dirlewanger had mandated a few old and broken vehicles to be set up as a target for the gun, and it was with much tension that he personally ordered the firing of the cannon."
 ORS.336.a:0 "Boom..."

 ORS.337.t:0 "Cannon Jump"
 ORS.337.d:0 "None of the men tasked with the construction of the truck had accounted for this. As the Brigade's present men all cheered at the inaugural test, the cannon' massive recoil had other plans. The firing of the cannon rattled Dirlewanger's poor truck so badly that it completely flipped over, crushing two soldiers that had come to stand and watch closely!\n\nThe men suddenly went silent, confused and fearful of what would come next. The only sound that was heard was Dirlewanger intense laughter, utterly amused at the flattening of the two men. That laughter slowly ground to a halt as Dirlewanger realized that his Oskarwagen was a failure. The amusement exploded into fury, and he immediately demanded the four men he brought to build it executed. A few men watching slowly slipped away while others were remained out of respect and fear, they didn't want to risk the consequences that could come from not supporting their Oberführer."
 ORS.337.a:0 "Smile and Clap, boys"

 ORS.338.t:0 "The Oskarwagen"
 ORS.338.d:0 "The cheers of the Brigade were loud, only to be deafened by the violent cannon shot. It worked. Dirlewanger was delighted, pleased that he finally had a vehicle he could take charge from and lead great conquests wherever he wanted, the Mountain, the so-called 'great' city Orenburg and the glorified prisoners will stand no match against the his new engine of war. Dirlewanger was so pleased that upon seeing the success of the first Oskarwagen he ordered another one, to act as a backup and another fine engine of destruction to reinforce his Brigade. The pleased attitude spread amongst all present. With that successful test under his belt, Dirlewanger demanded to lead the next raid. He would personally fire the cannon as much as possible. Dirlewanger could hardly wait for the construction of the second Oskarwagen."
 ORS.338.a:0 "Of course it worked!"

 ORS.339.t:0 "Panzerkampfoskarwagen"
 ORS.339.d:0 "While two Oskarwagens, a main and a spare, can ruin homes and crush dreams like no others, what if the Dirlewanger Brigade had even more of them? What use does regular trucks have anyways, all they do is move soldiers from one place to another. But moving is something all normal soldiers can do as well, some may fit on the trucks but others can run behind. The initial motivation, making Dirlewanger's personal vehicle special, was suddenly not so important anymore. New, glorious visions arrived as others faded, truck upon truck with cannons lining up like the old days, barraging helpless villages, and then being able to roll right in and meet no resistance. Squads of four men each, all willing and eager, wanting to pilot their own Oskarwagen into the living quarters of those hiding their valuables.\n\nIt dawned upon him that the Oskarwagen in all honestly was a tank, and that he was about be a tank commander, he lit up as he envisioned all the loot that his plan would bring him."
 ORS.339.a:0 "The start of something new."

 ORS.340.t:0 "For Dirlewanger, We Ride!"
 ORS.340.d:0 "It turned out that the trucks suitable for carrying cannons were not as many as the general staff had hoped, but some trucks were converted. The 1st Oskarwagen division was given a high rank in the order of battle, a term that didn't play any role in Dirlewanger's plans, so that they plan and execute raids without grumpy officers telling them no. This division, but more on the size of a large brigade, would answer only to Dirlewanger himself. The two trucks had already proven themselves in raids, and with an organized structure revolving around the trucks, the 36th were motivated and expected the loot to soon flow in from all possible sources!"
 ORS.340.a:0 "Nothing can match this"

 ORS.342.t:0 "The Headcount"
 ORS.342.d:0 "In a fit of rage that managed to somehow surprise the entire brigade, Oskar Dirlewanger has called for a systematic headcount of every soldier, brigand, and bandit under his command. While such a census had been attempted two years before, it had resulted in completely useless data, the brigade's men seemingly too erratic to be tracked with mere numbers. Despite this previous failure, Dirlewanger doubled down when he was questioned by some brave souls, and with a low growl exclaimed "If you won't count them, then I'll shoot every last one of my men and count the corpses myself."\n\nThis level of urgency has never marked previous headcounts, and almost every bandit has his own personal speculation on why the count is being carried out. The leader himself wouldn't give any answer more solid than just calling it a hunch, which is not making the few soldiers with administrative skills any more confident about the necessity of all this. However, the one thing they fear more than dull bureaucratic work is the wrath of the bandit king, and while everyone might drag their feet, the headcount will nonetheless be carried out soon. It remains to be seen if Dirlewanger's peculiar hunch carries any weight."
 ORS.342.a:0 "Might as well have a census of rabid dogs."

 ORS.343.t:0 "300 Missing Men"
 ORS.343.d:0 "The headcount has come up 300 short. Even accounting for administrative incompetence, desertions, routine disappearances, bear attacks, stray German bombs, communist raids, executions, poxes, frostbite, trips, falls, suicides, bonfire accidents, loot disputes, the common cold, black plague, flu, food poisoning, alcohol poisoning, regular poisoning, irregular poisoning, assassination, STDs, heat stroke, hypothermia, rockslides, science experiments gone wrong, science experiments gone to plan, kidnapping, dog attacks, rabies, aggressive reindeer, raid casualties, gambling arguments, race wars, building collapses, spontaneous combustion, vehicle collisions, shooting competition misfires, target practice, infected wounds, the occasional killing on accident, the much more common killing for fun, stabbings, shootings, Prussian cavalry sabre rampages, crate crushings, lynchings, brain aneurysms, slave revolts, duels, and the general inability for most bandits in the brigade to count past the number of years they've lived, this statistic is still far out of the ordinary. We'll have to investigate it and find the missing men as soon as possible."
 ORS.343.a:0 "Bring them to me, dead or alive. Preferably alive..."

 ORS.344.t:0 "130 Missing Men Found"
 ORS.344.d:0 "After long days of searching pass without results, a large group amounting to just short of half of the missing men has been found on the outskirts of the brigade's area of terror. This group was found camping in a village they had recently sacked, picking through the remains and performing the usual unspeakable cruelties on those they had captured. Upon being questioned by the search party, the perplexed leaders among them claimed it had just been a routine raid, but after the most basic of investigations it became obvious that they were trying to conceal what they had gained and not give the usual cut to Dirlewanger. Trying to cut a profit without including the bandit king. A grave mistake.\n\nThis obviously could not stand. Bruised and bloody they were dragged screaming all the way back to Dirlewanger himself, and not only were they forced to give up the entirety of their earnings, they were required to beg for mercy personally. The mad Württemberger went down the entire line of the quivering 130 men, listening to their sobbing and pleading, executing a few seemingly at random until he reached the end. Those would-be deserters better have learned their lesson."
 ORS.344.a:0 "That'll show them."

 ORS.345.t:0 "Fifty Raiders Found"
 ORS.345.d:0 "The search for the missing men has turned up something useful once more as fifty more brigands were discovered in Kazakhstan. It seems these ones had no intention to desert and were simply out raiding when the headcount was taken. They had been tracking a caravan of Kazakh villagers, who had led them to a nearly undefended, bountiful town. They had gained considerable spoils and captives in their cruel ransacking, a little celebrating until the search party turned up was therefore not entirely unreasonable. When they were ordered to return back to the brigade, no complaints were noted at first, however it soon became clear that they had intended to keep all their loot to themselves. This led to heated arguments on the way home and even a rather wasteful amount of bloodshed. Upon their return Dirlewanger was dutifully informed of their ill intentions, his fury barely containable. He demanded they turn over the proper share as usual. In an unusually brazen act of defiance, they refused right to his madness contorted face. The cracking mask of humanity finally peeled entirely to reveal a seething insanity as he ordered all of them to be executed as traitors and their loot turned over to him personally. The scene afterwards was brutal and ended with all defiant bandits mutilated to a point where even their mothers would not recognize them."
 ORS.345.a:0 "Looks like the headcount will stay fifty short."

 ORS.346.t:0 "An Old Mystery Solved"
 ORS.346.d:0 "As Dirlewanger's men surged through the Black Mountain, they encountered a few familiar faces. It seems that about fifty men who were once bandits in the brigade were trapped in the catacombs of the dark mount, many of them already dead, others trapped, many found in different stages of experimentation. Their pitiful pleas for death granted by the unjudging crack of the bandit's guns. A few had avoided this disgustingly cruel fate and had been working for Lysenko as guards, but these lucky ones were definitely a minority. One soldier thought to check the men against the list of missing men from the headcount a while back, and sure enough these fifty were on there. They had finally been found, though it was too late for many. Those that were still alive were mostly allowed to re-join the brigade, and they told many a horror story of the experiments and madness of Lysenko. The ones who had become guards were declared traitors and taken as captives, lined up in neat rows with each second one shot. The spared ones, faces covered in snot and tears, had to drag a dead comrade each into the mountain cells they had guarded. Their fates will likely be unfortunate as all they will be able to feast upon are the bodies of their former friends. Examples have to be set to maintain an iron grip. Even with this find so long after the headcount, there are still some names on the list yet to be found."
 ORS.346.a:0 "After all this time..."

 ORS.347.t:0 "So Close"
 ORS.347.d:0 "Twenty more of the men who were missing from the headcount have finally been found over the course of many different individual findings. These were the ones who had deserted and joined other, lesser bandit groups. As some of these groups were destroyed or absorbed into Dirlewanger's brigade, the missing men were rediscovered and given appropriate punishments for desertion. Some of these men had been missing for years, and the fact that they were found by complete and utter luck shows that it's likely that many of the men missing from the headcount simply deserted, and that a few might not ever be found. Some might already be hundreds or thousands of miles away, having raided and migrated to other regions of chaotic Russia. However, we still managed to find these men who had been missing for so long, and that on its own still qualifies as an accomplishment."
 ORS.347.a:0 "Finally got you!"

 ORS.348.t:0 "An Old Mystery Unsolved"
 ORS.348.d:0 "Oskar Dirlewanger rummaged through the papers in front of him, searching for an old map of Russia that he had been fond of. It showed all of the villages that had been raided as of a few years ago marked with a little penned cross. He wanted to see which might have had enough time to recover so that they could be attacked again. As he searched, his eyes were caught by another set of old papers that were in the pile. He pulled them out from under a stack of extremely outdated bomb schematics to see what they were. It was a list of names, each one crossed out in either black or red ink. Dirlewanger smiled. It was the years-old list of people who had been missing from the headcount. He read through the pages, looking at each name, but his smile fell away from his face when he got to the third page. There were a few names that were not crossed out but rather circled. The lost that had never been discovered. He counted the uncircled names, which amounted to about fifty.\n\nDirlewanger tossed the papers aside, annoyed, but as he continued to rummage he just couldn't focus. How dare they have run from him, and gotten away with it too! Oh, if only he could know their exact locations, find each of them, punish them personally...he fantasized about hangings, shootings, torture, screams for mercy. He couldn't focus on finding the map anymore. He snatched the old list and went to find someone who could do something about this. These people wouldn't be free yet. No one was free from him."
 ORS.348.a:0 "But sir, they're probably all dead by now!"

 ORS.349.t:0 "Weapon Inspections"
 ORS.349.d:0 "The village was a blazing inferno. Men fled and children screamed helplessly, and the foul odor of death permeated throughout the fallen paradise. The former citizenry, regardless of age or circumstance, were mercilessly butchered by the warriors of darkness, their corpses searched thoroughly for items of wealth prior to their careless discardment in the ashes of what was once 'home'. The raid had been overwhelmingly successful, and as the deranged warriors began to indulge themselves in the fruits of their labor, further horrendous and unspeakable acts of degeneracy occurred against the deceased.\n\nHours following the orgy of violence, the fatigued warriors rested at the village entrance, emotionally and mentally exhausted from the day's bloodshed and degeneracy. By nightfall an odd serenity filled the air, peace reigned at last. However, the silence of the night was shattered, as the warrior's commander arrived at the former-village. As Oberführer Dirlewanger approached the resting men, his deranged face illuminated by torchlight, he let out a blood curdling scream, causing his men to suddenly awake. As they stumbled to their feet, the Oberführer declared it was time for their weapons inspection, the shocked and fatigued men would quickly shuffling into place as the inspection commenced.\n\nThe Oberführer went man by man, displeased, inspecting their weaponry, continuously hurling abuse at his loyal warriors. The soldiers stood there, petrified beyond belief, as Dirlewanger would stand in silent observation. After minutes of contemplation, he raised his right hand and selected several soldiers from the line. From the curtain of darkness, a firing squad emerged, who mechanically raised their weapons and aimed to slaughter the chosen men. Yet despite this, the Oberführer wasn't satisfied yet. He called over the raid commander and his subordinate, and exchanged brief but tense words as Dirlewanger questioned the men. Despite the fact both men possessed significant talent, Dirlewanger pondered about executing both of them to serve a further example to those spared the previous executions..."
 ORS.349.a:0 "Kill the officers as well."
 ORS.349.b:0 "Have mercy upon them, they have done no harm."

 ORS.351.t:0 "A Note"
 ORS.351.d:0 "God forgive me, I don't know who will find this.\n\nThey took everything. My home, my people, my livelihood. My wife and children. God, Maria, I'm so sorry. I wish I could've done something. If I was there, when it happened...It's too late for that now.\n\nI couldn't find all of them. Little Misha...she's gone. I can't find her body anywhere. My youngest daughter. She's eleven. I don't even want to think about if they took her. Or why. Or what they're doing to her now.\n\nThere's nothing left for me here. The village is in flames. I write this from afar, watching my home burn. All I have left is one gun, and one bullet, and I know what to do with both.\n\nI hope the next life is nicer to me than this one. I'm sorry.\n\n-Grigory Arbuzov"
 ORS.351.a:0 "Memento Mori"

 ORS.352.t:0 "The Quietus of Suprematism"
 ORS.352.d:0 "They set upon the manor at midnight, paying no attention to stealth as they shattered the edifice's stained windows, the only goal in mind to execute the refugees hiding inside and the lone Soviet general which held the estate. As they pillaged every chamber, the substantial art collection it held was treated with utter indifference by the drunken raiders, smashing work after work with no restraint. But for a moment, the decimation ceased as they saw an elderly man standing in front of one painting, sobbing and pleading for its mercy. "Old bastard, what is this?" Dirlewanger barked in confusion.\n\nThe man collapsed onto his knees, begging for his father's magnum opus to be spared. The band looked upon the abstract, meaningless composition, their faces sneering with disgust. "It's just a fucking black square!" a brigadier howled, prompting voracious laughter. They readied their rifles and began to volley hundreds of rounds towards the man and the degenerate art, shredding its paint and tearing its linen. The rampage soon continued until they ended with a lit match.\n\nAs the mansion went up in flames, one of the soldiers saw something in the smoke. Something that appeared to distinguish itself powerfully from the rest, an apparition that contrasted with the sky so severely that it was impossible for a more perfect, more supreme polarity to ever be imagined. When he turned around, it was gone. The dream-realm of the avant garde has faded away. Only reality remains."
 ORS.352.a:0 "Farewell to the liberated nothing."

 ORS.353.t:0 "A Night to Remember"
 ORS.353.d:0 "At the conclusion of their latest raid, the bandits of the Brigade could scarcely believe their luck. In the cellar of an old distillery, they found a gigantic stash of alcoholic beverages that somehow had not been looted in the decades since Russia's collapse. Returning home with a mountain of loot and captives, Dirlewanger proclaimed that the night would see the greatest party in the history of Russia.\n\nThe vodka flowed freely and the loot was spread far and wide. Quickly the men of the Brigade became heavily inebriated, losing whatever remaining restraint they had left. As the sun set, the camp descended into a cacophony of wild celebration, senseless violence and unspeakable debauchery. The captives were brutalized even more than the normal fare for the band, and by morning few would remain alive and even fewer would be happy to be. The night soon devolved into a further haze of chaos as brawls broke out over the dwindling alcohol. For the first time in decades, the streets of Orsk were alive, albeit with the sound of jeers, screams and death.\n\nAs the overcast sky began to lighten with the dawn, the men of the Brigade awoke disheveled, hungover and surly. Blood, feces, and other fluids lay splattered throughout the streets, and the bodies of those killed by either the chaos of the night or by simple alcohol poisoning littered the ground here and there. Minimal effort was made to clean the place, and soon the bandits simply returned to their more cohesive roles of brutality, hoping to avoid incurring the wrath of Dirlewanger and his splitting headache."
 ORS.353.a:0 "What happens in Orsk, stays in Orsk."

 ORS.354.t:0 "The Last Stand"
 ORS.354.d:0 "Smoke billowed upwards in the distance, only a few hours' walk away by now. The village was filled with shouting and commotion as the terrified townsfolk gathered everything they could carry and rushed out on to the road to safety. Women and children carried precious heirlooms, things carried in their families for decades or even centuries.\n\nAs their wives and children evacuated, the men were shouting and receiving orders, tossing guns to one another and inspecting the weapons they'd be using. Many of the firearms were in a sorry state, not used since the World War and intended only for hunting. Still, a gun was a gun, and even those with hunting rifles made no complaints. They just loaded their weapons and eyed their meager allocation of ammunition nervously. Their stockpile was small enough already, and they still had to make sure they saved one bullet in case of the worst.\n\nThe men looked grim as they took up their positions. Deep down, they all knew they would not live. This was, barring divine intervention, their final stand. Though they could not save themselves, they could still make time for their families. They would make sure their own deaths were the slowest possible as long as it meant they could aim another shot and pull the trigger again.\n\nIn the distance, the faintest hum of motors started to be heard. The makeshift militiamen all fell silent. All that could be heard were heavy vehicles, and the lone, sad song of a solitary bird. The men aimed down their sights and prepared to make their last stand."
 ORS.354.a:0 "Steady..."

 ORS.5000.t:0 "The Aftershock"
 ORS.5000.d:0 "It was almost something akin to a bombastic, gruesome depiction of hell. Eager tendrils of flame slenderly extended and unfolded into the night sky, clawing to escape the wretched earth from which they had been spawned. The bustling creatures on the ground below were projecting a gruesome shadow play onto the salted pastures outside the brightly burning village. The former crack SS troopers and ruthless Russian bandits were now a sorry after-image of their former fear and awe inspiring power, yet still retained their gruesome rejection of any normal moral standards. Not a single poor soul had been left alive after the bandit plague had washed over the small rural community in their search for a suitable place to face their downfall.\n\nSome of their number had deserted, others had been executed, now all that remained were the most determined and steadfast killers that the brigade could offer. Despite this, the men gathering in the strategically untouched village square began to have their first doubts over the outcome of tomorrow's battle. Their numbers had been thinned to an extent worse than at any other time during their rapacious rampage through the Russian plains. Even at full strength the intense ferocity of their pursuers would have resulted in a pyrrhic bloodbath, but now it might just end up being a one sided massacre. Yet they prepared for their doom anyway. Escaping fate was not an option for these damned souls any longer."
 ORS.5000.a:0 "Where to go now?"

 ORS.355.t:0 "A New Game"
 ORS.355.d:0 "The Dirlewanger brigade tended to take rather heavily to the bottle. Most people were aware of this, none more so than the poor souls whose homes had been pillaged by an army of drunks armed with machine guns.\n\nOf course, this didn't mean that the brigade didn't enjoy what they did. On the contrary, many of them relished in their looting and raping of the Russian wastes. But there were other things they did to pass time, much to the relief of the surrounding villages.\n\nWhat started with a German soldier coming up with an idea for a new drinking game, and the Russian contingent supplying stolen vodka, became a great new tradition. It would be something repeated by the brigade for a long time to come, and in later years, unscrupulous American college fraternities. The true nature of the game will be lost to time, but future renditions will generally agree that a live pigeon, an ink quill, and an anthill are all involved.\n\nSoon after on that fateful first night, the "game" part of the celebration quickly ended, and dissolved into a wild, debaucherous party the likes of which had not been seen in years. The raucous laughter could be heard for miles."
 ORS.355.a:0 "Pass me a glass, I want to try this..."

 ORS.356.t:0 "A Fight Gone Horribly Right"
 ORS.356.d:0 "The brave fighting men of the Dirlewanger brigade will always find some reason to celebrate - a successful raid, a comrade's birthday, the anniversary of some previous victory, Tuesday, whatever excuse they can find. And those celebrations always involve copious amounts of vodka. Another celebration was held today, this time for a squad's successful shakedown of a local farm for a month's worth of grain and potatoes, plus a silver picture frame and a gold belt buckle. As always, things began to spiral out of control. Ribald jokes about other bandits' endowment and the friendliness of their mothers were taken seriously, and soon a brawl broke out. As the two bandits rolled around in the mud drunkenly screaming obscenities and threats at one another, they quickly became the spectacle for all their fellow soldiers that evening.\n\nSuddenly, a gunshot cut through the night, bringing the revelry to a sudden halt. One of the fighters knelt on the ground, staring dumbfound at the Nagant revolver that had somehow made its way into his hands. His opponent was lying facedown, a trickle of blood running out of his mouth. The surviving fighter staggered upright and prodded his unfortunate rival with the toe of his boot, slurring "Vanya? You alright? You need to sleep it off?" Receiving no answer, he stumbled away and sat back down at the table, returning to his friends and the bottle of vodka that were there before he was so rudely interrupted."
 ORS.356.a:0 "He's just napping, right?"

 ORS.376.t:0 "The Unknown Soldier"
 ORS.376.d:0 "Jörg was the epitome of a man of the Dirlewanger Brigade. Brutal, slovenly and lacking in any virtuous qualities whatsoever, including patience. So when he and four of his companions began lagging behind the rest of the raiding party as their fifth - the Kazakh raider Ershat - stopped to relieve himself, he threatened to cut the man's genitals straight from his body if he did not hurry up. It was then that they saw him.\n\nIn the long grass about fifty meters away was one of those goody-two-shoes Ural Guards, watching the party and presumably counting their numbers to report back. Seeing that he had been spotted, the nameless soldier quickly but calmly sprung from his position and began to retreat over the ridge behind him. Udo, a man who was as supremely violent as he was mentally addled by years of substance abuse, roared with delight at the prospect of an easy kill and gave chase. Not wishing to be left out of the bloodsport, Jörg and the rest speedily followed.\n\nThe hunt was on.\n\nThe men were eager and their weapons were quickly drawn, but the soldier was surprisingly agile as he ducked and weaved amongst the rocks and trees. Numerous shots were fired but none of them managed to connect, prompting Ralf to stupidly attempt to throw his empty gun at their target - to no effect. Eventually, the chase led them to an abandoned Soviet military compound.\n\nGünter and Marc were almost able to seize their prey at the gatehouse, but with alarming dexterity the soldier sprang up and over the locked gate and soon had vanished into the mess of buildings."
 ORS.376.a:0 "Where did the bastard go?!"

 ORS.377.t:0 "Splitting the Party"
 ORS.377.d:0 "Glancing back at where they had come from, the men soon realized they had well and truly lost the rest of the raiders. Dirlewanger was sure to have their hides if they showed up later as mere deserters - but perhaps if they could bring him a living captive soldier from his most hated enemy as his newest plaything, the boss's temper could be sated?\n\nJörg managed to locate a gap in the rotting fence where the group made their entry. Emerging into a small field alongside some old barracks, they soon realized that they were in a rather extensive compound. Their target could be anywhere, and if they were not careful he could simply slip past them and wander out the way they came. Ralf then had the idea to split up and fan out across the compound. The sooner they could locate him, the sooner they could all converge and beat the daylights out of him, after all.\n\nThe men agreed. Jörg, Marc and Ralf agreed to search the barracks, while Günter took Udo to investigate the admin building. When Ershat moved to follow them, Jörg shoved him back and had him guard the gate to make sure their quarry didn't get out that way. If he did try the gate again, they would easily be able to find him by the sound of the Kazakh's screams. Their roles assigned, the three groups split up to hunt for the nameless soldier.\n\nNot one of them noticed the soldier in shadow, peering down at them from the old watch tower. Through the narrow slit of his visor, he observed the groups diverging, noting their paths and memorizing the layout of the base from above. Planning the choke points. Identifying ambush spots.\n\nPlotting a most grisly end for each of them."
 ORS.377.a:0 "Come out, come out wherever you are..."

 ORS.378.t:0 "Death from Above"
 ORS.378.d:0 "Ershat burned with fury as Jörg and the others departed. His time with the Brigade had been full of bloodthirsty carnage and unspeakable pleasures, yet he eternally resented the Germans and their smug sense of superiority over him and the other Kazakhs. He almost considered leaving them to their wild goose chase and running away. Nobody need know he had ever been associated with the bandits. He could head south, and take up residence with whoever controlled Kazakhstan these days.\n\nOf course, Ershat was a coward who clung to the Brigade because he would rather be with them than against them. So he did as he was told. As always.\n\nSuddenly, his attention was caught by the creaking of wood. Spinning to the source, he saw a dark figure quickly disappear into a small toolshed, the door falling shut behind it. At last, a chance to prove himself! Ershat charged to the shed, preparing to overpower the soldier and present his quarry to those haughty Germans. Busting through the door, he raised his sabre ready to strike, and -\n\nThe shed was empty. There were no windows, and aside from a few piles of old tools there was nowhere to hide. Ershat gazed in furious disbelief at the space, humiliated at his own foolishness and beginning to consider if the Germans had a point.\n\nIt was at that moment he had the strangest inclination to look up.\n\nThere, held up by all four limbs against the walls of the shed, was that infernal soldier, his masked face staring blankly down at him from above. That would be the last thing Ershat ever saw, as the figure plunged down and shoved a dagger through his skull."
 ORS.378.a:0 "AAAIIIEEE!"

 ORS.379.t:0 "A Long Fall"
 ORS.379.d:0 "As he climbed the narrow stairway, Günter pondered on how it was at all possible for him to hate Udo at this moment any more than he usually did. In this confined space, the unwashed bandit's stench was unbearable. He was nigh useless in the search, the brain-addled fool being more content to smash random bits of furniture. Günter half considered finally killing him and blaming it on the soldier, if Udo were not so freakishly and brutally strong that he might tear him in two.\n\nAs they searched the upper floor, Günter glanced out the window and scanned the camp. It was then he noticed Ershat was no longer at the gate. His foul mood deepened as he made a mental note to relieve the useless Kazakh of several teeth once they regrouped. It was then his ears caught the ever so subtle cracking and splintering of wood from the stairwell. His dash to investigate was interrupted, however, as he almost tripped over the knelt down form of Udo giggling over some leftover nude photographs.\n\nJust before he finally snapped and brained the idiot, his eyes darted to the stairwell and locked directly with the unknown soldier, staring at him with no visible emotion. The two bandits almost simultaneously darted for him, but they would never reach him. With a sudden snap the floor beneath them gave way, and the two plunged down to the first floor. The impact was so great, they broke through this floor as well, landing in a heap on the ground floor.\n\nGünter screamed out in pain, his arm and leg broken in multiple places. Udo lay spasming, a huge splinter of wood penetrating his brain. As Günter cried out for help, the soldier descended the stairs, tossing aside the saw he had used to weaken the boards. His gun out of reach, Günter could do nought but watch as the soldier forced the splinter deeper into Udo's skull with his foot before taking a shovel and smacking it repeatedly over Günter's head."
 ORS.379.a:0 "No, wait! We can-!"

 ORS.380.t:0 "Down the Drain"
 ORS.380.d:0 "The other three bandits searched through the various barracks houses, overturning old beds and tearing open dusty cabinets looking for their charge. As Ralf scoured the various buildings, he came across a number of old facilities, including the mess hall and the communal showers. As he wondered curiously whether the showers still worked, the terrible sound of guttural screams and the distant thwack, thwack, thwack of a shovel echoed out from across the base.\n\nJörg and Marc raced off to investigate the sound, but Ralf felt satisfied that they could handle it. It was just one soldier, after all, what harm could he do versus the wolves of Germany? Entering the dank and musty shower quarters, he tried each shower in turn. Disappointment built as one by one each failed to produce its promised stream, until finally one of them miraculously had a small amount of water left in its tank. The trickle was meager and very cold, but for a bandit so dirtied with filth and the stain of his sins it was a refreshing relief.\n\nAs Ralf washed the water over his face and down his arms, he was blissfully unaware of the figure slowly creeping behind him. Too late did he catch sight of a shadow on the wall, cast by the light through the entry doorway. The shadow of a blade raised to strike. He spun around just in time for the blade to plunge into his chest. The ceaseless masked figure raised his blade and plunged it down again. And again. And again. Ralf screamed in agony, his feeble resistance growing weaker and weaker with each blow.\n\nAs he finally slumped down to the ground, life ebbing away, Ralf watched as the figure calmly turned from the macabre scene and walked out the door. As the last trickle of blood left his body the final dregs of water carried it all away down the drain."
 ORS.380.a:0 "Get away, you Psycho! AARGH-"

 ORS.381.t:0 "An Axe to Grind"
 ORS.381.d:0 "Marc roared with fury at the sight of the tenderized bodies of their compatriots. He no longer cared whether he brought their prey back to camp alive or in bloody chunks. For a slav to be so stubborn and refuse to surrender to superior German warriors was the gravest insult he could imagine. He pictured himself catching the wretch and laughing as he begged him for mercy.\n\nAs Jörg began to formulate a plan, another horrible scream rang out from where they had just came from. Determined this time to catch the bastard, Marc sprinted from the building, Jörg struggling to keep up behind him. They raced out across the open grass, hoping that a direct and rapid assault would enable them to overwhelm their foe.\n\nWithout warning, a gunshot rang out from behind one of the barracks, the bullet screaming narrowly above Jörg's head and slamming into the grass. Caught out in the open, the two desperately ducked for cover behind the barracks, as Jörg returned fire with his luger. However, Marc was not quick enough as a bullet slammed into his leg and sent him tumbling to the ground.\n\nAs Marc screamed in pain, Jörg turned just in time to see the soldier emerging and striding with unnatural confidence towards them. He pulled his luger up to fire, but cursed as the empty gun merely clicked in his hands. Falling back behind the nearest building, he began to reload, only to realize that he had left his extra ammunition with the raiding party supply.\n\nMarc writhed on the floor as the figure approached. Laying his rifle to the side, he took a sharp axe from his belt and prepared to swing. His pathetic pleas for mercy were not enough to stop the axe from tearing into his chest, into his arm, into his face."
 ORS.381.a:0 "No! Please, please! NOOOOOO-"

 ORS.382.t:0 "The Hunter and the Hunted"
 ORS.382.d:0 "With his companion butchered before his eyes and his ammunition all spent, Jörg stood frozen, experiencing a feeling he had not had for a very long time.\n\nFear.\n\nThe figure, with the gore from Marc's mutilated body now caking the front of his visor, slowly turned its gaze upwards to face him. A moment of stillness lapsed. Neither making a move.\n\nThe soldier charged. Jörg ran in utter terror.\n\nAs he fled for his life, axe-wielding maniac in hot pursuit, he passed the shower building and caught a glimpse of Ralf's bloody corpse. The chase would also lead him past the shed where Ershat had met his bitter end. Jörg soon realized the true peril of the situation he was in. A pack of six men had hunted one lone wolf, but now only he remained, and the hunter had become the hunted.\n\nApproaching the fence where they entered, he cried out with horror as he saw that his pursuer had even had the damnable foresight to block that off. This was no man, but a calculating demon - or more probably an angel - sent to punish him for his sins.\n\nWith nowhere else left to go, he ran for an old vehicle depot where a few broken trucks still sat parked, and tried to lose his pursuer in the obstruction."
 ORS.382.a:0 "What are you?!"

 ORS.383.t:0 "A Last Stand"
 ORS.383.d:0 "As he crouched behind the old transport vehicle, Jörg tried desperately not to breathe. He could hear the unknown soldier's footsteps, pacing methodically and purposefully around each remaining truck, looking for his quarry. He scanned the place desperately for any sort of thing to help him, when he spotted an old tire iron lying beneath his hiding space.\n\nTaking it gently in his hands, he crept slowly around the back of the truck, hoping to catch his pursuer by surprise. He waited carefully until his pursuer had passed before he steeled himself. Holding his weapon tightly, he swung wildly around the truck and-\n\nThere was nobody there.\n\nA moment's confusion was all he had before he heard the whooshing of air behind him. Jörg ducked just in time for the axe blade to miss him by inches, slamming into the window of the truck with a crash. He spun around and slammed his tire iron into the side of his enemy's head. He forgot, of course, that his opponent was wearing that thick visored helmet of the Guard. The only reaction from the soldier was a mild grunt of surprise. Amusement, even.\n\nCasting aside his axe, the soldier grabbed Jörg by the neck and began squeezing. Choking for air, he slammed his weapon furiously around hoping to strike some sensitive point. For a brief moment he could see the soldier's eyes through the visor, and saw for the first time the burning, malignant hatred.\n\nWith a sweep of his leg he was able to knock the soldier off balance, sending them both tumbling to the ground. Both now bereft of weapons, they resorted to a desperate fistfight, each slamming the other with all their might. They tossed and threw each other around, each becoming drenched in blood.\n\nIn the end, only one man would remain standing."
 ORS.383.a:0 "Die, damn you!"

 ORS.384.t:0 "A Final Message"
 ORS.384.d:0 "When Oskar Dirlewanger awoke the next day, his subordinates would report several members from the latest raiding party unaccounted for. Probably deserters. He would vow to have them slaughtered if they ever returned, and that would be that. The day would go on, Dirlewanger would continue to live his sinful life, and eventually he would go back to sleep.\n\nWhen he awoke the day after, he would leave his tent to a great commotion. His men would lead him out of the camp to a macabre scene. Six wooden spikes. Impaled on the ends of each would be the heads of the missing men. One with a dagger driven through his head. One with a stake of wood lodged in his brain. One whose skull had been cracked open. One surprisingly clean. One filthy with his own gore.\n\nAnd one that was beaten, crushed and broken beyond all recognition.\n\nDirlewanger would ponder this scene for a moment. Then he would shrug and order everyone back to their business. He would continue to live his sinful life, and eventually he would go back to sleep. The heads would remain on the spikes, standing silent vigil over the camp the next day, and the next, and the next, until their remaining flesh slowly sloughed away.\n\nIn the distance, an unknown soldier would watch the camp. He would watch Dirlewanger give little heed to the warning. And he would know then that the only way he would ever get the message is if every last member of his horde of nightmares was hunted to a man."
 ORS.384.a:0 "Just another day in Russia."

 ORS.385.t:0 "An Escape?"
 ORS.385.d:0 "Jörg stumbled into the abandoned farmhouse and collapsed on the ground, his breath heaving.\n\nHaving barely escaped the military base with his life, the once stoic and brutal bandit now lay almost weeping with the shock of what had happened. Seven hardened men of the Brigade versus one man of the effeminate League, and this was the outcome? If he returned now, Dirlewanger was probably more likely to have him killed from mere shame than the act of desertion.\n\nHe comforted himself with the simple knowledge that the beast of a man they had fought was no longer a problem. The last he had seen of the soldier, he lay bleeding profusely upon the ground, a broken wreck of a man. Pondering his next moves, he glanced around the farmhouse and remarked that this was a fine place to stay. Perhaps he could lay low here for a few months, before eventually meeting up with one of the other bands of splitters and returning to his life as a ravager.\n\nJörg climbed into the old bed and tried his best to get some sleep.\n\nHe would not sleep for the full night.\n\nJörg woke to the visage of a man in a mask staring down at him over the bed. Though covered in dents and dried blood, the soldier was very much alive.\n\nJörg screamed as the unknown soldier beat him ferociously with the same tire iron he had once used, before the screaming stopped and Jörg finally slept forever."
 ORS.385.a:0 "Not you! Why won't you die! AAAHHH-"

 ORS.400.t:0 "Lysenko Loyalists Flee South"
 ORS.400.d:0 "It was a dark night around Orsk when a group of mysterious people arrived at the camp of the bandits of Oskar Dirlewanger. Those desperate souls with exhausted gaze and starved bodies talked in an incomprehensible tongue and outrageously insisted from the camp guards to allow them to meet the Bandit King himself. Restraining themselves from murdering them at sight and acquiring their fancy technological toys, the guards couldn't understand at first why would anyone dare to ask such demands from the most dreaded criminals of Southern Russia. Only after recognizing some of the verbal clues they realized that those were the scientists of Magnitogorsk escaping their fate from their former lapdogs in the NKVD.\n\nThose survived Lysenkoists of Magnitogorsk, who learned about the miserable fate of their comrades in the hands of NKVD, immediately left their laboratories and factories, taking with themselves the most valuable items into the wilderness of Siberia. Being aware that for their most horrible crimes no sane communities would accept their presence, the scientists attempted to find refuge in Dirlewanger's camps, believing that the Black Bandit will find a use of their knowledge and will spare them of death.\n\nUpon learning about his new guests, Dirlewanger immediately ordered his men to seize the whole belongings of the scientists and spread them across the camp and tasked his new minions to start mass production of weaponry and supplies, while treating his new servants even lower than slaves. Undoubtedly, Dirlewanger took a sadistic pleasure in the whole process, as he now he has under his cruel thumb the very same people who mocked him for being an illiterate barbarian. For the former Lysenkoist scientists themselves, nothing mattered anymore. Only survival."
 ORS.400.a:0 "How the mighty have fallen"

 #Actual Dirly Death Events
 ORS.401.t:0 "A Most Delightfully Devilish Trap!"
 ORS.401.desc:0 "After relations between Lysenko and the Dirlewanger Brigade broke down, open conflict was practically inevitable. However, few expected Dirlewanger to have the gall to directly invade the Black Mountain itself, but the Bandit King and his men attempted to capture the peak nonetheless. Reports have arrived of massive losses, and although the brigade eventually managed to fight their way into the facility, booby traps built years ago for this exact eventuality killed dozens of bandits. One of those to fall to the insidious devices was Dirlewanger himself, who was suddenly and violently electrocuted by a trap involving a pressure plate on a door handle. His band, while ultimately successful in taking the mountain, have already fallen into infighting over the spoils."
 ORS.401.a:0 "A shocking death"
 ORS.402.t:0 "The Knife's Edge"
 ORS.402.desc:0 "Members of Dirlewanger's gang of bandits awoke in shock as their leader was found dead, stabbed in the back with an old bayonet in his sleep. While the identity of the assassin is unknown, many believe it was done by a strange man speaking in fluent German who had appeared near the camp a day before. Many believe the man to have been an agent sent by some Nazi official who had wished Dirlewanger dead to assume control of the band.\n\nChaos rapidly consumed the bandits, but German agents soon arrived and offered them employment, and many are now drifting back west on a new mission."
 ORS.402.a:0 "A violent life ended violently"
 ORS.403.t:0 "A Rocky End"
 ORS.403.desc:0 "The seemingly unstoppable collision course between the Black Mountain and the Dirlewanger Brigade has reached its peak today. Following breakdowns in relations, Dirlewanger and his men have assaulted the Black Mountain, most likely trying to capture and execute Lysenko, the mad scientist that inhabits the mountain-turned-laboratory. Soon after engagement with the remnants of the 22nd NKVD Motor Rifle Division, guarding Lysenko and his experiments, it was reported Dirlewanger's men had stormed through the complex with extremely heavy casualties on both sides.\n\nUnfortunately for Dirlewanger, he and his bandits were unaware of numerous traps hidden throughout the complex. In a cunning scheme, several captives of the Motor Rifle Division pointed Dirlewanger and his men towards a door that they claimed led to a room filled "with all the riches of Magnitogorsk." However, in the long hallway of the laboratory leading to said door, one of Dirlewanger's men inadvertently triggered a pressure plate. A trapdoor located above Dirlewanger and his personal guards quickly opened, dropping several heavy boulders from out of nowhere - killing the intruders instantly and gruesomely.\n\nFollowing reports of their leaders death, infighting broke out within members of the raider band, allowing Lysenko's men to take the upper hand. After six hours of bitter fighting, the Dirlewanger Brigade was forced to retreat from the mountain complex, being left to lick their wounds and gradually fall apart."
 ORS.403.a:0 "Was Dirlewanger stoned or something?"
 ORS.404.t:0 "Mad Hero of the East" -charlesthe50th
 ORS.404.desc:0 "Dirlewanger had recently picked up a horse that he named Conquest of the Urals, or Ural for short. The best of the lot that Dirlewanger had stumbled upon while scavenging on the frontier of his own personal domain, it was a beautiful black stallion with the mark of a triangle on its head. Against the brownish yellow of the plains, it glistened like a skeletal beauty. After Dirlewanger had read a little old pamphlet about the Cossacks, he decided to emulate their brave charges. Mounting his stallion and giving ownership of a group of ponies to his best underlings, Dirlewanger and his posse rode to a Ural camp. Whipping his horse with a determination to defeat his enemies, even the defenders were shocked at his speed, considering his age. Suddenly, Dirlewanger's horse began to buck in irritation. In a moment, Dirlewanger was knocked off and tumbled to the rocky ground. Whether a lucky bullet took down the horse, if it tripped, or was simply overexerted, it does not matter. What is important is that Dirlewanger is dead."
 ORS.404.a:0 "Just as Genghis passed."
 ORS.405.t:0 "Eyes Wide Open"
 ORS.405.desc:0 "After his capture by members of the Ural League, justice for Dirlewanger was swift. Following a rapid trial held in one of the many gulag fortresses in the Urals, the bandit was dragged out and, broadcast on an old radio transmitter to the entirety of Southern Russia, was shot by a firing squad.\n\nDirlewanger had refused a blindfold, and spat at the firing squad before they took their shots.\n\nAt the sounds of the rifles firing, crowds across Russia listening on ancient, scavenged radios all collectively cheered. Even several of the leaders of the warlord states have sent their congratulations."
 ORS.405.a:0 "It seems he finally bit the bullet."
 ORS.406.t:0 "Asking for Directions" #-rewritten by ackbar, only fires if Dirlewanger is at war
 ORS.406.desc:0 "While his brigands were out fighting and dying, it seems that Oskar Dirlewanger was more content to sit around and get blitzed from his personal stash of liquor in the command tent. His men were experienced killers, while the enemy were a bunch of glorified peasants with rifles, and a swift victory was expected. However, even the greatest soldiers can only do so well with an incompetent commander, let alone a blackout drunk one.\n\nAs the tide of the battle started turning against him, Dirlewanger's aides were terrified to tell him, afraid that he would shoot them in a drunken stupor. Rather, he did not notice until the sounds of enemy gunfire were disturbingly close to his position. Dirlewanger anxiously staggered out of his tent, flopped on top of his horse, and rode off-in the wrong direction. As he neared the enemy lines, the soldiers could hardly believe the sight: their deadliest foe, loping straight towards them and slurring a German drinking song. When he was less than ten feet away from the enemy, he finally realized something was amiss. He vacantly asked, "Wait, where am I?" and the soldier in front of him replied by unloading his submachine gun into Dirlewanger's skull."
 ORS.406.a:0 "Ask a silly question, get a silly answer."
 ORS.407.t:0 "Notice to all concerned"  #Gunnar Von Pontius#/LordViruscide
 ORS.407.desc:0 "Communique 22.d from Comrade Lysenko's Office: During a engagement with Black Mountain Forces defending the Facility, German SS-Officer Oskar Dirlewanger was shot and killed in a firefight. This is contrary to prior orders regarding Dirlewanger. All alcohol rations are stopped for a period of no less than (1) One Week.\n\nCommunique Over."
 ORS.407.a:0 "Addendum: The 36th is destroyed as a functional unit."
 ORS.408.t:0 "Trapped"
 ORS.408.desc:0 "Tensions have always been high between Lysenko and Dirlewanger, and it is no surprise that Dirlewanger attempted to launch an assault on the Black Mountain. However, perhaps he should have taken more time to prepare his attack. Today he and many of his brigade met with a grisly fate today after he entered an abandoned mine that supposedly lead to the core of the mountain. As they entered the mine, Dirlewanger himself at the helm, the entrance to the mine collapsed, crushing several members of the Brigade and trapping more than three-quarters inside. With no supplies, they are not expected to survive very long."
 ORS.408.a:0 "The locals should have warned him...if only he spoke Russian."
 ORS.409.t:0 "That Lucky Old Sun"
 ORS.409.desc:0 "When it was announced that Göring's fabled Sun Gun would be crashing back down to Earth, many responded with shock and fear, worrying it may land in a populated city or somewhere that it may cause mass environmental damage. When its trajectory headed towards the Urals, however, the relief was palpable as many assumed it would land somewhere utterly uninhabited.\n\nThe debris fell south, however, and many in the main 'warcamp' of the Dirlewanger brigade awoke in shock as flaming debris fell from the skies, like a judgment from God. Most escaped on horse or in scavenged vehicles, but when they returned to the camp, they found their leader, Oskar Dirlewanger, and his personal vehicle, both crushed by a massive solar panel stamped with a Swastika."
 ORS.409.a:0 "It's a thing...a science thing. Don't worry about it."
 ORS.410.t:0 "One Hell of a Warning"
 ORS.410.desc:0 "The heavy snowfall from last night had left the ground covered in a white sheet. It was quite undisturbed, apart from a number of...footprints. The mercenary was not concerned, as this was the path most everyone took into the woods. After walking for about a minute, he came upon some branches suitable for the fire. Before he could collect them, his gaze was drawn by a red object on the ground. It was clear enough what it was upon picking it up, a bloodied finger. He quickly let go of it, but then he saw the drops of blood leading further into the woods. The red trail was blocked by a bush, but not one to be stopped, the mercenary pushed through it. He was quickly drenched in the blood that the bush was soaked with but he continued. It was on the other side of the bush that he found the source. There it was, impaled on a large wooden spike. He recognized Dirlewanger's head, even if it was missing the eyes and a chunk of the lower jaw. Next to the head were the burned remains of his uniform, the stench of urine making it clear that it had been quite ruined even before the immolation. The rest of Dirlewanger's body was scattered about the clearing that the bush had concealed. The majority of his naked torso had been crudely nailed to a tree. There were limbs hanging from trees and half-buried guts in the snow. The mercenary wasn't sure how to react, his only thought being that he didn't want to meet the same fate. As he ran out of the clearing, he noticed a photograph. It showed Dirlewanger with a number of masked men behind him, their guns pointed at his head.\n\nBack at the camp, the absence of the commander was becoming obvious and many were already suspecting that he was dead. So when the mercenary presented the picture to his superiors, chaos quickly followed..."
 ORS.410.a:0 "A man like that makes a lot of enemies"
 ORS.411.t:0 "The Line"
 ORS.411.desc:0 "When Bormann instructed his new shadow ops division to provide reconnaissance and tactical support for the Ural League, many were dismayed that their mandate did not include instructions to stop Dirlewanger, and end the warpath of his so called "brigade". The "Butcher of Siberia" has been a disgrace to the Aryan race for too long, and much of the high command believed that his death would be necessary to cleanse the stain on German honor. Shadow Ops Team Delta Four seems to have agreed, as shortly after their arrival, they broke away from their Ural allies and launched a solo assault on the Dirlewanger Brigade's camp.\n\nAfter nearly three days of intense firefights, and heavy casualties on both sides, a sole radio signal was received from the camp. The team's leader, Martin Valker, proclaimed that he had "killed the bastard", and requested immediate evacuation.\n\nThere are unconfirmed reports that the higher echelons of the German Leadership are furious with the Shadow Division's diversion from its orders, but if this is true, they seem to have decided to conceal their feelings, and have publicly congratulated and honored the captain. Curiously, Dirlewanger's death seems to have sparked a small-scale redemption of the Reich in the view of the southern ural's populace, and the local supply of collaborators and informers has increased noticeably.
 ORS.411.a:0 "He Must Feel Like a Hero"
 ORS.412.t:0 "The End of a Road Warrior"
 ORS.412.desc:0 "Ever since the collapse of the Soviet Union, the Russian wastelands have been a violent, chaotic place, with danger present in a million different forms. Even simple recreation can be life threatening, as the events of today have shown.\n\nDirlewanger and a few of his stooges were racing several salvaged vehicles around the outskirts of his compound today, in a competition that was one part drag race, five parts demolition derby. During the event, Dirlewanger was in the passenger seat of his own customized rig, shouting instructions at his driver and firing his sidearm at the other contestants and occasionally at the audience as well. After exhausting his ammunition, in a fit of rage Dirlewanger leapt from the cabin of his vehicle, attempting to hijack a competitor's car. However, it seems he miscalculated his jump, as he missed the door of the car and was crushed beneath it's wheels. He reportedly clung on to life for several more minutes, his last words being "I don't want to die like this. I want to die historic." Reports of infighting amongst the band have already begun to spread in the wake of his death."
 ORS.412.a:0 "Witness him."
 ORS.413.t:0 "The Horror" #-Gunnar, redone by Ackbar
 ORS.413.desc:0 "When planning their most recent raid on the peripheral Russian villages near Orsk, Oskar Dirlewanger came up with a novel idea: rather than simply ride or march there, they can commandeer old steamboats and raid along the Ural river. When nightfall came, Dirlewanger insisted to his men that they press on, and his steamer continued upriver; unbeknownst to him, the rest of the men had camped on the riverbank for the night. They attempted to catch up to their leader, only to find themselves increasingly delayed by engine troubles, inclement weather, and harassment by Russian partisans for weeks on end.\n\nWhen they finally found Dirlewanger's steamer, it was half-sunk by the banks of an abandoned Russian village. The rest of the crew were all dead, seemingly killed by bullets and bayonets. The only living man in the village was Dirlewanger himself, sitting emaciated, delirious, and half-dead in a hut. The men brought him back onto one their steamers and immediately headed downriver, hoping to return to Orsk and proper medical services posthaste. However, Dirlewanger's condition continued to deteriorate further, and he finally died less than a day away from Orsk.\n\nThe sight of Dirlewanger's body being unloaded into the brigade's camp immediately sparked chaos, which soon spiraled out into a free-for-all of blood and death. It seems that the 36th as a group died on the river with their leader."
 ORS.413.a:0 "Herr Dirlewanger-he's dead."
 ORS.414.t:0 "A Red Wedding"
 ORS.414.desc:0 "The uneasy alliance between Dirlewanger and Lysenko has often been seen by many as a dysfunctional marriage, hallmarked by a clear dislike of the other, punctuated by crippling distrust.\n\nYet today,it seemed as though things may look up for the disjointed cooperators. Invited to Black Mountain to test new weaponry, Dirlewanger was delighted to accept. For so long he had hoped to unearth the secrets of the mysterious mountaintop fortress, and spared no expense in bringing his best troops with him. After much celebrating and ogling over new weapons, alcohol began to flow like blood from a dead man. Drugs, booze, women, it seemed as though the world, if just for a minute, was just and pure.\n\nOskar should have known better than to let his guard down, even as a beautiful veteran of the West Russian War was calling his name. Lysenko, aided by his vanguard, had disarmed the intoxicated men of the Brigade at their most vulnerable moments. With a sharp yell and the drop of an arm, followed by the cackle of gunfire, the entire floor lay dead. Reports indicate that the body of Dirlewanger was later paraded through the surrounding area, with Lysenko triumphantly exclaiming that the monster of the Urals was dead."
 ORS.414.a:0 "The Mountain has become a battlefield- no, a butcher's den"
 ORS.415.t:0 "Mauled"
 ORS.415.desc:0 "Earlier today, Oskar Dirlewanger attempted to breach the mysterious compound at Magnitogorsk. However, immediately after the expedition began, he was bifurcated at the waist by one of Lysenko's many booby traps, which would go on to claim many more members of the Brigade before they finally reached the core. Despite their victory, the Brigade has been severely weakened, and are not likely to pose much of a threat anymore."
 ORS.415.a:0 "I've had worse!"
 ORS.416.t:0 "Makarov"
 ORS.416.desc:0 "Ever since the collapse of the Soviet Union, fair law and justice has been regarded as a myth, a fairy tale long ago, never to return to the devastated lands of Russia. This, at least, was the view of most people inhabiting the bombed wastelands. However, it appears justice is still served to the most wicked.\n\nSomehow, possibly through bribes or even simply the raiders not taking him seriously, a man claiming to be a 'Ural Ranger' walked into the war camp of the brigade and challenged Dirlewanger to a duel. Upon finishing his laughing fit, Dirlewanger accepted, believing he could earn a thirty-sixth notch on his Luger.\n\nAt twenty past eleven, the duel began. With the brigade in full attendance to witness this spectacle, many believed that the Ural Ranger, referred to as a 'handsome blyat' by some, was about to meet death. These expectations were shattered, however, when the Ranger, wielding a Makarov, quickly pulled out his pistol and shot Dirlewanger with a deadly aim.\n\nAs the chaos following the death of the bandit leader turned to violence, the Ural Ranger seemingly vanished, becoming yet again part of the vast wastes of Russia, never to be seen again."
 ORS.416.a:0 "Where did that ranger even hide the Makarov? His hip?"
 ORS.417.t:0 "German Firing Line"
 ORS.417.desc:0 ""Shoot me now or shoot me later, every schoolboy to his sport. Death to each and every coward, I renounce your Fuhrer's court!/" were the words on rogue SS officer Oskar Dirlewanger's lips shortly before he met his end at the hands of a German firing squad. With the Reich's return in force to the lands of Russia, the powers that be in Germania decided there was no room for Dirlewanger's rogue battalion in their new order and the justice that had long eluded the Russians he and his men had terrorized was meted out by a special Wehrmacht task force. With their leader dead and their lands occupied, Dirlewanger's Brigade will cause no more headaches for the Fatherland's march into Russia."
 ORS.417.a:0 "Surprisingly poetic for a perverted traitor."
 ORS.418.t:0 "Lysenko's Gift"
 ORS.418.desc:0 "After his conquest of the Black Mountain of Magnitogorsk, The Black Bandit was hosting a gargantuan feast for the members of his Brigade with booze, women and song galore. It was a moment of celebration for men who for years only knew war, and light and laughter could be heard for miles away. While the ceremony was at its most heated moment, Oskar Dirlewanger himself, the Bandit King of the Urals, fired his Luger from the back of a truck, getting the attention of the crowd. But before he could speak to his followers, the leader of the Terror Brigade started coughing up red blood. The onlookers didn't come close as the crimson fluid ran through the floor, afraid of catching the same malaise as their downed commandant, but they were not spared. Soon many members of the Brigade began pouring blood out of their entrails. Few survived Dirlewanger's feast, and fewer still know what was the cause of the horrific scene, but rumors spread by refugees tell of a weapon being developed by Lysenko nicknamed the Red Death that produces similar symptoms, and it is rumored that members of the Brigade came in contact with its test subjects."
 ORS.418.a:0 "Lysenko brought a Gift to the Feast"
 ORS.419.t:0 "Causes Unknown" Lord Viruscide
 ORS.419.desc:0 "During a routine march through a cleared area, it is alleged that Oskar Dirlewanger leader of the 36th Brigade suddenly fell from his saddle, and was found to be dead. The cause of death is unknown, lacking skilled doctors the 36th could only determine that he was not poisoned, no entry wounds could be found on his body, and his neck was not broken in the fall. Further investigations are impossible now as the 36th have largely disintegrated in a leadership struggle..."
 ORS.419.a:0 "This is my third biggest fear, Brain Aneurysms."
 ORS.420.t:0 "Pure Insanity" #-rewritten by Ackbar
 ORS.420.desc:0 "As Oskar Dirlewanger inspected his soldiers at the camp's makeshift firing range, he suddenly clutched the left side of his body, complaining about chest pains. He was quickly ushered toward the medical tent, where he began coughing up blood-immediately making his bodyguards suspect that this was not a medical emergency but a deliberate attempt on their commander's life. As Dirlewanger was prepared for operation, his last words before losing consciousness were to his surgeons, telling them "I hope you are all German." He would never wake up again.\n\nThe surgery was ultimately a failure-blood had pooled in his lungs and suffocated him, they said-but it did reveal his cause of death: six shots, a unique type of 7.62mm ammunition used in Nagant revolvers, fired into his upper back at close range. The guards searched the camp trying to find anyone with a matching weapon, and soon they found their culprit: a new member named Ivan Bylinkin, who was caught trying to flee the campsite on horseback. After a brief interrogation, he confessed to the crime, with his hope of northern Russia's Soviet remnants welcoming him as a hero. Among his few possessions were letters drafted to important figures like General Georgy Zhukov and renowned aviatrix Yevdokia Bershanskaya, even asking for the latter's hand in marriage.\n\nUnsurprisingly, Bylinkin was quickly executed by Dirlewanger's bodyguards after getting all the useful information they could. But it was not enough to reassert order; Dirlewanger had not appointed an heir to succeed him, and the camp soon broke out into infighting among the lieutenants."
 ORS.420.a:0 "That's one way to impress a woman."
 ORS.421.t:0 "Hounded" #- Chernobyl/Lord Viruscide
 ORS.421.desc:0 "Today, infamous SS commander Oskar Dirlewanger was reported to have been brutally killed in his barracks in the Urals. Reports alleged that the Black Bandit had developed a habit of locking prisoners in a small room with a pack of hungry dogs. Seemingly, a prisoner made an escape attempt and thrust Dirlewanger into the dog cage first, slamming the door behind him. The dogs, hungry from days upon days of unlucky raids with no food attacked Dirlewanger, tearing him apart. Once this was discovered by his subordinates hours later, the dogs were immediately slaughtered and infighting between the bandits began. The 36th Division has broken up amidst heavy violence."
 ORS.421.a:0 "Live by the sword, die by the... hungry dog?"
 ORS.422.t:0 "A Simple but Sudden End"-Palks
 ORS.422.desc:0 "News from the Urals today report of the death of Oskar Dirlewanger, but not in the way one might expect of someone with such a fearsome reputation as his.\n\nDirlewanger's bandits, while on a raid in yet another village, were busy ransacking the place before noticing their leader wasn't with them. Looking around the village, he was eventually found dead in the mud, with a rock not lying far from his corpse.\n\nAfter terrorising the villagers still alive to see if they had seen what befell their leader, they discovered that an old man, after seeing the dreaded bandits riding into town, picked up a stone and threw it at Dirlewanger. This shot struck true, hitting Dirlewanger clean in the head and instantaneously killing him.\n\nAfter they learnt of this and left the village, infighting broke out immediately and the bandit army is already beginning to dissolve."
 ORS.422.a:0 "That was one lucky throw!"
 ORS.423.t:0 "Overdosed" #- Exocamp
 ORS.423.desc:0 "Although some reports coming from the abandoned lands of the Urals can be rather sketchy, it seems to be confirmed that Oskar Dirlewanger is dead. The accepted story is that during a raid on a village, Dirlewanger and his men discovered a stash of desomorphine. In what they considered to be their best find in weeks, Dirlewanger's band rabidly consumed the stash, with Dirlewanger himself taking a larger portion of the desomorphine than any other. Hours later, it appears Dirlewanger was found comatose, with little signs of life. Soon after, fighting among the gang began as each attempted to claim the rest of the desomorphine Dirlewanger had stashed."
 ORS.423.a:0 "Stay away from drugs, children of Russia."
 ORS.424.t:0 "Sledgehammered" #- DanThe#Man
 ORS.424.desc:0 "Reports coming from the south Urals suggest that Oskar Dirlewanger, the dreaded Black Bandit, has suffered a grizzly demise. While raiding a village on the outskirts of the Orenburg Commune, Dirlewanger had cornered a seemingly defenceless peasant in a work shed. Seeing his prey cowering before him, Dirlewanger was plotting a most despicable end for the poor peasant, when they suddenly snatched up the only weapon available to them – a sledgehammer!\n\nThe peasant struggled to lift the heavy and unwieldy tool, and Dirlewanger seemed incredibly amused at their feeble efforts. Allowing them to get a few clumsy swings in, Dirlewanger roared with laughter as he effortlessly dodged their attacks several times. So lost was he in his own mirth, that he did not react as the peasant finally swung true, caving in the Bandit's skull and putting an end to the most wretched man in Russia.\n\nThe brave peasant quickly made their escape, and upon discovering the demise of their leader, the raiding party quickly fell into bickering and bloody infighting. Without Dirlewanger, the once terrifying band of ne'er-do-wells has shattered, and are not expected to trouble the people of the Russian steppes any longer."
 ORS.424.a:0 "A smashing conclusion"
 ORS.425.t:0 "The Ides of March" #-DanThe#Man
 ORS.425.desc:0 "Celebrations have broken out across eastern Russia today as the notorious bandit Oskar Dirlewanger has reportedly been slain, and by no other hand than that of his own Brigade. It would seem a petty dispute over loot was blown far out of proportion, with many of the senior members of the Brigade heatedly arguing with each other to the point of coming to blows. Already in an even fouler mood than usual, Dirlewanger exploded at his men, calling them all 'sons of whore dogs' amongst other choice insults and proclaimed that as their leader, he would receive all the loot.\n\nThis clearly caused a few of the men to finally snap, for later that night as Dirlewanger was out relieving himself, he was ambushed by nearly a dozen figures and stabbed innumerable times. As his life ebbed away, Dirlewanger realized that these were all the same men he had insulted for the final time mere hours previously, apparently led by his own second-in-command, Fritz Schmedes. When Schmedes gleefully went in for the coup de grace, all Dirlewanger could do before his world went dark was feebly curse his men for their ultimate betrayal.\n\nSchmedes then attempted to take control of the Brigade, but fortunately for the people of Russia, many of the bandits refused to recognize his leadership, and violence quickly broke out. Various factions within the Brigade have splintered off and disappeared into the depths of Siberia, and what is left is a mere shadow of what was once a band of nightmares."
 ORS.425.a:0 "Et tu, Fritz?"
 ORS.426.t:0 "Komet Sighted!" #- Alexmaths, redone by Ackbar, only fires if Dirlewanger has defeated Lysenko
 ORS.426.desc:0 "As the men of the 36th scavenged through the ruins of Black Mountain in the wake of their victory, they found a small hangar with what seemed to be a fully-functioning fighter plane inside! Upon closer inspection by some of the Brigade's mechanics, they confirmed that it was a Komet rocket fighter, likely shot down during the West Russian war. It seems that Lysenko had his minions recover the wreck, haul it to Black Mountain, disassemble it for study, and then repair it to working order. Even more impressively, the mechanics verified that it was fully functional.\n\nOf course, Dirlewanger could not help but organize an impromptu flight show to display the power of the Brigade's new one-man air force. A quantity of sufficient fuel was amassed, a former Russian pilot volunteered, and a makeshift viewing pavilion was erected in an empty field outside of Magnitogorsk. As the Komet took off with a roar, Dirlewanger and the other commanders watched with glee as the rocket fighter did basic maneuvers with blinding speed across a clear sky. But as the pilot attempted to show off his skills and do a barrel roll, something went wrong. Smoke began pouring from the engine, and the fighter spun out of control and began hurtling to the ground at a breakneck pace. It slammed into the ground at hundreds of miles per hour, incinerating everything beneath it-which happened to be the viewing pavilion.\n\nAs the men nervously searched the smoking wreckage, all they found of their leader were clumps of charred bone and shrapnel, too pulverized to even conclusively identify as his remains."
 ORS.426.a:0 "It's an omen!"
 ORS.427.t:0 "Hardly Enough to Kill a Man"
 ORS.427.desc:0 "While Oskar Dirlewanger's drinking problem was not usually a major concern for his brigade, it did sometimes create problems of the more awkward variety. During particularly bad fits of heavy drinking, the commander would often challenge any man in a close enough proximity to a fight. These bouts of combat would usually involve Dirlewanger taking wild swings at his opponent while they pretended that fighting the old man was in any way intense. The battle would conclude with the soldier pretending that one of Dirlewanger's punches had connected and knocked them to the ground. However, this time the battle went awry as Dirlewanger elected to instead pull the man towards him. The commander was already unsteady from the copious amount of alcohol he had consumed and the added weight of the soldier only quickened his fall to the ground. This only elicited some careful chuckles from the surrounding soldiers. The soldier fell with his knee right on Dirlewanger's chest, which resulted in a distinct crunch. The Commander did not seem to react to this and simply staggered back to his feet. While the soldier knew that he had likely cracked his ribs, he decided that it was best to simply not mention it and get off scot-free. Instead, he approached Dirlewanger again and patted him on the back as a gesture of goodwill after the fight. The second slap produced another crunch which stopped the brigade leader in his tracks. He then collapsed into the dirt, quite dead."
 ORS.427.a:0 "That couldn't have possibly killed him!"
 ORS.428.t:0 "Strangulation" #- Exocamp
 ORS.428.desc:0 "In a rarely-seen piece of good news in the lands of the former Soviet Union, it has been reported that the feared bandit leader and former SS officer Oskar Dirlewanger has died. Although details are unconfirmed, it seems that the bandit leader was strangled in his bed by another bandit, hoping to obtain all of his loot. Although the bandit was swiftly punished with a brutal execution, order has broken down among the brigade, and it is very clear that without Dirlewanger, his brigade will not survive long in the wastes of Russia."
 ORS.428.a:0 "Guess Oskar choked on his sharing test."
 ORS.429.t:0 "The Sky Aflame" #-Alexmaths
 ORS.429.desc:0 "It was late in the night when the sky was suddenly set ablaze. The thunder was so loud, the flashes so bright it was as if the gods themselves had opened up the heavens and let forth their full rage. The sight inspired equal amounts of awe and fear in the men of the Dirlewanger brigade, two emotions many of them had not felt in quite some time.\n\nDirlewanger assembled his chief lieutenants in his tent. While the men rambled about the gods, it was clear to the leaders of the bandits that a nuclear war had begun. All that remained to do was decide how they would react. Suddenly, a man shouted that something was coming towards the camp out of the sky, like a falling star. It was not a star.\n\nDirlewanger didn't have time to register seeing the missile before it landed in the center of the camp and plunged everything into atomic flame. Who sent the bomb? Only the ashes know, and they don't talk"
 ORS.429.a:0 "There is nothing left..."
 ORS.430.t:0 "On the Battlefield" #- Panzer
 ORS.430.desc:0 "While Dirlewanger's men were ultimately successful in destroying the Ural League, the final struggle over their last fortress gulag proved to be his undoing. During the battle, a Ural Guard sniper in one of the watchtowers managed to sight in on the bandit as he led his men in burning the 'city' and managed to put a bullet through the bandit's heart.\n\nWhile the League still lost the battle and was scattered to the mountains, Dirlewanger's band soon collapsed, shattering into numerous splinter groups with the death of their leader."
 ORS.430.a:0 "A rather merciful end for such a man"
 ORS.431.t:0 "The Gulag's Last Prisoner" #- Panzer
 ORS.431.desc:0 "When Dirlewanger and his men assaulted yet another fortress of the Ural League, the invasion went much like the others. Massive losses for the bandits, bitter League defenders refusing to give up any inch of ground, a gargantuan battle for a small piece of ancient concrete.\n\nWhen Dirlewanger entered the lower sections of the prison this time, however, clearing out several bastions of resistance with his men, he became cut off.\n\nLost in the tunnels of the prison, Dirlewanger soon found himself in a cell and, by mistake, locked himself inside. His men found him several days later, dead, reason unknown. Leaving his body in its cell, they soon fell into infighting, and Dirlewanger's Brigade is already collapsing into itself with no clear leader in sight."
 ORS.431.a:0 "A prison to die for"
 ORS.432.t:0 "Letting Go" #- Panzer
 ORS.432.desc:0 "Dirlewanger, lured by the promise of the Black Mountain, could not escape. Once inside the vaults and catacombs of the facility, the facility did not let go. Dirlewanger soon became lost in the vast tunnel systems, and finally passed away. The facility, playing many of the noises it heard through ancient microphones on repeat over dilapidated speaker systems, created a new voice to echo through the tunnels with the others that filled the catacombs. It was the result of forgotten devices left on for years, and was meant to carry on the voices of others. It assumed a new likeness in the Bandit. A means of allowing the dead to begin again, speaking into the darkness, into eternity."
 ORS.432.a:0 "Getting into the Black Mountain is not the hard part. It's letting go."
 ORS.433.t:0 "Aphōnos" #- Tinyds
 ORS.433.desc:0 "The two men once had a small talk about death prior. Riding back from bloodshed now forgotten but not yet forgiven, they exchanged words on how they had witnessed every way man could turn into matter, how meaningless and routine the unspeakable has become. They speculated upon Dirlewanger himself. His death reserved unto fire against the day of judgment and perdition of all godless men.\n\nThe fateful day came after a lost battle, the retreating army receiving the news scarcely a few acres away. The captain is dead, announced Schmendes. Nothing to eulogize upon. He ordered for the group, now a shell of its former self, to move on. And so they did, except for the colonel and the officer. They asked what happened to the Oberführer. "You have no reason to know," he replied. "Time will come to bury him."\n\nUnconvinced, the two deserted the brigade and traced their way back into the site of engagement, soon finding the uniformed corpses of those fallen to the Russians. Upon a hill, there was the wreckage of an automobile known to be the preference of their commander, and a startlingly deep depression upon the ground. The colonel hiked up onto the elevation before he froze, his visage utterly paralyzed at the sight of the hollow.\n\n"Jesus fucking christ." He stared into the hole for some time more, then blinked and he turned around to make his way, his face contorted in a grimace too powerful to regorge.\n\n"What happened to him, Dietrich?" He did not respond. "Dietrich?" The officer slowly moved up onto the mound and looked into the hole.\n\nTransmission terminates here."
 ORS.433.a:0 "Gospodi, pomiluj."
 ORS.434.t:0 "The Drowning" #- Tinyds
 ORS.434.desc:0 "The bartender methodically took every bottle of vodka he owned, poured away half of each, and refilled them with ethanol. He had no way to procure poison, but what he did have was a voluminous supply of alcohol, and foresight of the coming calamity. He knew the pattern in which the brigade struck, and he knew that central to the genocidal routine was deprecating cases of whatever alcohol they could find followed by unbridled drinking, before the most horrific crimes of the rampages began. His plan was to inebriate the bandits until they couldn't lay waste to anyone except themselves.\n\nWhen the furor began, he lay silent in his cellar, listening to the German shouting and laughter above, over time, morphing into screaming, brawling, and vomiting. He knew none of the language, yet he could tell that they treated the vodka as not toxin but a challenge. But as the night raged on, the tremors quieted down, and soon he fell asleep convinced that his contingency failed, and he had saved no one but himself.\n\nAfter awakening the next morning, he arose from his basement, expecting nothing but his bar destroyed and the town razed. What he found instead left him speechless. Strewn across his pub, lifeless bodies of the band were collapsed upon every stool, grasping empty bottles of liquor. The commander himself was slumped over on shards of broken glass, his face almost unidentifiable from mutilation. Every single patron overdosed. The reign of terror was over."
 ORS.434.a:0 "And they say it is the Russians that drink irresponsibly..."
 ORS.435.t:0 "The Ghosts of Khatyn" #- Tinyds
 ORS.435.desc:0 "At the exact moment of the rogue Oberführer's death, the lone exile heard the noise of thunder. He looked up to the stormy winter sky, then resumed to tend to his crops.\n\nScarcely less than a few minutes later, a young girl ran to his field and spoke. She was somewhere less than thirteen, yet her azure eyes seemed weary and infinitely old. "It's over," she said to the farmer in Belorussian. He stared at the child in disbelief. He had not heard a word in his native tongue in decades. She then scurried back into the coniferous forest.\n\nHalf an hour passed. The farmer was about to retire into his home until he saw a man, a rifle in his arms, his composition unrecognizable yet his face faintly familiar, approach in the distance. "Flyora, my brother," he whispered, again in his language. "Come and see." The farmer refused to believe that he was not dreaming. Since the massacre, not once had anyone ever uttered his name. Not even himself. He followed the man into the wilderness.\n\nThey walked in silence until they came across the body, the man's daughter and her mother crouched over it, searching his black uniform for anything salvageable. A bullet wound pierced his chest, and blood flowed out of it like the stars of heaven onto the earth. The reunited camaraderie did not need to identify who he was. Standing over the corpse, the two comrades joined hands. And then they began to sing, a song from their youth in Khatyn. They sang a song of spring."
 ORS.435.a:0 "In the Southern Urals all things are older than man and they hum of mystery."
 ORS.436.t:0 "Explosive Results" #- Exocamp
 ORS.436.desc:0 "In an apparent stroke of luck for the surrounding populace, the SS officer Oskar Dirlewanger has been reported dead! During a regular trip to pillage a commune in the wild rural areas of Russia, it seems Dirlewanger stumbled upon an unexploded German bomb, dropped during one of the many constant terror bombings that plagued the region. Seeing the opportunity to sell it on the black market, Dirlewanger proceeded to order several men to help him disassemble it.\n\nThis decision, however, proved to be a grave mistake for the bandit leader as the inexperienced pillagers proceeded to smash the bomb open, triggering an explosive reaction which killed Dirlewanger and his assistants. Chain of command in the brigade is reported to have broken down, and the future of the 36th is now up in the air."
 ORS.436.a:0 "Killed by his own incompetence."
 ORS.437.t:0 " A Matter Of Faith" Lord Viruscide
 ORS.437.desc:0 "The church had no name, it had but a few priests. Bent-backed elders and impressionable youths who sought something more than the constant toil of labor were the only ones who resided here. Now it had no roof, the flames licking higher and brighter against the storm darkened sky. Its few trinkets not already consigned to the flames had been piled up for division amongst the Bandits, the most choice piece of loot being a mighty sword supposedly carried to the Holy Land and back by a Crusader lord. The Black Bandit himself took pleasure in executing the nine men himself, forcing them to kneel in the dreadful light of their faith going up in ashes. The ninth man seemed resigned to his fate, content enough to pray while the others begged and pleaded for nonexistent mercy. The sharp crack of gunshots echoed the rumble of distant thunder.\n\nPausing to reload, Dirlewanger spat at the ninth man, and demanded of him via a translator, "Why do you not struggle like the rest?" The ninth man simply replied, "God protected me from the Tsar, God protected me from the Reds, God protected me from the Germans. I have faith above all else that God will protect me from you." The man's calm defiance infuriated Dirlewanger, who abandoned his pistol for the Crusader's blade. Intent on battering the priest to death with the age-blunted weapon, he raised the sword high above his head.\n\nThe heavens opened and split. A bolt of lightning struck the Black Bandit, who fell to the ground dead. The 36th scattered in fear, dispersing under cover of the storm. The priest set about burying the dead, and turned his labors to restoring his church."
 ORS.437.a:0 "Matthew 20:16: So the last shall be first, and the first last..."
 ORS.438.t:0 "Up In Flames" #- Palks
 ORS.438.desc:0 "Reports from the Urals seem to suggest that bandit leader Oskar Dirlewanger has died in a sudden accident.\n\nIt seems that after a long day of leading his men through a fight in Lysenko's mountain complex, Dirlewanger decided to take a break in an abandoned laboratory. The laboratory contained several large open vats of an unknown highly flammable substance, and it is theorized that during his rest Dirlewanger tripped and fell into one of these vats, soaking himself in the liquid. Not realizing what he was covered in, he then lit a cigarette, and was immediately engulfed in flames.\n\nAfter the bandit group discovered his charred remains, they quickly broke down into bitter infighting and it is hard to see them surviving after their leader's fiery end."
 ORS.438.a:0 "This is why you don't smoke kids!"
 ORS.439.t:0 "Master of Fate" #- timbothy
 ORS.439.desc:0 "The fight had gone sour. Somehow, these ragged Russian folk defending their village had managed to corner off Dirlewanger and his closest comrades and were ripping through them. The hope was if they managed to capture the Scourge of the Urals, they would be able to bargain for their village to be spared. Fighting with decades-old guns and even rusty farm tools, the peasants cut through Oskar Dirlewanger's longest-standing soldiers and officers until finally they had reached the devil himself.\n\nDirlewanger fell to his knees, guns aimed at his head from all sides. One of his captors spat at him. "We finally got you, motherfucker. I hope your men refuse to negotiate so I can make your death as painful as possible."\n\nThe old man smiled, revealing a hideous grin filled with shattered teeth and rotting gums. "There is only one man alive strong enough to kill me."\n\nWith impossible speed, the aging skeleton whipped out his personal pistol and blew his own brains out all over the snow. He died with that putrid smile still plastered across his face. As soon as his men found out, they fell to infighting over leadership and loot, and the band has now split and begun to fizzle out."
 ORS.439.a:0 "Only monsters can kill monsters."
 ORS.440.t:0 "The Pale Rider" #-DanThe#Man
 ORS.440.desc:0 "Disturbing rumors from the south Urals region indicate that the dastardly Oskar Dirlewanger, along with the vast majority of his terrifying Brigade, have succumbed to a most slow and painful end. Reportedly, shortly after Dirlewanger and his crew returned from a long-distance raid, several of his men became extremely ill. The village they had raided had been curiously silent and the people mostly sick and dying, and it seems the raiders had contracted the very same illness that had struck down that unfortunate village.\n\nBefore the raiders realized what was happening, most of the Brigade was infected, including Dirlewanger himself. The sick were struck down with a horrible fever and abdominal cramping, becoming too weak to even walk. As the days drew on, those that were not already dead soon would be as they began to suffer from unceasing bleeding and gangrene, and their bodies became covered in buboes. Most foreign medical experts who have heard these rumors agree that the symptoms seem consistent with those of Yersinia Pestis – the Black Death.\n\nWithout access to modern medicine, Dirlewanger soon died a bloody, agonizing death. The chaos started much before that, however, with the remnants of the Brigade falling into disarray as those who remained alive found themselves helpless without their leader and stalked by the specter of death itself. The few who were lucky enough to get away uninfected have vanished into the wastes, and Dirlewanger's camp now sits eerily silent, with the mounds of rotting bodies the only evidence anyone was ever there."
 ORS.440.a:0 "Behold, an ashen horse; and he who\nsat on it had the name Death."
 ORS.441.t:0 "Magic Bullet" ##Pacifica
 ORS.441.desc:0 "The 'silence' of Dirlewanger's camp in the middle of the night was suddenly broken by a single shot, which echoed throughout canvas tents and prefab buildings. By the time Dirlewanger's most loyal men arrived at the scene, Dirlewanger was already dead, a single bullet punched directly through his temple, and a black hat covering his skeletal face.\n\nThe oddity arose, however, when his lieutenants decided to perform a formal 'investigation', primarily with the goal of implicating each other. There was no bullet hole in the tent's wall, no signs of entry, and no signs of a struggle. To make matters worse, the bullet, when found, was revealed to be an entirely different caliber than those used by the rest of the Brigade.\n\nOne final check was performed, checking Dirlewanger's own gun, only to find that it was unloaded, unfired, and spotlessly maintained.\n\nWith this perplexing state of affairs, and what was rapidly shaking up to be a mystery unheard of amongst the Brigade, the band has split and begun to tear itself apart in paroxysms of fear. As the story travelled West, the matter of the 'magic bullet' is spoken in hushed whispers...for who knows if the killer could strike again?"
 ORS.441.a:0 "Who killed Oskar Dirlewanger?"
 ORS.442.t:0 "The Bogeyman" #- DanThe#Man
 ORS.442.desc:0 "Rumors are spreading from out of Siberia that Oskar Dirlewanger, the Black Bandit of the southern Urals and scourge of all Russians, has supposedly vanished without a trace. According to the stories, Dirlewanger and part of his brigade had been raiding a village a long distance from their main camp when a massive blizzard swept the region. In the difficult conditions Dirlewanger and his men were separated from each other, and when the weather finally cleared the Black Bandit was nowhere to be found.\n\nAt first, the brigade expected that he would eventually show up - after all, he and his crew had survived this very circumstance in the West Russian War a decade prior - but as the days drew on and Dirlewanger failed to return to camp, tempers began to flare. When at last the band concluded that he was lost to the wastes, infighting quickly broke out and the once fearsome band scattered to the four corners of the earth.\n\nThe loss of Dirlewanger might be seen as a great relief to most, but for the superstitious peasants who have been terrorized by his band for years, his disappearance has only added to his fearsome legend. Tales abound from the south Urals of Direwanger being sighted in the depths of the darkest forests, in the dingy alleyways of bombed out cities, atop the peaks of the icy Ural mountains and under the beds of misbehaving Russian children. Even as the chance of him showing up alive shrinks into the realm of impossibility, Dirlewanger will likely continue to live on in the nightmares of the Russians, becoming yet another monster to add to the canon of Russian folklore."
 ORS.442.a:0 "Behave yourself, or the Black Bandit will eat you alive!"
 ORS.443.t:0 "You're Fired" #- Todd, edited by timbothy
 ORS.443.desc:0 "After decades of horror, Oskar Dirlewanger, terror of Russia, is finally dead. Though the details of his demise are vague to say the least, various people have put together the rather scattered reports to get a general idea of the events of that fateful day. Apparently, a lone Soviet veteran, using his weapon he kept after the war, made his way into the Brigade's main camp, where he slaughtered every single German he could hit. The Russian slaves were set loose, and those that escaped are the main source of information on the killing. According to them, Dirlewanger died after being impaled in an abandoned industrial building on a pipe. The slaves described the unknown soldier as amazingly stoic and resilient, withstanding multiple gunshot wounds, though this is just hearsay and likely an exaggeration. Whoever he was, Russia will be forever in his debt."
 ORS.443.a:0 "Looks like Dirlewanger let off some steam."
 ORS.444.t:0 "An Epiphany" #- Exocamp, rewritten by timbothy
 ORS.444.desc:0 "The Bandit King is no more. Oskar Dirlewanger, the brutal SS officer and bandit leader who plunged the southern Urals into a decade of terror, has been confirmed dead after he reportedly went insane.\n\nAfter yet another brutal raid conducted on an Orenburg village commune, the former commander of the 36th began experiencing what he called 'an epiphany'. Stating that 'one man above controls everything', he allegedly babbled on about topics such as diverging timelines, secret societies, and "legions of German tanks painted in the colors of the sunset". As he continued, his ravings soon became intense and fanatical, and he eventually tackled one of his own men.\n\nThreatening to "kill everyone who put me through this hell", he uttered one final warning to "the one who watches me die over and over" before his inner circle were finally forced to put him down. Although the rest of the brigade was momentarily united in confusion and terror, this unification didn't appear to last, and while the inner circle tried to solidify control after shooting their own leader, the band quickly collapsed."
 ORS.444.a:0 "The ravings of a monster, his mind brought to ruin."
 ORS.445.t:0 "I Like My Venison Rare" #- rewritten by timbothy
 ORS.445.desc:0 "The black army of Dirlewanger is rumored to feast on everything from souls to human flesh, but on this particular night what was being devoured were several deer that had been hunted out of the local woods. Oskar Dirlewanger was served a plate with a piece of charred venison on top, something which he felt the need to scoff at. "This is nearly ash! I like my meat nice and fresh." The dish was quickly tossed to the dogs, and soon Dirlewanger was served a red and juicy cut of meat. He smiled, revealing crooked rotting teeth that shouldn't have been able to eat meat anyways, and dug in.\n\nThe following morning, it was clear that the bandit king was extremely sick. He was vomiting and green in the face, and with what little medical expertise they had his soldiers guessed he had food poisoning or something of the sort. Expecting him to recover soon, the band was shocked when later that day it was announced by a shaking and horrified bandit that their leader was dead. The camp fell into chaos after a few hours of negotiations and rising tensions, and it seems the scourge of the Urals will no longer terrorize crying women or undercooked wildlife ever again."
 ORS.445.a:0 "Revenge is a dish best served rare."
 ORS.446.t:0 "Thirteen Days, Thirteen Nights" #-Bread
 ORS.446.desc:0 "While out on a raid, the Brigade's main convoy was hit with an ambush from within the deep snowy white. Bullets and explosives shredded the trucks, leaving bloody holes were men once were and many moaning in the dirty slush below. Amidst the chaos, Dirlewanger himself managed to escape and despite a wound to the thigh trekked out of the warzone alone. He walked for hours, even as the clamor of gunfire and explosions faded, just hoping to reach camp. The blood oozing from his wound froze before it could clot, stiffening his figure and forcing him to limp across the plains. He subsided off of roots and, when vegetation became sparse, he picked worms from the loose soil. On the tenth day the wound became infected and his legs too weak to carry him, forcing him trudge across the ground on his belly as a pathetic slug clinging for life would. At dawn on the fourteenth day of his death throe, he could finally see the camp lights. So close they were he could almost feel the fire's warmth as he approached.\n\nBut he would not come to feel anything more as his stiffened legs and brittle fingers could push him no further. In his blurring vision, Dirlewanger's final sights were of the dancing flames, too far away to do anything for the sad man caked in snow."
 ORS.446.a:0 "All that struggle, just to die in the end."
 ORS.447.t:0 "Do as the Russians do." #- Chai-chan, adjusted by Bread
 ORS.447.desc:0 "A few weeks ago, all the leaders of what settlements remained in the Brigade's occupation were given a diplomatic communique by reportedly "Very shady looking slavs". The communique contained a single letter, with five words and a date written on it.\nMy camp. Be there. Dirlewanger. [Insert Dirlewanger's death date]\nThe message baffled everyone at the time, but nobody paid too much importance to it. It was probably a scam, a shitty assassination attempt or even worse. The purpose of the letter remained a mystery - to this day.\nReportedly, a daring Russian villager challenged Dirlewanger to throw the greatest vodka party. The villager was of course brutally impaled immediately after, but the fierce words didn't leave the commander's head. He ordered his men to sack every village for all the vodka they could find, human skulls and spices - few that they were. His men dutifuly followed those orders, of course having some fun for themselves while at it, but they knew that the real fun was only about to arrive.\nInvitations were sent to all great men in Russia. The party lasted days, and hectolitres of vodka poured from bottles on a daily basis. Some soldiers were reported to have stomached enough alcohol to give them 20 permille alcohol blood content - truly showing the prowess of Aryan genes. Dirlewanger challenged his men to a game of Truth or Dare - what followed were terrifying confessions and even more terrifying dares. Some villagers who came by the party in its later stages are said to suffer from PTSD just from hearing the 'Truths' spoken by the rogue SS-Men.\nUnfortunately, it was too much for Dirlewanger. After being challenged to zero down a small barrel of vodka mixed with spices, bone dust and blood and actually following through with the dare, the insane commander dropped dead after screaming a final 'Сукаааа папали!'. His comrades seem still shocked that such a staunch Nazi would speak Russian as his last words."
 ORS.447.a:0 "Vodka seems to create the best linguists."
 ORS.448.t:0 "Right Place, Wrong Time" #- Todd, edited by Ackbar
 ORS.448.desc:0 "Oskar Dirlewanger, terror of Russia, is dead at last. Reports indicate that during a routine execution of a Russian village, a mysterious young man wearing a black jacket and a red bandanna entered the camp, dispatching Brigade members left and right with nothing but his bare hands. Despite the best efforts of the 36th's finest, he effortlessly fought his way through the bandits, and this unknown assailant eventually arrived face-to-face with Dirlewanger himself.\n\nAlthough he could not speak either German or Russian, it seemed that this man was attempting to challenge the Black Bandit to unarmed single combat. Dirlewanger, either too angry to think rationally or refusing to back down in front of his men, silently nodded and accepted the challenge, as the remnants of the Brigade circled around the two fighters. Unsurprisingly, Dirlewanger was off to a rough start and just got worse. He had the coordination of a drunken boxer, while his enemy fought like he was out of an eastern legend. As Dirlewanger lay on the ground, coughing up blood, his opponent gruffly muttered something in a foreign language before shattering the Black Bandit's skull with a single punch.\n\nThe survivors wordlessly parted for the man as he walked out of the village, his job seemingly done. As he passed over the next hill, a lightning bolt shot down from the sky, despite it being completely clear out. When the men went to investigate, there was not a sign of the mysterious killer to be found."
 ORS.448.a:0 "Oh my... not much left of him, is there?"
 ORS.449.t:0 "A Classic Tale" #charlesthe50th
 ORS.449.desc:0 "After a recent raid on a nearby settlement, Dirlewanger and his men were marching back to camp. But as they traveled on, Dirlewanger became separated and soon found himself without direction or bearing. But, as fortune has it, he stumbled upon a local village girl walking to her Babushka's house. Asking for directions, he uncovered the location and soon sped away. When the young girl arrived, she noticed her Babushka, cooking potatoes. Strangely enough, her Babushka had grown a stubble since she had last seen her. And gained some weight. Most surprising of all, her Babushka had grown a full set of teeth back! The young girl then noticed a hand sticking under her Babushka's bed. The intrepid girl distracted her Babushka which inane questions, all while grabbing her handy rifle. Her Babushka smiled upon seeing the girl holding the rifle. 'Now now, what do you have that for? Young girls like you shouldn't have rifles that are for big men like me- I mean for big men like soldiers.' Her Babushka said, smiling with those sharp, rotting teeth. The young lady replied 'I was just going to do some target practice. These roads aren't often tread by little girls like me.' Again, her Babushka smiled. 'Come here, little girl, I'll join you. I may be an old lady, but I know more then you might catch on.' The girl pulled up her rifle to her shoulder and pointed it at Dirlewanger. At the same moment, Dirlewanger lunged. Before his claws could reach her, he was shot dead."
 ORS.449.a:0 "Where have I heard this before?"
 ORS.450.t:0 "The Final Hunt" #- Panzer
 ORS.450.desc:0 "While camping with his men, feasting and carousing in only the most debaucherous ways imaginable, as was normal for Oskar Dirlewanger and his men, the infamous bandit leader announced that he would be going on a grand hunt, and claimed that he had spotted a pack of boars when they had ridden to their new camp.\n\nThe hunt began soon after, and Dirlewanger and his men did indeed discover the boars. However, what they did not expect was for their leader to miss his first shot, and to soon after be mauled by one of the creatures. While the boar was killed and Dirlewanger dragged back to camp, it soon became clear that the medical attention he needed was not going to be discovered, and Dirlewanger soon died of his wounds. His purported last words are to be "SS-Oberführer Oskar Dirlewanger... murdered by a pig... give me something for the pain and let me die."\n\nIn the aftermath of the warlord's death, seven factions have already emerged in a war over the remaining spoils. The bandits seem to have been broken."
 ORS.450.a:0 "All men must die."
 ORS.451.t:0 "General Winter" #-kracc/Virus
 ORS.451.desc:0 "On a night so cold that men froze where they stood, Dirlewanger and his men marched on. They were on the prowl raiding nearby villages for food and whatever fuel they could find. A storm front rolled in, like a dreadful white Cossack host, cutting men down with markedly more mercy than the man they followed. Visibility dropped to a meter, then less. Dirlewanger struggled to keep his men together, but the storm was so strong that it swallowed all hue and cry. Soon enough, the Black Bandit himself had been separated from his men, facing the scourge of Russian Winter that every German has come to dread.\n\nDirlewanger's body was discovered the next morning, after the storm had blown itself out by a ragged group of his surviving men. He was frozen stiff in the fetal position, seemingly deciding to go out of this world in the same manner he came in. His men were thankful for the fresh supplies..."
 ORS.451.a:0 "A fitting demise."
 ORS.452.t:0 "Going Nuclear" #- Panzer
 ORS.452.desc:0 "While the nuclear war destroyed civilization, most of Russia found itself relatively untouched. All of the weapons of the world were spared on the big players; the Nazis, the Japanese, and the Yanks. To many's surprise, however, some did in fact make it to Russia. Whether by accident or pure, pure hateful spite, the Germans seemed to launch several ICBM's directly into western Russia in a final act of defiance against the Russias.\n\nOne of these weapons, however, must have gone off track, as instead of landing on a town or city, it flew straight towards the camp of the bandit lord Oskar Dirlewanger and wiped the entire installation off of the face of the Earth. Now, there is naught but echos."#Needs to only be able to fire if nuclear war has happened.
 ORS.452.a:0 "The least important casualty of this war"
 ORS.453.t:0 "Combustible" #- Panzer
 ORS.453.desc:0 "Surprise seems to have sparked across the world when recent footage from Russia began to hit the press. The video shows a Russian man, presumably one of the bandits belonging to Oskar Dirlewanger, experimenting and playing with a video camera he seemed to have discovered on a raid. While filming, the video shows the band's leader, Dirlewanger himself, marching about and giving orders, when suddenly he ignited into flame. Various members of the band attempted to douse the flames, but it seems to have been for naught, and Dirlewanger's band has already fallen to infighting in the wake of his death.\n\nScientists are baffled, to say the least."
 ORS.453.a:0 "Maybe hell had simply claimed him"
 ORS.454.t:0 "It Was Just a Dog" #- Panzer
 ORS.454.desc:0 "News from Russia as an unknown wanderer seems to have cut a bloody path across the Urals to put down Dirlewanger and his men. A scant few survivors claim that while on a routine raid, Dirlewanger had found a man with a well preserved car and dog of his own. When the man insulted him, Dirlewanger decided to sneak up on the man, knock him out, murder his dog and then drive off the car with his men.\n\nReportedly, the man was actually a former member of the NKVD and had been known as the 'Butzemann' among German soldiers for his almost mythological ability to kill and destroy. Dozens to hundreds of Dirlewanger's bandits were killed before their leader was cleanly executed with a double tap to the head."
 ORS.454.a:0 "It was just a fucking dog!"
 ORS.455.t:0 "Meteorological" #- Panzer
 ORS.455.desc:0 "Several members of Dirlewanger's brigade have turned themselves over to authorities in surrounding polities while rambling incessantly about how God himself seems to have taken out their camp. Reportedly, all was normal, when the electricity from the camp's generators began to fizzle out, and, suddenly, a meteor came crashing down to the center of the camp, wiping it from the face of the Earth like a nuclear blast.\n\nSurrounding villages have not confirmed this, and most just think the brigade finally went and gone insane. The only casualty of this supposed great calamity was Dirlewanger, who was found dead in his room with a gunshot wound. Observers are trying to conjure a scientifically acceptable explanation as to why an entire small army would claim that a meteor hit a camp that was still very real. Most are blaming it on mass hysteria, but some say it was a plan cooked up by members of the brigade to kill Dirlewanger and act insane."
 ORS.455.a:0 "Hopefully a real meteor will destroy them."
 ORS.456.t:0 "Proving The Prince Wrong" #- Ackbar, only fires if Dirly has defeated Orenburg
 ORS.456.desc:0 "After conquering the Orenburg commune, Oskar Dirlewanger and his brigade attempted to impose something resembling civilized rule by creating a new police force. Of course, this was nothing more than a roving band of drunk and well-armed brigands who would search houses, seize anything of value, and declare it a tax for the new administration.\n\nIn a rare moment of common sense, Dirlewanger realized that keeping this up would lead to a mass revolt of the surviving townsfolk, one that not even the entire Brigade could resist. So, he ordered a grisly execution for his police chief, an especially cruel Cossack named Ruslan Orlov, and had the mutilated body dumped on the street in front of the city hall. It seems that Dirlewanger was attempting to steal a page from Machiavelli's playbook, where a prince appointed a cruel magistrate to pacify a city; after the city was bloodily brought to heel, the prince executed the magistrate and left the townspeople "satisfied and stupefied."\n\nOf course, Dirlewanger greatly overestimated the amount of goodwill that Orlov's execution would bring him, as he found out the hard way when he visited Orenburg once more. Expecting a pleasant crowd, he was instead greeted with a raging mob calling for his head, and his convoy was quickly overwhelmed. The guards, afraid they would meet Orlov's fate for using force against the crowd, stood back as the mob engulfed Dirlewanger and beat him to death."
 ORS.456.a:0 "No doubt that the people are satisfied now!"
 ORS.457.t:0 "Treasonous Bastards" #- Ackbar
 ORS.457.desc:0 "For whatever reason-laziness, incompetence, pressure from others, or simple madness-Dirlewanger had begun delegating more and more influence in the day-to-day management of the brigade to his lieutenants over the past several months. But since those who want to wield power are rarely the kind who deserve it, they quickly began fighting among one another over who would eventually dethrone Dirlewanger and become the new bandit king of the Urals. And today, it seems that one of them made his move.\n\nIn a meeting with his high command, Dirlewanger confidentially told them that he was considering none of them to be his successor. Rather, he would disband the brigade entirely when he felt he was old and wealthy enough to safely retire. Clearly, this did not sit well with his subordinates, as one of them proceeded to pull out a knife and stab Dirlewanger in the stomach. As they watched their former commander gasp his final breaths on the blood-soaked floor of the command tent, they all agreed that the truth would have to be concealed from the enlisted men. A hasty cover story, one suggesting that a Lysenkoite scientist sneaked in and poisoned his brandy, was concocted and issued to the men.\n\nUnsurprisingly, the lieutenants did not have a change in heart, and the backstabbing and intrigue resumed before Dirlewanger's body was even cold. What parts of the Brigade that haven't defected outright are too preoccupied fighting each other rather than to continue raiding any wealth from the surrounding towns. It seems that the storm cloud looming over the Urals is finally starting to dissipate."
 ORS.457.a.0: "Poisoned by his enemies, eh?"
 ORS.458.t:0 "Missed a Few"
 ORS.458.desc:0 "Oskar Dirlewanger, the terror of Russia, was killed by a partisan group yesterday. As he was on his way to a meeting with Lysenko, a small band of ex-NKVD partisans ambushed him and his entourage, killing Dirlewanger himself as well as several members of the Brigade. Though the partisan group themselves were long gone once the Brigade proper arrived the men were able to unleash their grief upon the nearest village, which surely must have been aiding the partisans.\n\nWhile the village burned the body of Oskar Dirlewanger was found, and it truly dawned on them that both the leash and the whip was dead. Without Dirlewanger at the helm, the Brigade has splintered into infighting and desertion. Various factions have already begun breaking off to terrorize the Urals, though it is likely they will find no quarter anywhere in Russia."
 ORS.458.a:0 "Oskar's wild ride has come to an end."
 ORS.459.t:0 "Conflicting Reports" #- timbothy
 ORS.459.desc:0 "Oskar Dirlewanger is dead.\n\nThe circumstances of the Scourge of the Urals' death, however, are strangely unknown. It's not that there's no information, rather, there's too much. No two people present at his death have offered the same story as to how he died. Not even the location is consistent! One man claimed the old man blew his own brains out after being cornered by peasants in a raid. Another said he disappeared while traveling through a mountain pass. A slave said that he died after eating rotten venison. A nearby villager swears that something fell from the sky and obliterated the whole camp, while another says that the bandits were all wiped out by plague. One of his soldiers even claimed that he had frozen to death and been eaten by starving bandits, explaining the lack of a corpse. Despite all this, not a one of the claims has been able to be verified. All that is known is that the monster is gone, but everyone is still asking one question:\n\nWho killed Oskar Dirlewanger?"
 ORS.459.a:0 "An exciting murder mystery, and with a victim most deserving!"
 ORS.460.t:0 " Mystery at Dyatlov Pass" #- Spuddatomic
 ORS.460.desc:0 "The International community is coming to the realization that Oskar Dirlewanger, leader of his widely feared bandit brigade, is dead. Reports claim that Dirlewanger left his camp several days ago, hearing of a particularly enticing stash of munitions stored in a mountain complex just Northeast of his territory. He brought with him a small contingent of his most loyal men, and a light pack of rudimentary camping gear. Unbeknownst to Oskar's brigade, as the small convoy vanished into the Siberian wilderness, it would be the last time that their leader would be seen alive. Almost a month later, they had not returned to camp. With infighting threatening to tear the group apart, a reconnaissance group was begrudgingly dispatched to retrieve information on the Bandit King's status. After a week of harsh travel, the recon mission came across a befuddling sight in an area known by natives as 'Dead Mountain'.\n\nWhat had appeared to be the remnants of the band's camp was buried halfway in snow. The large tent had a sizable hole on one of its walls, seemingly cut open with a knife. As the group followed a trail of light footprints down the hill to the edge of a nearby forest, they saw the corpses of two men, huddled around a nearby fire. Their bodies were coated in ice and nearly as pale as the snow they lied on. As they continued into the woods, they found a dark object sticking out of a nearby snowbank. It was the arm of Dirlewanger's malformed corpse, almost completely covered by rocks and ice. Before the group could even return the news to the remnants of the brigade, the brigade had split into rivaling cliques, many of which declared it 'disbanded'."
 ORS.460.a:0 "A mysterious incident, indeed."
 ORS.461.t:0 "Old Age" #- Mupper
 ORS.461.desc:0 "Oskar Dirlewanger died peacefully in his sleep last night. Although some of his more devoted followers claim foul play by the Russians, Communists, Jews, and many others, there are no signs of struggle or anything that would signify something wrong. Others believe that the Black Bandit died of natural causes, brought on by his advanced age and harsh conditions of the Russian weather, or perhaps illness. Still more deranged members believe that Dirlewanger is still alive, having simply escaped Russia and left a body double behind, much to the confusion of other members of the Brigade.\n\nHowever, whatever the cause of Dirlewanger's death, his Brigade has fractured, with its members separating and fleeing to parts unknown. And while the Black Bandit is dead, countless deaths will never be avenged, and he will never face the justice that he deserves."
 ORS.461.a:0 "So the bastard's dead? Too bad nobody got to him first!"
 ORS.462.t:0 "The Deadly Injection" #- Magnimik
 ORS.462.desc:0 "Old age doesn't spare anyone, especially a man who spends his whole life fighting battles, wandering across the Siberian wastes, and practicing a depraved lifestyle. Feeling that his death was coming closer and his health continues to decline, infamous bandit leader Oskar Dirlewanger asked to cure his ills from a village doctor who he once blackmailed into giving him quick money in exchange for keeping him and his whole family alive. However, instead of keeping the hated marauder alive, the doctor used this as an opportunity to make Dirlewanger pay for all the misery he brought upon his family and the whole of Russia. Rather than giving him a proper medical treatment, the doctor injected Dirlewanger with what he called 'Sodium Tri-Ethalene', the doses of which were enough to kill a human being. By the time Dirlewanger noticed, he had less than ten seconds to live. The dark irony of a bandit putting his life in the hands of a person whom he once threatened to murder was not lost on the venerable physician."
 ORS.462.a:0 "Can't say that this was a violation of the Hippocratic Oath"
 ORS.463.t:0 "A Petty Dispute" #- timbothy
 ORS.463.desc:0 "Oskar Dirlewanger and his most loyal followers strolled casually through the blazing flames of yet another village they had razed. Screams and cries for help could still be heard as the rest of the brigade went wild upon these folk cursed with the poor luck to be in the sights of the bandits. Dirlewanger's inner circle surrounded their leader, laughing as they executed maimed men and women they passed by. Dirlewanger himself had an expression colder than the Russian winter.\n\nAs they wandered, Dirlewanger noticed a dazzling gold necklace that had somehow been missed on one of the corpses. He knelt down to grab it, but it was snatched from him before his very eyes by one of his brigands, a scarred Russian boy who couldn't have been older than twenty. The man's face, hardly more mature than a child's, was lit by the flames, while Dirlewanger's ancient features were cloaked by the night.\n\nDirlewanger spoke with an icy tone that could freeze over the Atlantic. "Hand it over, boy."\n\nThe Russian bandit, due to the darkness, did not recognize his own leader. "Fuck off, old man."\n\nNo longer willing to deal with this, Dirlewanger reached for his pistol. He would take the trinket himself. Before he could even draw, however, he felt his face erupt in anguish as the Russian boy rammed Oskar's skull with the butt of his gun. Dirlewanger fell to the ground. The boy was quickly shot, but it was too late. The Scourge of the Urals was a frail man, and even that one hit was enough to kill him. Perhaps the boy would rest better knowing how many he had avenged."
 ORS.463.a:0 "He will never know how much he has done."
 ORS.464.t:0 "Kindred Spirit" #- timbothy
 ORS.464.desc:0 "It was late at night at the camp of Oskar Dirlewanger's bandit brigade. After a particularly successful raid, many of the men were drunkenly dancing and singing around a bonfire. Dirlewanger himself, tired of the festivities, left the group and wandered just a bit into the nearby woods to piss.\n\nHe heard the branches rustling as he pulled up his pants. He drew his gun with the speed of a man who'd done it ten thousand times before and whipped around to deliver a shot, but for one of the first times ever he hesitated. In the darkness he saw a gaunt, skeletal face staring at him, with eyes just as cold as his own.\n\nIn that brief moment, the seemingly mirrored image of the bandit king lept and tackled Dirlewanger to the ground, pinning the elderly German to the jagged rocks and dry pine needles. Now with a better view, Dirlewanger realized that this wasn't a reflection, merely a man with a passing resemblance that had tripped him up. He tried to escape, but it was too late. The gaunt man bashed Dirlewanger's head in, leaving the monster dead. When his corpse was found, Dirlewanger's shoes, coat, and pistol had been taken away. The killer had been nothing more than a scavenger, not knowing that he was killing the scourge of Russia. For an act as heartless as killing a defenseless old man to steal his possessions, he probably had been just as depraved as the tyrant he'd unwittingly assassinated."
 ORS.464.a:0 "A fitting killer."
 ORS.465.t:0 "Into the Darkness" #- timbothy
 ORS.465.desc:0 "The last moments of Oskar Dirlewanger were moments of thoughtfulness. The man who had caused so much suffering looked out the doorway, seeing a raging snowstorm, hearing the screeching winds. He looked as though he was, for the first time in his entire life, serene. With no warning, he stood up, and without grabbing his coat he opened the door and walked into the blizzard. His men quickly noticed and ran after him, but the snow obscured their view even a few meters in front of them. To pursue their leader would be suicide. They waited for hours, hoping that the bandit king would return, but he never did. He had accepted his own fate and traveled into the darkness, knowing there was no return. For reasons that perhaps nobody would ever truly know, Oskar Dirlewanger had chosen his own destiny, and chosen death.\n\nHis body was never found."
 ORS.465.a:0 "If any man deserved not to find peace, it was him, yet he found it all the same."
 ORS.466.t:0 "A Worthy Opponent" #-empona45
 ORS.466.desc:0 "Oskar Dirlewanger smiled as he saw the chaos all around him. Another raid brilliantly executed by him, and with naught but a few casualties. His most loyal lieutenants were busy satisfying their desires, and he was left alone to breathe in the atmosphere of fear that he had created. It, therefore, angered Dirlewanger greatly when his crafted bliss was interrupted by the sounds of someone behind him. He spun around to find a young man attempting to sneak up on him.\n\n'Fancy yourself the savior of Russia, kid?' Dirlewanger said. The would-be assassin merely looked at him defiantly. Dirlewanger pointed his pistol at the man.\n\n'Wait!' The man said in German, surprisingly enough. Dirlewanger paused. 'I ca- I can tell you why you do all these things!'\n\n'What are you talking about? I know why I pillage and destroy very well,' Dirlewanger replied, amused. 'It's-'\n\nThe man interrupted him with four words, barely audible. Dirlewanger mused over the words in his mind. They were not earth-shattering revelations like it was made them out to be. Dirlewangers's musings were suddenly interupted by a pain in his chest. The bastard had shot him! Dirlewanger's pistol dropped to the ground, followed by Dirlewanger himself. He looked the man in the eyes one last time, struggling to do something, anything to survive. It was all for naught, for the man fired the second bullet, which implanted itself in Dirlewanger's brain.\n\nThe man chuckled after it was clear that Dirlewanger was dead. A simple distraction was all it took. It was ironic, he mused, that one of the most feared people in all of Russia was ended by four simple words."
 ORS.466.a:0 "You needed worthy opponents."
 ORS.467.t:0 "A Sudden Stop"
 ORS.467.desc:0 "In the end, it was not his sins or battle wounds that killed Oskar Dirlewanger, but rather the most innocent thing that's likely to be found in a bandit camp. A mere standard-pattern farmer's stepladder.\n\nWhile surveying some slave laborers putting up a new watchtower in his camp, to replace one that had collapsed due to a stray mortar shell, Dirlewanger absentmindedly climbed all the way to the top of a stepladder in an attempt to climb up to the top of the scaffolding. However, in a twist of fate, the universe deigned that this was not to be.\n\nThe next thing anyone heard was a scream, as Dirlewanger's weight on a section of the ladder never meant to hold a full grown man lead to it tipping over, directly onto a patch of waste material from the construction. As a mighty cloud of dust flew from the debris, and Dirlewanger lay strangely silent, the slave laborers hung back out of fear of the Bandit King, pretending nothing had happened to avoid a potential reprisal for the sin of getting in one of the Germans' way.\n\nEventually, half an hour later, while inspecting the construction, one of Dirlewanger's raiders found his body, skull caved in by an unfortunately-shaped log, and legs still lodged between the rungs of the ladder.\n\nOf course, by this time, the laborers were long gone, and heated arguments between the men that found the body had begun to lay the seeds of the 36th's death."
 ORS.467.a:0 "It's not the fall that kills you."
 ORS.468.t:0 "Hotline Orsk" #- timbothy
 ORS.468.desc:0 "The bandit king is dead. Early in the day, Oskar Dirlewanger reportedly received an odd and strangely innocent message on his personal radio, claiming that there would be a delivery from someone named "Iakov". Thinking this was just the usual administrative nonsense that he cared little for, Dirlewanger ignored the message and went on with his day. In the evening, however, he would come to regret not investigating it. A man wearing a snake mask and weilding a submachine gun went on a rampage in the building Dirlewanger was residing in, single handedly killing all the guards and making his way to Dirlewanger's quarters. The masked killer never revealed his face and simply smashed Dirlewanger's head in on the concrete wall before vanishing. When the room was investigated, it was found that the only thing the masked killer had left behind was a very worn postcard from America, depicting a sandy beach and palm trees."
 ORS.468.a:0 "What a brutal massacre!"
 ORS.469.t:0 "Joyride" \\- timbothy
 ORS.469.desc:0 "Oskar Dirlewanger is dead. After a day of heavy drinking and with the sun bathing the world in afternoon light, the scourge of the Urals reportedly appropriated the largest available vehicle for himself and granted several others to bandits he had been drinking with. Together they embarked on an afternoon road rage rampage, racing through the ruined streets of Orsk, ordering slaves to be let loose in the streets then trying to run them over, and firing guns from their windows as they laughed with glee.\n\nFinally, drunk out of their minds and feeling unstoppable in their machines, Dirlewanger challenged a brigand to a game of chicken. He accepted, and the two revved their engines before charging at each other down a decrepit street. To the surprise of nobody, neither one ever veered away and the vehicles collided head-on, killing both drivers and several onlookers. Realizing the gravity of what had happened, the other drunk bandits took their vehicles and fled far away while the brigade devolved into chaos."
 ORS.469.a:0 "At least Dirlewanger wasn't a chicken."
 ORS.470.t:0 "TAnticlimactic" \\- timbothy
 ORS.470.desc:0 "The day was one of the hottest on record. This was extremely odd as just the day before there had been a snowstorm, and it was expected to be cold for the coming weeks. However, the snow had already melted, and it seemed as if Hell had finally thawed after being frozen over. Oskar Dirlewanger and his men were practically panting in the heat, struggling to even walk a few feet. They were returning from a raid, but even with some of them having taken all their clothes off it was still too hot.\n\nThe heat was too much for someone as old and frail as the bandit king. After struggling along for a few miles, he collapsed, and soon after he was dead. The inexperienced medic guessed it was heat stroke or something similar. The rest of the small party fell to infighting over water and supplies, and when the news reached the greater brigade that conflict expanded a hundredfold. The unusual heat soon faded, but its consequences remain."
 ORS.470.a:0 "Divine intervention, perhaps?"
 ORS.471.t:0 "King Of The Mountain" \\- Pacifica
 ORS.471.desc:0 "The expedition was one that Dirlewanger and his men had done many times - traveling through an obscure pass in the snow-choked Urals to flank a fat, juicy peasant village clinging to the side of the mountain on an isolated plateau. However, this trip quickly turned out to be one like no other, as winds whipped the raiding party and snow threatened to bury them alive.\n\nFollowing Dirlewanger's calls and a sergeant's lantern from ahead, the men began to turn back for the safety of their camp, and the slightly more stable descent where they had came from.\n\nIt took them until they were halfway down the mountain that they noticed Dirlewanger's calls had ceased, and the lantern was the only thing left guiding them. After an earnest attempt to find their leader, however, there was nothing they could do. Crestfallen, the squabbling band fled back to their camp, losing several more men to falls and tree wells along the way.\n\nIt was not until days after the band had begun to disintegrate that Dirlewanger's corpse was finally found, frozen solid and half-buried under a snow drift. The Ural Guardsman that located him noticed two things, the first of which was the rot that had already set in across his body, turning an ugly, evil man into an even more ugly ruin of mummified flesh. The second was his posture, his arms frozen in front of him, as if he was shielding himself from something assailing his face.\n\nTo the Ural Guard, of course, this was irrelevant. After a quick discussion, the body was simply dumped off the nearest cliff, and left to obscurity forever."
 ORS.471.a:0 "Perhaps it's better to never know the truth."
 ORS.472.t:0 "Disputed Reports" #- deathgriffin(See note below)
 ORS.472.desc:0 "The day after Dirlewanger traveled to Magnitogorsk upon the invitation of Trofim Lysenko, the mad scientist who had taken control over the black mountain, he disappeared. For several days his fate has been a mystery, until now. A spokesman of Magnitogorsk has announced that Dirlewanger was returning to his stronghold in Orsk when his truck ran off of the road and fell hundreds of feet down the mountainside, killing everyone inside upon impact. However, rumor indicates that Dirlewanger was not returning from a successful meeting, but trying to escape. It is said that Lysenko's men tried to capture Dirlewanger and his guards alive after the meeting, but they escaped the ambush and were trying to return to their territory when they were discovered and forced off of the road to prevent their return.\n\nWhatever the truth is, the effects of the bandit leader's death are already apparent. The former Dirlewanger brigade is already fracturing as various gangs and cliques attempt to seize control or break away. It seems that the terrors of south russia will not outlive their leader by long."
 ORS.472.a:0 "Those mountain roads can be so dangerous"
 #(This event should only trigger under specific circumstances. For more info see BAS.115)
 ORS.473.t:0 "Lab Rat" #-deathgriffin (see note below)
 ORS.473.desc:0 "When Dirlewanger accepted Lysenko's invitation to Magnitogorsk, he believed that he would be negotiating the terms of an alliance between the two of them against the Ural League. After a lavish banquet to celebrate the alliance in which the food and booze were both plentiful, the bandit king and his men retired to their temporary rooms to sleep off the party. It was then that Lysenko struck. His men stormed the hotel where Dirlewanger and his retinue were staying, taking them by surprise and capturing almost all of them with very little struggle. As he was carried out of the hotel bound by his wrists and ankles Dirlewanger shouted and cursed in German at his captors, at his men, at the shocked bystanders, and at anyone who could hear him. He has been transported to Lysenko's personal laboratory deep within the Black Mountain, where it is rumored that the scientist has already planned several experiments he wants to try on his new favorite test subject.\n\nWhile Dirlewanger may not technically perish for weeks or even months depending on how long he can hold out, he is in all senses already dead, gone from the world. With no chance of rescuing him and no other source of central leadership, his band has already collapsed into infighting and is scattering back into the wastes from which they emerged."
 ORS.473.a:0 "Lysenko's tests are a fate I would not wish on anyone, except Dirlewanger"
 #(This event should only trigger under specific circumstances. For more info see BAS.116)
 ORS.474.t:0 "The Lethal Plunge"
 ORS.474.d:0 "The trip from the Ural League's well-guarded frontier is a wooded area, filled with old logging roads and bereft of much accessible water. However, what little exists is not to be underestimated.\n\nWhile fleeing from the border following a successful raid on the Ural Guard barracks there, Dirlewanger's truck careened down a road that he had travelled many times before. As he crossed into a familiar clearing, however, he noticed a tree had fallen across the path he usually took. Swearing and veering the steering wheel to one side, the Bandit King took the road less travelled - an area that he had surveyed in case he'd ever needed to use it.\n\nAfter breaking into a clearing with a smooth, snow-covered forest floor, he realized he had not surveyed it thoroughly enough. With an alarming lurch, the ground gave way under his vehicle's wheels, and chunks of ice began breaking up beneath him.\n\nTo his credit, the Black Bandit managed to smash his way free of the truck's cab, and swim upwards towards the light above. But nothing could save him from the shroud of ice that lay above, trapping him in the freezing depths. Clawing at the lake's frozen covering while his truck sank to the bottom behind him, Dirlewanger finally fell, not to battle, but to asphyxiation."
 ORS.474.a:0 "To Davy Jones' Locker With Ye!"
 ORS.475.t:0 "Dance Until You Drop" \\- timbothy
 ORS.475.desc:0 "After another day of debauchery and cruelty, Oskar Dirlewanger and his company were gathered around the bonfire, laughing and doing as they usually did. One soldier pulled out an exquisite and rare violin that he had stolen and said that he knew how to play. He started playing a traditional German folk tune, and all the German soldiers laughed and stood up and started to dance. After a while even the Russians and Ukrainians joined in, and to the shock of everyone Dirlewanger himself jumped up and started to move when the tune sped up.\n\nThe group danced for a few minutes, and even Dirlewanger was giggling with glee. He jumped and trotted and waltzed and did whatever dances vaguely came to mind, when suddenly his left foot hit a puddle of oil. He slipped terribly and his skull smacked the ground with a sickening crack not unlike two pool balls hitting each other. The violin immediately stopped and his soldiers gathered around him to see if he was okay. He very clearly was not, and after a bit of poking and prodding it became clear he was dead. The dance quickly turned into a panic as the revelers tried to figure out what to do next."
 ORS.475.a:0 "His moves weren't bad, but his precision needed work."
 ORS.476.t:0 "Thorough Documentation"
 ORS.476.desc:0 "Under the kind "recommendation" of Lysenko and his scientists, Dirlewanger's screaming hordes fell upon what had been a village hosting several former Soviet researchers that had refused to come with the mad scientist to the Black Mountain. While personally butchering his way through the peasantry, Dirlewanger came across an undecorated home in a slightly wealthier part of the town. Smashing his way inside with a rifle butt, the first thing he saw was a man with dead, blinded eyes looking his way.\n\nThe blind man reached a hand out to stop him - and the Black Bandit shot him dead without a second thought.\n\nAfter frisking the body for any valuables, and propping the corpse up against a wall, Dirlewanger scoured the rest of the house for things to loot. There was nothing for him except a single small safe embedded in the wall.\n\nShooting the lock bought him easy access to the contents, and like a child opening a gift, he withdrew...papers. The safe contained nothing but old documents inscribed with the markings of the Soviet Union. A stack of photos was clipped to the top, a photo of what seemed to be the blind man standing atop a mountain and waving, with more mountains behind him. The classic scape of the Urals unfolded in the photograph, of exceptional quality.\n\nDirlewanger laughed, and threw it aside, into a pool of blood.\n\nThis was, by the sights of his band, the last thing that he ever did. Oskar Dirlewanger disappeared in the night an hour after the raid ended, leaving no trace but the footprints of a man running for his life."
 ORS.476.a:0 "It seems some things are not meant to be seen."
 ORS.477.t:0 "The Pox"
 ORS.477.desc:0 "Shooting and burning pains in the back and lower limbs; paralysis; sudden loss of balance; finally, psychosis and death. To a trained medical eye, the telltale symptoms of late-stage untreated syphilis - to Oskar Dirlewanger, leader of the infamous horde of bandits bearing his name, the causes of his own demise. A disease that can remain asymptomatic for years, even decades, syphilis, nicknamed "The Pox", is a sexually transmitted disease that claimed swathes of victims since its introduction in the Old World from the Americas in the 16th century. Sometimes the symptoms become noticeable mere days after the contagion - other times, the Treponema pallidum which causes it simply hides in the organism, before suddenly manifesting itself and causing the demise of its victim in a matter of days. Dirlewanger fell into the latter case, and since when the symptoms first started, it took only a few days before his men found him dead in a contorted pose, his face turned into a mask of agony."
 ORS.477.a:0 "A fitting end, it seems"
 ORS.478.t:0 "The Duel" #- timbothy
 ORS.478.desc:0 "Oskar Dirlewanger was gathering up his usual cut of the bandits' loot at the end of a raid when one of the younger ones asked for a greater share than usual due to his exceptional work in the raid. Dirlewanger looked up and guffawed before saying no. The young bandit, however, wouldn't budge either. He said that he had a challenge for Dirlewanger. They would duel, and whoever won would get the entire cut. Dirlewanger hadn't needlessly murdered anyone for two days and so accepted.\n\nThe two placed their backs against each other and each began to walk ten paces. Dirlewanger, of course, had no intention of being honorable and whipped around on the seventh, his gun out and ready to fire.\n\nUnfortunately for him, his opponent had turned around on the sixth.\n\nA bullet hole appeared right in the center of Dirlewanger's forehead, and the old man fell over, dead. The young bandit couldn't celebrate for long as he was quickly shot too for killing the bandit king, but the damage was done. News of Dirlewanger's death spread quickly, and his brigade is likely not long for this world."
 ORS.478.a:0 "The only person who can beat a cheater is another cheater."
 ORS.479.t:0 "A Knock On The Door"
 ORS.479.desc:0 "Following the Black Mountain NKVD's takedown of their former master, they wasted no time in crushing the Black Bandit as well. The battle-hardened but disorganized bandit brigades could not contest with the well-drilled 22nd Motor Rifle Division, and they quickly fled the field, taking heavy casualties.\n\nDirlewanger, however, had escaped quite handily, fleeing to the south alone as his Brigade collapsed around him. After setting up shop in a house abandoned by its owners, Dirlewanger fell to an exhausted sleep.\n\nIt was to be interrupted, however. At one in the morning, it came. The dreaded knock on the door, followed by four crack NKVD soldiers breaking into his bedroom. Unable to resist in time, they dragged the Black Bandit into one of their trucks, and disarmed him. Then, the accusations began.\n\nTwo thousand seven hundred fifty-eight counts of murder, four hundred ninety counts of rape, heinous actions against the Soviet Union, gross terrorism, serving as an accomplice to the Nazis, political unreliability...\n\nThe 'trial' of Dirlewanger lasted forty minutes, and ended with him, naturally, as guilty on all counts. A rag was stuffed into his mouth to end his pleading, and he was shot through the head by the NKVD squad's commissar. The 22nd Motor Rifle left the area immediately after pouring gasoline on the body and setting it ablaze, leaving only Dirlewanger's corpse, now smoldering into naught but ash, to show that they were ever there at all.."
 ORS.479.a:0 "Here they come, to take one more..."
 #To only fire if the NKVD kills Lysenko and then beats Dirlewanger
 ORS.480.t:0 "Pride Cometh Before a Fall"#- Shibboleth98
 ORS.480.desc:0 "On their journey to seek fresh plunder for their troops, a detachment of the Brigades had come across what they described as unimaginable wealth and power on a barren hill three days south of the main camp. They came back with stories so unbelievable they could only be true, of weapons and gold and food in a secret Soviet military cache. So Dirlewanger had picked a handful of his most trusted lieutenants and left the next dawn, visions of gold and lead and fire bursting in the space behind his eyes. It was clear that whatever motivated him wasn't even entirely rational, if indeed his rationality had ever been there.\n\nThe journey had been arduous even on his veterans; a creeping fever or a madness had claimed most of the team, many slipping into the night screaming of "accursed visions", demoniac appearances. But Dirlewanger only saw power shining in the day and night skies, a new drug pulsing in his decaying bloodstream. It didn't matter how long he took - and now he thought about it, hadn't it been forty days since he'd set out? No matter. He would find it. He would.\n\nThe hill came to him as in a vision; weak with hunger and thirst, he fell alone on that barren hillside and screamed out the primal noises of victory. His team had all fallen away, but he was here - he was here! Everything was impossibly bright. Contours shifted. A blurred figure, leading him on to the edge of a cliff. He saw his petty kingdom, forged at gunpoint and held together by terror and pain. Sounds like words, faint but unmistakable. 'You bought the world and broke your soul, Oskar. Chaos and blood spill from your mouth. Now your destiny is destruction, your belly is your god, and your glory shall become your shame. Die, Oskar, and find no peace.' Then he fell, forever."
 ORS.480.a:0 "Death in this life - justice in the next."
 ORS.481.t:0 "A Lack of Faith" #- Ackbar, only fires if Dirly is at war with the Ural Guard and UG controls Orsk
 ORS.481.desc:0 "Despite the Brigade's best efforts, they were unable to stop the Ural Guard's well-trained forces from marching closer and closer to Orsk. As they were on the outskirts of the brigade's camp, Dirlewanger made the decision to evacuate with a couple dozen of his closest men and hide out in the Ural foothills, leaving the majority of their loot behind.\n\nDespite their increasingly dire circumstances, having to constantly flee from the ever-approaching Ural Guard, and sparse supplies, Dirlewanger told his men to keep faith and stay loyal. He had a plan, he promised, to recover their ill-gotten earnings, enact their revenge on the Ural Guard, and flee west to salvation in Moskowien. However, this plan was constantly shifting and nebulous; one day it involved sparking a civil war in Magnitogorsk, raiding gold supplies in Orenburg the next, and breaking comrades out of Ural Guard prisons the day after. To his rapidly dwindling number of followers, it seemed that Dirlewanger was becoming delusional, or simply saying whatever his men wanted to hear in order to stay alive.\n\nUnsurprisingly, they eventually had enough. One of his men chose to rat him out, leaking the location of his latest hideout to a Ural Guard scout. As the Guards approached, the men scattered into the night, leaving Dirlewanger to fend for himself. However, the Black Bandit was found dead at the bottom of a ravine, seemingly having committed suicide to avoid capture."
 ORS.481.a:0 "His time has passed."
 ORS.482.t:0 "The Grassy Knoll" #- Shibboleth98
 ORS.482.desc:0 "On parade to celebrate another successful purging of a village and the destruction of those who would oppose his rule, Dirlewanger was figuratively and literally high. The adrenaline and bizarre concoction of methamphetamines, barbiturates and random tribal creations in his bloodstream would have sent most doctors into cardiac arrest, except perhaps for the one who had treated Adolf Hitler himself. He swayed back and forth on the back of a half-scavenged Kettenkrad, out of his mind with bliss, and his men prowled the streets of the town, howling with laughter and drunkenness. They slipped into homes, in the pairs and quadruples, and soon the homes were alive with terrible noise, or silent.\n\nIn the second story of the building once known as a library, a hundred yards off, the sniper cleaned his rifle with a methodical ease. His name would be lost to time, but his deeds would not. He scrubbed the scope one last time, hefted the rifle onto the window-ledge, and aimed. NKVD agents 547b and 547a took their pistols to hand and began walking towards the main street. Their purpose had been made clear in the briefings. Failure was to be followed by termination. There would be only one window of opportunity for the action to be carried out. They reached the square, saw the figure dancing on the Kettenkrad, aimed. A lone gunman who had drifted down the swirl of dust and blood that was Western Russia had also turned up; radicalized by communism, he would be the one the Brigade punished with terrible fury in the final hours before it fell apart. He reached the horrified, staring crowds, pulled out a ludicrously long-barreled pistol, fired from the hip.\n\nThe bullets reached Oskar Dirlewanger and his team in 4.53 seconds, puncturing them in 15 separate places at different angles and rebounding. Oskar was killed instantly. Witnesses reported seeing the largest contiguous chunk of his head fall back, and to the left, before slapping on the pavement like so much rotten meat."
 ORS.482.a:0 "Back, and to the left. Back, and to the left."
 ORS.483.t:0 "Terminal Lumbago" #-Ackbar
 ORS.483.desc:0 "It started with a small complaint about soreness in his lower back to the camp doctor. It was brushed off however, as being a result of a rough night's sleep, and could be avoided by sleeping face-up the following night. But the next morning, however, the problem did not go away, despite following the doctor's advice. However, it was not a debilitating issue, and it could not impede him from continuing to lead his men. But as time passed, Oskar Dirlewanger's situation continued to worsen. His back pain increased, going from a mild ache to a sharp, stabbing pain every time he walked or bent over. Formerly simple tasks, like riding a horse or firing a rifle, became unbearable tortures. Every time he tried, he felt a pain that he compared to someone holding his back over a bonfire.\n\nDirlewanger soon found himself bedridden, unable to even sit upright without subjecting himself to excruciating pain. He tried his best to continue running the Brigade, despite his camp doctors encouraging him to rest and avoid exerting himself too hard. Frankly, that was the only advice they could give, since they had no clue what could be causing this mysterious illness-was it a herniated disk? A pinched nerve? Some form of polio? They had no idea.\n\nFinally, Oskar Dirlewanger died one morning in his bed, howling with pain. Alcohol and morphine only provided brief respites from the suffering, and not even they could dull the pain he faced at the very end. When his cries finally stopped and he fell limp, the men of the Brigade silently felt relief that their overlord's suffering was over. But as the body grew cold, everyone realized something: Dirlewanger, delirious with pain, had never appointed a successor. Unsurprisingly, arguments about the Brigade's leadership soon escalated into firefights, and the camp fell into chaos that very day."
 ORS.483.a:0 "What a slow and painful death."
 ORS.484.t:0 "Barbarossa's Last Swim" #- Magnimik
 ORS.484.desc:0 "In one of his numerous raids in Southern Russia, Dirlewanger heard a tale about a village church that contains priceless icons that the local residents consider to be sacred, but everyone who attempts to steal it from the villagers died a horrible death. Inspired to take another satanic feat of his name, Dirlewanger placed a bet to his fellow bandits to steal these famed artifacts and burn down the whole village, putting an end to this silly and childish legend. As the village was closely protected by a humongous mountainous barrier, Dirlewanger realized that the easiest route to it was lying across the river and assembled a few boats for his last adventure. In his hubris, however, Dirlewanger greatly overestimated the capabilities of his boat he was sitting on. After crossing half the river, his boat couldn't handle the pressure of a sitting crowd and thick bags with equipment. Crackling under such unbearable weight, the boat eventually broke down into tiny pieces, leaving Dirlewanger and his closest men to drown in the frozen river. As Dirlewanger quickly died from a heart attack after the shock from the cold water, his men on other boats could only watch the humiliating death of their leader, while planning to take his place as soon as they reach the shores.\n\nWith the Bandit King's death, the village population can now sleep calmly without fear to be attacked by the marauders, as Dirlewanger's men turned on each other as soon as they reached the land, leaving themselves incapable to launch a raid without their heads being raised on pitchforks by furious villagers, a fate which followed those unfortunate souls who didn't try to escape with captured loot of their former combatants."
 ORS.484.a:0 "Once a Barbarossa veteran, forever a Barbarossa veteran"
 ORS.485.t:0 "Rodina Awakens" # Lorepapa Saladin
 ORS.485.desc:0 "Deep down, Dirlewanger suspected that this would happen. You can only raid and pillage so many villages before the civilians start to think that fighting back is an option. They had dealt with resistance before, of course; that was to be expected. But organized fighting had been considered impossible on the part of the feeble Slavic peasant; and yet a group of them stood before Dirlewanger's personal detachment, demanding he leaves.\n\nOskar leaned out of the window of the truck and began shouting at them. "Get the hell out of my way!" He boomed. "Do you want to end up like everyone else who crossed me?!" The villagers looked at each other, smirking before an older man with a funny hat pulled a pistol out from his pants. He opened fire upon the vehicle, riddling the driver with bullets, and the peasants stormed the vehicle, killing the others in brutal close-quarters combat and dragging Dirlewanger out of the truck.\n\nThey threw him kicking and screaming into the middle of a circle formed by the villagers. He stood up, and looked around him, to see the angriest looking people he had ever seen. They stared him down, clutching their weapons, and he slowly assessed his situation. Dirlewanger gulped and closed his eyes. "Make it quick", he muttered, and they obliged."
 ORS.485.a:0 "Like any king, the Bandit King did not love his subjects. And they didn't love him back."
 ORS.486.t:0 "The Red Feast" #- Shepard
 ORS.486.desc:0 "After the defeat of the Ural League, the Dirlewanger Brigade pillaged triumphantly through the newly conquered territories, slaughtering and butchering as many civilians they pleased. Once the pillaging stopped, Oskar Dirlewanger and some of his officers went to the victory feast with Lysenko. Thousands of women also accompanied both Lysenko and Dirlewanger's men as the party appeared at the capitol building in Magnitogorsk. The party was both rambunctious and chaotic as thousands upon thousands of bottles of vodka were showered upon the Brigade. Oskar himself was of course delighted with the voluminous amounts of alcohol, and soon: his already terrible alcoholic rampage intensified as he spoke proudly of his brigade and started to ramble nonsense. These ramblings were a diverse mix of wishes, ranging from wanting to ravish every woman in Russia, to acquiring every single bottle of vodka his brigade could ever have. His drinking was coupled with his gorging on fresh chicken and bread that was perfectly created by Lysenko's chefs. He stuffed himself so much in his drunken glee, that he inevitably started choking. Before long, his men also started choking, and then followed by Dirlewanger himself who was also unable to breathe. He then looked up in pure agony and rage and saw a smiling Lysenko at the end of the dinner table, revealing a small vial of arsenic from his pocket. Before the clock struck midnight, every single officer in the Brigade was dead, killed by their own gluttony and wanton desires to pleasure themselves."
 ORS.486.a:0 "Don't bite more than you can chew."
 ORS.487.t:0 "Overthrown!"
 ORS.487.desc:0 "Shocking news today as Dirlewanger has been killed by his own men. After failing to pay them in loot and stolen goods, the various bandits, mercenaries, and former SS men under him apparently overthrew their leader and imprisoned him before finally having him hanged outside of their old camp.\n\nThe band is in chaos now, and many splinter groups of the Dirlewanger Brigade have already formed to terrorize the wastes. Still, with Dirlewanger dead, the group's power has diminished greatly, and the remaining groups already appear to be collapsing or retreating deeper into Russia."
 ORS.487.a:0 "The Enemy Within"

 ORS.2000.t:0 "The Brigade Breaks the Mountain"
 ORS.2000.desc:0 "Today, Black Mountain is no more. The endless halls and laboratories have ransacked and picked clean by Dirlewanger's men. A few of the more inventive are already synthesizing new drugs from the stored laboratory chemicals. The broken and shackled men, women, and children within the experimental facilities have mostly been released from their cells by Dirlewanger's order, though this was only so they could be dealt with in typical Brigade fashion.\n\nSeveral of Lysenko's top scientists were able to flee the carnage, but Lysenko himself stayed to the last, dying in his office after a quick firefight. The dead mad scientist was dragged outside to the cheers of brigadiers and shocked silence of the captured researchers who had not yet been executed. The corpse was decapitated, and Lysenko's oh-so-intelligent head stuck on a pike. As for Lysenko's body, Dirlewanger himself was reported to have said, "leave it on the ground. It will be his last contribution to agriculture."\n\nWith Black Mountain in ruins, and the Brigade likely to soon pillage the area surrounding Magnitogorsk, the balance of power in the Urals has irrevocably changed. Time will tell if Dirlewanger's brigade will keep what they have taken here, but for now one thing is certain: the Urals no longer tremble at the thought of Lysenko. They have a much greater threat now."
 ORS.2000.a:0 "Brains are no match for brawn, it seems..."
 ORS.2001.t:0 "The Brigade Crushes the League"
 ORS.2001.desc:0 "With the fall of the last fortress-gulag, Oskar Dirlewanger has declared victory over the Ural League. Hundreds of Ural soldiers have been executed by Dirlewanger's gang, and villages once thought to be safe have been looted by the swelling group of bandits.\n\nTo to surprise of many, Dirlewanger made a speech in front of nearly the entire brigade of bandits, speaking of victory and spoils of war, which led to a happy outbreak of gunshots and cheering. All is not as peachy as Dirlewanger stated it to be, as while the vast majority of the Ural League's forces are now dead, there are still some who have fled to the wilderness and have reportedly vowed to continue fighting.\n\nThe brigade has become even more violent with the fall of their greatest enemy, and it seems that the Southern Urals have entered a new age of destruction and chaos..."
 ORS.2001.a:0 "Victory!"
 ORS.2002.t:0 "Victory Against The Commune"
 ORS.2002.desc:0 "The city of Orenburg was once a shining, if inefficient, beacon of progress in the Ural wastelands. Its people were courteous and hard-working, and its leaders were sectarian but well-intentioned. All of that is gone now; Dirlewanger's forces have burnt the city to the stones. Its riches have been carted away by the soldiers, its people slaughtered by bloodthirsty bandits, and its leaders imprisoned, tortured, and executed. The Bandit King sits on a throne of the dead.\n\nThis all wasn't particularly difficult, of course. The militias of Orenburg were just that; militias, with no training, no standard equipment, and no competent leadership. Dirlewanger's army is bloodthirsty and barbaric, but no one can deny its skill in combat. The SS soldiers had no trouble gunning down the poor men fighting desperately to protect their homes and families, and any casualties they did inflict on the brigadiers were rare occurrences. For those who fled Orenburg, there was little quarter to be found.\n\nTonight, the men of Dirlewanger's Brigade dine and eat well, for they have well earned it. It will be interesting to see how long this good feeling lasts; whether more victories feed the mood, or defeat at the hands of capable enemies causes rifts within the bandit's camp."
 ORS.2002.a:0 "Orenburg, we hardly knew ye."
 ORS.2003.t:0 "A Final Purge"
 ORS.2003.desc:0 "There was a dream.\n\nA dream of Russia.\n\nA united, strong, socialist, soviet Russia. It was almost ironic that the Black Bandit's Waffen-SS brigade finished off the last remnants of the NKVD, one secret police organization putting the other out of its misery. Despite their best efforts, the last bastion of the Soviet Union died like rabid dogs. Oskar and his Brigade executed the last survivors of their raid as the sun rose over the frozen wasteland that used to be their headquarters.\n\nToday, that dream died in a bonfire that reeked of death and cheap nylon uniforms.\n\nMagnitorks burns, and with it, the last hope that anyone in the Ural region can stop the Black Bandit and his trail of death."
 ORS.2003.a:0 "The black spot grows blacker."
 ORS.2500.t:0 "A Cornered Dog"
 ORS.2500.desc:0 "Lysenko's Black Mountain, the fortress of the Southern Urals, has fallen to the closet communists, the Ural League. Their organization, little more then raider groups dreaming of something greater, seized the fortress and have declared Magnitogorsk liberated. Lysenko was once one of the most powerful leaders of the region. He set out on daring raids into every neighboring state and claimed themselves as the true successor of the Soviet science program. But the Ural League has defeated them, and they have raised their dirtied flags above the former dictatorial state and shown the inhabitants the might of their soldiers. Of course, this liberation is a lie, little more then a facade used as a fabrication for a power grab, but there is little we can do.\n\nAs the Ural League grows in power and Mendriks grows more greedy, we must turn our nation into a fortress. A fortress to resist all attacks. A fortress to retain the freedom of our men and the captivity of our slaves. We are the last entity in the Urals to defend against these rats; we will not give up as easily as Lysenko's band of technocrats!"
 ORS.2500.a:0 "No surrender!"

 ORS.666.t:0 "The Black Bandit on Black Mountain"
 ORS.666.d:0 "Twenty years ago, not even madmen would have told us that Oskar Dirlewanger and Trofim Denisovich Lysenko would ever meet as allies. Yet today history has been written which will surely shape the future of the Russian landscape. Today at exactly 08:00 the Black Bandit arrived with thirty of his best men at Lysenko's compound upon Black Mountain, bringing with them twenty of the choicest prisoners taken in our most recent raids, including a famous Soviet singer, as gifts for the mad scientist.\n\nThe meeting was far from typical meetings held between leaders, lavish dinners exchanged for much more practical uses of time. Upon Dirlewanger's arrival, he joined Lysenko to inspect the 22nd Motor Rifle Division NKVD, followed by a tour of Black Mountain's defensible positions. More excitingly, this was followed by a tour of several of Lysenko's laboratories and demonstrations of technology and techniques. One experiment demonstrated upon a young Polish woman brought particular delight from the Black Bandit.\n\nFinally, the day was concluded with a three-hour meeting between Dirlewanger, Lysenko and their respective translators. The two men appear to have taken a quick liking to each other, and the agreements between our forces and these boffins to finally destroy the Ural League has progressed significantly. For simply handing over the population we seize after our inevitable victory, we shall gain our pick of the countless technological marvels Black Mountain has hidden within for so long."
 ORS.666.a:0 "The Montagues and Capulets unite at last."

 ORS.1000.t:0 "Two Weeks Later"
 ORS.1000.d:0 "The camp was more silent than it had been in years. The murmurs and pleas of the slaves were no more, for the slaves had all run away or been killed. The hum of engines was absent, for the trucks or their fuel had been stolen. The horses did not whinny, for the horses had been butchered for meat. And the men did not speak, for the men were perhaps less than a quarter of their original number, and those that remained no longer trusted one another.\n\nNo longer was there a great bonfire in the center. There were only tiny campfires made of twigs and rubber scattered around, the small groups that still maintained some kind of criminal camaraderie huddling together, suspicious of every other group. Fritz Schmedes himself watched the scene from his window and sighed. They had to regroup soon.\n\nHe decided it was time for a brigade-wide meeting. He walked down the stairs and through the doorway, but as soon as he emerged a gunshot cracked and a bullet whipped by his head. He instantly retreated, but he soon realized he wasn't the only target. The gunshot had triggered a chain reaction of panic, and soon the camp was in an open firefight with every man seemingly for himself. Why they were fighting or what they were fighting for no longer mattered. All that mattered was survival, for petty scraps of food and ammunition. The pathetic remnant of the brigade had finally collapsed, torn apart by its own instability."
 ORS.1000.a:0 "Take cover!"