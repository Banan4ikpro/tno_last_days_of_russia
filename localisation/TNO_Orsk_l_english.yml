 ### Leader Descriptions ###
 POLITICS_OSKAR_DIRLEWANGER_DESC:0 "The feared bandit king of the Urals, the pirate of Orsk, the rapist of Russia. All names used to describe one man. The mere mention of his name will turn man to child to a weeping mess on the ground. Whole villages burn before him while their women and children march out at gunpoint. Surrounded by his Hunnic entourage, it is none other than Oskar Dirlewanger, who personally leads "hunts" against the Russian citizenry unfortunate enough to call the Southern Urals their home.\n\nFrom an SS officer serving on the Eastern Front, to the head of a savage tribe held together only by their barbaric desire for spoil, one thing has remained consistent throughout; his sadistic and terrifyingly brutal strategies. Closely following Hitler's rise through membership in the Nazi party, Dirlewanger's rape of a fourteen year old in 1934 sent him to a concentration camp, a predicament only his extensive connections got him out of. Volunteering in the Waffen-SS in 1939, Dirlewanger and his brigade raped, burned, and slaughtered their way through Russia, committing crimes of which even the lightest being disgustingly sadistic. Dirlewanger and his bandits remained on the AA Line until the 1950s, when fate turned for him once again. When Russia finally united once more to force out the Nazi invaders, Dirlewanger was more than ready to fight this enemy again. It was the break between the Wehrmacht and the SS that would define Dirlewanger. When Speidel came to disarm his division, Dirlewanger struck back hard. Opening fire on fellow Germans, his band escaped from captivity into the Russian winter, presumed dead by Berlin.\n\nYears later, it is clear he is all too alive. Leading his ideal life, the epitome of sadistic pleasure, his German soldiers some of the best equipped and hardened devils in Russia, he rapes and pillages to his heart's content. Now he turns his eye on two places in particular: the city of Orenburg and the heart of the Black Mountain, two locations he is sure he would benefit greatly from, and enjoy even more, razing to ruin."
 POLITICS_FRITZ_SCHMEDES_DESC:0 "Oskar Dirlewanger is dead. His infamous brigade, however, still limps on, splintered and chaotic and non-functional, but still there all the same. Only one was fit to try and keep the unit together, and that man is Fritz Schmedes. Exiled to the brigade by Heinrich Himmler himself after a dispute, Schmedes never wanted to be here, but here he was all the same. When the brigade went from a German military unit to the force of wild bandits it is known as now, Schmedes adapted, and he became just as monstrous and ruthless as any other, perhaps just to survive, perhaps because deep down he was always as bad as the rest. Now, with the bandit king dead and the brigade in anarchy, Schmedes leads the crippled remnants that are still loyal. Still, as more men desert each week, more splinter bandit companies form, and the outsiders prepare to take their revenge, it seems as though his efforts are as doomed as Dirlewanger."
 POLITICS_STEVE_DESC:0 "No last name, just Steve\n\nA Community College Student from Minnesota\n\nHe's very lost\n\nNot all who wander are lost- but Steve is.\n\nSteve is very lost\n\n\n\nStve has hypothermia."
 LEADER_FRITZ_SCHMEDES_DESC:0 "Fritz Schmedes was a good German. He was a loyal National Socialist. He served the Reich and the Aryan race with all his heart, and yet it was all for naught. No matter how loyal one is to Germany, a dispute with Heinrich Himmler himself means you will be punished. Fritz Schmedes, loyal son of Germany, was banished from his normal duties to serve under Oskar Dirlewanger in the infamous Dirlewanger Brigade. When the brigade was lost in the war against Russia and exiled into the harsh wilderness, Schmedes persevered, and even now as the once-loyal German soldiers pillage and raid like the common bandits they were conscripted to fight, Schmedes lives on. His seething anger and resentment for being put here manifests itself in the same unspeakable cruelties the rest of the brigands are well-known for, and even if not by choice, Schmedes is a loyal son of Germany no longer. He is a monster like the rest."

